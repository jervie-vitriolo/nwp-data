    'template': '1'
    'title': 'Bohol governor ends search and rescue in collapsed Loay bridge, shifts
      operations to retrieval of submerged vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa276c74-c35b-4364-8a10-dc32240e8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Search
        and rescue operations at the collapsed Loay bridge have ended, Bohol Governor
        Art Yap said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8dae1c-9554-42e3-846b-07ec51b2f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75e422-c974-4e56-977a-ed00c107a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Decision has been made that there will be no more search and rescue
        operations for bodies or survivors,” he said during a Facebook live.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187d1cf-be7e-432e-8030-9892b4bef1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1aea8-1e10-46d9-9b21-0335f61d8eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported a total of four dead and 31 survivors. An Austrian
        national was among the fatalities, while his wife survived, local police and
        officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae76764-6510-4909-b893-82dee440d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444e45a-8fb4-44d3-bffb-9ba57bf8921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said despite bad weather, seven dives were done over two days
        since the bridge collapsed on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23cfda-0d0e-4cf3-9dd6-5c6049d5c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a5035c-9aba-4c06-9252-f461b2e55dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.933+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now shifting the operations towards retrieval of debris
        and the 15 vehicles that are now submerged in the waters below,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08406ff-fa39-4c3c-9027-abea149ab428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.933+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a93ab-4d01-4240-ad59-a9a6e564ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.933+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bohol governor also wants an investigation into why the bridge
        collapsed, citing the number of lives lost and those who were injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825af290-ca3b-4fef-b9b7-4c3035bb5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.933+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60595607-6bc2-4dc8-acb7-5aac63c89058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.933+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The minimum thing that has to happen is an investigation,” Yap
        said. “We need to know what happened for the sake of everybody using this
        bridge.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd083961-eef2-43be-abcb-5dffb2694193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.933+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b032c6-e4b9-4bb6-abef-1030b9d91152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.933+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yap, the provincial government of Bohol will lead the
        probe and the National Bureau of Investigation will be asked for assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5dbca1-a4b9-444d-852a-8f82de633435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.933+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c39e3-3699-443b-b039-0390985f6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-29T17:54:00.933+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the focus should be on what really happened and
        liabilities can be determined later on.</p>'
