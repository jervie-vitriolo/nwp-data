    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bc0109b-2e66-4972-a5bf-666849b0a080'
    'lead': 'Manila mayor and presidential candidate Isko Moreno Domagoso laid out
      several key plans to help the tourism industry in Panay and neighboring regions
      if he is elected president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T19:00:01.987+08:00
