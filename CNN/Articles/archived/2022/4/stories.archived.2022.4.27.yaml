    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9403d-2280-45ad-ac8b-f75cb6414747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Comelec announced that instead of a debate, it will instead
        hold a panel interview of the presidential and vice presidential candidates,
        in partnership with Kapisanan ng mga Brodkaster ng Pilipinas due to "scheduling
        conflicts."</p>'
    '18':
