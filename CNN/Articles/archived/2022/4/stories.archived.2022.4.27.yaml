      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Four
        persons were killed after a bridge in Loay, Bohol collapsed on Wednesday,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a3c04-5f8e-4bc5-bdb2-edbba9864fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:26:52.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bohol police, the Clarin Bridge in Barangay Poblacion,
        Ubos in Loay, fell at 4:18 in the afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466228f2-63e7-4bc8-bb20-2c919a9a6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:28:47.355+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said 20 individuals were rescued from the accident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd134797-8cbc-4fd2-a2e3-393b9d8e73e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:26:52.518+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 8 p.m. update, Loay Mayor Atty. Hilario Ayuban confirmed that
        the casualties have&nbsp;already climbed to four, including an Austrian national.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2656e-3b29-4c7a-b09f-0dfa9f6a1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-28T00:28:47.356+08:00
      'mgnl:createdBy': 'angelica'
