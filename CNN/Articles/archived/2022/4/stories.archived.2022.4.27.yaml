      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission described the decision to halt supplies
        as attempted "blackmail" and said it was coordinating a response among EU
        member states.</p>'
