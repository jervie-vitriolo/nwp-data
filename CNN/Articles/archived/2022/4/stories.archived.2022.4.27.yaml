      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Movie and Television Review and Classification Board pulled out the Hollywood
        action movie “Uncharted” from Philippine cinemas due to a scene depicting
        China’s nine-dash line maritime claims, the Department of Foreign Affairs
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90cacd-1751-4dbe-a1f9-dff122cc1e8c'
