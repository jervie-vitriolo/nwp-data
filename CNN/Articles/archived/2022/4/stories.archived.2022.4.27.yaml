      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“MTRCB stated that it had ‘ordered Columbia Pictures Industries
        Inc. to cease and desist from exhibiting the said motion picture, unless and
        until they are able to remove the objectionable scenes’,” said the DFA in
        a statement on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8965518-ef3b-459c-a883-f0c3882fb787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:19:15.688+08:00
