    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36e218-9876-428c-a992-eee578b252b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris arrived at the White House Tuesday morning, a White House
        official told CNN, and went straight to take a test. After testing positive
        on both PCR and rapid tests, she returned home to her residence at the Naval
        Observatory, where she will be isolating.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a7260-7f51-4acb-b6a5-2fca08bd21a7'
