      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404f696-4a66-42dc-b7f6-bed510dad31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:52:33.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader verbalized his concern one week since the shooting
        that injured members of the Manobo-Pulangiyon tribe in Quezon, Bukidnon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f13e3-2951-49d1-8f56-1ba1dfb56081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:52:33.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c640dee-c9c6-4200-9800-b2edbbbb278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:52:33.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media in Pasig on Tuesday, De Guzman said Duterte should
        be better informed by the National Commission on Indigenous Peoples (NCIP)
        of these issues. He emphasized that the President should take action to protect
        the tribes'' rights, and not the so-called warlords and billionaires taking
        their ancestral land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78b986-684e-4b09-9aae-f1334cd6f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:52:33.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

