      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the innovative tech is the Intelligent Around View Monitor
        which uses four cameras to give you a virtual 360° view of your surroundings
        when parking. The Red Cross Traffic Alert, meanwhile, detects incoming cars
        from both sides and alerts you with visual and audible warnings. With more
        features like Forward Collision Warning, Intelligent Emergency Braking, and
        Blind Spot Warning, you''ll be more than ready to take your ride to the next
        level and challenge everything that the future has.</p>'
