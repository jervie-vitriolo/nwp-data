    'title': 'Biden administration will comply with expected federal order blocking
      termination of Title 42'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd190ec-9ee9-4d76-a23d-10fabec627a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Biden administration said Tuesday it will comply with
        an order from a federal judge in Louisiana temporarily blocking the end of
        a public health authority known as Title 42 on the US-Mexico border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba0287-6c37-440e-9ff7-0bc8c0158f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9aee95-a438-49b2-b631-cafd58a4eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, and when, the court actually issues the (temporary restraining
        order), the department is planning to comply with that order," a senior administration
        official told reporters Tuesday, adding that the administration intends to
        increase deportations along the US southern border when Title 42 lifts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad62f03-0f9d-4a86-a831-18cb8feea2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe954b81-ff78-4f0d-9ad7-7f5e65197862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, US Customs and Border Protection is planning
        to expand the use of expedited removal for migrants under immigration law,
        but a temporary restraining order blocking the termination of Title 42 "would
        restrict DHS'' operation at the border" and disrupt efforts to stem the flow
        of migration once the authority expires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bec609-0172-4284-8b37-534f05bd668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59110706-2916-46d7-8680-e0c5d6c78eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really makes no sense to us that the plaintiffs would demand,
        and that the court would order, that DHS be stopped in its use of expedited
        removal, which, again, is going to prevent us from preparing for the aggressive
        application of immigration law when the public health order expires. So, we
        will comply with the court order, but we really disagree with the basic premise,"
        the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7c61d-5ff9-4af9-a52d-5a5b3aaec31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0e02d-0c95-4e5b-a845-68bd54adeb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Robert Summerhays, of the Louisiana Western District Court,
        hasn''t yet issued his temporary restraining order. A hearing in the case
        is scheduled for May 13, 10 days before Title 42 is set to end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea66cef-4536-4421-bcba-283cfd8bb1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d63d4c-a8f6-4c33-bd79-841614834020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration, under pressure to prove it''s prepared
        for a potential influx of migrants at the US southern border, revealed additional
        details about its plans, including surging hundreds of officers and agents
        and bolstering resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60293879-bc6c-4b49-a8b6-f6c8647b2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9548f-96ce-4ffd-ac3b-e55aa1ac5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three weeks, CBP encountered an average of 7,800 migrants
        per day across the US southern border, a stark increase from a historical
        average of 1,600 per day before the pandemic. The change in demographics of
        migrants has contributed to the uptick, including a steady increase of migrants
        from Cuba, Venezuela and Nicaragua.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465f09a-8355-4fd1-87a4-81b85db6fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1b035-9a57-4735-8218-aa84598f0730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Department of Homeland Security memo, US Customs
        and Border Protection deployed 600 officers and agents to the US-Mexico border
        and is expanding its capacity to hold around 18,000 migrants in custody, up
        from 13,000. The administration, which began offering Covid-19 vaccines to
        migrants earlier this year, is expanding sites to 24 locations to mitigate
        the spread of the coronavirus by May 23.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc9ff5-d6ef-48eb-bcf8-70c1f31fd5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179c0be-0dce-4f44-b7a0-a6091f47e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it will administer consequences to migrants
        who don''t have claims of asylum by removing them, detaining single adults
        when appropriate, as well as accelerating asylum adjudications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb7033-227b-4aa2-aa7c-36615a4d5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a202dad-22b9-4b3f-a7a8-cd4333b6e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials also stressed the importance of regional
        partnerships, citing new arrangements with Costa Rica and Panama to stem the
        flow of migration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b3d65-b288-4684-931b-dc403f38734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57507565-fe01-4049-b473-dd4d6012a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s memo, DHS again acknowledged the likelihood of an
        increase of migrants when the Trump-era pandemic restrictions lift on the
        US-Mexico border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dabfa9-c06f-4bf1-b2c3-6ec882eefc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e51d00-f96e-4658-91fa-3a43111ee873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the lifting of (US Centers for Disease Control and Prevention''s)
        Title 42 public health Order, we expect increased border flows, in light of
        exploitation by smugglers, continued demand for access to the United States
        from people fleeing violence and economic turmoil in their home countries,
        and other factors discussed above," the memo reads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92f17d-b42f-4f74-8e2e-e9559ec8f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32b572-bf11-4df1-a22f-192874c1d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Homeland Security Secretary Alejandro Mayorkas is expected
        to be grilled by Republican and Democratic lawmakers over the anticipated
        end of the Title 42 public health authority in high-profile hearings. Ahead
        of those hearings, Mayorkas, along with other administration officials, are
        conducting a series of briefings with members of Congress and staff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b3745-7c6d-4ac0-abd5-bb3d8d62dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264c4b3-bfb0-4d6b-918b-d4e79cfa4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefings come just a day before Mayorkas is set to testify
        before the House Homeland Security Committee and a subcommittee on Appropriations.
        On Thursday, Mayorkas will face off with members of the House Judiciary Committee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c921d7c-43c9-4b66-bc06-2a19d72391ae'
      'mgnl:activationStatus': true
