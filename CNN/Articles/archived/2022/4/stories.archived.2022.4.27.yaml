    'created': 2022-04-27T13:29:11.665+08:00
    'imagesource': 'jcr:936b6272-925c-4b1b-9efa-bce2775c27a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af70df6-0ee1-4e73-9466-cbab944aab56'
    'lead': 'President Rodrigo Duterte said he has begged off from a special summit
      that US President Joe Biden is hosting next month for Southeast Asian leaders
      because of concerns he might be asked to go into agreements that would "not
      be acceptable" to the incoming administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T13:38:12.134+08:00
