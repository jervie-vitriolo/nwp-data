      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, called Crew-4, marks a return to the crewed launches
        that SpaceX conducts in partnership with NASA after the company concluded
        the first all-private mission to the space station for wealthy paying customers
        on Monday.</p>'
