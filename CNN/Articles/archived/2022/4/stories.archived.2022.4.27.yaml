    'mgnl:tags': ['Rodrigo-Duterte', 'Joe-Biden', 'ASEAN', 'Kamala-Harris', 'summit']
    'template': '1'
    'title': 'Duterte not attending May summit in US with Biden, other Asian leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89746bb6-00d9-4cd1-9609-f1d934e17a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — President
        Rodrigo Duterte said he has begged off from a special summit that US President
        Joe Biden is hosting next month for Southeast Asian leaders because of concerns
        he might be asked to go into agreements that would "not be acceptable" to
        the incoming administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52261aa-6168-4808-b0d8-fd04c622df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his taped weekly address aired Wednesday, Duterte said the conference
        would happen just after the elections and he didn''t feel that it would be
        right to attend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3ce94-752a-4da2-80a0-efb385c204e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema lang yung</em> dates ay May 11 to 13... but<em>
        alam mo kasi</em> by that time <em>tapos na ang eleksyon malalaman na natin
        kung sino ang bagong</em> Presidente... So <em>sinabi ko sa kanila na...pangit
        na tignan kung magpunta ako doon na may bago nang</em> Presidente," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbd096-615f-4110-bfdf-59b2442b1817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and the Association of Southeast Asian Nations (ASEAN)
        have earlier announced May 12 and 13 as the dates of the summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581b595-e092-4372-9e9f-88beaf1dd125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And besides if it is a working conference, there might be some
        agreements or commitments that will be made there. <em>Ang mahirap kasi kung
        ako ang nandon,</em> I might take a stand that would not be acceptable to
        the next administration," Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da5344-6d26-4bcd-b814-eb3e0ed845be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is this will be on May 11 to 13...but
        by that time the elections will be over and we will find out who the next
        President will be... So I told them it would not look good if I attend and
        there will be a new President. And it besides if it is a working conference,
        there might be some agreements or commitments that will be made there. It
        would be difficult if I''m there, I might take a stand that would not be acceptable
        to the next administration.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f12ad-2edf-48cb-8f09-65c1479d7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Press Secretary Jen Psaki said in statement earlier this month
        that the special summit in Washington DC will demonstrate the United States''
        enduring commitment to the 10-member regional grouping and commemorate 45
        years of U.S.-ASEAN relations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9d4f8-7104-47f5-8f88-99c01c8c1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will build on President Biden''s participation in the October
        2021 US-ASEAN Summit, where the President announced $102 million in new initiatives
        to expand our engagement with ASEAN on COVID-19 recovery and health security,
        fighting the climate crisis, stimulating broad-based economic growth, promoting
        gender equality, and deepening people-to-people ties," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a9b9b-05b1-499d-85e6-524e7460de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said the Biden-Harris administration considers it a "top priority"
        for the US to serve as a strong, reliable partner in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061e892-1953-4338-b337-de55bbb842b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Our shared aspirations for the region will continue to underpin
        our common commitment to advance an Indo-Pacific that is free and open, secure,
        connected, and resilient," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133881ac-5fc6-458f-b1bb-9709459d040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN''s current chair Cambodia, in a statement last week, said
        the special summit will be the first in-person engagement of the leaders since
        2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e630bd-0336-4e21-bba7-b87a0053888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders will discuss ways to intensify cooperation in various
        areas including COVID-19 response and global health security, climate change,
        sustainable development, maritime cooperation, human capital development,
        education and people-to-people ties, as well as connectivity and economic
        engagement, it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf49cb0-8b59-4d27-93f8-62ee13cd38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:38:12.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also chart the future direction of ASEAN-US relations
        and seek to further enhance strategic partnership for the mutual benefit of
        peoples of ASEAN and the United States, the statement said.</p>'
