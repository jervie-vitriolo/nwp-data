      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that the DFA requested the MTRCB to pull
        out a Hollywood movie from cinemas over China’s territorial claims.</p>'
