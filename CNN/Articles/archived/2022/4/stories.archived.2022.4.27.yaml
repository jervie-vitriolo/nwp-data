  'Saudi-deployment-ban-still-in-effect-DOLE':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-27T19:47:37.942+08:00
    'imagesource': 'jcr:b6af7a04-5e56-4728-9a54-ed4b119445f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85603f9a-8375-4677-8f36-03e0bb8e2dc9'
    'lead': 'The Department of Labor and Employment (DOLE) maintained that the deployment
      ban for newly hired workers bound for Saudi Arabia is not yet lifted, contrary
      to a new order released by Migrant Workers Secretary Abadullah Mama-o.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T19:48:59.887+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:11:16.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:20.611+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi deployment ban still in effect — DOLE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c63e5-fec3-4238-a5ac-1920f5264857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        Department of Labor and Employment (DOLE) maintained that the deployment ban
        for newly hired workers bound for Saudi Arabia is not yet lifted, contrary
        to a new order released by Migrant Workers Secretary Abadullah Mama-o.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7791984-e5c7-489c-a781-cea7f74ace91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum released on Tuesday, Labor Secretary Silvestre Bello
        said that all labor offices abroad and the Philippine Overseas Employment
        Administration (POEA) are still under the direct supervision of the DOLE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bdfe80-f15f-4a86-a927-ed2ac7427826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief said that all agencies will maintain a status quo
        in terms of their daily operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa0eba-5a0c-4611-91be-e1c45dab2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Secretary of the Department of Migrant Workers cannot impose
        any policy over the POEA and the POLOs,” Bello said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b59a5-be07-40e6-97c2-80cfc941ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The verification of employment documents for new hires bound for
        the Kingdom of Saudi Arabia shall remain suspended,” the memorandum stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10507c5-2e53-4a52-b54c-037d1080b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor department insisted that the Migrant Workers Department
        is not yet fully constituted until the three enabling conditions have been
        fulfilled under Republic Act No. 11641.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228fe53-f69b-4b38-b7a1-2aabdde70f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions are the following:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850a61b-e383-4f3c-a834-1b0302d70447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Approved and effective Implementing Rules and Regulations</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b208d-0a37-4f64-bb75-a38bba07823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Approved staffing pattern</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97481b0e-8a04-4ef1-9d73-dab5bfaba306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Approved budget under the 2023 General Appropriations Act</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76fdc1-6fd7-4d6d-bfa4-5e98547ae76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 25, Migrant Workers Chief Mama-o announced the lifting
        of the deployment ban to Saudi Arabia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827d490-cfac-4178-9f76-7445fe9ee5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hereby completely lift the instruction to temporarily suspend
        the verification of new hires of domestic workers to Saudi Arabia,” Mama-o
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09da48d-d455-462d-9ae4-a71e91e83210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.888+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his department order, Mama-o said that only DOLE was not inclined
        to lift the suspension of the processing of documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc3143-46f9-4ee7-90b3-f958ee54bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mama-o added that the continuing suspension could jeopardize the
        entire labor market in the Gulf Cooperation Council areas composed of Saudi
        Arabia, Kuwait, Bahrain, Qatar, UAE and Oman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb4885-2df7-49d0-bf99-a0fff61ed0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:48:59.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national interest and the interests of OFWs as well as the
        recruitment industry would best be served,” Mama-o said.</p>'
