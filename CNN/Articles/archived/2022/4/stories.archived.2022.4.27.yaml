    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133a9ad-4c56-4a9a-8b52-b5a9ab243a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris had been scheduled to receive her intelligence briefing at
        10:15 am ET Tuesday at the White House alongside President Joe Biden, according
        to daily guidance sent to reporters Monday evening. She did not participate
        in any events or meetings at the White House on Tuesday, according to a White
        House official.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac079d-9560-440d-bdc0-fd149c396cb7'
