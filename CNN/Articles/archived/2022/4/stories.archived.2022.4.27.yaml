    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0df0c1-539c-4513-87d3-85cc731b2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> A vice
        presidential candidate thinks the cancellation of the final debate of the
        Commission on Elections this weekend could have been scripted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b758cfb-0932-4236-823c-cbee9a0d2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72603343-822b-42d3-8529-63ac4803b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Rizalito David claimed that the cancellation was probably intentional and
        specific persons working within the poll body could be behind the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf377b7-d1e0-4699-a04d-126e273e271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6a6f0-72c6-476f-b550-ff6c06dfc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could have been a script," David said. <em>"Sa panahong ito,
        maraming magaling gumawa ng script kung paano mo papalabasin na akala mo isang
        simpleng bagay pero actually meron pala silang ibang balak so gagawa sila
        ng ibang script so you won''t be suspicious about it."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107dd2a-a8b5-4db9-b787-1dce54773b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6936da9-6a9e-4272-8238-a28f79347291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These days, so many people know how to write a script
        and make it look as if it was a simple thing but they were actually behind
        it so they will use a script so you won''t be suspicious about it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba978dfa-903c-4255-99ea-170baa04909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf121a0-7ae2-491a-8dac-67726881387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said that he knows the possibility of such a thing happening,
        given his history as a former legislative staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66092f2e-5bf5-483b-846c-d47a74a8313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fce6d-07cd-4e65-801d-ed575a79aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T12:25:41.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:11:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro as a body, hindi (sinadya). Posibleng may isa o dalawang
        tao sa Comelec na malaki ang kinalaman sa bagay na yan</em> (Maybe the whole
        body is not involved. Possibly there are one or two people in Comelec who
        are directly part of it)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d2d16-e7e3-43e6-b163-ea146e107d94'
      'mgnl:activationStatus': true
