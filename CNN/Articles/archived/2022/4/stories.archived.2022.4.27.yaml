      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For police, military, and government employees, their respective
        office heads will distribute the ballots for them to accomplish, and conduct
        the voting. The ballots will then be collected and transmitted back to the
        Electoral Contests Adjudication Department.</p>'
