    'template': '1'
    'title': 'Duterte establishes Office of the Judiciary Marshals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1616f-969f-4c80-b233-21a843c584ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:52:36.098+08:00
