      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Local
        absentee voting for the May 2022 elections is set to begin on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc9ff7-f634-492a-a8a1-5c9a3ea6aeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:05:47.775+08:00
