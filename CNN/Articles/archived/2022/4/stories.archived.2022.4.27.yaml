    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2fd204-c69a-4b61-b497-bb15421f86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Watkins will become the first Black woman to complete such
        a mission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f427dd-da2f-4c4d-bb29-f0a5f7932563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5a1ad-0bdd-44a9-8ba4-f1c908751b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though more than a dozen Black Americans — including four Black
        women — have traveled to space since Guion Bluford became the first to do
        so in 1983, no Black woman has had the opportunity to live and work in space
        for an extended period, as the ISS has enabled more than 200 astronauts to
        do since 2000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2ff0b-cb3c-4827-819e-4cbfc7651f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477ff47-cdcc-468d-bc08-3b1d39ec732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is certainly an important milestone, I think, both for our
        [space] agency and for the country," Watkins said during a press conference
        last month. "I think it really is just a tribute to the legacy of the Black
        women astronauts that have come before me as well as to the exciting future
        ahead."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddcee5-c626-48fd-82f8-733ba39ae691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862acc2-40fe-4f64-8e85-0f2afd15bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has a long history with NASA, having begun her career there
        as an intern, and she previously held roles at NASA''s Ames Research Center
        in Mountain View, California, and at the Jet Propulsion Laboratory in Pasadena,
        California, where she worked with the Curiosity Mars rover. A trained geologist,
        she''s studied the surface of the red planet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a7cd0-1f66-469f-9ccb-d36254c83fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725eb7d1-4c57-427c-b5a7-f3fd370dd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watkins'' crew mates refer to her by the nickname "Watty."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01a06e-f988-463a-9b35-b2e466641dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who else is on this mission?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ee056-0790-4205-9936-892cb47a0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission''s crew is one of the first to include just as many
        women as men.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d37c4b-fd58-4623-b387-a515f5e54d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:21:03.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristoforetti, who was on one previous mission to the ISS in 2014-2015,
        is the sole woman in ESA''s astronaut corps. But Cristoforetti told reporters
        last month that the situation was "bound to end very soon."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146d9cc-cf8b-4c7a-8a74-a8be662f9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a61fba-e097-454a-abf3-3c2c3f00ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We definitely expect to have some some great female [ESA] colleagues
        by the end of the year," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e25f4-672b-4c27-a93a-99c4418df00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c0a02-daa5-44af-9dce-9d142999efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristoforetti, a veteran of the Italian Air Force who''s earned
        her fighter pilot wings, joined ESA in 2009.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247018a-eff2-497e-b77b-808150af3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8229f8d-ac2e-4c0f-a594-0fd55066da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hines is a 22-year veteran of the US Air Force, and this will mark
        his first time traveling to space since he was selected for the NASA astronaut
        corps in 2017.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0933e1e8-fd8f-455e-ad3b-24e53c24d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a59605-26f8-4c59-a8a4-bca24aeac0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindgren, who will command this mission, is certified in emergency
        medicine, and used to work as a flight surgeon on the ground at NASA''s Johnson
        Space Center, supporting other astronaut missions. Lindgren was born in Taiwan
        and spent much of his childhood in England before moving to the United States
        and attending the US Air Force Academy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596a58b-b992-4a06-83b5-683056cc859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb79b9e-b374-4c19-85ce-d1b928afbe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This group of four astronauts has spent months training together,
        and they even took some time to do some extracurricular bonding. Watkins noted
        they went on a kayaking trip in Eastern Washington "just to get to spend some
        time getting to know each other and understanding how we all function...and
        what makes each of us tick, and I think that''s going to be really crucial."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308fb993-c07d-43dc-a163-97eb5372bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c1fc3-983b-4e5d-9935-ab5fe809da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get along great. It is just such a joy to have these folks on
        this team," Lindgren added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cfb0d-940d-4791-838b-05d5231512aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b940bc-c4e2-4871-a14f-af06afebb1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How are they getting to space?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be12cb-b3ab-4dba-844c-5ea528a750f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew will travel to the ISS aboard a SpaceX Crew Dragon capsule,
        which, since entering service in 2020, has launched seven crewed missions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464070c0-1cac-4d2a-918b-dbf3260894b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f47dd-9c92-42b6-8e2e-1bf540295867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though SpaceX designed the Crew Dragon to be reusable and three
        capsules are already in service, Crew-4 will fly aboard a brand new spacecraft.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8019b-c5db-4ab2-a379-6c4c89a4fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de6056-faab-4ad6-a816-1dd94003000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts get to select the name for their capsule, and this
        group chose Crew Dragon "Freedom."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c4dce-3e18-44b8-b9cf-9c83a2919a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e38c4-0c19-40dd-a56e-3df0e383ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew Dragon was developed by SpaceX under a $2.6 billion contract
        with NASA as part of the "Commercial Crew Program." The idea behind the program
        was to move NASA into a customer role — allowing private companies to design,
        build and test a new spacecraft to serve NASA astronauts while still giving
        the company ownership over the vehicle.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe5efe-7ccd-43f2-8d51-4ba22587088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceff7d4-f821-4666-a4bd-a209d56e4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since SpaceX controls the vehicle, it has the ability to sell seats
        to whomever it wishes, hence the all-private mission that the company just
        concluded and one previous space tourism mission last September.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844920c-38bf-41be-ac77-2d31f144f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd122ad6-fb47-4083-912e-adf78ed3c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At NASA, the program has been deemed a massive success, and the
        space agency is adopting the same contracting method for several vehicles
        involved in its efforts to explore the moon.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f7f79-810a-4e18-be40-cc4ab3a89c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will they do in space?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03432c-25db-4d69-847a-9926167447f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving Wednesday evening, the crew will be greeted by the
        cohort of astronauts already aboard the ISS — including three NASA astronauts
        and an ESA astronaut who were part of SpaceX''s Crew-3 mission — and three
        Russian cosmonauts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc4976-26cf-44b3-99be-d27d5487dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86034201-be7a-40d8-95c1-41e8a5f45b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''ll be a five-day handover period, during which the Crew-3
        astronauts will help the Crew-4 astronauts settle in, before Crew-3 returns
        home aboard their own SpaceX Crew Dragon capsule.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d565672-b0fd-4f83-8982-83cc9f2d7f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31290b9-78aa-42b1-9d13-61ad2aa0ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the Crew-4 astronauts will set to work on all the science experiments
        and space station maintenance duties they have on their to-do list.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eefc4ed-0895-4dc7-87a2-06bb3ef23996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86695587-9d60-46e0-90ce-7946051704bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experiments will include studies on the aging of immune systems,
        organic material concrete alternatives, and cardiorespiratory effects during
        and after long-duration exposure to microgravity," according to NASA. "These
        are just some of the more than 200 science experiments and technology demonstrations
        that will take place during their mission."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cb197-e17f-4eb7-b0f7-670247103e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3321dcf-0f5c-453a-81e3-da59e3e4ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew-3 is slated to return from space in September, shortly after
        SpaceX launches its Crew-5 mission.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5447d91-6d67-45cc-8526-39207ac17930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec419d-b825-4976-bbd3-ba9064806acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:20:52.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:51.655+08:00
