      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isko on Marcoses: They want to rebuild their reputation</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286bf21-17e3-48e4-b12b-5e8dbe69a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176c3f1-3df2-4dc0-b801-8f87813e04f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the “red” camp, alluding to the side of pre-election
        survey frontrunner Ferdinand “Bongbong” Marcos Jr., is focused on redeeming
        the former first family''s reputation and paying back to the “yellows.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424bb51-ac79-4e36-a8e3-23d38bdb98f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8f695-f91d-47c1-80fd-be26e100e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow color has long been associated to the Aquino family,
        whose matriarch Corazon led the ouster of Marcos’ father Ferdinand Sr. in
        a bloodless revolution in 1986 which ended the latter’s 21-year dictatorship
        in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aac548-75d0-4fd1-8917-9489245aad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c73824-452f-44c9-846b-459de4f870cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos wants to revive or rebuild their reputation. But karapatan
        niya yun bilang tao na buhayin muli ang kanilang dignidad (it is his right
        as a person to restore their dignity),” noted Moreno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38489f5e-78f5-4d39-ab44-8b89f4545e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a83b47-8aa8-4cdc-b318-3c4a9d726f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized Marcos for allegedly paying individuals to attend
        his campaign rallies – a claim that has since been denied by the former senator’s
        camp.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795e04e-7c97-4387-89b3-68c225c6d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d63e60-0eff-47cf-a5e2-e254d6612a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ‘reds’ are also doing it. We saw so many videos that they are
        paying people and naka-truck or bus,” Moreno said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810e123-afa0-4020-9307-7011722e282c'
      'mgnl:activationStatus': true
