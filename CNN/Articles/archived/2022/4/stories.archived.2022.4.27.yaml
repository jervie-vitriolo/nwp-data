    'template': '1'
    'title': 'Isko eyes personalities from other parties for Cabinet if he wins as
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb3323-cafb-48e8-ab39-e8806579e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> – Presidential
        contender Isko Moreno revealed he is considering personalities from groups
        associated with his rivals as members of his Cabinet, if he wins the country’s
        top post on May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7736d-4710-4d2d-b953-ba1253f76635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36a858-0056-4449-bc78-9d63056d1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May ina-eye akong dalawang tao sa dilaw. May dalawang tao akong
        ina-eye sa pula,” Moreno said in an interview with CNN Philippines senior
        anchor and correspondent Pinky Webb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f276c-73fa-4793-90e8-fb7c1153879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c8bb0-20d7-4b4f-8945-39f851956461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am eyeing two people in the “yellows.” I am also
        eyeing two persons in the “reds.”]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb92abd-c1a8-474e-8485-8f1f7dab79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0986a-591a-4e99-984f-29d1768f3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dilaw” or yellow was Moreno’s reference to the group of Vice President
        Leni Robredo, while the “pula” or reds are those associated with Ferdinand
        “Bongbong” Marcos, Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035115fc-03bb-496e-bc0f-bdf21ce8fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f3dc4-566e-4f4d-87ee-b93c312be4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor did not reveal their identities, but hinted that
        he was eyeing one male and one female personality identified with Robredo’s
        group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e8aa5-8267-4775-85d2-362393ec8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd349607-e87c-4dd8-ae83-b17724f96a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magaling sa finances at magaling sa batas [One is good in finances
        and the other is good in law],” said Moreno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ea3a7-fa4b-4681-a3ec-10bbc925b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51855b2-69b2-41f2-aef7-e402a81e9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko standard bearer also said he is inclined
        to appoint a finance expert to head the Bureau of Customs, a government agency
        notorious for irregularities and corruption issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d20cef-74f5-4240-9479-3c19a905160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c32fc-b2ec-4771-99da-5da3c71ef311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll put somebody there who really knows how to compute things,”
        said Moreno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ebf35-1840-4dbf-baf9-dba6cfabca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd897e-422e-441a-9e87-8cca1d68e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins as president, Moreno added he will also give his campaign
        manager Lito Banayo a Cabinet post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095b3ad-65a8-4b8b-8234-725e29c964c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b4aa5-d28b-4369-a837-a5dfdc9080ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’ll be in Malacanang definitely, closer to me,” Moreno said on
        the fate of the veteran political campaign strategist if he succeeds in his
        presidential bid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92912a-9d33-416e-969d-2f20cf94bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b72121-55a5-404d-9c73-7b7e64f2f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also vowed not to hire persons tainted with corruption as
        this would be detrimental to his “results-oriented” governance approach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2677d4a-bb03-416a-8b55-fc62bc6008c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad2647-232d-40c0-883e-ac7e99c9c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:10:36.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa bilis ng hirap na dinadanas o epekto ng pagsubok sa buhay natin
        bilang bansa at bilang tao [With the fast impact of the hardships that affect
        our lives as a nation and as a person], you need results,” Moreno said.</p>'
