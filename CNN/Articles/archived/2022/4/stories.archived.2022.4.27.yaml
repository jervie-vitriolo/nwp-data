      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0d818-65bc-4459-ab93-81592432229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:34:04.496+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed on April 15, Republic Act 11700 recognizes the importance
        of the abaca industry "as a driver of rural development" with its potential
        to "increase the country''s earnings tremendously."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f4de7-d63f-4da8-a057-337bc355ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:34:04.496+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa73b7-9e4e-41d1-a135-c5dd0902d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:34:04.496+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recognition of its status as the country''s biggest producer
        of abaca...and in support to agricultural development of the province, it
        is hereby declared that Catanduanes be the Abaca Capital of the Philippines,"
        the law said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980a9ee-f368-47c6-8fa7-41209683cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:34:04.496+08:00
