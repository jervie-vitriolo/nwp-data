      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, a pro-life advocate, said Sotto has contributed a lot to
        the Catholic Church by opposing the passage of laws allowing same sex marriage,
        divorce and abortion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd50b28-8ec8-4820-870d-f9d536962dd8'
