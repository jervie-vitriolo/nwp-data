      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a870d-0643-4b5f-ba94-dd371e53f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:05:47.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The venue will be at the 3rd and 4th floors of the Bureau of Treasury,
        dito din po sa Palacio (del Gobernador)," he said. "All candidates will be
        notified so they can send their watchers to observe."</p>'
