    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f6dab-7a0c-4ad7-987c-35e3da8bfe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> – Aksyon
        Demokratiko presidential candidate Isko Moreno has revealed it was his idea
        to raise in public the unsettled estate taxes of the Marcos family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa6405-4ac2-43f8-93bb-8486709c530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ede884-ab68-46e3-be9c-f8fe2fe43b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I personally brought that up, not my group,” Moreno clarified in
        an interview with CNN Philippines senior anchor and correspondent Pinky Webb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a796a-b9dd-49ea-a472-bed9aab5581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bcd9c-f792-464a-a326-665a948543e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the political party headed by Moreno <a href="https://www.cnnphilippines.com/news/2022/3/7/Isko-Aksyon-Demokratiko-Marcos-estate-taxes.html">called
        out the Marcoses</a> to pay their tax liabilities, in accordance to a 1997
        Supreme Court ruling.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918eb37-f4c2-470b-98fa-94cc67593869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8bbd8-b056-4d54-8e5a-b33f5832831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue has <a href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html">confirmed</a>
        it has been demanding the Marcos family to settle their estate tax debt, which
        Moreno’s camp claimed to have ballooned from ₱23 billion in 1997 to over ₱203
        billion.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792db7f7-74e0-4983-b50b-896072a73948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0e741-5265-482e-a280-1b11e86ce9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Manila mayor reiterated the stance of his party that
        the Marcoses should pay the questioned estate taxes as their obligation to
        Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c549d69-fe9a-4413-9ede-0834d9cd6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a1000-f5ea-4312-ab2d-c8afe6901dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not about anti-Marcos. It’s about a fact. How can you take
        the lead, how can you say that I’m going to bring unity and you create disunity
        by not fulfilling your simple obligation,” Moreno pointed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60d1e0-7d9f-4000-9f67-2969c9372b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c32ef8-7da2-4a7e-93af-1de52ed0c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Federal ng Pilipinas general counsel Atty. George Briones
        <a href="https://www.cnnphilippines.com/news/2022/3/30/Marcoses-estate-taxes-final-executory-.html">told
        CNN Philippines’ The Source</a> last March 30 that their party – where former
        senator Ferdinand “Bongbong” Marcos Jr. is running for president – has agreed
        that the Supreme Court decision on the Marcos family’s estate tax worth ₱23
        billion is final and executory.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35081e7-1926-43f3-89c0-4cf258a51d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46649c-3c53-4c92-9325-0ae6046123fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones, however, emphasized the surcharges for the unsettled debt
        over the past years could still be subject to reconciliation and the ₱203
        billion worth of estate tax liabilities cannot be deemed final just yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f98ee1-a043-43ff-baf9-861de8919cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf09e3-e209-4977-b14e-85abb08a3064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added that public servants must project a good example when
        it comes to paying taxes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb93c53-55c9-44b9-982c-d2aa18c3a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bde10-ca28-4f2f-9cfd-189f00dcee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paano ngayon magbabayad ng buwis ang tao, eh ang lifeblood ng gobyerno
        ay buwis, kung ikaw mismo pangulo hindi ka nagbabayad ng buwis?” Moreno quipped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e96bf3-a3d9-436f-963a-cb3a88f72e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e907658-3282-4350-9e77-271519b69714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:12:58.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How will the citizens pay taxes, taxes being the government’s
        lifeblood, if the president himself is not paying taxes?]</p>'
