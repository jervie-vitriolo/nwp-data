      'mgnl:lastActivated': 2023-01-19T17:11:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d03a4-ebd6-4043-ba02-abd9cdc6368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:52:36.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Office of the Judiciary Marshals shall be primarily responsible
        for the security, safety, and protection of the members, officials, personnel,
        and property of the Judiciary, including the integrity of the courts and its
        proceedings,” stated Republic Act 11691, which had been signed by Duterte
        on Apr. 8 but was only released Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f8a8ef-5965-47c2-a306-f2960d79933d'
