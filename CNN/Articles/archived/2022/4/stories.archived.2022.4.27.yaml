    'jcr:uuid': 'c8ff3a07-fa17-47eb-9218-35c087b449c0'
    'lead': 'President Rodrigo Duterte has signed into law an act recognizing the
      importance of the abaca industry and declaring the province of Catanduanes as
      the Philippines'' abaca capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T05:34:04.495+08:00
