      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeoff occurred at 3:52 am ET. The astronauts, riding aboard their
        SpaceX Crew Dragon capsule, will spend the day free flying through orbit before
        docking with the ISS around 8 pm ET.</p>'
    '1':
