      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc76fa-094f-4715-810f-8701779573f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:51:26.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:11:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd69c2-817c-483c-b061-1ddd5e402aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:51:26.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:11:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alaska Milk Corp. celebrates 50 years this 2022, and as we move
        to the future, we don''t just take care of our people and our product but
        also the environment. Bringing the expertise to help us reduce carbon footprint,
        this partnering with Isla LPG Corporation is important as we hold the same
        value of safety and working with integrity and honesty in our organization.
        Looking forward to this journey of building sustainable operations together,"
        Marietta Feliciano, Operations Director of Alaska Milk Corporation, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de0612-c49b-4110-b0c7-5e4ab9a4154c'
      'mgnl:activationStatus': true
