      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec commissioner George Garcia said that the counting and canvassing
        of these votes will be on May 9 at 7 p.m. to be orchestrated by the Committee
        on Local Absentee Voting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
