    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a8ec1-c19f-4522-8c8e-3ec74ffe52cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:19:15.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague affirmed the Philippines’
        sovereign rights in the disputed waters of the South China Sea in 2016, but
        the Chinese government has consistently refused to recognize the ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca002d8-f389-45ee-987d-e6c66c86943b'
      'mgnl:activationStatus': true
