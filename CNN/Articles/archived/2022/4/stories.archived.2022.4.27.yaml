      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> President
        Rodrigo Duterte signed into law an act declaring the province of Catanduanes
        as the Philippines'' abaca capital, Malacañang announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dba9f8-167a-48a9-8fce-e3f4d7b92ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:34:04.495+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:45.889+08:00
