      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said Harris tested negative through her "regular" testing
        up until Tuesday. CNN has asked</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95a69c-8f94-4770-b919-9b6b89d278b5'
