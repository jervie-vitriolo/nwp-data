    'title': 'Galvez seeks inclusion of seafarers, OFWs, other sectors in second booster
      rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c51a2-30bb-407e-9043-a38c7477fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T23:14:47.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)—</strong> Vaccine
        czar Carlito Galvez urged health officials to speed up the rollout of second
        COVID-19 booster shots and consider the inclusion of other vulnerable sectors
        in the drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395442f2-281b-49fc-bc6c-20e40b5beece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T23:14:47.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bac6c-c249-481c-ad30-eaa69adb8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T23:14:47.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the current urgency of the situation, we are appealing
        to the HTAC (Health Technology Assessment Council) to expedite the inclusion
        of healthcare workers, seniors, and other vulnerable sectors para po mapataas
        significantly ang ating bakunahan [so we can significantly increase our vaccination],”
        Galvez said during a meeting with President Rodrigo Duterte which aired on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdeec6c-226c-40cd-8fe7-3e6cca075006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T23:14:47.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b18ae-6edc-468a-91c1-d51dd8367284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T23:14:47.437+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also asked the HTAC and the Food and Drug Administration
        to recommend the inclusion of seafarers, overseas Filipino workers, and other
        uniformed personnel in the rollout “due to their long duration deployment
        to risk and vulnerable areas.”</p>'
