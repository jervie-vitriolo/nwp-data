      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed RA 11700 as Senate Bill No. 1978 on Jan. 31. The
        House of Representatives adopted it as an amendment to House Bill No. 6149
        on Feb. 2.</p>'
