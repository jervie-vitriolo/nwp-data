      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the larger year-on-year disbursements by the Department
        of Education (DepEd) and Commission on Higher Education (CHED) for their educational
        assistance or scholarship programs, along with the Department of Public Works
        and Highways (DPWH) and Department of National Defense (DND) for their capital
        outlay projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2296eb3-888f-47b9-a256-2662d672e4d3'
      'mgnl:activationStatus': true
