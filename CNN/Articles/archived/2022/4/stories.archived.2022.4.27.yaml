      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, White House press secretary Jen Psaki cancelled her
        plans to travel with the President to Belgium and Poland after testing positive
        for Covid-19 for the second time. Her replacement on the Europe trip, White
        House principal deputy press secretary Karine Jean-Pierre, tested positive
        shortly after returning from the trip. Harris'' husband, second gentleman
        Doug Emhoff, tested positive for Covid-19 earlier in March.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a651cd-e17e-4e9a-86f4-e7b37738b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d42516-e7e9-49a0-a288-89b3167e270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Gridiron Club Dinner, an annual event with members
        of the press and prominent Washington officials that was held in early April,
        dozens of attendees tested positive, including two Cabinet members and Harris''
        communication director, Jamal Simmons. He was considered to be a close contact
        of the vice president. Harris was criticized in the wake of that close contact
        for her seeming disregard of US Centers for Disease Control and Prevention
        masking guidance for those who were exposed to Covid-19, as she did not wear
        a mask during the Supreme Court confirmation vote for Judge Ketanji Brown
        Jackson.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c85be-0308-476c-911f-303f717c9977'
