      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note, RCBC chief economist Michael Ricafort said measures to
        further reopen the economy will help trim the fiscal deficit along with the
        growth in national debt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fde46-721a-474f-8acb-dddc15a7103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:15:07.844+08:00
