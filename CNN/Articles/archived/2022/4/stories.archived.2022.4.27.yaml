      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isko to Leni, ‘Pinklawan’: They want payback vs. Marcoses</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06d68b-72e6-424d-b6fa-e2568e91d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de012e50-3001-440c-9024-759d8bc15918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, during the interview, Moreno mentioned “Pinklawan” a
        few times to refer to the camp of Vice President Leni Robredo – who is identified
        with the yellow-clad Liberal Party before using pink as her campaign color
        for the 2022 polls.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c948d-e3f8-4ed4-aee5-d241e9d0d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43951215-f0cc-4a22-9e12-88a6ab9a1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya ako nagtataka bakit siya nag-pink, eh siya ang chairman ng
        dilaw (I’m confused why she chose pink, she’s the chairman of the yellows).
        It confuses me also within their group, I think they confuse each other,”
        Moreno argued.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1922b7d-a3dc-4ca9-b2a2-1649311027cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec84a98-7d71-4564-b2f1-75693450f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Mayor explained that the “yellowpink” side has the intention
        of going after the Marcoses, if they get to run the government in June.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6165f-41d9-4606-ad68-b5949cff97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e26c5a-b7f3-4daf-b50e-368f41aa89bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa mga Aquino naman, itong mga dilaw pati sila Robredo, basta sila
        ay ayaw namin sa Marcos. Ang sa akin kasi, ang tunay nating kalaban ay kahirapan
        ng tao,” Moreno said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688add9a-bd32-4ceb-82c7-a011fc9b3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2d76a-6f3d-4633-bab0-8672a58764ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the Aquinos, to the “yellows” including Robredo,
        they really just don’t like the Marcoses. But as for me, our real enemy is
        poverty.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad9ead-e457-4b2c-b1b3-f5f89107c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0e428-579e-4b59-99b8-c5f25cbf38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also took a strike on Robredo’s campaign strategies, particularly
        her group’s frequent posts of drone shots of her campaign rallies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10595724-f43d-46c8-85e3-5a8bcbac6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf4e97-46b3-4caa-a3f5-eb866fd39d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of strategy especially ng mga political elite is to demoralize
        your followers, just to project and create an impression na marami kami. Magdo-drone
        shot, marami kami (that we are many. We should take a drone shot, so we can
        show that we are many),” he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde061f5-0f1b-4a5e-8d90-539a9323e0c8'
