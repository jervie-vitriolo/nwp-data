      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, David said he was willing to back out of the race and
        endorse Sotto, as well as presidential candidate VP Leni Robredo, to beat
        the Bongbong Marcos-Sara Duterte tandem, which perennially leads pre-election
        surveys.</p>'
