      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau attributed the quicker growth to higher national tax
        allocation (NTA) releases and budgetary support to government owned and controlled
        corporations (GOCCs).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b6262-e18f-4b4b-91e2-3b1668140310'
      'mgnl:activationStatus': true
