      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from driving lower carbon emissions, the project is also eyed
        to bring efficient improvement in operations and extended equipment life for
        Alaska.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21142459-5bc2-45dd-a1ba-583b57c63879'
