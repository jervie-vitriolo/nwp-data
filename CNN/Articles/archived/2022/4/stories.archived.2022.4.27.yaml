      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has also been making the rounds among White House staff
        and among the Washington elite recently.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
