      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTr itself saw its net income more than double to ₱33.4 billion,
        it added. The bureau cited higher dividend remittances, income from its Bond
        Sinking Fund investment, guarantee fees, and share of the national government
        from the income of Philippine Amusement and Gaming Corporation (PAGCOR).</p>'
