    'title': 'Overseas voting precinct in Shanghai to stay closed for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a46c8-10d3-4d74-8faf-1fdd90571a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:51:04.340+08:00
