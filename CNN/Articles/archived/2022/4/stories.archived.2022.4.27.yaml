      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government expenditures likewise increased in March by 18.14%, said
        the Treasury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d25ce2-9ea7-4f50-8386-685693d17bdc'
      'mgnl:activationStatus': true
