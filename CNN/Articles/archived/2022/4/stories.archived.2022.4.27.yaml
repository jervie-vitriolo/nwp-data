    'title': 'Russia shuts off gas supplies to Poland and Bulgaria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559bac4-2040-458e-863a-6b0518a3ac3a'
