    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113407a-6ebb-4294-b412-16cfc70afb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in California, she held events on portfolio issues last week.
        Harris held no public events over the weekend before returning to the nation''s
        capital.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc655d75-6e92-4c88-8e4d-da8b9c37828a'
