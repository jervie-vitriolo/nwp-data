  'elon-musk-buying-twitter':
    'author': 'Analysis by Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-27T02:20:43.022+08:00
    'imagesource': 'jcr:9b4b0812-7fdf-4651-b79c-86be230654eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b17b3fb2-7f46-4ee1-a5cc-776bb8906369'
    'lead': 'Elon Musk is set to take control of Twitter in a $44 billion deal that,
      at least judging by some of the reactions, feels like it could reshape the internet
      as we know it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T02:23:34.142+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:11:55.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:07.412+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elon-musk', 'twitter', 'technology']
    'template': '1'
    'title': 'Why Elon Musk buying Twitter is such a big deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68f861-a739-45a5-b9f5-21ab9a1496b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.142+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk is set to take control of Twitter
        in a $44 billion deal that, at least judging by some of the reactions, feels
        like it could reshape the internet as we know it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e8c3e-3b57-4097-9638-43cc7dcee5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.142+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter may seem rather ordinary on paper. The company''s user base
        and market value are less than a tenth the size of Meta, Facebook''s parent
        company. Its total revenue last year was roughly the same as Western Union.
        And prior to this month, Twitter''s stock was below the closing price from
        its first day of trading more than eight years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5567d-f3c0-44fd-8655-0b8ee9370758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.142+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk''s bid to take Twitter private has inspired unsolicited
        input from US lawmakers, rampant speculation about its impact on the 2024
        US presidential election, and even breathless, hyperbolic comparisons to the
        last days of Weimar Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58ef6b-99f2-444c-b4d6-adb3d511d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.143+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why, exactly, do the stakes feel so big? The answer boils down
        to the outsized influence of Twitter on public discourse, and the uncertainty
        of what happens when the world''s richest man — who revels in his unpredictability
        — gains singular control over that influence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99807362-9f42-492f-9792-b15853ee148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.143+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Twitter reported just 217 million active daily users last
        year, a far cry from the billions reported by rival Meta, its users include
        highly influential politicians, business leaders, entertainers, activists
        and intellectuals — public figures with large followings who in turn shape
        the public discourse surrounding politics, media, finance and technology.
        More than two-thirds of Twitter''s US users say the platform is an important
        — if not the most important — source of news, according to the Pew Research
        Center. And Twitter''s agenda-setting power seems to be precisely what interests
        Musk, and what makes his control of the platform so potentially disruptive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72903b-f6c6-4386-ac69-5d9c08d8d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.143+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s deal to buy Twitter sits at the confluence of multiple ongoing
        societal debates, including about the power and influence of billionaires;
        the impact of mis- and disinformation; and the responsibilities tech platforms
        owe to their users and society, and what new regulations should back them
        up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f326c-c8d1-4b9c-a2e2-b8cf3e55617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.143+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In becoming Twitter''s owner, Musk has suddenly collapsed many of
        these threads into one, right as lawmakers around the world seem poised to
        make some very big decisions about how social media ought to work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561489e-f79f-4252-89de-4e93f36fd821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.143+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His purchase of Twitter to take it private makes an essential service
        even less transparent and more unaccountable," said Adam Connor, a former
        Facebook employee and vice president for technology policy at the Center for
        American Progress. "Musk''s Twitter takeover is a flashing red light on why
        the centralization of our online spaces in the hands of a select few billionaires
        is so dangerous."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05557fa8-f0c7-4b89-ac1c-62be7bba00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.143+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk didn''t respond to requests for comment for this story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60027d29-319a-45b0-ac5d-6a4c281f70fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.143+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d2dd3-afaa-48f1-a938-5fc01413a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.143+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk takes control of the digital town square</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8cc1b-6ef3-4e2e-88bc-ae9a99108d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, an eccentric billionaire with a history of courting controversy
        on and off Twitter, has personally pitched the acquisition in soaring rhetoric.
        He has argued with characteristic bombast that Twitter, and his bid to own
        it, "is extremely important to the future of civilization" because the world
        needs an "inclusive" digital town square that abides by free-speech principles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0496f-a06f-43f4-87a7-57a80825825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48746d-c7e9-4318-b9e6-dc01cc98a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s main critique about Twitter today is that it is too restrictive.
        Under his ownership, Musk has suggested, Twitter would treat content more
        permissively, pivoting away from content removals and account bans. He has
        also proposed opening up Twitter''s algorithm to public review so that, in
        theory, users could understand how it makes decisions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002eaf7-5ba9-4a3e-beb9-fb1acf77e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8540bb9-5e04-447a-9613-f912b557bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means for Twitter''s everyday content enforcement isn''t
        entirely clear; Musk has avoided going into specifics, and his objection to
        Twitter''s approach seems rooted more in how much content moderation Twitter
        needs, rather than whether it ought to have any at all. But his framing of
        the deal, and some of the reaction by outsiders, has nevertheless turned the
        proposal into a kind of referendum on the future of online speech.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a0876-7671-4e53-91d6-ecd3d0533aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c933c-428c-4e55-a3c9-7fbad6184304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest underlying questions in this category, expressed
        by industry watchers, political figures and Twitter employees, is whether
        the company will restore Trump''s account privileges. Trump has reportedly
        said he will not return to Twitter even if he is allowed back on the platform.
        But relaxing enforcement of the types of policies that got him banned could
        affect many more than just Trump. Several figures who have had accounts banned
        from Twitter celebrated the deal on Monday, with some such as Rep. Marjorie
        Taylor Greene expressing optimism that soon their access may be fully restored.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2d476-a573-43a6-ae3c-e2eacc1f9dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8c70b-a661-4c20-af57-79f5ec4bb738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This potential deal is about much more than the future of Twitter,"
        said Angelo Carusone, president of Media Matters, a watchdog group that called
        on Twitter to keep its current platform rules. "A sale to Elon Musk without
        any conditions will pollute the entire information ecosystem by opening the
        floodgate of hate and lies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db32d3-2042-4cba-ba65-447a0e41aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9e7a1-ca1f-4462-a452-7423b38283f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this comes at the exact moment when everyone from former
        President Barack Obama to European Union lawmakers have proposed holding social
        media platforms to a tougher standard on content moderation, not the more
        laissez-faire approach preferred by Musk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac8a91-8c87-4b0e-82a0-a33c34ad5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36409af7-250d-4057-a7d2-4964099f7ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a platform of Twitter''s importance, downshifting on content
        moderation could have massive consequences both for the way individual users
        experience the site — especially its most vulnerable users, including women,
        the LGBTQ community and people of color — and for the national and international
        dialogues that play out on the platform and ultimately influence world events.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5bb4c-25ee-40ca-bf3f-b5281f3880eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce106d-5c28-4033-9066-1ee0aa74850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.144+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musk''s growing empire</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae2e3b-8f1d-484a-a2ac-2fe048326415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.145+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the deal''s potential impact on Musk''s own personal
        influence, particularly in connection with two of his other companies, Tesla
        and SpaceX.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5264731-5f0d-4fa1-a129-9a8ba4501ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.145+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6084f45-f189-4c23-bfdd-b56dbaf2b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.145+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the deal goes through, Musk will oversee the most valuable
        American car company, a leading private aerospace business, a tunneling company
        recently valued at more than $5 billion, a brain-chip startup and a social
        network with hundreds of millions of users.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94377656-4533-4685-91fd-3c41c9290e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.145+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only can Musk use his power over Twitter to ensure the platform
        gives him maximum leeway to tweet as he sees fit, but the acquisition gives
        him newfound political leverage as only a billionaire can acquire, which could
        benefit some of his other businesses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad6b2b-599f-44f8-a140-ee09b0f93e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.145+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s stance on content moderation has already endeared him with
        conservatives including Florida Gov. Ron DeSantis and more than a dozen House
        Republicans, who had pressured Twitter''s board to accept the deal by suggesting
        a rejection might be considered a betrayal of shareholder interests. Multiple
        Republican governors have also said Musk should consider moving Twitter''s
        headquarters to their states.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be50143-e0d8-490a-ad09-8ab865e07c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.145+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to earning credibility with some politicians, some,
        including one of Musk''s most high-profile rivals, have suggested the Tesla
        CEO also stands to gain a valuable bargaining chip in Twitter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee49768-7192-4167-bca8-0cc993770837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.145+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did the Chinese government just gain a bit of leverage over the
        town square?" Amazon founder and executive chairman Jeff Bezos mused on Twitter.
        Bezos, whose rocket and space tourism company Blue Origin competes with Musk''s
        SpaceX, added that while he believes the prospect of direct Twitter censorship
        in China is low, Musk''s ownership of Twitter could certainly mean more "complexity"
        for Tesla within China, which is now one of the car company''s biggest markets.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46f73d-8eae-43c3-9279-dde613f48105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.145+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Musk''s Twitter rebuffs censorship requests from authoritarian
        regimes, it could make other concessions. As Bloomberg''s Brad Stone noted,
        Twitter has had a policy of labeling state-run media organizations and government
        accounts, and not promoting them in recommendations. "The Chinese government
        surely hates these restrictions," Stone wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf800d6-f510-4dfa-bd16-49bf1ddb38b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.146+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now imagine that transactional logic applied to any situation in
        which Musk''s interests collide with others, which tends to happen not infrequently.
        Musk has feuded with journalists, lawmakers, and even the Securities and Exchange
        Commission.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40820e1-6722-4c69-abe5-904807778ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.146+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would Musk go so far as to use his ownership of Twitter as a tool
        for favors and score-settling? On Monday, Musk offered a hint to the contrary
        when he said he hopes "even my worst critics remain on Twitter, because that
        is what free speech means."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51d30c-6217-481f-a32c-d7c8322a1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.146+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, none of that constitutes a promise to his critics — and
        Musk has been known to abruptly change course before.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395b44b-925a-43c0-b9eb-8f852d024e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T02:23:34.146+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/26/tech/importance-of-musk-buying-twitter/index.html">Why
        Elon Musk buying Twitter is such a big deal</a>."</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
