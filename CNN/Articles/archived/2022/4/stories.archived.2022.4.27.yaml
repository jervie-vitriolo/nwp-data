    'template': '1'
    'title': 'Wilcon Depot sees over 40% spike in Q1 2022 earnings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463dda1c-6127-4f72-92c7-58b25831e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 27) –&nbsp;Wilcon Depot Inc.
        registered a net income of ₱851 million for the first quarter of the year,
        driven by higher sales during the period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea094e6-5c05-4e9e-ba0e-1c2980b142fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
