      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16523b35-3a3d-4c6d-bacb-a9a9644a1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:19:15.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The nine-dash claim is contrary to national interest, which has
        been settled in the 2016 Arbitral Award. The Arbitral Tribunal held that China’s
        nine-dash line has no legal basis as its accession to UNCLOS has extinguished
        any of its rights that it may have had in the maritime areas in the South
        China Sea,” said DFA. “China also never had historic rights in the waters
        within the nine-dash line.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ddf97-9ec9-4174-b504-9678a34a9e51'
      'mgnl:activationStatus': true
