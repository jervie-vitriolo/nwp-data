      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGNiG said in a statement Tuesday that it had been informed by Gazprom
        that deliveries through the Yamal pipeline would be suspended starting Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0e50f-e007-4e55-8ca6-366336b9e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288da44c-1e56-4ad6-8841-7348666db9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom had also told Bulgargaz that it would shut off gas supplies
        starting Wednesday, Bulgaria''s energy ministry said in a statement. The ministry
        said paying in rubles was unacceptable and posed "significant risks" to Bulgaria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22647085-9f22-4d52-b5a8-a48d749c999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9ef61-b7ed-49cc-a0b0-818ce3562573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Bulgarian side has "fully fulfilled its obligations
        and has made all payments required under this contract in a timely manner,
        diligently and in accordance with its provisions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b85c0-6c1b-4913-8bf5-a1e67624e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54618563-58ca-4f2a-b9a0-24b098c44b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news sent US natural gas futures up about 3% Tuesday. European
        gas prices jumped nearly 20% on Wednesday morning, Reuters reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f006c82-240a-4e1e-966d-38c9412e3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d0a44-cb04-47c2-9f44-9f89c7e619e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia delivered an ultimatum last month to "unfriendly" nations
        that they must pay for their energy in rubles starting April 1 or risk being
        cut off from vital supplies. But the flow of gas had continued until Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46638c36-a4fc-415b-9726-7be9f22a9f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebcc523-c328-4f3b-a26b-f2bcffe64365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said payments for gas being delivered at the time of
        its announcement would be due toward the end of April or the beginning of
        May, which is why Russia didn''t immediately shut off the flow of gas to Europe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66017d-2796-403a-9216-05d9cbd469c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c1a96-030a-491a-acc6-a3a75822ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin''s high-stakes threat sent shockwaves through
        Europe, which cannot keep its economy running for long without Russian energy.
        Moscow sent a clear signal that it could at some point reduce natural gas
        flows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ac803-6cae-4563-98b6-86fb89a44593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b7a9b-00af-4227-b819-84ea8462d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The announcement by Gazprom that it is unilaterally stopping delivery
        of gas to customers in Europe is yet another attempt by Russia to use gas
        as an instrument of blackmail," von der Leyen said. "This is unjustified and
        unacceptable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb256bfe-91fe-4b92-aa69-76db099ec130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86f223-4f90-488f-bd7f-b40154467b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gas crisis management group of EU member states and industry representatives
        was meeting Wednesday to discuss coordinating supplies, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4c42d-26db-4fc6-b0e8-b1e15897c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b6491-7133-4de8-a244-981cd27738a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No shortages yet</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3e6dd-cba8-4744-b2f2-657209c0b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland and Bulgaria said they had been preparing for the possibility
        of Russian action, and that supplies to businesses and households were unaffected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96a621-497d-4bb9-80b6-2ed9462a98dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeac917-bdd1-46e6-995a-3f5e59ec6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, no restrictive measures have been imposed on gas consumption
        in Bulgaria," the energy ministry added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3b226-2fda-4c0b-a4c5-58cd42402e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a1805-6eac-4b12-90a3-be63689bbe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGNiG said it had made preparations to obtain gas from various sources,
        including through gas connections on its western and southern borders and
        a liquefied natural gas terminal (LNG) in the northwest port city of Swinoujscie.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b07ae-d4e7-4f9b-b446-c2879918bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb0315-94ad-45c8-b475-34c7546ce2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said its underground gas storage facilities were almost
        80% full.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e57c6-4cce-4e51-aaec-1ef8f42baff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae0c85-ce74-451b-add5-4d144315dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The balance sheet is supplemented by domestic gas production and
        fuel reserves accumulated in underground gas storage facilities. Currently,
        the warehouse filling level is around 80 percent and is significantly higher
        than in the corresponding period in previous years," it added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466dfcf-bf86-45d3-ae36-d729f623c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26d907-9a77-4d9c-9458-22fa0440974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Climate Minister Anna Moskwa said Tuesday that there would
        be no shortage of gas in Poland despite the Russian halt of exports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00005baa-8897-49ea-9738-10370920c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc2bbf-72be-4f2c-8a4b-9af2e1c8289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poland has the necessary gas reserves and sources of supply that
        protect our security — we have been effectively independent of Russia for
        years," she said in a tweet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb00eca-41d4-4f9c-bc8b-5ad2df335444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c2dea-1a59-4629-8212-30c0945c98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no shortage of gas in Polish homes," the minister
        wrote.</p>'
    '42':
