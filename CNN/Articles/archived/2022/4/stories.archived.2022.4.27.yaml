      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX''s Falcon 9 rocket and Crew Dragon
        spacecraft are headed back to the launch pad, kicking off the second astronaut
        mission for SpaceX in just one month. On board will be four professional astronauts,
        destined for the International Space Station, including the first Black woman
        to join the ISS crew.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
