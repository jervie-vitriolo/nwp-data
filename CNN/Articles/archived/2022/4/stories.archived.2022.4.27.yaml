      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mind supporting Senator Sotto and I don''t mind supporting
        Leni Robredo if that is the case <em>para lang talunin si</em> Marcos and
        <em>si</em> Sara (just so we can beat Marcos and Sara)," he said.</p>'
