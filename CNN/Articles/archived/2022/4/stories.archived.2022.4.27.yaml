      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, Democratic Sens. Chris Murphy of Connecticut and
        Ron Wyden of Oregon both announced they had tested positive as well.</p>'
