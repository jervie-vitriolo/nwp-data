      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e092b08-d3e9-4deb-89e3-de8befa04087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.171+08:00
      'mgnl:createdBy': 'bamba'
