      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Federal Reserve chairman Jerome Powell indicated last Friday
        that there will likely be aggressive interest rate hikes next month, the Dow
        fell about 980 points, or 2.8%. The rate increases are meant to quell runaway
        inflation, but investors are more worried that an interest rate spike will
        slow consumer spending and the housing market, ushering in the next recession.</p>'
