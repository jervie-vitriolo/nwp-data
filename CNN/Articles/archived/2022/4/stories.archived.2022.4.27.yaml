      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially <em>ang</em> assessment, <em>napakaganda. Siyempre,</em>
        generally peaceful<em> na</em> peaceful<em> talaga, wala namang</em> untoward
        incident <em>na na</em>report<em> sa atin,</em>" he added. "<em>Sana pagdating
        ng</em> May 9, <em>maging ganyan din ang eleksyon natin, mapayapa at mabilis</em>
        at the same time<em> lahat ay protektado lalo na sa</em> COVID-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb1f4f-e7b0-4177-b581-5d44d977d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
