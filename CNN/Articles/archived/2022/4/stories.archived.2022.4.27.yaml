      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that Comelec is pleased with the initial turnout.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24bbde-32d5-4cd5-a035-5c5d56d827b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
