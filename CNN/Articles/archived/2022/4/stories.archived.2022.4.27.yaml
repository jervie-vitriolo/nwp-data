    'jcr:uuid': '8055804a-bcea-41b1-9447-5c813a43ea36'
    'lead': 'The COVAX facility, a vaccine-sharing alliance co-led by the World Health
      Organization, will be replacing over 3.6 million expired COVID-19 vaccines in
      the country, Health Secretary Francisco Duque III said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T09:36:37.895+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:11:38.430+08:00
