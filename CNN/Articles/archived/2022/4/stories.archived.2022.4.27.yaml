      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> —&nbsp;The
        country''s consul general to Shanghai said the overseas polling precinct in
        the area will remain closed due to the government''s imposed lockdown because
        of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24235e2-a57d-474a-9d2f-2a8c5e2009fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:51:04.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po sa kasamaang palad at sarado pa rin ang presinto
        dito. Hindi kami nakapagbukas... Ang totoo po nun, nung katapusan ng</em>
        Marso <em>nung dumating ang</em> election materials <em>ay hindi na rin namin
        nailabas mula sa</em> Customs <em>dito sapagkat naglockdown na nga po,"</em>
        said Consul General Josel Ignacio at the Laging Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9639f03f-3eaf-43b1-ab3b-bf62e8f4e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:51:04.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately, the precinct here is closed. We have
        not been able to open... The truth is at the end of March when the election
        materials arrived, we were not able to get them from Customs here because
        the lockdown started.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be946182-f55e-4723-9fd7-9b2d48b49bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:51:04.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have coordinated with the Shanghai Foreign Affairs
        Office to have it opened and let voters go to polling places, but they were
        told it will stay closed for now because of the lockdown and the threat of
        the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c59e18-d2b2-4f8c-85b7-2036d2fb8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:51:04.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto ko lang banggitin na hindi tayo nag-iisa na ganyan ang
        dinaranas ngayon. Ang</em> consulate general <em>ng</em> France <em>ay nagkaroon
        dito ng botohan nung</em> April 10 <em>at</em> April 24—two rounds of voting—<em>hindi
        rin sila pinayagan kahit humingi sila ng paalam,"</em> said Ignacio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377ef4e-985c-478b-839f-e847142a8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:51:04.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to say that we are not alone in this experience.
        The consulate general in France was also supposed to have to rounds of voting—on
        April 10 and April 24—but they were not allowed even if they asked for permission.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695e872-88c7-45d8-a28f-58a60bd44bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T13:51:04.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio said there are around 1,600 Filipino voters in Shanghai.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e5d3d-346c-45d4-a9f2-19fffff9df56'
