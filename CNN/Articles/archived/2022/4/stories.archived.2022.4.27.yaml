      'mgnl:lastActivated': 2023-01-19T17:11:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –&nbsp;</strong>President
        Rodrigo Duterte has signed a law creating the Office of the Judiciary Marshals
        mandated to protect the country’s court system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfde64-3e6d-4810-a868-e5efc6ae315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:52:36.098+08:00
