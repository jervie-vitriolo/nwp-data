        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e9b4b-b5ca-4976-ab29-57adf296ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two planets will appear closest together around 3 p.m. ET on
        April 30 (or before dawn on April 30, says <a href="https://www.pagasa.dost.gov.ph/astronomy/astronomical-diary">PAGASA</a>),
        with Venus 0.2 degrees south of Jupiter, <a href="https://earthsky.org/tonight/venus-and-jupiter-conjunction-april-30-may-1-2022/">according
        to EarthSky</a>. The distance is less than the diameter of the moon, the space
        site added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f11967-d787-4ff1-8f98-0d3b64095b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 1, the planets will have continued on their paths and look
        as if they are spreading farther apart from Earth''s vantage point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d355672-a54a-4949-82eb-63e48d122a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venus-Jupiter conjunction happens about once a year, but this
        year the two planets will appear significantly closer than they usually do,
        said Patrick Hartigan, professor of physics and astronomy at Rice University
        in Houston.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fc940-749b-4c48-97a3-6605ecadd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conjunction is when two planets appear to touch each other in
        the sky from Earth''s point of view, according to NASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4554d-ad08-4780-a418-d7e66f62b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the two planets were closer than this year''s conjunction
        was August 2016, although it was more difficult to see since they were close
        to the sun, according to Hartigan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768da34-2a3f-4551-9460-c178918a2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.759+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nights leading up to the conjunction, the moon will slowly
        become less visible as it transitions to a new moon on April 30, according
        to NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5dec5-bc55-4834-9a72-c6e473c4c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the conjunction takes place at the end of the month, viewers
        can already see the two planets slowly creeping toward each other. On April
        27, they will be 3.2 degrees apart, EarthSky said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e6510-0d4b-4ba8-9fde-15d535cea6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars and Saturn will roughly align north of Venus and Jupiter, according
        to EarthSky, meaning astronomers will be able to see four planets while viewing
        the conjunction. Alignment means the planets form a line between them, but
        do not appear significantly close to each other like a conjunction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b67fb2-bbb4-4361-8b19-91b1c7dbdae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venus and Jupiter are typically the two brightest planets in the
        sky, so they can put on quite a show when they are in close conjunction. It
        is a beautiful sight and easy for everyone to see," Hartigan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376169ef-080d-4d2c-9228-c40618099825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to view the conjunction</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c693a57-2914-46af-957b-82d72b682204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early morning hours of April 30 and May 1 will provide great
        viewing opportunities, according to EarthSky, and you won''t need a telescope
        to view them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36b901-2e9b-46c9-823e-57882f01aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Northern Hemisphere, viewers should look along the southeastern
        horizon just as dawn begins to break, but while it''s still dark enough to
        see some stars, Hartigan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb4935-c755-4b79-87fd-a39214b66e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stargazers in the Southern Hemisphere will also be able to see the
        conjunction under the same conditions, except Venus and Jupiter will appear
        above the eastern horizon, EarthSky said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4ea4c-e5e9-48d5-9870-080950bb42ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the Northern Hemisphere, Venus will appear above Jupiter
        on April 30 and below Jupiter on May 1 in the Southern Hemisphere, according
        to Hartigan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723fceb-9909-4a64-808e-2faed8b19577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the moon will not be illuminated, it will be easier to see
        the two planets nearly touch in the sky. That''s as long as the sky is clear,
        since inclement weather would block the conjunction from view.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127746d-fda1-46fa-9461-ae1a973bb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:38:45.760+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/26/world/venus-jupiter-conjunction-2022-scn/index.html">Watch
        the Venus-Jupiter conjunction at the end of April</a></em>"</p>'
  'covax-replace-covid19-vaccines':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-27T09:30:48.766+08:00
