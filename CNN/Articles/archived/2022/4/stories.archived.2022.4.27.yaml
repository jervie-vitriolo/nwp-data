    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e464d5eb-20bc-46b5-a117-22ec7ea9e3cd'
    'lead': 'The Commission on Elections is investigating some questionable new appointments
      and ''personnel movements'' within the National Commission on Muslim Filipinos
      because the moves allegedly violated its rules on appointments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T18:27:03.179+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:11:22.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:19.014+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec probes NCMF chief, 2 others over alleged breach of election
      ban on appointments'
    'updated': 2022-04-27T20:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00922dfe-4338-478f-b720-9d11b47b0a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        Commission on Elections (Comelec) is investigating some questionable new appointments
        and "personnel movements" within the National Commission on Muslim Filipinos
        (NCMF) because the moves allegedly violated its rules on appointments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad621a5-83bd-4141-958c-24c0af350784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0bd119-0dc4-4fad-9760-d4fbd3bc6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec law department on Wednesday said it received a complaint
        against NCMF Secretary Guiling Mamondiong after he supposedly created new
        positions within his agency and appointed new employees without approval from
        the poll body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d6eb9-869a-4536-ad9b-7024b592036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2b7d7-4cf5-4466-b33d-98ef2ebf82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the complaint were Mamondiong''s chief of staff
        Atty. Manggay Guro Jr., and NCMF Executive Director Tahir Lidasan Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d36429-1373-485f-afcc-4ac445dbac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b296e5d-d2bd-4d40-8b41-41512a66daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said Mamondiong has been accused of creating the positions
        of Assistant Bureau Director, Assistant Regional Director, and Assistant Service
        Directors, and pulling in his appointees to fill the posts "without securing
        the requisite Comelec exemptions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cf708-77ce-4064-9af0-2cbda45ee654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75b2db-7ab0-4e3e-8d41-1552aac2ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Omnibus Election Code, government officials cannot appoint
        new employees or create new posts during the 45-day period before a regular
        election and the 30-day period before a special election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1da182-b03d-472e-91bb-672ab9fdfc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:27:03.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
