      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya lang sa pagtataka ko yung</em> NCIP<em> ay diretso sa
        presidente. Ngayon kung hindi alam ng presidente yan, uulitin ko lang</em>
        mister President,<em> na makialam ka. Dito mo gamitin yung malasakit at tapang
        para sa mga kababayan</em>," he said.</p>'
    '7':
