      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)—</strong>&nbsp;Vice
        presidential candidate Rizalito David has endorsed the candidacy of rival
        Senate President Tito Sotto, whom he described as "the best man for the job."</p>'
