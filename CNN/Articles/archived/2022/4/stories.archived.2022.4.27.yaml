  'oldest-person-in-the-world-nun-andre-scli':
    'caption': 'Courtesy: Christophe Simon/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-27T04:21:17.498+08:00
    'imagesource': 'jcr:819b3b84-fb80-4d82-a8fe-671d82c03536'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d4a040e-6457-4ae2-aeba-f16accc4c716'
    'lead': 'A 118-year-old nun living in a nursing home in southern France has become
      the world''s oldest living person, according to the Guinness World Records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T04:32:04.674+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:11:49.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:08.585+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oldest-person', 'nun', 'andre-scli', 'guinness-world-records']
    'template': '1'
    'title': 'The world''s oldest person is a French nun who enjoys chocolate and
      wine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9fa11-df79-4d30-a93f-c0af80b88cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.674+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 118-year-old nun living in a nursing
        home in southern France has become the world''s oldest living person, according
        to the <a href="https://www.cnn.com/2022/04/10/world/egyptian-swimmer-world-record-trnd/index.html">Guinness
        World Records</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9a423-98c7-47cb-8710-a43490f29e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.674+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister André is also the world''s oldest living nun and the oldest
        nun ever, according to a statement released by the record-breaking authority
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafcf88-34b2-4706-82de-90ef9dee271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.674+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born as Lucile Randon on February 11, 1904, Sister André has dedicated
        most of her life to religious service, the statement said. Before becoming
        a Catholic nun, she looked after children during World War II and then spent
        28 years caring for orphans and elderly people at a hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f610e1-1c44-4756-ad0e-b367aeb6979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.675+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister André, who lives near the French city of Toulon, is also
        the world''s oldest Covid-19 survivor. The Guinness World Records statement
        said she tested positive for the virus at the beginning of 2021, but recovered
        fully within three weeks, just in time for her 117th birthday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a0f20-317f-45ea-bb0c-24b14673dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.675+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the French TV channel RMC Story on Tuesday,
        Sister André appeared to have mixed feelings about becoming the new oldest
        living person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024de818-5954-4c33-b6b0-4b71a1bad02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.675+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel I would be better off in heaven, but the good Lord doesn''t
        want me yet," she said, calling the title a "sad honor."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97b4a8-26ce-446e-84bb-023267404d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.675+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also expressed her joy at being "pampered" by her family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb51e2e-eba1-4365-a0ad-c268cc9748b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.675+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister André enjoys chocolate and wine -- and drinks a glass every
        day -- her nursing home, Résidence Catherine Labouré, confirmed to CNN on
        Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce116268-ea7a-411b-a451-aa1035259ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.675+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she turned 118 earlier this year, the elderly nun received
        a handwritten birthday note from French President Emmanuel Macron -- the 18th
        French president of her lifetime -- according to a tweet from the nursing
        home. There have also been 10 different Popes presiding over the Catholic
        Church since she was born.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb49fc-eec5-4489-8e7d-f1c7f43bd938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.675+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister André became the world''s eldest following the death of Kane
        Tanaka, a Japanese woman previously certified as the world''s oldest person,
        who died at the age of 119 on April 19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3314c6-921a-48f8-8cbf-d5521c4412fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.676+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title of oldest person ever recorded also belongs to a French
        woman. Born on February 21, 1875, Jeanne Louise Calment''s life spanned 122
        years and 164 days, according to the Guinness World Records statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b8ed5-6f2f-41ca-9d5b-0a8c6cfff153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:32:04.676+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/26/europe/oldest-living-person-nun-sister-andre-scli-intl/index.html">The
        world''s oldest person is a French nun who enjoys chocolate and wine</a>."</em></p>'
