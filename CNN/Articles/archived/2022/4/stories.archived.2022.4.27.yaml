      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has cut off natural gas supplies
        to Poland and Bulgaria, dramatically escalating its response to Western sanctions
        imposed on Moscow over the war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e28d6-6208-4784-b3da-951912d6def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.337+08:00
