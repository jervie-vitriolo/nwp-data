      'jcr:uuid': 'a8266475-8031-4ae4-a5c2-afa18a448b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:51:26.136+08:00
      'mgnl:createdBy': 'nikko'
