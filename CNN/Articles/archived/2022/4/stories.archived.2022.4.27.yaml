      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest payments rose 16.54% to ₱55.5 billion in March, the Treasury
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3248e8d-2489-45f5-b0fc-182b180c5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:15:07.844+08:00
      'mgnl:createdBy': 'pilar'
