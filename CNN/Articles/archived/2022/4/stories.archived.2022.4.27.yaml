      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5822a-a013-4a20-87d9-1e86be52520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The term of President Duterte’s administration ends in June of
        this year. We have accomplished much in improving our economy’s fiscal position
        and growth prospects. We would not have done this without the timely assistance
        of the people and the government of Japan,” Dominguez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29841b3-64a8-4fe0-b39c-ee10f4b3cb58'
