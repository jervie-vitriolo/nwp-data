      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8f43c-32a6-4026-8f2a-692f6437ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:19:15.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from China and the Philippines, other claimants to the main
        waterway are Brunei, Indonesia, Malaysia, Taiwan and Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27fe6b-7918-45a9-8073-9d5124289cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:19:15.688+08:00
