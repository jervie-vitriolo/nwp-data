    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffa8d3-c218-402e-b883-03b6117b36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:51:26.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:11:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Milk manufacturer
        Alaska Milk Corporation is undertaking a 10-year sustainability project to
        reduce its carbon emission by over 4,000 tons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbfd99e-fbaf-4025-bc7d-e1a321466b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:51:26.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:11:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd1067-a0ff-4262-bc7d-df91a6655f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:51:26.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:11:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a partnership with Isla LPG Corporation, the company behind
        the leading LPG brand Solane, Alaska will drive sustainable milk production
        for the country while reducing its carbon footprint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7a17e-7ee1-4533-81e4-2f3b54804317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:51:26.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:11:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f32016-bb85-40c6-a438-ed4ffa914622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:51:26.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:11:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska''s commitment to cutting carbon emissions comes amid The
        Nature Conservancy''s calls for the need to drop the average global carbon
        footprint to under 2 tons per year by 2050 to be able to avert a 2℃ rise in
        global temperatures.</p>'
    '18':
      'image': 'jcr:dcb3afcb-a968-4824-b2ae-0c23d3904ffb'
      'imageCaption': 'L-R: Gary Siu, Customer Supply Chain Director, Alaska Milk
        Corporation; Marietta Feliciano - Operations Director, Alaska Milk Corporation;
        Ronaldo De Ramos, Business Procurement Manager, Alaska Milk Corporation. Photo
        from Solane.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d4a46-6d0a-4f15-a187-3c0d61aa4c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:51:26.137+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:11:36.455+08:00
