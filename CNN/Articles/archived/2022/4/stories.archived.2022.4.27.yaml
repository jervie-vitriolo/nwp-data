      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40090f5-0a45-4d0b-9dc1-691c0012748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:26:15.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state energy giant Gazprom said in a statement Wednesday
        that it had fully halted supplies to Polish gas company PGNiG and Bulgaria''s
        Bulgargaz after they refused to meet a demand by Moscow to pay in rubles,
        rather than euros or dollars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d998c3f-3d7a-492e-97e1-657fbcf02643'
