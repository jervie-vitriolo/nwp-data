    'author': 'Amir Mawallil'
    'caption': 'With 1.9 billion Muslims steadfast in this Ramadan, the food and culture
      associated with it in each country and province in the Muslim world is colorful
      and varied. Photo from the MUNICIPAL TOURISIM OFFICE OF SITANGKAI MUNICIPALITY'
    'categories': ['7e456e81-6d10-4e32-92e0-69966592b66b']
    'created': 2022-04-27T16:22:58.536+08:00
    'imagesource': 'jcr:b92eb96d-0acb-4a71-9603-c7b68fac8ac6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3dcdb25-f40b-4a78-99b0-0bf7f30b5e1b'
    'lead': 'With 1.9 billion Muslims steadfast in this Ramadan, the food and culture
      associated with it in each country and province in the Muslim world is colorful
      and varied.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T16:54:44.902+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T17:11:25.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:17.668+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramadan in Sitangkai, Tawi-Tawi'
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653faef-b706-4e02-b074-00567313c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>EDITOR’S NOTE:</strong> Amir Mawallil is a former journalist
        and a writer who has published a number of essays and stories about Muslims
        in Mindanao. He authored two books: “A Constant Retelling: Exploring the Bangsamoro
        Narratives,” about the narratives of the Bangsamoro; and “Sumangsang Sug (Going
        Against the Current)” another containing stories of the Tausug in the Sulu
        Archipelago. Mawallil worked as the director of the public information office
        of the defunct Autonomous Region in Muslim Mindanao (ARMM) for almost seven
        years. He is now member of the interim parliament of the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM).</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f372624-e643-41c1-8e59-d03fcb271029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 10 days of Ramadan, Muslims around the world anticipate
        the end of their fasting in prayer and reflection. While we still abstain
        from food and drink during the daytime and we continue to refrain from negative
        deeds and thoughts in a fast that is both spiritual and physical, we know
        our holiest month will come to a joyful end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aacdf9-98ef-4af6-bc3d-1ce313cf21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observance of Ramadan follows a standard from the Islamic tradition,
        and Muslim communities have their own unique ways of making this month more
        meaningful. With 1.9 billion Muslims steadfast in this holy month, the food
        and culture associated with it in each country and province in the Muslim
        world is colorful and varied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079628a-10e8-4106-9eed-47910a973793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up in the island municipality of Sitangkai, where houses
        are perched on stilts, and the people enjoy the bounty of the sea.</p>'
    '29':
      'image': 'jcr:30450171-516b-4903-8042-4a94fe8d4dbc'
      'imageCaption': 'A welcoming sight in the island municipality of Sitangkai,
        where houses are perched on stilts, and the people enjoy the bounty of the
        sea. Photo from Photo from the MUNICIPAL TOURISM OFFICE OF SITANGKAI MUNICIPALITY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac0fd8-36b0-4c88-87d7-d3c0f5173536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086427a3-cf81-4dd4-a335-81331d03c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitangkai is one of the island-municipalities in the province of
        Tawi-Tawi. It is closer to Malaysia and North Borneo than to the nearest urban
        center of the Philippines: Zamboanga City in Zamboanga del Sur, Mindanao.
        Most of the products and goods here are imported from these two neighboring
        areas. In fact, I can recall that while I was growing up, our T.V. antenna
        picked up Malaysian T.V. channels, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea115b5-5eb9-450b-927c-e02efe59f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anything, my memories of Ramadan in Sitangkai resonate
        very strongly with me now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab076d8-4d2f-43e8-9880-c750eb298a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ramadan is a month of fasting, it is also a month during
        which some of our favorite foods are served during iftar, or the breaking
        of the fast at sundown. Our tables are sometimes turned into communal feasts
        in the spirit of giving and sharing during this month of fasting and prayer.
        Such communal feasts provide us with the opportunity to strengthen our bonds
        with the people in our communities, as well as remind us that we always have
        something to share, no matter how difficult times may be.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173e111-d606-424d-a172-5a61876d183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitangkai is abundant in harvests from the sea. I recall that sea
        urchins, or tihi-tihi, were a staple during iftar in Sitangkai when I was
        growing up. This delicacy is sold by locals directly from their bancas. We
        also cook rice in sea urchin shells, and eat sea urchin meat tossed in a salad
        with unripe mangoes. We sip kahawa (our native coffee) or Green Dragon tea
        bartered from Malaysia, as we savor local confections like juwalan (banana
        fritters), biyaki (corn pastries), and santan (sugared coconut milk with egg
        and rice). We enjoy the bounty from the abundant sea, and from the fruitful
        land as well as goods obtained by barter, with much gratitude. We share these
        joyfully with one another.</p>'
    '28':
      'image': 'jcr:43b610d0-461e-4afd-b86a-8bcdcfb4ed9d'
      'imageCaption': 'Sea urchins or tihi-tihi. Photo from the MUNICIPAL TOURISM
        OFFICE OF SITANGKAI MUNICIPALITY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66495b9b-26ab-48fb-8cd9-6f9bc6415290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5319c4f-7e7a-40e9-8b74-2908b38ffef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As most houses here sit partially over the sea on stilts, the market
        has its own distinct character: It floats past our homes and through our communities.
        The vendors sell the seafood they''ve caught straight out of their colorful
        boats. Other goods, such as vegetables and fruits, are sold on the sidewalk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e867d-f905-41cc-ad32-7b52170c9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other seasons, Ramadan is a month during which these floating
        and sidewalk markets are abundant with everything — from all kinds of fish
        and seafood to sun-ripened seasonal fruits and dry goods obtained by our traditional
        barter trade. It is during Ramadan that we feel even more connected to each
        other, especially the people who provide us with access to goods and food
        that we find especially comforting during our holiest month. They, too, are
        part of our community, and they contribute to the sense of solidarity we celebrate
        and focus on throughout Ramadan.</p>'
    '31':
      'image': 'jcr:24f146e2-bd03-4ba5-bd66-923ce5b54c55'
      'imageCaption': ' Ramadan is a month during which these floating and sidewalk
        markets are abundant with everything — from all kinds of fish and seafood
        to sun-ripened seasonal fruits and dry goods obtained by our traditional barter
        trade. Photo from the MUNICIPAL TOURISM OFFICE OF SITANGKAI MUNICIPALITY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e6636-aa10-4783-87e6-02a2ced3ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b44975-669b-4ab2-a5c2-278c94a93ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night, people in Sitangkai gather in the mosques for Tarawi,
        the evening prayer, which is only performed during Ramadan. The Tarawi prayers
        are usually performed an hour or more after iftar. When we come together for
        Tarawi, the spirit of our community is felt with that much more strength.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5d2bf-2e18-468c-a0ea-f23955d90e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan in Sitangkai doesn''t end with prayers and food: Before
        suhor, or the meal before the day breaks, teenagers roam in groups around
        the island, strumming their guitars and singing, "Sahul na, sahul na anduh
        batih na (It''s suhor time, please wake up)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42f35b-eca4-4c92-a161-6cc22611d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never mind that these teenagers sometimes sing out of tune. It is
        the idea that, as a Muslim, one must remind the community of their obligations
        to fast and pray during Ramadan. It is this homey sense of comfort that a
        neighbor feels with another neighbor, the general permeation of goodwill at
        3 a.m., and the strong feeling that the community is, ultimately, an extension
        of the family that makes Ramadan so special in Sitangkai.</p>'
    '30':
      'image': 'jcr:71fc4cea-1a3e-4019-a4da-e73435456ae0'
      'imageCaption': 'As a Muslim, one must remind the community of their obligations
        to fast and pray during Ramadan. Photo from the MUNICIPAL TOURISM OFFICE OF
        SITANGKAI MUNICIPALITY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab67952-7ae5-49a1-88fc-7a2dde5c6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98d08b-c037-49a9-b4ec-159929f04a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitangkai may be distant from its neighboring areas, but the spirit
        of ummah, or community, during Ramadan is strong and unshakable, like the
        houses we build on stilts. Our faith as a people is kept steadfast by our
        community spirit. Sitangkai is a reminder that faith bridges physical and
        emotional distances, and brings us together no matter what distances may separate
        us.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb69800-0c65-4943-b304-3318f371bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:54:44.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T17:11:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we persevere in our ibadat, or acts of worship, during this sacred
        month, we also look forward to the indescribable euphoria of Eid ul-Fitr that
        marks its end. This is a yearly gathering of loved ones who have scattered
        in search of greener pastures. It is a reminder of our primordial oneness
        as a family during this sacred time in our home, Sitangkai.</p>'
