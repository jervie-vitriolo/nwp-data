      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga bagay na nalalaman ako, iniisip ko kung sasabihin o
        hindi na</em>," he explained. <em>"Sa akin, itong</em> stretch <em>na ito,
