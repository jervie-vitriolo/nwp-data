      'mgnl:lastActivated': 2023-01-19T17:11:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51240f90-20b5-4a22-86a9-dd2d11a1d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse on Wednesday, the home and construction
        supplies retailer said its January-March earnings represented a 40.7% growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358db3b7-7168-47cf-8abf-661d8caa2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ccf39-eee9-48df-b7ec-821d3f56acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilcon also reported ₱7.65 billion in net sales for the period,
        a 14.6% increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd42ba-95d4-4f57-b7b4-84960ce04bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02419224-a035-4a1d-9f9f-b668efdbc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depot-format stores, which comprised 97.5% of total sales, saw sales
        rise 15% to ₱7.46 billion. While the smaller “Home Essentials” format had
        a 1.3% decline in sales at ₱138 million, Wilcon’s project sales jumped 11.3%
        to ₱53 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fd548-547d-4d8f-bddf-54cf461bc726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7611bce-ffb9-4a5d-b183-7b0740aec5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating expenses stood at ₱1.76 billion by end-March, 13.8% up
        due to expansion-related expenses especially in outsourced services, trucking,
        utilities, salaries, depreciation, and amortization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd972c0-b42f-496b-97f1-5718d257b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade0e83-38aa-4439-a873-765934891a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilcon’s operations-related other income hit ₱84 million during
        the stretch, a 42.7% jump driven by the higher collection of supplier support
        and delivery fees given higher business volume.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bbfdc1-f3b0-4464-a6c7-12f897824eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c99d5-eeea-47b5-8f08-f6523e337a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s non-operating other income -- made up of interest
        income and foreign exchange gains –- eased to ₱3 million from ₱10 million
        the year prior because of “lower investible funds.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34be82f-7b4c-44df-b382-4c2a8b5ef979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c519952-fdbd-4929-9f23-ad74b0b36dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest figures, Wilcon chief executive officer Lorraine
        Belo-Cincochan assured they are focused on expanding their store network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b61c2-3e6f-4748-a7b3-255b9f7d5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c2059-54f9-48ce-a041-80f763527ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are on track to achieve our 100-strong branch network by the
        end of 2025 goal. We opened our 74th branch in March and we will be opening
        seven more this year. We are hoping that the return to our pre-pandemic growth
        path will continue unhampered,” said Belo-Cincochan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabeb41-afd4-4ef8-85fe-708eca28e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cad27f-420a-438f-b727-fbfccd174ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T22:46:29.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Wilcon Depot slid down by 1.75% on Wednesday, closing
        at ₱28 each.</p>'
