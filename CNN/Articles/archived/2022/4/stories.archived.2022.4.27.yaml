      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I believe, the NCIP [reports] directly to
        the President. Now, if the president does not know this, I will repeat mister
        President, you should intercede. This is the time to use your concern and
        bravery for the sake of Filipinos).</p>'
