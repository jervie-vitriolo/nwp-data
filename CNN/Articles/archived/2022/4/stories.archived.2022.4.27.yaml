      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)&nbsp;—</strong>
        Presidential candidate Leody de Guzman appeals to President Rodrigo Duterte
        to use his position to help indigenous people struggling on their claim over
        ancestral lands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d40bc9-7e53-4f4d-aa33-c02b8ef6e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:52:33.381+08:00
