    'template': '1'
    'title': 'Tiny spider catapults to safety after mating to avoid sexual cannibalism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee58f8-8b2d-47c9-a32a-ca7de2361023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When one tiny species of spider mates,
        one partner needs a special move to survive the encounter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8c28a-4d1c-4a2a-86da-468546ad4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c084f0-303d-4604-b03b-da944a61f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philoponella prominens are social spiders, meaning they live in
        groups, but soon after they mate, the male arachnid has to rapidly leap away
        to avoid being eaten by its female partner, new research has revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db908b97-842c-4c4b-9375-b05e592152fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.470+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny spiders live in communities of up to 215 and build connecting
        webs, according to a study published in the journal Current Biology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11347b95-93e0-494b-bee3-a89a69ad9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They make their homes in the woods of central China in places such
        as Hubei, Hunan and Jiangxi provinces, according to study author Shichang
        Zhang, an associate professor at Hubei University in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df337f4b-a0f5-4af2-9e03-e3155519cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other spider species such as the redback practice sexual cannibalism,
        but this is the first report of a spider species using superfast actions to
        escape being eaten by their partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8628c59-6acb-4705-85bb-2c3bad7626f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers examined 155 successful matings in a lab setting. In
        152 of the matings, the male spiders were able to catapult away to safety,
        while the three male spiders who didn''t were eaten by their partners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5c1f0-66c0-4a35-8ae6-0f6b233ac634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their sensing capability to danger is low, or they have been exhausted
        during mating, or just could not perform the catapult," Zhang said of the
        three spiders who did not leap to safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667ae82-1d73-4c3c-a008-633ae438a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a high-speed camera to capture the acrobatic moves, the scientists
        determined the male spiders compressed their front legs against the female,
        then rapidly pushed off to release hydraulic pressure and reached speeds of
        up to 34.5 inches per second (88 centimeters per second) to escape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c415046-7580-4df0-8244-0470ed25b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arachnids could also spin up to 469 revolutions per second while
        leaping away to avoid sexual cannibalism, according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5811cd-ce20-4e97-bef3-dd87790c545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is mainly to escape the female, catapulting and spinning
        make it difficult for the females to catch it," Zhang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b02c93-23d6-4764-94cb-34d168eb2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If researchers removed one or both front legs, the male spiders
        courted potential female partners but made no attempts to mate, meaning both
        legs were necessary for successful mating, the study found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c878706-d576-44f5-ba03-fa19b5d8421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Zhang''s team prevented some male spiders from being able to
        catapult away, all of those spiders were eaten by their female partners, which
        led the researchers to believe catapulting was a necessary survival skill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24284a82-a30c-4ada-b24d-e0d3973e6886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Female spiders select the sperm</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9e9fc-1948-4fd3-8dec-17c59edc80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mating is ended by the female spider, and once the male partner
        senses the aggressiveness of its counterpart, it leaps to safety, Zhang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e06a0-e2e1-4e6c-bd03-67f094c1ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.471+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown why the female Philoponella prominens try to eat male
        spiders after mating, but it may be a sexual selection test to assess whether
        the males are worthy reproductive partners, Zhang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9dd40c-ca9b-4b46-9f6a-cf5a39cdf521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike mammals, a female spider has a sac in its reproductive tract
        called the spermatheca that holds sperm and prevents it from meeting an egg.
        After the male injects the sperm into her body, she holds it there until she
        determines whether to use it, Zhang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a89b1d-a20a-475c-a056-be9ceceb8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she wants to use it, she squeezes sperm from her spermatheca
        to fertilize her egg, he said. If she doesn''t want it, she can squeeze the
        sperm out of her body or change the spermatheca''s pH level to kill the sperm,
        Zhang added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7eee88-9f87-4155-ab84-f53939ff2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Female may accept the sperms of male that can catapult but deplete
        the sperms of male that can be easily caught by her," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce20cf-559f-4a9d-9c86-0c5b2c0bf49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hanging in there</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea2b96-383a-4d19-a73f-9e2483658069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the communal web, female Philoponella prominens rarely leave,
        whereas their male counterparts venture to other webs to mate and can copulate
        with a female spider up to six times before moving onto another one, Zhang
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06748b-7432-4ac9-8479-9a1654bb689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male spiders attached themselves to the end of a safety line of
        silk thread at the edge of a female partner''s web prior to mating and used
        it to aid in their escape as well, the study found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cb14d-6581-4b19-b3b3-12c5f2c8db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When researchers cut the safety line during mating, they observed
        the males still catapulting away, but they would fall to the ground rather
        than climb up the safety line, according to the study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9cf3d-ae47-4970-8a4e-8659b207e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male spiders often repeat a behavior of mating, jumping away then
        crawling back to the same female to mate again, Zhang said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5e615-6ee6-42a8-88aa-1fc6ec4190aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Zhang would like to research whether there is a correlation
        between the catapulting ability of a male Philoponella prominens and its ability
        to reproduce successfully.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75ff19-e71b-4975-80ab-5d6e526f928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:32:07.472+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/26/asia/philoponella-prominens-spider-sexual-cannibalism-scn/index.html">Tiny
        spider catapults to safety after mating to avoid sexual cannibalism</a></em>"</p>'
