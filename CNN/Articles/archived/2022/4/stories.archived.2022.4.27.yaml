      'mgnl:lastActivated': 2023-01-19T17:11:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1edb9c-d454-4fee-a31b-f3b728b2f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
      'mgnl:createdBy': 'alyssa'
