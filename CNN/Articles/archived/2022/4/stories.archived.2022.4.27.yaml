      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1690ade-7537-4327-9340-8cce46379603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8 a.m., members of the special electoral board composed of Comelec
        employees opened the three-day local absentee voting period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db1afc-2839-48f6-8d8e-80f92e42c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa32ae4c-65a1-4a83-b79f-d46f9f74dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also converted its main office session hall into a
        polling place for chairman Saidamen Pangarungan and commissioner Aimee Neri.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c0cc70-6b03-47cc-8ff7-f1b0e7ecacb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ba00a-8e60-42a7-b85b-6272e4499346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters must bring an ID to confirm their identity and go through
        temperature check. If it’s above 37.5 degrees Celsius or they showed COVID-19
        symptoms, they are led to an isolation area. If not, they head to the precinct.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541bce3-eaf7-4d53-a267-662bd9d57ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9b15c-53b7-470e-8524-9b3ad60a3110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manual ballot must be filled out by listing the names of chosen
        candidates by hand. They can vote for president, vice president, 12 senators,
        and one party-list group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e5d71-e4b9-41f0-85ac-84824166c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed78020-84f7-421e-9170-8d4359d20a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absentee voters must affix their thumbmark, secure the ballot in
        two sealed envelopes, and insert it in the ballot box.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cd994-ebf6-4aee-9f62-0447848413ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0ac56-d404-49a0-977f-e55a678c4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the usual voting, no indelible ink was placed on a voter’s
        finger -- something said to be unnecessary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7a020-fbac-40d0-9857-248ecb705308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.830+08:00
      'mgnl:createdBy': 'alyssa'
