    'mgnl:tags': ['Venus', 'Jupiter', 'conjunction', '2022']
    'template': '1'
    'title': 'The closest Venus and Jupiter conjunction in over 5 years is at the
      end of April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04623fd-1419-4ca9-864e-bacb35e1df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venus and Jupiter will appear to touch
        each other in the sky at the end of the month, despite actually being millions
        of miles apart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f9240-a604-467f-ad46-422772d5b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f9a5f-b0cb-4f12-9471-c5b85b1ed6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two planets will appear closest together around 3 p.m. ET on
        April 30, with Venus 0.2 degrees south of Jupiter, according to EarthSky.
        The distance is less than the diameter of the moon, the space site added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92dee8-385b-45f8-9dd0-ff5ebb9e8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189b17d-387c-4bc5-be73-f4f1280e56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May 1, the planets will have continued on their paths and look
        as if they are spreading farther apart from Earth''s vantage point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f9be6-e5e0-4425-b66f-e083c495f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89a6cc-2609-4131-a3b3-d9ffb5e98a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venus-Jupiter conjunction happens about once a year, but this
        year the two planets will appear significantly closer than they usually do,
        said Patrick Hartigan, professor of physics and astronomy at Rice University
        in Houston.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c85df9-caa3-4438-a9a3-32a90ac8d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e716693-d8cb-4feb-85c0-db2897046f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conjunction is when two planets appear to touch each other in
        the sky from Earth''s point of view, according to NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed351417-220f-498f-bfff-7309134a3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c576a-3680-4a7f-a335-54a13d23803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the two planets were closer than this year''s conjunction
        was August 2016, although it was more difficult to see since they were close
        to the sun, according to Hartigan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af71ad-6af0-4eb8-9416-123d50bdcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db2755-6f72-4138-b592-83d93af7f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nights leading up to the conjunction, the moon will slowly
        become less visible as it transitions to a new moon on April 30, according
        to NASA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c12d34-1a6c-4c30-8f75-773999b90f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a44086-9c55-4290-81ed-8645ff4feb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the conjunction takes place at the end of the month, viewers
        can already see the two planets slowly creeping toward each other. On April
        27, they will be 3.2 degrees apart, EarthSky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58673f-f00e-410b-b8bb-a95e477245d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db5903-6a27-452e-b59c-1cf514b90e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars and Saturn will roughly align north of Venus and Jupiter, according
        to EarthSky, meaning astronomers will be able to see four planets while viewing
        the conjunction. Alignment means the planets form a line between them, but
        do not appear significantly close to each other like a conjunction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518e9f6-9075-43ee-93a4-030bac698919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0088b6-ff75-4ba0-b38a-81d4ad063ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Venus and Jupiter are typically the two brightest planets in the
        sky, so they can put on quite a show when they are in close conjunction. It
        is a beautiful sight and easy for everyone to see," Hartigan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177d7b2-9ae1-4271-8bc6-e2c8dfbf3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8550a-9cb8-4471-a624-d08653093ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to view the conjunction</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9a225-6a1b-45cd-a9ab-6e041ae5ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early morning hours of April 30 and May 1 will provide great
        viewing opportunities, according to EarthSky, and you won''t need a telescope
        to view them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b3d1a9-59d0-4c95-875b-7a7524efb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4c613-1879-477f-a89b-c7b36fffd852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Northern Hemisphere, viewers should look along the southeastern
        horizon just as dawn begins to break, but while it''s still dark enough to
        see some stars, Hartigan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2f9a3-e970-4b8b-b1d9-bc13ae0f32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9434b-abca-4216-8317-4fc4c88d2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stargazers in the Southern Hemisphere will also be able to see the
        conjunction under the same conditions, except Venus and Jupiter will appear
        above the eastern horizon, EarthSky said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e75cbe-9f36-4c75-b5e8-57aebf3d0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a55ce-1fcc-4f3a-90d8-4474354522aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the Northern Hemisphere, Venus will appear above Jupiter
        on April 30 and below Jupiter on May 1 in the Southern Hemisphere, according
        to Hartigan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0bfdb-8578-48ab-9606-160e1695226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49cbfc-99ce-4c75-b61f-d9b614442507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the moon will not be illuminated, it will be easier to see
        the two planets nearly touch in the sky. That''s as long as the sky is clear,
        since inclement weather would block the conjunction from view.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097e005-4765-4f1b-80ab-5986104a956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:35:59.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:48.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
