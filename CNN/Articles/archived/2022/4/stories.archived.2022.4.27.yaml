      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/26/tech/spacex-launch-crew-4-crew-dragon-walkup-scn/index.html">SpaceX
        launches another historic astronaut mission</a>."</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
