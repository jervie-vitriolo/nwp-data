      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c030bfaf-f2de-47f1-8697-415b0266a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Initially, our assessment is it went smoothly. Of
        course, generally peaceful and there were no untoward incidents. Hopefully
        by May 9, our elections will also be peaceful, fast-paced and at the same
        time, everyone is protected from COVID-19.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20dfff8-aeeb-4d33-a1a7-5d24dc1b92ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.829+08:00
