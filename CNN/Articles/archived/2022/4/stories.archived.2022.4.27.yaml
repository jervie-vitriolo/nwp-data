      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09161e84-73b2-4035-bd79-1a0c7118424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s positive Covid-19 test comes as the US has
        largely lifted most of its Covid-19 mitigation measures after the Omicron
        variant spike over the winter.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14d938-6295-480a-b3f3-580a13c00986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15141f-6c3e-4967-b900-c573ca16dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance with federal public health guidelines, officials and
        visitors have not been required to wear masks or socially distance at large
        White House events. Covid cases in Washington have declined since their peak
        in early January, when the country was facing a wave of Omicron variant cases,
        but have been rising recently.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df65299-f1c4-433a-915f-3fac96f19c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b75dc-9818-479b-958c-7336e550ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the White House has continued to hold crowded indoor events
        where masks are optional and officials have forgone masks in public, the administration
        has said they are going beyond federal guidelines to detect Covid-19 in the
        building. There''s mandatory testing for those who come into contact with
        Biden and social distancing during meetings, at least when it''s possible.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57cea3-c4c0-452a-8fca-a5fbb014d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b6784-3dce-4c0e-82ea-dc158b95491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is not considering returning to pandemic-era restrictions,
        according to White House press secretary Jen Psaki.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f7d85-d78a-40c2-b605-813984b75cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0377a2f-8cf5-4c39-9de4-f752df8113e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing to implement the return-to-work policy and feel
        we have the measures necessary to do that," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedaf7aa-4786-49e7-95ef-c48ecd38ae6c'
