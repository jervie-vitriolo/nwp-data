      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337124f3-d357-4e41-8bb5-98e836356796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:19:15.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier requested the MTRCB to re-evaluate and pull out
        the action movie starring Tom Holland and Mark Wahlberg as the scene is “contrary
        to national interest.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd595c-b763-44ed-8615-f6a9f9ee03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:19:15.688+08:00
