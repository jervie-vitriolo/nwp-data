    'template': '1'
    'title': 'PH, Japan sign 2nd phase of COVID-19 response loan worth ₱12.3B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4d4a7-a6ba-4199-95ce-9e74f3e65fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Japan
        has granted the Philippines additional loan worth ₱12.3 billion, or 30 billion
        Japanese yen, to boost the former’s economic recovery from COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb96410-921c-456b-9834-d6f58f582125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f330442-f0db-4b03-93b2-63c57306bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Department of Finance said Finance
        Secretary Carlos Dominguez III and Akihiko Tanaka, the new president of the
        Japan International Cooperation Agency, signed the agreement for the second
        phase of the COVID-19 Crisis Response Emergency Support Loan on April 25 in
        Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ddfc2-0ce2-487b-ba10-01b6d86a79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0b320-089f-4b58-b166-765954e7003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new assistance has a concessional lending terms of 0.01% fixed
        interest rate per annum with a maturity period of 15 years, inclusive of a
        four-year grace period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e30157-b997-4acc-972f-31d16f4aa36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2b671-84ff-4818-8bbf-dcbcccb90cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also recognizes Manila’s accomplishments and plans
        in immunizing its target population and expanding its healthcare system in
        preparation to health emergencies in the future, the DOF said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c92e28-397f-4c4a-a2a4-268316de92e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8465bafe-afee-44b6-a8d3-a8bdfee0eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the loan worth 50 billion Japanese Yen was signed
        in July 2020 to help the Philippine government contain the coronavirus and
        provide relief to Filipinos hardest hit by the health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ede858-fb2e-46b5-9b5e-ee67a16d3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.593+08:00
