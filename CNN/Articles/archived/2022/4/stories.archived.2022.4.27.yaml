    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4737b4-7ae6-4927-89e1-3c40a896f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, an official said Harris last saw Biden at the Easter
        Egg Roll on April 18. She left Washington for California that afternoon and
        didn''t return until Monday night.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14065009-4065-43b1-aec5-53a88fbc4682'
