  'ebola-outbreak-deaths-congo-drc':
    'author': 'Nimi Princewill and Hannah Ritchie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-27T06:38:28.830+08:00
    'imagesource': 'jcr:2ac26b58-00f2-42f6-87f0-f5b5bbcbc61b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32b5ec75-5fdb-4e79-b417-2927c6298eee'
    'lead': 'Health authorities in the Democratic Republic of Congo are scrambling
      to contain an Ebola outbreak after a second person died from the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T06:40:46.433+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:11:45.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:11.124+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second death reported in new Ebola outbreak in Democratic Republic of
      Congo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3aacd-7aa4-4157-a93b-4f1b4af3cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Health authorities in the Democratic Republic
        of Congo are scrambling to contain an Ebola outbreak after a second person
        died from the virus, the World Health Organization (WHO) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9b940-782f-42e0-aca3-574610677306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3524df0-b967-483a-822f-3c7397c9951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country declared a new outbreak of the disease last week after
        the death of a 31-year-old man, who was diagnosed with the disease in Mbandaka,
        in the DRC''s northwestern Equateur Province, after being sick for more than
        a week. His sister-in-law, a 25-year-old woman, was the second victim. She
        died on April 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222786ba-20b8-4b77-9146-599031adbe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very sad news, and we must continue to put all our effort
        into saving the lives of anyone else who may have contracted the virus. So
        far, at least 145 people have been listed as contacts," Dr. Fiona Braka, the
        team lead for emergency responses at the WHO Regional Office for Africa, said
        in a statement sent to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275f3a4-5d26-4649-87cc-1c3c5e19e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said investigations to determine the source of the current outbreak
        remain ongoing. There have been three outbreaks of Ebola in Equateur Province
        since 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb86ed4-2a39-4d24-8835-dac743cfcc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman began experiencing symptoms on April 13, Braka said, adding
        that "responders have been working intensely to find anyone who may have interacted
        with her while she was symptomatic and are closely monitoring their health."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec60d5b-38f4-47fa-bf62-b198e970e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was given a "safe and dignified burial," Braka added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcfda94-2186-4272-a60c-edd1d686106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial patient began experiencing symptoms on April 5 and sought
        treatment at a local health facility before being admitted to an Ebola treatment
        center on April 21 for intensive care, the WHO said at the weekend. He died
        later that day, the organization confirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deacdeb-f444-4af4-a179-4e7420414591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is not on our side," Dr. Matshidiso Moeti, the WHO Regional
        Director for Africa, said Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38263a12-aff8-4ee6-95ce-facdc670b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disease has had a two-week head start and we are now playing
        catch-up. The positive news is that health authorities in the Democratic Republic
        of the Congo have more experience than anyone else in the world at controlling
        Ebola outbreaks quickly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fcf07-d280-4a45-9bcc-42bdfc20b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines will be sent to Mbandaka and administered through the ''ring
        vaccination'' strategy -- where contacts and contacts of contacts are vaccinated
        to curb the spread of the virus and protect lives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112e8e6-78ab-4310-a5d4-0a99125d4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC has experienced 13 outbreaks of Ebola in total, including
        one that started in 2018 and claimed nearly 2,300 victims, according to WHO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4eee5-9d08-47cf-b8af-f9762529994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous outbreaks in Equateur Province were in 2020 when 130
        cases were reported, and in 2018, when 54 cases were recorded, the WHO said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d87f6-b180-4f0a-ad37-3f72064d1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola is a severe illness, with fatality rates varying from 25%
        to 90% in past outbreaks, WHO said, However, effective treatments are now
        available that improve chances of survival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a138d-42c4-48e6-afdb-49da541e0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people in Mbandaka are already vaccinated against Ebola, which
        should help reduce the impact of the disease," said Moeti. "All those who
        were vaccinated during the 2020 outbreak will be revaccinated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234ebba-ff56-4912-ba88-d7fa4fe38295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central African country has had more Ebola outbreaks than any
        other country since the virus was first discovered near the Ebola River in
        the DRC''s northern region in 1976.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9a5f2-3eb5-4018-b40c-231b58900380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:40:46.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/26/africa/second-ebola-death-drc-intl/index.html"><em>Second
        death reported in new Ebola outbreak in Democratic Republic of Congo</em></a>"</p>'
  'china-beijing-covid-mass-testing-outbreak':
    'author': 'Nectar Gan and CNN''s Beijing Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-27T06:40:51.318+08:00
    'imagesource': 'jcr:0a715c36-e32b-4d0a-a438-677c7bb57583'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '392b8304-a139-4454-b26b-2e5b2e9d0087'
    'lead': 'As of 8pm, nearly 3.7 million tests had been carried out, with more than
      half a million having returned a negative result, city officials said at a late-night
      news conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T06:50:37.291+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:11:44.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:11.351+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing tests 20 million residents amid ''fast and furious'' Omicron
      outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fc4ac-9b76-4d37-9c76-0856e6ab5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.291+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beijing has rolled out mass Covid testing
        for nearly 20 million residents in most of the city, as authorities race to
        contain a fresh Omicron outbreak that has sparked panic buying amid fears
        of a Shanghai-style lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802993a1-bf67-4199-948e-84bc2a1c48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee9ff5-7e0b-460f-b30c-243d28d72848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese capital started testing all residents of Chaoyang, a
        bustling district home to the business center and foreign embassies, on Monday
        morning, in the first of three rounds of testing to be conducted over a five-day
        period. Residents and office workers formed long lines at makeshift testing
        centers throughout the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d5a16-d2af-4cf9-9981-b2751b1de24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 p.m., nearly 3.7 million tests had been carried out, with
        more than half a million having returned a negative result, city officials
        said at a late-night news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed833f-f9ee-4639-b626-d1ac3092a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also announced that mass testing would be expanded
        Tuesday to all but five outlying districts of the capital, covering about
        19.5 million of the city''s 21.5 million residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad0164-5032-4154-bb44-7c6294b20020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after 29 cases were detected in the 24 hours
        through 4 p.m. Monday, though officials said all the new cases were discovered
        in areas already under epidemic controls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69815128-bbd6-42ce-9d83-ce99dd6be2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak in Beijing is coming fast and furious," Xu Hejian,
        a spokesperson for the Beijing municipal government, said at the news conference,
        adding that Beijing''s epidemic prevention and control efforts have "reached
        a critical moment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97826cda-4cbe-41cb-85ba-45601bb6c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Friday, Beijing has reported a total of 80 cases. Although
        the caseload is still relatively low, authorities are not taking any chances,
        especially after seeing how fast the Omicron outbreak in Shanghai spiraled
        into tens of thousands of new cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5123c95-043a-4dc4-a04a-db9fccd80cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of residential compounds across eight districts are already
        under strict lockdowns, in which residents are banned from leaving their homes
        or community grounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92104653-7c8e-41f0-bbce-7e616125bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have urged residents not to leave the city unless absolutely
        necessary, including during an upcoming five-day holiday. The Labor Day holiday,
        which begins on Saturday this year, has traditionally been a time for mass
        travel in China. But it is likely to be much more subdued this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29855a7-6e6a-45f3-9301-26d5a935f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is also suspending cultural performances, sports events,
        exhibitions and other activities that involve large gatherings, as well as
        all tutoring classes and training sessions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38953943-9d0c-45cd-9daa-3a744d24fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.292+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of mass testing in Chaoyang late on Sunday triggered
        panic buying overnight. Long lines formed at supermarkets, where customers
        emptied shelves of fresh produce, while online delivery apps sold out of some
        food items.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe02aba-c712-4804-bb54-2aec31642bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supermarkets and stores extended their opening hours to cope
        with the influx of customers. By the next morning, many had restocked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0019a3-a8c8-4a97-b978-039234f03239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing officials and state media have repeatedly tried to reassure
        residents. "Don''t worry! Daily necessities are in full supply and prices
        are stable," shouted Monday''s front page of the Beijing Evening News, a state-owned
        tabloid, which ran the headline alongside a large photo of supermarket shelves
        full of potatoes, onions and other vegetables.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b5d34-5671-4ea8-aad1-875aca294464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many residents remain worried. Widespread food shortages caused
        by Shanghai''s ongoing weeks-long lockdown sparked online uproar this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae8343-c1df-4a5b-a56f-bb63ac7b23bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Shanghai reported 16,980 infections, including 52 Covid-related
        deaths, according to the National Health Commission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03f959-5aa0-43b8-9cc7-b4d14bdb9a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T06:50:37.293+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/26/china/china-beijing-covid-mass-testing-intl-hnk/index.html"><em>Beijing
        tests 20 million residents amid ''fast and furious'' Omicron outbreak</em></a>"</p>'
  'north-korea-nuclear-program-missiles':
    'author': 'Yoonjung Seo and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-27T06:51:31.015+08:00
    'imagesource': 'jcr:e9b15b4b-2439-407e-a63b-fdfbc6fbe537'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ed33674-7dbc-4870-a542-4ccfaaf611db'
    'lead': 'A military parade in Pyongyang showcased the country''s most advanced
      weaponry yet — including an intercontinental ballistic missile experts say puts
      the entire US mainland in range.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T07:03:26.283+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:11:43.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:11.714+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un vows full speed ahead for North Korea''s nuclear program,
      as he flaunts ICBM missiles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce90f40-44dc-4054-b740-c4ca70ed39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.283+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> North Korean leader
        Kim Jong Un vowed on Monday to ramp up his development of nuclear arms, as
        a military parade in Pyongyang showcased the country''s most advanced weaponry
        yet —&nbsp;including an intercontinental ballistic missile experts say puts
        the entire US mainland in range.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e511d93-dc73-4516-80e0-31e1c21507c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.283+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006401e-8810-4c93-9e75-96f70f583d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.283+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country would "strengthen and develop" its nuclear forces at
        the "highest possible" speed, Kim said as a Hwasong-17 ICBM, multiple giant
        rocket launchers, and a submarine-launched ballistic missile, were all paraded
        through the streets of the North Korean capital.</p>'
    '32':
      'image': 'jcr:c779eb5d-0ded-422a-a583-0997d4336806'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0cfee8-ed6f-4430-a8ce-0b886625f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:11:38.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d453847-75e1-41e1-8319-47640c981517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the parade —&nbsp;held to mark the 90th anniversary
        of the founding of the North Korean army —&nbsp;offered a glimpse into Kim''s
        ambitions for his weapons program, particularly his efforts to develop solid-fueled
        missiles that would be easier to hide from foreign spy agencies. It also offered
        an insight into his mindset, they said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71abf366-57c0-49eb-8bd9-2e48b48b017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any country or force that tried to confront North Korea militarily
        would "cease to exist," Kim said as he described his nuclear forces as both
        a "symbol of national power and the basis of our military power."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f876915-2ff0-46ab-a7f9-df899c8619ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True peace can be trusted and national dignity and national sovereignty
        can be guaranteed by the powerful self-defense force that can overcome the
        enemy," Kim said in a statement released by the state-run Korean Central News
        Agency (KCNA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974e1a5-01cf-429a-a577-f77d7b486992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his nuclear force''s first mission was "to deter war," but
        if anyone tried to "to take away the fundamental interests of our country,
        our nuclear force will have no choice but to carry out its second mission."
        He did not elaborate on what that second mission would be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834ed28-e655-4b49-b739-74e081eea430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eye-catcher</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78ee42-c06d-4244-a2b4-47d284313824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most eye-catching pieces of weaponry on show was the the
        Hwasong-17, touted by Pyongyang as one of its greatest military achievements
        yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074d367-21af-4e25-a248-741620516f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claims to have successfully tested the missile in March,
        with a report in its state media at the time describing the launch as a "powerful
        nuclear war deterrent" and quoting Kim as saying the country was "fully ready"
        for any potential military confrontation with the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde542a-55fe-4166-b281-0d3107ca6b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICBM could, at least theoretically, put the entire US mainland
        in range of a North Korean nuclear warhead, but analysts say there are questions
        over whether the missile can deliver a nuclear payload on target.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b062b9-db22-4145-9336-a9abebbb0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the US and South Korea have even disputed North Korea''s
        claims to have test-fired the Hwasong-17, suggesting the March 24 launch was
        in fact a test of the older and slightly smaller Hwasong-15, a missile first
        tested 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b96a6-4296-42b7-80b7-cc96da8d5854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glimpse of Kim''s ambitions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57b443-197e-41d3-87e6-5e78d1bf1c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the parade and Kim''s speech said much about the country''s
        ambitions, both in terms of its weapons development and its diplomatic priorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fdda7-8226-4cc8-b636-60505e73c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankit Panda, a nuclear weapons expert at the Carnegie Endowment
        for International Peace, said pictures of the parade suggested the presence
        of what could be three as yet untested solid-fueled missiles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71625e2-e909-4aaa-b581-e93688c44369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.284+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim put solid-fueled ICBMs on his Jan. 2021 8th Party Congress
        wish list. So I wouldn''t be shocked if one of these is flight-tested in due
        time," Panda said in a tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1b6e7-c1b8-4434-8321-8c3417ac29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid-fueled missiles are considered more advanced than liquid-fueled
        ones because they can be transported more easily &nbsp;meaning they are easier
        to conceal from an enemy —&nbsp;and can be readied for launch more quickly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bac93c-767d-4068-9145-9b9438bd76dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lewis, a weapons expert and professor at the Middlebury
        Institute of International Studies, said in March after the Hwasong-17 test,
        the North Korean leader had been "marching through" a long list of weapon
        modernizations laid out more than a year ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3010c4c-2dc6-4ac0-9d73-d1d7ed0c181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kim) said these are all the things that North Korea is going to
        do and that included a multiple warhead ICBM, a solid-propellant ICBM, launching
        a military satellite, and even even putting a nuclear-powered submarine to
        sea," Lewis said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af88297-6fe2-4042-a97b-fcbf6cc68079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he''s going to stop until that list is completed,"
        Lewis said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52733d13-6647-4edf-ac6f-09e64cb85a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, North Korea has announced plans to enhance the accuracy
        of its missiles and increase the range up to 15,000 kilometers (9,320 miles).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f2588-42a0-4520-9781-c3d9e879c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are firmly in a period of missile tests, nuclear tests
        and tension that''s probably going to last for a year or so," Lewis said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646451d4-eb9e-49a1-9d5e-4d4ef2bc5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The meaning of a man in uniform</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8ff6f-f654-4fcc-8a08-4c4bf3d98b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the weapons on show, analysts said the parade offered other
        insights into Kim''s state of mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9680a8-9824-4838-83bb-6fa943496715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheong Seong-chang, director of the Center for North Korean Studies
        at the Sejong Institute, a private South Korean think tank, said it was significant
        that Kim had worn a military uniform for his speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157113ae-4081-4c95-8c67-23c64ce1a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could symbolize that Kim will respond with a ''strong force''
        in the future to (incoming South Korean President) Yoon Suk Yeol administration''s
        hard-line policy toward North Korea, which regards North Korea as its ''main
        enemy'' and promises to be prepared with a ''preemptive strike'' capability,"
        Cheong said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56ae33-b022-4ec0-afa0-2f28712c8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, including Panda, suggested Kim''s statements did not show
        a fundamental change in stance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda2b47-fdf6-4dc6-9493-52650281081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has always said it hopes to deter a war (or) invasion
        of its territory, but would use weapons to blunt an invading force if it had
        to," Panda tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad8c40-94a2-4ec7-840a-7f97e1d78125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Yang Moo-jin, professor at the University of North Korean
        Studies, said Kim''s rhetoric on Monday was relatively mild -- as far as Pyongyang
        goes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37d833-7948-45ee-a9d8-87cad3c688ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.285+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no direct reference to South Korea or the United States,
        and even though there is a mention of nuclear force, there is no extreme expression,
        so it seems North Korea tried to manage the level of intensity this time,"
        Yang said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb096275-333c-4c06-865b-dfb17452bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:03:26.286+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/26/asia/north-korea-military-parade-intl-hnk/index.html">Kim
        Jong Un vows full speed ahead for North Korea''s nuclear program, as he flaunts
        ICBM missiles</a></em>"</p>'
  'tigrayan-forces-ethiopia-withdraw':
    'author': 'Zahid Mahmood and Hafsa Khalil, CNN and Reuters '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-27T07:08:03.247+08:00
    'imagesource': 'jcr:df2a048e-de29-4bce-bdbd-1d12f780a3a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29770a9c-eae1-43e2-a43e-5462439b5c00'
    'lead': 'The pullout should allow humanitarian aid to reach the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T07:10:12.302+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:11:42.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:11.976+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tigrayan forces say they are withdrawing from Ethiopia''s Afar region'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7fd8fb-0111-4ab7-8654-9fbd3deb377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tigrayan forces are fully withdrawing from
        Ethiopia''s Afar region, a spokesperson for the Tigrayan People''s Liberation
        Forces (TPLF) told CNN on Monday, saying the pullout should allow humanitarian
        aid to reach the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af111e-1cdd-4c22-afe8-8b51670accd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c7459e-2669-4920-b043-5b5f772ba565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in northern Ethiopia broke out in Tigray between the
        TPLF and the forces of Prime Minister Abiy Ahmed''s central government in
        November 2020, and spilled over into neighboring regions. The TPFL expanded
        into Afar last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b194a7-b188-4722-83f7-acb5ff96f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson, Getachew Reda, said that the Ethiopian government
        and regional authorities were using the TPLF''s presence in Afar as an excuse
        to block humanitarian relief there, and other neighboring regions, an accusation
        they deny.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de38da-8a52-48c6-a81e-988df186d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that excuse has gone, we can expect humanitarian needs to be
        accessed," Reda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98519c6-866c-4d95-b83f-17bcc0aebf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.302+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional police commissioner Ahmed Harif said Tigrayan forces had
        withdrawn from the town of Abala in Afar, but were still in three of the region''s
        districts, Reuters reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5a88a-9694-49d2-ae59-e970f18aa3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting in northern Ethiopia has eased since the federal government
        declared a unilateral ceasefire last month, saying it would allow humanitarian
        aid to enter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f107f5-a13c-4689-9fff-fa634d569089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tigrayan forces said they would respect the ceasefire as long as
        sufficient aid was delivered to their region "within reasonable time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090afbc8-cbdb-4550-8ce2-e818bf50f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of Tigray, only a trickle of aid has made it in. Some 90%
        of the population needs food aid there, since the Ethiopian military pulled
        out at the end of June after months of bloody clashes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48972f1b-857b-4adc-84c7-9a009be28b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its start, the conflict has killed thousands and displaced
        millions as it spread to neighboring areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e658c-8d98-457d-b6e8-d58da6b7a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Ethiopian government officials for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489cfab-74de-427a-b46d-0777712adb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has blamed bureaucracy and insecurity for blocking
        convoys and said at least 100 trucks of aid are needed to enter Tigray every
        day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c8892-3537-4090-a028-7e12f6734f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the ceasefire, only 144 trucks have made it in, with the latest
        74 arriving on Monday, according to the United Nations World Food Program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5729b-cddb-42ba-af2e-06f437b34c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:10:12.303+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/26/africa/tigray-forces-withdraw-afar-ethiopia-intl/index.html">Tigrayan
        forces say they are withdrawing from Ethiopia''s Afar region</a></em>"</p>'
  'germany-weapons-ukraine':
    'author': 'Ivana Kottasová, Stephanie Halasz and Ulrike Heil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-27T07:16:04.726+08:00
    'imagesource': 'jcr:bd004226-0de2-4b62-876c-b3a3e17191ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '434d55fb-8fdb-417e-9dbb-9c3bbdeecebd'
    'lead': 'Germany agrees to deliver anti-aircraft tanks to Ukraine, a move that
      underscores a major shift in its approach to providing military help to Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T07:21:05.143+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:11:42.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:12.181+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany agrees to send heavy weapons to Ukraine after major policy U-turn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5152b4b-b5c4-4d88-a45a-9c4a350b9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.143+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany has agreed to deliver anti-aircraft
        tanks to Ukraine, the German Defense Ministry announced on Tuesday, a move
        that underscores a major shift in its approach to providing military help
        to Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0009a0-758f-4f5b-82b3-4244ada4d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.143+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86186728-1a58-4cf4-81e0-d62b3939317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.143+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commitment to deliver the Gepard anti-aircraft systems was announced
        by defense minister Christine Lambrecht during a meeting of international
        defense officials at the Ramstein US Air Force base in Germany on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374fe9f-458f-4d5e-aae1-e59cd384368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.143+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided yesterday that we will support Ukraine with anti-aircraft
        systems ... which is exactly what Ukraine needs now to secure the airspace
        from the ground," Lambrecht said during the meeting at the base.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545cfb9-0a05-4585-b425-b73ad1258d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.143+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is significant as it is the first time Germany has agreed to
        provide this type of heavy weaponry to Ukraine as it fights off the Russian
        invasion. The Gepard systems were phased out from active duty in Germany in
        2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34971f5-ada2-4e91-ad30-7418e6c602f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.143+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany initially resisted calls to provide weaponry to Kyiv, agreeing
        only to provide humanitarian help and medical equipment. That approach was
        in line with Germany''s decades-long policy of not supplying lethal weapons
        to crisis zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e4a2e-cd2e-4f4c-93a9-605726a88e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.143+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just months before Russian President Vladimir Putin order the invasion
        into Ukraine, the then new German government agreed to include the restrictive
        arms export policy into its coalition agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd739dd7-6c2b-49ee-88e7-6b11ee31531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.143+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But facing pressure from allies and the German public, the government
        was forced to overhaul the rules. By late February, German Chancellor Olaf
        Scholz announced Germany would start delivering some weapons to Ukraine, although
        at that point he insisted on calling them "defensive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7cb99-fce9-4b46-ab50-7b2726f18aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.143+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced Germany would start pumping more money into its
        own armed forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c30acf-6957-49dc-b857-03a58eae1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.144+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First such investment was publicly confirmed last month when Germany
        announced it would buy 35 US-made F-35A fighter jets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648db88f-f87e-4e8b-b18b-d7b1c1fa6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.144+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4126b2-01de-481a-a58d-1a7e36055554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.144+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, German foreign minister Annalena Baerbock said that
        while "other partners are now providing artillery" to Ukraine, Germany would
        "help with training and maintenance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d80a4e-c469-4ca6-9893-77b321fab657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.144+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baerbock said that Germany could not provide further weaponry as
        the country had no weapons it could "deliver quickly and without delay right
        now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675bab76-eaf5-4f14-b8f7-546ef0337b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.144+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Germany had chosen not to make public all the weapons
        it had previously sent to Ukraine, but said: "We have supplied anti-tank weapons,
        Stingers [air defense systems] and many other weapons that we haven''t spoken
        about in public," the minister said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829158e-530b-46c2-8781-bab8d1693fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:21:05.144+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/26/europe/germany-weapons-ukraine-intl/index.html">Germany
        agrees to send heavy weapons to Ukraine after major policy U-turn</a></em>"</p>'
  'jet-green-fuel':
    'author': 'Jacopo Prisco, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-27T07:21:17.946+08:00
    'imagesource': 'jcr:5dcdb31a-9409-48de-84be-d52242779066'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c1ba54-0640-47cd-a657-ee5174c640ff'
    'lead': 'There''s a small chance that your next flight will be powered, at least
      in part, by used cooking oils or agricultural waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T07:28:11.995+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:11:41.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:12.602+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Green jet fuel is here — so why are airlines not using it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9e871-152e-4077-9efe-e0e90864e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a small chance that your next
        flight will be powered, at least in part, by used cooking oils or agricultural
        waste.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92069f-d869-4a72-956d-5e8780e7a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the ingredients of SAF —&nbsp;Sustainable Aviation
        Fuel —&nbsp;a new type of jet fuel that promises to curb carbon emissions
        by 80% on average, according to IATA, the International Air Transport Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc8973-ee78-4632-a72f-cd44f3b80a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first commercial flights using SAF took off in 2011, and it
        has since grown to become a key element in making air transport more sustainable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe572c4-04e0-4420-b9ba-845c7d3973de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96e19b-6535-4bf7-8a12-197ee09ca743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation industry has pledged that, by 2050, its global carbon
        emissions will be half that of what they were in 2005. It then hopes to reach
        net zero, or the complete absence of emissions, as early as a decade after
        that. That''s an extremely ambitious plan, and one in which SAF accounts for
        50% to 75% of the total reduction in emissions, depending on the different
        scenarios that can play out between now and then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0335acb-f83f-439d-9c56-6fd6a797952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet in 2019 —&nbsp;the last year of business as usual before
        the pandemic — SAF accounted for just 0.1% of all jet fuel used worldwide,
        according to the World Economic Forum. So why aren''t airlines using more
        of it?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6378e9-9628-4dd1-9f92-82da30c707d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scaling up</h2>'
    '48':
      'image': 'jcr:3679d4c9-9633-42f4-85f8-34c571e4a299'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a5a9a-9130-4e83-8502-d3c8ac0c0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71b285-8bc8-4b86-854d-7ad2a3c1b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAF is a "drop in" fuel, which means it can be used now, in existing
        aircraft, with little or no modifications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed85b9d-22e1-4361-b586-0d1a94d8cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is critical and very beneficial for the aviation industry,
        because there is no need to invest in new infrastructure or new aircraft,
        and it''s great for airports too, because they can use the same storage and
        fueling infrastructure -- from that perspective, SAF is excellent," says Andreas
        Schafer, a professor of energy and transport at University College London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22950406-1d50-4a08-b525-8c5c6446a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.996+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its bid to become more sustainable, aviation is also looking
        at next-generation technologies like hydrogen and electric-powered flight,
        but these require transformational changes that are still many years away.
        As Boeing''s CEO David Calhoun put it, SAF is "the only answer between now
        and 2050."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8d559-f24d-47b9-8f18-cc1b3eda08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAF has a low carbon footprint because it''s made from waste products,
        where the carbon has already been emitted, or from plants that use up CO2
        to grow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47020e08-b1ff-49ff-a562-530494572242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that it''s currently much more expensive to produce
        than regular jet fuel, even with today''s elevated oil prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f3bfe-d2e6-4c76-b915-7c5f74b9f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no real business case for the sector to invest in it at
        the moment," explains Schafer, meaning that airlines have no incentive to
        use SAF other than to reduce emissions -- but at current prices and amidst
        a global crisis brought on by Covid, that is a luxury they can''t afford.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab6fb0-5a22-4a40-8e70-7f8c75d3ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the price go down, production needs to ramp up significantly
        and new types of SAF must come to the market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee972b1d-e373-4073-b1e6-812094294358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, most SAF comes in the form of biofuel produced from waste
        fats such as used cooking oil, or from oil trees purposely grown on degraded
        land. However, there is not enough of these raw materials right now to supply
        the industry at a meaningful scale.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633afd8-ff8a-4363-b67a-022b36ea1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Powered by trash</h2>'
    '51':
      'image': 'jcr:e7b50881-b272-46c0-8044-6c832bfc8dac'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89509819-9e16-454b-a95c-e992daed1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc7139-517a-432e-9ba2-4606e198ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the near future, higher-cost biofuel could be produced from agricultural
        waste products, such as plant stems or husks, and residues from wood processing,
        as well as non-edible plants grown on purpose like miscanthus, similar to
        bamboo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5f49d-161e-420a-a9c9-8e16fc35a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even municipal waste, the household trash that often goes to landfill,
        has the potential to be turned into SAF.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6625b03-5fe7-4d39-ab8e-66add0ced04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, further ahead, we will be able to make another type of
        SAF called "power to liquid." This method uses renewable energy to extract
        hydrogen from water and then mix it with CO2 taken directly from the air.
        The result is a synthetic liquid fuel that is carbon neutral and comes in
        a potentially endless supply -- enough to satisfy the demand of the entire
        aviation industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb0ee5-b58b-4319-bdff-d1e4d1ded853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a cost analysis run by Schafer and his team, current
        SAF made from waste oils costs at least 50% more than regular jet fuel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff32bb-a0e8-43da-8665-2cd9f6b54077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second type, the higher-cost biofuel, can go for up to three
        times as much, and the "power to liquid" one comes at nearly four times the
        price of jet fuel. And that''s based on oil prices of $100 per barrel -- the
        difference will only increase if oil prices go back to lower levels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07244b3-fdbb-4396-9325-ddae2afc5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can we bring these costs down?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c27d0-412c-433e-b25f-09d65754c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.997+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to expand the production of low-cost biofuels and then
        invest into the production of high-cost ones and power to liquid," says Schafer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d579a-da22-4a89-914f-c4d6ff4a0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several thousand production plants need to be built. And that''s
        not all, because you need the renewable power generation infrastructure for
        power to liquid. And that''s gigantic: half the electricity produced today
        globally would be required for the aviation sector in 2050. So the scale is
        enormous, and we better get started soon."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22998968-e2f2-4e29-9d2b-92a28dc390c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A challenging future</h2>'
    '53':
      'image': 'jcr:12a82689-256e-478a-907f-3d310ec03726'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0de83-b42e-477a-9152-94bf5dfa1bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf45585-8980-42a8-ad4b-ed5629fbcf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first commercial flight that used a blend of biofuels and regular
        jet fuel was operated by KLM in 2011, but test flights date back to 2008,
        with Virgin Atlantic and Air New Zealand among the earliest adopters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd137426-3314-49e4-80d0-c72ed26e2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, many major airlines have used SAF in commercial flights,
        including SAS, Lufthansa, Qantas, Alaska and United, among others: according
        to IATA, over 370,000 flights with SAF in the fuel mix have taken off since
        2016 alone. Aircraft and engine manufacturers are also conducting tests, signaling
        a global interest. In March 2022, for example, Airbus flew an A380 for three
        hours powering one of its Rolls-Royce engines entirely with SAF made from
        cooking oil and other waste fats.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa74cef-22b4-4940-aec1-8db3b5a3ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, progress has slowed down due to the pandemic, and the industry''s
        pre-Covid goal of reaching 2% use of SAF by 2025 -- from 0.1% in 2019 -- now
        seems doubtful.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1c136-3de9-4b9c-b4a5-e6cc2fb7c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re certainly behind the 2025 goal and I think it''s unlikely
        that we''ll get there naturally," says Glenn McDonald, an aviation analyst
        at Aerodynamic Advisory, suggesting that outside intervention is needed to
        make SAF more attractive, either via subsidies that make it cheaper or via
        a carbon tax that makes traditional jet fuel more expensive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3c11d-050a-4c17-b791-0c441a55a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help that aviation is a global and fragmented industry
        with rules and regulations that vary from one country to the next. It''s likely
        that progress will be uneven: Norway, for example, has mandated since 2020
        that 0.5% of all jet fuel used domestically must be SAF, a share that must
        grow to 30% by 2030.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc9efe-5e72-4ebf-bd1c-e33fc3c05bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preference shift</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c7496-4d12-4fe6-99bf-53caa2a9efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to McDonald, there are encouraging signs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326c824-62fa-43af-8a26-473245ee0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines are starting to take it more seriously because they see
        a shift in consumer preferences, especially among younger travelers, and they
        know they will have to meet these goals in order to be a viable industry in
        the 2050s," he says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccafb4ec-9cdc-4c32-80cd-9e29fdb69a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A common refrain we hear in the aerospace and aviation sector is
        that we don''t want to become the new tobacco industry, where the business
        model isn''t aligned with public policy and consumer attitudes."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465ffe5-d146-44d1-a10a-ece65caf5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.998+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For passengers, the shift to SAF might be entirely unnoticeable,
        because no visible aspect of a flight is affected by the change in fuel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c36c7-7757-4bfd-b4d2-53140a6101b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as airlines feel more pressure to use SAF before its cost
        aligns with regular jet fuel -- no sooner than the 2030s according to the
        World Economic Forum -- they might offload some of the costs on passengers,
        resulting in an increase in fares of up to 15%, according to Schafer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124213d-f46e-4d35-8bf4-4f709466abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a consumer perspective, that''s not much, but from an airline
        perspective, it can be, because the profitability of airlines is typically
        well below 15%. So this will cause more restructuring in the market."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5fb57-99dd-40cd-ba41-a0c00ad5cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T07:28:11.999+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:11:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/travel/article/saf-jet-fuel-green/index.html">Green
        jet fuel is here — so why are airlines not using it?</a></em>"</p>'
  'philoponella-prominens-spider-mating-sexual-cannibalism':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-27T07:28:17.108+08:00
    'imagesource': 'jcr:efade7bc-7d9c-4e88-9bb2-44593331e3cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acbd0f20-1d4d-415f-9fdf-4407b3ac3163'
    'lead': 'Philoponella prominens are social spiders, meaning they live in groups,
      but soon after they mate, the male arachnid has to rapidly leap away to avoid
      being eaten by its female partner.'
    'mgnl:activationStatus': true
