      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444590c-be0b-4b5d-aecf-cbd6e42db1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:15:07.844+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The new Philippine president/administration needs to sustain the
        country’s economic and fiscal reform measures, in terms of tax reform measures,
        intensified tax collections structurally improve further the government’s
        recurring tax revenue collections, as well as good governance/anti-corruption/anti-wastage
        measures to further improve government expenditures,” he further explained,
        noting these will help in deficit management.</p>'
