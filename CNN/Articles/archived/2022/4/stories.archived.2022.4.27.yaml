      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f8172-5fbb-4f95-9beb-295a22df9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:05:47.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections said that 84,357 are permitted to cast
        their votes until April 29, out of 93,000 applicants. These voters include
        police and military personnel, various government employees, and members of
        the media who will be on duty on election day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a472b-1e05-49b3-9dc2-894c765c2b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:05:47.775+08:00
