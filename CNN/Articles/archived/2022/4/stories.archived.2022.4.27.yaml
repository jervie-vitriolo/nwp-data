  'Alliance-Global-posts-23.8B-profit-as-economic-activity-recovers':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-27T20:40:16.499+08:00
    'imagesource': 'jcr:9715cbe5-dac3-4fb5-ac07-e208e6ee5fe8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3b20ab5-7b72-4672-b8ba-27c920ff381c'
    'lead': 'Alliance Global Group Inc. (AGI) escaped economic pain from the pandemic
      last year with its businesses posting strong operations and pushing earnings
      to grow by 132% to ₱23.8 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T20:42:57.955+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:11:12.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:21.803+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alliance Global posts ₱23.8B profit as economic activity recovers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72c0f8-2357-430a-9b20-4c0cb72be355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:42:57.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Alliance
        Global Group Inc. (AGI) escaped economic pain from the pandemic last year
        with its businesses posting strong operations and pushing earnings to grow
        by 132% to ₱23.8 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d3ea90-26b1-4adc-b2bc-89086a91b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:42:57.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the tycoon Andrew Tan-led conglomerate
        said its businesses saw a "resurgence in activities" in the latter part of
        2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2567d58-7039-4057-b33c-846081b71d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:42:57.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidated revenues also climbed 18% to ₱152.6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d03fc-5581-476b-b9e7-95da36e5fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:42:57.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the overall challenging business environment, AGI has delivered
        a sterling performance in 2021. Thanks to our diversified portfolio and our
        agility to transform whatever adversities we faced into opportunities, and
        our continuous drive for operating efficiencies," shared Kevin L. Tan, AGI
        chief executive officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05382a3-14bc-46e4-8d97-0913ee5e41b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:42:57.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our overall margins improved given the hefty growth in the topline,
        coupled with our cost efficiency measures which have remained in place," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facdbc7-515f-4129-849a-dae2eefb6378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:42:57.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s real estate arm Megaworld booked ₱13.4 billion in net
        income on a solid 25% recovery in sales following the easing of quarantine
        rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650af85c-5241-4443-ad3f-611a5bd68ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:42:57.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its liquor business Emperador Inc. likewise recorded stronger figures
        with normalized profit reaching ₱10.8 billion last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ee485-55ca-4b52-b276-31253c986f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:42:57.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Arches Development Corporation, or McDonald''s Philippines,
        also got a boost from the reopening economy as its sales revenues improved
        by 26% to ₱24.9 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466293d1-591f-4e39-b82c-c4d24dece955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:42:57.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we face a number of hurdles in the global and domestic
        macro environment, our Group remains optimistic on our prospects ahead as
        we anchor our growth on our strong brand equity, firm market positioning,
        focused strategies and overall financial strength. We aspire to continue to
        resume our pre-pandemic growth trajectory as we move forward," Tan noted.</p>'
  'Moreno-Marcos-Robred-supporters-feud':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-27T21:00:50.552+08:00
    'imagesource': 'jcr:56c46e4c-9a40-48c0-aa26-80f68a14822f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e8c2679-7e6c-4170-a82b-9c3decec11ac'
    'lead': 'The Aksyon Demokratiko presidential candidate offers himself as the alternative
      bet come election day, citing the ''personal'' rivalry between the camps of
      rivals Bongbong Marcos and Leni Robredo is hindering the country’s progress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T20:57:13.843+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:11:11.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:22.215+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno lambasts ''personal'' Marcos vs Pinklawan feud, cites poverty
      as real enemy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533c9cb-cf93-49fd-85d9-9ee0478af9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> – Presidential
        candidate Mayor Isko Moreno has described the feud between the Marcos family
        camp and the so-called Pinklawan as "a personal thing" hindering the country''s
        growth, saying the real enemy is poverty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b813cb8-4b62-4cdb-a222-bec01da06a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee689c-7c86-4cdf-9d06-6be9debf9819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the narrative that the Aksyon Demokratiko bet intoned in
        an interview with CNN Philippines senior anchor and correspondent Pinky Webb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acd4ec-94e2-4700-bb3c-016c7a386a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a505f484-a975-44d4-b915-4c509f740a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very clear na yung away na ito (that this feud), it’s a personal
        thing. It has nothing to do with your work, company, life, or your children’s
        future,” Moreno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62afdb-3c86-4f5a-abe9-6e8addef0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b83cd-812d-4278-9218-3cb9d0aa7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno lamented that the longstanding feud between the two political
        factions has polarized the nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b08d46-985e-45c2-b26e-22971bd000c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfe7f3-6cc9-4fe2-9517-38920bc030c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My obligation being a candidate, at the same time as the citizen
        of this country, is to remind you that there is a smokescreen in front of
        you. That’s why you cannot see the full view of our future. Ang nangingibabaw
        ngayon ay (What''s prevailing now is) Marcos at yellow,” he expressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756bd345-170e-4954-b096-605b46e658d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8cab2-b885-4b8d-ae4a-b764ed1afe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict he said also affected in a negative way the country’s
        progress and which led to him offering himself as an alternative presidential
        choice come the May 9 polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b5fc0-bf4e-439a-95a6-2f88f47a32e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8297b-cf35-4535-894e-3664b3846389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A good sum of people in our country is being deprived of such opportunity
        or such minimum requirements para magkaroon sila ng (so they can have) growth
        or ease in their lives,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8a0ce-46e9-4668-baf0-dc5fef54a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:57:13.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38a274-bf56-4482-aa99-e8190888f4b8'
      'mgnl:activationStatus': true
