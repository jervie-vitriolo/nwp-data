    'title': '4 dead in Bohol bridge collapse, 20 rescued'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711ce4c-b702-4c06-9127-349417d9d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T20:26:52.518+08:00
