    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte declares Aug. 30 as ''National Press Freedom Day'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147609a9-ef19-4a98-bc8e-fd30b9586a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:58:52.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — President
        Rodrigo Duterte has signed into law a bill declaring Aug. 30 of every year
        as National Press Freedom Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94f7d64-755f-4b9b-9b21-c0138502a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:58:52.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He signed Republic Act  No.11699 on April 13, making Aug. 30 a working
        holiday across the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599a30c-38cf-4cff-a042-6c68d5545944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:58:52.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in honor of Marcelo H. Del Pilar, the father of Philippine
        Journalism, who used the pen name "Plaridel" in his writings. He was born
        on Aug. 30, 1850.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb51448-83db-44be-8954-8e452bde46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:58:52.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education, the Commission on Higher Education,
        and the Technical Education and Skills Development Authority, including government
        and private media organizations, are directed to lead public and private schools
        at all levels in "organizing consciousness-raising activities on the importance
        of the press, their rights and social responsibilities, and the elimination
        of all forms of violence against the press."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f36e3-71f1-4378-ba99-7e1a3ce96163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:58:52.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the World Press Freedom Index last year, the Philippines
        ranked 138th among 180 countries, two notches down from 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd43af-42ef-473f-93ff-8712fbab5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:58:52.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/21/PH-further-drops-ranking-in-press-freedom-index.html">READ:
        PH further drops in ranking in press freedom index</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5be9d0-62a5-4bbd-8f67-33d0f37748ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T14:58:52.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:11:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the group said the Philippines is one of the countries
        where press freedom is classified as bad or very bad and where it is blocked.</p>'
