      'Rodrigo-Duterte']
    'template': '1'
    'title': 'COVAX to replace 3.6M expired COVID-19 shots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0ec34-aa68-4a0c-8416-cb12f0c52c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T09:36:37.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> —&nbsp;The
        COVAX facility, a vaccine-sharing alliance co-led by the World Health Organization,
        will be replacing over 3.6 million expired COVID-19 vaccines in the country,
        Health Secretary Francisco Duque III said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40f557-dc7e-4810-ad60-0476ea870429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T09:36:37.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Rodrigo Duterte''s taped meeting with Cabinet officials
        which aired Wednesday, Duque said the expired vaccines account for about 1.46%
        of the country''s total inventory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b8447-4164-4da3-82f4-b7f990b89bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T09:36:37.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> COVAX <em>may</em> stockpile <em>po sila ng bakuna</em>
        with longer shelf life. <em>Yung mga nag-expire na sa atin, umabot na po ng</em>
        about 3.6M doses, which is just about 1.46% of our total inventory," Duque
        said.<em> "Papalitan po iyan, ire-replace po ng</em> COVAX facility."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecfb77b-d07d-4c1c-9f17-92f2c987865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T09:36:37.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The COVAX has a stockpile of vaccines with longer
        shelf life. These expired vaccines in the country, which have reached 3.6
        million doses, are just about 1.46% or our total inventory. These will be
        replaced by the COVAX facility.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8c664-38c1-43a8-b1da-d5e1abda4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T09:36:37.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said the vaccines will be replaced at no extra costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad27a6-074a-4455-9703-7e1a30de9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T09:36:37.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that he is asking for COVAX to replace procured vaccines
        that are expired, but has yet to receive a reply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa69022-0abf-411f-8388-bf69c318e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T10:35:38.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pakiusap ko po, namin ni</em> (Vaccine czar Carlito) Galvez,
        <em>na pati yung prinocure natin kung mageexpire, palitan na rin nila. Hindi
        lang yung</em> donated, <em>pati</em> procured. We''re waiting for their answer,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0fd22-04d3-47aa-b147-10206fd17ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T10:35:38.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our request, Galvez and I, is for them to replace
        even the procured vaccines, if they expire. Not just the donated ones. We''re
        waiting for their answer.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b9606-4228-4640-bfca-e7eafb9fdca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T10:35:38.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Galvez said COVAX has a flexibility in supply
        which would allow them to provide the country with more vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da86668-a2ac-4999-b534-d0d55cada741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T10:35:38.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a flexibility on supply, <em>pwede na sila magbigay ulit
        sa atin at palitan yung mga naexpire na</em> vaccines <em>at yung mga pangangailangan
        pa natin,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829186e4-2fb6-4d4a-9d93-de196bf6bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T10:35:38.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:11:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have a flexibility on supply and they can provide
        us with vaccines again and replace the expired ones and what we need.]his
        story will be updated.</p>'
