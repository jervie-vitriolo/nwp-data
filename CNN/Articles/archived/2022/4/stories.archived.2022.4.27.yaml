      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For media personnel, they will vote at the COMELEC office where
        they filed their absentee voting application, to be supervised by local election
        officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349945a-d0d7-49e6-a685-d80654ebe68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:05:47.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:59.779+08:00
