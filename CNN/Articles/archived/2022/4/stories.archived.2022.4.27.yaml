      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:52:33.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader said cases against those believed to be behind
        the shooting -- including Quezon, Bukidnon Mayor Pablo Lorenzo III -- will
        be filed soon, while also appealing to the local chief executive to stop using
        the land and threatening the tribe until the dispute is resolved.</p>'
