      'mgnl:lastActivated': 2023-01-19T17:11:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c93b2c-5762-4e7e-8b33-88d315372660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T00:05:47.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting for the positions of the president, vice president, 12 senators,
        and a choice of party-list representative will be done manually from 8 a.m.
        to 5 p.m.</p>'
