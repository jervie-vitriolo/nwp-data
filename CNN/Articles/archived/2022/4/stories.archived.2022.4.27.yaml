      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David made this announcement on CNN Philippines'' <em>The Source</em>
        on Wednesday, but he clarified that he is not withdrawing from the race.</p>'
