    'lead': 'The listed home and construction supplies retailer discloses a net income
      of ₱851 million from January to March 2022, up 40.7% year-on-year amid higher
      sales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T22:46:29.606+08:00
