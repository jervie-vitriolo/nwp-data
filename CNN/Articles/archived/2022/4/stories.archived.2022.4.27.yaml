      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ea4db-a6e8-42e2-b56b-f042db5203d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:39:07.830+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:11:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> indelible ink is intended to avoid a possible double
        voting by the same absentee voters. <em>Dito naman</em> (here) if you will
        double vote, definitely you cannot because we will only have one master list
        of your company<em> na nag</em>-apply <em>dito</em> (that applied for this),"
        said Jovencio Balanquit, Comelec assistant regional director for NCR.</p>'
  'Supreme-Court-BGC-Taguig-City-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-27T19:34:45.170+08:00
