      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of these days ififile <em>na yung kaso laban doon sa</em> Kiantig
        Development Corporation<em> na pinamumunan ni</em> Mayor Lorenzo.<em> Hindi
        totoo na hindi siya kasangkot</em>," he told the media.</p>'
