      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong> President
        Rodrigo Duterte has signed a law ordering the financial compensation for those
        who lost their lives and whose properties were destroyed during the Marawi
        siege in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce62d5-788b-43c5-8936-d015260d0ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T21:59:23.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196faae-d778-4773-bdaa-5c46ae5fc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T21:59:23.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11696, also known as the Marawi Siege Victims Compensation
        Act of 2022, says owners of "residential, cultural, commercial structures
        and other properties" in Marawi''s main and other affected areas are entitled
        to tax-free compensation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7968b5-060a-4d3e-a12e-eba0ba816b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T21:59:23.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fe145-ce2d-4473-bd65-a098e49a376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T21:59:23.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:11:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says the government will compensate owners of private properties
        demolished prior the implementation of the Marawi Recovery, Rehabilitation,
        and Reconstruction Program (MRRRP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec97a452-78b8-4373-80c4-b5a72409a9ce'
