  'Isko-Moreno-Panay':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Manila mayor and presidential candidate Isko Moreno Domagoso laid
      out several key plans to help the tourism industry in Panay and neighboring
      regions if he is elected president. (Photo from Paolo Barcelon)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-27T20:04:55.471+08:00
    'imagesource': 'jcr:546aaca3-8739-4c5a-9d73-542e024a3bb0'
