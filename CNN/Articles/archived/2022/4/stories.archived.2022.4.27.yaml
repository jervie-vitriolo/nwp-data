      'mgnl:type': 'text'
      'text': '<p>The office also has concurrent jurisdiction with other law enforcement
        agencies in investigating crimes and other offenses against justices, judges,
        court officials and personnel, halls of justice, courthouses, and other court
        properties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
