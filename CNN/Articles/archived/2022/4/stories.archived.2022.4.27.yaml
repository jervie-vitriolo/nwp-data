      'mgnl:type': 'text'
      'text': '<p>The findings revealed that 86% of Filipinos said they would offer
        social support to those in their communities; 62% said lockdowns had made
        them feel more part of their community; and 65% said “interactions with people
        during lockdown” changed their “outlook on happiness.”</p>'
