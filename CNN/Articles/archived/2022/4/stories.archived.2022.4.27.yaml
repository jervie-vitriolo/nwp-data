      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21096b43-2f15-4cc4-8068-809cdcfdf133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T04:39:22.774+08:00
