    'template': '1'
    'title': 'Zubiri also removed from Leni-Kiko Senate slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622314b0-2e04-45de-ae00-fac3db5d3e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:33:05.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> – Senator
        Migz Zubiri has been officially dropped from the Senate slate of the Leni-Kiko
        tandem, the camp of presidential bet Vice President Leni Robredo said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae4414-b14b-461f-91ee-cf1544523a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:33:05.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a73a83-2d9a-4c5d-ad3c-ffac6ab0cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:33:05.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s spokesperson Atty. Barry Gutierrez said they arrived at
        the decision after Zubiri openly endorsed one of Robredo’s rival candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da81397-837e-498c-b9be-2a1dcd8f00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:33:05.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e98cca-d486-4a2e-a992-738750584d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T18:33:05.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, Zubiri and his father Governor Joe Zubiri raised
        the hand of presidential aspirant Bongbong Marcos during the latter’s campaign
        sortie in Malaybalay, Bukidnon. This public expression of support violates
        the agreement among all guest candidates of the Leni-Kiko senatorial line-up,
        Gutierrez said.</p>'
