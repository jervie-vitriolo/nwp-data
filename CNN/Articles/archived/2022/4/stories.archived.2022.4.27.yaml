      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris completed her two-dose regimen of the Moderna Covid-19 vaccine
        in January 2021. She received her first booster dose in late October and a
        second booster vaccine on April 1.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ce32d-cec1-4ad3-8c37-946c4dc9b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.170+08:00
