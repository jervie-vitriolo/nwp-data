    'template': '1'
    'title': 'Isko’s promises in Panay: No lockdowns, interisland bridges, improved
      internet services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace1eb9-82c3-487e-9ec3-befa720ce30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordan, Guimaras (CNN Philippines, April 27)</strong> —
        Manila mayor and presidential candidate Isko Moreno Domagoso on Wednesday
        laid out several key plans to help the tourism industry in Panay and neighboring
        regions if he is elected president</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8897e-bcd9-41fe-a84f-8bc5673540ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e587db0-0827-4c01-bc87-7cd1339c6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: no more lockdown declarations, building interisland
        bridges, and improved internet services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b963a9d-e94c-4c1b-8353-50ba0e643d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13251ad7-985e-48f0-8ec5-5c1e39daa1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako magla-lockdown [I won’t declare a lockdown]," Moreno
        told reporters during his sortie in Jordan, Guimaras. "Why? Two years is enough
        for us to understand Covid – that there is a cycle of surge. May pagtaas,
        may pagbaba [Cases rise and fall]....What matters most is we should prepare.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d224b-36ec-4224-8de7-845207f829a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4ffc7-f61f-4cd7-9a68-037248f2a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno reiterated that he will place Manila City’s COVID-19 response
        as part of his plan to help tourist spots deal with coronavirus cases. This
        means more medicines, testing facilities, and dedicated COVID-19 hospitals,
        such as Manila’s COVID-19 Field Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd58b6-fc07-4b07-8c21-32e0b3280a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a86a6-3eae-4f95-8754-a9cbe7f893d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila City government, the field hospital is still
        at the Quirino Grandstand, pending update from the National Parks Development
        Committee (NDPC) to allow its extended operation at the Luneta Park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238437c-ae40-4811-88de-5f4ec7030265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b956e-eb9b-4674-a45c-df5afcf1aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nandoon pa ‘yung pasilidad. The city administrator is guided already
        to talk to national government… Sabi ko wag muna natin alisin, kasi sayang.
        Nandya-dyan na eh. Tsaka magagamit ‘yun ng Metro Manila, hindi lang ng Maynila,”
        Moreno said, adding that the hospital is also being used by returning overseas
        Filipinos as a quarantine facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ff931-47bc-4fdb-aa16-32884467f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26a79d-59c6-4a9f-8f94-2e62053006e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The facility is still there. I said don’t remove it
        yet because removing it will be a waste. Metro Manila also uses it, not just
        the City of Manila.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8dd2b9-2d72-44e4-84e1-7c72cfcab106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafeb586-082b-4d71-b13d-3cb17d1ad6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added his city’s COVID-19 response plan must be done and
        duplicated in areas he calls as “ tourist belts.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649a583-8cad-4f49-9aa0-e20f7375a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4ab1f-8c27-4a5a-b9d3-91ab0063e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, we welcome them, follow health protocols, vaccination tapos
        we learn how to live with COVID-19 and go back to work safely,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0566f-f747-43c0-bf40-41feb4770689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283e2db-2323-4cf4-8362-37a6e1933491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 6 is home to Guimaras, Aklan, Iloilo, and Capiz — provinces
        which offer different tourism activities and locations. Guimaras is known
        for its world-class mangoes, Aklan is home to the world-famous Boracay Island
        and the Ati-Atihan Festival, while Iloilo is home to the Gigantes Islands,
        as well as churches and popular local food like La Paz Batchoy and Biscocho.
        Capiz is home also to beaches and the yearly Aswang Festival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e8c64-df38-41c0-9708-b763352d7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e1ba6-f3a0-42f5-8bbc-5f254a480de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:00:01.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also reiterated his support for the planned Panay-Guimaras-Negros
        Bridge, which was first proposed in 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae19fc-975c-4898-9231-d43452ab4b0e'
      'mgnl:activationStatus': true
