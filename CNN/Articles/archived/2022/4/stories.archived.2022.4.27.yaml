      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isla and Alaska both put weight on sustainability not just as an
        ideal, but a consistent practice, which is why Isla has been a proud partner
        of Alaska in spearheading projects that aim to drive sustainable economic
        development," said Jose Antonio Gonzalez, CEO of Isla LPG.</p>'
