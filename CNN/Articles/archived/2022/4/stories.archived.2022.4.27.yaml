      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US&nbsp;Vice President Kamala Harris
        tested positive for COVID-19 on Tuesday after returning from a weeklong trip
        to California, the White House announced.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eadb8a-ea6b-46a7-89db-d79f1aeb5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, Vice President Harris tested positive for COVID-19 on rapid
        and PCR tests. She has exhibited no symptoms, will isolate and continue to
        work from the vice president''s residence," said Kirsten Allen, the vice president''s
        press secretary, in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49e8fd-7dff-4235-81e1-b8e05b6fc8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7fa36-3f25-4ad7-aa9c-f26c8b73ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen added, "She has not been a close contact to the President
        or First Lady due to their respective recent travel schedules. She will follow
        CDC guidelines and the advice of her physicians. The Vice President will return
        to the White House when she tests negative."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47fac1-bb32-40a6-97ea-1a5e3b93b32d'
