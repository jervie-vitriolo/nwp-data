    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '776f2541-f5c3-47a6-8ec2-0129358a63af'
    'lead': 'The Supreme Court ruled in favor of Taguig City regarding the ownership
      of Fort Bonifacio, which includes the business district Bonifacio Global City,
      after more than two decades of territorial dispute with Makati City.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-27T19:41:39.121+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T17:11:17.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:20.422+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Bonifacio-Global-City', 'Taguig-City', 'Makati-City',
      'Fort-Bonifacio']
    'template': '1'
    'title': 'Supreme Court: BGC belongs to Taguig City

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c4aa8-f4e2-4575-932c-f978e8a55e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Supreme Court ruled in favor of Taguig City regarding the ownership of Fort
        Bonifacio, which includes the business district Bonifacio Global City, after
        more than two decades of territorial dispute with Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d4ebf-8e8c-4853-b432-52782caea214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae196a92-d399-4d14-892c-7dfe8141f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also made permanent the writ of preliminary injunction
        issued in 1994 by the Regional Trial Court of Pasig that stopped Makati City
        “from exercising jurisdiction over, making improvements on, or otherwise treating
        as part of its territory, Parcels 3 and 4, Psu-2031, comprising Fort Bonifacio.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092e511-c41a-45d8-a11d-48fe58ba5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf0754-6ba5-4177-a6e5-7f2e304025e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clearly, the greater weight of evidence, consisting in contemporaneous
        acts by lawful authorities, favors the position of Taguig,” read the 53-page
        decision made public on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840a423-bab2-4d2d-9e72-3469ea7d764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921b9c5-ca0e-4a52-84de-27275baa27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering the historical evidence adduced, cadastral surveys
        submitted, and the contemporaneous acts of lawful authorities, we find that
        Taguig presented evidence that is more convincing and worthier of belief than
        that proffered by Makati. Consequently, we rule that Taguig has a superior
        claim to the disputed areas,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd43e5-f240-4010-91ef-9e7be169d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e213472-b3a3-42d1-9a6c-b8b40f10f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from Taguig City’s complaint filed before the RTC
        of Pasig in 1993 against Makati City “over the areas comprising the Enlisted
        Men’s Barangays (EMBOs) and the entirety of Fort Andres Bonifacio.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac647f-a2c8-44c2-8791-f85e5b1cbc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e58032-93ca-4399-8ceb-021ba28a5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T19:41:39.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:11:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, <a href="https://www.cnnphilippines.com/news/2017/03/09/court-of-appeals-taguig-makati-bonifacio-global-city-dispute.html">the
        Court of Appeals</a> also ruled that the BGC was within the territory of Taguig
        City.</p>'
