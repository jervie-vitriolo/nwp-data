      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf766a8b-d70d-43bd-9fe7-e122756431f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez thanked Japan for its continuing support for the Philippines,
        noting how it remains to be the latter’s biggest official development assistance
        provider.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745a8c1-27ec-47a5-a01b-0322d3d28480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T05:28:55.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:46.424+08:00
