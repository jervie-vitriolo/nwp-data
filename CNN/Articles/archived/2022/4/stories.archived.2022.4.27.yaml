    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71922aed-d3d1-4574-9149-ba26b284f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T01:10:07.170+08:00
