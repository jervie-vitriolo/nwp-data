      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman argued there could be a conspiracy among the local government,
        and the NCIP in the shooting. He also told CNN Philippines'' The Source that
        the President should open an investigation into land-grabbing before he steps
        down from office. He said he has been receiving complaints from tribes in
        Mindanao, mostly related to land-grabbing.</p>'
