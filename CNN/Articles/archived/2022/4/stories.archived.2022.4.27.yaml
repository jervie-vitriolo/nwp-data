      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me that is most important kasi he loves life, he is pro-life,"
        said David. "He listens to his family. He listens to his wife. Gentleman,
        family man.<em> Sa akin, kumbaga sa grupo namin na tumatakbo ngayon, siya
        ang may pinakamagandang</em> record <em>na dapat tulungan.</em>"</p>'
