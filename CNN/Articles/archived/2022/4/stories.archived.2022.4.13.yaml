    'lead': 'Apple CEO Tim Cook blasted regulatory proposals by Congress and in the
      European Union on Tuesday, arguing that legislation aimed at cracking open the
      company''s app store will hurt user security and privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T02:35:44.774+08:00
