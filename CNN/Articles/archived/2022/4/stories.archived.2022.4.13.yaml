    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc30dcde-59f2-4001-ac84-a2f5d1fd343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> - The
        Integrated Bar of the Philippines (IBP) on Wednesday denounced the "disturbing
        pattern of sexism, misogyny, and violence" in the conduct of election campaign,
        as it reminded that harassment against women - even online - could land perpetrators
        in jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13ed45-e8b7-428a-89ea-b92a75ce3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f934e9e-2cbe-45fe-9ff9-7814c4fd9bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an institution seeking to uphold the rule of law and the human
        rights of all, the IBP condemns the systematic and persistent practice of
        objectifying and degrading women and all other forms of gender-based violence
        against women committed during this campaign period," the IBP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f8bb5-369d-4910-ac02-6a345d762fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096c915-1877-4512-8f70-a74876cbfe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers'' organization stressed that a woman''s body and sexuality
        must not be used for dirty politicking. It cited instances of "scantily clad
        women" hired to entertain crowds in campaign sorties, and of some "candidates
        cajoling women into sitting on the lap of male candidates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3168d-556a-44df-b32b-051fb7f7a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30140ac3-e5a0-4cf3-8c9b-66fe5dc25755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it did not specify names, the IBP also noted the recent proliferation
        of fake lewd videos involving the daughter of presidential hopeful Vice President
        Leni Robredo, as well as the re-emergence of a past scandal involving the
        late dictator Ferdinand Marcos and an American actress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558416e-b77e-43f1-a74d-1abdf3e24ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b82a6b-112c-470f-bbed-6c7a44dc2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/11/Robredo-fake-sex-video.html">Robredo
        camp mulls legal action over malicious video</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895c550-02c9-4947-b013-465e5678af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08dcf09-45a4-47f8-8ef1-b022861a3fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind the candidates and the public in general that there are
        clear legal frameworks protecting women, including women in politics from
        all forms of discrimination and violence. There are also clear mandates for
        the State to take action and respond to these violations," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac64314-3d4d-4980-81a6-c7ff2a97723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c867fb-a58e-4edd-9b89-07e2821864bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP warned that under the Safe Spaces Act, sexual harassment
        - which includes unwanted sexist remarks and comments online, or posting lies
        about victims to harm their reputation - could be punishable by years-long
        imprisonment and/or a hefty fine of not less than ₱100,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90157d-80d8-424b-9856-d171f7e63c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5ab25-04d3-4599-90a7-e3ec94ac914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:27:15.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Gender discriminatory practices and gender-based violence have]
        no place in an electoral process," it said. "Leaders and those who seek to
        become elected officials must be the first to ensure that laws protecting
        women from all forms of gender-based violence are upheld and that women are
        properly portrayed and represented in the electoral process."</p>'
