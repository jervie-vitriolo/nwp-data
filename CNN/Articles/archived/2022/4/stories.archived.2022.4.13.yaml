    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de5b08-1c95-43bf-9983-531f57ffec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:44:21.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:20:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> After
        receiving flak for the alleged apprehension of passenger vehicles carrying
        supporters of Vice President Leni Robredo, the Land Transportation Office
        (LTO) said drivers of public utility vehicles (PUVs) who intend to go out
        of their assigned routes must secure a special permit from the Land Transportation
        Franchising and Regulatory Board (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af567ea4-d99c-4e86-9e3e-4bb698190b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:44:21.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:20:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f2231-0447-41c1-8614-996e627b46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:44:21.759+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:20:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Wednesday, LTO Assistant Secretary Edgar
