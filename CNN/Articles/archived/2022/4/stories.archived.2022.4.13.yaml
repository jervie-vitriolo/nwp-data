      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach told me not to hesitate to shoot. Keep on taking those shots
        and it will go in. I followed him and it definitely boosted my confidence.
        Good thing I shot all the threes," said Robin.</p>'
