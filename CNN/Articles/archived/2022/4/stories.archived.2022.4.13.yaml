      'mgnl:type': 'text'
      'text': '<p>The other Filipino rhythmic gymnasts competing in Vietnam are bemedaled
        gymnastics wunderkind Breanna Labadan, Shieldannah Sabio, Jenny Marie Eusebio,
        and Angelika Leigh Buenavidez.</p>'
