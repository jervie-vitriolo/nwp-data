      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff288e-1cac-4ffe-b474-f9e9ef4e5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the National Vaccination Operations Center is already
        working on the guidelines in administering the second booster shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022dbc8-4266-4d89-a485-febe971006e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c994a1-5f67-4774-93b4-72d97f9f08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department applied last month for an amended EUA that would
        greenlight the fourth doses for the vulnerable sectors — a move health experts
        earlier recommended</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331d29b-ed24-4167-a0a5-9021f3762fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.813+08:00
