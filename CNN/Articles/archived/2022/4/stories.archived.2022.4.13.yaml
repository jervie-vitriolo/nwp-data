      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 SEA Games bronze medalists Katrina Loretizo, Andrea Mae Emperado,
        AJ Melgar, and Divina Sembrano will return to their national team duties as
        they seek to equal or improve from their previous performance. The four won
        their medal in the group all-around event.</p>'
