      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/12/politics/biden-new-york-city-subway-shooting/index.html">Biden
        on Brooklyn shooting: ''We''re not letting up'' until we find the perpetrator</a>."</em></p>'
