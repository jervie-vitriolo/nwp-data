      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Philippines<a href="https://www.cnnphilippines.com/news/2022/4/8/DOH-no-Omicron-XE-recombinant-variants-yet.html">
        has yet to detect</a> the Omicron XE, a hybrid of BA.1 and BA.2, or any other
        recombinant variant.</p>'
