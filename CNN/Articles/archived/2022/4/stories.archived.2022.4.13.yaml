      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin also completed his two free-throws in the final minute to
        finish the game in favor of EAC as they were successful in their defensive
        stops against San Sebastian to prevent them from scoring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d3f84-4287-422f-990f-3236eeedff5a'
