      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe7c2f-44f0-40c0-97f8-f1e229667969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Sotto''s statement for him to say when he''s available,
        Dar suggested holding the next hearing "April 28 onwards."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0ab33-7b63-425f-846c-b8aecf5ae91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca161080-d6a3-416e-91b6-24c1e83af050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary rejected fresh calls for him to resign or be sacked
        from his post, saying the agency under his watch has been doing its best,
        and has so far confiscated ₱800 million worth of smuggled vegetables from
        China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237555d-15f4-44a7-9c8b-0aad1c4c114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.827+08:00
      'mgnl:createdBy': 'kristel'
