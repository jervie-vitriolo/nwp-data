    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'China', 'United-States', 'lockdown']
    'template': '1'
    'title': 'China accuses US of ''weaponizing'' extended Shanghai lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893602af-d3bb-46ed-8265-cfcae7eee2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has lashed out at the United States
        for ordering its consulate staff to leave the locked-down city of Shanghai,
        accusing officials of "weaponizing" the financial hub''s failing attempt to
        contain the spread of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682de76-f901-4c80-92f8-d9dd760fd182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US State Department "ordered" the departure of non-emergency
        employees and their families from the city of 25 million "due to a surge in
        Covid-19 cases and the impact of restrictions related to (China''s) response,"
        according to a statement on its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4df7db-4a89-4d32-b890-7c14a087b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice came just days after the State Department authorized
        the "voluntary departure" of staff from Shanghai. A <a href="https://travel.state.gov/content/travel/en/traveladvisories/traveladvisories/china-travel-advisory.html"
        target="_blank">travel advisory</a>&nbsp;also urges Americans to "reconsider
        travel" to all of China, citing stringent Covid restrictions including "the
        risk of parents and children being separated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1933887-9a22-42f8-9507-7cb981737401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s most populous city has been laboring under a chaotic and
        uncompromising <a href="https://www.cnn.com/2022/04/06/china/china-covid-outbreak-explainer-intl-hnk/index.html"
        target="_blank">citywide lockdown for weeks</a>, with many residents unable
        to access basic goods including food and medical care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c5845-6d55-432d-ba3d-1bdee51bfc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry has notified the US it "firmly opposes"
        the consulate order, ministry spokesperson Zhao Lijian said in a news briefing
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb03a68-79d2-46fc-a4fc-808521f71bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express strong dissatisfaction with the politicization and weaponization
        of evacuations by the US," Zhao said, adding that the US was "smearing China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddf468-ec3e-4b94-851e-d150d3086f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao also defended China''s Covid prevention and control policies
        as "scientific and effective," insisting the government had "every confidence
        in bringing the new wave of Covid-19 under control" despite rising case numbers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36cb1b-b6f1-4fab-a16e-33fa678e3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial hub reported more than 26,000 new locally transmitted
        cases on Monday, the sixth consecutive day over 20,000, according to China''s
        National Health Commission (NHC). So far, more than 320,000 cases have been
        reported across 31 provinces — including those in Shanghai — since March 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6adb8-53b6-488e-9ece-3026a7b5dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s assertion stands in stark contrast to more somber messages
        from other Chinese officials, including the NHC deputy director Lei Zhenglong,
        who on Tuesday warned Shanghai''s outbreak has "not been effectively contained."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29615fa9-e978-427c-b5b7-b051a6817b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the outbreak had since spread to many provinces, and
        that the number of new infections is expected to remain high in the coming
        days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590739d-93d1-44cd-821a-2e4e1ce95c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown frustrations</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c007b-2fc3-425b-a560-f96a162d8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai''s lockdown has been <a href="https://www.cnn.com/2022/03/25/china/china-covid-frustration-exit-plan-intl-hnk-mic/index.html"
        target="_blank">mired in controversy and dysfunction</a>&nbsp;since it was
        first introduced, seemingly with little warning, on March 29.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8afa6-c346-4de5-af00-9130b9f8b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public anger has been exacerbated by stories of parents being separated
        from their infected children, even toddlers, under Shanghai''s rules on isolation,
        and of a pet corgi being killed by Covid prevention workers after its owner
        was placed into quarantine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15ca51-9fcf-4cf0-96a8-3d18a231eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating online show protests breaking out last week at
        a residential complex in southwestern Shanghai, with residents confronting
        police at the gate and shouting, "Give us supplies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578d75e-5ee2-4273-89a9-a17a45f81cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not able to independently verify the images or reach local
        authorities for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43e1df-cb4b-440b-804e-1a3a9aea4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media posts show rising desperation as well, with one recent
        video showing a mother begging for medication for her child from neighbors
        at midnight in Shanghai. "Do you have medicine for fever? My child has fever.
        Is anyone home? Excuse me, sorry to bother you! Everyone! Is anyone awake?"
        the mother can be heard crying in the video.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f65f1-c609-46f7-94f5-e9b2f7750156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of pandemic, China has tightened rules around selling
        and buying fever medication, requiring a prescription and a negative Covid
        test.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae39a3-5ca0-4010-a5df-cc7556e62d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has geolocated the residential compound in the video to be in
        Shanghai, but could not independently verify the video and has not identified
        the mother involved.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9831c-3ebf-48c3-9afd-2529b5eb8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, Shanghai''s outbreak has spilled over to nearby
        cities including Hangzhou and Ningbo in Zhejiang province. Some nearby cities
        were put under lockdown, including Haining in Zhejiang, and Kunshan in Jiangsu
        province.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff0dc6-4de1-4c87-bcd6-d1d3a0e828d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southern city of Guangzhou has reported dozens of
        cases since early April as well, prompting several rounds of mass testing
        and the closure of schools. Residents have been discouraged from leaving the
        city, and are required to present a negative PCR test if they want to leave.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b36509-e795-4337-8621-e35646676c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Shanghai officials began easing measures in neighborhoods
        that had not reported any positive cases in 14 days. However, authorities
        warned those residents should only be going out if necessary, get tested twice
        a week, and that lockdown would be re-imposed if any new cases were detected
        in the neighborhood. That still leaves the vast majority of the city''s 25
        million residents under lockdown.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd5aee1-65e4-4ec6-a9d2-cef69a664c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:57:13.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/13/china/shanghai-us-consulate-covid-lockdown-intl-hnk/index.html"
        target="_blank">China accuses US of ''weaponizing'' extended Shanghai lockdown</a>."</em></p>'
