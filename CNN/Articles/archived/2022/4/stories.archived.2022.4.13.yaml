      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) –</strong> 2019
        Southeast Asian Games gold medalists Carlos Yulo and Daniela Dela Pisa will
        banner the 28-strong Philippine gymnastics team in the regional sports event''s
        next edition in Hanoi, Vietnam in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc016c92-3aef-4c60-9d08-415a025598bb'
