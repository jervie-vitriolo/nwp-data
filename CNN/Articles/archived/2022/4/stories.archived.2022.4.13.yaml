  'covid-superspreading-tools':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-13T10:11:13.705+08:00
    'imagesource': 'jcr:73a88631-0b16-4825-9250-e2c6f02e7bd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3942e2e-56fa-44f3-bffe-21af6d071c11'
    'lead': 'A recent outbreak of Covid-19 cases among officials in Washington, with
      dozens testing positive after attending the Gridiron Club Dinner, has put the
      concept of Covid-19 superspreading back in the spotlight.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T10:12:57.620+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:21:31.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:25.572+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'Covid-19 ''superspreading'' can still happen, but now we have the tools
      to slow it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27e5ba-600a-4ab4-b2eb-f841cf9df777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A recent outbreak of Covid-19 cases among
        officials in Washington, with dozens testing positive after attending the
        Gridiron Club Dinner, has put the concept of Covid-19 superspreading back
        in the spotlight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66129697-bb69-4595-b8bc-1f50ede10df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ef960-346c-4a70-9402-a1d6757d56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 superspreading, which involves the virus spreading at a
        single event on a larger scale than what is typically expected, is still possible
        and poses a risk. But in this stage of the pandemic, a large event may not
        necessarily be an invitation to widespread, unchecked illness -- if people
        use tools now available to limit risk, according to public health experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ae50c-63e7-4938-aa95-341fd42076b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5acf40-dd03-4ea9-ba8a-eb69542aac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there are more tools to curb the spread of Covid-19: authorized
        vaccinations that limit illnesses and infections, robust supplies of at-home
        tests that can indicate whether someone needs to isolate, face masks to wear
        in high-risk situations and therapeutics that can reduce severe disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac1a23-4088-4a06-ad73-02fdd551c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b1e2f-6a09-4619-a762-e8b858b5986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to be concerned because these superspreading events would
        put a lot of people in the hospital and as a consequence, some in intensive
        care units, and even some people dying. This is less likely to happen now,"
        said Dr. William Schaffner, a professor in the Division of Infectious Diseases
        at Vanderbilt University Medical Center. "Given the level of natural immunity
        as well as vaccination in our communities, most people infected now are going
        to get mild illness that doesn''t require them to be hospitalized."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd165e99-fbed-452f-95a1-685f5f7a7819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13731f3-4844-4dad-a7eb-136c090aac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it''s also more complicated to pin Covid-19 cases to
        specific events. Contact tracing has virtually disappeared, and people can
        encounter Covid-19 in any number of circumstances as workplaces, shops and
        restaurants reopen and masks come off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca103f-6f9b-4fa4-a1db-c6b48863b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cac6ea-c2c8-410a-b836-c5000ab9bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by using the right tools at the right times, there are hopes
        that Covid-19 superspreading could become a thing of the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba175b-0717-4fbb-b31b-00c1cb338f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51326bf-d9f9-4294-8be3-4c0bf90200ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The pandemic isn''t over''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e646e4-5fd5-4f20-b9df-fa36fc48f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the Covid-19 pandemic, superspreading at business conferences,
        political events and even choir practice helped shape understanding of just
        how transmissible the coronavirus could be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed281f-28e6-4bca-aa87-756bfacdbaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa2a63-7d2e-49fd-be6e-b3ec7fef7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, a biotech conference was attended by 200 people in
        late February 2020 and may have been connected to about 20,000 Covid-19 cases
        in the Boston area, according to research from the Broad Institute of MIT,
        Harvard University and other institutions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bada553-8f29-4f51-8218-9cc8d9e47fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25533f3-e37a-452a-a514-24d6518c82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published by the US Centers for Disease Control and Prevention
        in May 2020 described how a symptomatic person with Covid-19 attended a choir
        practice in Washington state. Afterward, about 87% of the other choir members
        developed Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129c434-a915-49c3-88b8-27d2b35bd581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da76f30-d1f7-4989-88e6-5e1e70604371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those superspreading events happened before it was exactly clear
        how the virus spread and who was most at risk, and long before Covid-19 vaccines
        were made available in December 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ef112-2092-4a45-9e5a-a181fadb2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3825a2-d527-48ea-b600-35a9bf53ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic isn''t over. We''re still going to see cases of this
        virus spreading, and we have to continue to be vigilant. We have to continue
        to be careful," Dr. Ashish Jha, the White House''s new coronavirus response
        coordinator, said on ABC''s "Good Morning America" on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f7d21-9470-4de6-a604-4fea3345a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b780876-1059-4509-bc4f-5e6e2c9ae72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said he is not aware of anyone getting severely ill after the
        Gridiron dinner in Washington. "As long as people are vaccinated and boosted,
        we now have a lot of treatments available, put that together, and the good
        news is, no one out of that so far has gotten particularly sick.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbceff-dd05-49c0-905a-b45350bb557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdb316-8581-4c71-bc94-c6052dbb79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s what we have to be tracking -- making sure that when
        there are outbreaks, we can take care of people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b345d-a45f-472c-a813-2c2655e76c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d36c34-0cfe-4a26-872e-8bfbb21caeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some infectious disease experts argue that despite greater access
        to vaccines and testing, Covid-19 superspreading events aren''t over.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92daf8-90fd-4ef7-a7a6-647b1a7954dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8bbc85-5d90-4604-a4b1-fc458421b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think this event in Washington was akin to a superspreading
        event. It was clearly an event where people were gathered together, and the
        virus attended and made itself known to a lot of people and infected people,"
        Schaffner said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a47d4-bca6-43fc-a340-549c03551e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cc8c4-a091-45de-ba22-6bdf94b9d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 superspreading events are not "a thing of the past," he
        said. "So do they still happen? Sure. How important are they? Well, they put
        a fair number of people out of commission for a while, at least having to
        isolate at home because they were infected."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232685a-2067-4521-aad9-6a53e3c4a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88364814-7fdb-4c3f-97d1-2a918c6691d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is averaging more than 38,000 new Covid-19 cases
        per day and about 515 new Covid-19 deaths per day, according to CNN''s analysis
        of data from the US Centers for Disease Control and Prevention and Johns Hopkins
        University. The Department of Health and Human Services says there are more
        than 14,700 people hospitalized with Covid-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aeb9e3-8574-4027-9636-1746b86a21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1ecde-b942-4465-bfaf-1ab1022a8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 66% of the US population is fully vaccinated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a79eee-88cc-4ed8-a2d2-8aa050dc276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b8701-e143-49ee-8ca9-ca8bbaae9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I don''t think superspreading events will cause surges
        in hospitalizations, they may continue to augment and accelerate transmission
        of the virus, causing milder disease in our communities," Schaffner said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61651bd5-1268-4a54-b83d-734d69042981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad0bf4-1911-4b08-a296-c3f2aa25533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we transition to living with Covid-19 long-term, there will be
        more chances to encounter someone with a mild -- but still transmissible --
        infection through everyday activities like going to school, the office, a
        neighborhood block party, church, a sporting event or happy hour.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e5ce9-bb57-46ee-ac73-88bc1a2bb775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e04f7-7cc6-4f85-97e4-074d604061a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also more chances to identify them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec7301-4c82-41ac-b1ff-76277b41b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca8ea8-ceb7-4dd8-bc5a-f5166444216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re much more likely now to find people who are positive but
        asymptomatic than we were two years ago," said Dr. Georges Benjamin, executive
        director of the American Public Health Association. But identifying several
        cases around the same time at the same place does not necessarily mean all
        of those people were infected at the same event.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09310710-1ba1-40f7-9007-eeb06bc1481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48d97d-06cc-4412-92f6-82cbe6785acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that a superspreading event? Some of them may have gotten infected
        someplace else before they came together -- unless, of course, they test themselves
        before they go," Benjamin said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872bf372-f14d-404f-b046-90d2b6f21f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c31c7-f388-4da3-badc-515232e549be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Outbreaks can happen''</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757298e-3bba-4f89-9b11-9f0ae2975954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of a superspreading event "is not new," said Keri Althoff,
        epidemiologist at the Johns Hopkins Bloomberg School of Public Health.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2de3f-35ee-482b-be63-6c6ad28f8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699d80d-de08-4668-810b-5face93008be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In history, we identify individuals who were superspreaders," she
        said. "For example, Typhoid Mary."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca9743-6e38-4a2a-b6b0-413b4c71fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbe858-65bc-484d-b348-fc50b978ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s understanding of superspreading events dates back to
        Mary Mallon, commonly known as "Typhoid Mary." Mallon was born in Ireland
        in the late 1860s and emigrated to the United States, where she worked in
        a variety of domestic positions for wealthy households before becoming a cook.
        Researchers have found that Mallon unknowingly carried the bacterium Salmonella
        typhi, which causes typhoid fever. As a cook, she spread the illness to others
        -- leading to an outbreak in New York.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4719f-21d3-42e9-8e17-57e6ea29c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326ea23-8961-456d-9037-562e1832b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She infected hundreds, if not thousands, of people with typhoid
        because she carried it in her gallbladder and she worked as a cook. Wherever
        she went, people would get sick," said Dr. Preeti Malani, chief health officer
        in the Division of Infectious Diseases at the University of Michigan in Ann
        Arbor.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd30332-2ae0-455f-8010-5621e3d9e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e1612-fc77-49c5-b897-e6033fb77e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Health Department forced Mallon to quarantine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a385d-db62-4cf5-b985-4097f87ee940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca7f3f-0591-46a2-b213-faddec533aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was exiled for decades because she kept infecting others with
        typhoid," Althoff said. "She was asymptomatic."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df15d0e-4804-417b-8771-94c3afed58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98985c2f-a564-4ef8-90aa-5d3c4e92e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallon''s case is an example of how pathogens can spread on a far-reaching
        scale, leading to a superspreading event. But she is also an example of how
        the term "superspreader" can isolate and stigmatize those carrying pathogens,
        even unknowingly.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798b837-244c-4d01-ad27-38f068888758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad1e97-7fa6-473b-aa53-59ea34052073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Typhoid Mary, the term "superspreader" was used to
        describe a person, whereas more recently, the term is being used to describe
        an event during which many people are infected, probably from more than one
        infected person at the event. Many experts call the term problematic when
        used to blame on a person for having an illness.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2a0e2-df58-4774-8f76-d35b7cea05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c72cdc-5840-4212-9117-1da054888612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Althoff thinks the United States is at a point where Covid-19 superspreading
        events are shifting to a thing of the past as the coronavirus circulates widely
        in our communities.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f15b7-2fb2-4007-8f7c-67af9eb4cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14b8f9-7809-4e5e-9c67-3f8adf9b5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events that result in a larger number of infections that wouldn''t
        otherwise have happened can be better described as outbreaks, Althoff said,
        similar to how we see outbreaks of other vaccine-preventable respiratory diseases
        like measles or flu.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807081ee-c0be-46c5-810a-225518a04696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b18b2a-e28d-4ede-9ad2-49cd6f5df517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very early in the pandemic, when the case numbers were low, we
        saw and investigated superspreading events, and those investigations provided
        important information about the virus when we knew very little," Althoff said.
        "Large-scale outbreaks continue to provide information about how this variant
        is interacting with a population that has a much higher level of population
        immunity now than what we had in the beginning of the pandemic."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eca818-70db-4d8e-aad8-c26f593052c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1cb824-6ccb-43b3-8de9-4e3710c8dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now, when clusters of cases emerge, "instead of ''superspreader,''
        I think the word ''outbreak'' is a bit more reasonable," Althoff said. "Outbreaks
        can happen whenever we find ourselves in higher-risk settings."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a1c26-a22b-46c2-915c-eff186f1cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aaaaef-601b-4c7d-a005-fe762a59d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How Covid-19 spreads now</h3>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2980296-16fd-48c2-9416-25ff07fdb182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though "superspreading" events were seen as drivers of Covid-19
        transmission early in the pandemic, they are of "much less concern" now, according
        to Malani.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619f8b1-3f59-45f7-9f39-99299a2d44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06051cbe-22b2-4d59-9125-a3b381e99520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of transmission during the Omicron and BA.2 era has been
        household contact, where the entire family or your household unit gets infected.
        But really, what I see -- and I emphasize this over and over -- is that it
        is social gatherings that are unmasked," Malani said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a237960b-f56b-49b7-a964-3077c0e2ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121aa643-65e3-4e9d-bc35-b6d994d9c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big difference between the social gatherings happening now and
        the weddings, funerals or choir practices during the pandemic''s earlier days
        is that many people now have some immunity against Covid-19 from getting vaccinated,
        being infected or both.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac32e3-7cba-4838-9f6c-96e6eadf46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8263f-1f9b-422f-b87b-e6efd2c886ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on information from blood samples, about 95% of Americans
        16 and older have antibodies against Covid-19 as of December, the most recent
        date that data is available, according to estimates from the CDC.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711cd456-62e4-42aa-993a-ac5836243196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9f0d6-b164-418b-92b0-54a78f4c07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Covid-19 vaccines are more effective at preventing severe
        Covid-19 leading to hospitalization or death, but they also offer protection
        against infection in the first place. And "staying up to date with COVID-19
        vaccination also means you are less likely to spread the disease to others
        and increases your protection against new variants of SARS-CoV-2, the virus
        that causes COVID-19," according to the CDC.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db69b4c-f4f0-4e61-829f-f163ab3ebd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d2f86-55e8-4f37-a2c2-8c77b7a7028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening at this point in the pandemic is that people
        are able to protect themselves differently," Malani said, adding that people
        now can gauge their risk for Covid-19 before attending an event by finding
        out whether others have been tested or vaccinated.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d85011-d6eb-4fa3-a3eb-7943e2e73128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b0e88-d5e8-429e-bd31-20e1649feade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Covid-19 outbreaks still happen in pockets of the United States
        where there are many unvaccinated people, Benjamin said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e53df-4cc0-4a72-9d7d-ee1c92402d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501fe71-7e26-438e-91af-38b913dca3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those areas of the country, those communities where we still
        have people unvaccinated and numbers of people unboosted, in those cases,
        we''re certainly going to see bigger, larger numbers of people who test positive,"
        he said. Superspreading could be more likely in such communities.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589e589-09db-4a78-a61e-46e27f151c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6c6f3-ee34-44ac-81f9-97c5425535d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:12:57.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although superspreading events are no longer as much of a concern
        now as they were earlier in the pandemic, they "are still going to occur,"
        Benjamin said. "They''re definitely going to be one of the patterns we''re
        going to see for some time to come from&nbsp;the disease, as long as we still
        have a variant out there that''s highly infectious and a variety of people
        in various stages of immune protection."</p>'
