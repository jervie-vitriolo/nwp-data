      'mgnl:type': 'text'
      'text': '<p>Brownlee and Thompson both scored 27 points each, with the former
        finishing with a double-double after grabbing 18 rebounds, as they evened
        up the series at 2-2 in the game that attracted 17,298 fans in the Big Dome.</p>'
