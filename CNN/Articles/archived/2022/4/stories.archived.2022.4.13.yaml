    'lead': 'Health Undersecretary Maria Rosario Vergeire says specific provinces
      in 4 regions are recording an increase in the number of dengue patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T06:47:24.843+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:22:09.055+08:00
