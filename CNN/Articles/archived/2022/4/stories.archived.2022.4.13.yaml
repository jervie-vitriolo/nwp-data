      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a386a7-baad-4366-9ea2-680c59a810b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayas chapter co-convenor Nick Malazarte and Orbos earlier said
        the shift to Robredo is aimed at lessening the chances of a Marcos retaking
        Malacañang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17747f-f79e-41ce-96c3-dbb5045aa66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
