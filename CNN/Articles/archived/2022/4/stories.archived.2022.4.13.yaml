      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Some
        members of Ikaw Muna Pilipinas or IM Pilipinas are reportedly being barred
        from shifting their support from Manila Mayor Isko Moreno to Vice President
        Leni Robredo, even after the volunteer group announced it will now campaign
        for the lone female presidential bet, its lead convenor said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70745e-b402-4dbb-9c80-40874d62f135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:44.814+08:00
