    'template': '1'
    'title': 'DOH sees rise in dengue cases in parts of 4 regions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c944cc-d62e-4104-bc18-ce1c66e73868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Department of Health (DOH) said it is seeing a rise in dengue cases in at
        least four regions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2fb780-94c0-4aeb-a418-57cd6aa36dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2a494-ff5e-46fb-a965-6bc58d9e65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday briefing, Health Undersecretary Maria Rosario Vergeire
        explained that the rise was only in the provinces of Zamboanga Peninsula,
        Cagayan Valley, Western Visayas, and Davao Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435bd5b-df21-40d4-af23-a7647923eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.843+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6440295-8934-4e5f-9fca-665302048809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it was only Zamboanga Peninsula that saw a sustained increase
        in its cases, <a href="https://www.cnnphilippines.com/regional/2022/4/11/zamboanga-city-dengue-outbreak-deaths.html">with
        Zamboanga City even breaching the epidemic threshold</a> that triggered the
        declaration of an outbreak by local authorities, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb924cb7-2ce3-4f3d-905c-284c011133ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b4b08-a22c-441e-acd4-74fd5a4125b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases are also among those aged less than 18, she noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d0d82-6548-4b5d-bead-a1a2bff9e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a50426-3d61-41c5-91d8-32d9694e7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of deaths, an increasing trend has been observed in Zamboanga
        City, Lapu-Lapu City, Cebu province, and Iloilo province, Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f6538-48b7-454b-9bd0-08b89eb33ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecab1dc-7af3-4a3c-8ec1-acdd9cf05de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current reported cases are generally “significantly lower”
        than those in 2021, the DOH official said fast lanes for dengue patients have
        been activated in hospitals, and logistical needs of local government units
        have been prepositioned to address the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431cc75c-b544-47c6-82b7-913f51dd46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf19864-8ff7-4767-83dc-302af2c4a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also assured that the DOH is continuously monitoring the situation
        and guidance have been given to local authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a8a24-87ee-46a3-bf0a-624e89bab65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122581d-f611-4ce2-9044-7230364e5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also encouraged communities to keep their surroundings
        clean to prevent dengue from further spreading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd41762-d70d-4ab2-931d-ebc79830de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9481736-7ba7-4bca-91be-9c13b07aa0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If cases will continue to increase, this may potentially affect
        COVID-19 response in hospitals, especially if dengue patients would also require
        medical attention, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06040b1-4110-4788-9408-8b7b58e8c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c695b5-7a61-407c-acf0-5586e4aa3109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue is a viral infection transmitted to humans through the bite
        of infected mosquitoes. It does not spread from person to person.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48795975-2f5d-4535-a665-1ff98aa017fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ccf27-64ae-4daa-8c33-4b115b26ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can cause high fevers, headaches, rashes and pain throughout
        the body</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e80cb-e084-440c-a6b8-4d3878674901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:47:24.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
