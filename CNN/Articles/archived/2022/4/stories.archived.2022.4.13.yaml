      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> &nbsp;The
        Land Transportation Franchising and Regulatory Board (LTFRB) is deploying
        more buses along the EDSA Carousel route to address the long lines of commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a31989-eb82-47fb-ac8d-dfb159bec79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:36:24.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Wednesday night, the LTFRB said it already
        deployed "skip" and "rescue" buses to stations with long queues of passengers.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fltfrb.central.office%2Fposts%2F293849496264352&show_text=true&width=500"
        width="500" height="738" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727e237-a6dc-4a88-9007-3374fba46969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:36:24.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3cc44-58c7-47f8-9e3e-8e5997bf205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:36:24.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also decided to extend the operating hours of the free
        ride service until 12 a.m. or 1 a.m. The EDSA Bus Carousel usually operates
        from 4 a.m. to 11 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e6bd6-8c70-4302-ab8a-5e8a1a9da890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:36:24.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also apologized for the current situation, as operations
        of the Metro Rail Transit (MRT-3) are suspended from Wednesday, April 13,
        to April 17 for the rail system''s annual maintenance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc0a68-fba5-4a96-860b-4ce31cdcd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:36:24.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EDSA" is one of the trending topics on social media platform Twitter
        as citizens express their disappointment about the current transportation
        woes.</p>'
