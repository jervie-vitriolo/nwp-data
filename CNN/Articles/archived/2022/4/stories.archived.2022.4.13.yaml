      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8151815-f5b9-4f2f-8521-3c0aaee02af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I think it is a war crime," he said April 4 when questioned
        whether atrocities revealed in Bucha, Ukraine, would constitute a genocide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f310833-d36d-46aa-b2b3-1df4497c4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
