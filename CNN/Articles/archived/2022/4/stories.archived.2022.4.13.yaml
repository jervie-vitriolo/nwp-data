      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man in Western Australia has been charged
        with more than 400 sexual offenses against children in what police are calling
        one of the most significant child abuse investigations in the state''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd5572d-d47f-44f8-92f1-7ead280cdc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:37:01.621+08:00
