      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) –</strong> Ralph
        Robin nailed the clutch baskets under the last two minutes to lead the comeback
        win of the Emilio Aguinaldo College Generals against the San Sebastian Stags,
        63-60, in NCAA Season 97 on Friday at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3b9af-5537-426a-806a-17a4c9550e09'
      'mgnl:activationStatus': true
