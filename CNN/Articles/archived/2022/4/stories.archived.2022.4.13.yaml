      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced in February that the upcoming season of the series
        will debut in two parts this summer. The first will premiere May 27 and the
        second will hit July 1, both right before holiday weekends. The show''s creators
        and producers, brothers Matt and Ross Duffer, said that "Stranger Things 4"
        is the "most challenging season yet, but also the most rewarding one."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c1b84-141c-4050-84fe-39880d96c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:53.780+08:00
