      'mgnl:lastActivated': 2023-01-19T16:15:13.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a5f0d-e5b2-4161-be36-8d18510976ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional dose will be given at least four months after the
        first booster, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42fd92e-970b-405d-b26d-2c9abb151c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d451c-18b8-4695-a83c-13ef09b59c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For moderately and severely immunocompromised patients, the 2nd
        booster could be given earlier subject to the attending physician''s assessment.
        The FDA thus recognized waning immunity in the specific populations,” the
        agency noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9daf78-b66b-4d82-97c7-27595682d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.813+08:00
