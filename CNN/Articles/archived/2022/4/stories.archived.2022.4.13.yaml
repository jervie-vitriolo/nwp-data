    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB deploying more buses to address influx of commuters along EDSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb88a08-e265-4366-9fa2-73236e79e979'
