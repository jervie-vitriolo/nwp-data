      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Tropical
        Depression Agaton left at least 76 dead as of Wednesday, based on reports
        from the local authorities and the National Disaster Risk Reduction and Management
        Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959281d-aae5-4063-84cb-a84dcaa64b13'
