      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb346a-09c7-4c42-a815-ce130a9ee0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:33:46.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Kardashian said just being with Davidson puts a smile on
        her face.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dcd0c0-43bb-4922-b485-f6294a563bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:33:46.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889c322-51ac-4d97-bfd4-fac6c60e35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:33:46.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were driving in the car yesterday and I just, like, looked at
        him and I was like, ''Thank you.'' And he was like, ''What?'' And I was like,
        ''For running errands with me, like, this is so much fun just to, like, go
        to a doctor''s appointment or go to the dentist and just, like, run errands.
        I''m having so much fun.''"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d68e3e-1d1d-4f02-aa36-596c5b1c03b2'
