  'Biden-Ukraine-genocide':
    'author': 'Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-13T07:33:54.087+08:00
    'imagesource': 'jcr:998b39ae-1b09-44f7-aeb4-bf921a9c1ff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3088da9-a5d3-4dbb-b658-b62914ff2a68'
    'lead': 'President Joe Biden says the atrocities being uncovered in Ukraine qualify
      as genocide, a designation he''d previously avoided but that he now believes
      is warranted as scenes of devastation emerge from towns once overrun by Russian
      troops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T07:37:26.775+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:22:06.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:22.041+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden calls atrocities in Ukraine a ''genocide'' for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47261ff1-22dc-4791-8655-0a2b5511ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden said Tuesday the
        atrocities being uncovered in Ukraine qualify as genocide, a designation he''d
        previously avoided but that he now believes is warranted as scenes of devastation
        emerge from towns once overrun by Russian troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f72b5-f5ac-434d-8d81-25da01eab468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59886e18-8a44-4c3f-b413-29585040b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called it genocide because it''s become clearer and clearer that
        (Russian President Vladimir) Putin is just trying to wipe out even the idea
        of being Ukrainian. The evidence is mounting," Biden told reporters in Iowa
        after using the term earlier in a speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8626f79-7529-4e72-94df-c7cbebfcdf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a21a2-f498-4496-a3f1-697b1846f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s different than it was last week, the more evidence that''s
        coming out," he continued. "Literally, the horrible things that the Russians
        have done in Ukraine -- and we''re going to only learn more and more about
        the devastation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06791aac-7697-48f5-9fc0-2932c3bb5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9b060-fc63-434d-a6a6-829afad5c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll let the lawyers decide, internationally, whether or not
        it qualifies," he concluded, "but it sure seems that way to me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6faf4-b862-4d48-9295-0a48a65bf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ff129-0704-45f5-86e9-521f17ce45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dramatic rhetorical escalation in the US view of what is
        happening on the ground in Ukraine, which Biden has previously deemed war
        crimes. And it appeared to be the latest example of the President allowing
        his emotion-driven views of the war to outpace official US policy toward the
        conflict, even as he was voicing a position held by many Americans horrified
        by the scenes of brutality in Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e5c2d-0b3f-4b5b-8b00-615cf856c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86a9e6-17ad-4295-966e-26141604f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It garnered near-immediate praise from Ukrainian President Volodymyr
        Zelensky, who began accusing Russia of committing genocide inside his country
        last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaffec5-9dac-4312-bccb-d851604279f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf32e58-021f-48bd-bec3-5793c8cf3e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True words of a true leader @POTUS," Zelensky wrote on Twitter.
        "Calling things by their names is essential to stand up to evil. We are grateful
        for US assistance provided so far and we urgently need more heavy weapons
        to prevent further Russian atrocities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a0ee1-9eba-4dd3-829e-b19d1d3d8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf577c-5acf-4d34-b575-16ce2be6d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government rarely designates atrocities using the term genocide;
        previous examples include the Chinese campaign against Uyghur Muslims and
        Myanmar''s persecution of the Muslim minority Rohingya. It does not carry
        any legal ramifications but does carry significant weight as Biden seeks to
        rally countries behind a strategy of isolating and punishing Moscow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd719a2-944b-466a-9b95-a1eea31031aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea78dd-ffbc-440a-b8af-65c2a6f41a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as Sunday, Biden''s top advisers had downplayed the
        importance of designating Russia''s actions in Ukraine a genocide. And Biden
        himself said last week that a genocide was not underway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4d10b-71e1-49eb-aacc-3428f98265b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678cebd3-8e5b-499c-a861-09ff99f7106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since then, scenes of horror have emerged from Ukraine, including
        in the town of Bucha, where images of dead civilians and mass graves drew
        international outcry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7975006-bb0f-4b95-b7f4-bb61e51bc773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e37cd9-59d1-4b01-816c-8c98e8f4e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks earlier Tuesday, Biden said Americans'' budgets shouldn''t
        depend on whether a dictator "commits genocide" in another country, an apparent
        reference to Putin and the Russian invasion of Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d527698-bcd1-488a-b2f6-3857ae2a9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec6e73-5c88-4d7c-9d72-7752d8f9be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your family budget, your ability to fill up your tank, none of
        it should hinge on whether a dictator declares war and commits genocide a
        half a world away," Biden said in Iowa, where he was unveiling a new rule
        on ethanol.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558b4bc-bbb7-4612-9d4e-7e6beb2e256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a93a9d-80b9-4413-9096-942dad95111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.717+08:00
