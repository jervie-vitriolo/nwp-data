    'mgnl:tags': ['Apple', 'Tim-Cook', 'antitrust-legislation']
    'template': '1'
    'title': 'Apple''s Tim Cook warns of ''unintended consequences'' in app store
      antitrust legislation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ff641-cbf1-47d5-8bec-848a49eaa84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Apple CEO Tim Cook blasted regulatory
        proposals by Congress and in the European Union on Tuesday, arguing that legislation
        aimed at cracking open the company''s app store will hurt user security and
        privacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93b605-ea34-490f-a88a-940591d820f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1eff9-a0c5-4fd4-94c2-a3278d84a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks show how Apple is bringing out its heaviest hitters
        in opposing government policies that could let iPhone users install apps from
        non-official sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492281c-8ecd-4cf3-8608-c9b8590b8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863c4c1-ed2c-443d-81cf-5a44e92e1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply concerned about regulations that would undermine
        privacy and security in service of some other aim," Cook said in a speech
        to the International Association of Privacy Professionals. "Here in Washington
        and elsewhere, policymakers are taking steps, in the name of competition,
        that would force Apple to let apps onto iPhone that circumvent the App Store
        through a process called sideloading."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557644f-3e6e-480a-8ff3-dfa65e8cba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069f16a-cf96-4d9b-a6fe-e2feb7b04bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But," Cook added, "if we are forced to let unvetted apps onto iPhone,
        the unintended consequences will be profound,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0046c8-fab1-48d8-ad8d-d54451cf0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015bcec0-961f-495f-acb1-d28be683ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has long argued that its rigorous platform policies and strict
        oversight of app makers ensure that iOS apps are safe and trustworthy. But
        critics of Apple, including numerous app developers, say Apple''s policies
        are draconian, mandate exorbitant fees and allow Apple to maintain exclusive
        control over the iOS ecosystem to the detriment of competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f07f94-2461-43ae-8523-48ac764ae643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab9735-96bd-41aa-967b-378de82e0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers are increasingly moving to force mobile operating systems
        such as iOS to accept apps from third-party app stores and websites. European
        lawmakers last month unveiled the Digital Markets Act, a sweeping antitrust
        proposal to regulate major app stores, social media platforms and other so-called
        digital gatekeepers whose size and power allow them to dominate online markets.
        Meanwhile, a US bill more narrowly focused on app stores — the Open App Markets
        Act — cleared the Senate Judiciary Committee earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190609cb-fc95-4b76-8728-effd5b664274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe446f4-88f1-43cc-bc49-28071988a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former top national security officials have sided with Apple, saying
        that requiring iPhones to accept apps that may lack sufficient security protections
        could ultimately endanger the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699acd9e-f24f-4907-a851-ffa87f5ba913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a764f6-5e5d-4896-a695-6c5b27797657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook, for his part, said Tuesday that the proposed regulations would
        work against competition by effectively removing people''s ability to choose
        a more secure and privacy-protecting platform. As some app-makers may move
        to host their apps on less scrupulous app stores, Cook claimed, the overall
        result would be a weakening of consumer privacy and security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506c513-50a3-4235-a893-8acd7e6d81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54b02f-6650-4a22-9631-8aad0be5e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When companies decide to leave the App Store because they want
        to exploit user data, it could put significant pressure on people to engage
        with alternate app stores," he said. "App stores where their privacy and security
        may not be protected."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb6e74-d5d3-4537-8fe3-ad35d356f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T02:35:44.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/12/tech/tim-cook-antitrust-warning/index.html">Apple''s
        Tim Cook warns of ''unintended consequences'' in app store antitrust legislation</a>."</em></p>'
