  'putin-finland-sweden-nato-backfire':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-13T10:02:23.750+08:00
    'imagesource': 'jcr:3bf88fae-2311-4f75-9c08-cdd1db27289b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '495c441c-9f52-4e6d-bf43-6990954d3774'
    'lead': 'By invading Ukraine, Vladimir Putin wanted to bring his neighbor to heel
      and make the West think twice about expanding alliances towards Russia''s borders.
      But Russia''s assault is having the opposite effect on some countries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T10:04:04.565+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:22:00.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:24.001+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NATO', 'Vladimir-Putin', 'Russia', 'Finland', 'Sweden']
    'template': '1'
    'title': 'Putin''s bullying backfires as Finland and Sweden edge closer to joining
      NATO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4611a-4987-4271-a5cc-44f0c6626ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Vladimir Putin launched his invasion
        of Ukraine, his goals were clear. He wanted to bring his neighbor to heel,
        assert Russian authority in Eastern Europe and make the West think twice about
        expanding militarily and politically toward Russia''s borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce11b98-27ce-41e7-8e12-3811c9dfc921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18757818-f337-4924-9517-0e888d91e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in one important respect, Putin''s plan appears to have failed:
        The war has united the West against Moscow in ways that seemed unimaginable
        in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac041c11-46f9-477d-b12b-0a972df186fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be406dc1-6630-4a3d-94ba-3254c223c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Finland and Sweden -- nations that are officially non-aligned
        -- are edging ever closer toward joining NATO, the US-led military alliance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d789832-d2fa-4f39-8d5b-e05f21696c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0105e2a-a6f8-4800-985d-9cef0096d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland is expected to produce a report on the country''s security
        policy this week, a key step on the road to the nation potentially applying
        for NATO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb484911-a0bc-4d5d-926b-c84f764bd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17233111-203d-4ec7-823f-ffb1f68d3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report is expected to start discussions in Finland''s parliament
        about whether to pursue membership in the alliance -- discussions which Finnish
        Prime Minister Sanna Marin said she hoped would wrap up "before mid-summer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e40789-84cd-48ab-9a3b-13012ba7de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2d4fe-ebce-4d3e-928b-d21468dbda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland''s foreign minister Pekka Haavisto said Monday that it was
        "important" that neighboring Sweden was following a "similar process" which
        he expects to take time. "But of course we exchange information all the time
        and, hopefully, if we make similar kinds of decisions, we could do them around
        the same time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b150a0-b05b-442a-9e5c-d1180a547fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361b2ac-9c84-4796-b9b5-0c624893ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden holds an election later this year, in which NATO is likely
        to be a key campaigning issue, with mainstream parties potentially not objecting
        to joining the alliance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad39b7-8f55-42b3-8e28-7fb62068490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb633133-2312-4c01-aa31-8a25e6e73e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish Prime Minister Magdalena Andersson did not rule out the
        possibility of membership in an interview with SVT at the end of March. Sweden
        is undertaking an analysis of security policy that''s due to be completed
        by the end of May, and the government is expected to announce its position
        following that report, a Swedish official told CNN. They said their nation
        could make its position public sooner, depending on when neighboring Finland
        does.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ea74b-acaf-448f-8c56-f231abea6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f40e80-9fbf-4339-a9c0-f0c4c1f072ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public opinion in both countries has shifted significantly since
        the invasion, and NATO allies and officials are on the whole supportive of
        the two countries joining. The only serious objection could come from Hungary,
        whose leader is close with Putin, but NATO officials think it would be able
        to twist Prime Minister Viktor Orban''s arm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91594e-2745-44ec-8a1d-4e6bc431643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b04cc-54a6-41f8-8841-4d06108767ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Putin started his war demanding that NATO roll its borders
        back to where they were in the 1990s, the fact this is even being considered
        represents a diplomatic disaster for Moscow. And if Finland in particular
        were to join, Putin would find Russia suddenly sharing an additional 830-mile
        border with NATO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24b247-1d29-4c4e-b146-7c1963123b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56103f3a-7b14-491b-9bee-347939d859b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov warned on Monday that expanding
        NATO wouldn''t bring any more stability to Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942640e-d29a-4256-b78f-a489a83fdfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06d2cb-f2ef-46d0-9d3a-268e1a856560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have repeatedly said that the alliance itself is more of a tool
        for confrontation. This is not an alliance that provides peace and stability,
        and further expansion of the alliance, of course, will not lead to more stability
        on the European continent," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e6652-30fb-48c2-9aea-fa175a09783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0dda6-497f-45e3-ab44-5e54bbdff25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Bauer, the head of NATO''s military committee, told reporters
        on Tuesday that the alliance has not ruled out new members, but said it was
        ultimately up to Finland and Sweden to decide whether they want to join, Reuters
        reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fab217-10c0-4dd5-9d71-aa042a8acb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd9acf8-ac89-4c41-bafd-92a8f6ecf873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a sovereign decision of any nation that wants to join NATO
        to apply for membership, which they so far have not done ... We are forcing
        no one into NATO," Bauer said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d31745-6653-4281-8143-bf3dfe852cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd1ffc-4c2d-4cf9-b1f7-053092f5d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor has Putin''s invasion motivated Ukraine to pull back from its
        desire for closer integration with the West. While the country is unlikely
        to join NATO, its efforts to join the European Union have accelerated since
        the start of the war. This would take a very long time and could also face
        stiff opposition from Hungary, which is already in a nasty battle with Brussels
        over its violations of the rule of law, causing the EU to propose suspending
        central funding to Budapest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7fb35-cc11-4e70-9266-b9320bb2808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd011af-4c0d-464c-900a-8ace7f515402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, once again, the fact it''s being talked about and the level
        of support among EU leaders and officials is another indication of just how
        united the West has become against Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453c833-a4a2-4ce4-b450-ab62fd509d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ec693-4da9-4908-98aa-8cc7dfdebbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that since the start of the war, the West has
        remained largely united in its response to Russia, be it through economic
        sanctions or military support for Ukraine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883c322-a3c1-41d7-8cf6-8339e3409229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164a981-6fd2-4e35-9caf-ce301aae1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are a few challenges coming up that will test how
        united this alliance against Russia really is.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b2d30-e6d8-4a45-b11c-a6f6742f09ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9ba68-d5aa-47b1-8233-335f64c29062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, if it emerges that Russia has used chemical weapons in Ukraine,
        there will be enormous pressure for the West, particularly NATO, to take an
        even more active role in the war -- something the alliance has been reluctant
        to do so far.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5996193-9c91-4f0c-8d2a-4d2bfcdbcb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ababc-65f3-4b69-b35d-7faf40eb9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO members have already discussed red lines and what action should
        be taken in the event of chemical weapons, but those details are still private
        to prevent Russia from taking pre-emptive protective action.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd979e-40e1-4eeb-a485-a1bff1f14742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38afb13a-63ee-4ba9-b968-8883ed493744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, any NATO intervention would almost certainly lead to a
        less stable security situation in Europe, as the West would risk a military
        confrontation with Russia -- a nuclear power, which would likely respond by
        intensifying its attacks on Ukraine and possibly in other areas of traditional
        Russian influence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432f7f3-78b1-4ace-9e95-c5dff27b666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591a3d9-7fde-4b0a-93dc-4d7b2086e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the cost of living crisis in many European countries could
        soon test the unity of future Western sanctions on Russia and embargoes on
        Russian energy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f70ed1-d6a8-439c-b4c3-04cf48367879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7a9af-5a1e-4dc9-a668-e94a827f21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, ultimately, the economy of Western Europe is deemed more important
        than holding Russia to account for waging war on its peaceful neighbor, then
        Putin could to some extent get away with invading an innocent country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec914fc-f305-4d5b-97ee-c4209ad6058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041846e2-4b66-4156-adec-f27e78f35450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, as that unity largely holds, it is clear that Putin''s
        desire to belittle the Western alliance has backfired -- and that the strongman
        has secured pariah status for his nation, possibly for years to come.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a210a-2331-4835-a347-66ba4b7043f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:04:04.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:22:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/12/europe/putin-finland-sweden-nato-backfire-cmd-intl/index.html"><em>"Putin''s
        bullying backfires as Finland and Sweden edge closer to joining NATO"&nbsp;</em></a></p>'
