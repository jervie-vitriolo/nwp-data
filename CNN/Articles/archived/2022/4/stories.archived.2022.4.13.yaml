      'mgnl:lastActivated': 2023-01-19T16:15:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches were carried out at the man''s home and workplace, during
        which multiple electronic storage devices were seized, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52706c3f-583a-4a9d-b2d2-ab5b498ff053'
      'mgnl:activationStatus': true
