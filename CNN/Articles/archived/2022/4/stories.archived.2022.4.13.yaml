    'template': '1'
    'title': 'QUIZ: Test your knowledge on Philippine history and general facts '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ab467-3fce-4bcb-bec0-c20c04ac3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.382+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:15:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent brouhaha involving teenage reality show contestants and
        their failure to correctly answer some basic Philippine history and general
        knowledge questions have exposed what experts have called <a href="https://www.nytimes.com/2021/09/13/world/asia/philippines-students-remote-covid.html"
        target="_blank">a “crisis” in our educational sector</a>, especially during
        online classes where both teachers and students struggle to meet their needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cbc478-5a6c-48d1-821f-11ad8b573d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.382+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:15:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212801bc-abe1-4a1f-8c92-7c49d8634b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.382+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:15:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent forum on Philippine education and textbooks, called
        “<a href="https://www.facebook.com/watch/live/?ref=watch_permalink&amp;v=463413915413889"
        target="_blank">#TwistedTruths: The dilemma of Philippine history textbooks,”</a>
        panelists said that the way history is taught to young Filipino students contributes
        to an “education crisis” as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22b6e5-e6fa-4ec0-9319-b0eddb0ed3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.382+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:15:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
