    'lead': 'China has lashed out at the United States for ordering its consulate
      staff to leave the locked-down city of Shanghai, accusing officials of ''weaponizing''
      the financial hub''s failing attempt to contain the spread of Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T13:57:13.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:19:45.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:28.386+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
