      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence collection for the incident "will take some time," according
        to Driscoll, but added that he was grateful for the residents and eyewitnesses
        who have already stepped forward with information.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b2ceb-f152-47ef-8b4b-ffb7b3e92afb'
