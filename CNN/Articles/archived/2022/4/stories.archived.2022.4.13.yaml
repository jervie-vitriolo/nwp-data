      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian and Davidson appeared in a "Saturday Night Live" sketch
        together last fall where they shared a kiss. They became Instagram official
        in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414cc26-9729-432d-ac7c-644d442d2cde'
