      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a digital forensic examination, authorities identified approximately
        3.8 million images and videos considered child exploitation material.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392b31d-6a36-474e-b21b-e2c0cc174086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:37:01.622+08:00
