    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH OKs second booster for seniors, immunocompromised, healthcare workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b76cc-0f52-40f5-b5c4-17f6bdd9eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)—</strong> The Food
        and Drug Administration (FDA) has approved the rollout of a second COVID-19
        booster shot for senior citizens, immunocompromised individuals, and frontline
        healthcare workers, the Department of Health (DOH) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51bc41-0455-4536-9a0c-5cb572b2d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443858f-6ee8-4df7-b2e7-9a008c328c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH confirmed it has received the amended vaccine
        emergency use authorization from the FDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506de6ab-b6be-4c98-8806-a60541281483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.812+08:00
