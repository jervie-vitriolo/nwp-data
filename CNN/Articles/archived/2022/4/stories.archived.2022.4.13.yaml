      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ea753-20f3-43e5-87fb-6a30726f3fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        IM Pilipinas lead convenor Tim Orbos recounted what has been happening within
        the organization after his faction announced that it will shift its support
        from Manila Mayor Isko Moreno to Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cf394-a7fe-4cb9-ba6d-489c712aab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693217d-da8b-4601-8de6-e1b863984a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out that some of the officers — I''m not referring to
        the camp of Yorme, this is just IM Pilipinas — some of the officers there
        are preventing other people from moving out," Orbos said, when asked how big
        of a percentage of their group has jumped ship. The volunteer group, one of
        the first to urge Moreno to run for president, claims to have around 200,000
        members nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993adb31-5a3f-4ab9-a79e-1671915b6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376d685-5d23-49c2-8997-d24c8b436d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can say ''I''m just saying it,'' but we have people who can
        really attest that they were coerced in not joining our call for unity. We
        have text messages even to me, saying they will join and then they will not,"
        Orbos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932bcd9-9ee1-41cc-a5b4-f4c931cbbc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
