      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421a9f5-0bb2-414c-a860-925bb143f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dar apologized to senators for skipping the last three
        hearings on the large-scale smuggling of vegetables and other agricultural
        products.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562e9a5-0ac7-4a71-bc24-333aedc85e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c8173-2f5a-42dc-a5dd-cf2b1ba0a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:38.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry kasi nagconflict ng schedules kasi (there was a conflict
        in the schedules because) I was attending equally important events," Dar said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164a26b-24af-407e-94db-b660a092a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:38.595+08:00
