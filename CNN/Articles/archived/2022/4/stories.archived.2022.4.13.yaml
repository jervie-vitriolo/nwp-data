    'lead': '''Stranger Things'' is approaching its final run, but it still has some
      creepy scares left in store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T12:54:53.779+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:20:25.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:27.556+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stranger Things'' debuts new trailer for its creepy upcoming season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e88f2-d373-40fa-96bc-ac48112fdc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:53.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:20:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;"Stranger Things" is approaching its
        final run, but it still has some creepy scares left in store.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def6fe4-8610-40e4-a56f-5c9e7839cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:53.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:20:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s immensely popular science fiction horror series released
        the first trailer to its fourth season Tuesday. The teaser gives fans their
        best look yet at the upcoming adventures for the kids from Hawkins and even
        takes viewers far from smalltown Indiana and into unsettling places. That
        includes the horrific world of the Upside Down and what appears to be a snow
        covered Russia.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It’s
        time. See you on the other side. <br><br>Stranger Things 4 Vol. 1 premieres
        May 27 <a href="https://t.co/vMbYkZft0M">pic.twitter.com/vMbYkZft0M</a></p>&mdash;
        Netflix (@netflix) <a href="https://twitter.com/netflix/status/1513879685150781443?ref_src=twsrc%5Etfw">April
        12, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031bce0-5dab-4cc7-ac3e-edc9cf15ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:53.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:20:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7fb6a9-701a-480e-be92-702fbd5abb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:53.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:20:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer, which clocks in at 3:17, strikes a new tone for the
        series. Although the show has always balanced wonder with horror, season four
        appears to be more of the latter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bf78b-33f8-49f2-9608-23e75c465816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:53.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:20:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A war is coming," Paul Reiser''s Dr. Owens warns Millie Bobbie
        Brown''s Eleven. "I don''t know how else to say this other than just to say
        it. Without you, we can''t win this war."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee615b-2409-4ca9-83b9-159424acf1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:53.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:20:28.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer may be darker than previous seasons, but it also has
        some of "Stranger Things" nostalgic joy. That includes roller rinks, bad 80s
        haircuts and Journey''s 1983 hit song "Separate Ways (Worlds Apart)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60eccd-6f8e-43a1-9f3e-a9d7845f046d'
