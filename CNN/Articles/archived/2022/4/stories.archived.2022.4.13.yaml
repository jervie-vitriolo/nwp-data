      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation for Hoda Kotb''s "Making Space" podcast, Kardashian
        explained that she''d been single for about 10 months before she was ready
        to date again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1c713-67d9-4c40-b73a-6941e66882dc'
