      'text': '<p><strong>Quezon City (CNN Philippines, April 13) –</strong> Justin
        Brownlee and Scottie Thompson came out big on the night they were feted to
        lead Barangay Ginebra in a 95-84 win over the Meralco Bolts in Game 4 of the
        PBA Governors’ Cup finals on Wednesday at the Smart Araneta Coliseum.</p>'
