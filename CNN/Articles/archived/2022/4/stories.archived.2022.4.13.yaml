      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb07cf6-0aea-4791-8f8d-442e7a5a8df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.359+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London mayor Sadiq Khan also called for Johnson to quit, saying
        "a Prime Minister who breaks the laws his Government makes and then lies about
        it isn''t fit for office."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0f092-04f1-482c-ae22-d8cf1578c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.359+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0041e0-12f1-4d86-8bd0-7325ad7e5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.359+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families made huge sacrifices and obeyed the law. Many said their
        last goodbyes to loved ones on the phone while the Prime Minister partied,"
        Khan added in a statement on Facebook.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303b6f6-2a2c-459e-98db-1c36e9d1fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
