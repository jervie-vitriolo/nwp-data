      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b24e07-c65c-4b14-981a-de29513b9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police said earlier Tuesday they had issued
        more than 50 fines as part of their "Operation Hillman" investigation into
        gatherings held on government premises in Downing Street and Whitehall while
        the rest of the country was living under strict pandemic restrictions. Revelations
        of the parties sparked national outrage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f2abf-b813-41f3-9029-7a4262df4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.703+08:00
