      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85681f2-671b-4b0b-ac4c-333314629f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.359+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ministerial rules, if a government minister breaches
        the ministerial code, it is expected that they should resign from their job.
        The code includes the "overarching duty" of ministers to comply with the law.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bae807-1c6a-49ec-9a0e-b1e4c77ce7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
