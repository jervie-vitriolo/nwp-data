      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st SEA Games artistic gymnastics competition will be held
        from May 13-16, while the rhythmic gymnastics tournament is scheduled from
        May 18-19. The aerobic gymnastics event is slated from May 21-22. All the
        gymnastics competitions will take place at the Quan Ngua Sports Palace in
        Hanoi.</p>'
