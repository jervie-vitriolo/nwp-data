      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e265d4-71d5-4050-930a-6a705313f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we are through with our investigation and we are clear that
        may ginawang masama or collaboration sa mga smugglers (that they erred or
        collaborated with smugglers) - we will bring this to the open in due time
        na meron kaming sapat na ebidensya (when we have enough evidence)," Dar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0d8e7-a302-498d-abad-9648b12189cc'
      'mgnl:activationStatus': true
