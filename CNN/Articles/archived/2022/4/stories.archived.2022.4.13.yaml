    'lead': 'US President Joe Biden said on Tuesday that his administration won''t
      be "letting up" until the perpetrator of a shooting on a subway train in Brooklyn
      is found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T05:20:49.103+08:00
