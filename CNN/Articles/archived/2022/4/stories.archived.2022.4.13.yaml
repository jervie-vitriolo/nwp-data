      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f75712-a485-4a91-b3e6-980eeaf4a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:44:59.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspect put on a mask, deployed a gas canister and
        then began shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebebb5a9-082c-42af-85ca-93e85aafd274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:44:59.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07e99a-fdb2-48e9-971a-e37f376788af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:44:59.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Several undetonated devices were also found at the scene,” the
        Consulate said. “In view of this, kababayan are requested to be vigilant and
        to take the necessary precautions as the suspect has not yet been apprehended.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce9aaf-1fec-4b33-8554-5dca5ed41379'
