      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that, you know, sometimes things happen when you just least
        expect it. It was the last thing that I was really planning on," she said,
        "And so when it did happen, we were kind of, like, ''Oh, my God, I wasn''t
        planning on this. And this isn''t even what I was thinking of,'' and it just
        makes it that much sweeter and so much more fun."</p>'
