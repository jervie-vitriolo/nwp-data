  'PH-foreign-loans-hit-4.80B-in-Q1':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-13T16:58:32.167+08:00
    'imagesource': 'jcr:6974403f-4e12-4b55-90a5-a9a8f7c0d235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08aeaae-2d95-4b53-bb50-a05f1e659534'
    'lead': 'The Monetary Board (MB) approved more foreign borrowings by the government
      in the first quarter of 2022 to finance infrastructure projects and pandemic
      response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T16:59:40.586+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:15:44.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:33.995+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH foreign loans hit $4.80B in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c5571-f696-4ca1-b401-62e96c9da4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        Monetary Board (MB) approved more foreign borrowings by the government in
        the first quarter of 2022 to finance infrastructure projects and pandemic
        response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15709d24-391b-4694-a318-6b5a8b53eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bangko Sentral ng Pilipinas (BSP) said foreign
        borrowings reached $4.80 billion in the first three months, 69% higher than
        the $2.84 billion approvals a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba30257-49ce-488f-887e-d2d3b376f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The borrowings consisted of a bond issuance amounting to $2.25 billion
        and three project loans aggregating to $2.55 billion, the central bank added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861e584-36bb-4838-807a-21b9f679e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP gave a breakdown of where the new funds would go:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3662bd76-7701-44c5-9635-28688500decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— $2.25 billion for the national government''s general budget financing
        requirements</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6b89e-ccb1-41ca-b392-4d15c1fd528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:47.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— $2.08 billion for transportation</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fffaa-bd13-48c3-af63-0b64de707e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— $300 million to boost the pandemic war chest</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f033f-367c-4154-afb5-c5728d543b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— $175.10 million for infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2be0bb-5682-4768-af03-b5bda19f18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, prior approval of the BSP, through
        its MB, is required for all foreign loans to be contracted or guaranteed by
        the Republic of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8173b1-704d-48f4-bd6a-9f50621e0b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Letter of Instructions No. 158 dated 21 January 1974
        also requires all foreign borrowing proposals by the NG, government agencies,
        and government financial institutions to be submitted for approval-in-principle
        by the MB before the commencement of actual negotiations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07595d9-2145-4144-827e-c813be7e7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:59:40.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:15:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP promotes the judicious use of the resources and ensures
        that external debt requirements are at manageable levels, to support external
        debt sustainability," it said.</p>'
