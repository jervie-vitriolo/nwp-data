      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Gwynn Timbang, Justine Ace De Leon, Juancho Miguel Besana, John
        Ivan Cruz, and John Matthew Vergara will join Yulo in the men’s artistic gymnastics
        squad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f1e9a-4e3f-435e-987c-4d21ba3cac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:21:19.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:33.669+08:00
