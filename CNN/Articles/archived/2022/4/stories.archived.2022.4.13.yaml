      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which debuted on the service in 2016, has been one of
        the most popular series on the platform and arguably its most important franchise.
        Not only is it a cultural sensation, but its reach has extended to video games,
        theme park attractions, fast food items and merchandising.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90c9a4-fa17-41e8-aa9b-b101731466c1'
