    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866e4fd-e418-4f60-8a84-624d15a0e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:04:47.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:18:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said they echo the vice president''s commitment to strengthen
        defense and address security concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9745a4bc-c7ea-47e5-bc7e-4bc0bc5f0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:04:47.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:18:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe in her advocacies, particularly on the matters of peace
        and order," they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4421f6e-d852-4163-89ff-a0f08392d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:04:47.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:19:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s advocacy, which the group stressed as "significant to
        our country''s internal security," include the continuation of the war against
        illegal drugs, particularly taking down big-time dealers while pushing to
        cut demand through "education, rehabilitation of the users, and strengthening
        the family and communities as forefront in the battle against this national
        menace."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7d412-4c1c-4c6c-8977-9b7a0ff8b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:04:47.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:19:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they also believe that a science-based approach to fighting
        crimes would be carried out under Robredo''s leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7a77f-d622-4044-bf25-dfda528b0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:04:47.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:19:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired officers also said they share Robredo''s commitment
        to strengthen the criminal justice system, and to pursue the PNP Patrol Plan
        2030, promising to beef up the capabilities of training institutions and units,
        such as the Forensics Group, the Anti-Cybercrime Group, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e78fae-2f29-46e6-ac7a-5a179806c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:04:47.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:19:01.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Vice President Leni Robredo is the candidate with
        the required sincerity, political will, leadership, competency, and necessary
        moral strength and integrity to implement such critical programs for the best
        interest of the country," they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f89802-23b6-47e3-8a2f-620263d2305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:04:47.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:19:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, we pledge to stand with the nation and the people and
        our government to ensure that no assault to suffrage will come to pass, and
        that the integrity of the democratic process shall be unsullied by any lawful
        acts of omissions," they added.</p>'
