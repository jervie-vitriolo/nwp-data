      'mgnl:lastActivated': 2023-01-19T16:15:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd978b05-dc52-42ba-b0c1-b84d99810399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Committee of the Whole''s third hearing on Tuesday,
        Senate President Tito Sotto named four suspected big-time smugglers. Citing
        information from a whistleblower, he said they were being protected by agriculture
        and customs officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f46ada-a4d2-4fbd-b953-d9d9d908a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357083c-6164-453e-b916-fd7604ab1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the DA has not come across these names in its own investigation,
        but recognized that one of them - so-called "Onion Queen" Luz Cruz, also known
        as Leah Cruz - is a known importer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7943ab-a689-423e-923a-369212a72931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42bee9-a3ba-48c1-9a72-42def621c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Agriculture chairperson Cynthia Villar expressed
        dismay upon hearing her name again, saying Cruz had been investigated in 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a1ab1-62fd-4df3-8835-89dca93386c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:30.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc66a5e-83bf-437c-a253-3a17986a5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So parang wala palang nangyari na nablacklist yan kasi hanggang
        ngayon lumalabas pa rin yung Leah Cruz," Villar said during the hearing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2574a98-92d2-4612-b700-41c049340ada'
      'mgnl:activationStatus': true
