    'lead': ' The Philippine Consulate General in New York is reminding Filipinos
      there to be vigilant amid a massive manhunt following a Brooklyn subway shooting
      incident that injured at least 16 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T06:44:59.662+08:00
