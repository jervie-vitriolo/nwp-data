      'mgnl:lastActivated': 2023-01-19T16:22:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd1b1d-a517-426c-8742-7c0f1694cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:18:35.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA noted that the values are still subject for validation and
        more damage and losses are expected to be reported in areas hit by the storm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcca0fe-dc0d-4541-9bab-42fef8fb107e'
      'mgnl:activationStatus': true
