      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen national news brands were listed in the independent and
        non-commissioned survey conducted from March 30 to April 6, and released on
        Monday.</p>'
