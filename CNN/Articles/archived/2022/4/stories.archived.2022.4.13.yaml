    'lead': 'Fatalities from the landslides in Baybay, Leyte due to Tropical Depression
      Agaton have risen to 62 as of Wednesday afternoon, the city''s mayor said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T10:36:35.962+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:21:02.281+08:00
