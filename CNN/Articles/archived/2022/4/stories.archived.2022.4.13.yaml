      'mgnl:type': 'text'
      'text': '<p>This, after the agency received reports linking them to smuggling,
        Dar said. He added that the department also receives inputs from the DA-led
        Sub-Task Group on Economic Intelligence (STG-EI).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e9426-9da9-41ad-b51a-44951d7eb169'
      'mgnl:activationStatus': true
