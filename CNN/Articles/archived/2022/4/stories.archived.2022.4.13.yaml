      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said detectives identified 24 boys and girls who had
        been sexually abused. The abuse allegedly took place between 2015 and 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f971ec4-35a2-43b1-a0fc-3febb9f32070'
      'mgnl:activationStatus': true
