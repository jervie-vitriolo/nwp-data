    'lead': 'The Department of Agriculture says at least 3,168 hectares of agricultural
      areas and 2,199 farmers have been affected and the volume of production loss
      in Eastern Visayas and Caraga is now 16,866 metric tons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T07:18:35.760+08:00
