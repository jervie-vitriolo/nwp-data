    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24feb941-5bcd-4af8-9fef-6847dfb3b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:15:15.150+08:00
