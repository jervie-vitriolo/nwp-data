      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — A number
        of retired police officers backed the candidacy of Vice President Leni Robredo
        for president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4be8d-d07e-415e-b6b1-219fca2eda8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:04:47.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:18:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a manifesto released Wednesday, the 60 former high-ranking officials
        of the Philippine National Police and the Philippine Constabulary said they
        "strongly support and endorse" Robredo.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Retired
        police officers ‘strongly support and endorse’ the candidacy of Vice President
        Leni G. Robredo as president. <br><br>“We believe in her advocacies, particularly
        on matters of peace and order.” <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/m8nAPBft53">pic.twitter.com/m8nAPBft53</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1514107220648423428?ref_src=twsrc%5Etfw">April
        13, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
