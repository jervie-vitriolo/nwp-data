      'mgnl:type': 'text'
      'text': '<p>"I do think that I am holding, you know, a little bit more close
        to my heart on certain aspects of my relationship with Pete, and it feels
        good just to know that, like, we have this connection and we have our little
        bubble of a relationship world that we live in that, like, not a lot of people
        know about," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c60f0e-971a-4a98-8a13-ee5f4dfd1d20'
      'mgnl:activationStatus': true
