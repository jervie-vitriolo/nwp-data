      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd761751-1977-443f-9259-27e84f15bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:24.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to disclose other details, citing due process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065744ad-7528-415a-8792-9d99de0a52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
