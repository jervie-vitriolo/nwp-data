  'Brooklyn-subway-shooting-incident':
    'author': 'Brynn Gingras, Pervaiz Shallwani, Mark Morales, Kristina Sgueglia,
      Eric Levenson and Amir Vera, CNN'
    'caption': 'Courtesy: WCBS'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-13T02:27:24.520+08:00
    'imagesource': 'jcr:abab6e42-28ba-41da-853d-8a9dfe120890'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '823df672-6ebc-447f-996d-f294a2f2f374'
    'lead': 'A credit card used to rent a U-Haul cargo van helped investigators in
      New York quickly identify the suspect who opened fire on a Brooklyn subway,
      two law enforcement sources tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T02:33:21.319+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:24:13.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:17.841+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-City', 'Brooklyn', 'subway', 'shooting']
    'template': '1'
    'title': 'Investigators identify suspect of Brooklyn subway shooting after finding
      a credit card at the scene'
    'updated': 2022-04-13T06:10:00.000+08:00
    'visualType': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e28d34-314f-4c14-863e-9c7b24dee635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A credit card used to rent a U-Haul cargo
        van helped investigators in New York quickly identify the suspect who opened
        fire on a Brooklyn subway, two law enforcement sources told CNN Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78892c50-f401-4c7a-9fc6-018352390ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter, who fled the scene, was described as a 5-foot-5-inch
        Black man with a heavy build wearing a green construction vest and a gray
        hooded sweatshirt.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0e590-e6a5-476e-bac4-7928ea0205a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they discovered cellphone video from an eyewitness
        showing the suspect.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a687e9a-34b2-4421-8b95-94d3d3e4fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after 2 p.m., NYPD commanders put out an Arizona license
        plate number and ordered all officers and detectives to be on the lookout
        for the van, according to two internal emails reviewed by CNN. The truck was
        located in the Gravesend section of Brooklyn a few hours later, two law enforcement
        officials told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e524a02-5bbf-453c-9436-c6c471c277f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD''s bomb squad is responding to the Brooklyn scene where
        the U-Haul truck was found, a law enforcement source told CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db6132-943c-46ff-80c7-ce0557f1634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U-Haul said it is working with authorities.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33308401-0490-41e3-aa02-bf9eb26b780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s shooting left at least 29 people injured, who were treated
        at three nearby hospitals for injuries, none of which are life-threatening,
        according to hospital representatives.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2c882-006f-4656-828e-f5f0993ee72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the injured, 10 people were shot, while others were treated for
        smoke inhalation, shrapnel and panic in the attack, FDNY First Deputy Commissioner
        Laura Kavanagh said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e91bf-ca45-4c99-bfb8-45d02a453079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting occurred just before 8:30 a.m. as a Manhattan-bound
        N train neared the 36th Street subway station in Brooklyn''s Sunset Park,
        a working-class neighborhood far from the city''s tourist hubs. Witnesses
        riding the subway said smoke filled the train as it moved between stations,
        causing havoc aboard, and trails of blood were visible on the floor.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119931e-aeab-40d0-96d7-c84df8ad00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect shot people on the train and on the station platform,
        NYPD commissioner Keechant Sewell said. First responders arrived to the station
        and found gunshot victims and others injured in the chaos.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf4de8-3026-4f9a-8a2a-0b97eda757cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Valentino, who lives a block from the subway station, said
        he saw emergency responders outside his home and so went out to find people
        bloodied and in shock.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e068a-8e64-4051-b01c-325c3250b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw two people holding up a man who was all bloodied, blood all
        over his hands, and he was in shock, walking like a zombie before sitting
        to the floor," Valentino said. "I felt horrible for him."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a5bfe-820e-4cff-91f1-33058ea6890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes amid a rise in shootings in New York over the
        past two years and a particular rise in violence on the subway that has become
        a focus of Mayor Eric Adams'' administration. Transit crime, broadly, is up
        68% compared to last year, numbers closer to where they were at pre-pandemic
        levels, according to an NYPD summary of statistics current through Sunday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102093b1-44de-44c1-b787-4d2c01403de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo gallery below contains graphic images. Viewer discretion
        is advised.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944018bc-5e0d-4dff-b67c-91f46a5dc140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gun was recovered in the subway station, two law enforcement sources
        told CNN. It''s not clear if it was the gun used in the attack.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f7bff-96ac-44c0-82e4-2333f44dda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators recovered multiple high-capacity magazines from the
        scene, three law enforcement officials said. Two officials said they believe
        the gun jammed during the shooting. Investigators also recovered fireworks
        and gunpowder at the scene, two law enforcement sources told CNN.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ca17b-ae00-4b10-a979-591611be25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sewell said there are no known active explosive devices on trains.
        The attack is not being investigated as an act of terrorism but authorities
        have not ruled anything out, she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75714456-d092-4e04-a2f8-e218a3983135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city tweeted later Tuesday because of the MTA disruptions, the
        NYC Ferry is waiving fares on the South Brooklyn route for the rest of the
        day and will "provide additional service during the evening commute."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256c294-526f-4ed0-8013-11fedda248ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witnesses say smoke engulfed train</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f97ff-5a68-4e21-b49b-d32635038a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yav Montano told CNN he was on the express train heading to work
        when smoke filled the subway car and he heard what sounded like fireworks.
        The train was between stations at the time, so panicked passengers tried to
        move to another train car to get further away from the smoke, he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569663b-cea2-451c-927f-a6c259e07d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole car was engulfed in smoke," he said. "I couldn''t even
        use my mask anymore because it was black with smoke. It was ridiculous."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f68ba2-b766-403f-b187-bd5f74d0070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40 to 50 people were on the train at the time, he said. He
        was not sure how many were injured but said he saw a lot of blood on the floor
        of the train. When the train arrived at the 36th Street station, the passengers
        fled off the train onto the platform in a rush.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afa09a-17aa-4347-80ef-edebbb3ed936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photojournalist Derek French told CNN Tuesday he leveraged his Red
        Cross first aid training to help victims.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17f567-9af6-4dd1-851a-90d0408815fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody was expecting it," he said, explaining he had just stepped
        off the express N train after conductors said it was out of service.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbdb46c-59e4-4d15-9ae7-64de5155b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As French moved toward the front of the train, he noticed the platform
        getting significantly less crowded, but significantly more smoky. Then, he
        saw a pool of blood, and victims nearby. At first, French said he thought
        they had been stabbed, but soon realized they''d been shot.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63479b8a-fc6b-4e3e-b5b1-aacd78d8083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After snapping a few photos, French said he put his camera bag down
        and went to help the four victims he remembered were laying on the ground.
        While helping them, French also discovered he himself had been shot in the
        ankle and was bleeding.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c0270-518f-4e7f-8579-ac1a758e4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used my windbreaker to make an additional tourniquet as far up
        the limb as possible to slow it or ensure that another gunshot that I don''t
        see is restricted from blood flood," he said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1e2fe-61f4-4437-92cd-0a63bf0bdd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video taken by a subway rider shows people rushing off the train
        after it pulls into the station. Smoke pours from the car where the shooting
        took place, and people are heard screaming, the video shows. An individual
        is seen helping an injured and bleeding person dressed in a blue hoodie off
        the train. Another man hobbles off the train shortly after, the video shows.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58cdcc6-c69c-4f03-b69e-0eec688e8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video from within the station may not be available.
        A preliminary review indicates there was some sort of malfunction with the
        camera system at the station, Adams told WCBS Radio 880 AM. There are almost
        10,000 cameras in the MTA system including almost 600 cameras on the Brooklyn
        section of where the attack took place, MTA Chair and CEO Janno Lieber told
        CNN''s Jake Tapper.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336990a-9d10-4ba0-a8de-f3e6fa37b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to work with the NYPD to capture all that video to
        find out where this criminal may have come in or out of the system," Lieber
        said. "And we''re also just reviewing with everybody who is involved, all
        of the information."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72825c96-eb0f-4f50-8fbc-7d11b42898c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD activated the city''s "Unified Victim Identification System"
        (UVIS) Tuesday in response to the subway shooting, the department tweeted.
        The UVIS is a "disaster management system that manages and coordinates all
        of the activities related to missing persons reporting and victim identification"
        and enables "centralized communications and data collection processes," according
        to an official city guide on the system.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2a998-2377-4957-bd69-e974a62d043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system was previously used in response to various emergencies
        in New York City, including the East Harlem building explosion and Hurricane
        Sandy. It was also activated in April 2020, so New Yorkers could file a report
        about a friend or loved one who may have gone missing due to Covid-19.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b437146-645f-4209-8b28-68b9e584910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn''s Sunset Park neighborhood is located in the southwest
        part of the borough and has a significant number of residents who are Asian
        and Hispanic. Each group makes about a third of its more than 135,000 residents,
        according to US Census data. The southern part of the neighborhood has emerged
        as Brooklyn''s Chinatown due to its growing population of immigrants from
        the Fujian province in China.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35641434-8806-44e8-8ad7-5fbc3b7c8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shootings on the rise in New York</h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d0673-072c-437f-85e5-eeacf63a7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes as violence in New York City and across the US
        has increased since the Covid-19 pandemic, reversing a decades long decline.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c3a76-03d4-4e12-8a2d-d012342d22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, more than 360 people have been shot this year in 322
        shooting incidents, increases of about 8% and 9% from last year, respectively,
        according to data reported by NYPD through Sunday. Over the last two years,
        shootings in New York are up 72.2 percent, and shooting victims up 70.4 percent.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca82ad-8875-443d-89dd-b273f9e7f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s subway attack is the second mass shooting, defined as
        at least four people shot, in Brooklyn this year and the fourth in New York
        State, according to the Gun Violence Archive. The first Brooklyn mass shooting
        of the year was on January 13 at a Brooklyn event hall.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff667dad-5909-434a-b31d-e0dda44d4255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieber, the MTA chair and CEO, said New York Gov. Kathy Hochul and
        Mayor Adams made commitments very early on in the new year to keeping the
        city''s subway system safe.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe6312-7d60-4fc7-9f54-ccbf11848c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have put more officers both on the platforms and on the train
        where people feel vulnerable," Lieber explained, "And there are, you know,
        there''s an enormous effort to reach out to some of the people who for whatever
        reason have been sheltering in the subway system."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9fcc0-272b-49af-bd26-09ec0d541e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February New York City unveiled a comprehensive plan, dubbed
        The Subway Safety Plan, aimed at combating crime and addressing homelessness
        in the subway system to expand response teams of health, police and community
        officials across the city.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b2038-d005-4ffd-87b1-b6463d1ee8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Adams emphasized the entire nation is witnessing a high level
        of violence, not only New York City.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec61de-7162-4e53-b0a0-04f255190374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re facing is a problem that is hitting our entire nation right
        now and that is why this is a national response," Adams told CNN''s Dana Bash.
        "We need a national response to this issue."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a3e16-aa3b-45a2-aabb-8c2d73d80a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including Tuesday''s shooting, there have been 131 mass shootings
        in America this year, according to the Gun Violence Archive, a nonprofit tracking
        gun death and injury. Those shootings left 141 people dead and 547 people
        wounded.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d181d15-5b76-4bf0-813a-a42ed4f895d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the attack, the Brooklyn Nets told fans to expect
        an "increased security presence" at Tuesday night''s postseason play-in tournament
        game against the Cleveland Cavaliers at Barclays Center, the team tweeted
        Tuesday.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb7d19-aee5-4981-94b1-8d61a41d550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your safety and security is our top priority, and we are working
        closely with our law enforcement partners," the tweet read. "Fans should plan
        to arrive early and expect an increased security presence at Barclays Center."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc95f74-9f95-4d22-aa2d-21380a4486cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:11:06.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:24:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass transit systems in the US increased patrols and asked the public
        to report anything unusual in the wake of the attack. In California, both
        the Bay Area Rapid Transit District (BART) and the Los Angeles County Metropolitan
        Transportation Authority (Metro) have either increased police presence at
        stations or are on "heightened alert" as a result of the incident in New York.</p>'
  'Apple-Tim-Cook-antitrust-legislation':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Courtesy: Shannon Stapleton/Reuters'
