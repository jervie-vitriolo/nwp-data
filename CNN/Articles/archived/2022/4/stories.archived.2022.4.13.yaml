  'Omicron-BA.2-variant-cases-US':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-13T06:12:46.283+08:00
    'imagesource': 'jcr:f27d00cc-44db-4cc9-93fe-766a15033168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5670295a-b672-4c2b-8ac9-fa6a0dc273b9'
    'lead': 'According to the latest estimates from the US Centers for Disease Control
      and Prevention, BA.2 caused 86% of new COVID-19 cases nationwide last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T06:19:10.065+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2022-04-13T06:48:14.815+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases trend up again in the US, driven by the growth of BA.2'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d6bf6-0a81-4dc9-be3d-52ad8f9ce475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.815+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 case numbers have begun to edge
        up in the United States, and nearly all of them are caused by the Omicron
        subvariant BA.2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a27c69-469e-40f8-bea3-317516f11f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.816+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest estimates from the US Centers for Disease
        Control and Prevention, BA.2 caused 86% of new Covid-19 cases nationwide last
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3903ac2-de3e-475f-8cc1-22dc0747c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.816+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, this feels like a familiar place. Cases are going
        up again. At least one major city is reinstating its mask mandate. Broadway
        shows have canceled some performances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b74828-31b5-4b06-bbec-aa38d4f68067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there continue to be reasons for optimism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82909947-5819-40a0-91a2-5eaceec75485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite BA.2''s near-complete takeover from two other circulating
        Omicron subvariants, BA.1 and BA 1.1, US hospitalizations are at record low
        levels, and they continue to drop. Deaths also continue to fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d32604-c06c-4a7a-bf06-bb91e0e172db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though those numbers tend to lag behind case counts, the US
        hasn''t seen a steep increase in infections. Whether that''s likely to happen
        is still an open question.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a471e1-28a2-471a-a3a1-2a0d0dde0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, doesn''t know what BA.2 will do. As a nation, transmission
        has to get down to a level that''s "low enough that it doesn''t disrupt our
        population or the economy, our daily economic, workplace and social lives,
        which means it has to be low enough that it isn''t a serious threat to the
        health of the nation," he says. He doesn''t know if we''re out of the woods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0dee5d-9932-41ea-b4fe-a32a80909d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.817+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly seeing the beginning of a surge of new infections,"
        Fauci said. "It depends on how high we go up in the surge, and it depends
        on whether the surge is associated with an increase in severe disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ef6ca-a848-433b-9572-65b772f38d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.818+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say where we are right now, because we''re transitioning,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8976892-9ed0-4922-9801-1154a39169b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.818+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases rising regionally</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56dc6a-04c2-4f11-9360-75ed393f042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.818+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the nation, Covid-19 cases have ticked up 24% from where
        they were two weeks ago, and the US is now averaging about 38,000 cases a
        day. This is a jump from last week, probably because Florida recently reported
        a two-week backlog. Even so, it''s one of the lowest daily rates since July.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66ccc0-6794-481b-b48e-3e82328132e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.818+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State by state, however, the picture is more mixed. Cases are rising
        in 25 states, falling in 16 and holding steady in nine others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90c532-1d86-4ca9-b9e0-28301e9ead55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.819+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are rising fastest in the Northeast, the region of the US
        that has the most BA.2 transmission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d6bb5-a2a5-4b1e-a320-d11df8af20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.819+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Philadelphia became the first major US city to announce
        a return to indoor mask requirements. Cases have climbed 50% there over the
        past 10 days, pushing the city over the threshold that triggers the mask mandates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d9e48-8198-4744-8422-2db0c478ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.820+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect that this wave will be smaller than the one we saw in
        January," Dr. Cheryl Bettigole, Philadelphia''s public health commissioner,
        said Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5094bd-21b0-4a23-bceb-20caf55154e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.820+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if we wait to find out and to put our masks back on, we''ll
        have lost our chance to stop the wave."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020916a-61a2-4ff2-9171-5df4958461ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several universities, including Johns Hopkins, American, George
        Washington and Georgetown, have also reinstated indoor masking.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d416a88-81f1-4c03-ae5e-c67fdf944d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City had been reconsidering its mask requirements for preschoolers,
        but with cases rising in the city, Mayor Eric Adams recently said masks would
        be continue to be required for the youngest children, who had higher rates
        of hospitalizations during Omicron than in previous waves.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458734e8-169f-4139-8e78-8453a88b6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond case counts, which may be a less reliable pandemic metric
        because testing numbers have dropped, coronavirus levels in wastewater are
        telling a largely reassuring story.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85222f-b78f-467d-ae1b-0c49d399b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wastewater monitoring is considered a reliable warning of what''s
        on the way. US numbers are trending up slightly but are still at one of the
        lowest levels seen since July, according to Biobot Analytics, a company that
        analyzes wastewater samples from across the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917cc380-3127-4d45-a5aa-fd6685dbdeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.821+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different countries, different stories</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba249887-75b4-4a7c-8700-3527ad23d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation with BA.2 here appears to be a departure from the
        one seen in the UK and Europe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e85bad-b236-40a9-a398-aeb22d7dbb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the variant-tracking website Covariants.org, the Netherlands
        was near the peak of its BA.2 wave when the subvariant reached 83% of infections
        there in the second week of March. Switzerland was also close to its BA.2
        peak when the subvariant reached 80% of infections in mid-March. After falling
        for weeks, cases in the UK had doubled from a low point on February 25 and
        would soon reach the height of the BA.2 wave when the subvariant was causing
        88% of cases there between March 7 and March 21.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e27a34-2766-4fef-bef4-6ab477b53794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BA.2 experience in the US looks a lot more like what happened
        in South Africa. In the second and third weeks of February, when BA.2 was
        responsible for about 88% of transmission there, cases made a slight bump
        up but then continued to fall over the month of March.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073072b0-fcf9-4cf2-b3e4-887ed6a30652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.822+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been cautiously optimistic about BA.2 because of the trends
        that it''s not been as exponential a rise in cases, like we saw when Omicron
        first emerged," said Pavitra Roychoudhury, who studies the spread of infectious
        diseases at the University of Washington''s School of Medicine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b9fe7-73ce-46c6-af7b-9080ab1e06a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.823+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the tidal wave of Omicron that hit the US over the winter
        has left a lot of immunity in its wake. We''re also more vaccinated and boosted
        as a country than we''ve ever been -- though health officials say we could
        do a lot better on boosters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb253936-47aa-4ff0-a2b2-23fd4eb6c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.824+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are heeding that warning. The pace of vaccination has roughly
        doubled over the past two weeks as more people seek out second boosters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b12f4-6ae9-43b0-8d87-63ddc4a54460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.824+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of about 502,000 vaccine doses have been administered
        each day over the past week, according to CDC data. That''s up from about
        219,000 doses a day on March 29, when the CDC and the US Food and Drug Administration
        authorized a second booster shot for people 50 and older, though the CDC isn''t
        specifically counting second boosters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e6819-9dc4-4863-b61d-988d0955a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.824+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might be explaining our somewhat more optimistic outlook compared
        to places like the UK, where there was a significant surge and it was associated
        with BA.2," Roychoudhury said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a5fc7-991a-415f-a22e-2fea2e571827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BA.2 in the UK</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d7e32-1056-40ca-8517-e9321d73592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall during the pandemic, health officials have pointed to the
        UK as a harbinger of things to come in the US, but that kind of extrapolation
        may be getting harder to do as the populations develop different types and
        degrees of immunity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc683a0-e871-4db5-8a04-bc47b52ef734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a wave of cases caused by Omicron''s BA.1 subvariant that
        peaked in January and then fell, the UK saw a second increase in cases and
        hospitalizations with BA.2. That wave peaked in late March, and since then,
        cases have been on a steep decline.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f30de-542c-4a40-be3a-f83f626f272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Kucharski, an epidemiologist at the London School of Hygiene
        &amp; Tropical Medicine who tracks infectious disease outbreaks, believes
        that the BA.2 wave in the UK was at least partly due to the timing of its
        booster campaign.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a4a5f-af26-4c11-a3b7-4c4e5bae178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.825+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK began offering booster shots, or third vaccine doses, in
        mid-September, just a few days before the US did. But more people got them:
        In the UK, 68% of people over the age of 12 who are eligible for a booster
        dose have gotten one; in the US, that number is just 45%, according to the
        CDC.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb37128-41a6-4cc2-9107-cacfc7628d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people in the UK who got a booster in September or October
        still had high antibody protection when Omicron arrived.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4121895-b022-4299-b27c-6fabef9cdd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are the first line of defense in an infection. They act
        quickly to contain the spread of a virus through the body. Antibodies are
        highest in the first few months after vaccination and decline over time. But
        even after they''ve dropped off, the body retains its immune memory to vaccines
        and can gear up quickly to make more if it''s infected.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392ef06-7efc-4d8a-9fa6-7b3ec7d131f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron was identified in late November, when many in the UK were
        still within the window of highest protection from their booster doses.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96124d-9733-4433-b124-393d6fa1d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we were fortunate that the boosters, in the short term
        at least, provided quite a lot of protection," Kucharski said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a93ce-a2db-4bbe-bd75-4fb07a0e1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.826+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who''d had recent boosters had such good immunity that if
        even if they got infected with BA.1, they might not have known it because
        their symptoms were so mild. It was likely that they weren''t contributing
        to transmission, Kucharski thinks, so boosters did a good job of holding down
        Omicron''s rampant spread through the UK over the winter.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af634e91-6d63-45ef-9ee1-9834082d6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.827+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward three months, however, and many people who''d gotten
        boosters as recommended were six months past their shots. Studies show that
        antibody levels decline four or five months after the third dose, so their
        protection against infection was probably much lower just as BA.2 arrived
        on the scene.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ca7c6-36d9-40f9-8ee3-567cc6cf58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.827+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, Kucharski says, with BA.2, even the boosted group began
        getting "mild, mild symptoms or enough to detect that and test positive" and
        be counted as a case.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5664e6-7332-4c0f-b35a-e46b58026d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.827+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As immunity waned, BA.2 crept in</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50323946-3f50-4561-a70c-ffb754608d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the US will see a fresh wave of cases from BA.2 will depend
        a lot on two things, Kucharski said: the current level of immunity in the
        population and our behavior.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb72fd-f760-48d1-8b06-a93f8833ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of those who are eligible for a booster dose in the US
        have had one, and millions more were infected by Omicron, giving an estimated
        nearly 95% of Americans some degree of protection against the coronavirus,
        according to the CDC.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbcc15-e5aa-4bc6-9e82-7367ac37e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.828+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who have lost their immunity over time because protection
        from their original two-dose vaccinations have waned or because they were
        infected a year or more ago with an older variant, the virus might find a
        way to spread.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81043b7f-f347-49d1-a8ac-8f23fce3cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.829+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if BA.2 can find susceptibility, that will translate into
        growth in cases," Kucharski said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6113d3-bdb2-433b-88d7-5d93d966df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.829+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stresses that a lot will depend on what Americans do right
        now.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ac8d6-aafd-4e19-8143-44ae25f80610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:19:10.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-13T06:48:14.829+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the question is what happens in the meantime, if actually
        booster campaigns and other things line up, then that might offset [the subvariant].
        But I think based on what we''re seeing a lot of countries in Europe, if there''s
        susceptibility, either because people haven''t had a booster or they had it
        a while ago, then that can translate into growing epidemic," he said.</p>'
  'Oxfam-poverty-report':
    'author': 'Anna Stewart, CNN Business and Livvy Doherty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-13T06:21:04.577+08:00
    'imagesource': 'jcr:8e82d775-99f5-4c26-b35d-6d3393cfdcd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b961d73-e18c-4f02-9337-ef34f8c8985a'
    'lead': 'The report projected that rising global food prices alone will push 65
      million more people into extreme poverty in 2022. That''s in addition to the
      198 million extreme poor the World Bank predicted earlier this year, pushing
      the total expectation to 263 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T06:24:11.642+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:22:10.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:20.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oxfam: Quarter of a billion more people could be living in extreme poverty
      by end of year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec28b64-a53f-4619-b043-224d905c877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:24:11.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Roughly a quarter billion more people could
        be living on less than $1.90 a day by the end of this year due to Covid-19,
        rising global inequality and the shock of food price increases that have been
        supercharged by the war in Ukraine, a new report by Oxfam has found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30007ad1-9acd-4448-9a54-d722fcae7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:24:11.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:10.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report projected that rising global food prices alone will push
        65 million more people into extreme poverty in 2022. That''s in addition to
        the 198 million extreme poor the World Bank predicted earlier this year, pushing
        the total expectation to 263 million. The number at risk of crashing into
        such levels of poverty is equivalent to the combined populations of the UK,
        Germany, France and Spain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247c941-7b15-4cb7-9102-cee2d3fde67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:24:11.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:10.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without immediate radical action, we could be witnessing the most
        profound collapse of humanity into extreme poverty and suffering in memory,"
        said Gabriela Bucher, Oxfam International''s executive director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b8499-f69e-4f3e-b6c6-81ca0a314364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:24:11.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:10.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This terrifying prospect is made more sickening by the fact that
        trillions of dollars have been captured by a tiny group of powerful men who
        have no interest in interrupting this trajectory," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e21f96-1ae4-4120-a1e0-7da7febc3920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:24:11.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also states that "entire countries are being forced deeper
        into poverty" as Covid-19 has depleted their financial reserves and they are
        pushed into austerity measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2510d3e-6efa-49c1-a122-6a93c8d3c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:24:11.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were enough governments willing to increase taxes on the richest,
        starting with a 2% annual wealth tax on millionaires and 5% on billionaires,
        it would be enough to "lift 2.3 billion people out of poverty, make enough
        vaccines for the world, and deliver universal healthcare and social protection
        for everyone living in low- and lower middle-income countries," the report
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1ae33-1876-4d6d-9fb2-a6ed2cac246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:24:11.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reject any notion that governments do not have the money or
        means to lift all people out of poverty and hunger and ensure their health
        and welfare. We only see the absence of economic imagination and political
        will to actually do so," Bucher said.</p>'
  'PH-Consulate-Brooklyn-shooting':
