    'template': '1'
    'title': 'What we know about the Brooklyn subway shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3db1b-899f-49a3-8b50-20dc71ebcb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Riders of a Brooklyn subway train were
        victims of a <a href="https://www.cnn.com/us/live-news/brooklyn-subway-shooting-nyc/index.html"
        target="_blank">mass shooting Tuesday morning</a>&nbsp;when an unidentified
        man donned a gas mask, opened a gas canister and began firing into the smoky
        train car, hitting multiple people on the train and the subway platform, police
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316b245-9a93-4a68-b12b-68953c18a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:13.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still searching for the gunman whose motive is unknown.
        Ten people were shot and an additional 13 were injured via smoke inhalation,
        falling down or panic attacks, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ca952-10ac-48ac-94c8-52471d580ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know and don''t know about the violent attack and
        the ongoing search for the suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b84d56-e82b-4b87-9e1d-761cc12d4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman fired into a crowd 33 times, police say</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78119f98-09ca-4409-a255-b0a9049ad0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before 8:30 a.m. Tuesday, the Fire Department of New York (FDNY)
        received a report of smoke at the 36th Street subway station in Brooklyn''s
        Sunset Park neighborhood, according to FDNY. When first responders arrived,
        they found <a href="https://www.cnn.com/2022/04/12/us/brooklyn-subway-shooting/index.html"
        target="_blank">multiple gunshot victims</a>&nbsp;throughout the subway station
        and others who were injured in the chaos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4fd6c-138c-4264-ad04-307521303659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters told investigators the gunman opened two smoke grenades,
        brandished a 9 mm handgun and fired multiple times, according to NYPD Chief
        of Detectives James W. Essig. There were at least 33 shots fired that struck
        10 people, seven men and three women, Essig said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816af50-a1c5-4aea-8422-d06169e3207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the victims were students commuting to school, New York
        Gov. Kathy Hochul told reporters outside Maimonides Medical Center. She said
        she met with a 12-year-old, a 13-year-old, a 16-year-old and two 18-year-olds
        at the hospital, which is the only pediatric trauma hospital in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8b922-94b2-41b4-884b-14d256137fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators descended on the Brooklyn neighborhood and quickly
        zeroed in on a credit card and keys to a U-Haul van that had been rented in
        Philadelphia and that were found at the scene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59716aa4-6cf2-4fd4-b56a-5818c82ad7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both items helped investigators find a U-Haul van in the Gravesend
        section of Brooklyn Tuesday afternoon, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28a4a1-8510-49bf-9cc2-ea29e2f6ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also found a Glock 9 mm handgun, three extended magazines,
        two detonated smoke grenades, two non-detonated smoke grenades and a hatchet,
        Essig said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da1c07-a00b-411e-aea0-12bcca605c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials said they believe the gun jammed during the shooting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c94261-c9c2-4005-932c-a621c5b6ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Commissioner Keechant Sewell said there were no known active
        explosive devices on the train. The attack is not being investigated as an
        act of terrorism, but authorities have not ruled anything out, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b7498-a1ec-45e6-8508-f4e842e1f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Person of interest identified</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de022948-604d-40dd-9222-26eeda5d0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not identified a gunman or motive as of Tuesday
        night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba08fd-a71b-41aa-9aa7-7cb4ec268e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City agencies are offering a $50,000 reward for any information
        leading to the arrest of the suspect, <a href="https://apps.cio.ny.gov/apps/mediacontact/public/view.cfm?parm=3EC20B5A-BD5B-AA13-CE7B618B170A1142_EC8BBE76-FBF5-9BB9-B6327352514CA3F0"
        target="_blank">according to a statement</a>&nbsp;from the Metropolitan Transportation
        Authority (MTA).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bfb4d0-c219-4e9b-9e81-241eccceb68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NYPD identified a man named <a href="https://twitter.com/NYPDnews/status/1514017134233280512?s=20"
        target="_blank">Frank James</a>, 62, as a "person of interest." He is believed
        to be the renter of the U-Haul and has addresses in both Wisconsin and Philadelphia,
        Essig said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd23e53-a42a-4285-9c16-383b78ff1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. James is just a person of interest we know right now who rented
        that U-Haul van in Philadelphia," Essig said. "The key to that U-Haul van
        was found in the subway in our shooter''s possessions. We don''t know right
        now if Mr. James has any connection to the subway. That''s still under investigation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4299d4d-3884-4d49-accb-48ba101349fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van was rented on Monday from a U-Haul store in Philadelphia,
        according to company records obtained by CNN. The rental agreement obtained
        by CNN shows the U-Haul reservation was made Wednesday, and was scheduled
        to be picked up Monday at 2:01 p.m. The van was supposed to be rented for
        two days, according to the reservation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0e808-5e44-41a5-a869-791d3898c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The records show James rented the van using a Wisconsin license
        with a Milwaukee address.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57be6df-b955-470e-8dcc-cf9ef603aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube videos <a href="https://www.cnn.com/2022/04/13/us/frank-james-videos-brooklyn-subway-shooting/index.html"
        target="_blank">have been linked</a>&nbsp;to James because a screenshot from
        one of them is being used on a NYPD Crimestoppers flyer. James talked about
        violence and mass shootings in the videos, including one uploaded Monday in
        which he said he''s thought about killing people who have presumably hurt
        him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d74fb-b5a2-4b0f-95ad-98bb22582368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to James and his family for comment, but has
        not received a response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fbcb4f-7b59-4401-a0c9-c9135e7358e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:23.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness accounts recall frantic scene</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b0f14-8187-4ff3-abdf-d62dfc3cdb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images captured by people at the scene and witness accounts piece
        together a picture of the panic and chaos that ensued when shots began to
        ring out in the smoke-filled train car.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba61469-e8ea-44e0-aa23-66830c884568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video taken by the passenger showed people backing away from the
        door and a man banging on the door trying to move into the subway car. In
        another video, people can be seen rushing off the subway train after it pulled
        into the 36th Street subway station. Smoke pours out of the car where the
        shooting took place, and people can be heard screaming. An individual is seen
        helping an injured and bleeding person off the train and another man is seen
        hobbling off the train shortly afterward.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f779a7-6df7-4ba3-8009-b288b206fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken by others at the scene show the subway platform streaked
        with blood and people sitting and lying on the train platform following the
        incident.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b360f-78ce-4313-83a0-4e6564457b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo gallery below contains graphic images. Viewer discretion
        is advised.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3af69-e6b3-43e4-865a-88dc8af10059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hourari Benkada, 27, told CNN he was sitting next to the subway
        shooting suspect on the "N" train and was shot in the back of his knee while
        trying to flee.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877bcc2-18a7-4d0c-98f5-f24bb15f9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel shocked, I feel shaky, I don''t know if I can ever ride
        a train," Benkada, a lifelong New Yorker, said after coming out of surgery.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350344a-eddf-4253-9068-b9768490e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benkada, a Housekeeping Manager at the New Yorker Hotel, said he
        got on the last car of the N train and sat next to a man with a duffel bag
        who was wearing an MTA vest. The man then let off a "smoke bomb" and started
        shooting about 20 seconds after the train took off, Benkada said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540c555-861f-45e1-be8b-c7dcdf94883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benkada said he was focused on helping a pregnant woman, who he
        feared would get hurt as people rushed to the front of the car, when he got
        shot, describing it as "the worst pain of my entire life."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe6501-57c0-4d90-a6d9-8792a06a3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the bullet hit him in the back of his knee and came
        out the other side. Doctors told him the bullet grazed his kneecap. He is
        expected to walk on his own after several weeks on crutches.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d481fa-e3de-443a-9700-98980b1fd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benkada said he heard other people in pain but was unable to see
        them or the suspect because of the smoke.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2565a35-59eb-4e86-8225-6a8cbf42cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Tunkel, 46, told CNN she took off her jacket and tied it
        around the leg of a man who suffered a gunshot wound. Tunkel, who went to
        the hospital for smoke inhalation, said several victims were laying on the
        floor of the subway platform after the train arrived at the station.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb422a9-ba5f-42f8-80e3-91162a70c26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the guys who was shot, his leg was bleeding pretty bad,
        so I took off my jacket and tied it around his leg," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d39966-5fd4-4299-aef0-7b09925f28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunkel was in the subway car where the shooting took place and described
        the scene as chaotic. While she couldn''t see anything because of the smoke,
        she said she heard people crying out for help and others who said they were
        bleeding.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66c5b5-bd32-40dd-8542-a248997546ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You couldn''t see anything, but you could feel it," she said. People
        were rushing to the front of the car, and some fell to the ground, she noted.
        "You could feel the bodies."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1becc68-770b-4617-80fa-bedf19699b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:06:30.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
