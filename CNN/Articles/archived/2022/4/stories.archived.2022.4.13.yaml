      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven aerobic gymnasts complete the 28-strong Philippine gymnastics
        in the Hanoi SEA Games – comprising of Charmaine Dolar, Lynette Ann Moreno,
        Queenie Grace Briones, Dorothy Grace Asuncion, Christopher Daniel Quevedo,
        Carl Joshua Tangonan, and Enrico Ostia.</p>'
