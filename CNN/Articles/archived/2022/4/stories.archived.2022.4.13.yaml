    'template': '1'
    'title': 'Death toll from Baybay City landslides rises to 62, search for survivors
      continue'
    'updated': 2022-04-13T19:34:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6c500-8891-4591-9efe-b34a5aaf3c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T11:31:27.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:21:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — Fatalities
        from the landslides in Baybay, Leyte due to Tropical Depression Agaton have
        risen to 62 as of Wednesday afternoon, the city''s mayor said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8756c23-ff21-4647-9127-01a7333f56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source in the morning,
        Mayor Jose Carlos Cari said authorities had retrieved 47 bodies. He said teams
        were conducting retrieval operations in some villages, while search and rescue
        operations are still ongoing in other areas like Barangay Kantagnos, which
        recorded at least two landslides in a span of hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a92b8d-6458-489b-9733-4ffb44a6455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update Wednesday afternoon, Cari said the death toll in Baybay
        has climbed to 62, with some of the bodies dug out from mudslides while others
        were washed out to the shoreline</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7eef6-5b5c-4016-b683-08e1adb4d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate update on the number of people still missing.
        A report by local authorities at 9:35 a.m. said 27 were missing and 105 injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8031f-b543-424f-86b3-c69790ea6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been placed under under a state of calamity, with many
        areas beneath a blanket of debris following a series of landslides. The mayor
        said in Barangay Kantagnos, over 90% of houses are covered by mud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939eab4d-a973-4003-8df2-964b1d2035f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Yung sa Barangay Kantagnos, early morning may maliit na landslide,
        nag-grumble daw ang lupa, according to the barangay captain. Nagbigay ng warning
        sa kanila. Lumabas, nagsilikas," Cari said. "Pero sumunod daw ‘yung malaking
        landslide kaya ‘yung iba naabutan. Marami ring nakatakbo pero meron ring naabutan
        dito sa Barangay Kantagnos."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22e75b-5c22-41a6-b14f-4d3a34ab3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A landslide happened in Barangay Kantagnos early morning.
        The ground grumbled, according to the barangay captain. Residents were warned
        and some managed to evacuate, but another landslide happened that''s why some
        were trapped. Some fled while others were not spared.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3d925-641b-4aea-9d7c-a1f37ca41d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even some barangay officials who were assisting the
        evacuees were not spared from the falling mud and debris during the wrath
        of the storm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee8b25-6a5f-4007-aa46-c8a3c328e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon nagpalipad kami ng mga drone doon para malaman. Para ang
        mga tao, kung marinig ang drone, makakaway, malaman kung may naghihintay,"
        Cari said. "Ngayon lang kasi talaga tumigil ang ulan kaya ngayon makakapasok
        ang responders natin, makita rin nila."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedcf71b-61ce-484b-af26-167fc513cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday we flew drones to search for survivors and
        rescue them. Now that the rain has stopped, our responders can fully enter
        the vicinity.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19849c-a2ab-4ed4-9e0c-28b261fe3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cari said the city''s evacuation centers are currently sheltering
        over 1,200 residents, with no home to return to for the rest of the Holy Week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64094444-5316-47b7-b30b-74602f9c62a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would take weeks na ma-restore ‘yung water system. Lalo ngayong
        baha pa rin kaya di pa nila masyadong magawa....lalong di na sila makakabalik
        sa kanilang barangay, expected na magtatagal sila," he added. "Ginagawan ng
        paraan ‘yung mga kitchen, palikuran, at support areas para sa evacuees natin."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd21bf-eb0b-4ef3-84a1-fd972d56a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T19:34:24.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:21:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would take weeks before our water system can be
        restored because many areas here are still flooded. It would take a while
        for our evacuees to return to their homes. But we are already preparing kitchens,
        restrooms, and support areas for them.]</p>'
