      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I see examples every day, and I never get tired of writing about
        it. Yes, Ukrainians are incredible.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc974c-4cd3-4030-a955-82cb5bb753c8'
