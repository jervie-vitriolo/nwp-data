      'jcr:uuid': '88bc4cd2-9c70-410e-908e-059f65d78120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police fines are confirmation that Johnson and Sunak broke Covid-19
        laws created by their own government -- even though the Prime Minister previously
        denied some parties were held and insisted all guidance was followed. The
        penalty makes Johnson the first sitting UK Prime Minister to be found guilty
        of breaking the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff79bb9-c11a-423a-8fbc-3e77fd06977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839346b-8c51-44cd-b413-c21379a6ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, Johnson apologized for breaching the lockdown
        rules, and said that he had paid the fine issued by the Metropolitan Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a54c7b-b06d-4aa6-9402-4e7aa63db272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9672442-b081-416a-b2fc-128285b77283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I''ve received a fixed penalty notice from the Metropolitan
        Police relating to an event in Downing Street on the 19th of June 2020. Let
        me say immediately that I paid the fine and I once again offer a full apology,"
        Johnson said on Sky News. He did not specify the amount he was fined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cd637-9220-4bdb-b8e4-756bc3b01baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11582cf-3046-4309-858d-d95b8caf669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak also apologized on Tuesday evening and said he paid the fine,
        saying in a statement reported by the PA Media news agency, "I deeply regret
        the frustration and anger caused and I am sorry."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14145c6-7fa7-46b3-9923-192c8ce5868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254baea4-d789-4408-8a3c-a70feddd4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that for figures in public office, the rules must
        be applied stringently in order to maintain public confidence. I respect the
        decision that has been made," Sunak said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d132a6d-a6cf-4b7f-a5be-ae9b1f4b0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe375a08-f151-4691-988c-d12a58501592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate ITV has previously reported that two gatherings were
        held to celebrate Johnson''s birthday: One attended by as many as 30 people,
        held at the cabinet office the afternoon of June 19, and another that evening
        hosted at Johnson''s residence and attended by family friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb54a79-9924-4543-b786-53b347e5383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496952e-4823-4e46-a4e7-beb69e2f01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source who worked in Downing Street at the time previously confirmed
        to CNN that the gathering took place on that day and that it was arranged
        by his wife Carrie, who led the singing of the happy birthday song.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18336a3d-ae09-432a-8e14-441094e99fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fccaa-4c14-4488-b3be-73ee5f35f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering was largely attended by what was deemed to be Johnson''s
        inner circle at the time, CNN understands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ec751-f34f-434f-aad0-5d292dc0d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eae5a0-d61b-4414-9c70-678ad2c43a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told Sky News on Tuesday that he did not think he was breaking
        the lockdown rules when attending the gathering at his office that day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bc043-8cdd-4d4c-b0dc-9204f5e70e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323fc28-fd81-4fe0-b3ed-71e6aba1f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all frankness at that time, it did not occur to me that this
        might have been a breach of the rules. But of course, the police have found
        otherwise, and I fully respect the outcome of their investigation," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d54582-e14b-4137-a6ea-02cac04df047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b5024-6556-476b-b082-9f7abe08ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson added that he understood the response people might have
        to his actions, saying, "I understand the anger that many will feel that I
        myself fell short, when it came to observing the very rules which the government
        I lead had introduced to protect the public."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b03f1-5770-402b-b58e-0eeec573f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9cadb-56dc-40ab-b2c4-196ebb098fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also offered his explanation of the day''s events, saying that
        among many "engagements on a day that happened to be my birthday, there was
        a brief gathering in the Cabinet Room shortly after 2pm lasting for less than
        10 minutes, during which people I work with kindly passed on their good wishes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6a1d3-eac6-425e-a00d-e3aac495ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1115483-cf41-4aea-ab29-6d9b0ebd5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "Partygate" scandal, which emerged in late 2021, has
        sparked the most serious threat to Johnson''s premiership to date. Revelations
        that the Prime Minister attended several parties had already prompted furious
        calls for him to resign even before Tuesday''s announcement of a police fine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a625d9-2ec0-43cb-b222-a664f3659781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cc76c-5f9e-4b0d-8029-701886918062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s handling of the scandal also sparked condemnation. The
        Prime Minister initially rebuffed allegations of illegal gatherings by saying
        there were no parties. When images from these gatherings started to appear
        in UK media, he said he didn''t know about them and that he was outraged.
        After another image emerged showing him and his wife allegedly attending one
        such party, he apologized, but said he thought he was attending "a work event."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0007d-7a6b-47e0-9368-8d019176f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba269d-4ee0-41ac-a4f1-30fefe6688d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police launched an investigation into the string of gatherings
        after a January report by senior civil servant Sue Gray, commissioned by the
        government, condemned "a serious failure" to observe the standards of government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359533c7-04ef-49f3-ab6f-05b450e54f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd85ead-e412-40f5-8905-26040dfc2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gray report said the police were investigating at least 12 events
        -- including at least two Johnson attended, and a third held in his flat that
        he previously told lawmakers did not happen. The police said later it was
        investigating events taking place on eight separate dates between May 2020
        and April 2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6eefd4-7919-473d-8a18-86f41e453ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934137b-4d68-4394-8015-248c6aa90c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met said in a statement it was given more than 300 photos and
        500 pages of information to review during the investigations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab521bf-3782-418b-9737-2c101936f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
