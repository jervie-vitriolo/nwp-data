    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dcb4a8-0b49-4aa5-977c-186c15033848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.054+08:00
