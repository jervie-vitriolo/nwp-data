      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b166a6d-3429-4902-9d13-36b9d2533830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:52:12.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although there have been detected cases in South Africa, Botswana,
        Belgium, Denmark and the UK, this should not be any cause for concern,” the
        agency said in a message to reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5d7e0-1b58-42b1-bf54-09550bf39725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:52:12.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec69aac-6d14-4ec0-97fd-44201a35e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:52:12.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are also early indications that these new sub-lineages are
        increasing as a share of genomically confirmed cases in South Africa. There
        are currently no reported spike in cases, admissions or deaths in South Africa,”
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238cf49-e4dd-4b6f-ace9-8909eaed53d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:52:12.862+08:00
