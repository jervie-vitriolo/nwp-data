      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91da4e6-ac95-44fe-80db-f7ccc434a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
