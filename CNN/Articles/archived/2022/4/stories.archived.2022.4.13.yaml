      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/04/12/politics/biden-iowa-genocide/index.html"
        href="https://www.cnn.com/2022/04/12/politics/biden-iowa-genocide/index.html">Biden
        calls atrocities in Ukraine a ''genocide'' for the first time</a>''</em></p>'
  'Leni-Robredo-Bongbong-Marcos-fake-news-Aika':
