      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)—</strong> The two
        new Omicron COVID-19 subvariants being monitored by global health authorities
        should not be a cause for concern yet, the Department of Health (DOH) said
        Wednesday.</p>'
    '2':
