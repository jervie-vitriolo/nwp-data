  'Duterte-drug-war-Raquel-Fortun-death-certificate':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-13T12:50:45.282+08:00
    'imagesource': 'jcr:d99b022e-5c87-4518-85b8-976559e0d65b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd63b526e-4b29-48f4-9104-9a6e297c4deb'
    'lead': 'Raquel Fortun, one of only two forensic pathologists in the Philippines,
      has revealed finding seven cases wherein a gunshot wound was found in the remains,
      but the death certificates declared that the victims died due to natural causes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T12:54:55.851+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:20:14.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:27.786+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['War-on-Drugs']
    'template': '1'
    'title': 'Fortun finds inconsistencies in drug war victims'' death records'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd63fad-c439-46ab-880c-f7db9e3067bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Forensic
        pathologist Raquel Fortun has found seven cases of inconsistencies in her
        re-autopsy on exhumed remains of 46 victims of the Duterte administration''s
        bloody war against illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab25e4-992f-4d4f-be6a-6b89c2b1a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun, one of only two forensic pathologists in the Philippines,
        on Tuesday revealed finding seven cases wherein a gunshot wound was found
        in the remains, but the death certificates declared that the victims died
        due to natural causes, such as hypertension, sepsis, or pneumonia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae9b074-4fef-4842-bd76-1e8866462f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ongoing investigation covers 46 victims, mostly male who are
        aged 17 to 55, who died from June 15, 2016 to Aug. 13, 2017. The remains were
        exhumed from 2021 to 2022 with the help of church-based rehabilitation initiative
        Program Paghilom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb06a7-bb88-4c13-95b3-6b6454eb1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s clear that some doctors falsified information on
        the death certificate despite&nbsp;bullet holes mostly found on the head of
        the victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a4f7e-a30b-4a75-bcd1-ac76150c3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the contentious seven cases where, take note, they were
        shot and yet look at the cause of death. How can that be? You have doctors
        staking their reputation, their name, their license falsifying death certificates.
        There is a law against this," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e329baa-5980-46f4-b865-43b34652b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun added there was one case wherein a bullet was found in the
        torso, but the death was ruled as acute myocardial infarction due to hypertension.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bee55f-9a07-444c-9ad5-360783c8f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was known to have been shot but the doctor cited the cause of
        death as acute myocardial infraction due to hypertension... This is a case
        where he was violently killed and yet the doctor wrote a natural cause. Clearly
        he did not die of a natural cause," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6a59a-1abc-4083-812a-145fec6c0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran medical examiner noted proofs that the victims she conducted
        post-mortem examination on were from the "poorest of the poor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece4ce6-a0a2-4b86-a074-3b93cacd53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said their occupation, as stated in the death certificates,
        were either unemployed, scavengers, or blue-collar jobs like construction
        workers or welders. She added that their state of health, as seen on their
        teeth, can further show that President Rodrigo Duterte''s government targeted
        the poor in its goal to eradicate the spread of illegal drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e50ee-7f25-4286-95c1-145a870ebcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This war on drugs targeted the poorest of the poor. Why? I see
        the teeth and they''re so awful," she said, adding the victims probably have
        never visited a dentist in their entire life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d2758-bef5-44b7-82d2-0c87e8af57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This observation is in line with the findings of rights group Amnesty
        International as early as 2017 that the Duterte administration''s anti-drug
        campaign "is not a war on drugs, but a war on the poor."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfe0ce-c957-45b7-85ac-38b170f24934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2017/02/01/war-on-drugs-extrajudicial-killing-Duterte-Amnesty-International.html">RELATED:
        War vs. poor: Police paid per drug killing – Amnesty International</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd358a2b-98f5-46b3-acdf-f533dbb485a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing administration''s six-year-long anti-illegal drugs
        operation has claimed the lives of 6,215 based on government data from October
        2021. However, the International Criminal Court''s pre-trial chamber, which
        had formally authorized an investigation into the Philippine government''s
        drug war, estimated that around 12,000 to 30,000 people were killed from July
        1, 2016 to March 16, 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a47efe-9bc2-4537-8d41-5588a7609957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC''s supposed probe was temporarily put on hold upon the request
        of the government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f2498-be87-4e40-b251-931a01368a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities are reviewing at least 300 cases of deaths
        linked to the controversial war on drugs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845471c2-7a13-4ad2-b8c5-731fcfde9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, for its part, asked Fortun to endorse
        her findings so they can include them in their investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44e895-7782-44c6-8f68-815db3659d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:22.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No color''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46085173-8ee5-4f7a-a1b3-4d0a7cd859c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun denied that her findings are influenced by her presidential
        candidate of choice, Vice President Leni Robredo, who has also criticized
        Duterte''s drug war.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bffd7a-5c9d-4ec2-8051-973ebc90ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said critics cannot cast doubt on her findings because "the
        dead still speak a lot and tell a lot of tales."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88f13e-abbd-4318-a648-b67ae2f3c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:55.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:20:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no color to what I am saying, there is no pink, no red,
        no green. This is the truth, we are after the truth. Kung sino tamaan, sorry
        na lang [If anyone feels alluded to, I''m sorry] but that''s forensic science,"
        she said.</p>'
