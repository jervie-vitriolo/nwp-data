      'jcr:uuid': 'eabac1a8-3db4-4f90-8017-c9d49db4cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:21:19.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Pisa will lead the nine-strong Philippine rhythmic
        gymnastics team who will target to bring home medals in Hanoi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ae141-311b-4c30-9305-dc0e8cc130bb'
      'mgnl:activationStatus': true
