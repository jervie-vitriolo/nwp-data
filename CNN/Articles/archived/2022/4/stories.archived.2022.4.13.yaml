      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395b651-bc15-464f-8389-e9047b42ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the son and namesake of the country''s late dictator, continued
        to lead the March survey of Pulse Asia, with a 56% voter preferrence score.
        Robredo came in second with 24%, while Moreno only placed third with an 8%
        rating.</p>'
