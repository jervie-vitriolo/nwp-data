      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuana gymnastics sensation won the gold in the hoop event
        and two bronzes in the ball and clubs disciplines in 2019.</p>'
