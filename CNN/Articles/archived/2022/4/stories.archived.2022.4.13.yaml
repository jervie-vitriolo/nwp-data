  'gilbert-gottfried-death':
    'author': 'Scottie Andrew'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-13T10:29:09.288+08:00
    'imagesource': 'jcr:97ba14f1-f628-4a93-8a72-11807c362a62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a4717f-4984-44d8-9f41-2fdfff3287c4'
    'lead': 'Gilbert Gottfried, a comedian and film and television actor with a distinctly
      memorable voice, has died after a long illness, his family announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T10:33:15.282+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:21:16.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:26.188+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gilbert-Gottfried', 'Disney', 'The-Lion-King', 'Iago']
    'template': '1'
    'title': 'Gilbert Gottfried, comedian and actor, has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2222c-8886-4cc3-9454-f744c5ee5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gilbert Gottfried, a comedian and film
        and television actor with a distinctly memorable voice, has died after a long
        illness, his family announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d98bb-f166-4a88-a858-2eb2f4a4ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 67.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b660f-abc9-4d66-abf9-6a04f3266a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken to announce the passing of our beloved Gilbert
        Gottfried after a long illness. In addition to being the most iconic voice
        in comedy, Gilbert was a wonderful husband, brother, friend and father to
        his two young children. Although today is a sad day for all of us, please
        keep laughing as loud as possible in Gilbert''s honor," his family wrote in
        a post on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76cc05-2644-485a-aab2-10e473b704a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Gottfried''s publicist for further comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2144c-a44d-45da-b141-a2e0fc78546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He was known for his grating voice and blue comedy</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631f679-e4ff-4f22-9fb6-5e279ad9d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though audiences know him by his grating tone, it wasn''t yet his
        signature when he <a href="https://youtu.be/idtrUge0wAQ" target="_blank">debuted</a>&nbsp;as
        a cast member on "Saturday Night Live" for one season from 1980 to 1981, one
        of a few seasons without Lorne Michaels at the helm. He mostly performed stand-up
        throughout the ''80s, regularly appearing on Howard Stern''s radio show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d15fa-42ca-49af-ba52-0cfbc69b1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he had a bit part in the ''80s hit "Beverly Hills Cop 2,"
        Gottfried''s celebrity rose in the 1990s. Throughout the decade, he employed
        his signature scream-speak in parts in animated films like "Aladdin," as the
        mouthy macaw Iago, as well as live-action comedies like "Problem Child," in
        which he played a scheming adoption agency employee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab36d1f-4af7-431a-ab43-3d5bee659d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2000s and 2010s, Gottfried appeared in voice roles on series
        like "Family Guy" and as a contestant or "talking head" on reality series,
        including "Celebrity Wife Swap." (He swapped wives with the late Alan Thicke.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62427bb-c90b-43dc-90a6-802960336bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his stand-up comedy, though, Gottfried''s style was filthy and
        delivered at a high decibel (perhaps you''ve heard him tell the <a href="https://www.dictionary.com/e/pop-culture/the-aristocrats/"
        target="_blank">famously blue "Aristocrats" joke</a>). He also broached extremely
        sensitive topics head on, recalling in a <a href="https://www.cnn.com/2012/07/16/opinion/gottfried-tosh-joke/index.html"
        target="_blank">2012 opinion piece for CNN</a>&nbsp;about a 9/11 joke he made
        during a roast of Hugh Hefner in Manhattan just days after the attacks (his
        audience didn''t appreciate it). In the same piece, he defended tweets he
        posted about the 2011 tsunami in Japan as "silly" and "dumb," though those
        tweets later led <a href="http://www.cnn.com/2020/02/04/investing/aflac-duck-commercials/index.html"
        target="_blank">Aflac</a>, for whom he provided the voice of its mascot duck,
        to fire him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd3f14-ca03-4628-a3f1-184a52cb6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always felt comedy and tragedy are roommates," he wrote
        for CNN at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b235d98-0403-49c7-a108-d4c9f4a3e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottfried''s envelope-pushing, blue material was right at home during
        several Comedy Central roasts of celebrities such as former President Donald
        Trump in 2011.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9d45a-f3a6-4674-98db-c63d21fea3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when audiences weren''t seeing him on screen as often, he made
        his voice readily available. For nearly a decade, he''d interviewed comedy
        and entertainment figures on his podcast(https://www.gilbertpodcast.com/),
        "Gilbert Gottfried''s Amazing Colossal Podcast." A new episode was released
        earlier this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb219103-915c-4cfb-bfd7-b9725275ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous fellow comedians and former co-stars of Gottfried paid
        tribute on social media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0959a68-18fe-4292-8cb8-e570916f8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gilbert Gottfried was never not funny," comedian <a href="https://twitter.com/DaneCook/status/1513964590740111363?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1513964590740111363%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fvariety.com%2F2022%2Ffilm%2Fnews%2Fgilbert-gottfried-dead-hollywood-comedians-tributes-1235231394%2F"
        target="_blank">Dane Cook</a>&nbsp;wrote. "He was a lovely guy, always friendly
        &amp; made many people happy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d16f9a-57b3-4a3c-aad0-1ccc8be5fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gilbert Gottfried made me laugh at times when laughter did not
        come easily. What a gift," actor Jason Alexander wrote <a href="https://twitter.com/IJasonAlexander/status/1513957373160955924?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1513957373160955924%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fvariety.com%2F2022%2Ffilm%2Fnews%2Fgilbert-gottfried-dead-hollywood-comedians-tributes-1235231394%2F"
        target="_blank">in a tweet</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18fce9-c0fe-44d0-a6ef-b43d8748dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:33:15.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody was funnier than @RealGilbert on a roll," writer and director
