      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34bb1d4-1685-42de-9e78-a17b038e668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A credit card that was used to rent the U-Haul was also found, two
        law enforcement sources told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ffe5f-8bfe-407d-af97-42bef2afed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5153c53-dd39-493a-bc7c-6ab70876475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
