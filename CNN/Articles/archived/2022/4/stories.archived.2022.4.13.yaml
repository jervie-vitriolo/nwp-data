      'mgnl:lastActivated': 2023-01-19T16:22:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is also preparing to distribute rice, corn, vegetable seeds,
        drugs and biologics for livestock and poultry to affected farmers. The Agricultural
        Credit Policy Council, through its Survival and Recovery Program, will also
        give assistance. The DA will use the Quick Response Fund to rehabilitate affected
        areas as well as funds from the Philippine Crop Insurance Corporation to indemnify
        affected farmers.</p>'
    '13':
