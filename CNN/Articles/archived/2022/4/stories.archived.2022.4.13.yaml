      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnegan will be joined by veteran gymnast Christina Onofre-Loberanes,
        former Palarong Pambansa champion Charlie Manzano, Lucia Gutierrez, Kursten
        Lopez, and Chiara Andrews in the women’s artistic gymnastics lineup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d2510-063b-49c5-bea4-20cbbabdd5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:21:19.305+08:00
