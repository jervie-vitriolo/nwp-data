    'template': '1'
    'title': 'Twitter users are exposing pro-Russian sentiment in China, and Beijing
      is not happy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4422ade-05f7-4f41-8e4d-0549be879d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: A version of this story appeared in CNN''s Meanwhile
        in China newsletter, a three-times-a-week update exploring what you need to
        know about the country''s rise and how it impacts the world. <a href="https://edition.cnn.com/specials/meanwhile-in-china">Sign
        up here.</a></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc4c16-c2c6-4703-b471-e1d3b8db1603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4815b4-d8ad-4014-9616-458909b96d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:28.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Anonymous Twitter users are exposing the
        extreme nationalism and pro-Russian sentiment circulating online in China
        -- and Beijing is not happy about it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a908e-1036-42c4-ad51-053df1815264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecae92e-ce4a-4d51-aec2-0816b34ac3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:29.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of screen-grabbed posts from China''s most popular social
        media platforms have been translated and shared on Twitter in recent weeks,
        making revealing reading for Western audiences who typically don''t access
        these sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb764d35-a3ed-49da-b6c2-79452dd35f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5f9b3-bbdb-44c2-9921-9c205259501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those posts: a prominent military blog falsely claiming a
        Russian attack on a train station in Kramatorsk was actually carried out by
        Ukraine, a well known media commentator dismissing the atrocities in Bucha,
        and a vlogger with hundreds of thousands of followers using a misogynistic
        term for Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8927fe-a310-49e9-af70-8f3f1f19a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17cb867-02d1-4136-b816-131b846d7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts appear courtesy of anonymous Twitter users who say their
        aim is to expose Western audiences to true extent of pro-Russian or nationalistic
        content on China''s heavily censored platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d675c-90a5-42ae-9088-f090035693e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.904+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f47c92-b9e7-44b4-8eaf-debb4cee7f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They often come under the hashtag of "The Great Translation Movement,"
        or shared by account with the same name run by a decentralized, anonymous
        team that crowdsources the collection and translation of popular posts on
        Ukraine and other hot topics, according to an administrator interviewed by
        CNN. Many, but not all, appear to have been widely liked or shared within
        China -- selection criteria cited by the administrator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c2b16-2571-471b-9136-034bca854eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6553b-0a86-41d1-8fc7-34cd3f6eab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the account''s launch in early March it has already made plenty
        of friends and enemies -- attracting both 116,000 followers (and counting)
        and a slew of criticism from China''s state-run media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1e4be-8789-40fd-8271-516134102662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a8e32-03cd-48ff-bfe0-5bb711c3c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement was formed in response to China''s alleged hypocrisy
        in portraying itself as neutral on Ukraine, even while its state and social
        media circulated pro-Russian narratives, the administrator told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc496505-1d3d-418c-9269-05f2baa850be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436afbb-300f-4100-8b79-39898fa902dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the outside world to at least know what is going on inside,
        because we don''t think there could be any change made from inside," said
        the administrator, who requested anonymity due to security concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc93db-5187-4025-8048-e42eea61caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b993d-e8fd-4ad1-a43d-6406584a6bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In bad faith?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a596666-9aa5-41ed-b86a-8b470afa5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state media has lashed out against what it decries as "cherry
        picked content." The overseas arm of the People''s Daily -- the mouthpiece
        of China''s ruling Communist Party -- has claimed the translators behind the
        movement are guilty of attributing the "extreme remarks" of some netizens
        to the "whole country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb97c57-68f1-4888-b751-8b1a8bda479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf354a-65c0-449f-a4f8-4edca6397345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationalistic Global Times newspaper has accused the group of
        being "Chinese speaking bad faith actors" and one of its opinion writers claimed
        the group included "foreign hostile forces" perpetuating "psychological warfare
        against China."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bee569-1683-42ee-8898-5ea08b8db025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac496d-aefe-4130-904a-1bc6c0461f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.905+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside China, media experts caution the posts do not show a holistic
        view of public opinion in China -- though could still be valuable in bringing
        these elements of China''s media sphere to light. Critics also say the group''s
        tweets show evidence of its own bias -- such as in posts that use a term comparing
        China to Nazi Germany.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44035ca0-80c2-4b44-809a-e169d2e2db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db65fa-60d1-4193-bb48-84dc8a153ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts which gain traction on China''s social media must be seen
        in light of its highly censored environment, where nationalistic voices thrive
        and liberal ones have largely retreated or been censored, experts say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa979b2-61f0-4db2-9c08-0747cd112dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82a5e7-c04a-4a56-a9f2-4e5497e3eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the administrator who spoke to CNN said the point was to highlight
        the visibility of such posts -- some coming from popular influencers, comments
        receiving thousands of likes or from prominent commentators, and even government-backed
        news outlets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ec3f6-de9d-44db-bee7-352d6fc1160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d639a18-2e55-4e44-b1b7-3154425b2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to raise awareness about the state of public opinion
        in China, whether it is purely the result of spontaneous interactions (or)
        the result of government censorship," the administrator said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58baf9a9-baf4-4aeb-af6a-39bf3a931e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ecdb4-3d0a-4129-9ef0-c72730807185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to counter the effort of the Chinese state-affiliated media
        by showing the West some content they do not want to show."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c93b6b-3f4d-461b-aaed-c268236bfe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8b678-28bd-42f5-8441-f3d3f974bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dual messaging</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06e4c7-15bd-4a71-b965-5b6a84f9e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resistance against the group from China''s state media highlights
        the sensitivities around how China wants to present itself on the world stage,
        especially at a time when it has been attempting to walk a diplomatic tightrope
        between Russia and the West over Ukraine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502774b-312d-4b9b-b670-f6f8eb909e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26465d3-24ed-4230-b242-b3b059a8280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has often sought to present two different narratives -- one
        for domestic audiences and another for those overseas. This is made possible
        through both a language barrier and an online ecosystem that bans apps like
        Facebook, Twitter and Instagram. The Great Translation Movement breaks down
        both of these barriers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579d382-50de-4d54-b369-6fef40ee0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.906+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99b650-9a7e-4046-af87-03054f83dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before the social media era, the way China talks internally
        through its state media is something it doesn''t appreciate being parsed and
        translated for the world," said David Bandurski, director of the China Media
        Project, a research program in partnership with the Journalism &amp; Media
        Studies Center at the University of Hong Kong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe2bc2-eeda-40e3-8dec-58bd3677816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40badbd3-92e3-436f-ac96-a20cacf944b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to Ukraine, China has sought to portray itself
        -- at least to overseas audiences -- as unaligned and invested in calling
        for peace. But its media coverage back home tells a different story, Bandurksi
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b6fb0-5de7-45b9-ac43-bb6bec76f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b760f-f821-4d98-8549-e9c9eb606223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you just look at (state) media coverage, it''s really hard to
        talk about neutrality ... Everything they have said is amplifying disinformation
        and aligning with Russia in terms of narratives."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c3f6e-252e-40ba-8981-e915b209f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b584a-3546-45ee-acbc-771d371ab23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tone of state-backed media is clear, experts say it is
        difficult to gauge public opinion in China simply by looking at social media,
        even when it comes to popular influencers or viral posts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b59f1-0ec1-4273-b945-b88d0fb9bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e27d2-fcc8-4383-9298-247e9949a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like anywhere in the world, views on social media can be extreme.
        In China, heavy manipulation and censorship often amplifies select voices.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b8da6-e4e1-4005-a17c-93a58d52c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9330853-ad95-49d6-9eaa-a37ab9a70b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities certainly have an interest in promoting their preferred
        narrative online, and they have the technical and political means to unapologetically
        ''guide public opinion,''" said Florian Schneider, director of the Leiden
        Asia Center in The Netherlands.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc4cc6-6973-4c34-9211-14264c0859e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e270d-4f33-490f-9907-fb406203c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should also not underestimate the power of social media algorithms:
        as pro-Russia statements become mainstream, they receive ever more likes and
        shares, which makes them more visible," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac56042-2b04-45bb-a5b8-bd02a9f852ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4b6d9-90b8-4627-a732-0af78f0afd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.907+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suppressed voices, echo chambers</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196ecb2-6b91-439d-bf84-2029b72f495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is complicated: Beijing too has reason to be wary
        of ultra nationalist voices, which platforms sometimes censor. And while nationalist
        rhetoric has become more dominant online in recent years, the loudest voices
        may not show a majority.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce3040-6355-4be3-a541-e7dbb381a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5145d2-fc96-4f82-a59d-5b574efdec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandurski said that an analogy would be looking at ultra-conservative
        voices in the US media environment, and assuming that was representative of
        the American perspective.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131df8e-3227-4580-b6e5-35539f485d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb6e03f-8af5-40ab-a0fe-9ffbdc951e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the danger is this kind of echo chamber of content that we might
        assume is representative of China and its perspective, and it''s really a
        lot more complicated than that," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c0d02-9fec-4f20-9dce-a0d72d58f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb4456-ab2d-42fa-8f64-79c8a189940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Repnikova, director of the Center for Global Information Studies
        at Georgia State University, said when it comes to Ukraine there have been
        "alternative voices talking about the war...but they''re not as dominant or
        as loud or as visible." Their posts may either be censored or hard to detect
        as social media users may express dissenting views through code and allusion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79cff76-0fbe-4291-8786-8f7836702868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf353d-4e1e-459d-80f5-f78e23e6144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asks if things would be different if images of bombarded
        cities of Ukraine or the atrocities in Bucha were not restricted in China.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28b7b1-a51e-47ee-8136-faafecdf36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a9308e-e583-4c9c-9d07-6b4ae56f5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people could see all of those images and scenes, would that
        be a different story? Would different voices pick up?"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac499497-120f-433f-86a4-e73c6e527717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:18:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff2781-158a-4983-a91d-b84874f820fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:18:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Translation Movement administrator said he hoped that
        the movement could help push Beijing to tone down the rhetoric on these platforms
        so that there would be room for more voices.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c1a69-7b0d-452c-ad47-e1d0adb6dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.908+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:18:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d904b-a5b5-4bfb-bbb5-87ddafda9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.909+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:18:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In today''s Chinese mainstream discourse there is a very limited
        space for people who have a rational mind to speak," the administrator said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b3fcc-3cf6-4e7e-b7c6-2d863e87a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.909+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:18:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90406fd8-cbf6-4ae5-b325-0208f2b29ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.909+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:18:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you speak out and if it doesn''t get deleted, you are still
        going to be spammed...and people are going to say you are a spy... the dignity
        of people themselves are destroyed."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe6234-e723-4e18-8a11-6fa152da8486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:40:34.909+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:18:03.197+08:00
