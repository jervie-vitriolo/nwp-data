    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'safety']
    'template': '1'
    'title': '''The number one target is all of us'': First Lady Olena Zelenska warns
      no one in Ukraine is safe from Russian forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46babb59-ddf9-44e8-a7f7-df6e4271c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.604+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Russian troops invaded their homeland,
        Ukrainian President Volodymyr Zelensky and first lady Olena Zelenska refused
        to flee or to give in, opting instead -- like many of their countrymen and
        women -- for defiance in the face of aggression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ea8e3-fed5-43a5-b52b-68e45372b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.604+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11633cd-f87f-46da-9d8c-f356a237b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President''s focus has been on the military fightback
        against Russian forces, the first lady has concentrated on humanitarian and
        children''s issues, working to raise global awareness of ordinary Ukrainians''
        suffering as a result of the war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6cb02-9c2e-4420-8306-a3f93825d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272b05b-7633-4c4e-bf40-f384654a1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Christiane Amanpour interviewed Zelenska over email. Her
        responses have been translated from Ukrainian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f7f66-71cb-45d4-8fb1-30d3c7bacd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137b0af-face-410f-937f-aabac506b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Madam first lady, given everything that is going on, how
        are you and your family holding up?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004fd18c-65c7-401a-83af-ad253e719510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7710c-72d4-4f5a-a4fd-b31f125b1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s like walking a tightrope: If you start thinking how you do
        it, you lose time and balance. So, to hold on, you just must go ahead and
        do what you do. In the same way, as far as I know, all Ukrainians hold on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf2c8a-b013-4a1e-bf6c-91ab5062abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5151a8-c005-4878-a63e-b6f6d5f4a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who escaped from the battlefields alone, who saw death,
        say the main cure after the experience is to act, to do something, to be helpful
        for somebody. I am personally supported by the fact that I try to protect
        and support others. Responsibility disciplines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61003a9d-4acc-4384-a2e0-3052d86f3204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07044b-45c1-4d0f-8dab-ffcad4a75aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you became first lady, you pledged to make children
        a centerpiece of your work. How devastating has it been to see Ukrainian children,
        including your own, suffer through a war zone?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73d586-667e-4eb0-881b-8d19a0e821f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de1af9-e7de-481c-b238-2f4ddd31a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.605+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so it was: Children and their needs were one of the main areas
        of my work, along with the introduction of ... equal rights for all Ukrainians.
        Before the war we launched a reform of school nutrition, preparing for it
        for several years, to make it tasty and healthy at the same time so that children
        get sick less.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656d5ef-0f03-4607-9399-873f230d467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c6483-0318-409f-92a4-855d34cad0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do I feel now, you ask? I feel we were thrown years and decades
        back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1575def-5aa8-464b-a91a-9ffa44772525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70890491-d86f-4159-a956-6c3166cd9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now we are not talking about healthy food, but about food in general.
        It''s about the survival of our children! We are no longer discussing, as
        before, what is the best equipment for schools -- [instead] education for
        millions of children is under question.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6b401-20bb-4826-b065-523d2b9ca640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4792bc-88e2-4936-8624-567091e7785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can''t talk about a healthy lifestyle for children -- the number
        one goal is to save [them] at all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68be253-c9d9-4f65-af3b-3dc11701b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e0eaa-b7a2-4818-bd3e-d0cd5041fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of our children were forced to go abroad; thousands were physically
        and psychologically injured. On February 23 [the day before Russia invaded
        Ukraine], they were ordinary European students with a schedule and plans for
        the holidays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec656334-bffd-4d75-88c1-d4741a072875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e37a88-c0af-409e-8392-8c9c9548bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine that you have built and renovated a house and just put flowers
        on the windowsill; and now it is destroyed, and on the ruin you must light
        a fire to keep warm. This is what has happened to our children''s policies
        and to each family in general.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40bbf1-ec8f-40db-957f-9ed27cacc4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1484b-cb68-4e55-b9bf-6aaa6a4fe7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about the work you have been doing to support Ukrainian
        women and child refugees? What more can the world do to help on this front?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa50f4a-9438-4c4c-98a8-2f9538dacb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f5ede-fc2a-4d4e-a24d-399480a35cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am working in several directions now. In the summer, we managed
        to create the summit of the world''s first ladies and gentlemen, and now my
        colleagues are real allies in this.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4cb39-8b58-404e-9b7f-6ddfc972e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.606+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563f9d8-559a-4a77-9604-a41ed6845706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, we evacuate our most vulnerable -- children with [cancer],
        [those with] disability and orphans -- to countries that agree to accept them
        for treatment and rehabilitation. The main route passes through Poland, and
        from there to other European countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c2b81-016d-4311-a1d0-c1463974475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01dafd-2335-487a-b68f-f84b2328493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, we are importing incubators to Ukraine to support newborns
        in cities that are being bombed by Russians. In many hospitals there are power
        outages, and the lives of children are in danger. Therefore, we need devices
        that save lives without interruption. Two such devices have already been delivered
        and eight more incubators are planned to be delivered.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f33799-0596-46ea-a262-70d5ba7af5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2128f2-95c6-44bb-a917-f1ac733fcfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, we are accelerating the adaptation of refugees -- children
        and their mothers -- to the new location, because humanitarian aid alone is
        not enough: Children need accelerated socialization and school in a new place.
        In particular, this applies to thousands of children with autism who have
        found themselves abroad. We are now working to make it easier for them to
        access classes, otherwise their development will simply stop.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d073d51-af97-4875-a87a-5e4678ea287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00b7d4-a547-4e7c-8263-c948d7a87444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with the embassies, we are coordinating events in support
        of Ukraine -- several international concerts have already raised money for
        humanitarian aid for Ukrainians.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877aed4c-145f-4316-b5ad-b8c9a4f16d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0e373-7087-4584-adbb-6658b672920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you been able to see your husband since the conflict
        began?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c8335-c0b6-4b5c-a0e4-870fcb77a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228da0c1-03e3-4f5b-9a5d-b82d8d2949cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:16:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volodymyr and his team actually live in the President''s office.
        Due to the danger, my children and I were forbidden to stay there. So, for
        more than a month we communicate only by phone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f485442-d6b2-48f8-8e5b-5554424b0901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c86856-7f39-4c6c-87b4-ccf83daeb76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The whole world has been inspired by your husband''s wartime
        leadership of Ukraine. You married him in 2003 and have known him since you
        were both in university. Did you always know he had this in him?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1d766-2ff9-4ca5-8c41-9ebb9daa70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34543f78-b960-4f81-b755-369a3f553781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.607+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always knew that he was and would be a reliable support for me.
        Then he became a wonderful father and support for our family. And now he has
        shown the same traits.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ebeb9-fdc4-4cc2-89a7-31b9f15f00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75ac8e-a439-4aa4-9bdf-98c121bf9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has not changed. It''s just that more people saw it through my
        eyes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50778d9-457f-4658-b3be-938bd8571441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c79574-a491-462c-985b-4d5561afc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You have a 17-year-old daughter, Sasha, and 9-year-old son,
        Kyrylo. How have you explained the war to them? Are they staying with you?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524c946-a0bd-47b2-acff-30ec7b758268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0226e-4618-4f07-9f61-e0d35c65fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the children are with me. And, as I said, when there
        is someone to take care of, it''s very disciplining. By the way, this also
        applies to the children themselves -- they have grown dramatically during
        this time and also feel responsible for each other and those around them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e5e0e-8009-458d-a729-e915b427b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1de1b6-0593-45e2-bd3d-96b484cf7748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing specifically needed to be explained. We are just talking
        about everything that is happening. When I watch the interviews of the children
        from Bucha or hear the stories of my friends about their children, I realize
        that children understand everything no better than adults. They look at the
        essence. As one young child said: "Why are Russians so mean to us? Apparently,
        they were beaten at home?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72189bf-b7a0-4d6a-a90e-b807697838f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:06.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9cb21-862c-4a4b-aa2d-063662e4b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You are reportedly the second highest target of Russian
        forces, after your husband. How do you keep your resolve in the face of such
        danger? What made you choose to stay in Ukraine?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bcb1e-b351-4abc-b931-675cb766007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b667787-0d78-42ab-b961-5d5744066233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some reason I am constantly asked this question. But if you
        look closely, it becomes clear that every Ukrainian is a target for Russians:
        Every woman, every child.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38176290-f830-4e7e-bef0-11c5689f6bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c8b486-3fa5-4964-8fb1-1babad181efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who died the other day from a Russian missile [while] trying
        to evacuate from Kramatorsk were not members of the presidential family, they
        were just Ukrainians. So the number one target for the enemy is all of us.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b8d71-415b-408a-8321-061ee0696f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.608+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d704b72-640d-4944-95f0-3a36b554c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your husband has spoken directly in Russian to the Russian
        people, but it''s obviously difficult to reach them. Given the atrocities
        that have been committed to your people, do you have a message, particularly
        for Russian mothers and wives, that you think they should hear right now?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f6752-5384-4479-8763-9085eaa612be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce08dc-729f-4c49-86d4-5e6c78e97eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of Russian propaganda is often compared to Goebbels''
        propaganda during World War II. But in my opinion, it exceeds [that], because
        in the Second World War there was no internet and access to information, such
        as now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80745994-1e10-4cc4-9edd-5ab7d75ed0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:11.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6514e-37aa-4a30-bfb8-25e164f787cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now everyone can see the war crimes -- for example, those committed
        by the Russians in Bucha, where the bodies of civilians with their hands tied
        simply lay in the streets.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e74ec-29de-4943-912a-8a36cc0d318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985175e-f353-40f3-9e9e-f9ffaa2fbdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the problem is that the Russians do not want to see what the
        whole world sees, [in order] to feel more comfortable. After all, it is easier
        to say: "It''s all fake," and go drink your coffee than to read the story
        of a particular person who died, look at her relatives and friends who are
        in grief.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a677a6-5517-49b9-a2f1-0d1681ba35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db5b07-5486-4333-b1d5-1a0db0d5cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, read the story of one of the victims [in] Bucha, a
        woman named Tatiana, who was shot by a Russian bullet, and her husband, who
        asked the invaders to take away the body, but was beaten and bound.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4fe1da-65c3-45d6-9a37-fd89e01908cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc092071-c037-406b-94b8-1acaa47fd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to make Russians see this? I am more and more inclined to think
        that, unfortunately, not at all, they are blind in belief. They do not want
        to hear and see. I will not address them anymore.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d0295-8239-4865-8bcb-b163b8db2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d51c14-bf64-436e-aaaa-860c419b30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main thing for Ukraine today is that the whole other world hears
        and sees us, and it is important that our war does not become "habitual,"
        so that our victims do not become statistics. That''s why I communicate with
        people through foreign media.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2050a1-bc13-489d-a6cb-952ba910bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c4acd-2cd9-4c4f-8729-50309bfc73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.609+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:17.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t get used to our grief!</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae95238-a73a-476f-b23b-3508c94b9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.610+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f42cf8-f236-4069-a256-c604a5f245e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.610+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You have used your social media accounts as a platform to
        pay tribute to Ukrainian soldiers and the Ukrainian resistance. How proud
        are you of your country -- particularly of what you have called the "feminine
        face" of Ukrainian resistance?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94ef2e-fe2c-4f52-9415-2c37c6c7bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.610+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959665f-c50f-4b55-9cfd-c002169e81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.610+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:17:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of the war it became clear that there was no panic.
        Yes, Ukrainians did not believe in war -- we believed in civilized dialogue.
        But when the attack took place, we did not become a "frightened crowd," as
        the enemy had hoped. No. We became an organized community.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe6800-df8b-446a-9172-fa156bda57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:49:17.610+08:00
      'mgnl:createdBy': 'teresa'
