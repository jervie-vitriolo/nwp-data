      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a different stance than a week ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3473a-4521-4a08-826e-7a7b739011c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
