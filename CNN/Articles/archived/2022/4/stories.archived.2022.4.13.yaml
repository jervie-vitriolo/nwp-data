      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac85167-1424-4b19-8d09-83716d1f73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:21:19.305+08:00
