    'jcr:uuid': 'a649dae5-7b9c-4ff1-a482-6815c7980b0e'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) is deploying
      more buses along the EDSA Carousel route to address the long lines of commuters.'
