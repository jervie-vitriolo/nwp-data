      'jcr:uuid': '45420606-45c8-46e9-baa1-18ca9a9194b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:04:47.098+08:00
      'mgnl:createdBy': 'lisbet'
