    'template': '1'
    'title': 'PH Consulate in New York advises Filipinos to be vigilant after Brooklyn
      subway shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e1656-cb06-4578-b2f6-e7aeb2ef21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:44:59.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        Philippine Consulate General in New York is reminding Filipinos there to be
        vigilant following<a href="https://edition.cnn.com/2022/04/12/us/brooklyn-subway-shooting/index.html">
        a Brooklyn subway shooting incident</a> that wounded at least 16 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e9bac-6d1c-4020-a3c0-c369e32b3f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T06:44:59.662+08:00
