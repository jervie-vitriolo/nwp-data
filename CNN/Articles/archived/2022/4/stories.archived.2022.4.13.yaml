      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investigation is one of the most significant child abuse investigations
        ever conducted in Western Australia in so far as how many images were located
        and how many victims we will allege have been abused," Detective Inspector
        Hamish McKenzie said, according to CNN affiliate 9 News.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080210f-a880-446e-b03d-bebd4a3b046d'
