      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e4f20-23b0-46f3-8b94-fc28b7bf61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said that their call for unity is not even addressed to presidential
        candidates anymore, but to the non-administration bets'' supporters and volunteers,
        with less than a month before voting day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832905f-f09f-46c9-b280-c14315e045b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61933c-499f-4282-9070-07e69cf0f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate that we have a united aministraton, all calling
        for the candicy of (former Senator Ferdinand "Bongbong" Marcos), but here
        we are opposing that call, and we are divided," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea887416-3941-493d-a95f-e754df003cb5'
      'mgnl:activationStatus': true
