      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:08.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected commodities include rice, corn, high-value crops and livestock,
        the DA added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a43f6c-0827-490d-94f6-3ae71947152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:18:35.761+08:00
