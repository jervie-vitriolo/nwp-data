    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:24.621+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shanghai', 'China', 'COVID-19']
    'template': '1'
    'title': 'Pressure builds as Shanghai, a city of 25 million, remains locked inside'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8417764-0165-4c42-9859-1dfb189a16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The distant echo of a megaphone blares
        most mornings from the narrow laneway where I live in Shanghai, summoning
        me and my neighbors from our homes for our mandatory Covid test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d832f-44b5-46ea-ad0b-f2d6cfbd8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b3da8-c5d2-43ef-9ea6-1c57d354a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask on and cell phone in hand, I step outside before the volunteers
        in hazmat suits have time to knock. If you miss the call, they''ll keep knocking
        until someone answers. No one is exempt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12286f93-08ad-4fa5-a5a0-c168befb658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c66a92-ec22-4d0c-86c0-1d3177e3f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This massive city of 25 million people is at the center of China''s
        efforts to stamp out the country''s largest ever Covid outbreak. No one is
        allowed to leave their residential compounds, even to buy food, meaning we
        rely on the government or private delivery drivers stretched thin by the massive
        demand. That''s creating huge pressure on the system -- and for many people,
        the restrictions are more distressing than the threat of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87383bc-c4b0-4bd6-a7ee-7e2ddc4db1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a67d2d-29e2-48e3-a311-b8c8d5286196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside my apartment, hazmat-suited community workers lead me and
        my neighbors in a socially distanced procession past our locked front gate,
        the only time I''m allowed out of my apartment. But they never lead us out
        of the gate -- it''s been sealed with padlocks and bicycle locks for more
        than three weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14df609-0a13-4b1c-933a-14280cd764bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00933c44-ad23-4621-9a31-b540ba8f2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we walk to a table covered with a blue tent where medics are
        waiting to administer the test, I feel a surge of emotions -- relief at being
        allowed out into the fresh air and spring sunshine, and anxiety -- what if
        I test positive? I worry about being sent to Shanghai''s spartan quarantine
        system for days or weeks. Images of the facilities suggest I could face cramped,
        unsanitary conditions with overflowing trashcans, no running water and dirty
        communal toilets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd3b59-6a9a-4c48-9e82-92e62b84c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35490816-33e2-496d-b515-723779b95eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I''m more uneasy about what may happen to Chairman, my rescue
        dog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c8c7d-ff6a-405a-81b4-311f531f979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cec40e-8cef-4d04-9cf9-6b74b0989952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to your pet if you test positive remains an unsettling
        gray area with no clear solution. Horror stories circulate online about pets
        being left behind and one was recently killed with a shovel by a person in
        a hazmat suit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd727441-03a4-4cc5-bab8-7489c4b8eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46506279-cdc4-4766-8207-704309f169b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I''m taken to quarantine, I''m hopeful one of the local vets
        or community groups might be allowed to take care of my dog. I''ve packed
        a small bag of Chairman''s essentials that sits by the door in case someone
        is able to take him in if I''m sent away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f63ad9-2b39-4be4-b117-380ba8ae2e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923136c-1f77-4ee4-851c-ac61d5b63200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may be unlikely. Aside from essential workers, the entire
        city is like me, locked down and locked in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525fdbc-8c06-4269-b479-c1780b1faff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e5281-40d6-4625-9570-3f3ed308e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scrambling for extra food</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194db1e-a376-4001-ba9c-518a1a608f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, before the city was ordered to stay home, panicked
        buyers left grocery store shelves empty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd74308-9e16-44c3-8656-9a4e265b16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76ec1e-2a81-446a-8f86-5baaf9ff8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, desperation has set in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a4ce2-483a-4c81-962b-0850a1f50246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b722c-ea54-42ac-be29-8ee50e9c2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos show people screaming at community workers, pleading with
        them for food, saying they''re starving. Others show crowds at a quarantine
        food distribution site fighting over a small delivery of vegetables.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c0a31-1fe6-4f1c-b367-94f6c0675d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea75619-c8ed-48f8-a2e5-ad94caeedb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my community, the government delivers food once every few days.
        Deliveries range from a box of vegetables and eggs, to a vacuum-sealed piece
        of pork or some Traditional Chinese Medicine (TCM). The handouts alone are
        not enough to feed one person, let alone an entire family, beyond a day or
        so.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95627a7-6f9b-4165-80ee-6f087ae614ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1911ae7-bd18-48c1-a2cd-646a588f87d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ration my food and make the most of what arrives in the box and
        any extra food my community has been able to source. Lately, most of my meals
        have been a combination of eggs and carrots -- you have to get creative.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e8aeb-2121-4cb3-a214-af7f8c30044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958dc6c-1dd0-4f71-b6f6-a7f6800e7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many communities have set up group chats with their neighbors on
        Chinese social media app WeChat. Occasionally there are offers for group food
        buys, but options are limited. Shops are shuttered, delivery drivers locked
        down, supply chains disrupted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef996c-f230-47cd-9527-89ad613458a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5883502c-e88b-452d-85aa-6a6ea9111c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my neighbors writes in the chat group, "What should I do
        if I have no food?" The community liaison writes back, "There is no group
        purchase -- vegetables are in short supply now."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb220f9-f2e2-43ac-b52d-a00d743813e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eca653-b2ec-4bc5-a380-467790ebdd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spend much of my lockdown days trying to place multiple grocery
        orders, hoping one will arrive. Last week, I was woken by a call just after
        midnight -- one of my orders had actually shown up.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404bc08-4bef-4b35-83c6-a8bbb2942f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942ea7c-18f6-41ff-85b5-a41d76462c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I urgently tried to get a hold of our community liaison officers
        to help retrieve it, but after a long day''s work they were asleep. So, I
        had to leave the groceries sitting in a box on the street outside the compound
        until 6 a.m., hoping that nothing was taken or spoiled by the time I could
        get it. Thankfully, it was still there in the morning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ea75e-b972-40f8-858c-c48f564644fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318afbf-a7f2-416d-b755-ef65a582f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of us have resorted to creating contact-less "drop spots,"
        where we swap food to vary our diets.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a0fce-b178-4a99-8c75-376cac2256b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d16e6b-464a-4d16-8ed6-49166ce631ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, after walking back home from a community Covid test,
        one of my neighbors sent me a message: She had left a block of cheese in the
        shaded spot above her bicycle. When I headed out to my Covid test later, I
        took her cheese and replaced it with two oranges. She then collected the fruit
        when she was allowed out for her next Covid test.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab723e7a-1a8a-4112-a529-9b6b96ad6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea2d46-0abc-4b36-8f00-7123295aa1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seem to be hearing the complaints. Over the weekend,
        Shanghai vice mayor Zong Ming choked up at a news conference, apologizing
        to the city''s residents for failing to meet expectations. And on Monday,
        authorities promised to begin easing lockdowns in some areas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b35e9-85fd-4d46-98c8-b3202300824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4a744-8dec-44a7-bc76-644dded8eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Anger and an uncertain future</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc37ff-147e-4bf5-a72b-559dca8cbc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Wuhan onward, I''ve covered every aspect of this outbreak in
        China. The early mishandling and alleged cover-up of the initial spread seemed
        to have been forgotten by the public as the central government forged ahead
        with its "zero-Covid" policy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4865510-20f7-423e-9580-a7e9b30471ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8633f3-f19c-4d7c-8e69-15d67367eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two years, China largely succeeded in keep the virus out, by
        closing borders and introducing a seemingly sophisticated contact tracing
        system that uses smartphone technology to track us and our potential exposure
        to the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e0cee-9b57-49fe-964c-290c5ecc59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e450355-b72f-4aa7-9722-7a0d9d699a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have perfected mass testing with capabilities to quickly
        process cities of populations in the tens of millions. And they''ve relied
        mostly on targeted, snap lockdowns -- closing down a neighborhood, office
        or even a shopping mall with a confirmed case or close contact inside -- trying
        to avoid shutting down entire cities so as to minimize social and economic
        damage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d1ee5-cb6a-4a43-a283-5943798252c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ee339-6126-4903-9ae0-c540ffc0c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, entire cities have gone into lockdown -- including
        Xi''an, Tianjin, and Shenzhen -- but nothing on the scale of Shanghai, where
        the adrenaline and communal spirit to contain the virus has been replaced
        by fatigue, frustration and despair.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7974232-54f6-4c8d-861f-02a920f145ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616c1eb-4a14-4309-90af-509df5facb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the confines of my 600-square foot apartment, I ask myself,
        is this really happening? In Shanghai, of all places?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760722f-7ad5-40f0-bd5a-543df70b75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f112a18-e85e-47ae-9dbb-52a203de8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A modern city of highrises and restaurants, Shanghai once rivaled
        cosmopolitan centers like Paris and New York. Now millions of residents are
        scrambling for basic necessities from the confines of their homes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdff956-d2b5-4628-8e15-5616f0d977fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560879d-d5b3-45da-97b7-dd7487ce8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say life in Shanghai won''t resume as it was, but
        the actions -- or inaction -- of the past several weeks, coupled with the
        constant uncertainty over the past two years about what harsh restrictions
        could suddenly surface in the name of Covid prevention, leaves many feeling
        increasingly disconnected to this city and each other.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a34171-5eb8-4871-8cfd-241b28c16cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bad2a-d5ae-43b6-86e3-6dbae865cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US State Department ordered non-essential consular
        personnel and their families to leave the city, citing the surge in Covid-19
        cases and the impact of restrictions imposed to contain it.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3dd22-59bf-46e0-b72e-95bf849fde0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179d9bc-b85e-4497-9d56-48f2243ba24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most expats I know have either already left or are determined to
        get out. The reason? "This is not sustainable" is a common refrain.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4bdd6-d405-4bb8-b8ef-55a70e1a4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7121fc8d-289d-424b-b982-caa24141c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mentally. Emotionally. Physically. It''s not.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88541ef6-ca97-49b8-9e7e-2e893aa5fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:08:52.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:21:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
