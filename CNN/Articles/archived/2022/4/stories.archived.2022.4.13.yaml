    'template': '1'
    'title': 'Covid lockdowns are causing chaos in the world''s biggest car market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992be618-6411-4bf3-b686-e380bdbab943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Factories <a href="https://www.cnn.com/2022/04/08/business/china-shanghai-covid-lockdown-economic-impact-intl-hnk/index.html"
        target="_blank">shut down</a>, new model launches delayed and sales plunging.
        China''s huge car market has been thrown into disarray by the country''s latest
        Covid surge, with <a href="https://www.cnn.com/2022/04/11/china/china-zero-covid-outbreaks-outlook-intl-hnk-mic/index.html"
        target="_blank">stringent lockdowns</a>&nbsp;across several cities hitting
        vehicle production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04bb0c-41ef-44e2-bbf7-bf3af11322e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s worst Covid outbreak in two years has prompted authorities
        to ramp up the country''s zero-Covid policy, locking down several major cities
        and tens of <a href="https://www.cnn.com/2022/04/08/business/china-shanghai-covid-lockdown-economic-impact-intl-hnk/index.html"
        target="_blank">millions of people</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6322d-a601-4226-ab47-22c9f61822d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict lockdown measures in places such as Shanghai and Jilin
        province have forced automakers to shut down manufacturing and risk delayed
        shipments at a time when global demand for vehicles is strong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ea15a-b6d7-4bc3-9fd2-c6c09eaae65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:50.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen''s factories in Shanghai and Changchun, the provincial
        capital of Jilin, have been shut for weeks, the company said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4e896-ac00-482f-8f66-a0750970a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the current Covid situation, production in our factories
        in Changchun (since mid-March) and Anting/Shanghai (since April 1) is currently
        on hold," Volkswagen said in a written response to CNN Business. "This is
        currently causing a delay in production."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe169d40-4813-4a32-9c24-b3ae6d60e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it will compensate for the production stoppages
        "if the situation eases in the near future," through extra shifts and other
        measures. "At present, we are assessing the situation from day to day," it
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9a2e4-c59f-4d1d-b680-a239803997e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:52.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota has also closed its factory in Changchun for nearly a month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9397b3-7449-4ac9-af43-8cb31fd503d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the travel restrictions in Changchun, the impact on supplier
        operations, and the perspective of ensuring the safety and security of employees
        and all related parties, Toyota has been suspending operations at the Changchun
        plant from March 14 onwards," a company spokesperson told CNN Business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e694e-9dde-47d7-a120-145664823c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has halted production at its Shanghai factory since the city
        imposed a lockdown on March 28, according to <a href="https://www.reuters.com/business/autos-transportation/tesla-sold-65814-china-made-vehicles-march-cpca-2022-04-11/"
        target="_blank">Reuters</a>. The company didn''t respond to a request from
        CNN Business for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef90958-07ec-4b41-b36a-bd6690562a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nio, a Chinese electric vehicle maker, said Saturday that it had
        suspended production because of Covid-related disruptions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c7cd1-1a1d-406d-9868-6078fb7e2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since March, due to the pandemic, the company''s supplier partners
        in several places including Jilin, Shanghai and Jiangsu suspended production
        one after the other and have yet to recover," the company said in a statement.
        "Consequently, Nio has halted car production," it said, adding that the company
        will postpone deliveries of its EVs to users.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1071e-a832-403e-b321-294132146a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just individual manufacturers. The Beijing auto show,
        one of the industry''s largest global gatherings, has been postponed until
        further notice due to the recent surge in Covid cases. The event was originally
        scheduled to be held from April 21 to April 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d74566-ebd1-4812-a47b-999b58e595da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pay close attention to the development of the pandemic,"
        Secretariat of Auto China said in a post on its official WeChat account on
        Saturday, adding that it will announce new dates in due course.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c14e07-a4f0-4940-aadf-ef61e14c1b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means several new car launches will be delayed. Chinese EV
        makers Nio, XPeng, and Li Auto have previously said they would unveil new
        models at the Beijing autoshow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a49d5b-da15-470c-be1f-f7d1f0023025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid restrictions have also taken a toll on the country''s
        car sales.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f7d76-ada6-4149-950a-922b14021de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto sales in China plunged 12% in March from a year ago, reversing
        a 19% increase in February and ending two straight months of growth, data
        from the China Association of Automobile Manufacturers showed on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82bdcbb-a1bd-4160-9c0e-6c9218c0cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association attributed the decline to the recent surge in Covid
        cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8707ac-b917-4589-97fb-b06d60bd3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s data showed one bright spot, however — China''s <a href="https://www.cnn.com/2022/01/26/cars/electric-car-sales/index.html"
        target="_blank">demand for electric vehicles</a>&nbsp;remains strong.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af020d-e481-4070-a594-9c1cd62a939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 455,000 new energy vehicles, including hybrids and pure EVs,
        were sold in March, up 122% from a year ago, according to separate data from
        the China Passenger Car Association.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8da6b-cb76-40ec-b7bc-4bbd3eb72d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s China sales were particularly strong, ranking first among
        pure-electric brands.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218dd550-fc39-4d81-a999-d6081f18f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company delivered 65,814 China-made vehicles in March, with
        the majority of those sold in the Chinese market. That number was up 85% from
        a year ago.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2653e02e-5ace-4dd1-aba8-450e71d5cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:20:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BYD, meanwhile, sold the most new energy vehicles in China, delivering
        104,878 units in March. Among them, 53,664 were pure-electric models.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829ee39-223f-4f91-8d70-c9ec6c6cc9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla didn''t immediately respond to a request for comment about
        its March sales numbers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc35874-a32f-49bf-af71-5cf6581fa008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T10:38:11.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:21:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/12/cars/china-car-market-lockdown-shanghai-jilin-intl-hnk/index.html"
        target="_blank">Covid lockdowns are causing chaos in the world''s biggest
        car market</a>."</em></p>'
