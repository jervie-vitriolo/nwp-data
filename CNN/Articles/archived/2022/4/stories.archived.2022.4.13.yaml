      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe3a78-e7cf-43b9-b180-872fc15c583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:21:19.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his SEA Games medal harvest, Yulo became a rising star in
        the world gymnastics scene highlighted by his Olympic debut in Tokyo and his
        conquest of the vault world title last year. He also snagged a silver medal
        in the parallel bars event in the 2021 world artistic gymnastics championship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438acd6-06a6-4cb3-9354-4cc7dead641f'
      'mgnl:activationStatus': true
