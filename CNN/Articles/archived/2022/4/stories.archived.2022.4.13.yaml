      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df58b6-ece1-4174-a804-3ceba85fcc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Intelligence Coordinating Agency said it is validating
        a list of more than 20 alleged smugglers - including the four names Sotto
        mentioned - along with their supposed protectors in government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1208076-094e-4dc7-9266-f7c4d68d72cc'
      'mgnl:activationStatus': true
