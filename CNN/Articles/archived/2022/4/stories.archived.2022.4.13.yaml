      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Pihlippines, April 13)—</strong> The Commission
        on Elections (Comelec) reminded candidates to halt all campaign activities
        on Maundy Thursday and Good Friday, warning they could face penalties if they
        push through with such events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a3744-3f41-4529-902b-70c41a7a224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:40:04.578+08:00
