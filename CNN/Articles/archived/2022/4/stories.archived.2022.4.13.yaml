      'mgnl:lastActivated': 2022-04-14T00:09:58.216+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649343b-079e-496a-90a9-3a18fb9fba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.054+08:00
