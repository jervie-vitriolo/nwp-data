    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea7e107-c8f0-45c4-932c-c1d5b8e66d0d'
    'lead': 'Barangay Ginebra scores big in the PBA Governors'' Cup individual awards
      as Justin Brownlee bags the Best Import title while Scottie Thompson wins the
      Best Player of the Conference plum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T18:58:02.441+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:15:13.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:37.552+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra stars Brownlee, Thompson win top PBA Governors'' Cup individual
      awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e8092-3bff-4c6f-a750-a2aa655d3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:58:02.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon City (CNN Philippines, April 13) -</strong> Two Barangay
        Ginebra players bagged the top individual awards of the 2021-22 PBA Governors''
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74f515-3437-4514-9833-409662792259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:58:02.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf24c7-c825-4108-9121-568d0ce9dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:58:02.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee took home his second Best Import award, his first
        in the Governors'' Cup. He first won in the category in the 2018 Commissioner''s
        Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da766f7-0801-4ec6-aa5e-8dd5011fd2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:58:02.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee tallied 559 votes from the stats group, 493 from media,
        73 from the players, and 150 from the PBA for a total of 1,275 votes. He edged
        Mike Harris of Magnolia, Tony Bishop of Meralco, and Cameron Clark of NLEX
        for the award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32c42f-25fd-4fde-9993-e6fce66f4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:58:02.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee averaged 33.3 points, 12.5 rebounds, 4.5 assists, 2.7 blocks,
        and 2.3 steals for the defending Governors'' Cup champions, who are looking
        for a back-to-back conquest in the conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31aeda-612a-4b22-a9cd-c6a878638f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:58:02.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12276de9-2e30-40b5-b1c5-f28ea21aade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:58:02.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident Ginebra import previously lost to Meralco''s Allen
        Durham in the 2016, 2017, and 2019 editions of the Governors'' Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c942f-4dd6-473d-871d-e517ff2c36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:58:02.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11f4fb-e0aa-41f8-a0d4-3fdd8eb24386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:58:02.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ginebra prolific guard Scottie Thompson won his first
        ever Best Player of the Conference award.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5adf1-9d95-448e-9c85-6d245092394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:05:05.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:15:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson beat Mikey Williams of TNT, Robert Bolick and Arwind Santos
        of NorthPort, and Matthew Wright of Phoenix Super LPG for the recognition.</p>'
