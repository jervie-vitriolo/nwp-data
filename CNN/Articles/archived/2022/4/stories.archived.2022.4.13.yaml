      'mgnl:lastActivated': 2023-01-19T16:22:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107a10d-0433-4cb4-87d1-9085a5bb34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While decrying war crimes and atrocities, he and his aides have
        said the actions seen in Ukraine don''t rise to the "genocide" level.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342792b0-4133-4308-803b-9b10f3ed6df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3871344-ec0d-4453-8121-4b8659126c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen atrocities, we have seen war crimes. We have not yet
        seen a level of systematic deprivation of life of the Ukrainian people to
        rise to the level of genocide," national security adviser Jake Sullivan said
        earlier this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b023d-51e0-4be7-bf7d-77a9eab45201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657cc51-a54d-47c9-a923-d6f2363779ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have cited the genocide designation in
        Myanmar, made only last month, as an example of a process used to generate
        the label. It took the United States amassing evidence over the course of
        years to come to the determination that a genocide was underway.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8b8ef-d1a9-4372-969d-78c1ce359683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a7545-87e3-4e38-85f1-49535102652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look to a series of indicators along those lines to ultimately
        make a determination in Ukraine," Sullivan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2bff5-5e12-48f7-a442-1b63afe40677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d2d3f-8def-49bd-9ce8-d465e2cb64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Sullivan told CNN''s Jake Tapper that calling it "genocide"
        isn''t as important as calling out the atrocities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e1dc6-a4c2-4114-bbed-808a0d0700a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0183fe4-ae01-439a-ae03-c3c7c88936ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, the label is less important than the fact that these
        acts are cruel and criminal and wrong and evil, and need to be responded to
        decisively," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990482c-bb6d-41ad-a550-b3394035c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c08614-037f-4b4a-a97d-5f063049036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has previously offered views of the situation in Ukraine they
        go beyond what his administration has officially declared. He said in mid-March
        that Putin was a "war criminal," a view his press secretary later said was
        a description "from the heart."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef2e5e-f2f3-4f79-b3c1-9c9db7f0d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24acc9a2-4fb1-4952-8147-253f4fe6952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration officially said war crimes were underway a few
        weeks later.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2816286-6b71-4d11-a046-622acab748e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc7294-73c1-496b-90b6-c539cd725f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s another moment of Biden getting ahead of his administration''s
        official stance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac95c7-08ff-427a-bfc2-3fcbf3c80a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782531c0-c661-45a6-a592-ccf274d901cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:37:26.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting Warsaw later in March, Biden said in a speech that Putin
        "cannot remain in power." Later, he said he was speaking after an emotional
        visit with refugees, and the United States wasn''t pursuing a policy of regime
        change in Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3760867-d16a-43be-82a3-127616cf2954'
      'mgnl:activationStatus': true
