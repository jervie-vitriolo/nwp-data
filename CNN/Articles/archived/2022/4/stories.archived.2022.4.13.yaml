    'mgnl:tags': ['MS-Porrima', 'environment', 'shipping', 'carbon-dioxide']
    'template': '1'
    'title': 'Shipping generates more CO2 than aviation. This solar-powered boat could
      change that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db41721-89f3-45ed-88c6-a64908f990c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For his first few days at sea on the MS
        Porrima, Gunter Pauli was stunned by the silence aboard his solar-powered
        ship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc4dfb-1162-499a-971f-1f2157c87215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have no engine running, there''s silence. There''s a real
        sense of awe and resilience, and you have a lot of time on your hands to reflect,"
        the Belgian entrepreneur and economist said in a phone interview. "There''s
        a clear feeling of, ''Oh my God, I''m vulnerable — I better use what I have
        carefully.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03d611-e323-4a00-af2c-0c2ea561beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using limited resources effectively is the core philosophy underpinning
        the Porrima, a concept boat centered on environmental research, which aims
        to show how sustainable technology could revolutionize the shipping industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ce704-0cde-405f-ac3a-62ac116bdd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime transport drives <a href="https://unctad.org/webflyer/review-maritime-transport-2021#:~:text=Maritime%252520transport%252520is%252520the%252520backbone,are%252520handled%252520by%252520ports%252520worldwide"
        target="_blank">over 80%</a>&nbsp;of global trade, but it disrupts marine
        ecosystems, contributes to ocean acidification and accounts for more <a href="https://www.ukri.org/news/shipping-industry-reduces-carbon-emissions-with-space-technology/#:~:text=The%20shipping%20industry%20is%20responsible,the%20world''s%20total%20CO2%20emissions"
        target="_blank">CO2 emissions</a>&nbsp;than aviation each year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf5266-5544-43e9-8b30-c68db2482cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship set sail with a small crew from Osaka, Japan on December
        18, and is expected to make dozens of stops on five continents. It will complete
        a three-year circumnavigation voyage before returning to Japan in time for
        the 2025 World Expo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4723a5-d913-4d5f-b5a9-41ea6381b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artistic design inspirations</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be91508-a378-45f7-8314-9d1f92585106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is a case study in sustainability. A miniature farm allows
        Pauli to cultivate edible spirulina algae and mushrooms below deck, while
        air bubble nets prevent overfishing by separating fish by weight and then
        releasing the reproductive females, which tend to be heavier due to their
        eggs. As well as being largely powered by solar panels, the vessel will soon
        be equipped with a filter that isolates and concentrates nanoplastics from
        seawater and converts them into hydrogen fuel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479dc57-0230-41e3-b158-44f381f260e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauli believes that design features on board the 118-foot-long,
        79-foot-wide ship are just as important as green energy production when it
        comes to promoting Porrima''s environmental message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8ccdd-9f44-4cbd-a6bf-835ecb3e2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interiors of the Porrima''s two primary rooms, the VIP suite
        and the main hall, were inspired by an eclectic mix of Russian matryoshka
        dolls, Japanese origami and Swiss Army knives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992c906-15cd-42f1-8f89-553e9a3f25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With limited room on board, the dolls inspired a series of storage
        solutions that easily slide and fit inside one another to save space. The
        intricacy of origami, meanwhile, is replicated in various shelving units,
        seating areas and tables that can surreptitiously fold into walls like drawers.
        Lastly, the adaptability of the Swiss Army knife is reflected in the multipurpose
        main hall, which can be converted into a classroom, exhibition space, library
        or dining hall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dde85b-b4c7-4d7a-9911-c217d66fc8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three influences may at first seem disparate, but Pauli said
        they are tied together by the efficient and creative use of minimal materials.
        He used ideas from each to "transform" the Porrima''s internals, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dbf27-42b2-40ed-a7a3-f48e63f66dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship is a compact set of practical tools integrated into one
        unit," Pauli said. But it is also, he added, is inspired by <a href="https://www.cnn.com/style/arts"
        target="_blank">art</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c2340-41ec-4110-9f02-940b1beb758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believing that "a great artist is a great antenna in society," Pauli
        modeled his design on renowned painter and theorist Michelangelo Pistoletto''s
        notion of the "Third Paradise," which proposes a balanced convergence of nature
        and technology. In turn, the 88-year-old Italian artist, who also spoke to
        CNN, believes that the ship offers "the possibility" of making his concept
        a reality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a9f41-8c9a-4d46-b3d1-90ceb6c186e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate crisis is the situation we find ourselves in after
        the evolution of our technology, but the more we are free, the more we advance,
        the more we must be responsible," Pistoletto said over the phone. "And art
        is the interaction of autonomy and responsibility."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec4f47-34c3-4116-bb71-fa23edb0b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pistoletto is among several artists whose work will be displayed
        inside the ship, which he described as "the reintegration of technology into
        nature."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad318cd-df31-4be3-856d-a71d89c06e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pauli, this sense of responsibility — for the environment and
        communities bearing the brunt of unsustainable practices — was the driving
        force behind the project. "We have done too much analysis (on environmental
        issues), and too much analysis on the problem often leads to paralysis. I
        knew that whatever we''re doing is falling way short of what is needed, but
        it''s also falling way short of what is possible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400348c0-b312-424e-87e9-0cf2e6e6eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t just improve on what we have," he said. "You have to
        use your consciousness and creativity to imagine the next thing and the next
        thing cannot be a mere improvement. So I decided to start creating projects
        that were considered impossible."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15b723-ee85-4dc4-b560-563e347955a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mission to educate</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7972eb5-89b0-4d9d-9a4f-7e596e9d423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interactive education is the at the heart of the Porrima''s three-year
        journey. At many of its stops across the globe, Pauli hopes to connect with
        members of the public, academics and industry leaders while teaching them
        about the ship''s design. The main hall, when transformed into a classroom,
        will be used to teach children about the innovations on board, with the hope
        of inspiring future generations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f600a34-6417-493c-9e80-467d9aee9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pauli also hopes to inspire change in the immediate future,
        with some of the ship''s technology expected to be disseminated through the
        shipping sector. By 2024, Pauli said, his nanoplastic filters are set to be
        installed on a thousand ships in the Mediterranean Sea to initiate a larger-scale
        cleaning campaign. And by 2025, Morocco is scheduled to launch a fleet of
        ships equipped with Pauli''s air bubble fishing technology, he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b15548-ce9a-4a1e-bd00-78612962b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough to invent something. Once you''ve done something
        unique, democratize it and make it available," he said, adding: "There''s
        a sense of empowerment when you realize that this technology can really be
        used to help communities that rely on unsustainable practices."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c70f5-6704-4216-a573-700673426216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T14:01:52.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:19:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/ms-porrima-shipping-sustainability-scn/index.html"
        target="_blank">Shipping generates more CO2 than aviation. This solar-powered
        boat could change that</a>."</em></p>'
  'brooklyn-subway-shooting':
    'author': 'Elizabeth Wolfe, Kristina Sgueglia, Paul Murphy and Amir Vera, CNN'
