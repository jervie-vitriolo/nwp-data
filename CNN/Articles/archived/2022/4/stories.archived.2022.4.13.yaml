      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin scored 15 of his 27 total points in the payoff period as the
        Generals resurrected from a 12-point deficit in the third quarter.</p>'
