      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. <a href="https://edition.cnn.com/2022/04/13/china/china-ukraine-great-translation-movement-intl-hnk-mic/index.html">"Twitter
        users are exposing pro-Russian sentiment in China, and Beijing is not happy"</a>.</em></p>'
  'safety-in-Ukraine':
    'author': 'Chief International Anchor Christiane Amanpour and Emmet Lyons, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-13T15:41:58.534+08:00
    'imagesource': 'jcr:4d31eff8-8fec-41ae-afb8-18ad24490640'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ead941e-05bb-4da4-979e-796d243f13ca'
    'lead': 'When Russian troops invaded their homeland, Ukrainian President Volodymyr
      Zelensky and first lady Olena Zelenska refused to flee or to give in, opting
      instead -- like many of their countrymen and women -- for defiance in the face
      of aggression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T15:49:17.604+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:16:39.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:31:32.586+08:00
