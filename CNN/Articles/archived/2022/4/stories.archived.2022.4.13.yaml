      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605133e7-5ca0-4144-b20a-fe7aa8675d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:21:19.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Yulo harvested two golds and five silvers in the
        2019 SEA Games held at home soil, two months after winning the world all-around
        title in the world gymnastics tilt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04678f-de90-4715-a1bf-85dff86eb6d6'
      'mgnl:activationStatus': true
