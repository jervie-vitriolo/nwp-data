      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71444fa4-e43b-42df-8f1c-074c3cc61cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:15:49.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:18:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro</em> (Maybe) we are in the middle of a political game,
        <em>ganun talaga</em> (it''s really like that), people are moving out and
        are prevented. I think we just have to go through this until election day,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a5596-56a3-4bd9-bf37-4e7ee686f927'
