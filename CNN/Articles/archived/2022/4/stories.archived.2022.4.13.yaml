    'template': '1'
    'title': 'Robredo points to Marcos side in smear campaign vs. Aika; BBM camp cries
      deception'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f53bb-2481-41b5-99db-c02a8e6721cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Presidential
        candidate Vice President Leni Robredo did not mince words when it came to
        the source of fake lewd video against her eldest daughter Aika.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd099e9-8059-4db9-b05f-15b9369ba558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to the side of Ferdinand "Bongbong" Marcos Jr., her
        closest rival in the presidential race, as the source of the below-the-belt
        smear against her children who are helping her campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ada9b0-7396-42d6-af91-cf55e10da788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said fake news was spread against her back in 2016 when
        she and Marcos slugged it out in the vice presidential race — and this is
        a repeat of what happened six years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90da5f-117e-417e-abd3-81f2325fbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati, ako lang ''yung focus ng lahat. Pero ngayon na gumagalaw
        din ''yung mga anak ko na tulungan ako, pati sila biktima na," she said in
        a chance interview in San Fernando City, La Union on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42396bf3-f426-49bb-8779-ea3291a0b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before they were only focusing on me. Now they are
        also targeting my children who are helping me.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe30a6b-4dd6-48df-bd89-27074cfe5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan namin siya, pero gusto nating ipakita na hindi ito ''yung
        klase ng pamumuno saka kampanya na gusto natin," she continued. "Kung papaano
        sila lumaban ngayon, ganoon din pag nakaupo na sila. Puno ng kasinungalingan,
        puno ng dumihan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d8bef3-4a24-4e9a-b1de-719670b0c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect this from them, but this is not the type
        of campaign we want. The way they conduct themselves now will continue if
        they win. It''s full of lies and dirty tactics.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f035b-6203-4c29-8d72-e8bb24d6a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro kaya nagre-resort sa fake news kasi wala na talagang masabing
        maganda tungkol sa kanila," Robredo added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6fc26-b992-4dd3-ab3d-c62fbd28d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe they are resorting to fake news because they
        have nothing else good to say about themselves.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea28edb6-0388-4742-a876-fe554534d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When directly asked if she is referring to Marcos, the vice president
        answered in the affirmative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72632543-cb62-4905-b0d2-4c49bfde0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oo naman, oo naman kasi ginawa na niya sa akin since 2016, consistently
        ginagawa ''yun sa akin since nag-pick up ''yung numbers ko noong 2016 elections,"
        she pointed out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de5f7e-1ed1-46cb-8583-e7c902670eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course. He has been doing it to me since 2016.
        He has been doing it consistently since my numbers started picking up during
        the 2016 elections.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c27e29-d7a5-4705-b3b1-08119574f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2022/2/2/Robredo-Marcos-disinformation-misinformation-online-data.html">RELATED:
        Robredo top victim of disinformation; Marcos being promoted by misleading
        content - group</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf57d1b-7274-4e81-96ba-c15c369e1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another presidential candidate joined the conversation online to
        condemn the fake news against the vice presidential daughter. Labor leader
        Leody de Guzman said it reeks of the tactics deployed by Marcos and President
        Rodrigo Duterte over the years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd17e5b-6144-4547-aa9a-7718a4364090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ganitong klase ng paninira (na dati nang ginawa kay @SenLeiladeLima)
        at pagkalat ng pekeng impormasyon ay trademark ng bulok na pulitika ng paksyon
        ni Marcos Jr. at Duterte, kahit pa sabihing gawa-gawa lamang ito ng kanilang
        supporter," de Guzman said in a series of tweets in support of Aika. "Nananawagan
        ako sa lahat ng kandidato na itaas ang diskurso."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a3bbe-1135-4909-9585-cb276a753aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This kind of defamation (that has been used against
        Sen. Leila de Lima) and spreading of false information is a trademark of the
        brand of politics used by Marcos Jr and Duterte, even if their supporters
        are the ones behind it. I call on all candidates to raise the level of discourse.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919de487-7b10-41e1-94c5-32e0be6df122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos, Robredo camps clash</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb072c0-a724-4bba-971e-82d6346309a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson Vic Rodriguez said Robredo is resorting to
        dirty politicking by linking the survey frontrunner to the black propaganda.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f91ac-36b6-4999-b617-14efe155a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed they only engage in positive campaigning with less than
        a month before the election day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa6206-c65e-47ba-90d9-cd1e31de2ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Robredo and her yellow crew can no longer deceive the Filipino
        people as we have all been awaken from their propaganda of lies, falsehood
        and politics of deception. In the spirit of lent, I admonish you not to pass
        on to us your brand of fake, hateful, negative and gutter politics...Enough
        of your deceptions," Rodriguez said in a statement on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b23803-244c-4613-87fc-cc7e282a9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robredo camp responded that Rodriguez''s statement does not
        reflect on the actions of the Marcos camp.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec394a-bafd-4786-a14c-c75dad1a7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not expect sympathy or concern from the Marcos camp; for
        all their claims of ''positive campaigning'' they have long demonstrated they
        have none. But it reveals a lot about who they are that barely 24 hours after
        a crime was committed against VP Leni''s family, here they are, in full attack
        mode, adding insult upon insult on what is already the most unjust of injuries,"
        Robredo spokesperson Barry Gutierrez said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c49e95-ddbc-4eef-84c3-15297840d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T08:09:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:22:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robredo team said it is exploring its legal options over the
        spread of the fake sex video.</p>'
