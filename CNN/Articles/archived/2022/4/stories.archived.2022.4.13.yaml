      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hanoi-bound Philippine gymnastics team lineup was shared to
        CNN Philippines by Gymnastics Association of the Philippines president Cynthia
        Carrion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b824616-3e70-440e-8a02-f3c21060cb2f'
