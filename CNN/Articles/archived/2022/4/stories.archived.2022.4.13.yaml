      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the station, surveillance video may not be available. A preliminary
        review indicates there was some sort of malfunction with the camera system
        at the station, Mayor Eric Adams told WCBS Radio.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed64599-3cc8-4f33-9220-325a61c70718'
