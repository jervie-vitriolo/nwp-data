      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dar sorry for absence in Senate hearings</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094c3f2-ec9b-47b7-b40e-116518c28f43'
