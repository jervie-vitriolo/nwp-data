      'jcr:uuid': '78e303e5-e7da-4ea8-addf-99ac2b8dc5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:18:35.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        agricultural damage caused by tropical storm Agaton reached ₱270.3 million
        as of Tuesday, according to the Department of Agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8a716-c337-400a-a76e-17f9761a8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:18:35.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de287e-06f5-4236-9e13-5b492af1a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:18:35.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. bulletin, the DA said losses were reported in the
        regions of Eastern Visayas and Caraga. The volume of production loss in these
        areas reached 16,866 metric tons. At least 3,168 hectares of agricultural
        areas and 2,199 farmers were affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842493c-9f53-45ed-9e68-35485e2f303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T07:18:35.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:22:08.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

