      'mgnl:type': 'text'
      'text': '<h3>Piecing together what happened</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e33a4-e4e1-469d-a028-258c5f50400c'
