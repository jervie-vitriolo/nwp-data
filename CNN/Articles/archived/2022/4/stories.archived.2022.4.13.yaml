      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said in its last bulletin that Agaton has
        weakened into a low-pressure area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428eda8e-b581-4f94-aa54-78d95c294011'
      'mgnl:activationStatus': true
