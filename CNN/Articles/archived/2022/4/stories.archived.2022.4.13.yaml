      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:40:04.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:16:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But at the same time, we will be accepting <em>‘yung</em> monitoring<em>
        ng ating mga kababayan</em>," he added. "<em>‘Pag may nakita kayong nagkakampanya,
        ‘yan po talaga ibang usapan ‘yan.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fce0f-ba23-4b04-b79f-80891f58420f'
      'mgnl:activationStatus': true
