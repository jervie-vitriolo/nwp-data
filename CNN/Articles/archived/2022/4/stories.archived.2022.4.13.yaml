      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5aaab-1e23-40f3-8b29-c234a18de5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:29:20.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:16:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stags last held the lead at 56-53 but Robin – who produced a
        career game of 27 points – hit two consecutive triples in the Generals’ next
        possessions to steal the advantage from their fancied opponents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416aee7-7ca1-4962-870e-b7616aa30431'
      'mgnl:activationStatus': true
