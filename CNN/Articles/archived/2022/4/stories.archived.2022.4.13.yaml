    'lead': 'Using limited resources effectively is the core philosophy underpinning
      the Porrima, a concept boat centered on environmental research, which aims to
      show how sustainable technology could revolutionize the shipping industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T14:01:52.084+08:00
