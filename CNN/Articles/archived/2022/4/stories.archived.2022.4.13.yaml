    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c9ecc-6a15-47eb-8f7b-3b33852e87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:15:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s easy to blame the surprising results of the aforementioned
        clip on TikTok, Wattpad, or mobile games, the challenges of our education
        stem from deeper factors, such as, according to a <a href="https://childhope.org.ph/education-issues-in-the-philippines/"
        target="_blank">report</a> by Child Hope Philippines:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0639c-8099-49d5-9cb0-856b2e5a6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:15:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Money for mobile load<br>2. Lack of gadget<br>3. Poor internet
        signal<br>4. Students’ struggle to focus and learn online<br>5. Parents’ lack
        of knowledge of their kids’ lessons</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61c45d-edd9-4614-bda2-23a975b8927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:15:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
