      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f7a7b-46e5-4fbb-8297-0e3763b2fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:37:01.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old from Perth faces 240 counts of indecent dealing
        with a child under 13, 98 counts of indecently recording a child under 13,
        and 44 counts of sexual penetration of a child under 13, Western Australia
        police said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e952a9-cb6c-41cc-861d-d078e5054522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:37:01.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a01fe-9c7c-4493-8e75-8d13ee7ad30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:37:01.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also faces 26 counts of possessing -- and five counts of producing
        -- child exploitation material.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f094317-54c3-4fb7-8730-e04cce267156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:37:01.621+08:00
