      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tayo po ay rerespeto, wala po dapat na kampanya sa dalawang
        araw na ito</em>,” Comelec Commissioner George Garcia told reporters on Wednesday,
        citing the poll body’s guidelines and the Omnibus Election Code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb83397-be4d-4305-91e4-3bb1e91af3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T16:40:04.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:16:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
