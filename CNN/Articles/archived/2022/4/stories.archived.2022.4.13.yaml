      'mgnl:lastActivated': 2022-04-14T00:09:58.216+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baybay City, Leyte Mayor Jose Carlos Cari told CNN Philippines that
        the number of deaths due to landslides in the area rose to 62 as of 4 p.m.
        The city is currently under a state of calamity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cce601-0337-42f7-a15d-11297bd5f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.216+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of deaths in Eastern Visayas also jumped to
        seven following three landslides in Abuyog town. Another one died due to drowning
        in Motiong, Samar, according to reports from the Eastern Visayas Police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e5088-b912-4c88-b9a6-49f7fac90bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.216+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefef39f-6c21-4cb3-b2d0-abc4191667cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC, whose count is usually slower than that of local authorities,
        reported an overall tally of 43 deaths from Agaton in its latest report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b1e56-3c86-424c-aa2a-9811d7344358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd11ed-ca8f-44e0-9274-8c550eb7d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It logged 37 deaths in Eastern Visayas, three fatalities in Central
        Visayas, and three from Davao Region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18f061-3cc2-4bf7-839d-b8443890fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bae313-257d-4c41-ae7d-d49c46a17d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baybay City, local authorities also reported at least 26 people
        missing and105 others injured. The NDRRMC only counted 8 injuries and 7 missing
        in the country so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb12f8-2895-4ae2-8ba8-85e38c27652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7497e-d476-419a-9ede-ecd26cb5c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other Leyte landslides</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4effb-2d78-463e-94cc-46e783e36079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, residents of Pilar village in Leyte called
        for rescue due to continued landslide incidents that injured several residents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836af5aa-cf92-4a5f-97ee-9430b33ebf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bfa05-3b2d-4a50-ace8-82ce4452f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local personnel from the Bureau of Fire Protection, the Abuyog Municipal
        Disaster Risk Reduction and Management Office, and those from neighboring
        towns immediately responded to calls for help.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe19645-a973-40be-87c0-9a9167d4cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bac02-5748-4e89-b147-942a456753c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another landslide occurred while the rescue operation was ongoing
        and it was not yet clear if there were casualties, authorities said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a378f-91cc-49ca-918b-17cd41e9c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda00e44-bcf0-4449-a92c-f2d6f4fe5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.056+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80 percent of Pilar village was destroyed by landslides, according
        to the BFP and Abuyog officials who conducted initial assessment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4870f-a7a1-4539-bf78-83927fe989ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T00:09:55.668+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel of the Stormtroopers Division on Wednesday night reported
        they have retreived 19 bodies in Barangay Kantagnos in Baybay, Leyte on the
        third day of their Search, Rescue and Retreival Operation (SRR) after the
        onslaught of Agaton.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83fef99-e8a2-4f3f-a9da-2b8e86f0cf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T00:09:55.669+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2022-04-14T00:09:58.217+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said one individual managed to survive the tragedy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755899c-6015-44dd-9a9e-03750528b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-14T00:09:55.669+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2022-04-14T00:09:58.218+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About four to seven feet of mud buried houses in the village. Rescuers
        said they are still hoping to find survivors.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec429941-7546-4584-9276-6c50b9a25a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.218+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec2482-22cc-4cfe-b5f4-14de371bd5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.218+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Half a million affected</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edce92f-6507-4956-ab15-4cc50f8b1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.218+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 580,876 individuals or 213,327 families were reportedly
        affected by the tropical storm, the NDRRMC said on Wednesday''s report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d604f-0806-4081-b7cf-06ff43ab03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.218+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537b5f3-03b8-45f6-b97c-8b0d0f78c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.218+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 34,000 residents sought refuge in 348 evacuation centers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e985c-01a8-432d-ac53-cb3a9bb54c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.218+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37209af-17b2-43c1-bc1a-1426bc62836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2022-04-14T00:09:58.218+08:00
      'mgnl:lastActivatedBy': 'angelica'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said the storm left <a href="https://www.cnnphilippines.com/news/2022/4/13/Agaton-damage.html">at
        least P270.3 million damage</a> to farms and livestock in Eastern Visayas
        and Caraga as of Tuesday. The NDRRMC recorded a lower estimate of ₱51 million.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3bb1d-791c-4cdc-901f-2a4213b9aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T13:44:12.057+08:00
