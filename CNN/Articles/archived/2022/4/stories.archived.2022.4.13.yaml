      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2e781-20f9-4539-8c2e-864580c123f2'
