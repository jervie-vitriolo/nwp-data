      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39f1a5-bde1-468b-9ec9-b6864dbbb647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign group Covid-19 Bereaved Families for Justice UK called
        on Johnson and Sunak to resign, describing their behavior as "truly shameles."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb4ca0-8b56-4db9-ba16-739d94c2e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502e947-3ac4-4280-a18b-91d287aab983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Tuesday, the group, said, "After everything
        it''s still unbelievably painful that @BorisJohnson was partying &amp; breaking
        his own lockdown rules, while we were unable to be at loved ones'' sides in
        their dying moments, or in miserable funerals with only a handful of people."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71ba0c-04ee-4dc2-b0d0-918f97e161a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350442ce-5ced-428f-b393-db9516f50dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were following the rules. The fact that @BorisJohnson and @RishiSunak
        then lied about it, and would have continued to do so if the police hadn''t
        intervened, is truly shameless. They broke the law. But even worse, they took
        us all for mugs. When we met the PM in the @downingstreet garden -- the same
        one where they had these parties -- he looked us in the eyes and said he had
        done everything he could to save our loved ones. We now know that that was
        a lie."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4ec3c-b4dc-4a2a-b305-547a0d3ca7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f15d8-0b7c-44da-aa0b-ff07fd268650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Main opposition Labour party leader Keir Starmer also immediately
        demanded that Johnson and Sunak step down. "Boris Johnson and Rishi Sunak
        have broken the law and repeatedly lied to the British public. They must both
        resign. The Conservatives are totally unfit to govern. Britain deserves better,"
        Starmer tweeted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808bdfa-a711-4dad-972f-e8edaaa889dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e7bca-2baa-4243-a42e-8a1a172860fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s First Minister Nicola Sturgeon also called for Johnson
        to resign.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa348fe8-89e2-442a-8590-15c475a20c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a24eb0-d342-4d90-b6aa-16b5e0dc0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boris Johnson must resign. He broke the law and repeatedly lied
        to parliament about it. The basic values of integrity and decency -- essential
        to the proper working of any parliamentary democracy -- demand that he go.
        And he should take his out of touch chancellor with him," she said on Twitter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79dfcf-f88b-428b-8452-a1a49408777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726a40f-a422-4c9d-b902-f01ed8051197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Johnson avoided the topic of resigning, instead saying,
        "As I said, just now I want to be able to get on and deliver the mandate that
        I have," adding that his priority was to "get on with delivering for the people
        in this country."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c7d75-b48f-4eb3-bfa7-e5b51a3f913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa570d7-0ab7-4b92-91b3-bc74393ee805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.358+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I take full responsibility for everything" he said,
        adding that he "couldn''t be everywhere at once."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657409bc-f384-4044-b48f-cc44eba97923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.707+08:00
      'mgnl:createdBy': 'bamba'
