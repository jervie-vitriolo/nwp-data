    'lead': 'Anonymous Twitter users are exposing the extreme nationalism and pro-Russian
      sentiment circulating online in China -- and Beijing is not happy about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T15:40:34.904+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:17:27.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
