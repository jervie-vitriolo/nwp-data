      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo – a two-time world gymnastics champion – head the 12 artistic
        gymnasts who will vie for a medal in the biennial sports competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc68fef-c5f9-415f-832f-91caeef41ecb'
      'mgnl:activationStatus': true
