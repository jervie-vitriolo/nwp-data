    'template': '1'
    'title': 'Biden on Brooklyn shooting: ''We''re not letting up'' until we find
      the perpetrator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea1e84-d07d-47aa-ab97-66cdaa8d84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:20:49.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden said on Tuesday
        that his administration won''t be "letting up" until the perpetrator of a
        shooting on a subway train in Brooklyn is found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5aea41-62cc-45bb-9991-ffa23f7498f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:20:49.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184842b1-57aa-44c4-8179-7a6061927650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:20:49.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting had occurred as passengers were on their morning commutes
        during rush hour earlier Tuesday. At least 29 people have been hospitalized,
        with injuries including gunshot wounds and smoke inhalation. The suspect remains
        at large.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09db906-95da-4ef1-856f-29dfa8081586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:20:49.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67184e4f-b15d-4a89-9042-5dcb4eec76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:20:49.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden brought up the incident during his opening remarks at a speech
        in Menlo, Iowa, saying, "My wife, Jill, and I are praying for those who are
        injured and all those touched by that trauma. And we''re grateful for all
        of the first responders who jumped in action, including civilians -- civilians
        who didn''t hesitate to help their fellow passengers to try to shield them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c909ff-800c-49ed-bc21-095beb0df2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:20:49.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053acd98-149a-4f37-b45d-358b4452437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:20:49.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his team is in touch with New York City''s mayor,
        Eric Adams, and New York''s police commissioner, Keechant Sewell, adding that
        "the Department of Justice and the FBI are working closely with the NYPD on
        the ground."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358693a-e082-455f-aec6-a1b104a6af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:20:49.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdbcabd-d08a-40ec-a96f-b745c35b2848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:20:49.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:24:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to continue to stay in close contact with New York
        authorities as we learn more about the situation over the coming hours and
        days. And something could have broken between now and the last hour -- I haven''t
        heard the news, I haven''t spoken with anyone on my staff -- but we''re not
        letting up on it until we find out, and we find the perpetrator," he added
        during his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceedf65-6155-46fb-bee2-14717f7fe36f'
      'mgnl:activationStatus': true
