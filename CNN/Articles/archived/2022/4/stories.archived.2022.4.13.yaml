      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b06184-1ceb-464e-a312-960e9740e182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T18:44:39.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these groups, the DOH also earlier sought the FDA’s approval
        for booster shots for <a href="https://www.cnnphilippines.com/news/2022/4/8/DOH-FDA-EUA-amendment-booster-12-to-17.html">minors
        aged 12 to 17.</a>&nbsp;It has yet to provide an update on the matter.</p>'
  'Ginebra-stars-Bronwlee--Thompson-win-top-PBA-Governors--Cup-individual-awards':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-13T18:57:25.213+08:00
    'imagesource': 'jcr:1e1c73d7-997a-44b5-8428-04de800883cb'
