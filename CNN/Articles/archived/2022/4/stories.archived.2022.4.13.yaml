      'mgnl:lastActivated': 2023-01-19T16:20:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also announced in February that "Stranger Things" will conclude
        its run after season 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3c7ea-0b20-4e63-b0a9-525dd2af7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T12:54:53.780+08:00
