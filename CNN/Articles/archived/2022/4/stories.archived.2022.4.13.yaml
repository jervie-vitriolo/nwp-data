      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ccee2-9057-4370-84f9-acc7401eca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is awaiting another list from Agriculture Assistant Secretary
        Federico Laciste, who previously admitted to receiving phone calls from big-time
        personalities trying to influence anti-smuggling efforts. Laciste changed
        his tune on Tuesday, saying the callers merely name-dropped government officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e55b6-e96e-477f-89c5-a46ad082e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfcaa14-3c7c-4cf3-adca-93a011c12cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said this too, is still being validated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090c60f-f330-4b03-ae0f-6d1428b0379c'
