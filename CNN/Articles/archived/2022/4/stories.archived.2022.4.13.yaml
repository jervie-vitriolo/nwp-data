      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0338df6-7088-4b63-8713-690a82fb2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T15:21:19.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:18:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Louisiana State University standout Aleah Finnegan will
        make her Philippine team debut in the Vietnam SEA Games as she leads the female
        artistic gymnastics squad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c9d674-8802-4791-be77-dae7a23590ff'
      'mgnl:activationStatus': true
