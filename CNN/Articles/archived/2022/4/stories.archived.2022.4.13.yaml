      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prime Minister Boris Johnson and his
        finance minister Rishi Sunak were fined by police over lockdown-breaking parties
        held on UK government premises, a Downing Street spokesperson told CNN on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9a16bc-a91f-4464-a9f4-c6a11abe1be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T05:24:31.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-04-13T05:24:42.357+08:00
