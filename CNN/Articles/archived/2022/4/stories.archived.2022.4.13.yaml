      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e8441-4721-4ae4-94c5-9087def6b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:31.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So it seems nothing has happened despite being blacklisted
        because until now the name Leah Cruz still comes up.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90059939-ffee-46c5-9b1d-af1aa627281c'
      'mgnl:activationStatus': true
