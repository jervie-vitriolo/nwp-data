      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And indeed, I write a lot about our women, because their participation
        is everywhere -- they are in the armed forces and the defense forces, most
        of them are medics. And they are the ones who take children and families to
        safety. For example, only they can go abroad. So, in some ways their role
        is even more diverse than men''s; this is more than equality!</p>'
