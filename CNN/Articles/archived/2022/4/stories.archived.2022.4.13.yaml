      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07673ed1-962d-4a0e-8c25-af5224b69043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:01:36.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:15:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will recommend their dismissal to President Rodrigo
        Duterte "depending on the gravity of their involvement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2c479-50bb-4604-b2ee-4b43d96230aa'
      'mgnl:activationStatus': true
