    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8da3d-f84c-4e5f-9c03-c197b174329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An intensive hunt, involving local and
        national law enforcement agencies, is underway for the man who set off smoke
        grenades and fired a handgun on a crowded New York City subway train, wounding
        passengers and setting off a panicked scramble during the Tuesday morning
        rush hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5182849-4bd5-4fad-9ca0-b25724c4952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934617f7-c073-44f6-bcaa-4247867832c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI''s and NYPD''s joint-terrorism task force is made up of
        over 50 agencies and we are fully engaged on this investigation. It''s still
        very much in its early stages. Our focus right now -- our thoughts and prayers
        are with the victims," Michael J. Driscoll, Assistant Director in Charge of
        the FBI New York Field Office, said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2662bc-f043-4a55-8cc8-9841f6f1dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5a501-eb53-4770-b817-0a9ac76dd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have named a "person of interest" they believe rented
        a U-Haul van that has been connected to the shooting at the 36th Street subway
        station in Brooklyn''s Sunset Park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2ac44-e6c9-4e94-88b7-9e39d0ab5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84db1bf-5338-424d-a9a2-de0b08c9363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank James, 62, has not been named as a suspect. James has addresses
        in Wisconsin as well as Philadelphia, where the U-Haul was rented, NYPD Chief
        of Detectives James Essig said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e595e0-41fa-49bb-8169-676d560e4f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e17203-4e2b-4168-90aa-d8d388490495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The keys to that U-Haul van was found in the subway in our shooter''s
        possessions," Essig said. "We don''t know right now if Mr. James has any connection
        to the subway. That''s still under investigation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e38b2-6985-40f5-8ed4-81289a02809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8001d-e69f-45c6-ad44-caa424720229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U-Haul was recovered near the station and has been cleared by
        the NYPD''s bomb squad, police said. The van will be transported to a forensic
        location where federal and local authorities can go through the vehicle in
        a controlled environment, a senior law enforcement official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d18d42-cb69-4613-8466-283a89f67727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc321e6-8336-4c2c-80b0-095900c0cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman fired at least 33 times and struck 10 people, according
        to Essig. Overall, 29 people were hospitalized in connection with the shooting
        with injuries that included gunshot wounds, smoke inhalation or from falling
        while trying to escape, officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22075666-f949-4ae3-ac99-7a7ae23975d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0658ff-7efd-4f89-bc97-6147b60df37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the injuries appear to be life-threatening, NYPD Commissioner
        Keechant Sewell said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935e9f5-9171-4829-bd98-36b531b6ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5aff28-78bf-4644-90d7-23b84e3348d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know this incident is of grave concern to New Yorkers," Sewell
        said. "We cannot lose sight of victims in this city. We will use every resource
        we can to bring those to justice who continue to prey on the citizens of New
        York."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9c9d0-5672-4fb5-911a-74782ea49965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab0820-3e27-468c-89c4-17a069012a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive of the shooting is not yet known. The attack is not being
        investigated as an act of terrorism but authorities have not ruled out anything,
        Sewell said, adding the victims have a variety of backgrounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c83138-1265-428e-846a-0ac8ca14681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d319e9-6574-4d2a-bbec-8503cb58f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $50,000 reward for information leading to the arrest of the suspect
        has been offered, according to a statement from the Metropolitan Transportation
        Authority. The MTA and the Transport Workers Union (TWU) Local 100 each offered
        $12,500 in reward money and the New York City Police Foundation offered an
        additional $25,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d1902-0e1d-469c-bff8-e7bffc787d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488f7f5-8b88-42a2-afc1-b5050073011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Riders need to feel safe. My members need to feel safe. We don''t
        just dip in and out of the system. We spend entire shifts down there every
        day and night. This guy has to be apprehended," said TWU Local 100 President
        Tony Utano.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32aa044-0243-42ee-a665-7ccde5e54a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.554+08:00
