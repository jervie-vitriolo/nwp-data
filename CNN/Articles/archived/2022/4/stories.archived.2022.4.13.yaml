      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the<a href="http://www.publicusasia.com/full-es-pahayag-2022-first-quarter/">
        "Pahayag 2022 First Quarter Survey"</a> showed CNN Philippines is still the
        "most trusted news outlet" in the country, with a total high trust rating
        of 49.3%. The organization<a href="http://www.publicusasia.com/phyg-q4-executive-summary/">
        also took the top spot</a> in a similar poll carried out by the same firm
        in the final quarter of 2021.</p>'
    '4':
