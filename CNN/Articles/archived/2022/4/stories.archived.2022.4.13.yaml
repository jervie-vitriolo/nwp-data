      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be a lot of anticipation around "Stranger Things 4"
        since the last season of the show aired way back in the pre-pandemic days
        of 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
