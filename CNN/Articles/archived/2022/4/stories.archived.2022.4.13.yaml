  'FDA-DOH-approves-second-booster-seniors-immunocompromised-healthcare-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-13T18:41:32.616+08:00
    'imagesource': 'jcr:11222e9c-7911-4d51-93b1-5643af4e7cff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f5406fc-b557-4fdc-abf5-109f18e655b7'
    'lead': 'The Food and Drug Administration has approved the rollout of a second
      COVID-19 booster shot for senior citizens, immunocompromised individuals, and
      frontline healthcare workers, the Department of Health said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-13T18:44:39.812+08:00
