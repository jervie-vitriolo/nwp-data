      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH issued the statement over reports regarding BA.4 and BA.5
        —&nbsp;dubbed as “sister” variants of the original BA.1 lineage of the Omicron
        variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1ad72-bbbf-40a5-a42d-fa2cb0920874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T21:52:12.862+08:00
