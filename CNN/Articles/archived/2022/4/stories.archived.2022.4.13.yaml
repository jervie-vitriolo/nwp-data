      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff3cb2-ff18-4dc6-9678-1b353a332532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are almost 10,000 cameras in the MTA system, including almost
        600 cameras on the Brooklyn section where the attack took place, MTA Chair
        and CEO Janno Lieber told CNN''s Jake Tapper.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0962d2-f354-4552-bcee-4e99c7512ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d0aec-4962-4470-b4d2-5c4a8f9855e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to work with the NYPD to capture all that video to
        find out where this criminal may have come in or out of the system," Lieber
        said. "And we''re also just reviewing with everybody who is involved, all
        of the information."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e183fbae-fd96-44cf-9263-75e5f004076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2a88a-076d-4ad9-8b03-fe3a0d0fbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found a Glock 9 mm handgun, three extended magazines,
        two detonated smoke grenades, two non-detonated smoke grenades, a hatchet
        and the U-Haul key at the scene, Essig said. Two officials told CNN they believe
        the gun jammed during the shooting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a696e-aeff-4054-b2ce-66c4f4834081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
