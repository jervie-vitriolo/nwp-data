      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Videos linked to James</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1a18c-4484-4f32-88ea-edbca68bdd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, described as a person of interest by the NYPD, has been linked
        to multiple rambling videos posted on a YouTube channel. A screenshot from
        one of the videos was used on an NYPD Crimestoppers flyer seeking information
        about the shooting.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb82eb-5887-44bd-bd1c-68778ab0bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2aebaa-d13b-4483-bf82-570501af961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James talked about violence and mass shootings in the videos, including
        one uploaded Monday in which he said he''s thought about killing people who
        have presumably hurt him.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b558d7-c407-476e-a5c4-6cdb5b54ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4aaa7f-786a-4a6c-86ee-306cfcb2e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been through a lot of s**t, where I can say I wanted to kill
        people. I wanted to watch people die right in front of my f**king face immediately.
        But I thought about the fact that, hey man, I don''t want to go to no f**king
        prison," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586e799-0202-4974-82b1-cf1e1e0a29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f21c80-a46c-4f58-86a8-4496da4acd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video posted last week, James, who is Black, rants about
        abuse in churches and racism in the workplace, using misogynistic and racist
        language.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e8494-652b-422a-a295-883af79cfbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7689fd-0316-439a-8fb9-be12c65aa89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the videos that James uploaded included references to violence,
        including at a set group of people he believed had maligned him, in addition
        to broad societal and racial groups that he appeared to hate.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b80043-f566-4ff0-af67-f765a96544ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2ce7d-642d-44a0-9790-89b2728ce10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video posted last month to the same channel, James said
        that he had post-traumatic stress. In that video, James said he left his home
        in Milwaukee on March 20. During the trip eastward, he said he was heading
        to the "danger zone."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf9e5f-71d8-4985-8d85-3cc69b7c72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae3e96-970d-4059-a3d2-80f62840fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-13T17:33:36.556+08:00
      'mgnl:createdBy': 'vince'
