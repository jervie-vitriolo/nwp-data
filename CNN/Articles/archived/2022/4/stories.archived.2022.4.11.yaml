      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> French President Emmanuel Macron will
        face Marine Le Pen in the second round of the country''s presidential election,
        setting up a rematch of their runoff contest in 2017.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4eea9-426a-4f62-a1e7-1ffca324f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.794+08:00
