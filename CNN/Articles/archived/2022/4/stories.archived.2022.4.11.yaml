      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, the CNN European affairs commentator, explained that the
        forthcoming debates will be crucial if Macron is to convince voters that Le
        Pen''s previous support for Putin should disqualify her.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
