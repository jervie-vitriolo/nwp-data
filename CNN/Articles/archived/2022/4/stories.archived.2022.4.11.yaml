  'COVID-19-airborne-ventilation':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-11T08:58:36.825+08:00
    'imagesource': 'jcr:31c58c82-9981-45af-838a-bfc7364d490c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e70df62b-621d-4530-a932-728dbf92db08'
    'lead': 'Two-plus years into the COVID-19 pandemic, you probably know the basics
      of protection: vaccines, boosters, proper handwashing and masks. But one of
      the most powerful tools against the coronavirus is one that experts believe
      is just starting to get the attention it deserves: ventilation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T09:00:35.071+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:12:51.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:35.758+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This invisible COVID-19 mitigation measure is finally getting the attention
      it deserves'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba594b-7e09-4e54-a401-cfd326ef7426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Two-plus years into the Covid-19 pandemic,
        you probably know the basics of protection: vaccines, boosters, proper handwashing
        and masks. But one of the most powerful tools against the coronavirus is one
        that experts believe is just starting to get the attention it deserves: ventilation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfc1de-849e-4661-9659-a4c0bf75264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Respiratory backwash</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c64f20-c7c8-44a3-975e-1b643df99aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge for organizations that improve air quality is that
        it''s invisible," said Joseph Allen, director of the Healthy Buildings Program
        at the Harvard T.H. Chan School of Public Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae8808-9031-4064-821b-bf6ca4d47a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true: Other Covid tools are more tangible. But visualizing
        how the virus might behave in poorly ventilated spaces can help people better
        understand this mitigation measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ab957-d58d-4834-9da4-b83d47622549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen likens it to cigarette smoke. "If I''m smoking in the corner
        of a classroom and you have low ventilation/filtration, that room is going
        to fill up with smoke, and everyone is breathing that same air."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef8cfa-7444-485e-9318-ebfbe48b1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then apply that to the outdoors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5ab27-3109-4b47-aa67-9545c97f93f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could be smoking a cigarette, you could be a couple of feet from
        me, depending which way the wind was blowing, you may not even know I''m smoking."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbdce9-940e-468e-962c-994948c3a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re indoors, you could be breathing in less fresh air than
        you think.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f630f-bf11-4552-92b7-9ebe4f40d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody in a room together is constantly breathing air that just
        came out of the lungs of other people in that room. And depending on the ventilation
        rate, it could be as much as 3% or 4% of the air you''re breathing just came
        out of the lungs of other people in that room," Allen said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76962bfb-6b70-4bb9-ba44-782ae0b98c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He describes this as respiratory backwash.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a6636-d963-4fbb-9db4-e25df8eb9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, that''s not a problem, right? We do this all the time.
        We''re always exchanging our respiratory microbiomes with each other. But
        if someone''s sick and infectious ... those aerosols can carry the virus.
        That''s a problem."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30c11a-18a9-45aa-9ad9-e49cae525433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s airborne</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983a129-3a1a-470a-9b92-83692af9fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known for decades how to keep people safe in buildings from
        infection, from airborne infectious diseases like this one," Allen said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abda3a5-f08b-4ff0-a733-afb30cd45298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning of the pandemic, Allen and other experts have
        waved red flags, saying that the way we were thinking about transmission of
        Covid-19 -- surfaces, large respiratory droplets -- was missing the point.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccc5614-e5a6-4f2e-9af0-5e8b58414a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hand washing and social distancing are appropriate but, in our
        view, insufficient to provide protection from virus-carrying respiratory microdroplets
        released into the air by infected people. This problem is especially acute
        in indoor or enclosed environments, particularly those that are crowded and
        have inadequate ventilation," hundreds of scientists stated in an open letter
        in July 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c98e0-31b6-402a-b225-884e44953ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the World Health Organization and the US Centers for
        Disease Control and Prevention acknowledged what the experts had been saying
        all along: that Covid-19 could also spread by small aerosolized particles
        that can travel more than 6 feet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe3908-d753-42d0-8f7e-a924f6a18424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus itself is very small -- about 0.1 microns -- but
        that doesn''t affect how far it can travel.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4958e27-6570-4043-a766-292d7adf5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size of the virus itself doesn''t matter because, as we say,
        the virus is never naked in air. In other words, the virus is always traveling
        in respiratory particles that develop in our lungs. And those are all different
        sizes," Allen said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a491a-be83-458d-a7bf-4da8a684c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singing or coughing can emit particles as large as 100 microns (almost
        the width of a human hair), he said, but the virus tends to travel in smaller
        particles -- between 1 and 5 microns.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aac48e-872c-48b2-95ec-078d23e0d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of these particles affects not only how far it can travel
        but how deeply we can breathe it into our lungs, and how we should approach
        protecting ourselves from this virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd380de-7bde-4947-9d9d-eaf9e98f3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re talking about an airborne disease, there''s the what''s
        right around you, you know, the sort of the people who you know can cough
        in your face, the 6 feet thing, and then there''s the broader indoor air,
        because indoor air is recirculated," said Max Sherman, a leader on the Epidemic
        Task Force for the American Society of Heating, Refrigerating and Air-Conditioning
        Engineers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b5f34-853a-4afd-8a4a-8e1b26c52489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dilute and clean</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce2ba7-67da-434e-a2ef-705fb6e9c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outdoors is safer than indoors" has become an accepted mantra with
        Covid-19. Allen points out that protecting ourselves indoors is where our
        focus should always be, even beyond the pandemic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84a638-10f3-45c2-8086-2264f5567a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re [an] indoors species. We spend 90% of our time indoors.
        The air we breathe indoors has a massive impact on our health, whether you
        think about infectious disease or anything else, but it just has escaped the
        public consciousness for a long time," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1131dd7-dd63-4569-9b04-4ce4725cdfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making sure our indoor air is healthy is not that complicated, Sherman
        said. "You just want to reduce the number of particles that might be carrying
        Covid or any other nasty [virus]."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c0e24-6c95-4eb2-a18a-2dbf81486a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way you do that is through ventilation and filtration.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6561c-4ab3-4584-b948-e26154ee2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filtration -- just like it sounds -- is filtering or cleaning the
        air, removing the infected particles. But think of ventilation as diluting
        the air. You''re bringing more fresh air in to reduce the concentration of
        those particles.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d4bf2-4a31-4a21-80b4-52552f718a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dilution is exactly why we haven''t seen superspreader events outdoors,
        Allen says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81e8ee-7ecd-42b1-b73f-f124328d5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have hardly any transmission outdoors. Why is that? Unlimited
        dilution, because you have unlimited ventilation. And so, even in crowded
        protests or outdoor sporting events like the Super Bowl, we just don''t see
        superspreading happening. But if we did, we''d have the signal be loud and
        clear. We just don''t see it. It''s all indoors in these underperforming,
        unhealthy spaces."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb31a0-fad6-4a6a-b862-b09b9ceafb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthy spaces</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a75c1f-2e0a-4ff8-a056-d3109b1a03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the advent of HVAC systems, ventilation was integrated
        into many building designs.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d4ab5-d21b-4c0d-ade6-de3db82cf860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1901 Tenement Housing Act of New York required every tenement
        building -- a building with multifamily households -- to have ventilation,
        running water and gas light.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894ac78-9c5e-4a5a-b905-0b7233739018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Builders added ventilation to many of these buildings with a shaft
        in the middle that runs from the roof to the ground, allowing more airflow.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee31558-8616-41e0-995a-27151e07a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the late 19th century, people are finally starting to understand
        how disease spreads. So airshafts and the accompanying ventilation were seen
        as a solution to the public health crises that were happening in tenement
        buildings," said Katheryn Lloyd, director of programming at the Tenement Museum.
        "There were high cases of tuberculosis, diphtheria and other diseases that
        spread. Now we know that spread sort of through the air."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85523d-d155-4f58-ab22-f8c9e1f01f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, we''re facing the same challenge.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a33a99-b995-4047-a943-7baed830e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting basic ventilation in your home is important, full stop,"
        Sherman said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f39a1-dea4-4f09-acbc-3b3dc839ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the easiest, cheapest ways to do that is to open your windows.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0a190-d75d-466b-aca6-1e5d2dbf90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open doors or windows at opposite ends of your home to create cross-ventilation,
        the Environmental Protection Agency advises. Opening the highest and lowest
        windows -- especially if on different floors -- of a home can also increase
        ventilation. Adding an indoor fan can take it even further.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04350201-5696-4994-83fe-d10c87d6523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a single fan is used, it should be facing (and blowing air)
        in the same direction the air is naturally moving. You can determine the direction
        the air is naturally moving by observing the movement of drapes or by holding
        a light fabric or dropping paper clippings and noting which direction they
        move," the EPA says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27749c3-c814-4281-95a7-7e834e76469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just cracking a window can help a lot, Allen says: "Even propping
        a window open a couple inches to really facilitate higher air changes, especially
        if you do it in multiple places in the house, so you can create some pressure
        differentials."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac27e94-283f-41bf-b247-4e17121aabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that if you have an HVAC system, it must
        be running to actually circulate or filter the air. The EPA says that these
        systems run less than 25% of the time during heating and cooling seasons.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1f9cc-331e-430a-9f91-58fac808a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the controls these days have a setting where you can run
        the fan on low all the time. And that''s usually the best thing to do because
        that makes sure you''re getting you''re pushing air through the filter all
        the time and mixing the air up in your in your home," Sherman advised.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c9e39-13a9-4ae0-bca6-adc430be0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be something to keep in mind if you''re going to have
        visitors or if someone in the household is at higher risk for severe illness.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9c009-8d2e-4c40-a947-8d7235d3a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose the most efficient filter your HVAC system can handle, and
        make sure you routinely change the filters.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4816781-ba69-4651-9ab6-280fbd919ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filters have a minimum efficiency reporting value, or MERV, rating
        that indicates how well they capture small particles. The American Society
        of Heating, Refrigerating and Air-Conditioning Engineers recommends using
        at least a MERV-13 filter, which it says is at least 85% efficient at capturing
        particles from 1 to 3 microns.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a698fc8-3cd7-4ec2-83ca-fa80c58c48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not an option, portable air filters can also work well,
        but the EPA says to use one that is made for the intended room size and meets
        at least one of these criteria:</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dddb099-acf3-43f2-8ea8-95ea2828e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Designed as high-efficiency particulate air (HEPA)</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88c6ed-1694-417a-9515-2efeb5a20c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- CADR rated</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a238258-f2b1-4072-8209-b00356b22578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Manufacturer says the device will remove most particles below
        1 micron</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a1df1-42db-4fbf-b113-0a756611c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding a safe space</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1596a-495f-49a9-b03b-93d8d4fd4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you walk into a space, there''s no good rule of thumb to look
        around and gauge how well-ventilated it might be, and that can be a challenge
        when people have been tasked with assessing their own risk.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a5b4c-b193-4b4e-a7bd-1ea0ef9b3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen suggests starting with the basics: Make sure you''re up to
        date with vaccinations and aware of where Covid-19 numbers stand in your community.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f222e50-9255-448a-9c4a-02dae8b4ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then it gets harder. Even the number of people in a space isn''t
        a giveaway of a higher-risk situation.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c913d5-a946-47e1-b254-281383c8b4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more people in there could be higher-risk because you''re more
        likely to have someone who''s infectious, but if the ventilation is good,
        it really doesn''t matter."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133467c-f788-4d16-8a8c-95150237123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventilation standards are based on "an amount of fresh air per person,
        plus the amount of fresh air per square foot," Allen explained. "So if you
        have a good system, the more people that enter the room, the more ventilation
        is brought in to the room."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfbcb1e-fb52-4c0d-9dcc-150bd2a0cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One tool that can help you assess ventilation in a room is a CO2
        monitor, something Allen wishes he saw more in public spaces. He likes to
        carry a portable one, which you can order online for between $100 and $200.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeabf93-aef3-4678-b164-ab8d03e8f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see under 1,000 parts per million, generally, you''re hitting
        the ventilation targets that are the design standard. But remember, these
        are not health-based standards. So we want to see higher ventilation rates."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf51f14-a1b7-402b-86a6-62b8ccc9a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen prefers to see CO2 at or under 800 parts per million. He also
        notes that just because a space has low CO2 levels, it might not be unsafe
        if filtration is high, like on an airplane.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784a2ae-5065-4223-a728-41b1d84e602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A gamechanger for schools</h2>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a1ccb-32a8-447c-af58-ac3f022d6be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Public Schools Superintendent Lisa Herring says the installation
        of 5,000 air filtration units -- enough for every classroom -- in her school
        district is "a gamechanger."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a0068-d920-40d0-acf0-01ae6653c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district had begun upgrading HVAC systems in several schools
        even before the pandemic, but federal funding allowed it to add filtration
        units during a crucial time when masks have become optional.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01365067-d286-4914-9e1e-4497fdc0b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives a greater level of confidence for us as a system to know
        that our air filtration systems are in place," Herring said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14059fe9-225c-49bb-8270-31758411b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School districts all over the country have been jumping at the opportunity
        for ventilation upgrades made possible by an influx of federal funding.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27098a90-0e99-464b-9f11-92563b29192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis in February by FutureEd, a think tank at Georgetown
        University''s McCourt School of Public Policy, found that public schools had
        earmarked $4.4 billion for HVAC projects, which could grow to almost $10 billion
        if trends continued.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3e498-b56d-43ef-9b09-2820fca89a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Hampshire''s Manchester School District is pouring almost $35
        million into upgrading HVAC systems, and interim Superintendent Jennifer Gillis
        says federal funding is "absolutely key."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f5666-82ae-48bd-be51-cffdb79b94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think about a district of our size with all the competing demands
        and the need to be fiscally responsible, a $35 million project, that''s a
        large project to introduce to our budget. Having those funds available to
        us lets us do 19 projects -- and 19 projects in a very short span of time."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6fefed-6d8f-4268-b553-7556665e2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gillis, ventilation has been an important mitigation strategy
        and an unobtrusive way to keep people safe.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e0aea-80ee-4d0a-a27c-634631d3fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that most in the building don''t think about, but
        it''s a very passive way for us to create safety within the schools. Since
        the beginning, the goal was always ''let''s get our kids in, let''s get our
        staff in, but let''s do it in a way that''s safe for all of them.'' "</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6b9fd-f30d-4851-84ad-5f59a44f6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good ventilation isn''t only about keeping students safe from Covid-19,
        Sherman says. It can also improve their performance in school.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df33838-8c0f-4dab-aff9-460a1504c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to learn better; they''re going to be awake more;
        they''re going to be more receptive. They''re going to be healthier if they''ve
        got good indoor air quality," he said.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e43bd2-ecc6-415b-931f-02f0cab03dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finally front and center</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed92ae-80bf-4fd1-998d-6ecdd349a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping solidify ventilation''s role in the Covid-19 battle, the
        Biden administration announced a Clean Air in Buildings Challenge last month.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb6273-8b4f-4340-a260-5e056cbedc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge calls on building operators and owners to improve
        ventilation by following guidelines laid out by the EPA.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac588223-1efa-49c3-ac55-5b314bcd415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main actions include creating a clean indoor air action plan,
        optimizing fresh air ventilation, enhancing air filtration and cleaning, and
        engaging the building community by communicating with occupants to increase
        awareness, commitment and participation.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4cd53-e07e-49ad-bc35-32554e236383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message may seem overdue, but it''s one that Allen enthusiastically
        welcomed.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18412dc9-e608-4968-9b6d-a796c69f0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:00:35.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House used its pulpit to say unequivocally that clean
        air and buildings matter. That''s massive. Regardless of what you think about
        what will happen next with implementation or what happens with the funding.
        That is a crystal-clear message that is already being heard by businesses,
        nonprofits, universities and state leaders. I see these changes happening
        already."</p>'
  'Overseas-voting-Hong-Kong':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-11T09:31:04.666+08:00
    'imagesource': 'jcr:989e3512-dd9a-4cd7-89f3-01673138c3e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3825a19-784d-4866-8b1a-14f7d9fc9c84'
    'lead': 'Overseas Filipino Workers in Hong Kong are urged to go to voting centers
      on weekdays after many were unable to cast their votes due to limited capacity
      on Day 1 of overseas voting last Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T09:32:07.334+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:12:49.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:36.228+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to double voting capacity in Hong Kong'
    'updated': 2022-04-12T22:51:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277fced-7b93-4594-9505-cbef25734709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> —&nbsp;The
        Commission on Elections committed to double the voting capacity in Hong Kong
        this week after some overseas Filipino workers there failed to vote due to
        limited capacity on Day 1 of overseas voting last Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b15aa-a2d3-43b8-a678-16b683e18aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Marlon Casquejo said officials will double
        the number of vote counting machines to accommodate up to 5,000 overseas absentee
        voters per day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f49fe2-cd52-4224-9c1e-719746b9b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By tomorrow or Wednesday, not only 5 ang VCM, magiging 10 na po.
        That is to cater to the influx of our overseas voters lalo na holidays and
        weekends," he said in a media briefing on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28712363-1e7a-4f71-98a9-d3c386493be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By tomorrow or Wednesday, there will be 10 VCMs there
        to cater to the influx of overseas voters, especially on holidays and weekends.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641e090-24ce-4ba2-8353-34e1412afd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul General Raly Tejada said people are fewer on weekdays so
        he advised OFWs to drop by on those days until May 9. He also urged employers
        to allow voting OFW to be excused from work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15add11-b341-40ca-a774-68cdaee98388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 3,000 people voted on Day 1 of the absentee voting, but Casquejo
        said this was upon the request of Hong Kong police after noticing violations
        in physical distancing as the special administrative region battles a a surge
        of the more transmissible Omicron variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0e2e1-3ad5-4d4b-96f2-ded07533b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as long as people line up, they will be allowed to vote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b34234-5c5c-4e5a-b1d2-1febba883370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nandoon ka na, the post can extend its time kahit lagpas
        na sa voting hours," Casquejo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048da1cf-d478-4a2a-8b56-65696ad1fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are lined up, the post can extend its operation
        hours even if it''s past voting hours.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693af3c4-ae72-4ff7-9588-d7b094e9c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Ferdinand Gaite, meanwhile, said he will ask for
        an investigation into what he called "chaotic and disorganized" election system
        in Hong Kong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad06763-474c-4236-aba5-3ef5e35c0f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow the potential massive disenfranchisment of our
        overseas voters due to the ineptitude and lack of proper organizing by these
        officials," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc16f40-d270-45c5-98c8-237b8e69ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 93,000 OFWs in Hong Kong are registered voters.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b9512-f241-4e70-8d4b-e50dcadab6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:51:46.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Migrante International chairperson
        Joanna Concepcion said they fear the same situation will happen in Saudi Arabia
        once more OFWs cast their ballots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b6231-dc79-4041-95d6-add9548fb414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:51:46.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3e812-5895-479b-8715-b8343cf4d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:51:46.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that from the previous five vote counting machines, only
        one is being used in the first few days of overseas voting there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875140ca-7682-4229-ac94-a4e8aa8e64e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:51:46.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0ec2c-ac3a-44bf-8bb2-424034db1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T22:51:46.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion also said many Philippine embassies and consulates abroad
        have yet to receive their election materials due to various reasons like getting
        stuck at the customs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a06697-1f1c-4d57-a41d-198a5bf750c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:52:50.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overseas absentee voting opened on April 10. More than 1.69
        million Filipino voters can pick their president, vice president, senators,
        and a party-list group of choice.</p>'
  'Gerber-baby-competition':
    'author': 'Zoe Sottile, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-11T09:35:35.843+08:00
    'imagesource': 'jcr:e015b6ed-2b40-4156-86a9-5441c145e74b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d0f142-fa96-4cbc-aded-4073abf7908c'
    'lead': 'Have you ever wondered if your baby is cute enough to be the face of
      Gerber''s baby food? This month, you can find out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T09:41:19.766+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:12:48.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:36.651+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gerber', 'spokesbaby', 'face', '2022-Gerber-Baby', 'Chief-Growing-Officer']
    'template': '1'
    'title': 'The search for the 2022 Gerber Baby is on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8baf11-db82-4311-ae3a-7511c88d69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Have you ever wondered if your baby
        is cute enough to be the face of Gerber''s baby food? This month you can find
        out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f4744-b7f4-4fba-810f-ec8e0bf3de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8684a1a-46ed-41a5-aca2-3ff31d59249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 Photo Search, in which eager parents submit photos of their
        smiling infants for a chance to be Gerber''s "Spokesbaby," launched on Monday,
        according to a press release from the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf5f85-e0a1-4b51-9fe2-b734bbdff979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5144e2-3b70-47ca-b7ae-621d80aa8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lucky winner, who will earn the title of "Spokesbaby" and "Chief
        Growing Officer," will be featured on the baby food company''s social media
        channels and in its ad campaigns throughout the year. And they will also receive
        a $25,000 prize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a30ff-5fbf-43b4-a7fc-3650ed779c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fff942-ed55-4593-9971-d2bdb1173337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, Gerber is searching for a candidate that can help share
        smiles and inspire joy in parents and his/her peers," Gerber said on their
        website. "An irresistible giggle is strongly preferred, as well as an undeniable
        lovable personality."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36109e5c-2d1f-4f06-8a07-593ce4e69395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96817db-54b7-4f33-897b-bb410067cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children ages 0-4 are eligible to enter the competition. Parents
        and guardians can submit their child''s "smiliest" photos and videos to Gerber''s
        portal before Thursday, April 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc18ed8-7f4f-4313-bb9b-cf13845ab5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3393f1a-6e55-458f-b201-ea9da365e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, this year Gerber will match the winner''s cash
        prize with a $25,000 donation to the nonprofit March of Dimes'' maternal and
        infant health programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579c151-4c8b-4c75-a519-5299c65dd22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e3c5b-181f-404d-9ffc-c7a1397acd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Babies have the power to unite us through their happiness, and
        we at Gerber support furthering the joy and wellbeing of all babies," said
        Tarun Malkani, Gerber president and CEO, according to the company''s press
        release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162fb4a-cb29-4ce0-b0c0-fe547001522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ed111-9109-4e23-8552-efd4f06a6838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 winner will follow in the tiny footsteps of Zane Kahin,
        the 2021 Gerber baby. In the past few years, the Gerber Photo Search has seen
        several milestones. The 2020 winner, Magnolia, was the first adopted Gerber
        baby, while 2019''s Kairi was the first Gerber baby of Hmong descent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89901132-6aec-4a8e-95e3-0a6890a2a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:41:19.767+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/10/business/gerber-baby-competition-trnd/index.html">The
        search for the 2022 Gerber Baby is on</a>."</em></p>'
  'Sonic-the-Hedgehog-2-box-office':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-11T09:41:31.858+08:00
    'imagesource': 'jcr:7e0e0848-e797-4e09-9c23-8386a191e35f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6c0c73-5377-4601-8035-5719cad3acf6'
