      'mgnl:lastActivated': 2023-01-19T16:12:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9e5ef-224d-412f-8ec4-a4962ca69568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also projects Agaton to continue “meandering
        in the vicinity of Samar-Leyte-Biliran before turning more east southeastward
        towards the Philippine Sea by late evening tomorrow or Wednesday morning.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00524e13-6809-4ce9-afcf-d6c269a2ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703dc64-e01e-4741-a880-d59ef2f185e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to the combined effects of land interaction, increasing vertical
        wind shear, and the effects of the upper-level outflow of Severe Tropical
        Storm Malakas, this tropical depression is forecast to deteriorate into a
        remnant low within 36 hours” before merging within the circulation of Malakas,
        PAGASA said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c552bd9d-7afa-4a0e-b3bf-57279a2b8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7fd10-5468-4ef4-9614-61a544412b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malakas is forecast to enter the Philippine Area of Responsibility
        on Monday night or early Tuesday morning. PAGASA weather specialist Ana Clauren
        told CNN Philippines'' Balitaan that it will be named Basyang once it enters
        the storm monitoring area.</p>'
