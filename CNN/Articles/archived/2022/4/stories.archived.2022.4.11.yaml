      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e17b2b-0749-4eb4-8d65-528d9b16a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is settled and the debate that we will have in the coming
        15 days is decisive for our country and our Europe," he said. "I don''t want
        a France which, having left Europe, would have as its only allies the international
        populists and xenophobes. That is not us. I want a France faithful to humanism,
        to the spirit of enlightenment," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253051d-a102-45e1-9811-cb8c2e93041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abeb60-fd49-41c8-b4ad-76829f60e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron is seeking to become the first French president to win reelection
        since Jacques Chirac in 2002. Polls have given him a consistent edge over
        the rest of the field, but the race has tightened significantly in the past
        month.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b79b5-e470-4130-8853-c1d40149cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6174ad-3b1a-4028-b274-889191db05ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling by Ifop-Fiducial released on Sunday showed that Macron would
        win a second-round contest against Le Pen by just 51% to 49%.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd33e7a-9400-4f93-9f1d-19de814e3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b76b95-2881-4dae-85f5-d12705d70eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen''s support has steadily risen in recent weeks. Though she
        is best known for her far-right policies such as drastically restricting immigration
        and banning Muslim headscarves in public places, she has run a more mainstream
        campaign this time around, softening her language and focusing more on pocketbook
        issues like the rising cost of living, a top concern for the French electorate.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76c108-17ad-4011-85ee-d47d81237b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67819363-9313-4df2-a113-3cb790fd9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech Sunday, Le Pen vowed to be a president for "all the
        French" if she wins the second round, and called on those who didn''t vote
        for Macron to support her in the second round.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441cc69-9adf-4b8d-a595-ecb66daff038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e18a7-e09d-4599-ae20-ce35ec7db220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leftist firebrand Jean-Luc Melenchon came third, with 22% of the
        vote. He enjoyed a late surge in support and was considered a possible dark
        horse candidate to challenge Macron.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663710a-79e1-4d87-8122-879ec38df94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa33376-d567-4fc0-ba64-f7eed591ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who Melenchon''s voters choose to back in the second round could
        decide the presidency, experts say. Melenchon told his supporters that "we
        must not give a single vote to Mrs. Le Pen," but did not explicitly back Macron.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a447e74-f67f-4612-a8ca-999dec8cc845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2c0ab-cb89-4ba5-9858-d0fee0ce8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other candidate received more than 10% of the votes. Far-right
        political commentator turned presidential candidate Eric Zemmour, who enjoyed
        a seat among the top three candidates until March, according to Ifop polling,
        came in fourth at 7.1%.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a10e4-9c5c-457c-9ae2-8ac77941c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6afe8-75e9-4d4e-8842-1269dc85d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other candidates on Sunday''s ballot have quickly begun throwing
        their weight behind the top two. While Zemmour called on his backers to vote
        for Le Pen, the others urged their supporters to steer clear of her.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb4fd0-70c4-4a65-a868-dbf0fd811c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6fff27-7dfb-4948-ae6e-75565e118124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates from the traditional center-left and center-right
        parties, the Socialists and the Republicans, have already backed Macron.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ee659-db8f-45d7-92d3-e8a644e98733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97355d11-fe0d-4be9-9c65-6a48e4cabb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socialist Anne Hidalgo said a Le Pen victory would instill in France
        "a hatred of everyone set against everyone," while Republican Valerie Pecresse
        said she was sincerely worried for the country because "the far right has
        never been so close to winning."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0139342-b4a4-44dd-95df-b51cb0d89c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833399c-a309-4ef0-9d80-d1a4e4c4f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project of Marine Le Pen will open France to discord, impotence,
        and collapse," said Pecresse.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84593d1-c49f-40ad-9d83-5773050ea7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71303686-df2a-478c-8d5c-ce072a31d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The rematch</h3>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d6586-9f24-46e9-9a21-914bf2ef7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s political rise shattered the playing field, as his centrist
        political party has pulled supporters away from the traditional centrist parties,
        the Socialists and the Republicans. Both its candidates polled under 5% on
        Sunday.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b3bfd-a350-4381-83c7-06b1c7c80617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288d584-94fe-4678-b058-949c45bd8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys ahead of the race showed that a second round of Macron vs.
        Le Pen was the most likely outcome. Macron handily beat Le Pen five years
        ago, but experts have said that a second contest between the two would be
        much tighter than the 2017 race.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171108ea-1e8f-4b82-bffc-e0c7c75c7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f5b3c-9825-4790-ab05-c050ffd16c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron is no longer a political upstart and must run on a mixed
        record. While his ambitious plan to bolster the European Union''s autonomy
        and geopolitical heft won him respect abroad and at home, he remains a divisive
        figure when it comes to domestic policies. His handling of the yellow vest
        movement, one of France''s most prolonged protests in decades, was widely
        panned, and his record on the Covid-19 pandemic is inconclusive.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab310882-19ea-44b7-90fe-2cb783325a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2074c-907e-4b98-ace9-180fd0f9281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s signature policy during the crisis -- requiring people
        to show proof of vaccination to go about their lives as normal -- helped increase
        vaccination rates but fired up a vocal minority against his presidency.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79c60e-6660-408c-853d-5f96915525a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
