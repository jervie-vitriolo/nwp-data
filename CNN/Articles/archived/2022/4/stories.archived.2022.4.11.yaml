      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2045bc6-2290-4355-bea8-8fa151dee242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sonic The Hedgehog 2," the Paramount sequel about the iconic Sega
        video game character, notched an estimated $71 million domestically for its
        opening this weekend, according to the studio. That number not only exceeded
        expectations that had the film making closer to $50 million, but also marks
        the biggest opening ever for a video game based film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f7fc2-6a8e-4424-b168-8b6e0575eda1'
