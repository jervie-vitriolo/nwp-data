    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfcb084-4ab0-4b0b-ac5f-b40087555e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts also expected the war to hurt the Le Pen, who had been
        a vocal admirer of Vladimir Putin, the Russian leader who has become a pariah
        in the West due to the Kremlin''s decision to invade Ukraine in late February.
        Le Pen visited the Russian president during her 2017 campaign; this time around,
        she was forced to scrap a leaflet with a photo of her and Putin from that
        trip after Russia''s unprovoked attack on its neighbor.</p>'
