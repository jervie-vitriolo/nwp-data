    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d30168-7d72-41c6-a4e0-851818fe3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six individuals have been reported missing, while 16 people got
        injured due to Agaton, it added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146e2bd-daf0-498d-8836-8413176c6e72'
      'mgnl:activationStatus': true
