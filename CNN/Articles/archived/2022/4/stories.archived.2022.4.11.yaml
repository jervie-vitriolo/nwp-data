    'template': '1'
    'title': 'BSP: Russia-Ukraine war has ''limited'' impact on PH banking system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021af77-15d5-4156-9e98-b12a995e5710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        impact of Russia’s invasion of Ukraine to the Philippine banking system is
        limited, the Bangko Sentral ng Pilipinas said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960a50e-6cf9-44b7-a3c0-bb5904db5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f35f2-182f-4166-a01f-4264fccb9d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.180+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cross-border financial exposure of Philippine banks to Russia
        and Ukraine is minimal,” said BSP Governor Benjamin Diokno in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe47663-8804-4c06-ae2a-a9ab6ce07542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e4d83-6dad-4a3f-b9b4-2c7068d289e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Philippine banks have cross-border deposit liabilities
        of $672,200 to Russia and $969,200 to Ukraine as of end-September last year.
        The sum is below one percent of the national banking system’s total deposit
        liabilities as of the same period, noted Diokno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ffeb5-afe2-4f19-a023-f7250b50c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56e033-3067-4de5-9bdb-beb1f09a01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic banking institutions also have no cross-border financial
        assets with both countries, added the BSP chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a537ad-1ab3-454b-80ea-67a24bd84006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e780b1d-749b-4600-a5a9-46c8bc631236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also reported two Philippine banks -  VTB Bank Public Joint
        Stock Company and the Russian Agricultural Bank - have investments of ₱254.12
        million in two Russian ones through their trust departments as of December
        last year, or less than one percent of their total assets under management.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c63a7-f705-4780-9f70-d513f043d228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945c2ca-a9c7-4b60-90ff-452e453b8782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances from Russia and Ukraine also account for below a percent
        of total money sent home by Filipinos abroad, said the central bank official.
        Still, he assured the BSP is “aware” how the crisis may indirectly affect
        the flow of remittances from both countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3697c-c9b2-4230-8a0d-93dbf6bec8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8bc518-6b74-4dec-92b9-86560308896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has “negligible” direct trade links with the warring
        nations, Diokno added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac217aa5-5738-4f3c-9242-787414ff01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9540f8-b9f6-40c5-a05f-b8445c76ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine exports to Russia totaled $120 million last year or 0.2%
        of the overall tally, while those to Ukraine were worth $5 million all in
        all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca0556-7eec-450c-ae30-10f9f7957a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:28:42.181+08:00
