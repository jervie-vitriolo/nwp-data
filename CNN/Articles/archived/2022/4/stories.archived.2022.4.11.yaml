      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b189d-38c7-40c6-af21-df9e5b825c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centrist Macron and Le Pen, a long-time standard-bearer for the
        French far-right, were the top two candidates in the first round of Sunday''s
        vote, picking up 27.8% and 23.2% of the ballots respectively, according to
        the French Interior Ministry.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c14ae-4f49-4957-9e84-baa42ef2623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d532fa-85ba-4368-9ec5-7bcac21e0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve candidates ran for the top job. Since none of them received
        more than 50% of the ballots in the first round, the top two candidates will
        face each other in a runoff on April 24.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b83ff-c4b8-4e32-a33b-fbea9dfff4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab37d40-2b97-4303-85dd-2fa90547b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of the 2022 contest was marked by voter apathy,
        with participation estimated at 73.3%, according to an analysis by pollster
        Ifop-Fiducial for French broadcasters TF1 and LCI -- the lowest in a first
        round in 20 years.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880fac2-fe7b-4518-b136-ae04c5e3aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1e6f1-63e3-4028-bbc5-7c0a30eea7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Macron received more votes than any of the other candidates
        in the first round, he is a polarizing figure whose approval rating has sagged
        during his first term.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d0ac2-1646-49b8-83aa-e9ed33705c05'
