      'text': '<p><strong>Improve your sleep with a Simmons Beautyrest NeckCare pillow</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1387a2-9958-4639-bad8-a9e9f16edcd5'
      'mgnl:activationStatus': true
