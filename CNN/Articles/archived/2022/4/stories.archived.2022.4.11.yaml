  'Lacson-claims-ex-QC-mayor-asked-him-to-withdraw-from-presidential-race':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-11T17:02:17.721+08:00
    'imagesource': 'jcr:283acf65-6f46-4439-89ac-048db86f4e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2a833c8-6314-4ad2-ba67-dd671f344d42'
    'lead': 'Senator Panfilo Lacson identified on Monday the person who asked him
      to withdraw from the presidential race in an attempt to boost Vice President
      Leni Robredo''s bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T17:03:57.674+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:12:27.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:44.474+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson claims ex-QC mayor asked him to withdraw from presidential race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edce57-f766-429e-a6bb-94b1f8deb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Senator
        Panfilo Lacson identified on Monday the person who asked him to withdraw from
        the presidential race in an attempt to boost Vice President Leni Robredo''s
        bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51287d5e-5d1b-4afb-91e5-31ba99e046e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lacson said former Quezon City mayor Brigido ''Jun''
        Simon who suddenly approached him in Pampanga on March 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df47206-7016-4657-acb8-2e14328a0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept asking for an appointment a number of times, purportedly
        in relation to my campaign. I did not respond as I wasn’t sure what the agenda
        was, not to mention that I do not know him that well and I was busy campaigning,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aecf08-65c0-4859-aa0f-856152150c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling his conversation with the former local official, the presidential
        hopeful quoted Simon saying they can urge Senator Kiko Pangilinan—Robredo''s
        running mate—to withdraw.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93e220-d968-4c53-a372-a0b722cb110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon pushed for the tandem of Robredo and Senate President Tito
        Sotto, Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47920e2e-77f6-4338-92b4-86646a86df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cut him right there and told him, ''I am not withdrawing,''"
        Lacson said. "May usapang lalaki kami ni SP Sotto na magkasama kami all the
        way (SP Sotto and I have an agreement that we will support each other all
        the way)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a40974-f223-4591-9592-c80738e866ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I] even narrat[ed] to him two previous attempts by the VP herself
        towards unification but obviously only for herself. He stopped talking and
        left," Lacson added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5778a-2a3b-4fdc-827c-ed794a8fc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, Robredo spokesperson
        Barry Gutierrez refuted Lacson''s claim that he was supposedly being asked
        by someone from her camp to drop his candidacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922943f-5afa-47a4-9925-cfb5bf29c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been very, very clear on our position, particularly on
        the Vice President, that her running mate of her choice, the only vice president
        (candidate) she is campaigning for, and has no intention of withdrawing, is
        Sen. Kiko Pangilinan," Gutierrez said. "I do not know who talked to Senator
        Lacson, I do not know the details of the supposed offer but it certainly did
        not come from our campaign."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f31d5c-f597-4e03-8be5-fbfc7c8d2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/11/Robredo-no-unification-other-presidential-candidates.html">READ:
        Robredo camp denies active efforts to unite candidates</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb777344-f34b-45ce-9549-6d63c66ee96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:03:57.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
