      'mgnl:lastActivated': 2023-01-19T16:12:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80436e-3ab6-4bc2-848c-86db59982ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big weekend is a victory for Paramount and theater operators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb9fc1-d445-4710-b05c-ef360f8715df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ce0b5-7a74-47a2-8d65-8cc2dd9c226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio has had a solid start to 2022 thanks to two sequels that
        beat expectations at the box office. "Scream," the fifth installment in the
        horror franchise, opened to $30 million in January before going on to make
        $140 million worldwide. Now, "Sonic The Hedgehog 2" looks poised to be one
        of the bigger hits of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c26bd6-01fd-4150-af53-58e0b2a367d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e2229-eda2-482e-915e-efc5cf015032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for theaters, that is great news at a crucial time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d51bc6-d7c1-436c-bd40-e38cc361e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5baed4d-25e6-4ed9-a38d-4660d52716a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There hasn''t been a big hit at the box office since last month''s
        "The Batman" and "Sonic The Hedgehog 2" can act as a bridge to the lucrative
        summer movie season, which kicks off early next month with Marvel''s "Doctor
        Strange in the Multiverse of Madness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc69e5b-4b7a-4f52-a441-302a145a196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b466e3-ede4-4cf9-b4c0-d9ae7f3493ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record opening for "Sonic The Hedgehog 2" is also a good sign
        that consumers are willing to buy tickets to family films — an important genre
        that''s been somewhat missing from theaters since the start of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6c860-bc50-45e6-ad06-ba7d3d51208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9bfa3-9c17-46e8-95c8-9c04a474222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was this idea that families were not ready to go
        back to the movie theater, but the performance of ''Sonic 2'' this weekend
        proves that family audiences are back," Paul Dergarabedian, senior media analyst
        for Comscore, told CNN Business. "Family audiences are one of the most important
        segments of the box office, so this is good news for other family films and
        the industry at large as we head towards the summer."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750836b1-c913-4b38-b3fe-1dbffad27bc8'
      'mgnl:activationStatus': true
