      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed9af5-bd2c-422f-8ce7-8ae2f973ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan has not secured a lot of endorsements from local politicians
        unlike the standard bearer, who is even being pushed to run with other vice
        presidential candidates from different parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675a1a1-9bf5-4f84-a70a-783d192327d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7788f0e-7fc1-4f76-ab6e-460d9756a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo''s camp has reiterated that she will not leave her chosen
        running mate even up to voting day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce6cd8-1349-417a-a835-412e7ca7545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
