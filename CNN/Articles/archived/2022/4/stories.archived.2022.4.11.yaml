      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LUMA is a joint venture of Quanta Services and the Canadian energy
        company ATCO, which the Puerto Rican government chose to take over the operation
        of the power grid from its previous public electric utility, the Puerto Rico
        Electric Power Authority. LUMA has been in charge of the power grid since
        June 1.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
