      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdc2e7-5e0a-486e-acd4-c5016ef2ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:42:33.501+08:00
