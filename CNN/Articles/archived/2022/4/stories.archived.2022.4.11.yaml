      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nothing can slow down Sonic The Hedgehog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ac7d3-5915-45b4-8736-90742f7ca7d6'
