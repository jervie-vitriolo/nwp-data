    'template': '1'
    'title': 'PPOP convention unites artists, fans'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8002fd-f0e9-4057-8420-931bada18828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        community of artists and fans embracing and promoting PPOP&nbsp;came together
        over the weekend to strengthen the genre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be3da14-b5bb-49ca-9b4e-832d198ef33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc68343-21b6-4e4b-9346-3c685600fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day event (April 9 and 10) dubbed 2022 PPOPCON was held
        in two major venues within the Araneta Center in Cubao, Quezon City, in a
        hybrid set-up featuring face-to-face activities and online streaming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de39f77-8b51-4c36-bca3-473a2104e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5b516-b3ca-4635-bd39-3395b84cdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as ‘the first ultimate fan gathering,’ the occasion was both
        a convention and a concert featuring the rising PPOP artists in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f68f5f-9c73-4679-a741-68243f057f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc2bd6-0664-4a8c-8357-a74b3b34e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Day 1, fans participated in various activities, saw up and coming
        artists, and bought official merchandise at New Frontier Theater on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59db2b9-a8f5-4543-8733-672513687be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b9db5-dac1-437a-8633-4fa5fcde14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, a nearly six-hour concert headlined by PPOP artists
        SB19, 4th Impact, BGYO and BINI took place at the Smart Araneta Coliseum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f7f6d-620f-440b-b828-009235021051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d963af-e61b-409d-a3bd-37cefb9dd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stell of boyband SB19 said it’s a blessing to be able to see their
        fans and the PPOP community unite for the first time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bf35c-3ae8-4d9a-bdce-c6209c4c783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b30ade-607a-46c7-9dcd-291623bec6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sobrang nakakaexcite na nakakakaba pero yung eagerness po namin
        naimbak ng two years, ngayon namin ilalabas kasi nakakakilabot yung audience
        ngayon,"</em> he told CNN Philippines backstage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d17edf-4904-41f3-ad28-3e40ee45e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2f3c0-3b4e-4615-ae78-df16ecf5dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s both exciting and nerve-racking at the same
        time knowing we''ve not been to something like this in two years and we anticipated
        a thrilled crowd.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39ab7e-a5c5-4690-8ccd-e7376728334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de20fc5-2d94-4faa-907d-969cff0f5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health protocols were observed during the event as it allowed the
        entry of only fully vaccinated individuals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb01a63-7227-4656-9ef2-c2becb25cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af164dc0-2999-438f-8999-a5a8abe0dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of MNL48, considered the first PPOP group in the country,
        noted the event as a big help to boost both the support and awareness for
        PPOP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ff202-b2d2-451d-bc0d-079121369de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc52984-ddec-4402-9469-5b4270118e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the pioneer of the PPOP group here in the Philippines, we are
        so happy to see us together as a group and I can say PPOP is rising now,”
        Abby shared.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d5ef5-ff25-44cf-b791-3b32145433b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20847e-0079-4723-98dc-9d37520897bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for SB19’s Josh, he thinks the growth of PPOP will help showcase
        the skills of Filipinos, and promote the country in the world stage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf3e89-5fbb-4ad3-a22c-409fb3ece673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4439bd4-db44-4cf3-8aa8-3232f0533849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ultimate dream namin for PPOP, not just for PPOP but for the
        entire country, na makilala yung talento ng Filipino,” he expressed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866c363-f6fd-4034-af5e-bd8fb914845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5419d7-099f-408a-83c9-4668a950ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T08:40:33.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2022 PPOPCON also marked the return of live music shows with audiences
        at The Big Dome. The Smart Araneta Coliseum hosted live concerts of both SB19
        and Ben&amp;Ben last year, but fans were not yet allowed in the venue. More
        acts, both local and foreign ones, are slated to perform at the historic venue
        this year amid the eased restrictions.</p>'
