      'mgnl:lastActivated': 2023-01-19T16:12:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f697a2d-9e84-44a5-8683-a4a8397d1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly not asking or even floating an idea of a possible
        withdrawal on the part of Sen. Pangilinan," Gutierrez said, after presidential
        bet Sen. Ping Lacson claimed that someone from her camp is supposedly urging
        him drop his candidacy to make way for a Leni Robredo-Tito Sotto tandem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2050f85-8335-4f23-af71-7b079a38f6fe'
      'mgnl:activationStatus': true
