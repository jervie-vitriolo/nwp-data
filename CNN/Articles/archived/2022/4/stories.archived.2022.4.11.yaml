      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Disaster Risk Reduction and Management Office (CDRRMO)
        earlier said that at least two have been rescued in a landslide in Barangay
        Bunga.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929b342-29b4-4879-a0ad-6b97138c6218'
