      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb0c6d-e8e6-4fe7-840a-54f709042ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:52.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local government units in the Visayas suspended classes
        on Monday due to heavy rains.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47c6f8-3643-44fb-b389-17dae495b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.908+08:00
