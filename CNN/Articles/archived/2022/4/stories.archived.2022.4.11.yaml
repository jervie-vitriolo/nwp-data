    'template': '1'
    'title': 'Power has been restored to much of Puerto Rico following an island-wide
      outage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e61c11-6242-401a-805f-1b59ff844959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
