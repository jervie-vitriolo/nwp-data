      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5042a66-bdf6-4c42-bd42-d07ff50a6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest count from the regional police showed at least 1, 879 families
        or 6, 138 individuals were evacuated at the height of typhoon Agaton.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b59bf-f742-4d80-aa50-535611ca7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bb8d6c-4dbb-461b-8983-c365d985c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 120 areas were flooded, 23 of which are not passable, while
        340 areas have no electricity and 36 places without network signal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc4a32-ae14-448c-bd33-4cc61ae3bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe81d51-5f92-466c-8541-dc776f9b431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 villages in Baybay City, namely Can-ipa, Mailhi, Bunga,
        Gacat, Kantagnos, Bubon, Imelda, Makinhas, Maypatag, and Villa Solidaridad,
        experienced landslide as typhoon Agaton battered the Leyte province.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219c4e8-9f55-4884-a202-49930377799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92116ee0-3e40-44ee-9ec3-357d63587744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 15 ships are stranded, including 355 vehicles and 927
        passengers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966fc1e-8e0d-4734-bb5a-c76e51327a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3acfe3-40e5-411c-88ae-031d161cf215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional police sent augmentation teams composed of 100 personnel
        to Baybay City to help the city’s police personnel, and authorities from the
        Bureau of Fire Protection, CDRRMO, Leyte Provincial Disaster Risk Reduction
        and Management Office, and a team from Ormoc City in the search and rescue
        operation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9bc2a4-402c-4d5c-9750-5bd45aa32c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.790+08:00
