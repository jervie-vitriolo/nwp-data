      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But citing the April 4-6 poll result of market research firm Tangere,
        Ramel said Moreno stands a bigger chance of winning against Marcos, since
        he is the next preferred candidate after him. In the survey, he said that
        Marcos scored 48%, while Moreno followed suit with a 24.21% preferential rating,
        then Robredo with a 21%.</p>'
