      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stallion’s Brazilian forward Leonardo Rosa Nogueira opened the scoreline
        in the 19th minute from a follow-up off a strong deflection by ADT goalkeeper
        Enrico Mangaoang.</p>'
