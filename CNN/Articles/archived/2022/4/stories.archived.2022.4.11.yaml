      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utility said Thursday the "massive island-wide blackout" might
        have been "caused by a circuit breaker failure" at the Costa Sur plant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde7449-5c08-401d-bbe7-ee7b182c0605'
      'mgnl:activationStatus': true
