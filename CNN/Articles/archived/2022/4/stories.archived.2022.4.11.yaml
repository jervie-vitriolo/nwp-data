      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> —&nbsp;Authorities
        have filed kidnapping and robbery charges against five police personnel allegedly
        involved in the abduction of an e-sabong master agent in Laguna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b568d9-690a-4d78-8b4a-fe1c3ea43be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:39:08.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Criminal Investigation and Detection Group, together with the
        complainants and witnesses, appeared before the Department of Justice (DOJ)
        on April 11, 2022, and filed cases for kidnapping/serious illegal detention
        and robbery with intimidation and by a band against five police personnel
        who were formerly members of the Provincial Intelligence Branch (PIB), Laguna
        PPO and several John Does," said a report from the CIDG on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a589403-aa7d-4df9-8080-5591d185be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:39:08.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2022/3/21/five-cops-abduction-master-agent-Laguna-.html"
        target="_blank">Senate hearing last month</a>, witnesses identified the five
        policemen who allegedly kidnapped Ricardo Lasco in San Pablo, Laguna on Aug.
        30 last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361f913-4158-44a2-9b30-52798bfc174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:39:08.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the abduction, the CIDG said the suspects took with them
        items worth around ₱500,000 and cash amounting to ₱180,000 from Lasco and
        his relatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35cd98-dade-4b6f-a54b-e0afe45b1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:39:08.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the investigation is still ongoing and are they
        still gathering information that would help locate Lasco.</p>'
    '11':
