    'template': '1'
    'title': 'IM Pilipinas Zamboanga chapter jumps from Isko to Leni, pushes for Ro-Sa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f242a6e-63fd-4fb6-90e0-3736abd10a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:02:38.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Another
        chapter of Ikaw Muna Pilipinas has shifted support from Manila Mayor Isko
        Moreno to Vice President Leni Robredo, while also backing a "RoSa" tandem
        —&nbsp;Robredo for president with Davao City Mayor Sara Duterte as vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afa436-dddf-49fc-8530-4b2a8e899f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:02:38.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After due assessment of the recent polls from the different research
        companies vis-a-vis our in house digital data analysis, our experts strongly
        believe that the support base of Mayor Isko cannot or can no longer keep up
        with that of VP Leni and Mr. Marcos," according to a statement read at the
        Ikaw Muna Pilipinas Zamboanga chapter''s news briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1ee44-a28e-4bcc-93a4-05d52c9938b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:02:38.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Visayas chapter of IM Pilipinas also <a href="https://www.cnnphilippines.com/news/2022/4/5/IM-Pilipinas-Robredo-Marcos-comeback.html"
        target="_blank">made the switch</a> from supporting Moreno to Robredo, saying
        the decision was part of its "patriotic duty" to prevent a Marcos from retaking
        Malacañang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275ea0f-9ef4-4182-bbd6-c622d5f1e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:02:38.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IM Pilipinas Zamboanga, which claims to have 20,000 members from
        various sectors, expressed the same sentiment, saying it made the decision
        to support Robredo to prevent a return of the Marcoses to power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba1aeb-a736-47db-a09a-d75bcda6ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:02:38.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that by making the supreme sacrifice of setting aside
        their presidential ambition for the sake of our nation, our candidates will
        earn the highest praise, gratitude and admiration of the Filipino people,"
        the statement said. "Indeed, they will serve the highest interest of the country
        by preventing the return of a dreaded and sordid episode in our history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740de006-3dce-4092-8145-80e023b1ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:02:38.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it is only speaking for the Zamboanga chapter, but
        that based on conversations with representatives from different chapters,
        other chapters are expected to come out soon in support of Robredo.</p>'
