      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5e96e-b6ff-456d-959b-fa8f890501a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.787+08:00
      'mgnl:createdBy': 'bamba'
