      'Ukraine', 'US']
    'template': '1'
    'title': 'US banks are making big money off of Russian debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3910350-c11a-4946-848d-2935f1b214a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US banks have left Russia, but that
        doesn''t mean they''re done making money off the Kremlin''s horrific invasion
        of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd81279-6799-4a8d-9b95-cfc6f0ad6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86411a-fcc2-416c-bcef-581d3fe54359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sell-off of Russian debt associated with Russian President Vladimir
        Putin''s campaign on Ukraine and the sanctions that ensued have created a
        window for a new type of arbitrage that some in the finance world are gobbling
        up, seeing it as easy money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ea955-9054-4e94-be11-197dd36683f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972da151-e1eb-445d-9926-027b30a26c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is what''s known as a negative-basis trade, or purchasing
        dirt-cheap Russian government or corporate bonds along with credit-default
        swaps, which act as insurance on the potential default of a borrower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79eccc9-cbc6-4b8b-b799-68e43852437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1c288-3b8c-42c6-8079-6665c9aba071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally this type of trade doesn''t make sense, but as institutional
        investors look to quickly rid their portfolios of anything Russia-related,
        bond prices fell faster than the price to hedge them rose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920f6f8-e1ad-4347-bb06-8a9ac41b85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7db394-f2c0-4408-b9ea-6baa81cc6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volume of trading in Russian corporate debt has risen to a two-year
        high since Russia invaded, according to Bloomberg News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be1e04-578a-494e-99bc-89b11cb6f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0a81d-7cef-446d-b0af-a52b2e56f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the website MarketAxess shows that Russian sovereign debt
        traded at a volume of $7 billion between February 24 and April 7, up from
        $5 billion in the same period in 2021 -- a 35% uptick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe544123-8ae7-48a5-8032-e3100fd57cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182b82b-3dfc-47f2-840a-7d336487c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian bonds are trading furiously, said Philip M. Nichols, an
        expert on Russia and social responsibility in business and a professor at
        the University of Pennsylvania''s Wharton School. "There''s a lot of speculators
        that are buying up these bonds that have been severely downgraded and are
        on the verge of becoming junk," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b0365-6b8c-467b-bcd2-4da8e07063b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100ae64-27ff-4ec9-8aa9-bfa8905290f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nichols says he''s getting constant calls from analysts interested
        in the whether the potential trade makes sense. "The spread on Russian sovereign
        debt is astonishing right now," he said. "They''re making an unusual amount
        of money with respect to the volume."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b908c3-5a63-419b-9128-7c817e6d1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa31cd8-08eb-4cc8-9e44-1dd247fec84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost to insure Russian debt grew to 4,300 basis points on April
        5, up from 2,800 the previous day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d5767-ae5a-4ead-8ae7-f272f8dd71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32632a-6f65-44a0-a69b-4e6d0a7a457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time bond rates fell drastically -- with bonds maturing
        in 2028 trading at just $0.34 on the dollar. That means it could cost just
        over $4 million to insure $10 million of Russian securities, The Economist
        reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bac459-c508-4c96-8eb5-2fe1902e4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7f28b-795b-4276-87ba-f53d9772a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hedge funds like Aurelius Capital Management, GoldenTree Asset Management
        and Silver Point Capital have increased their exposure to Russian markets,
        mostly by purchasing corporate bonds, the Financial Times reported in late
        March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2947c-6369-40b4-9da2-31be0a2e006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b4a85-cff2-451f-8130-32873379e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US financial institutions like JPMorgan Chase and Goldman Sachs
        are facilitating these trades, connecting clients who want out of their positions
        with hedge funds that have a higher risk tolerance and less of a moral quandary
        about purchasing Russian debt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66fecd-e740-4f7f-8bb3-51c0d3e50400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e31be3-88c3-4ecd-be09-72b6c6039623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Wall Street," said Kathy Jones, chief fixed income strategist
        at the Schwab Center for Financial Research. "It doesn''t surprise me that
        they saw some sort of a loophole they could exploit to make money."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28526aa0-59af-49c8-822f-eecdc8b60a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89eb8a-547f-483b-9c5d-3ccc3be5e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan representatives say they are acting as middlemen, simply
        looking to aid clients. "As a market-maker, we have been helping clients reduce
        their risks and manage their exposures to Russia in the secondary markets.
        None of the trades violate sanctions or benefit Russia," said a spokesperson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa5421-8bb6-4336-b8e5-3f8947c94c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9c187-bc25-44ae-85e0-9324ef6e1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If clients wanted to quickly unload their exposure to Russia they
        could look to Russian oligarchs who would happily buy back sovereign bonds,
        said Robert Tipp, chief investment strategist and head of Global Bonds at
        PGIM Fixed Income. Selling Russian debt to US hedge funds keeps any accrued
        interest out of Russian hands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bab72d-b670-4ace-ac03-7d283da9ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.003+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ab611-c48b-42bf-8a85-7771aed53f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trades are legal and lucrative, said Nichols, but highly speculative
        and subject to large swings based on news of Russia''s invasion of Ukraine
        and further sanctions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4f845-5acc-4f67-9b5a-846afb6be40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73944b5e-5b91-42a4-bb3b-19edc2b7df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also illustrates an alarming disconnect between Wall Street and
        the actual state of the global economy: Typically, investors would base their
        valuation of Russian debt on whether or not it will be repaid, and the likelihood
        that it would be repaid would depend on the strength and durability of the
        Russian economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21e2f3-4e1f-41ff-ad9c-03a2d919cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6319a06-d3c6-4c7e-8e91-6e6b6f1dcf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not happening. New sanctions by the US Treasury on Tuesday,
        which blocked Russian access to any dollars they held in American banks, significantly
        increased the chances that Russia would default on its debt and that its gross
        domestic product, the main measure of a country''s economic strength, would
        tumble.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107b0f8-e668-40e0-a346-fa15b511a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a84e60-5890-402c-ac0f-dd0315b0891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Congress voted this week to remove Russia''s most favored
        nation''s trade status, a major economic downgrade that would pave the way
        for deeper sanctions and import controls on products essential to Russia,
        like chemicals and steel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab797a2-80df-4314-a83c-5fb680de186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889b454-576d-4065-ad1d-016da0b3ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of that status, said Nichols, would sever Russia''s
        integration into the global economy. If Wall Street were associated with the
        real world, he added, it wouldn''t want to be anywhere near Russian debt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275ee80-702f-4a27-afb8-da9af2ecfea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8df15-9af6-40a4-8c06-0e6469dac151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian debt is the province of high risk takers," said Nichols,
        "and institutions should probably stay away."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945a273-c5e7-468b-ac39-d70691701363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:48:10.004+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/09/investing/russia-debt-wall-street-billions/index.html">Banks
        are making big money off of Russian debt</a>."</em></p>'
