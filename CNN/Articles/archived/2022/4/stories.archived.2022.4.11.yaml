      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Nogueira goal, both squads took turns in executing set
        pieces and displaying highly physical defense until Woods tied the game. The
        two teams had a fair share of ball possession, both finishing 50% in the contest.</p>'
