      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> <strong>—</strong>
        &nbsp;The Department of Health (DOH) recorded 1,906 new COVID-19 infections
        and 428 fatalities in the week of April 4 to 10.</p>'
