      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2022/4/11/Robredo-no-unification-other-presidential-candidates.html</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542f752-382b-4327-843b-c27ea5b015b5'
      'mgnl:activationStatus': true
