      'mgnl:lastActivated': 2023-01-19T16:12:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        Manila Electric Company (Meralco) assured Monday that power supply will be
        sufficient during the election period, with contingency measures in place
        should any power outages occur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330a2ab-69e8-4dbd-8bf3-3241a96662f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:19:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For elections, <em>mga</em> [about] 99.9 something percent," said
        Meralco chief commercial officer Ferdinand Geluz, when asked during a briefing
        about his degree of confidence about the power supply in the polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa659f-778d-4266-b502-2043656dc42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:19:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s actually of national importance and all the agencies and
        all the stakeholders are ensuring that the elections will be seamless, at
        least on the side of power," said Geluz, also citing preparations the power
        distributor had been taking so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d90fbf8-8191-4567-80d3-2102035fb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:19:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the briefing, Geluz said they began their election preparedness
        initiatives in November last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08cb60-0484-4487-adcb-eacc7fc07633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:19:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco is part of the Energy Task Force Election which entails
        active participation in communication links, assurance of continuous operations,
        and formation of a dedicated emergency response team on its end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0baa0e-be34-4b53-a933-1ece5dc75cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:19:23.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams will also be on standby until the proclamation of newly elected
        officials. The teams consist of 2,700 networks personnel on duty, 480 networks
        crew, and 400 business center employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf786b-c895-4641-9f3f-e9ab9faddb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:19:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency response teams with generator sets and floodlights will
        be strategically deployed in case of problems in polling centers despite "proactive"
        preparations, assured Geluz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e58ad8-f7c5-4322-b95e-f96a2bca50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:19:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also completed the inspection of 2,905 sites, which
        consist of 2,773 polling centers, 119 canvassing centers, and 13 other vital
        election sites, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f41551-dd95-4cde-a71d-088781824375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:19:23.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/4/1/Dim-chance-of-brownouts.html"
        target="_blank">Department of Energy</a> and the <a href="https://www.cnnphilippines.com/news/2022/3/31/elections-power-situation-erc.html"
        target="_blank">Energy Regulatory Commission</a> earlier allayed concerns
        about the power supply for the May 9 polls.</p>'
