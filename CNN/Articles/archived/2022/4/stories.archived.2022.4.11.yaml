      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;The
        Automobile Association Philippines (AAP) has flagged off the first-ever Asia-Pacific
        DiRT Rally 2.0 Championship where racers from the region compete in three-round
        live lobby races.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b4d04-6ef4-4fe8-922c-5cbf8690413c'
