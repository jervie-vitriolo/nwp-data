    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC: More than 86,000 families affected by Agaton, 3 reported dead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3c094-035d-4bc9-9a44-e3de2fae4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T23:21:25.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Tens
        of thousands of families were affected by the onslaught of Tropical Depression
        Agaton, with three persons reported dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3a845-9bbd-4716-9e15-49678c41d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T23:21:25.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the National Disaster Risk Reduction and Management
        Council (NDRRMC) on Monday showed that at least 86,515 families, or 136,390
        persons, were affected in the regions of Western Visayas, Central Visayas,
        Eastern Visayas, Northern Mindanao, Davao, Soccsksargen, Caraga, and Bangsamoro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e122c-95b9-4b8c-8e64-dbc271676777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T23:21:25.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:13.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m., over 3,700 families have taken shelter in 71 evacuation
        centers, the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4fd1a-2b64-40a6-a129-dbafaca87908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T23:21:25.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said two of the fatalities were reported in Monkayo,
        Davao de Oro, while the other was in Cateel, Davao Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be354306-18b9-46fe-8c9e-574529e6d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T23:21:25.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reported casualties from Region 11 [are] subject for validation,"
        the agency noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80665ac5-f186-4b9c-b316-1b26982483cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T23:21:25.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton’s heavy rains triggered landslides in Baybay City, Leyte,
        killing at least 14 persons, the City Disaster Risk Reduction and Management
        Office (CDRRMO) reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2385e62-af28-49e3-b4a1-ab2b6c1d7505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T23:21:25.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities in Baybay City, however, were not included in the
        NDRRMC report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d25ca-eb6c-40ab-ae73-7aa2d2b8709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T23:21:25.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
