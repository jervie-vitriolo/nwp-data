      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Police Regional Director PBGen Benard Banac, the victims
        of the Baybay City landslide are from Barangays Mailhi (11 ), Kantagnos (5),
        Maypatag (2), Candadam (1), Bunga (1), Can-ipa (1), Visayas State University
        (1).</p>'
