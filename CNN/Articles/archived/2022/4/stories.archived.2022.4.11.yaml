      'mgnl:lastActivated': 2023-01-19T16:12:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799291f-7054-439b-8a08-73819a9a9d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:45:05.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the hike is equivalent to an increase of ₱107 in the bill
        of a typical residential customer consuming 200 kilowatt-hours (kWh) per month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978b3f5-a2e2-482a-bab5-eb8a6b5a137d'
      'mgnl:activationStatus': true
