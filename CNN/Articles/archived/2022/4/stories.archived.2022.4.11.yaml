      'text': '<p><strong>Read a new book by Jennifer E. Smith</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b275de-f838-4f04-aa5b-516703ce4510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:56:55.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:12:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, I picked up Jennifer E. Smith’s latest novel “The
        Unsinkable Greta James” after a short reading dry spell. The novel follows
        indie superstar Greta James as she accompanies her father Conrad on an Alaskan
        cruise after the unexpected death of her mother. The trip is an opportunity
        for them to come to terms with what happened and mend their strained father-daughter
        relationship, encountering some detours along the way — which for the normally
        rebellious Greta also means a shipboard romance with a professor-historian
        named Ben.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f7c023-71c2-442f-b5be-a16bc522c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:56:55.754+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:12:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was a bit worried that this would be too light for my liking,
        but I found that it was just what I needed to get back to reading again. It
        seems that Smith, known more for her young adult fiction, decided to venture
        out of her comfort zone with a novel that tackles grief just as much as it
        does love lost and gained. I was a fan of the witty banter between her protagonists
        in “This is What Happy Looks Like,” and while there are a lot of those familiar
        elements in this book, the dialogue between Greta and Ben was a tad bit more
        serious (it’s a lot less of “savoring youth” and more “I’m in my 20s and suddenly
        have all these responsibilities”). If you’re looking for a light vacation
        romance, this is not it. But if you’re hoping for a more emotional read to
        make you feel the feels this coming Holy Week, then “The Unsinkable Greta
        James” might just be your cup of tea. — GABY GLORIA</p>'
