    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:41.034+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Arroyo', 'Supreme-Court', 'Sandiganbayan', 'helicopter']
    'template': '1'
    'title': "SC asks Sandiganbayan to drop Mike Arroyo from chopper deal case  \n"
    'updated': 2022-04-11T15:11:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d464d37-f8a3-4074-89b1-fe0286517a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.291+08:00
