      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, April 11)</strong> — Authorities
        said the number of casualties caused by Tropical Depression Agaton in Eastern
        Viayas has reached 23 on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d113dc-c427-411b-b525-c3e47211a03e'
