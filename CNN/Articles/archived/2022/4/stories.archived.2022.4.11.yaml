      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acevedo, LUMA''s vice president, said the cause of the fire remains
        under investigation, noting that the equipment was up to date on maintenance
        inspections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e31ee-9d3d-43d8-aac1-ab8b3145c94e'
