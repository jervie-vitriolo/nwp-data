      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said the generation charge, which has the biggest share
        in total charges, rose by ₱0.3987/kWh to settle at ₱5.8724/kWh.</p>'
    '5':
