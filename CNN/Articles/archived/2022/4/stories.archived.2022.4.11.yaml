    'title': 'Melliza goal leads Kaya-Iloilo to close win vs. Mendiola'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdee9e-985c-4f8c-a0d8-9cb50cb3d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.395+08:00
