      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong>&nbsp;The
        Commission on Elections on Monday cautioned the public against unofficial
        results of exit polls circulating online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ff4e6-ca69-4c0f-b336-b432cf17d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:31:09.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the camp of presidential candidate Ferdinand "Bongbong"
        Marcos Jr. boasted of securing majority of votes of overseas Filipino workers
        in Hong Kong and Qatar during the first day of overseas absentee voting on
        Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ebb6c7-008c-4e09-9e01-b32942b2bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:31:09.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez reiterated that an exit poll
        is not an official tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dc876-87ea-46dc-9c69-5fa64a05cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:31:09.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tandaan din na bibilangin lang ang mga boto ng Overseas Voting
        on May 9, AFTER the close of polls. As a general rule, unless na ang nag labas
        ng exit poll ay isang kilala at reputable na survey firm, hindi ito reliable.
        Lalo na sa social media, madaling gumawa ng official looking forms or graphics
        na mukhang legit," the poll body official said in a series of tweets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976eccd1-a80f-449f-a404-fbbff84468b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:31:09.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Keep in mind that we will count the votes from overseas
        on May 9, after the polls close. As a general rule, it is not reliable unless
        the exit poll result is released by a reputable survey firm. It''s easy to
        make official-looking forms or graphics that look legitimate.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d217c10-77df-4b82-839c-76e111cf5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:31:09.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overseas absentee voting opened on April 10. More than 1.69
        million Filipino voters can pick their president, vice president, senators,
        and a party-list group of choice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255ec35-a3d6-4ff5-8902-e5206bbebff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:31:09.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, overseas voting will start at a later date in Wellington,
        New Zealand; Shanghai, China; Islamabad, Pakistan; Dili, Timor-Liste; Milan,
        Italy; and New York, USA due to logistical issues or COVID-19 lockdown.</p>'
