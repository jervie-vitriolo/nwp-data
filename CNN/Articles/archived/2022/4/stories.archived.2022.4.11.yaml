      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5ff21-fb22-4f6a-ac37-62f798166bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T06:46:52.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ormoc City Mayor Richard Gomez responded Monday afternoon and went
        with a rescue team to Baybay City, bringing with them a medical team, hygiene
        kits, medicine, and a generator set.</p>'
