    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650950d-8e5f-46ae-8364-3d6ae7f85eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:43:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 9 a.m., a situational report from the National Disaster Risk,
        Reduction, and Management Council showed that 195 areas from eight regions
        have experienced flooding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996c38f-ddc6-4b51-a346-3236c14f54ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:43:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:52.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities also recovered 14 bodies from a number of areas
        hit by landslides in Baybay City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252f58c-03dc-4cf3-8cb3-825622d6994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:43:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Disaster Risk Reduction and Management Office said six
        people were reported missing, while 16 others were injured.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69a5d1-7b11-4e7e-a511-3f525cf9cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:43:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/11/14-bodies-recovered-in-Leyte-as-Agaton-triggers-landslides.html">READ:
        14 bodies recovered in Leyte as Agaton triggers landslides</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46429620-b33a-4986-bac8-52c5059de9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T16:15:30.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Tuesday evening, PAGASA said moderate to heavy with intense
        rains may be expected over Eastern Visayas, Sorsogon, Masbate, the northern
        and central portions of Cebu including Bantayan and Camotes Islands, Aklan,
        Capiz, Iloilo, Antique, Guimaras, and the northern and central portions of
        the Negros provinces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc7b66-5c1d-40b2-bf9f-5d2c9da62598'
      'mgnl:activationStatus': true
