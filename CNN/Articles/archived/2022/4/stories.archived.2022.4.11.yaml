      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135afc96-9d33-4aa6-a066-753657b12693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear what improvements Musk had in mind. In
        recent weeks, Musk had suggested on Twitter that the platform does not allow
        free enough speech, and said it should make its algorithm open source. He
        also polled his followers last week about whether they "want an edit button,"
        a longtime feature request, if a divisive one, from many Twitter users.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
