      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Tesla CEO Elon Musk, who recently
        bought a large stake in Twitter, has decided not to join the social media
        company''s board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5c053-7604-4c00-bd89-6a594c646981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6243a9d-e4c3-4cce-aada-5266f33c0fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter CEO Parag Agrawal tweeted the news Sunday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f32441-1f1d-4ec4-8278-b590dcd43055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fe630-b429-4be5-a963-1cb751f9ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon''s appointment to the board was to become officially effective
        4/9, but Elon shared that same morning that he will no longer be joining the
        board," Agrawal said in the tweet. "I believe this is for the best. We have
        and will always value input from our shareholders whether they are on our
        Board or not. Elon is our biggest shareholder and we will remain open to his
        input."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb714be7-82d4-4ea2-9c08-5872afaf8121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa4631-8618-4860-a96d-7f8eec3f4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson confirmed Musk decided not to join the Twitter
        board and referred to Agrawal''s statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9c557-6310-4f3e-b22f-926a5fbba84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0e8db-c74a-4bba-8593-340adde19ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes about a week after Twitter said in a regulatory
        filing that it plans to appoint the Tesla and SpaceX CEO to its board for
        a term that ends in 2024.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b626fd-0e31-42bf-b389-41981a8c6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4a7dc-9ae3-427c-b867-424a6affb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk recently disclosed he had purchased a more than 9% stake in
        Twitter, making him the company''s largest shareholder. As part of the deal
        for Musk to join the board, the Tesla CEO had agreed not to acquire more than
        14.9% of the company''s shares while he remained on the board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ada085-f453-4a09-a918-53648407f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8ce93-3540-46f1-9e2e-1680a5d28ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s stock surged after his initial purchase was disclosed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682295eb-44af-45b4-a153-bed44bf1bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.423+08:00
      'mgnl:createdBy': 'janine'
