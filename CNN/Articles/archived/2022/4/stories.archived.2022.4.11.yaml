      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d68c79-de33-4dfc-8ba9-16dbc09e760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430474a7-471e-43e7-83e5-f3856e4c14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) ---</strong> The
        Supreme Court Special Third Division ordered the Sandiganbayan to drop former
        first gentleman Mike Arroyo from the graft case over his alleged involvement
        in the Philippine National Police’s anomalous purchase of second-hand helicopters
        in 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c7235-6fc8-4f7a-9b62-299231225200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db172d-488a-4f6e-802e-e144f8f6ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WHEREFORE, premises considered, the Motion for Reconsideration
        filed petitioner Jose Miguel T. Arroyo is hereby GRANTED. The Sandiganbayan
        is ORDERED to drop petitioner Jose Miguel T. Arroyo from the Information filed
        in the criminal case docketed as SB-12-CRM-0164 at any stage of the proceedings,”
        the 19 –page resolution read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdb84d-6aea-473a-bd46-da0f34af3521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f222c01-76b8-4ed2-87a6-bf203b99a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was promulgated in December 2021, but it was only
        released on April 10. It was penned by now-retired Associate Justice Rosmari
        Carandang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e34c8f-b018-4f57-b275-a3387a73afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86115bbb-7715-4944-89db-36f9334e4e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from the PNP''s purchase in 2009 of three helicopters
        from the Manila Aerospace Products Trading Corporation (MAPTRA): one Robinson
        R44 Raven II Light Police Operational Helicopter for P42.31 million and two
        Standard Robinson R44 Raven I Light Police Operational Helicopters for P62.67
        million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab81b1-6ff4-474b-8703-e7a1d79e9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931ba35-fc36-4330-b400-1ff6f31e0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two Standard Robinson R44 Raven I choppers were allegedly
        pre-owned by the husband of former president Gloria Macapagal-Arroyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19158473-9a07-4741-a7fe-7921cc912d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df04ff-728d-48a5-b9bc-0611259b51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his counter affidavit, Arroyo denied the allegations against
        him and insisted that he is a complete stranger to MAPTRA who sold the choppers.
        He also explained that it was the Lourdes T. Arroyo Incorporated, whose president
        was his brother Iggy, that advanced money to Lionair, which sold the pre-owned
        helicopters to MAPTRA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3474b9-e45e-4946-b5cd-186ed2ba2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc4e03-94d1-4155-8656-463d0760eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said that the Office of Ombudsman and the anti-graft court
        committed grave abuse of discretion in finding probable cause against Arroyo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95963bd4-09d5-449f-b2b6-644b416f80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452370b-8808-4dc4-a366-77cd08e75d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the issuance of Sandiganbayan of a warrant of arrest upon
        filing of the Information and supporting papers already implies the determination
        of probable cause for the offense imputed against Arroyo, the apparent grave
        abuse of discretion on the part of the prosecution warrants reversal of the
        finding of probable cause,” the high court said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e2a56-c6e0-487c-9e57-a9ddbf7115b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15201324-a0f5-4bd0-bcf3-0766ce50e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The court finds that the OMB has grossly misappreciated the attendant
        and clear facts in a manner that is tantamount to grave abuse of discretion
        amounting to lack or excess of jurisdiction,” it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a6b79-1a13-49e4-b96f-00fcbee63f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb99f7-69b9-4584-8ad1-22c0dffd0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also noted that despite statements from the witnesses
        to support Arroyo’s claims that he is not the owner of the choppers, “the
        OMB and Sandiganbayan disregarded these and continued to conclude that LTA
        and Arroyo are one and the same.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca82aa7-fae7-4179-a696-0a890dccaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864ae49-c57e-4b4b-9634-e03e4fb20676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:07:06.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concurring in the ruling were Associate Justices Rodil Zalameda,
        Mario Lopez, and Samuel Gaerlan. Meanwhile, Associate Justice Marvic Leonen
        dissented.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c75cb-7c63-4d9e-bb59-7d153bd1aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:11:50.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 17-page dissenting opinion, Leonen said that there is no “clear
        showing” that the Ombudsman and Sandiganbayan acted with gave abuse of discretion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249493c0-22da-4181-81e3-972b2bca752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:11:50.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28383178-ab8f-4d14-a127-db7dc622ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:11:50.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a rule, this Court does not interfere with the Office of the
        Ombudsman''s exercise of investigatory and prosecutory prerogatives, unless
        there is a clear showing of grave abuse of discretion. It is an executive
        function that must be respected based on the principle of separation of powers,”
        the associate justice said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe321ca3-2487-4ea8-b61b-603731ac289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:11:50.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdb562-994d-471f-b71f-5eaed20658ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:11:50.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this case, the Sandiganbayan has already judicially determined,
        independently of the finding of the Office of the Ombudsman, that there is
        probable cause to proceed to trial,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57ee2b-d4f6-4c16-9d1d-c5497489b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:11:50.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16028cb5-b218-4db1-901d-a46a2f01ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:11:50.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen also said that allegations of misappreciation of evident
        facts are not tantamount to jurisdictional error.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba886dbd-71ad-45cc-8d52-2d654dc627da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:11:50.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71343a18-d9e1-46da-9243-db4a0eea3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:11:50.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, there is reasonable belief that petitioner was involved
        in the anomalous sale as the owner of the helicopters," he said, adding that
        the petitioner''s defenses go into the probative value and weight of the evidence,
        which should be resolved in a full-blown trial.</p>'
