    'template': '1'
    'title': 'Robredo camp denies active efforts to unite candidates'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360ce6c-5dc0-44c4-b184-8a18600709d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:46:35.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        camp of Vice President Leni Robredo has denied active efforts to unite the
        other presidential candidates, just less than a month before voting day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd6d70-5f70-4d59-8382-dae9d80821aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:46:35.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816daf5a-b3dd-4e4f-af6d-0fe216da272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:46:35.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Robredo''s
        spokesperson Barry Gutierrez responded to the claim of Sen. Ping Lacson that
        he was supposedly being asked by someone from her camp to withdraw his candidacy
        and allow his partner Senate President Tito Sotto to be her running mate ahead
        of the polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59d855-1187-4624-be80-b2eaca8b9aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:46:35.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20fa0a-0e2c-4a6c-840a-95f82d4b86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:46:35.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been very, very clear on our position, particularly on
        the Vice President, that her running mate of her choice, the only vice president
        (candidate) she is campaigning for, and has no intention of withdrawing, is
        Sen. Kiko Pangilinan," Gutierrez said. "I do not know who talked to Senator
        Lacson, I do not know the details of the supposed offer but it certainly did
        not come from our campaign."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f92ff-283c-436d-b3d3-11b3f28e3f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:46:35.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c78676-2c08-4638-ab5f-f722b578b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:46:35.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez was referring to Lacson''s claim in a forum over the weekend
        that an ally of Robredo supposedly said that they can make her running mate
        Sen. Kiko Pangilinan withdraw from the race and make Sotto her running mate
        — an offer which supposedly entailed that Lacson also drops his candidacy.
        The veteran lawmaker said a similar offer was also made to other presidential
        bets Manila Mayor Isko Moreno and Sen. Manny Pacquiao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211eccdc-1d81-4f86-ad60-9de35ed9bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:46:35.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f26b00-900b-453d-a8bc-373635392b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T11:46:35.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet last Saturday, Lacson maintained that he will
        finish the race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
