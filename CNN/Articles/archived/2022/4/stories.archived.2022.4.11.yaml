    'title': 'Comelec warns vs unofficial exit polls as overseas voting continues'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a49be4-4439-48bd-baf1-0373a1bb0633'
      'mgnl:activationStatus': true
