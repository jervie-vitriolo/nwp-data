    'lead': 'Another chapter of Ikaw Muna Pilipinas has shifted support from Manila
      Mayor Isko Moreno to Vice President Leni Robredo, while also backing a ''RoSa''
      tandem — Robredo for president with Davao City Mayor Sara Duterte as vice president.

