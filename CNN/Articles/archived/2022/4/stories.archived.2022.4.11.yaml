    'template': '1'
    'title': 'Can Russia reboot its war in Ukraine in time for Putin to claim a victory?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e62cd6-bd1b-443b-8fc5-86d7a3043928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Russian President Vladimir Putin
        has a new general overseeing his war in Ukraine, and his military commanders
        are signaling a new phase in the war: an all-out effort to take and hold the
        portions of Ukraine''s Donbas region still under Ukrainian control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129c589-fd13-42a0-b86e-995db83b5ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e208e-ffc9-43b7-9a61-ffbb9c300bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians seem to be taking that threat at face value. In the eastern
        Donetsk and Luhansk regions, local officials have been urging many communities
        to evacuate, opening up humanitarian corridors for civilians to leave for
        safer parts of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f87af8-fe3a-42d6-a382-329a6d9de161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a16de2-86f9-41bb-81a4-0d8e23d07361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northeastern Kharkiv region, authorities are evacuating the towns
        of Barvinkove and Lozova. In Dnipro, a regional capital in east-central Ukraine,
        the mayor, Borys Filatov, has requested that women, children and the elderly
        leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1544b8c-b70d-44b5-8795-74ee00e44575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd24af-cddc-450e-9b04-6851205ff4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is gradually heating up in Donbas, and we understand
        that April will be quite hot," Filatov said recently. "Therefore, a huge request:
        Everyone who has the opportunity (as I have said repeatedly) to leave -- first
        of all, this applies to women, children, and older people who are not involved
        in the work of critical infrastructure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d17a78-3ff9-4086-8273-7e1d634a6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368066d-5dd1-4a40-a1cd-9d5b54fcbf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Russia mount a terrifying new offensive in the east? The latest
        satellite images collected and analyzed by Maxar Technologies show an 8-mile-long
        Russian military convoy making its south through the eastern Ukraine town
        of Velkyi Burluk, to the east of the city of Kharkiv.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade77c1-bfe4-4c30-85e9-0b1e26189a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a4e24-f043-443c-ba59-b17ef9179ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks on national television Saturday, Vadym Denysenko, an
        adviser to Ukraine''s Interior Minister, said Kharkiv was "being shelled practically
        all day long" and that a Russian offensive was expected in the Kharkiv region,
        from the direction of Izium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501291a5-3901-4a0f-9259-2b72801477cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a48be-d122-4bab-ba46-89f9ee5959f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military experts and western officials have also speculated that
        Putin''s generals are feeling the pressure to deliver some sort of results
        ahead of May 9, when Russia marks Victory Day, the defeat of Nazi Germany
        in 1945. But a fresh analysis from the Institute for the Study of War (ISW),
        a US-based think tank, casts some doubt on Russia''s ability to concentrate
        the forces needed to make a breakthrough in the Donbas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53c14a-5470-4c75-94e3-df8536684848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6d31b-4950-4c70-8e25-f40521338ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that the Russian military will struggle to amass a large
        and combat-capable force of mechanized units to operate in Donbas within the
        next few months," the analysis states. "Russia will likely continue to throw
        badly damaged and partially reconstituted units piecemeal into offensive operations
        that make limited gains at great cost."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1732c-2c66-43bd-9b0e-f2c1ca9b6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e2c551-6bf4-4e17-9fbc-7ce7a02ff810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military analysts and observers say Russia may struggle to reorganize
        forces that have been battered by the Ukrainian military, particularly in
        the defense of Kyiv and northern Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a0fce-ccfe-4a0d-b96a-9a4aa18fb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8d6318-52a1-4821-8518-11b579f1bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the invasion, Russia had arrayed approximately 120 battalion
        tactical groups around Ukraine. According to one European official, about
        a quarter of those forces are "effectively inoperable" after heavy casualties
        and the destruction of hardware. A US defense official on April 8 gave a slightly
        different estimate, saying Russian forces were now "below 85 percent of their
        assessed available combat power" assembled ahead of the February 24 invasion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b4d1f-37ae-4776-838f-47ced795831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0b9eb-7341-48c0-8507-86c71873790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those US defense estimates, ISW said, "unintentionally exaggerate
        the Russian military''s current capabilities to fight."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f9dce-dee8-426d-a902-53f5b8920346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa1a6a-b0d9-4ca3-8576-6c691d6039ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ISW, "the dozens of Russian battalion tactical groups
        (BTGs) that retreated from around Kyiv likely possess combat power that is
        a fraction of what the numbers of units or total numbers of personnel with
        those units would suggest. Russian units that have fought in Ukraine have
        taken fearful damage."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c26e4fa-6feb-41c7-8a5e-e13e377320de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b940aa-2f78-4bad-b609-9560b2a3e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of a new overall commander to lead Russia''s war
        in Ukraine appears to be an effort to remedy another problem that has hampered
        Russian forces: lack of coordination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f0e4e8-2b7a-4fb2-aaca-bc38f58cdaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a51af-f15d-4590-aa80-e62f40a62eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians are apparently attempting to resolve one of the problems
        from which their initial invasion suffered by making Southern Military District
        Commander General Alexander Dvornikov the single overall commander of operations
        in Ukraine," ISW stated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792257a-f34e-4b75-af61-57f028a9c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1aefe-5b8a-4f25-9e16-fbcc60013bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This simplification of the Russian command structure may not resolve
        all of Russia''s command problems, however... Russian forces will likely continue
        to struggle to establish coherent and efficient command and control arrangements
        for the foreseeable future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e54731-9aaf-44be-8091-398ee7e1564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd386fc51-58d3-419d-aa91-937a28ed9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean the coming weeks will be easy for Ukrainian forces
        fighting in the east. ISW said Russia''s military "likely will make gains
        nevertheless and may either trap or wear down Ukrainian forces enough to secure
        much of Donetsk and Luhansk Oblasts, but it is at least equally likely that
        these Russian offensives will culminate before reaching their objectives,
        as similar Russian operations have done."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b696b2-027f-40f6-9445-efe50dd99665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20060782-03ad-461d-92b0-7e82019ae0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks Sunday, Ukrainian presidential adviser Mykhailo Podolyak
        said Ukraine was prepared for intense fighting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765a28d-7fbd-41e6-980a-251bdafe0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0287fe2-d357-4a61-ae4e-ffd170be9b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is ready for big battles," said Podolyak. "Ukraine must
        win them, particularly in Donbas. And after that, Ukraine will get a more
        powerful negotiating position, from which it can dictate certain conditions.
        After that, the presidents [of Ukraine and Russia] will meet. That may take
        two or three weeks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189013a9-379d-4f67-aca9-510596d2358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db29fd-dff9-4f4f-8fd7-dd96b8295e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next weeks may prove if that is an overly optimistic scenario.
        But it presents what appears to be a negotiating position, as much as a military
        assessment: Putin can talk now, or risk being significantly weaker later.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f6b7c-81bc-41bb-80a3-826c959fd3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:23:15.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/11/europe/ukraine-donbas-battle-russia-cmd-intl/index.html">Can
        Russia reboot its war in Ukraine in time for Putin to claim a victory?</a>"</em></p>'
  'Moodys-Investors-Service-stable-outlook-PH-banking-system':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-11T17:22:02.641+08:00
    'imagesource': 'jcr:a03750f4-634d-4e23-a655-144ce483dd7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c4e8ff9-05a6-46a6-b579-1f27dc123728'
    'lead': 'Moody''s maintains its ''stable'' outlook for the Philippine banking
      system but warns it ''continues to face high tail risks as ratios of nonperforming,
      restructured, and overdue loans will remain higher than pre-pandemic levels.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T17:28:27.430+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:12:22.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:47.282+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moodys', 'Moodys-Investors-Service', 'banking-system', 'stable-outlook',
      'banks']
    'stories': ['5192fb8a-64b1-4472-937a-7ee774923de9']
    'template': '1'
    'title': 'Moody''s keeps ''stable'' outlook for PH banking system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67c5d5-4cce-48a6-9db8-713fbe2cb219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Moody’s
        Investors Service has retained its “stable” outlook for the Philippine banking
        system amid the ongoing economic rebound and expected improvement in banks’
        profitability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c939a59-565a-4200-b704-ae24a71e918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d06fa-1410-47ed-9821-bd37ade3d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An easing of coronavirus-related restrictions in the country will
        stabilise the banks'' operating environment and slow the growth in problem
        loans,” said the international debt watcher in a report Monday, also citing
        the improving <a href="http://www.cnnphilippines.com/business/2022/3/25/BSP-Business-Expectations-Survey-Q1-2022.html">business</a>
        and consumer sentiment.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e1500-509b-457d-8fbc-b2a9ca31e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c5c94-24cd-4cfb-a3c2-d6028736614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Moody’s-rated banks in the Philippines have been granted
        a stable outlook, with only the Philippine National Bank and the Unionbank
        of the Philippines getting negative ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203edaed-71bc-4114-b3bc-28cfadc1869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431a1bc-d7fe-4614-97e3-6dc98cb56ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody’s also said it sees banking institutions being more profitable
        this year, with loan loss provisions expected to go down as asset quality
        stabilizes. Still, they could remain above pre-COVID levels as banks continue
        to set aside provisions for lingering asset risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9463b6-ff2f-43da-bb42-a92604714452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84432af-b11f-4a62-93ec-493cabaf992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Banks'' capital ratios will modestly decline closer to pre-pandemic
        levels as loan growth picks up, but they will remain high, well above regulatory
        requirements,” added the American credit rater.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab3443-052d-44c2-a9c0-b752aa91a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894e3f0-d7f7-4a35-b1df-7b635b4458ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.431+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said banks’ deposit bases are likely to be stable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e725df-b375-464c-8682-398d3627caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08568a1f-e213-46e4-ada1-3fc0545b325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Loan-to-deposit ratios will rise to pre-pandemic levels as loan
        growth accelerates along with the economic recovery and deposit growth slows
        amid tighter liquidity in the system. However, banks will still have sufficient
        deposits to cover loan growth,” explained the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa41be-c830-4288-bf26-12173001a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2ce02-df5c-4550-9523-b4f3db9b9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody’s latest outlook, however, notes risks. For instance, it expects
        ratios of non-performing, restructured, and overdue debts to remain higher
        than pre-pandemic times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d30b7c4-025a-45bf-8e74-3d62476f6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1cc37-c573-4969-a9b4-c88d768142cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:28:27.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The default risks of undiversified mid-size and large companies
        operating in sectors severely affected by the pandemic, such as hospitality
        and retail, remain high, although the easing of restrictions has eased stress
        for them to some extent,” it explained.</p>'
