  'Overseas-voting-pre-shade-ballot-Singapore-Dubai-Comelec':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-11T14:16:47.100+08:00
    'imagesource': 'jcr:8bdb18cf-c62e-4bf6-9bfa-4198f1e2ec57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10bc21f4-7618-4b68-ba74-50acb428a995'
    'lead': 'The Philippine embassy in Singapore confirmed that a spoiled ballot was
      ''inadvertently and unintentionally'' given to a voter Monday, adding that it
      was an isolated incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T14:21:35.671+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:12:35.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:41.982+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH embassy in Singapore confirms ''isolated incident'' of spoiled ballot
      given to overseas voter'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed1d8a-8a54-47fc-a0af-fe8cf81171d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        Philippine embassy in Singapore confirmed that a spoiled ballot was "inadvertently
        and unintentionally" given to a voter Monday, adding that it was an isolated
        incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f3768-1b86-482b-961c-b9af1fb39495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the embassy''s Facebook page, it said the
        ballot came from a voting exercise done on Sunday and that the incident was
        recorded in the official minutes of voting for automated elections system
        (AES) voting posts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b51cfe-2393-4a88-9422-c6dda2a751e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy denied other reports of pre-shaded ballots being given
        to voters apart from the Singapore case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000864d-5fba-4379-8690-e282c1da74aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Philippine consulate in Dubai said
        there was no pre-shaded ballot discovered during the voting there.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d4e9e-6129-44c5-8549-b7dce61a05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the alleged anomaly regarding the conduct of the voting at
        the consulate, particularly on the supposed discovery by one voter of pre-shaded
        ballot, that have spread and currently circulating in social media, the consulate
        firmly denies this. No such incident or anything remotely similar occurred
        or was reported," the consulate said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0b843-66ed-45b3-950f-bbde698baa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that poll watchers from different political
        parties were present during the voting period on Sunday and did not see nor
        report any irregularities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa973e-87b0-4b31-8140-e5d5c0a354fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines was able to talk to Cheryl Abundo, the voter in
        Singapore who claimed she received a pre-shaded ballot on Monday. She said
        the ballot, which was placed in a secrecy folder, had the names of vice presidential
        candidate Davao City Mayor Sara Duterte and other senatorial bets already
        shaded, but there was no one shaded for president.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0759e4c-4510-4ebb-97fc-aaf5ea476bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abundo said that when she told the people who gave her the ballot,
        they said it was a "spoiled ballot" from Sunday or the first day of overseas
        absentee voting. She was then given another ballot and was able to vote for
        her candidates of choice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7033f-d0e5-4e83-8e6b-91f2760d160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The girl took the ballot I gave back and nilagay lang sa likod
        niya [She placed it at the back] and she handed me a new one," Abundo said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c19a6b-c2fb-44f4-a2c5-f3748e2c88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore-based OFW shared that she has formally reported the
        incident to Comelec and the Philippine embassy, but has not yet received a
        reply.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db00c6-f463-4b93-9a89-f4e95be76cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has refuted claims of some overseas
        absentee voters that they received pre-shaded ballots, warning those who make
        such allegations that complaints can be filed against them for damaging the
        integrity of the national elections.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e23190-9744-426e-9497-b485036cae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message, Comelec Commissioner George Garcia said the reported
        incident "merits an investigation," adding that the poll body''s Task Force
        Against Fake News will meet on Monday afternoon to probe the allegations of
        Abundo and the OFW in Dubai.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73ce00e-a6f7-4ed1-ade2-5cafa09673e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it just a ballot or ballots? I will discuss everything in the
        en banc and not stop until I will get an answer," he said on Monday evening.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55cad0a-a3a1-4565-9b14-60e02418eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sara Duterte speaks up</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0fc5b-4d72-441c-b71b-307b34a33e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the reports of pre-shaded ballots is "grossly disconcerting"
        and should not be taken lightly. She added the legal team of Lakas-Christian
        Muslim Democrats will ask Comelec to investigate the incident and similar
        allegations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f28df-a570-4948-850e-2de30dc5fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never have and will never condone cheating. I won my past elections
        because the people voted for me," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d6290-439e-469f-9bd4-468605524ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me also take this opportunity to call on all Filipinos both
        in the Philippines and overseas to be vigilant against electoral fraud and
        ensure that your votes are protected," she added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3172e1-c059-4167-befc-118d506685ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:24:56.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Melissa Lopez contributed to
        this report.</em></p>'
