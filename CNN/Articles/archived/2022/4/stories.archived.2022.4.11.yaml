      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5f2ac-d73b-408c-88a8-1f610dd17ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:45:05.008+08:00
