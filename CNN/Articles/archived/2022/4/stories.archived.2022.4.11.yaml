    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291b22b-2162-456f-a637-9dee26393057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Zamboanga
        City''s health officer is calling on residents to help stop the dengue outbreak
        after the death toll from the mosquito-borne disease climbed to 13 on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91368fab-26e3-4abf-945a-5c886c89eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dulce Miravite said all of those who died were children aged
        1 month to 11 years. Some had dengue shock syndrome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80532b4-6031-4384-8301-75d6837fcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 893 dengue cases on April 2, the total has now hit 1,039.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd562134-a046-4092-b6a7-fd8645e8a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From just over 200 in January and February, the case load jumped
        to 484 in March, with 135 cases reported from April 1 to 11 alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503bdde7-3afd-4ad8-a9d6-439bd6134529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwedeng sa</em> nature <em>ng</em> vector…<em>ngayon napansin
        namin…</em>April, May <em>halos</em> every day <em>umuulan.</em> Change of
        climate or weather <em>nag-affect din sya, siyempre ''pag umuulan mas maraming</em>
        stagnant water, that would serve as breeding places for our vector…for the
        mosquito to breed," Miravite told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b7e60-4af4-4975-b9a6-4931cdd029be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It could possibly be the nature of the vector… now
        we have observed that it rains almost daily in April and May. The change of
        weather could affect it too, because more rains mean stagnant water could
        accumulate which then serve as breeding places for our vector… for the mosquito
        to breed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780998c-d3b3-41f7-8ac9-22d89d0b7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patient blood samples will be sent to the Research Institute for
        Tropical Medicine for testing. Miravite says they want to know which dengue
        virus strain has been circulating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856870b-baa3-4a86-8205-14d5741f4f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More or less, we are geared to thinking that the more dominant
        strain right now is the one that''s causing the hemorrhagic shock. This could
        also be one of the reasons why we have more mortalities," Miravite said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa58ca8-c82f-4a0f-8306-6c1de04627a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the city had 85 new cases — 10 times higher than
        the eight dengue cases recorded during the same period last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f63e0-1543-4be6-89b7-021497b39856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those affected were from upland villages. A high number
        of dengue fever cases were reported in the villages of Latuan, San Roque,
        Santa Maria, Putik, and Mercedes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26e8bd-d95b-4f5c-84cc-7f119d1f064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the symptoms of dengue are fever, body ache, headache, vomiting,
        and abdominal pain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ed9c9-ec77-4a2d-9577-10e1cb4f700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miravite advises the public to seek early consultation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ccbc8-e0b3-429f-88fe-2539fd8c36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may nilalagnat sa bahay mas mabuti,</em> one day, two
        days <em>may</em> fever <em>''di nawawala dalhin sa</em> hospital especially
        do the CBC blood test. Especially now it that can be a symptom of COVID, <em>mas
        mabuti maaga pumunta for</em> consultation," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b659228-aa55-4c8e-a60b-cd236cbd93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone in the family has a fever which does not
        go away in one day or two days, bring them to the hospital and undergo the
        CBC blood test. Especially now it that can be a symptom of COVID, so it is
        better to seek early consultation]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28f9c3-194e-4bd1-8035-b3b0f39b2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:06:51.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are also asking for the public''s help in finding
        and destroying mosquito breeding places to prevent further outbreaks. They
        also recommend insecticide fogging, and wearing mosquito repellent lotion
        and clothes that cover the skin, like long-sleeved garments and pants.</p>'
