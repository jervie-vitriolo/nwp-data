      'mgnl:lastActivated': 2023-01-19T16:12:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b3834-2d4f-4e01-955f-5cbefbcf6e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the vice presidential hopefuls, Marcos'' running mate Duterte
        led the same poll with a 56% rating, followed by Sotto with 20%. Pangilinan
        ranked third with a 15% score.</p>'
