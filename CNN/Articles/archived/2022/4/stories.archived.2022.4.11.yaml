      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Tropical
        Depression Agaton continued to move slowly while moving over Santa Rita, Samar,
        the state weather bureau said in its 11 p.m. bulletin on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b373456-db85-4160-b09a-cc09bb423ef8'
      'mgnl:activationStatus': true
