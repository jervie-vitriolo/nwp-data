      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2858213-165c-4288-8aea-571832945c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Pangilinan are banking on volunteer-driven campaigns
        as supporters and allies hope to propel the two candidates to the country''s
        highest posts this year. Some "Kakampinks" have even stepped up their house-to-house
        campaigns to reach out and to hopefully convert more voters with different
        preferences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87fb52e-1b92-4036-bb02-ceed11c43fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.033+08:00
