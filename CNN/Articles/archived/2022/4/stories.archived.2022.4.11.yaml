      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31205f97-baef-4a39-a0fb-e1399c2b4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T09:44:48.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel, which stars Jim Carrey as Doctor Robotnik, also outperformed
        the original, which opened in February 2020 to $58 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296337b1-081b-47aa-a8f0-f7d1452f5217'
      'mgnl:activationStatus': true
