      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Sen.
        Kiko Pangilinan found an ally in local farmers who raised his hand and supported
        him in the race to the second highest post during his campaign in Pampanga
        with Vice President Leni Robredo over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c891f-d394-47c0-995c-e54d5ee9d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.887+08:00
