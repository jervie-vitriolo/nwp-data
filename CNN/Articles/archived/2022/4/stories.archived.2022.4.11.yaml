    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6364af5-f2f2-4ad9-9b27-e5a0214b9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
