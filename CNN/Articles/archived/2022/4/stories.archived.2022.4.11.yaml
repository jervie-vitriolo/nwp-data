      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The probative value of being second choice is that, there are many
        soft supporters among the Marcos&nbsp;and the Robredo supporters. There could
        still be a shift in support towards a different candidate," said Ramel.</p>'
