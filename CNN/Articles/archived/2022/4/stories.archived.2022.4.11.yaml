      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb728d-e809-42a3-be20-22cca8c17e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has, so far, done very little campaigning. Experts believe
        his strategy was to avoid the political mudslinging as long as possible to
        brandish his image as the most presidential of all the candidates. Polling
        showed him consistently leading all candidates, and he was considered a shoo-in
        to make the second round.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3a2e7-05c3-4948-aa87-8f63f1e42fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d4408-a14e-465b-8bfc-7ea00ee21306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The widespread dissatisfaction with Macron (especially among the
        young) means that the outcome is uncertain and unpredictable. Le Pen will
        continue to exploit this, and a major political upset therefore remains possible,"
        said CNN European affairs commentator Dominic Thomas of the second round matchup.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc1400-15fd-45e3-8779-636ae655f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815aa1d-1fd4-4a3e-8fa6-be7640b256c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However much they may dislike Le Pen, there is a world of difference
        between her and Macron, and how she would disrupt European and global politics."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a842c15-eaf8-432c-8870-cbec5562997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ba66f-d7dc-4016-b844-fe97056fecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen is the daughter of another famous far-right presidential
        candidate, Jean-Marie Le Pen. The elder Le Pen made it to the runoff against
        Jacques Chirac in 2002, but Marine Le Pen has managed to perform better than
        her father in the first round of each of the past two presidential elections.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00d169-979c-4e21-8edb-eb5fe3a7d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14916275-555a-4483-9498-470fd4b8d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen has tried to portray herself as a very different candidate
        to the one who lost to Macron in 2017, when she attempted to position herself
        to the forgotten French working classes as her country''s answer to then-US
        President Donald Trump. While her economic nationalist stance, views on immigration,
        euroskepticism and positions on Islam in France are unchanged, Le Pen has
        sought to broaden her appeal.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69905ffb-b1e2-45d5-a86f-f346e7b8e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160af60-7554-45a2-a65a-47f7dd0a54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest was at first predicted to be a referendum on the dominance
        of the extreme right in French politics, but the war in Ukraine -- another
        key issue for voters -- upended the race.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb983a1-1bd8-4591-a6c8-43e212c2f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a720a-1a38-44d9-a291-89c415d0e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T09:39:34.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ifop polling, Macron''s support peaked in early March,
        as potential voters rallied around the flag and rewarded the president for
        his attempts to mediate the conflict in Ukraine before Russia''s invasion,
        even if it was a failure.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870efe9-0031-428b-94a1-d9120c9ab097'
