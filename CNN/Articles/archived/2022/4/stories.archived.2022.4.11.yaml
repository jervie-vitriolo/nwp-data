      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570eb53-2639-407f-9aef-adf1b91bd321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:42:33.500+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters searched the surrounding areas for any elevated carbon
        monoxide levels, the New York City Fire Department said. Officials have yet
        to confirm the type of manhole covers -- gas, water, sewer or subway -- that
        caught fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98211019-4df2-49b8-b8f1-61d203d6ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:42:33.501+08:00
