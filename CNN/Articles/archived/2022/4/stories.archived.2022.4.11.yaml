      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Customers
        of Meralco would shell out more for their April bill because of higher generation
        cost, the power distributor announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e1c707-6bd2-4d74-a3d8-4f312ca0b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T13:45:05.008+08:00
