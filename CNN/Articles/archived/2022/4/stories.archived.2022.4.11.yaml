      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Multiple manhole fires occurred in New
        York''s Times Square Sunday evening, authorities said, causing crowds to flee
        the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836fdb1-0580-4ea8-990c-9aa2a78bad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:42:33.500+08:00
