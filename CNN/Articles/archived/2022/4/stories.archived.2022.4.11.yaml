  'NDRRMC--families-affected-Agaton-reported-dead':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-11T23:18:42.236+08:00
    'imagesource': 'jcr:4853dc3f-4d04-4de8-ba84-b39a4222b6c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1793037-2272-4aa0-877e-a8ff6edd966f'
    'lead': 'Tens of thousands of families were affected by the onslaught of Tropical
      Depression Agaton, with three persons reported dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T23:21:25.440+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:12:13.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
