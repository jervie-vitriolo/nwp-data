      'mgnl:lastActivated': 2023-01-19T16:12:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather system is currently packing maximum sustained winds
        of 45 kilometers per hour and gustiness of up to 70 kph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bcd865-f27b-4d69-8530-8d208bd9889a'
