      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the draw, both squads earned a point in the league table. ADT
        sits at third place with four points with a 1-1-1 win-loss-draw record, while
        Stallion Laguna ties Mendiola FC 1991 for fifth place with one point.</p>'
