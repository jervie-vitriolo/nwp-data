      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94cb7ae-c718-40b6-b3c5-eba708027bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Marcos-Duterte tandem is still the pair to beat, at
        least based on pre-election surveys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf125e-10ca-4742-9281-56709149c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.907+08:00
