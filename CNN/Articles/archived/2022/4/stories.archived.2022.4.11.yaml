    'title': 'Cases filed against police allegedly behind missing sabungero in Laguna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102dbf2-1bee-4d9e-a527-9aab99a3b9b5'
