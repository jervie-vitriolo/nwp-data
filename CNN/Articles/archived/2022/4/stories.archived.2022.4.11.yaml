      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> The
        party of presidential candidate Manila Mayor Isko Moreno noted on Monday that
        the withdrawal of its bet from the race will only increase the chances of
        Ferdinand "Bongbong" Marcos Jr. securing the top post.</p>'
