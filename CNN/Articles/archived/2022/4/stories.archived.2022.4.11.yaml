      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f355c3-067a-42a7-acb9-0ac5a3640222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:52.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate with at times heavy rains may be experienced
        over MIMAROPA, Dinagat Islands, Zamboanga del Norte, Quezon, and the rest
        of Visayas and Bicol Region</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d8047-d694-43d5-a8ae-b2fd639cd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.908+08:00
