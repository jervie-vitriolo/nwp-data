      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two manhole covers were affected, and the cause was cable failure,
        according to Karl-Erik Stromsta, spokesperson for energy provider Con Edison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a80c81-c7da-414a-91cb-04710d79ebff'
