  'Russia-war-reboot-Ukraine-Putin':
    'author': 'Nathan Hodge, CNN (Analysis)'
    'caption': 'Russian President Vladimir Putin has a new general overseeing his
      war in Ukraine, and his military commanders are signaling a new phase in the
