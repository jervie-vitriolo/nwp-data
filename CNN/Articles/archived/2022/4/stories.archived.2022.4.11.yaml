      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b253e79-36da-4eb8-9989-c4fe2b3f48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that many are asking how and why such a large outage
        happened, LUMA President and CEO Wayne Stensby said in the Sunday statement.
        "We have begun the detailed investigation into this event and will be fully
        transparent with our customers, regulators, and the legislature with our findings
        to determine what actions must be taken to reduce the threat of such large
        outages."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890b079-a805-4c67-b65e-374a08929a6e'
      'mgnl:activationStatus': true
