  'Alex-Eala-second-pro-title-redemption':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-11T12:31:31.394+08:00
    'imagesource': 'jcr:c9e92d99-73ed-48b0-8f07-60a0b3f76354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '842df3e4-5c8b-4ff1-a669-aa15249e12a9'
    'lead': 'The Filipino tennis star''s triumphant stint in Thailand serves as confidence
      booster as she gears up for Southeast Asian Games next month in Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T12:43:46.481+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:12:38.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:40.536+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala''s second pro title redemption from health woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceffebf2-3315-4721-90f0-b9b84c51c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T12:43:46.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 11) —</strong> After struggling
        for months due to health reasons, teen tennis champ Alex Eala has found redemption
        by capturing her second professional title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f65ff2-cf3e-45ca-85bd-b19b18ad3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T12:43:46.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala bagged the <a href="https://www.cnnphilippines.com/sports/2022/4/10/Eala-clinches-second-pro-title.html">International
        Tennis Federation W25 Chiang Rai title</a> after sweeping hometown bet Luksika
        Kumkhum in Thailand over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff69467-1782-44ac-a74b-70dadbc1bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T12:43:46.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She looked back at the previous year and noted it was a difficult
        period having battled a foot injury and survived the coronavirus disease.
        For her, the painful memory of such obstacles made the Thailand stint more
        meaningful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a3ff1-4b72-433d-a9bf-8c5ae9556d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T12:43:46.481+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last quarter of last year was tough for me. I had my foot injury
        which kept me out of the court for a couple of months and I got COVID towards
        the end of December," she told <em>CNN Philippines'' Sports Desk</em> Monday.
        "It was tough to bounce back and get my rhythm of competition, which is what
        I think makes this win so much more special."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe8491-89fe-49fc-ae58-bece7d6b2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T12:43:46.482+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 31st Southeast Asian Games happening next month, Eala said
        she has two more competitions before making her debut in the biennial sports
        meet in Hanoi, Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83539d89-bdc1-4825-b1b2-f9b7f989a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T12:43:46.482+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m super excited to represent the country and to be with the
        team. It''s been a while since I''ve played a team event. It''s always different,
        the atmoshphere there, very intense and fun. I''m looking forward to that
        and I''ve been preparing for that ever since I knew I was joining the team,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549126db-3959-4823-944d-6933d4f77698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T12:43:46.482+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she continues to hone her craft and improve her skills, Eala
        stressed that the upcoming SEA Games will be beneficial for a rising athlete
        like her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9768bc5-f6dd-4c98-b18e-f533de1f336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T12:43:46.482+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SEA Games is going to be a huge learning experience for me,
        and it''s a great opportunity to execute what I''ve been working hard on this
        past quarter of the year," she concluded.</p>'
