    'template': '1'
    'title': 'UAAP: Ateneo, La Salle fans encouraged to wear pink in rivalry basketball
      game'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13d989-6eb9-45d1-b9ac-f706fd138a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:27:49.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> It looks
        like we won''t be seeing an ocean of blue and sea of green in the second round
        meeting between rivals Ateneo de Manila University and De La Salle University
        in the UAAP Season 84 men''s basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577feb1-ef67-4122-ad52-a9ba6ad9c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:27:49.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public announcement Monday, ADMU president Fr. Bobby Yap, SJ
        and DLSU president Bro. Bernie Oca, FSC are urging the audience to wear pink
        during the April 12 encounter at the Mall of Asia Arena in Pasay City. This
        is in support of Vice President Leni Robredo''s presidential bid for the upcoming
        May elections.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On Tuesday,
        we wear pink.<br><br>Fr. Bobby and Br. Bernie encourage Ateneans and Lasallians
        for Leni to wear pink during the coming Ateneo-La Salle game.<br><br>SM Mall
        of Asia Arena <br>April 12, Tuesday, 7:00 pm <a href="https://t.co/Pr0zw4hKGo">pic.twitter.com/Pr0zw4hKGo</a></p>&mdash;
        DLSU (@DLSUManila) <a href="https://twitter.com/DLSUManila/status/1513322206776164352?ref_src=twsrc%5Etfw">April
        11, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
