      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f46838-1d24-4a51-bf1d-14261d50025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos maintained his lead in the March 17-21 Pulse Asia survey
        with a 56% voter preference rating. Robredo was in the far second even at
        an improved 24% score.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658908bb-7c28-423c-b4de-4bfc12b5dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.033+08:00
