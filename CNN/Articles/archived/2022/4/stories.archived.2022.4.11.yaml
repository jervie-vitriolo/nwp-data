    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490848f8-3a2d-47e7-9ecd-6c8fffc8998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:19:23.263+08:00
