      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two had been part of an explosion, Stromsta said, while
        the second was found smoking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093cd08-9e2f-40dc-b639-cf1289f09ff7'
