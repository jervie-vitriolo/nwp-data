    'created': 2022-04-11T13:03:38.354+08:00
    'imagesource': 'jcr:3ee44ef1-6c29-4dfa-aa3e-abecd33d3d0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03a5aca-26c8-4e55-9de6-0433fa90c83e'
    'lead': 'The Supreme Court Special Third Division ordered the Sandiganbayan to
      drop former first gentleman Mike Arroyo from the graft case over his alleged
      involvement in the Philippine National Police’s anomalous purchase of second-hand
      helicopters in 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T13:07:06.360+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:12:38.288+08:00
