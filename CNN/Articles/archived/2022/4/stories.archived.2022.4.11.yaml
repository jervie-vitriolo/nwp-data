      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight national sporting authorities in the Asia Pacific region are
        represented by their top drivers in the race whose first round started April
        9. Round 2 will begin on April 30 and the last round in May, the AAP said
        in a statement.</p>'
