      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko chair Ernest Ramel also told CNN Philippines''
        <em>The Source</em> that Moreno has a fighting chance as he continues to be
        the top alternative choice for the highest office.</p>'
