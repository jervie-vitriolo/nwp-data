      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s probably one of the most physical matches. We know it’s going
        to be a tough game against them physically. Our team is young and we want
        to try our best physically against them,” said Woods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350413d-8601-4e02-983f-ec86bb6c5211'
      'mgnl:activationStatus': true
