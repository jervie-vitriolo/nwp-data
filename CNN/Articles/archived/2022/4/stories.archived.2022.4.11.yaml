      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADT booters attempted more shots, 10-4, throughout the game
        while shrugging off the physical defense of the Stallions, who played their
        first game of the tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27491e-b419-4836-bcf0-e25b2ef180c8'
