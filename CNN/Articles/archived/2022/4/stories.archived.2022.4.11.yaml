      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ff786-e34a-4213-83c1-b4e631daf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:42:33.500+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries have been reported from the incident that took place
        shortly before 7 p.m., according to police and fire officials. Social media
        videos show a number of people running away after reportedly hearing a loud
        bang or explosion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a58d55-a8c9-4658-936a-4d0aedc785df'
