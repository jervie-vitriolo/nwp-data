    'jcr:uuid': '5192fb8a-64b1-4472-937a-7ee774923de9'
    'lead': 'The Bangko Sentral ng Pilipinas says domestic banks’ cross-border deposit
      liabilities to Russia and Ukraine by end-Sept. 2021 are less than 1% of the
      banking system’s total for the period. Local banking institutions also have
      no cross-border assets with both nations, it adds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T11:28:42.180+08:00
