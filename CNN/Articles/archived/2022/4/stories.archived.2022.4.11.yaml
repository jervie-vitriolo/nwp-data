      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists Pio Abad and Stephanie Syjuco’s new exhibition at Silverlens
        is called “Crime and Ornament,” an inversion of German architect Adolf Loos’
        manifesto. Opened last April 7, the show was timed on the heels of the upcoming
        election. Works included in the collection range from photographic to installative
        — Abad’s works feature acid dye prints on hand-stiched silk twill, while Syjuco’s
        works are composed of statements painted on cotton muslin and hung from steel
        armature. — CNN PHILIPPINES LIFE STAFF</p>'
