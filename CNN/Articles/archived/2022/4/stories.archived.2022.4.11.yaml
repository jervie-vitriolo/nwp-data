      'mgnl:lastActivated': 2023-01-19T16:12:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jose Ronald Valles, Meralco head of regulatory management
        office, said generation charge could still go up in the coming months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035a24d-92a0-4c4c-b4c7-942af8a54c02'
      'mgnl:activationStatus': true
