      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788d748-9b4e-44c2-a2d4-fd2085818e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the news of his board appointment broke, Musk tweeted he was
        "looking forward to working with Parag &amp; Twitter board to make significant
        improvements to Twitter in coming months!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe76af-5a60-40e3-999a-c5d6546642b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T17:20:59.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:24.700+08:00
