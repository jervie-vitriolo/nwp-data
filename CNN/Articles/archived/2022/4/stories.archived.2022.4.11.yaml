      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/10/media/sonic-the-hedgehog-2-box-office/index.html">''Sonic
        the Hedgehog 2'' races to best opening ever for a video game movie</a>."</em></p>'
  'Russia-debt-Wall-Street':
    'author': 'Nicole Goodkind, CNN Business'
