      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was quite close to the goal, so I just saw the left side open
        and I just hit it hard like I do in training all the time,” Woods said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3262d98d-7c93-4b11-84dc-f9fbf10c43bf'
