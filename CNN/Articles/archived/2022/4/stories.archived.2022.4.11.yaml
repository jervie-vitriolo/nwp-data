    'template': '1'
    'title': "Virtual masses to remain even after pandemic, says CBCP  \n"
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586047e5-2b04-4a2b-81b5-3b5b41bee677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) --</strong>&nbsp;Churchgoers
        can still attend masses virtually even after the coronavirus pandemic ends,
        the Catholic Bishops’ Conference of the Philippines (CBCP) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d439e3-d7ea-4589-8c38-900684598b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda7b08-4dc1-4da3-8e13-9a953e04282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP Public Affairs Executive Secretary Fr. Jerome Secillano said
        that virtual masses will stay as it helped the church reach out to more people,
        especially the elderly and those who are disabled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4e643-71cc-4d02-a323-f1fa5610d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39739aca-5179-4013-9a71-15f579b332bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi na po mawawala ang virtual mass, kahit wala na pong pandemya.
        Nakita ng simbahan ang advantage ng pagkakaroon ng virtual mass. Kasi nakaka-reach
        out tayo una sa mga aged na, pangalawa sa mga may sakit na hindi talaga makakagalaw
        o makalabas, and of course, yung mga takot pa rin sa pandemya,” he told CNN
        Philippines’ Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ddf906-513a-4982-b0ec-1cdd0b4972b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10ff7f-10f4-4990-a7bc-bd790282283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Virtual masses are here to stay even after the pandemic.
        The church saw the advantage of conducting a virtual mass. We were able to
        reach out to those who are aged, those who are sick and cannot physically
        move or get out, and of course, those who are still cautious of the pandemic.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1ad0a-228e-41e0-9d96-28680ecccb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c4d17-b221-4d40-a76b-6964d7b2eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makakaasa po ang taong bayan na yung mga parokya po niyo, lalo
        na may mga malalakas naman na internet na siguro ngayon, ay gagawin pa rin
        ang virtual celebration,” added Secillano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58f2d9-f6af-4684-a7e3-9e08c245d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ccc84-336d-45a1-a5fd-c9bcfb975b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people can expect that parishes, especially that
        they already have better internet signal now, that celebrations will be virtual.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c390f0-7c21-45e2-b3af-7ec5ebc68882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7fe793-83a2-46d5-8aa1-11ce12ced605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region and 48 other areas are under the most
        relaxed Alert Level 1. All establishments and venues are allowed to operate
        at full capacity provided that minimum health capacity are followed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f81663-c696-423f-9d31-155445365429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2641df-5519-4550-a860-954af640749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:26:12.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secillano said that more people are expected to visit churches this
        Holy Week due to eased restrictions. But he reminded churchgoers that touching
        and kissing of sacred images are still prohibited.</p>'
