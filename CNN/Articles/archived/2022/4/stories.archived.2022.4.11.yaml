        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b06e4-8fef-46cc-a35a-890abd57a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T19:25:57.692+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:12:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults between the ages 24-64 should be sleeping at least seven
        to nine hours a day. I learned this during our brunch with mattress brand
        Simmons, who was brought to Philippine shores by homeware and furniture brand
        Kuysen. Simmons is a heritage bedding expert whose roots date back to 1870;
        its cutting edge technology is trusted by hotels worldwide, including the
        famed Marina Bay Sands in Singapore. Based on my smartwatch, I personally
        sleep about an average of five to six hours a night, so I’m keen to improve
        the quality of my slumber in small, consistent ways. I’ve been sleeping with
        the Simmons Beautyrest Neckcare pillow (₱4,374, on sale at <a href="https://kuysenstore.com/products/simmons-beautyrest-neckcare-2-pillow-npp00nc20200"
        target="_blank">Kuysen</a>), which is the first pocketed coil in the industry.
        The coils give better neck support to add more comfort, and the fiber pockets
        enhance durability. I got to try the NeckCare 2 variant, which provides medium
        firmness. Upon first use, I immediately felt a huge difference in the quality
        of my sleep. According to my watch, I slept at least an hour more than I do
        on average, and I also have more deep/R.E.M. (rapid eye movement) sleep than
        I usually do. Who knew what a difference a pillow makes? A dream come true,
        if I do say so myself. — MARGA BUENAVENTURA</p>'
