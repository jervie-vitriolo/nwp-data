      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, fans of the two universities were also <a href="https://www.cnnphilippines.com/sports/2016/9/30/Ateneo-La-Salle-UAAP-human-rights-violations.html">urged
        to wear black</a> to condemn the human rights violations particularly extrajudicial
        killings under the Duterte administration.</p>'
