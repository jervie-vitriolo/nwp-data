    'lead': "Churchgoers can still attend masses virtually even after the coronavirus\
      \ pandemic ends, the Catholic Bishops’ Conference of the Philippines (CBCP)\
      \ said Monday.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T18:26:12.700+08:00
