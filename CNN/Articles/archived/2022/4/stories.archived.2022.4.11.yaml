      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f38da-f218-4f68-8ee8-c666bd668d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Barry Gutierrez told CNN Philippines'' The
        Source on Monday that the touching scene at the tandem''s grand rally which
        drew over 220,000 supporters — now their largest to date — is symbolic of
        a people''s campaign gaining ground for the candidates they are truly fighting
        for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc7b4c-0645-4359-ae96-a5ce62579f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a5cf0-69c6-4291-8d92-eb6d0f728f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really a very, very touching moment, and I think that was
        a very symbolic moment as well," he said. "The reality of Philippine politics
        is politicians will gain from the system. Some of them will support one presidential
        candidate and another vice presidential candidate, not necessarily the one
        the presidential candidate is in tandem with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68695e-4bab-491f-b6e8-d43667fcda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01ee83-b15c-44e5-b2a9-576c13022c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who has long been advocating for the rights of the farmers,
        faced the massive crowd on Saturday in the bailiwick of former president Gloria
        Macapagal Arroyo, who backed the tandem of Bongbong Marcos-Sara Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb76e03-f9b8-42d8-84b7-1c5e4691bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39585e-0370-4bbd-baa8-35de234f1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has always happened in the history of our elections.  But
        the farmers'' endorsement in Pampanga is symbolic of what our campaign stands
        for," Gutierrez said. "Because it symbolizes that as far as Leni Robredo and
        the people''s campaign that has coalesced around her are concerned,  our vice
        presidential bet, the only one we will be campaigning for to the end is Sen.
        Kiko Pangilinan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fad047-0e1c-444b-a6e2-60f240bcf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:10:52.032+08:00
      'mgnl:createdBy': 'glee'
