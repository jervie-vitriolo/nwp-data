      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Power has been restored to 99.7% of LUMA
        Energy customers in Puerto Rico, the utility said Sunday, after hundreds of
        thousands had been in the dark since a fire at a power plant Wednesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef3013-0cdf-4430-a75e-f79424331353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b84d4-e742-422d-85b5-de6e29780259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electric service has been restored to nearly 1.5 million customers
        as of Sunday morning," LUMA said in a statement on its website. Crews are
        continuing their work "to stabilize the grid and reduce the future risk of
        intermittent power outages," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0074b3-025c-4085-8a63-e5db0ef889aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394cb6b-1b45-46fd-854b-7bcec587ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage began as an island-wide blackout that closed schools
        and courts for days and caused other interruptions for the US territory''s
        3.2 million residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b1847-4516-412c-896f-3da2f4425dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98e72b-3034-4369-b48b-e3b7a3cd3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LUMA said late Saturday that power had been restored to 1.3 million
        customers and full restoration was possible by Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f757c4-7254-42b6-8496-54cd2d98faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c208f8-dbf7-49dd-8dd5-31457ad561e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive outage began around 8:45 p.m. Wednesday when an unspecified
        failure led to a fire at the Costa Sur Substation, said Kevin Acevedo, vice
        president of LUMA Energy. Firefighters have since extinguished the flames
        at the facility outside the town of Guayanilla on the southwest coast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d02fe-5a09-4917-82b2-d140b4a37bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc354c-87ef-48bf-9eac-69297ae88f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause wasn''t immediately known, the utility has said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe45f98-b88c-405b-9f8c-21458686574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17928f-936a-4434-881c-6c1148df8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.670+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, all customers lost power "because all the generating
        units went offline," according to Josué Colón, the island''s lead telecommunications
        and infrastructure engineer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330c09e-df09-483c-a79e-f4e453382990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13133739-101f-473c-87f3-1df2efcf842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to power disruptions, the outage also caused interrupted
        water service to tens of thousands of homes and businesses, said Puerto Rico
        Gov. Pedro Pierluisi, who cited the island''s aqueducts and sewers authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38758b06-3145-4ef8-ab8c-a1e21e22e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b5a62-4454-4af3-8989-bc8e9a3096b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools across the island also canceled classes for students on
        Thursday and Friday, though principals, custodians and school cafeteria employees
        were told to report to work Friday, the island''s education department said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261455a1-6fe5-4539-b3be-4f27ddec8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac16bf-4b09-4645-a04a-830302f66688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday afternoon, all hospitals were operational either through
        power restoration or generators, Secretary of the Interior Noelia García Bardales
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367b5b0-ade3-4ff1-ac31-6db38a97024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946c0d6-6963-488f-bf07-2a1e64ad5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cause of fire is under investigation</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d10060-acbc-47dc-989f-bdae46d5e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T14:31:09.671+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:12:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lights are turning on in the remaining homes and businesses,
        little is known about what caused the fire that plunged the island into darkness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0176a-f582-4be0-a26b-e672241b4ee0'
      'mgnl:activationStatus': true
