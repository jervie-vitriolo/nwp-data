      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a7eb6-df99-4506-bffa-ca5bdb68786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-12T01:02:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:12:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm Signal No. 1 is still up in the southern portion of Masbate,
        Eastern Samar, Samar, Northern Samar, Biliran, Leyte, Southern Leyte, and
        in the northeastern portion of Cebu including Camotes Island, and Dinagat
        Islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0776d99-578d-4b01-a9cc-80d56cfc3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:43:49.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Floods hit parts of Leyte town</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d4b31-783e-4de4-9e2a-0d150ccfe034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:43:49.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains brought by Agaton have caused massive flooding in many
        parts of Abuyog, Leyte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f9f61-7510-48a7-b59e-96e5ccea1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:43:49.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident said her family was surprised when flood waters started
        to enter their house while they were having dinner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9582e17-4a17-49ca-b5d9-1db9644ae437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:43:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre masakit. Bigla. Sa tagal ng panahon, ito lang naano ko
        talaga, ganito kalaking tubig, mula’t mula pa, ngayon lang nangyari ito,”
        said Carmelita Lagarto. “Siyempre papaano ‘yung bahay namin, ganyan, wala
        kaming gamit, walang natira. Mag-umpisa ako sa wala na naman.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a72e71-d388-4f5a-a93a-ae6937058856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:43:49.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It hurts, of course. It was too sudden. For the longest
        time, we have not experienced massive flooding. We are worried about our house.
        We don’t have clothes and our other stuff are gone. We will start again from
        scratch.”</p>'
