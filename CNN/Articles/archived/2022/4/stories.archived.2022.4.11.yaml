      'Tito-Sotto']
    'template': '1'
    'title': 'Senate looking at 4 names of ''vegetable smugglers'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37907ea-df45-40be-b6f1-2e6fad2c4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Senate
        President Vicente "Tito" Sotto III said Monday he has received from a whistleblower
        a list of four names allegedly behind the massive vegetable smuggling in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4006e01-b9c9-41b0-979c-7d1598dd9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he will validate their identities with agriculture and
        customs officials during the Senate Committee of the Whole''s third hearing
        on agricultural smuggling on Tuesday. He couldn''t say yet if there are politicians
        on the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28f885-5879-4736-b806-f3e21819966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung meron tayong maganda-gandang natanggap na impormasyon</em>
        then <em>mapipilitan akong imbitahan yung apat na yun, or kung ayaw umattend,
        e isasubpoena natin,"</em> Sotto said in a chance interview at the Kapihan
        ng Samahang Plaridel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd92bf-4872-432b-9915-7049a9fda0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we get enough information, then I will be forced
        to summon those four individuals, or if they refuse to attend, subpoena them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b19b9-6ad7-49bd-9c47-cc97032919aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last hearing on March 28, Agriculture Assistant Secretary
        Federico Laciste admitted receiving phone calls from big-time personalities
        trying to influence anti-smuggling efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd2a8f-6797-4c2a-919b-e0cf8aaf6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po kasing mga hinuhuli ko</em> Sir <em>nung mga</em>
        cases <em>natin na nakaraan nung</em> 2021, <em>may mga tumatawag sa akin
        noon, mga matataas na tao pero ang ginawa ko po doon hindi ko na po inaksyunan,</em>
        instead, <em>tinuloy pa rin namin yung paghuli at ang pagkaso,"</em> Laciste
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464351e-25bc-42d3-b835-ead9673e1265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In previous cases in 2021, influential people called
        me, but I did not grant them favor, instead, we pushed through with the arrest
        and filing of cases.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee8c5c-7f8c-4865-8a46-9873ce1d8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laciste agreed to submit their names to Sotto, saying they are <em>"dating
        nakapwesto</em> (previously in power)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a37e0-927f-41f7-a7fc-9e2c30d59f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Sotto told CNN Philippines he has not received any
        list from Laciste.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d073c-e614-4aed-a47b-e5a362e45841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Senate Public Relations and Information Bureau,
        Agriculture Secretary William Dar said he won''t be able to attend Tuesday''s
        hearing but will again be sending representatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1be736-3e8a-41e5-9c3c-58e38937f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T18:00:13.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Benguet alone, carrot farmers are losing P2.5 million per day
        due to smuggling, the group League of Associations at the La Trinidad Vegetable
        Trading Areas said in the last hearing.</p>'
  'virtual-mass-gathering-after-pandemic-CBCP-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
