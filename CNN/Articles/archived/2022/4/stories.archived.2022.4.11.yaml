  'Lito-Atienza-vice-president-race-Pacquiao-Lacson-Sotto':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-11T15:01:35.092+08:00
    'imagesource': 'jcr:7769771c-2fdd-4943-9228-a996ac480558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '240079ae-7c52-4107-888a-ddc6ca9bb187'
    'lead': 'Vice presidential bet Lito Atienza says he will proceed with his bid
      after a presidential candidate rejected calls to withdraw.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-11T15:03:47.097+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:12:30.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:43.000+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atienza nixes proposal to withdraw, share common VP bet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e099d-67e0-433b-a50b-f237a9a410b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:03:47.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — A vice
        presidential bet on Monday said he will proceed with his bid after a presidential
        candidate rejected calls to withdraw.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff7630c-2f1d-4cd4-bbed-3516cb7c09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:03:47.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay party-list Rep. Lito Atienza also rejected Sen. Panfilo Lacson’s
        suggestion of having his running mate, Senate President Tito Sotto, as the
        common vice presidential candidate of Sen. Manny Pacquiao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9cd2ea-8afc-4a76-8977-37c784a5bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:03:47.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No withdrawal for me, too. Nag-usap na kami ni Manny. Sabi niya,
        I am not even giving the suggestion that you withdraw. I trust in you and
        if we win, we win together. If we lose, we lose together," Atienza said in
        a virtual interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49a037-e0d6-4634-bb41-fd4a7db2cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:03:47.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not withdraw, I already talked to Manny. He
        said he is not open to my suggestion to withdraw.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f7334-336b-40ce-9492-6cac3e6267eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:03:47.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza previously opened the possibility of backing out of the
        vice presidential race if Lacson withdraws to make way for a Pacquiao-Sotto
        ticket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2acec-fb74-461b-9af7-b87d7af6f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:03:47.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Lacson or Pacquiao sharing Sotto would not lessen the chances
        of Ferdinand "Bongbong" Marcos Jr. winning the presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04174734-622e-45a2-8dc4-4808efe36bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:03:47.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My idea is to give everybody a new shift, a new opportunity to
        move. With that idea of Ping, there is no movement. They’ll be stuck. It will
        strengthen Bongbong Marcos," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427a719-3783-4370-a03c-712127d703e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T15:03:47.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 80-year-old lawmaker is still recovering from a knee surgery
