      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) –</strong> Jhan
        Jhan Melliza made the lone goal of the match as defending Copa Paulino Alcantara
        champions Kaya-Iloilo FC got past a pesky Mendiola FC 1991 side, 1-0, on Monday
        at the PFF National Training Center in Carmona, Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb015e0-1a23-4716-a6ae-feef2a35c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya struggled to get the ball inside the net in the first half,
        despite benefiting from the corners forced by the defensive minded Mendiola
        booters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318934ee-e575-4e82-8152-8c9aaed8c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5b540-2dfc-4d34-8bd2-1ea67c6e9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early minutes of the second half, Kaya stuck to their aggressive
        game plan in the hopes of getting a lucky break against the resilient Mendiola
        defenders and their hardworking goalkeeper Michael Asong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54dd02-56b1-44ca-ad1d-40913c576464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c9cf3-421c-4dc6-9e3e-3ab7c92f7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opportunity came in the 69th minute when Melliza fired the ball
        into the net as he followed up the missed shot of Japanese midfielder Daizo
        Horikoshi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb19e10-885f-48c3-b26b-34bd3836d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff002230-9104-4a30-8c54-d01509247d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horikoshi attempted a goal from the left flank but was saved by
        Asong, though the ball slipped off the hands of the Mendiola goalie and went
        to the approaching Melliza for the maiden goal of the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86394c74-bb6d-4af1-915b-99cefca1c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7412562-3948-4865-b2f2-0de6577bd643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing urgency to at least force a draw, just like in their <a
        href="http://www.cnnphilippines.com/sports/2022/4/4/Mendiola-United-City-draw.html"
        target="_blank">previous game</a> against powerhouse United City FC, Mendiola
        started to assert ball possession in the remaining minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050156f-883b-4290-a3c4-43e88a3591cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-11T20:24:29.791+08:00
