    'jcr:uuid': '3e6e4c62-182c-4332-bba3-0ca32f5d591e'
    'lead': 'The right-to-repair movement has scored another win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T05:12:44.589+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:56:08.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
