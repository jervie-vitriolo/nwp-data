      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:42.902+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:50:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paulit-ulit na lang yung ginagawang pang-aapi, pang aabuso....pagtapak-tapak
        sa karapatan ng mga pobre nating kababayan, especially sa manggagawa," he
        said. "Nabibigyan ko ng solusyon pero band-aid solution lamang."</p>'
