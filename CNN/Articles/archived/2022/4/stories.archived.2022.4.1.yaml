      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Duterte administration''s warm ties to Xi, the commander-in-chief
        said the Philippines will not participate or take sides if China takes an
        active role in the ongoing war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a2c81-afae-4e07-a8c3-8d1cfdc56d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkaibigan man rin kami," he said. "Ako, hindi ako kakampi. I
        just don''t want war to enter my country. At tsaka, I will never, never commit
        the Armed Forces ko na sundalo ko. I will never commit my soldiers or the
        police to go to and participate. Hindi natin ano ''yan. We are not even connected
        however big or small."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a41f67-9ad8-4662-9af6-64320048d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are friends but I will not take sides. I will never,
        never commit my soldiers from the Armed Forces. We are not part of that.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50043bb-b0f3-41a4-b124-275199d1a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president previously said he would want the Philippines to remain
        neutral on the Ukraine-Russia war, but admitted time will come that the government
        would have to take sides in the conflict.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539024f7-163b-46d9-baf6-ff05ae74be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/4/Duterte-neutral-Ukraine-Russia-war.html">RELATED:
        Duterte on Ukraine-Russia war: In the end, we have to take sides</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb1d4c-a816-4e87-bf3b-d9cbd5eaf758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.302+08:00
