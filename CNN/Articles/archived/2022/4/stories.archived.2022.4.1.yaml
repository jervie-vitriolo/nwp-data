    'mgnl:tags': ['Japanese-mythology', 'killing-stone', '9-tailed-fox-spirit']
    'template': '1'
    'title': 'A Japanese ''killing stone,'' said to contain an evil 9-tailed fox spirit,
      has split in two'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc3b0b-b6a1-4cdc-b343-fe52160c6c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An evil fox spirit is on the loose after
        breaking free from her rock prison -- that is, if you believe in Japanese
        mythology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d745f-f18c-4dc0-81b0-0703e09870ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01a0fa-653e-40dd-8ef4-76e9c53a622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sessho-seki, or "killing stone," was found cracked in half this
        month in Nikko National Park, about 100 miles (160 kilometers) north of Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb5cba-4b52-43da-b7ac-ef8a9dbced6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b1f80-5c59-4da5-9269-daba7f8e3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows exactly what caused the stone to crack, but the cold
        winter months could have contributed to the cracking, said Nick Kapur, an
        associate professor of history at Rutgers University in Camden, New Jersey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ab440-c0c9-4d64-9edb-b7b6042a32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1d14c-82b1-4902-a3f5-73f8c10be89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each winter, water could have seeped into the crack, frozen, then
        expanded, he said. However, many look for guidance from the myth, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b2a345-c812-43bc-8f37-d9f1b2ebc310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e7e6d-bd14-4289-92fd-74657310f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple versions of the legend, but it was believed Tamamo-no-Mae,
        a nine-tailed fox spirit, lay trapped in the rock for nearly 900 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816d29d-3b25-4101-b826-ce321fa77c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:10.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c628e-a3ba-48b7-9939-8f649940d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tales all center around retired Emperor Toba, who reigned in
        Japan from 1107 to 1123.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38fdce-ccf8-45e0-96d1-dd92a4b38590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db04f4-436d-4947-b251-f44a9bb3656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamamo-no-Mae was known for her shape-shifting abilities, so she
        transformed herself into a beautiful woman and caught the eye of the emperor,
        Kapur said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a47c9-e450-4498-9b69-0ec4883576e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7948012-7fa1-4f8b-aa11-d06de6ed3856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she grew closer to the emperor, he fell gravely ill, Kapur said.
        A court astrologer used divination to determine Tamamo-no-Mae was the culprit,
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a7f0a-5a68-4190-9245-9c11ce0967c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae9b69-a749-44d1-9155-fa33491fd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once her plan was foiled, she fled into the wilderness, changing
        shapes to try and stay hidden, he said. However, samurai sent after her eventually
        caught up to the fox spirit, Kapur said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e388c37-306c-4800-b8ca-5d926c32efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc2e71-3e65-479c-905d-2caa98c0f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one of the warriors shot her with an arrow, her physical form
        was killed, so her spirit transformed into a stone, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958203a8-6d62-457d-9a2a-c584d3c0bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe064049-40d7-4acf-9004-e19ca33f5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend goes that if you touch the stone, you die, hence the name
        killing stone, Kapur said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ccc8f-6d6f-47a5-a766-c64f8336c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5752755-47c2-40b8-af9d-6dcbc0406845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no proof of the stone''s supernatural abilities, but its
        unique location may have given substance to the rumors, said Yoshiko Okuyama,
        professor of Japanese studies at the University of Hawaiʻi at Hilo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9873d53-afd8-4388-8924-a41f87f424dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f6259-a470-446f-b197-f8e47b4a7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stone is near multiple volcanoes, so occasional gases that were
        released may have killed some animals or humans over the years, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f879f-36bd-476a-9a5d-fcdeeaec524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9180f-90de-4423-82e6-f87c17970ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A spirit with a change of heart</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba0f1f-6615-40db-bd70-2e2178c04598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock has become a top tourism site and skyrocketed in popularity,
        but it paled in comparison to the spirit''s fame, Okuyama said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5887ff2-b158-4790-a5a6-2997f46f74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf9c2b-9b79-412d-8a7e-befd840054c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fox spirit has made numerous appearances in modern Japanese
        media, often as the villain-turned-hero character, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df76697-f8a3-4af2-b774-0e79349d1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49574006-1804-4de2-aad7-03aa8445cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More recent adaptations in manga and anime don''t want to portray
        women in a misogynistic way," Okuyama said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18acbcf4-8880-4b42-ae20-f085b45f00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c8870-a104-47b4-bc64-a69dccc9ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In older Japanese myths, the stories centered around evil female
        spirits out to undermine the power of males, Kapur said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e7245-bd26-434f-9a37-99e56a9ca2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb0188-6143-40f9-b995-c4a4f64357b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An omen for our time</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40afc7eb-9a0a-479b-9ba3-f40967404090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the stone cracked, people were quick to chime in on the timing
        of the breakage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fd3ba-8bad-4d68-81bb-257ca9877ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58252511-2ff3-4143-b671-2ffa6281ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many took the event as a bad omen, considering the pandemic and
        the war between Ukraine and Russia, Kapur said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142f688-06bd-4357-bf37-70b62f2a1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648bb324-6444-44b9-ac9c-7bf1a665aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others believed it was a good omen, saying she was released to stop
        Russian President Vladimir Putin and the war on Ukraine, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb2e07-b413-42ff-b3e6-599a8d06a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ecb86-15b8-496d-a4f5-fe314214c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re in the mood to take this negatively, you certainly can,
        but if you want to take a positive spin on it, maybe this fox spirit is going
        to help us out in our time of need," Kapur said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc961a3-6585-42b0-9e7a-22c1a9bc1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:13:12.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/31/world/japanese-killing-stone-spirit-scn/index.html">A
        Japanese ''killing stone,'' said to contain an evil 9-tailed fox spirit, has
        split in two</a>."</em></p>'
  'US-Raqqa-Syria-civilian-casualties-report':
    'author': 'Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-01T04:16:28.819+08:00
    'imagesource': 'jcr:3bf567bf-690e-423f-9c39-9fbe80fb4608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d6e3441-92dd-4f66-8953-ddd311160b0f'
    'lead': 'US and coalition forces that fought in Syria in 2017 to recapture the
      city of Raqqa from ISIS could have done more to decrease harm done to civilians
      living in the city during the months-long battle, a think tank report released
      on Thursday found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T04:19:55.413+08:00
