      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33324fa2-6c11-4490-9203-8459c2493fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:22:24.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:49:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was my first job, and that was my first heartbreak as an artist
        who’s trying to… I think looking back on things, I really have this artist
        streak na kapag naging business ang something, it’s frustrating,” Villabona
        recalls.</p>'
