    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f44ada30-82bd-4afb-9569-d3f14a47bb0a'
    'lead': 'China''s huge tech sector may be staring at its worst jobs crisis ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T13:37:02.141+08:00
