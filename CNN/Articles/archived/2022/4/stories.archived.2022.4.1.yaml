    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcbe66d1-a34a-4ea6-826d-7e76e8508da9'
    'lead': 'The Academy has ''initiated disciplinary proceedings'' against Smith
      over his actions at the Oscars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T07:46:35.702+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T15:54:21.104+08:00
