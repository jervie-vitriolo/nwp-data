      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the government sees PEZA locators shifting to the BOI,
        Alvarez said foreign direct investments under the BOI increased.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26ede0-0360-4104-b839-60aebed78c74'
