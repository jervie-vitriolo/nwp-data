      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set had the same scenario as Petro Gazz held the lead,
        23-21, off a Seth Rodriguez block point from the left flank.</p>'
