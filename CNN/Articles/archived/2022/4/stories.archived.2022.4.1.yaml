      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also a documentation of local history — as far as Villabona’s
        photos are concerned, the ‘90s was a rich and dynamic era for Philippine fashion.
        Villabona started his photography career in the early ‘90s, unsure of what
        to do post-college, except that he greatly enjoyed his photography elective
        while studying communication arts at the Ateneo de Manila University. Though
        he sought out an alternative career in copywriting for an ad agency, he always
        found a way back to photography.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64c3df-6bcb-4fd6-bae0-cb220cf97dd9'
