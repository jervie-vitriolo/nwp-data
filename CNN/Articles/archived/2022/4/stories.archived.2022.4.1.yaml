      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e0969-79c5-4135-921f-f89ad42f4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.258+08:00
