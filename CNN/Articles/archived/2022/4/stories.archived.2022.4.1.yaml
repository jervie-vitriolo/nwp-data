      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93ce14-53ec-4fe9-86eb-fa0669b3a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he wants to work in close coordination with PAO, noting
        that the agency is rarely present when it is needed the most.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f25623-5c9c-4f27-9a7f-c373bffa6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b79f6-1b0a-40ce-ab6f-595efb207943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are cases where the PAO lawyers are absent, even if
        they get high salaries. That''s where he and volunteer lawyers will come in,
        to ensure that the suspect has legal representation when he undergoes inquest,
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73462b48-9217-4754-9028-a7c1c033eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93cc84-fa73-4976-baa7-55069c61d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, known for mediating and offering assistance to aggrieved
        Filipinos in his radio and TV programs, has been criticized for promoting
        instant justice to the public without necessarily turning to courts. But his
        brand of journalism has made him constantly top pre-election surveys, including
        the latest Pulse Asia survey released March 14 where he garnered a 66.9% voting
        preference rating among other senatorial bets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfee72-3de3-4f0a-8004-cf92614a7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532ed30-b5e8-4777-a850-ed6b6f4c2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as he inches closer to securing a seat in the Magic 12,  Tulfo
        assured his supporters that he will continue his YouTube program, to let the
        people see and comment on his performance in the Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31583d-bf21-4e5a-bc94-d36dbce27983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:41.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef52f5-f7c2-402b-93df-47e9d60b7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcaster''s YouTube channel Raffy Tulfo in Action currently
        has 22.9 million subscribers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b3b3a-010e-4f39-9425-dab9d2b3185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.818+08:00
