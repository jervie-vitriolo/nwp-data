      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee83ec-03c6-42f9-96a4-28841a476650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also counting on the perceived low power demand
        on election day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a649b3-1231-4a39-98ca-1bf3708c5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
