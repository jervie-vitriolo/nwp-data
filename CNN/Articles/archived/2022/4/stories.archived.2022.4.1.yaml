      'mgnl:lastActivated': 2023-01-19T15:50:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular broadcaster told CNN Philippines'' The Source on Friday
        that he intends to head the panel if he makes it to the Magic 12 in the upcoming
        election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406299ae-0408-4ddd-b174-16b94877466e'
