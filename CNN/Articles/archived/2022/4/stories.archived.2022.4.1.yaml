      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Senatorial
        candidate Raffy Tulfo wants to put up his own free legal assistance clinic
        to continue his advocacy of bringing justice in action to the needy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ced46-3b5b-4b80-b5ac-d64299924513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6a1f1-53c2-4c10-8c2c-d52bf857a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa sa mga gusto kong gawin sana, is pag-aaralan kong bumuo
        ng isang</em> (One of the things I want to do is to study the feasibility
        of putting up a) free legal assistance clinic. And these lawyers will report
        directly to my office in the Senate and they will be directly working hand
        in hand with the PAO (Public Attorney''s Office) lawyers," the broadcaster
        told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd2be1-c89b-4453-988d-3d3d54f8471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d372bf-f318-424f-baba-b54366a58d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi sa ngayon, ''pag pumunta ka sa mga inquest proceedings
        mapapansin mo yung mga mahihirap wala silang representation at the PAO. The
        fiscal is duty bound na bilisan yung pagprocess ng proceeding,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d5e59-e513-49cf-a808-003289aae4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.817+08:00
