      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think my advantage is I have a malanding eye. (<em>Laughs</em>).
        Iba ang tingin ko sa hair flip ko sa iba. I mean, I grew up with “Charlie’s
        Angels” and Farrah Fawcett. “Charlie’s Angels” was about hair. When I saw
        the later “Charlie’s Angels,” [I said] ‘Where’s the hair?’”</p>'
