      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long rally ensued between the two squads, which ended when Meneses
        scored a point that came at the back of Angels defenders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d28e5-1abf-48c0-998d-713c99150dee'
