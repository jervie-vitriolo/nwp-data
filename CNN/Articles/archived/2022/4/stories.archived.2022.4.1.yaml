      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8b079-7553-41a5-b0c2-e3f33d670c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:36:26.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:15.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, vaccine expert panel member Dr. Rontgene Solante raised
        the proposal of redefining "fully vaccinated" as the country now has enough
        supply of boosters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bbda4-5202-4bfb-871a-155a9b557849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:46:33.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:51:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro kapag gusto natin palawakin pa din ang isang nakita ko diyan
        is we have to change the definition of fully vaccinated that will now include
        the primary vaccine series plus the booster. Meron naman tayong supply na
        ng booster doses," Solante said in the Laging Handa briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60898431-a934-4db5-8605-01ede4e704e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:46:33.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:51:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we want to reach more people, we have to change
        the definition of fully vaccinated that will now include the primary vaccine
        series plus the booster. We have enough supply of COVID-19 shots.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca2fdd-c940-4477-a009-c1d83618cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:46:33.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:51:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea first came from presidential adviser for entrepreneurship
        Joey Concepcion to encourage more Filipinos to get their booster dose months
        after completing their primary vaccination series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265abcda-76b2-4297-acc0-660a59a67922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:46:33.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:51:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, an infectious diseases specialist, also suggests making
        the completion of booster shots a requirement to return to the office to boost
        their protection against COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d810dd-77ed-40b2-987c-4997cc317408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:46:33.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:51:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said they are discussing
        the possibility of redefining the term with several experts, adding they are
        also looking at the practices of other countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ec775-a52e-4b3e-92bf-c1a967401144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:46:33.851+08:00
      'mgnl:createdBy': 'lara'
