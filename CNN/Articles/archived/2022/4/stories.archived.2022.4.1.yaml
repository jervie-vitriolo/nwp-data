    'template': '1'
    'title': 'Academy leaders told Smith''s publicist he should leave Oscars after
      slap, but he refused, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ed2eb-09b9-47ce-8fe1-eb4fd7f4f7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the moments following Will Smith''s
        stunning on-stage slap of Chris Rock during Sunday''s Oscars telecast, members
        of the Academy of Motion Picture and Arts and Sciences leadership "firmly
        asked" Will Smith''s publicist for the actor to leave the ceremony, according
        to a source with knowledge of the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127a228-6dd0-4a7b-9433-1ac8240613a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6b948-e2e9-4f99-b68a-c3acf6c73aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith "was firmly asked by way of his publicist to leave the Oscars.
        He refused and that was communicated back to Academy leadership," the person
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f442b62-c115-497f-80d3-bef9ec4db427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e40173-3761-4d84-bd47-9171ebcb6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source spoke to CNN following multiple published reports Thursday
        disputing the Academy''s claim in a statement issued Wednesday evening that
        Smith "was asked to leave the ceremony and refused."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1d2a8-557c-4a45-b21e-40212e37f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925ff37-f181-479d-ac49-2f224d04fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Smith did not respond to CNN''s requests for
        comment Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915260f-973e-4b9a-918a-f3ad4da31525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7432359-acf6-413f-ab0b-d09b8586fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:25.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-winning actor has maintained a low profile on social media
        since issuing an apology on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2ed23-1e79-48fe-9a46-c9b3a50c1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8ce9a-6ab3-4a7f-b411-7f3f6cfd6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:26.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was out of line and I was wrong," Smith wrote in part. "I am
        embarrassed and my actions were not indicative of the man I want to be. There
        is no place for violence in a world of love and kindness."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b171e9-108c-481c-9935-2a1a0d82012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48e305-ea5d-4be3-ba9a-6b3455998b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy has "initiated disciplinary proceedings" against Smith
        over his actions at the Oscars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f15afb7-5c80-45d7-ae5c-19fc918d15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f6b4a-db2c-47c6-9656-4e78be6f8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Board of Governors today initiated disciplinary proceedings against
        Mr. Smith for violations of the Academy''s Standards of Conduct, including
        inappropriate physical contact, abusive or threatening behavior, and compromising
        the integrity of the Academy," the organization said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb083ce5-000c-4522-9c6c-079eabc6dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6fa86-8239-44fe-8d8f-2ee645787a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:46:35.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another board meeting is set to take place on April 18, at which
        time, "the Academy may take any disciplinary action, which may include suspension,
        expulsion, or other sanctions permitted by the Bylaws and Standards of Conduct,"
        the statement said.</p>'
