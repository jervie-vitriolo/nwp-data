    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6c234-8ce6-40ea-82dd-f05cb8ab8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:22:24.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:49:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Villabona and his model/co-photographer Bitagcol are featured
        artists in this year’s Art Fair Philippines exhibit “Tattoos, Ternos &amp;
        Couture, a Celebration of Philippine Fashion Photography.” Curated by stylist
        Michael Salientes and photographers Neal Oshima, Mark Nicdao, and Gio Panlilio,
        the exhibit also features work from Steve Tirona, Lilen Uy, and BJ Pascual.
        According to Art Philippines co-founder&nbsp;Dindin&nbsp;Araneta during the
        press conference last March, the exhibition hopes to present fashion photography
        as an art form beyond its attachment to fashion brands.</p>'
