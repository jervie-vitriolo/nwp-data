      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0ab31-21bc-4930-a5aa-2243c38c96fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:14.232+08:00
