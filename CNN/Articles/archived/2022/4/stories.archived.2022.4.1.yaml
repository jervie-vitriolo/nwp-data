      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/31/entertainment/summer-of-soul-oscars-slap-joseph-patel-rock-smith-cec/index.html">''Summer
        of Soul'' producer says Will Smith and Chris Rock robbed the documentary of
        its moment</a>."</em></p>'
  'Amazon-union-elections':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'caption': 'Courtesy: Elijah Nouvelage/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-01T01:55:42.328+08:00
    'imagesource': 'jcr:34ffd21e-a454-4563-8750-259e74e588b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1421e710-9246-4839-a11d-10e65a92b41f'
    'lead': 'Amazon has gone 27 years without a union in the United States. Now it''s
      about to find out whether workers at two warehouses have voted to unionize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T01:58:28.195+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:57:28.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:43.772+08:00
