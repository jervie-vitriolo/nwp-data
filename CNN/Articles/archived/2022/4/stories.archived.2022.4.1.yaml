      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9bd40c-a9df-46dc-9472-c19ea123509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang pasok yun kasi boboto tayo. So hindi concerning ''yung ating
        picture for May 9 as far as supply of electricity is concerned," Fuentebella
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080639a-4f1f-4d36-bf88-285ed9c6fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
