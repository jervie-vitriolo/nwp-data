      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3013ba-cd55-4802-b571-5f1d8942819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It predicts six yellow alerts in Luzon during the last two weeks
        of April and from end-May until the first three weeks of June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6552d-764a-44d0-8664-aae135e9079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.258+08:00
