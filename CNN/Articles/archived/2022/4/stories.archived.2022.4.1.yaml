      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy na akong maging senador, happy na akong ako''y maging chairman
        ng Committee on Labor. Okay na sa akin yun," Tulfo said when asked if he is
        gunning for higher office after serving as senator.</p>'
    '7':
