      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e80dc-64bb-4fce-a030-0e964ce56f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projections are worse for the Visayas since the yellow alerts fall
        within the election period, while no such problem is seen for Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836b6e2-c961-42a2-9f5c-46be69de0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.258+08:00
