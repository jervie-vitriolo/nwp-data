      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd218ca-7063-45fe-941d-16e5d9174d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel went on to say he later didn''t have "the stomach" to watch
        the ceremony, and he "probably never will."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca1ddb-848d-4760-bc7c-4755690c651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
