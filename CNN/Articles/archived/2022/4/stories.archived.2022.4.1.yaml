  'Western-spy-agencies':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'Western intelligence agencies are waging a psychological war over
      Ukraine directly with Russian President Vladimir Putin, an expert at the genre,
      who is now effectively taking a dose of his own medicine. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-01T13:16:53.830+08:00
    'imagesource': 'jcr:46ae8cda-0338-40ab-bc33-021b17ed80dc'
