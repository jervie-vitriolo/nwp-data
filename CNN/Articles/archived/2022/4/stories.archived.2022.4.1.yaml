      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing former president Ramon Magsaysay, Tulfo said, "He who has
        less in life, should have more in law."</p>'
  'data-leak-Smartmatic-not-election-related-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-01T12:32:46.094+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18b9901-2303-42b7-83a7-f0efee09e060'
    'lead': 'The Commission on Elections (Comelec) confirmed a "data leak" occurred
      in the Smartmatic system, but it said the breach is not related to the May elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T12:34:36.504+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:53:22.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:50.450+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Data leak'' in Smartmatic not election-related — Comelec'
    'updated': 2022-04-01T17:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e2acb-9300-436c-800e-a998cbf82927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T12:34:36.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — The Commission
        on Elections (Comelec) confirmed a "data leak" occurred in the Smartmatic
        system, but it said the breach is not related to the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ff948-b259-4e82-9dfe-e88cbb8a50a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T12:34:36.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They emphasized to us that the data leak does not have anything
        to do with the elections in 2022," Comelec Chairman Saidamen Pangarungan said
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991a41d-9cd1-4ccc-993c-db17111ff695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T12:34:36.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic is the provider of automated elections system and vote-counting
        machines for the 2022 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608b668-40ce-43cd-9cc3-7c7435778a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T12:34:36.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/17/Comelec-Smartmatic-Imee-Marcos-system-breach.html">RELATED:
        Comelec, Smartmatic deny security breach claim by Imee Marcos</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182be9fb-68a6-4908-a5c2-2339e5092cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T12:34:36.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pangarungan, the security breach involved data concerning
        Smartmatic''s internal organization. The involved employee of the company
        has been fired already, the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549626e-df83-428f-a55c-f40f9e88f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T12:34:36.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security of the ballots, as well as the configured SD (secure
        digital) card, was not compromised by the leakage, the Comelec official said,
        citing Smartmatic''s report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe835c05-c1e7-43d8-b647-ebb5b2f9f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T12:34:36.504+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangarungan added the poll body will wait for the official report
        from the National Bureau of Investigation before taking any action against
        Smartmatic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f31a72-125e-495f-995d-f217c08137cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:24:35.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has already asked the NBI to expedite the release of
        the report, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb8410-1a02-4453-86a6-b3a80aa457e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:24:35.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have asked our Law Department to submit to us all possible actions
        we will pick on this breach," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60a90c-7b0d-41d5-b6b0-3c2105559640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:24:35.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangarungan said the poll body will decide on the matter "as soon
        as possible".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01116cf-970a-4033-8914-9d4b8aa613cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:32:45.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic spokesperson Christian Robert Lim confirmed Pangarungan''s
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe872f-d61e-44cd-b9ea-30cd6e6901c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:32:45.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only one former Smartmatic employee is involved and has been meted
        with disciplinary action without prejudice to any criminal and civil action
        that will and may be filed by Smartmatic," Lim said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f7ee0-5aae-450e-aa4e-5dcebff15be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:32:45.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smartmatic representative noted that the integrity of the Philippine
        elections come May is "safe and secure".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9889fe4-fc71-4e40-95a7-98e617e33dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:32:45.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can assure that no information related to the Philippine Elections
        2022 was leaked," he stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ab111-ba24-4c10-a0fa-c4e39b7a889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:32:45.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:53:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also detailed that only the company''s internal policies and
        manuals, and information about Smartmatic were involved in the leakage.</p>'
