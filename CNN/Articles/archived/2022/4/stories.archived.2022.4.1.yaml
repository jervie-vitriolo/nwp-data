      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) –</strong>&nbsp;Challenges
        await President Rodrigo Duterte''s successor –&nbsp;particularly when it comes
        to continuing his flagship infrastructure program –&nbsp;according to a recent
        commentary by Pantheon Macroeconomics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a4f68-eb21-4c76-955f-0c747a11da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0aa2d-327d-4cee-bd79-4171c10101a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom-based think tank on Friday said "Build, Build,
        Build" was successful in raising the country''s investments, but "clearly
        failed to meet its lofty goals."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86804167-a5c5-49e5-aab9-f2ee4ad6edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df5ef5-7380-4459-ad3f-b2658f0cbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending has risen to about 4.5% of GDP as of 2021, from the roughly
        3% level at the end of the term of the late ex-President Benigno Aquino, but
        it''s still miles from the 7% target to be reached this year," said Pantheon
        Macroeconomics chief emerging Asia economist Miguel Chanco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b654f0-7d00-4c1f-863b-284c86d84763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4907c-415f-4cdc-bb30-76fdd6959ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chanco acknowledged the impact of the COVID-19 pandemic, he
        noted that infrastructure spending as a fraction of gross domestic product
        (GDP) already began plateauing before the health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8948b-6e43-4517-84ee-ac9c0e99ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff73901-f0ae-4c69-b410-d7e4ea20df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, the mere exit from this crisis period alone is unlikely
        to be enough for the next government to pick up where Mr. Duterte left off,
        despite the near-unanimous pledges to do so from the slate of presidential
        hopefuls, albeit in varying degrees," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8dd27-390b-45d8-a277-0814bc639d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ab148-17df-4f29-9fb7-9483616dc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:40.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Chanco said the next Philippine president must, first
        and foremost, work to narrow the budget deficit –&nbsp;which already worsened
        to 8.1% of GDP last year from 7.6% in end-2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f55bfb-6d0b-4e90-94f7-c4cb99c1594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c3445-bee5-489d-bf1a-8b7fab61fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More disconcertingly –&nbsp;and unlike most of its neighbors –&nbsp;no
        progress was made in closing this gap last year, in spite of the rebound in
        economic growth," he said, referring to the annual 5.6% expansion recorded
        in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be828402-2c9d-440b-9081-c3e747270706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bcd93-973f-4155-97fa-42f603406497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst also said the country''s next leader will need to boost
        revenues to sustain infrastructure spending.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8569f-9bee-4462-8995-caf08c3acd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e9b23-19d0-4227-8f9c-12ed4dbda266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanco said the Tax Reform for Acceleration and Inclusion (TRAIN)
        Law "hasn''t been transformational enough, in terms of widening the tax base,
        improving compliance and, ultimately raising markedly more funds."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e847b2-fb03-4493-8fc5-c9d683e92037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaad4bf-1636-40ae-8a8f-7420afdfa799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also too early to say how much the Corporate Recovery and
        Tax Incentives for Enterprises (CREATE) Law will impact revenues, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294197c-b05b-41d2-9a62-23037b83af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452ae06-4fcf-4926-8dba-f5a4a94707cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways earlier <a href="https://www.cnnphilippines.com/news/2022/2/8/Duterte-infrastructure-legacy.html">said</a>
        only 18 out of 199 projects under "Build, Build, Build" will be delivered
        by the time Duterte steps down in June.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe82a4-10c0-4711-8362-79af0fe3aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f76136-191c-4ced-b848-0c2085b4c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:47:06.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:44:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential hopefuls have said they will <a href="https://www.cnnphilippines.com/news/2022/2/4/presidential-aspirants-KBP-forum-Build-Build-Build-infrastructure-approaches.html">continue
        existing projects</a> under the flagship infrastructure program but suggested
        tweaks such as the utilization of public-private partnerships to fund future
        constructions.&nbsp;</p>'
