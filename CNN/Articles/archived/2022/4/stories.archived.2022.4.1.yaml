      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) –</strong> The Cignal
        HD Spikers kept their clean slate in the 2022 PVL Open Conference after beating
        the Petro Gazz Angels in straight sets, 25-21, 25-23, 25-23, in Game 1 of
        their semifinals series on Friday at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31683c-d160-4db6-b8ca-789359ef3447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:18:38.459+08:00
