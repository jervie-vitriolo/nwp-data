    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'COVID']
    'template': '1'
    'title': 'First human challenge study of COVID-19 yields valuable insights about
      how we get sick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd895188-c755-42ea-9ab0-955885082fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It takes just a tiny virus-laden droplet
        —&nbsp;about the width of a human blood cell —&nbsp;to infect someone with
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f8b6e-c89c-4508-b7a6-0a3a14842f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e613a-6d4e-4d73-ada1-d18a5916b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just one of the findings from research that deliberately
        infected healthy volunteers with the SARS-CoV-2 virus. The findings were published
        Thursday in the journal Nature Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd16723-bed3-409c-9eb7-0c15aa0474f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cadd34-a323-48e1-835f-f4723a8c9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenge studies can be controversial because they involve intentionally
        giving someone a virus or other pathogen in order to study its effects on
        the human body. Even with safeguards in place, there''s an element of risk,
        particularly when studying a new virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e0bb18-ac24-4c94-bb16-3b7e9b20a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31864dd6-4047-4c1b-acd8-351fa9649abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are also hugely valuable for understanding the course of
        an infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d2397-65df-496c-ad1d-89bb3d3e0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:25.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca71750-7dc1-4d2e-a6c2-60b03cf0b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, there''s no other type of study where you can do that,
        because normally, patients only come to your attention if they have developed
        symptoms, and so you miss all of those preceding days when the infection is
        brewing," said lead study author Dr. Christopher Chiu, an infectious disease
        physician and immunologist at Imperial College London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a9127-5e43-4f4a-8120-495500630efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a2b8b-e2d9-4f7f-b62e-faf21fc78299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volunteers were carefully screened</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1ed1d-004e-4a6e-8d94-f4aebce18d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study began in March 2021. The 36 volunteers were between the
        ages of 18 and 30. They were allowed to participate only if they didn''t have
        any risk factors for severe COVID-19, such as being overweight, having reduced
        kidney or liver function, or having any heart, lung or blood problems. They
        also signed an extensive informed consent form to participate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5574fa-283b-4bdc-97ec-df67d270efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d7e9b-c0d4-4f05-9a78-fc9876912391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further minimize the risks, researchers conducted the study in
        phases. The first 10 infected volunteers got the antiviral drug remdesivir
        to reduce their chances of progressing to severe disease. Researchers also
        had monoclonal antibodies at the ready in case anyone took a turn for the
        worse. Ultimately, the remdesivir proved unnecessary, and researchers never
        had to give anyone antibodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85b0af-d55e-433c-ab5b-66d2d85bfe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1c5a5-3d2c-4ab3-8069-11251aa6e28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers got a tiny drop of fluid containing the originally
        detected strain of the virus through a long, thin tube inserted into their
        nose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f159a77-5f3a-4e79-81dd-992816f78940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc47eb-2df5-44d2-96d7-9661c0131b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were medically monitored 24 hours a day and stayed for two
        weeks in rooms at London''s Royal Free Hospital that had special air flow
        to keep the virus from escaping.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5fec5-dcb8-4a40-b9f5-336d63086174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d1f06-4b2f-478d-bede-b730ef7a859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Half were infected</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e83dd-06f9-4659-bc0d-607265c2ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 18 participants became infected, two of whom never developed
        symptoms. Among the people who got sick, their illnesses were mild. They had
        stuffy noses, congestion, sneezing and sore throats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53135b-223b-4f50-b5b0-1855c5181079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32829d5-97de-4640-a71d-e281c138a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the study participants who caught COVID-19 —&nbsp;83% —&nbsp;lost
        their sense of smell, at least to a degree. Nine couldn''t smell at all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e34713-5f98-4c5f-9de6-6c0e3252c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad38549-663a-4755-ac90-9a58521f9433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This now-well-known symptom got better for most people, but six
        months after the study ended, there''s one person whose sense of smell isn''t
        back to normal but is improving.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09567453-8598-4642-b0be-8e4b39a4ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc732d-20cd-4bca-ae67-fec197a6fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a concern because another recent study found that this loss
        of smell was tied to changes in the brain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2377f9c-f17b-4dc5-8037-57a5fed28493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33683531-db95-4e6c-873f-666cac258ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu says the researchers gave the participants cognitive tests
        to check their short-term memory and reaction time. They''re still looking
        at that data, but he thinks those tests "will really be informative."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf241486-2d35-4af3-86e1-712f2cfc59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db881a4b-ef26-4ec2-b1c3-c1a86bcb1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the study volunteers developed lung involvement in their
        infections. Chiu thinks this is because they were young and healthy and inoculated
        with tiny amounts of virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cee01-bd10-4962-abab-5960384fef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af9f0e-c6f2-4646-b2ae-7c5de122bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the loss of smell, no other symptoms persisted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c366675-649e-419d-ba01-2e2acf5a9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a708da2-e317-4aae-81f8-af7ad7b27daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A closer look at infection as it moves through the body</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd66614-1974-4b73-88cc-968cb5254581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under these carefully controlled conditions, researchers were able
        to learn a lot about the virus and how it moves through the body:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1443eb-074a-4704-885d-4fff10e3ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11c9a4-c7cc-4dda-ba9f-ae547404e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny amounts of virus, about 10 microns —&nbsp;the amount in a single
        droplet someone sneezes or coughs —&nbsp;can make someone sick.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285e5fa-7a8f-41ef-8074-3c5355675245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has a very short incubation period. It takes about two
        days after infection for a person to start shedding virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86f936-c469-42c6-8f96-99e0554b04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People shed high amounts of virus before they show symptoms (confirming
        something epidemiologists had figured out).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfded77b-009e-475e-9967-9ab4e0fff39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:41.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, the young, healthy study volunteers shed virus for 6½
        days, but some shed virus for 12 days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be75fd-d969-472b-98e6-171704314f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infected people can shed high levels of virus without any symptoms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b70e7-2c71-4dfb-827f-dd88e083348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40 hours after the virus was introduced, it could be detected
        in the back of the throat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2f67f-604f-4586-9a0a-1669ce4b0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took about 58 hours for virus to show up on swabs from the nose,
        where it eventually grew to much higher levels.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb6e17-a437-4f02-b82f-bb16fee5f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lateral flow tests, the rapid at-home kind, work really well for
        detecting when a person is contagious. The study found that these kinds of
        tests could diagnose infection before 70% to 80% of viable virus had been
        generated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69cf77c-a7e5-461d-af02-b9c63c27f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu says his study emphasizes a lot of what we already know about
        Covid-19 infections, not least of which is why it''s so important to cover
        both your mouth and nose when sick to help protect others.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e326ef-0ea1-4757-974f-4fa3ad9215ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322aa91b-3d38-4f0e-92bf-3b8044ecf36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More challenge studies planned</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64c86d-0e5f-4fc2-a201-e0ba007eba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This challenge study was so successful that Chiu plans to do it
        again, this time with vaccinated people infected with the Delta variant to
        study their immune response.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a259590-a9c1-496a-b6ba-69736e139ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f806b3-18bc-435c-9a73-e5caa7df9e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says his team also plans to continue studying the people who
        didn''t get sick.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee68245-cd1b-43c0-a137-3aa1d1d089c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d2440-62e3-44ad-b174-3cab0e3ead77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what''s really interesting," he said. About half of the
        study participants never got sick and never developed antibodies, despite
        getting exactly the same dose of the virus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d06213-4b3d-400d-b477-73f21d5045e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e9335-19a5-44cf-b5bc-1ab3bf2a93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:48.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone was screened for antibodies to closely related viruses,
        like the original SARS virus. So it wasn''t cross-protection that kept them
        safe; it was something else.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe0595-c907-429f-8f0e-969107b2bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302785b1-716b-4ec2-bd36-985537d3440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of other things that help protect us," Chiu said.
        "There are barriers in the nose. There are different kinds of proteins and
        things which are very ancient, primordial, protective systems, and they are
        likely to have been contributing to them not being infected, and we''re really
        interested in trying to understand what those are."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd65dd-5c17-40c5-8125-08e0fa83f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934fde9-220a-4527-87d2-a4a8c93efa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding what other factors may be at play could help us provide
        more generalized protection to people in case of a future pandemic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d69a60-5902-4f2c-a7e4-9047ad88f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874f7f7-c66e-4409-aa5a-3748ea26bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kathryn Edwards, a pediatric infectious disease specialist at
        Vanderbilt University who wrote an editorial published alongside the study,
        said the research offers important information about infection and contagion
        with the SARS-CoV-2 virus.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b66b04-91c7-4694-921b-9e7bbe0bd3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1310174-7c78-4694-a3d0-5ee5618d59a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood and tissue samples collected for the study will continue to
        be analyzed for years to come, she said. "I think those are all in the freezer,
        so to speak, and are being dissected. So I think that should be very powerful."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb5c69-2439-4c79-b98a-c9523f8acd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:39:41.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f64ce1-9ca3-43cf-b75e-236f1eb6cb5f'
