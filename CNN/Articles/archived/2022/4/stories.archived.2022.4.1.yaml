      'mgnl:lastActivated': 2023-01-19T15:46:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 11, the Luzon grid lost some 2,265 megawatts as four
        power plants went on unplanned outages and five others derated capacities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25390f-fb3e-43a5-9ab9-4c64849ecc19'
      'mgnl:activationStatus': true
