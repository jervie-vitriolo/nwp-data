    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8567e76e-987a-4cb4-b7d2-f5fe2a225bc4'
    'lead': 'Western intelligence agencies are waging a psychological war over Ukraine
      directly with Russian President Vladimir Putin, an expert at the genre, who
      is now effectively taking a dose of his own medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T13:34:33.703+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T15:52:46.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:51.258+08:00
