      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c201a-66c2-4169-b095-4d0f38c124d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, the most successful country in World Cup history with five
        titles, played to form by qualifying as group winner of the CONMEBOL -- the
        South American Football Confederation -- round robin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40f665-08e1-4560-94b3-8c931155c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65861d-22d1-4526-908f-181666953ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seleçao was followed through by old rival Argentina, as well
        as Uruguay and Ecuador.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719a839-fce7-4439-986d-add51d4765c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abe409-95b1-4e2f-9a69-9a37f7ec99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thrilling week of CAF -- the Confederation of African Football
        -- third round qualifiers concluded with Senegal proving to be the bane of
        Egypt once again, securing its passage to Qatar via penalties on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e22eb-992b-482d-ae00-4029dcf16f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d7df3-a927-4a94-90c8-3effe2049c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroon edged past Algeria courtesy of a winner deep into extra-time,
        with Ghana, Tunisia and Morocco rounding up the rest of the African contingent
        set for Friday''s draw.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757a7b0-89a9-4987-aa51-ac0d664c2d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568dfe71-d175-4aab-b8fa-fdc04027d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the AFC -- the Asian Football Confederation -- section of qualifying,
        Iran, Saudi Arabia, South Korea and Japan went through to ensure back-to-back
        World Cup appearances.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea5527e-c3c0-4d18-9a67-aa53ecb309a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d7362-f34c-4d86-81ee-e5c1907eb091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada secured its first World Cup qualification in 36 years after
        topping the CONCACAF -- the Confederation of North, Central American and Caribbean
        Association Football -- round-robin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785f95f-514e-4d76-bb5a-4440baf70e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d85af5-c433-42ba-a815-c911a68f21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the United States ended an eight-year World Cup hiatus,
        qualifying despite losing 2-0 to Costa Rica in San Jose. They will be joined
        by neighbours Mexico, who finished second to take the other CONCACAF qualification
        spot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e36017-df24-4736-bf7b-f870e4d0626a'
      'mgnl:activationStatus': true
