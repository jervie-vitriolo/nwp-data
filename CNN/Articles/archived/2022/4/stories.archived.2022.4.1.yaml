      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My god, I have so much history! Don’t ask me how old I am,” says
        photographer Ricky Villabona. We are sitting in a cafe in Ortigas as he recalls
        how he did the very first test shots of veteran model-photographer Jo Ann
        Bitagcol when she was just starting out in the industry — just one of the
        moments Villabona has captured in his years-long career as a fashion photographer.</p>'
