      'mgnl:type': 'text'
      'text': '<p>“I was writing PR work for Edd Fuentes [at the time]. I was there
        in their office, and he was complaining about the rates of a photographer
        whom he wanted to shoot Melanie Marquez for Sara Lee. Sabi ko, bakit hindi
        ka na lang kumuha ng young photographers? I don’t remember the budget we were
        given to put up an exhibit photographing Melanie Marquez. That was big for
        me, and that’s when Marlon Rivera started styling. And then si Juan Sarte
        was doing makeup. Juan was a casting director before he did makeup. Ang problema
        niya lagi, nagpapakita ‘yung talents na walang makeup, so he would do makeup
        on them para gumanda naman. So kinuha ko si Juan and Marlon. Wala pa akong
        studio noon, kinunan ko si Melanie sa bahay sa Mandaluyong. I had a background
        na nilagay namin sa labas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d92f8-1fc6-49ec-a2e1-d69ef1e476c9'
      'mgnl:activationStatus': true
