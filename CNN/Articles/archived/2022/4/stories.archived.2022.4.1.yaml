      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kids (or kids at heart), running into the waiting arms of Mickey
        Mouse and other beloved characters had been such an impulsive and quintessential
        part of the experience. Hanging back can be tough.</p>'
