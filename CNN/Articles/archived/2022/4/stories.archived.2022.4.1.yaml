      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for mediating and offering assistance to aggrieved Filipinos
        in his radio and TV programs, he has been criticized for promoting instant
        justice to the public without necessarily turning to courts.</p>'
