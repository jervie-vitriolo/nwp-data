      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGPC runs the Tiwi and Mak-Ban steam fields, which can generate
        about 300 megawatts of electricity. Tiwi is Southeast Asia''s first commercial-scale
        geothermal steam field development, followed by Mak-Ban - with both running
        since 1979.</p>'
