      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48226b9-bbcc-4769-9533-e8512a28a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia, Switzerland, Belgium, Denmark, Croatia and the Netherlands
        round up the rest of the European group winners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336dcf7-8e88-49bb-bc33-e8c6469a600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbd425-0796-4baa-abdd-8f96bc7078e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal and Poland stamped their tickets after progressing through
        the UEFA playoffs, with wins over North Macedonia and Sweden respectively
        ensuring that legendary forwards Cristiano Ronaldo and Robert Lewandowski
        will both feature in Qatar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b59bc-9640-4e7f-bae4-6f0937024a5d'
