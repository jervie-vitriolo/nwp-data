      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Energy Agency is planning
        to hold an emergency meeting Friday, a person familiar with the matter confirmed
        to CNN, setting the stage for other nations to follow the United States''
        lead in releasing oil from emergency reserves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ba7a9-06ff-4c76-a560-11ac7f2b1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:27:22.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1baf8bb-8f4d-4097-ad60-ff7a645f83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:27:22.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing a record release of 180 million barrels of oil,
        US President Joe Biden said Thursday other countries could release as many
        as 30 million to 50 million barrels of oil. That would be in addition to the
        historic US release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5070358-dc58-449b-bd02-36da0e8e9139'
      'mgnl:activationStatus': true
