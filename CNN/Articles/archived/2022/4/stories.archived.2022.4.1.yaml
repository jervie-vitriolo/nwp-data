      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The powerful ones keep on abusing, trampling on the
        rights of the poor, especially the laborers. I can provide solution, but they
        are only band-aid solutions.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f83dea-30ab-44ce-a638-aa08b6eb8ef0'
