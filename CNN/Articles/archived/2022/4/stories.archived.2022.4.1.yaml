      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When my friends heard that I was dabbling in cinematography, my
        friend Boboy Consunji, he got me to direct hair demo videos that they can
        present to P&amp;G for their commercial. Tapos ang talent ko noon si Angel
        Aquino. Hindi pa sikat si Angel noon. Inayusan siya ni Willie Montojo, so
        we did a library of hair shots. So we did flips and tumbles, whatever. They
        kept that as a library. Ako yung nag-ilaw, I directed it. They presented it
        to their client. And then, okay, at least nagamit ko yung natutunan ko sa
        cinematography. A few months later, Boboy asks me, ‘Do you want to direct
        a commercial?’ Ako naman, ano? Para sa Pantene.</p>'
