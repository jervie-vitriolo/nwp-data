    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4140f6b-550b-4971-8061-0cfe248ee906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:46:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her indie rock band, Japanese Breakfast, has been nominated for
        two Grammys —&nbsp;best new artist and best alternative music album for last
        year''s "Jubilee." Her bestselling 2021 memoir, "Crying in H Mart," is being
        turned into a film, and she''s writing the screenplay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dcf8eb-4813-47bb-bd4f-950eeddf4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:46:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a8d0a-c9e6-428e-8b05-1bbd7085e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:46:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She composed the music for an award-winning video game, "Sable,"
        that came out last year. She was a keynote speaker earlier this month at South
        by Southwest. And her band is scheduled to perform this spring at major festivals,
        including Coachella and Bonnaroo, along with a bunch of other dates across
        the US and Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa65db-138b-44a1-ba7b-fab7551304c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:46:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286370fd-0126-4507-9013-53e4beb5a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a full plate for the biracial, New York-based musician, who
        just turned 33 on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3c1dc-23a0-4146-9b5b-4488ad0513b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f655a6f-b3f8-48d5-ab71-ae28960a22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Zauner isn''t writing about her life or making dreamy, atmospheric
        music, she turns to another creative hobby: cooking. She likes to rustle up
        meals that connect her to her late mother and their shared Korean identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde4272-360e-4f46-8ace-69e318ee997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce699a9b-fca2-4510-bfea-01ee80455029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the creativity of putting together a meal and putting a
        lot of care into it. It''s still a very therapeutic part of my life," says
        Zauner, whose book chronicles her struggle with grief after the loss in 2014
        of her mother to cancer and how she found solace in the Korean foods they
        enjoyed together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266fa01-ac51-4a1e-aa0a-d3462cb0bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c6b79-6d57-4522-9662-8299952eb0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN talked to Zauner as she prepared to attend the Grammy Awards
        on Sunday. Her answers have been edited for length and clarity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26afd8-3153-4242-a0f3-219f35c43a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3f363-4f7b-43f5-aa8a-f617c3fc2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your band''s called Japanese Breakfast. What''s the story
        behind the name?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d062737-ee53-4fed-8a22-003b090b78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a really awful story. I used to be in a band called Little
        Big League, and this was before my mom got sick or I started writing about
        my Korean American upbringing. I wanted a side project where I just kind of
        recorded demos and put them up online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01566be8-d388-44d9-bc6b-a16a76bf04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc8ba9-a6ec-4e6b-a9ee-bb4d7a19b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I saw a photo of a Japanese breakfast set, and I was like, what
        a soothing idea — not thinking I would eventually write a book about Korean
        food, or that people would mistake me for being Japanese. It was just this
        on-a-whim thing that grew into something I had no idea it would grow into.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d549d-f5d0-40a3-9a59-983f8ce2abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617e87e-8da8-4c5a-a2a5-d46a05675ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to be a Grammy nominee? Is this your first
        ceremony?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dead9c-11ce-438f-beb0-ced3a1e27cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, and I''m so excited. Every single day, I say it out loud to
        myself. Like if I''m struggling to learn a song or if I''m not playing a scale
        fast enough, I''m like, ''Oh, you''re nominated for two (Grammys), so that''s
        OK.'' Or if someone cuts me in line, I''m like, ''It''s OK, you''re nominated.''
        This is one of those things that you get to hold dear to you.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcae039-9820-4db1-b8aa-1ff68809dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69f97f-213f-4338-90e7-7519f314bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are you most excited about meeting at the Grammys?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d2056-52eb-4ef0-b7d8-99b98d12b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would love to meet Rihanna and Ariana Grande. I wouldn''t even
        want to talk to these people. Like if I saw Frank Ocean, I would just crumble.
        There are a lot of musical heroes that I''m really looking forward to quietly
        gushing over.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc80fb-117c-49a2-990d-998470af8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d133a21-1dfe-47c8-9d55-6870502d442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you get started in music and when did you realize
        you wanted it to be your career?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd1e15-d9c0-452a-9046-fb26dd2c2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started playing piano when I was 5 years old, like a lot of children
        of immigrants that are forced into that kind of thing at a young age. I hated
        playing the piano. I hated structure. I was not really interested in it until
        much later.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95322a51-5c32-45e6-9032-e0f654abd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255742c-5815-41fe-bd6f-bd531f5f1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I learned how to play the guitar when I was 16 and I started writing
        songs pretty much as soon as I learned, and just fell in love with it slowly.
        Not just the creative element, but even the business side. I loved advertising
        my band. I loved playing shows. I loved booking shows. I love all of the stuff
        that goes into building a band, and I just felt so at home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533f21e-484b-4af2-ac44-a9ac9388d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a7abf-ca57-4f2b-88a7-9397e5c9208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has your immigrant experience informed your music?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f867b-2ab5-476b-9715-15f8ff510b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely. My mom did not want me to pursue this path. She was
        concerned about the financial difficulties I would encounter. And also just
        the emotional difficulties of living that type of lifestyle. She was very
        worried about me, and she did everything that she could to kind of try to
        protect me from this thing that she felt would probably not end well for me.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c75e6-985c-47c3-b7a9-9f4a62d19de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so my whole life, she was always like, ''You can do this on
        the side, but just always have something to fall back on.'' And no matter
        what I did, I always kept up with music. Like, I would work three jobs and
        always do music on the side, I would go to college and keep doing music. No
        matter how hard I tried to put my focus into other things, it always called
        to me.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f46bb-2578-4017-b9cc-c148a8c2d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c90acb-91b7-4edd-ba9a-94a30c0edc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So almost being exiled from this path made me want to fight for
        it so much harder, and made me realize just how truly important it was for
        me — because it never would go away. And so I think it taught me a lot of
        resilience, and it made me such an ambitious and hard worker.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb0626-913e-4bb0-9d6f-61cd040fd26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0d7ab-b22a-4839-9524-1046b57a785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In your book, you talk about your grief after losing your mom. Why
        was it important to share such a raw and personal story?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a477a-fffc-4338-9273-c4b7bf870dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It just felt so emotionally necessary. From a young age, I used
        music and narrative as a way of exploring parts of the world and myself that
        were confusing to me. It felt natural that I would use music again to explore
        this very difficult time in my life and this tremendous loss. I wrote two
        albums about that experience with Japanese Breakfast, and it still felt like
        there was so much more to say.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd35d7d-a57e-42d0-89c1-781b919867e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230bbe65-9241-46fc-9eb2-096f44a6117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of feedback have you gotten from Korean Americans
        who''ve read the book?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa449cf-8790-40cf-be88-899e7cb1f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was the most concerned about the Korean American community and
        what their opinion of the book would be. I think there are shared parts of
        our culture, but you''re never really sure —&nbsp;especially as someone who''s
        mixed race —&nbsp;like, what is a Korean thing and what is just an individual
        way that your mom raised you.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d4320-75f7-4310-bab5-af994d5a7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96529617-7f44-40da-8d7c-6bfb51fd5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was definitely very worried about my mom coming across as this,
        like, stereotypical tiger mom. And I guess the only way that I felt comfortable
        ... was (deciding that) if I was being true and raw and honest and showed
        her in all of her faults and all of her wonderful features, that it wouldn''t
        be a stereotype because she would be a fully formed person.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b472e3-4789-4249-ba21-e07e85b2bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea1d6f-7500-41ab-b040-81c713f581a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But yeah, the response has been tremendous. I mean, not just from
        the Korean American community, but you know, from so many different people
        with immigrant parents. I think it really has a universal quality. It''s a
        story about mothers and daughters. It''s a story about loss, it''s a story
        about illness, and it''s a story about food and memory.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7c3f8-2739-4303-8bba-cbf526e837d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a6df5-8d2a-4d10-90b1-1e269e0fbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your mom sounds like such a complicated person. What do
        you think she''d say if she read your book?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133ac7c-a2e4-4a49-9474-d451ea177ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that everyone would be a little bit surprised to find out
        how people see them. And of course, I see her in a very specific way. I''m
        sure there would be parts of it that would be irritating for her. But I would
        always think that if another girl wrote this book about their mom and my mom
        read it, she would say to me in a charming way, ''I hope that when I die,
        you love me that much to write something like that for me.''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f42e0-e3ac-4d8c-a22d-8590d4739646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed831e7-d657-48ad-9a41-b22b2f152708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I think that she would be deeply moved by it, because I think
        in a lot of ways —&nbsp;even though I don''t think my mom would ever call
        herself an artist —&nbsp;she had a real creative spirit, and she was very
        moved by the mundane, by the human experience and our relationships with people.
        And I think that in a lot of ways, I get that sensibility from her.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a3627-5c0f-4cfd-9927-5487339e56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2babd-1b67-42fd-8f5b-1a11f4e63f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a great sense of how people interact with one another and
        how they feel and what goes into their personhood. And I think that she would
        really value that in this writing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a142edb-e51e-44a4-8efe-e69b41007a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc2438-308b-468e-bb11-9802b03e9336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that your book is being turned into a film, what''s
        your role in the project?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6b53b-c6a3-4a4a-8c8d-2d8743d23d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just finished the first draft of the screenplay and we are slowly
        beginning the process of working on the movie. I''m very new to this process
        and feel very honored that I was able to write the screenplay or at least
        try my hand at it, because I don''t think authors always get the chance to
        do that.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f6885-770b-47fc-aca4-f13c81f6f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d1f93-95af-4fa6-a1e7-1089dde155fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a preference on who should play you in the movie?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397cf57-0103-45ce-a76b-25982c59d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:25.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s a really wonderful chance to find some new talent.
        I think the most important thing for me is to see my character performed by
        a half-Korean young woman who hasn''t seen this type of role available to
        her. It''s a wonderful opportunity to have a diverse cast that hasn''t had
        a real chance to be in features before.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758d662-8bbc-4ae1-a3b3-2db91d2e3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e276eca-7b42-481a-b98a-b49722e832e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you doing the soundtrack as well?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad9317-dbda-4269-8500-07c94ecd26f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to be involved in the supervision of the soundtrack.
        When I think about seminal, coming-of-age movies, the soundtrack is such an
        important part of establishing the mood and the time. And especially being
        a musician, of course, it''s a really important part for me, and so much of
        the book has these kind of musical moments ... so I want to be really involved
        in making sure that those sort of aural touchstones get hit.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7021337-1030-4bcb-80d6-33a0b4b824ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df855a-66cd-4b28-a792-ceaee766d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Korean entertainment is becoming more popular in the US.
        Why do you think that is?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6e003-f2ca-4df1-b39a-3c43929171d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think part of it is that it''s just so much easier to access international
        media because of the internet. And stars like BTS have such a high production
        value in terms of the songwriting, the visuals, the choreography. So many
        people put work into making their projects incredibly universally engaging.
        Same thing with Netflix''s "Squid Game."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa7597-a13e-4322-b52d-d569838f8af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:12:05.866+08:00
      'mgnl:createdBy': 'janine'
