      'mgnl:lastActivated': 2023-01-19T15:45:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a97e2-a7dd-489b-a806-cf6b76cf7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T19:07:42.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:45:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company on Friday announced in a statement that it will
        issue 17.4 million shares at ₱903.99 each in exchange for an 81% stake from
        Allfirst, of which PGPC is a subsidiary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6985f-b10e-4d65-80d6-1891b2a58b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T19:07:42.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:45:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d1757-6165-4094-bf51-f7566e7496ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T19:07:42.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:45:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transaction will bring SMIC''s ownership in PGPC to 100%, and
        it will be included in SMIC''s portfolio investments in future reporting,"
        the SM Group holding firm said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9fbc2-b27e-4d1c-8ba6-db7306ec083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T19:07:42.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:45:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08821720-be60-469b-be5e-90ca45a43ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T19:07:42.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:45:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This portfolio comprises investments in high growth sectors in
        the Philippines where SMIC seeks to support market leading companies that
        benefit from synergies within the ecosystem of the SM Group," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47e3bf-17d0-49a7-9ce4-7bd24286d75e'
      'mgnl:activationStatus': true
