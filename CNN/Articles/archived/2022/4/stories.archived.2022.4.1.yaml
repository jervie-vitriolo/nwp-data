      'text': '<p><strong>(CNN) —</strong>&nbsp;Of the many safety measures that Disney
        Parks had to set up to operate during the Covid-19 pandemic, requiring guests
        to keep a six-foot distance from the costumed characters must have been one
        of the hardest. At least emotionally.</p>'
