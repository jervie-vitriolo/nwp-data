      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I realized, I was discussing it with Michael, is not a lot
        of couture is being shot here. Usually, [with] fashion show photographs, but
        they’re not being documented in magazines. Because magazines show casualwear
        most of the time. Hindi naman tayo gaya ng Vogue, that we would feature couture
        in magazines kasi, sinong bibili? I was lucky to have shot couture for Metro
        Magazine. I don’t have the original transparency, so I submitted outtakes.
        Dati pa nga hindi ko sinubmit yung may mali sa processing. Na-appreciate ko
        na siya ngayon, pati yung may blur.”</p>'
