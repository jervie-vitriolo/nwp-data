      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Senatorial
        candidate Raffy Tulfo wants to chair the Senate Committee on Labor and prioritize
        measures aimed at protecting the country''s labor force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be538f2-0197-40d4-8d3b-766192821c15'
