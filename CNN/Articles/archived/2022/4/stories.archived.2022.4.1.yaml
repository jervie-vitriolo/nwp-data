      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting the loading now, we''re expecting it to be completed
        by around midnight tonight. And then we will dispatch these trucks," Comelec
        spokesperson James Jimenez told reporters.</p>'
