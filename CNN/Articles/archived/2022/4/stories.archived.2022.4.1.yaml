    'template': '1'
    'title': 'Duterte to meet with Chinese President Xi this month'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f3c52-6832-494f-8e1d-170eb26dd51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> President
        Rodrigo Duterte is set to meet with his Chinese counterpart Xi Jinping on
        April 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba44ade-16fe-4283-a20a-a1a10c76b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Chinese president set up the one-on-one, but he
        did not detail the purpose of their meeting. However, the chief executive
        — known for jumping from one topic to another during speeches — shared the
        information as he talked about the possible impact on the Philippines of Russia''s
        invasion of Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48995d9-5a02-497f-9f6a-5065a4fdbccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tinamaan ang Russia ng nuclear o ang Russia ang unang magtira,
        then there''s going to be a serious trouble," the President said in an event.
        "And China will not just sit idly there, babanat din siya, kukunin niya ang
        Taiwan. Ang problema, ang Pilipinas, tatamaan din tayo if there''s a full-scale
        war kasi may mga Amerikano dito."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9edf6-4811-41dc-aec9-b4c1ec9b711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Russia gets hit or it makes the first move, there
        is going to be serious trouble. China will also retaliate by taking Taiwan.
        The problem is that the Philippines will also be impacted by a full-scale
        war since there are Americans here.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205dd91c-e5b1-47bb-a6ab-11cb7f96e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Palace Spokesperson Kris Ablan said the meeting will most
        likely be done via teleconferencing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5532f9-9934-4850-9585-7ed1ffac93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:43:27.301+08:00
      'mgnl:createdBy': 'lara'
