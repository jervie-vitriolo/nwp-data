      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that is something for the All Experts Group and other specialists
        in vaccinology to decide on," the chairperson said.</p>'
