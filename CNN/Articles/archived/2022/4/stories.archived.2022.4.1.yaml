      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who has qualified?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061097a-657c-4ec7-a657-723fd7018fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having won the bid in 2010 and with hosts rewarded with automatic
        qualification, Qatar has had a decade to prepare for its World Cup debut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd852e69-9fff-491e-b6e7-94514d176e24'
      'mgnl:activationStatus': true
