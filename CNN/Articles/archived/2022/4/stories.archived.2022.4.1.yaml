      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7184c-ce55-4e7b-b1cd-c8af56ce917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T23:48:54.566+08:00
