      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The Department
        of Energy (DOE) on Friday allayed concerns that rotating brownouts may hit
        the Luzon grid on voting day, but it stopped short of ruling out the possibility
        altogether.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7704c-e7ce-4816-bd1c-7858dfe8265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10c376-d7b4-4192-a018-9cbf0c2d56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:28.443+08:00
