      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fatih Birol, the executive director of the IEA, said on
        Thursday during a Twitter Spaces conversation hosted by The New York Times
        that IEA governments are "coming together in an extraordinary meeting" on
        Friday to discuss "what kind of steps we can take in order to provide stability
        to the oil markets."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74221934-ef85-43c7-967c-3fd8d27342d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:27:22.424+08:00
