      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) –</strong> The Meralco
        Bolts booked another return trip to the PBA Governors’ Cup finals after eliminating
        top seed Magnolia Pambansang Manok Hotshots, 94-81, in their do-or-die Game
        5 semifinals match on Friday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71413361-26fd-4577-aed0-bcc3a9e338ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c5b7f1-1455-4323-902f-734d36bcd8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts will again face Barangay Ginebra in the finals, their
        fourth showdown in the last five stagings of the Governors’ Cup. The Gin Kings
        all won their previous four meetings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31307c-e64e-46cf-9092-ff056e01cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f025425-0805-4c6e-a943-99d071a6c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allein Maliksi stepped up to the occasion with 24 points while Raymond
        Almazan had a perfect night with 18 points, where he all converted his nine
        field goals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede8e2a-0115-48bc-bd82-655da76cbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c16757-974b-4344-8324-b00a875adc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome also contributed big into the Bolts scoring attack
        with a double-double effort of 17 points and 12 rebounds, while Aaron Black
        chipped in 16 points for their rubber match victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c44c3-740c-46e1-8a3e-c8102b96d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3cef3-e3bc-4512-9b0e-b187f9d0d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco head coach Norman Black lauded the composure of the Bolts
        as they overshadowed the poor offensive performance of Tnoy Bishop, who settled
        for eight points in the contest, and the absence of injured star guard Chris
        Banchero.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71cc10-62b8-4bad-ac09-cf0df91eea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a3bab-9554-45cc-88d5-a5378c1642d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really the will to win. We talked about just winning for one
        another and playing for one another. I don’t think anybody was distracted
        or down,” Black talked about his team’s performance in the post-game media
        briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a166fdb-44b6-4ea9-9f45-75428561b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9cdef-8b74-464a-b001-8435506a8f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing close for the first three quarters, Meralco started
        to be aggressive in offense in the fourth quarter with Almazan and Maliksi
        doing the damage in the first six minutes to snatch the lead from Magnolia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92896df6-210a-4b05-9719-7b526c65ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d40676-dc17-487b-9199-d52ff5dd1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:08.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts pulled away by double digits at 78-67 off a Maliksi trey
        in the 7:25 mark of the final canto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db264b66-6e7c-42cf-af9f-65c7107178aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b20552a-ae5b-4302-98c7-72e6235bdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top seed Magnolia managed to trim their deficit to six points,
        72-78, from the charities of Paul Lee but Meralco leaned on Maliksi and Newsome
        to maintain their wide lead until the final buzzer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec64405-d4fb-4794-b134-812e10189564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832358e-b9fb-4d5b-b104-b7ce7b623ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our offense wasn’t really clicking and did not make any great shots
        in the first half. But we talked about it that if we want to make it to the
        finals, we have to rely on our defense. That’s basically what we did and after
        a while, our shots started to fall a little bit,” said Black.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562b9cc-8168-4cbb-a90d-3078ecc5c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911357bc-7149-40ef-a85a-bb645d08f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Abueva led the scoring pace for Magnolia with 21 points and
        Lee added 13 markers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb47088-e5c5-42b3-ac88-c80c4e9d514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T21:08:54.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:45:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the 2021-22 PBA Governors'' Cup Finals is set for Wednesday,
        April 6, at the Smart Araneta Coliseum.</p>'
