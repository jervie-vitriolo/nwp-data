      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I am for redefinition of fully vaccinated against COVID-19
        to those who received at least one booster dose after primary series in the
        general healthy population. That would mean at least 3 doses received," Dr.
        Nina Gloriani said.</p>'
    '2':
