      'mgnl:lastActivated': 2023-01-19T15:46:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3ccea-00b9-4eb1-af32-42e0e3cc2697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ETFE - a DOE-led task force assigned to ensure adequate and
        reliable power supply before, during, and after the polls - has contingency
        measures in place, Fuentebella said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eae10f-5e05-4bf0-a13e-42cb6248df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2248624-704e-47ba-8356-5d0da0ae3ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to identify where the canvassing centers are, where the
        polling centers, so yun yung lines na poproteksyunan natin na hindi dapat
        mainclude sa mga rotational outages (so those are the lines that we''ll spare
        from rotational outages)," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd5954-d4ce-40e6-b557-12f8d677e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29936f-b126-4c8a-b838-f1c301bdbbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella added that in the event that a voting precinct goes
        dark, the battery life of vote counting machines could last up to 14 hours,
        with VCMs on standby in the Commission on Elections'' regional hubs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a7b88a-d14d-4545-8419-0e259970a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab046a-a470-45ad-92e9-15b70b33c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, Energy Regulatory
        Commissioner chairperson Agnes Devanadera admitted a borderline supply that
        cannot afford major power plants going on unplanned outages.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2e3ab-8f26-4f77-85bf-8c2c80a8156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca86be-f8e4-4740-b010-76a6f9588bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE is confident power plants will comply with government regulations
        to avoid penalties. While the anticipated entry of GN Power Dinginin Plant
        Unit 2 this May is delayed, Marasigan said this and other power plants with
        no commercial operations can still be tapped to augment supply whenever necessary.</p>'
