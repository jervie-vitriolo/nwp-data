    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'Russia', 'Ukraine', 'war']
    'template': '1'
    'title': 'Biden says US still looking for clear answers on Putin''s next moves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a8443-f2a2-4e76-91ae-5cc069736b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Thursday
        that he remains "skeptical" that Russian President Vladimir Putin will withdraw
        all of his forces from around the Ukrainian capital of Kyiv, suggesting the
        United States is still working to fully understand the Russian military''s
        next moves as the war enters a new phase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447f06c-1040-4cc5-b3d2-36c6727917ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c638c-f0b8-47f1-ba56-816dfbf382c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:23.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus far there is no clear evidence that he''s pulling all of his
        forces out of Kyiv," Biden told reporters at the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a537053-5589-4852-9806-0f06416132c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:24.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1babcd53-8f09-4e6e-9361-493a39115436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said, "There''s also evidence that he is beefing up his troops
        down in the Donbas area" -- a region of Ukraine where Putin has recognized
        two separatist territories as independent states. "Depending on your view
        of Putin. I''m a little skeptical," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a7e29-baee-421d-8df9-db395d4f3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364ef7b-7342-4ca9-b90c-4d9b110a54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense had said Tuesday that it has decided
        to "drastically reduce hostilities" in the Kyiv and Chernigov directions,
        Russian Deputy Defense Minister Alexander Fomin said, according to state media
        RIA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a323bf3-a8ec-421a-8b43-5b347bdd49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9347fd35-87bc-4659-ad4e-95e45831f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, earlier Thursday, a US defense official told reporters
        that Russian forces have continued to focus their strikes on Ukraine in four
        areas, including the capital city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d768e-2820-4fd3-be13-29e1514a0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024fe0b-38e3-427c-8992-082a96a271cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary John Kirby said Thursday that a "small
        number" of Russian troops are "beginning to reposition" and, while "it''s
        not exactly clear" where the troops are going, the US does not "see any indication
        that they''re going to be sent home."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe7466-7fd3-41e1-bba0-8a9c47fd078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c5b0c-a42a-481c-89fc-9eeb8769775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best assessment that the US has is that the Russian troops will
        probably reposition into Belarus to be refit and resupplied in order to be
        used "elsewhere in Ukraine," Kirby added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b11034-4f1e-4a57-9218-395f42f88585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a9c14-0f3c-4666-be6a-6b50b9df0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has seen some Russian troops departing from the Chernobyl
        plant facility in Ukraine, Kirby added. Those troops are "leaving to the north
        to go back again towards Belarus," Kirby said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9346c409-3b4a-4dca-b0ff-1637cbd52f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f486af7-b14b-4601-a5ee-55b809437bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the repositioning, the White House is maintaining that there
        are no plans for Biden and Putin to speak. Any conversation between the two
        men, White House communications director Kate Bedingfield said on Thursday,
        would require serious de-escalation by Russians in Ukraine -- setting a high
        bar for re-engagement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9a62a-8b10-41c1-9a11-4f2f24af07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:31.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3105a-ceb1-46dc-b066-7887817c0ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US intel says Putin was misled by his military advisers</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dea23-2f13-4433-b03a-f65eeca4bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government on Wednesday revealed declassified intelligence
        indicating Putin was led astray by military advisers about how poorly the
        Russian military has been performing in Ukraine and how the Russian economy
        is being crippled by sanctions. Bedingfield said at the time that the US intelligence
        community also has information indicating that the Russian leader has become
        aware of the misinformation, leading to a rift between him and his top defense
        officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d94ebf-904f-4a2a-b3e5-18d502e65f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dd999-0345-4b60-a671-738e36613218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government officials have expressed confidence in the intelligence,
        with Bedingfield saying that Putin is being misled "because his senior advisers
        are too afraid to tell him the truth."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d118f-2500-4d10-a7ad-84deea329e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409865c5-1d18-4c2a-acdd-32bc801609fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the US intelligence claims, Kremlin spokesperson Dmitry
        Peskov suggested the US is failing to understand what''s going on in Moscow,
        according to Russian state news agency TASS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b88d3-56dc-41ba-b65f-bedf5427d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf58703-302c-40ff-aae2-20db1396212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:35.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our regret, and even concern, neither the Department of State
        nor the Pentagon have authentic information about what is happening in the
        Kremlin. They just do not understand what is happening in the Kremlin. They
        do not understand Russian President Vladimir Putin. They do not understand
        the mechanism of decision-making, and they do not understand the style of
        our work," Peskov said on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a00c5-b23e-4934-87c9-ae7276a1aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530b54d-3eb9-4264-9499-50780ec1345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden later Thursday said there''s some indication that Putin is
        isolating himself and punishing some of his advisers, but added that the US
        doesn''t have much hard evidence to say that with certainty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be66b4-eaf5-47bd-b491-e9c4e041c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b52af9-681c-4962-a538-5baff745aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN''s MJ Lee asked the President how badly Putin is being
        misinformed by his advisers, Biden responded: "That''s an open question. There''s
        a lot of speculation, but he seems to be -- I''m not saying this with a certainty
        -- he seems to be self-isolating and there''s some indication that he has
        ... fired or put under house arrest some of his advisers."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918306e-849d-48b8-9ef5-5005cdfe94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c373d7-728d-4ad3-aafb-d1560f127c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t want to put too much stock in that at this time, because
        we don''t have that much hard evidence," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8036ca-54cc-48ac-aa6c-364b8a5032de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a8c15-2594-4e6a-9446-9e1109c4ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments came after he announced a two-part plan to provide
        relief for Americans at the pump that began when Russian oil was sidelined
        and increase American energy independence. As part of the plan, he announced
        the unprecedented release of oil from US reserves and steps to spur the domestic
        production of critical minerals needed to manufacture batteries for electric
        vehicles and long-term energy storage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3d858-e934-4273-ad58-96470cc949b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a4b7a-8ab0-4892-a11f-d6d972771fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Strategic Petroleum Reserve release would amount to 180 million
        barrels of oil, roughly 1 million barrels per day, according to Biden.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431fa42-fe33-4545-a3d4-ef1fcb273356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:07:54.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/31/politics/biden-russia-response/index.html">Biden
        says US still looking for clear answers on Putin''s next moves</a>."</em></p>'
  'Samsung-Galaxy-users-self-repair-program':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Courtesy: SeongJoon Cho/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
