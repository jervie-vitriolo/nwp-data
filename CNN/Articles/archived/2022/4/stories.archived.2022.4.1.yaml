      'mgnl:lastActivated': 2023-01-19T15:43:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf17c21-8337-4696-ad19-e1057e71ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T22:39:55.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:43:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf nation will be joined by the 10 European winners of UEFA''s
        qualifying groups, fronted by four-time winner Germany and two-time champion
        France, as well as Spain and England, who both have one World Cup triumph
        to their names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc04085-c67c-4e91-99c5-382a34dfd4c7'
      'mgnl:activationStatus': true
