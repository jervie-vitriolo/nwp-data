      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling in the oil market accelerated in the wake of Biden''s announcement,
        with US oil briefly tumbling below $100 a barrel.</p>'
