      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Vice
        presidential candidate Sara Duterte refused to comment on the Marcos family’s
        unsettled ₱203 billion estate tax.</p>'
    '1':
