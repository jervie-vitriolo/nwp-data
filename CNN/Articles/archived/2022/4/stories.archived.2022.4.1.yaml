    'template': '1'
    'title': 'Western spy agencies weaponize intelligence in attempt to undermine
      Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c884f21-5b53-4af2-9827-3add4c3d24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Western intelligence agencies are waging
        a psychological war over Ukraine directly with Russian President Vladimir
        Putin, an expert at the genre, who is now effectively taking a dose of his
        own medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aceeeb-374f-4ecb-a5ea-49926d753593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013118a9-33fb-434e-af37-89709d698ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and its allies are painting a picture of a bogged
        down, demoralized and dysfunctional Russian military taking disastrous losses
        on the battlefield, and are simultaneously conjuring a vision of growing political
        tension inside the Kremlin. They claim the Russian leader is isolated, poorly
        advised and lacking real intelligence on just how badly the war is going.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b5dd3-1059-4b8e-a640-5e0876a65c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c3b18-824f-4976-9960-52d68253769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western governments are preventing Putin from defining the narrative
        of the war -- just as they did before it began, when their declassified intelligence
        correctly called an invasion many geopolitical experts thought was unlikely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e15ed-6d0a-43e3-94c2-d1d4fde13d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad257fc-12ec-4e98-96c5-659759e3a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a tough position for a Russian leader who has often deployed
        information warfare himself, notably while meddling in US and European elections.
        The remarkable detail of the declassified intelligence assessments must also
        be especially galling to Putin, a former KGB officer and intelligence chief.
        And they leave open the possibility that Western intelligence agencies have
        the capacity to see deep into the Kremlin''s war effort and internal politics,
        which is likely to infuriate the Russian leader and could open further cracks
        in his regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96841159-c1a6-4044-931c-670854037625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f41ff-5872-4bcc-b0fd-cf397568472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness of Western governments to be so open about what
        they are seeing inside Ukraine and Moscow has surprised even some veteran
        spies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c4eee-3b58-4fd8-8117-a26037bb9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd8484-7c47-42fb-9236-0df0c01d682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes intelligence professionals, even former ones like me,
        nervous, because, of course, it''s so ingrained in us to protect sources and
        methods," Steve Hall, former chief of Russia operations for the CIA, told
        CNN''s Ana Cabrera Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ee602-cd6f-4d3e-bd2c-75f33a10d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ffe0ab-f795-44ea-8379-02477bbe116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the intrigue about the US showdown with Putin and the intelligence
        angle is being fed by the nature of the covert community itself. Outsiders
        have no way of independently assessing the full accuracy of the information
        being pushed into the public view by their leaders. So we don''t know where
        it''s all coming from or from whom. But of course, that''s the point, and
        it''s keeping the Russians guessing too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59571adf-a4bf-458a-8bde-4c1cdd4cd83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18617c25-0677-459a-9bc9-fd74689b2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt to portray the war in Ukraine as a disaster for Russia
        is coming at a moment when Western officials are discounting Moscow''s claims
        that it is deescalating the conflict in Kyiv and elsewhere. Instead, they
        say, Putin''s forces are "repositioning" —&nbsp;possibly for an intensified
        assault in eastern Ukrainian regions where Moscow has been pummeling civilians
        and razing cities. Such a tactic could be designed to unite Russian-held areas
        with Crimea, which Putin seized in 2014, and to give Moscow a direct corridor
        to the Black Sea through Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e8280-0172-4b41-acd6-89932a24d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a0872-62cc-4e2d-ad24-9caeaac759cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The inside story of the war</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e77542d-d7cc-4e40-8fcb-e098f2a7be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Western officials have sketched a remarkable portrait
        of the war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0e8e8-1653-45ed-9f2c-71a2ace9aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2631af-867c-4ed2-8b32-cd3b4e805b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia on Monday, one of Britain''s top spy chiefs, Jeremy
        Fleming, said that Putin had "massively misjudged" the war, the resistance
        of the Ukrainian people and his own military''s capacity, and had been poorly
        served by his subordinates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8ef82-0bc6-4dca-88e7-d4831b58bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f713c-25a7-4f6c-a2eb-72c0186d35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen Russian soldiers —&nbsp;short of weapons and morale
        —&nbsp;refusing to carry out orders, sabotaging their own equipment and even
        accidentally shooting down their own aircraft," said Fleming, who heads GCHQ,
        the UK''s equivalent of the National Security Agency. Fleming''s frankness
        was extraordinary coming from a leading espionage agency chief. But it is
        being mirrored in the United States where there were new reports on Wednesday
        that opened a window into the war and Putin''s inner circle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a7a6d-5f19-4d6a-9c0a-6f51bc7a42c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497cdf9-91dd-4ac0-9a70-2665fdbcaa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official told CNN''s Jeremy Diamond that Putin is being "misinformed"
        by advisers about how badly the Russian military is performing and the impact
        of sanctions on the Russian economy. \White House communications director
        Kate Bedingfield then said on camera that the Russian leader''s advisers were
        "too afraid to tell him the truth." She said there was now a "persistent tension"
        between Putin and his military leadership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd10476-d808-42ac-9fe1-840191c9fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c063e71-09ec-4b7d-b415-a93f68491eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, this new stream of declassified assessments made headlines.
        On Thursday, President Joe Biden was asked about them in a public setting,
        as officials presumably knew he would be. The sequence gave the President
        the chance to further amplify the US narrative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca06c4e-8903-44e2-84b2-bba6cfdc1c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f4cd7-f5b7-4466-bc58-29025543ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:01.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of speculation," Biden said, though of course that
        speculation had been driven by information that the White House had allowed
        into the public domain. Asked how badly Putin was being misinformed by his
        advisers, Biden replied, "I''m not saying this with a certainty -- he seems
        to be self-isolating, and there''s some indication that he has fired or put
        under house arrest some of his advisers." While Biden said that the US didn''t
        have that much hard evidence, his comments unleashed a whole new torrent of
        attention on Putin''s current situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3b46d-d6e4-4950-9fbf-e4b4fc233b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ef7c9-e5c2-49dd-bfe9-5f034fddce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what exactly are Western governments trying to do with this novel
        use of declassified intelligence assessments? Especially given that in many
        previous geopolitical crises, intelligence was kept secret by routine?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d586b92-96c7-4a6d-8097-ca079090b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1507e9-a081-486f-a167-cb1725bbbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the pre-invasion messaging, it''s clear that the US does
        not want the Russians to be able to create a dominant narrative of their own
        about the war through disinformation. Creating a picture of a failing war
        also helps maintain support for the tough Western stand against Putin. It
        may also improve morale among Ukrainians who are resisting Russia''s onslaught.
        And it gives Western leaders a political opening to argue their policies are
        working as they manage public opinion on the war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c511a1d-cbce-4639-b7b5-7d566b4b5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7034b5-fd89-4ac9-a92b-ec0b9cb637db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By providing a look into the disarray among Russian troops, the
        allies may be able to build internal political pressure on the Kremlin. Given
        the Moscow government''s crushing of independent media, there will be few
        illusions that the Russian people will hear the US version of events, though
        tech-savvy younger Russians with VPN passwords allowing access to foreign
        internet services might.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd729c-36a0-4149-9306-bf881d56c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc7df0-9a6e-4979-81a4-9fe385d335a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a drumbeat of humiliation for Russia could further sow discord
        inside the military, political and intelligence elites. In recent days, it
        has almost seemed as though Western officials, by discussing the situation
        in the war so openly, have been trying to address Putin and his advisers directly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c74dd-aae4-44e4-96f9-5695e4e2e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b821ed16-3e30-49bc-b132-db5b2c4f6763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The complications of an intelligence-driven strategy</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac71c8a-d452-4375-b208-e8534b9b5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely the intelligence stream will dry up any time soon.
        That''s because it seems to be rooted in a morale problem inside Russian armed
        forces, which became obvious thanks to eavesdropping.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c786a-2b2f-4558-9752-060803ea864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7be316-a01d-4b9a-a4cb-d39242d47ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re whipping out their cell phones and trying to communicate
        with each other, both tactically, ''Where are you? Where''s your unit?'' and
        perhaps also back home in Moscow. That makes it really easy to collect," Hall
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd2f80-505d-4fb9-8a1e-d9e486618ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b642e77-6d9d-4c9d-bdc9-dbe45d44c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, it''s an interesting political decision to say, look,
        it''s worth perhaps showing the Russians how good we are at collecting this
        stuff, in order to get the word out to citizens of both countries, citizens
        of the world, as to what''s really going on in the Russian military right
        now," Hall added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efcc03-bb9a-4bf2-b809-f8704d107e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an interesting decision, but it''s been very illuminating."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2e23c-20ab-4bd5-b86c-21d7d131d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22261e-f536-46c3-923d-ae7cee60bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still there is reason for caution in interpreting the war solely
        based on the West''s declassified assessments.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688704dc-3324-4891-b7c0-38784cb750d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:11.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f30c4-1131-4fdd-813e-408459e9b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence, by definition, is a murky business. The information
        about the Russian operations in Ukraine and the apparent isolation of Putin
        in Moscow only tell the outside world what the Western intelligence services
        want to release. There is, therefore, no way for outsiders to know whether
        these snapshots give the full picture or a more selective one.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa62dba-28e8-4e55-a5e9-4bd09c5ae742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338a9cd-cf1b-499c-ac12-d9c4a9728f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the information that does filter out is still limited. An official
        cited by CNN''s Diamond and Kevin Liptak on Wednesday declined to provide
        additional details of Putin being misinformed by his advisers other than what
        was reported. The intelligence community declassified and downgraded a summary
        of their findings but not the material itself.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bf770-301e-46e9-94f4-8214ac88ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcecd0-fe33-4b4c-a84b-274716e0f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As always, intelligence agencies are taking strenuous steps to avoid
        identifying their sources and the methods that were used to collect the intelligence.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d3823-b0ed-4372-8428-10cf3eca025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70703a8-80f7-40ec-9a3a-fa0da4c290dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been multiple times in recent American history —&nbsp;for
        example, before the US invasion of Iraq in 2003, when US intelligence assessments
        have proven to be faulty. In this crisis, however, the covert community has
        repaired some of its reputation. For weeks, the US warned that Putin was getting
        ready to send his forces across the Ukrainian border. Even the Ukrainians
        were skeptical.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9213b9-904e-416d-bcc0-202b210c35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0888db-35ae-46a9-a553-f68817396094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then hours before the invasion actually happened, the US issued
        a warning that the incursion was imminent —&nbsp;and was proven correct.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabc455-490a-49f7-b8a0-fa3777cc4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d84f56-3ad4-46f1-9ea3-0767472b56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the problems encountered by the Russian invading force have
        surprised Western intelligence agencies and have caused a reassessment of
        assumptions about the supposed might of Russia''s military forces and leadership.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f206e3-3897-4d3c-924a-ad4db3017296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
