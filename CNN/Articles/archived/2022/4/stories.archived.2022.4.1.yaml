      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T23:48:54.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:43:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve been telling them is the same incentives if you fall
        under the BOI-covered incentives under the different tiers then maybe just
        register with the BOI because that business model works for you," she told
        CNN Philippines'' The Exchange.</p>'
    '9':
