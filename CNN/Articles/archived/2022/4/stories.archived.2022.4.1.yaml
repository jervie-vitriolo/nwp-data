      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Other
        players in the information technology and business process management (IT-BPM)
        industry began to withdraw from the Philippine Economic Zone Authority (PEZA)
        to heed the call of workers to keep the work-from-home setup, an official
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360e0b2-8dbb-4f79-8381-51e93b0d9f25'
      'mgnl:activationStatus': true
