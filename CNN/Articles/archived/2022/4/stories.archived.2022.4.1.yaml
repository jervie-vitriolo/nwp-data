  'DOH-on-bird-flu-human-transmission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-01T17:54:03.612+08:00
    'imagesource': 'jcr:94bcd6a4-419e-48e0-86d3-b3fcfbc9eb45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e99f96f-730a-42b9-a336-838d958b4b70'
    'lead': 'A Health official says the public shouldn''t worry as bird flu transmission
      to humans is very rare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T18:15:17.945+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:46:45.755+08:00
