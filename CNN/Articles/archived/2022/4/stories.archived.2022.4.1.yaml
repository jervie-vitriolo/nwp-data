  'US-on-Russia-next-moves':
    'author': 'Maegan Vazquez and Sam Fossum, CNN'
    'caption': 'Courtesy: Chip Somodevilla/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-01T05:04:08.725+08:00
    'imagesource': 'jcr:00bc7e24-3a30-4b33-9f6e-22f5d9a9ae3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e505bcd9-1efe-450d-b4b4-f076efdf87fd'
    'lead': '"Thus far there is no clear evidence that he''s pulling all of his forces
      out of Kyiv," US President Joe Biden told reporters at the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T05:07:54.145+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:56:22.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:45.790+08:00
