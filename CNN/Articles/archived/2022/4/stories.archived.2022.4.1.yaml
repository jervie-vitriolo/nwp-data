      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have other locators who are now deregistering from PEZA and
        registering as normal corporations," she said. "This is balancing of your
        expenses. If you don''t want to locate to PEZA because of rent, other expenses
        then you can opt for the regular corporate income tax."</p>'
