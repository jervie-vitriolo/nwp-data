      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:49:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Melanie was funny, game na game. Niloloko pa niya si Juan, ‘Juan
        baka magaspang yung makeup mong ''yan ha.’ Hindi pa siyempre sobrang sosyal
        yung makeup ni Juan. Nag-start palang sa cheaper brands. That was seminal,
        because the three of us worked there and we did big things later on.”</p>'
