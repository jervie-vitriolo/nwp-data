    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'DICT', 'precinct-finder', 'election-results', 'Comeleak']
    'stories': ['b3a9401c-672e-4cfa-8636-f5a88357d0da']
    'template': '1'
    'title': 'Comelec taps DICT for secure hosting of online precinct finder, election
      results page'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11af0b-5a76-4686-a315-48a2d4726760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The Commission
        on Elections on Friday signed an agreement with the Department of Information
        and Communications Technology (DICT) for the hosting of four online services
        for the May 2022 polls, including the voters’ precinct finder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c93fa-eabd-4f47-96f5-c0868f247991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The searchable tool will allow voters to find out ahead which polling
        center and specific precinct they are assigned to on May 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67d3ff-1673-48d3-be07-f3104743421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the portal goes live on the Comelec website, a voter must key
        in their full name as well as the town or province of their registration.
        This will cater to both Philippine-based and overseas voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f28a25-fad3-4707-92bc-4413105312bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.222+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precinct finder will indicate voting status (if active or deactivated),
        polling center, and precinct number.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c037e-db61-4a8e-8fc7-ae4e086cdda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT will mount the platform on the government-wide cloud technology,
        along with three other online services:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f4f70-8ab8-4ea8-8fa0-4d22e557fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Voter registration status verifier</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fafc72-8973-4a4c-866c-e9b571ef6f5c'
