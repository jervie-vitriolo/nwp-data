      'mgnl:lastActivated': 2023-01-19T15:50:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m already happy being a senator, and being chairman of the Committee
        on Labor. That''s okay with me.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39218880-9ea4-4650-a88a-0c94dc10a8dd'
