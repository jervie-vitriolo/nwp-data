      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b39bd-a572-43e4-9656-2baf629e87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:18:38.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:49:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ria Menses – who finished with 14 points – delivered the clutch
        points for Cignal in the final moments of the last two sets to put the team
        a win away from advancing to the finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641cd1a-054d-46a6-8ddb-a8c7964c3f1c'
      'mgnl:activationStatus': true
