  'Summer-of-Soul-Joseph-Patel-on-Oscars-slapping-incident':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-01T01:52:07.467+08:00
    'imagesource': 'jcr:bf34aa99-2a0d-4f8d-a125-877bd4fff6af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ebe8410-89f0-4379-ac9e-37ffe1d943ca'
    'lead': 'Joseph Patel, one of the producers behind Oscar-winning documentary "Summer
      of Soul," has spoken out about the slapping incident for the first time, calling
      Will Smith''s actions "selfish" and admonishing Chris Rock for comments he made
      when awarding the film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T01:55:25.784+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:57:45.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:43.326+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Summer-of-Soul', 'Joseph-Patel', 'Will-Smith', 'Chris-Rock', 'Oscars']
    'template': '1'
    'title': '''Summer of Soul'' producer says Will Smith and Chris Rock robbed the
      documentary of its moment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7edc2-9a71-43af-b131-4c6d8812cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joseph Patel, one of the producers behind
        Oscar-winning documentary "Summer of Soul," has spoken out about the slapping
        incident for the first time, calling Will Smith''s actions "selfish" and admonishing
        Chris Rock for comments he made when awarding the film.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b3e5b-0872-4684-a16a-60f7edf988e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43539c78-3677-43e1-8009-4c67402c0bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now-deleted Twitter thread, Patel -- who, along with Ahmir
        "Questlove" Thompson, was one of the people who accepted the award for best
        documentary feature -- said the incident robbed the category and "Summer of
        Soul (...Or, When the Revolution Could Not Be Televised)" of their moment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b5f95-1b61-40dd-992e-dcf2fd0a0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cde43c-faef-4b12-bf9b-d766117ec64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what Will did was selfish," Patel wrote Wednesday evening.
        "It robbed the category of its moment. It robbed the other excellent and amazing
        films of their moment to be acknowledged in what was a STRONG year for docs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b18980-a548-46ff-b0af-df53b9420304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356d251-cd5c-46a0-bb7d-071f662e056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t stop at Smith, though. Patel also expressed anger toward
        Rock, who, after getting slapped, read their names as "Ahmir Thompson, and
        four White guys."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26dcb5-4487-4294-bfa5-c4ae33618888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d7821-8c73-423c-96a4-ae13ed33d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock''s comment was inaccurate on two accounts. First, there were
        three men receiving the award alongside Questlove: Patel, Robert Fyvolent
        and David Dinerstein. Second, Patel isn''t White, he is South Asian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d31ef-127d-414f-854a-d7920a4db009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28a514-fe5d-45a5-aac8-4e34830604b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason that makes me SO SO VERY ANGRY is because I was so proud
        to be one of a handful of South Asians to have ever won an Oscar in the history
        of the award," he wrote. "So with my family and friends watching, Chris Rock
        lumped me in as 1 of ''4 white guys. (Nevermind the disrespect to [Dinerstein]
        and [Fyvolent] for not even saying their names, and the inaccuracy of us being
        3 producers not 4)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d8bf0-33ad-48ff-94ef-a8b37f01719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
