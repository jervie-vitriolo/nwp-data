      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3f96c-ede7-43ca-84f7-b8f4e4fdc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s briefing, Director Mario Marasigan of the Electric
        Power Industry Management Bureau presented simulation results based on the
        average 500-megawatt daily outage over the past four years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4349e7-f9e0-454c-b313-135511db0904'
      'mgnl:activationStatus': true
