      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA chairperson Romando Artes explained on Wednesday the odd-even
        scheme can reduce traffic by 50%. Based on initial plans, vehicles with plate
        numbers ending in 1, 3, 5, 7, and 9 cannot travel from 7-10 a.m. and 5-8 p.m.
        on Mondays and Thursdays, while those ending in 2, 4, 6, 8, and 0 cannot ply
        roads on Tuesdays and Fridays during those time slots. There will be no coding
        on Wednesdays.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d65ac1-2f54-4f09-bac3-f80c58b915ea'
