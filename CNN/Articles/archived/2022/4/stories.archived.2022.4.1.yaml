    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'union', 'elections']
    'template': '1'
    'title': 'Amazon union vote counts are underway for two warehouse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1563d-f0cd-436f-ae6b-f390e0f390fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon has gone 27 years without a union
        in the United States. Now it''s about to find out whether workers at two warehouses
        have voted to unionize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbf162-81a8-453a-8f33-cc64aa3b1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f4f4b-ca33-4ee6-beaf-db9390612cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote tallies in a union election at an Amazon warehouse in Staten
        Island, New York, and a do-over election at facility in Bessemer, Alabama,
        are both underway. A public tally of the votes, broadcast over Zoom to select
        viewers including the press, kicked off on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ac395-7957-43b3-98ca-27114ec80131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78ed0d-fc07-4f28-ba50-c309aec2c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bessemer union vote took place by mail over a nearly two-month
        period ending on Friday, the same day that an in-person election began at
        Amazon''s Staten Island facility known as JFK8. Thousands of Amazon warehouse
        employees were eligible to vote in each election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa18d1-984a-48ae-86f8-9ccd5cf680c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:31.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce049c43-510d-45c5-921f-b2a780964a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Bessemer vote indicated the union effort had failed,
        but the results were tossed after a National Labor Relations Board regional
        director determined Amazon had illegally interfered and "made a free and fair
        election impossible." At the time, an Amazon spokesperson called the decision
        "disappointing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6142fd-4c47-464b-b95b-598e16e45e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0719d-f7dc-43e4-b859-053ed762cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the do-over election, the Retail, Wholesale and
        Department Store Union (RWDSU), which is behind the Bessemer drive, said it
        had received a list of 6,143 eligible employees, or nearly 350 more than it
        received last year. About 2,300 ballots, or 39% of those eligible to vote,
        were ultimately received by the NLRB, according to the RWDSU. That''s significantly
        lower than turnout the year prior when 3,215 ballots were received.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228af42-5bd6-4aca-8bf4-b2edf27839e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6add91e-d3b9-45c7-bb2a-8a7e04344e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original Bessemer election, 1,798 workers had voted against
        unionizing with RWDSU, well above the 1,608 needed for either side to prevail.
        More than half of those eligible to vote this time were eligible to vote last
        time, according to the RWDSU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c7356-eb76-4291-971a-5a74f306469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f5d47-2f5f-4d9d-a0fe-3de48dd1823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:35.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Bessemer and Staten Island union efforts grew out of frustration
        about Amazon''s treatment of workers in the earliest days of the pandemic
        and were further fueled by increased attention to racial justice issues across
        the country. The initial Bessemer drive, in particular, helped shine a spotlight
        on workplace conditions inside the facilities of the country''s second largest
        private employer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d0148-eb8b-40ae-ae4b-7f7118562405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe681bb-66bb-4324-b61a-b42e9a90d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Bates, an Amazon employee at the Bessemer facility, testified
        before the Senate Budget Committee in March 2021 about workplace conditions
        she equated to "a nine-hour intense workout every day" that led her and others
        to organize with RWDSU. Celebrities and politicians, including President Joe
        Biden, publicly supported workers like Bates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db176f5-e88f-4eb5-a342-5c7b52500995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a13688-eec9-4f52-b3f8-8f38ea9dbbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two union efforts are distinct. The Bessemer election was
        organized by workers in tandem with the 85-year-old RWDSU. The Staten Island
        effort, on the other hand, is being led by a newly established group called
        Amazon Labor Union (ALU) comprised of current and former Amazon workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636f94a-82e4-4208-b79c-23e818641f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf07c59-2203-46c2-96db-19cfde119218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The face of the ALU is largely Christian Smalls, a former Amazon
        worker who was fired in March 2020 after leading a walkout at the facility
        to protest pandemic-related health and safety concerns. (Smalls says he was
        retaliated against; Amazon says he was terminated for violating its policy
        that required him to quarantine after being notified of a possible Covid-19
        exposure.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751cf65-106a-43f9-b3bc-ec613d99f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107548ff-f7a8-4c78-8171-f23b63a2afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Smalls has continued organizing, turning to crowdsourcing
        for donations to support the group''s efforts. ALU has also garnered enough
        signatures for an NLRB election at a nearby Amazon facility in Staten Island
        slated for late April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681d5c4-81d8-48e8-a15c-b8c3741d6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872da857-b16e-4e46-a294-5f3e62e42b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has previously said its "employees have always had the choice
        of whether or not to join a union" and that it is focused on "working directly
        with our team to make Amazon a great place to work."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3946815-e9b7-4d15-82b0-1ec423e11735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69481e1-c08d-407f-af73-a6987b3cc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Amazon has also attempted to combat unionization efforts, including
        with text messages, signage throughout the warehouses and, before the election
        period began, with required group meetings where company representatives conveyed
        its anti-union stance to workers. The latter is the subject of one of several
        unfair labor practice complaints filed with the NLRB this year. The RWDSU
        argues that requiring attendance at these meetings, a common tactic similarly
        used by a number of other employers and one that is legally permitted, violates
        workers'' right to refrain from organizing-related activities and is asking
        the NLRB to review the law. (Amazon said the complaint has no merit.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310269c0-e055-410c-b6ee-ce9fa3a2aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ce4db-31b5-4180-b031-1061510ba7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business earlier this year, Amazon spokesperson
        Barbara Agrait said: "If the union vote passes, it will impact everyone at
        the site, which is why we host regular informational sessions and provide
        employees the opportunity to ask questions and learn about what this could
        mean for them and their day-to-day life working at Amazon."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea33ac-c8e4-4568-bec6-354256c0fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d45bb-f8d9-499a-9c26-16f43d7042e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the outcome of the two votes, more union efforts may
        follow as labor organizers have been increasingly circling the company. The
        International Brotherhood of Teamsters, which represents UPS workers, voted
        last year in favor of making Amazon a key priority and helping its workers
        achieve a union contract. And this month, the president of American Federation
        of Labor and Congress of Industrial Organizations said it would help the Teamsters
        take on Amazon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096afa1-1d38-4a47-9146-6acd9eb551ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:58:28.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/31/tech/amazon-union-elections-bessemer-staten-island/index.html">Amazon
        union vote counts are underway for two warehouses</a>."</em></p>'
  'Japanese-killing-stone-split':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-01T04:06:46.799+08:00
    'imagesource': 'jcr:3876d57b-a3e1-4a2c-9579-2156c7dc049f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f9c7dc-c4be-4ca4-8bff-0d51a23c566a'
    'lead': 'An evil fox spirit is on the loose after breaking free from her rock
      prison -- that is, if you believe in Japanese mythology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T04:13:12.238+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:57:05.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:44.360+08:00
