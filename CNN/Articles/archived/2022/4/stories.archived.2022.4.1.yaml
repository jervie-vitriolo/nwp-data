      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, the IEA announced the coordinated release of 60
        million barrels from emergency reserves of member nations, including 30 million
        from the US Strategic Petroleum Reserve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfccbcb-040f-4a0c-b9e7-1418a3b82cee'
