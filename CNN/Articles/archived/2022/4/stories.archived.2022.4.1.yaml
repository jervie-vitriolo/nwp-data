      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second option is to prohibit a vehicle from going out twice
        per week instead of the current scheme which only covers one day. Artes reported
        this can reduce traffic by 40%.</p>'
