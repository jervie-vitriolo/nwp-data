      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e7731-c9fe-4fb1-b3b9-899107c85eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.331+08:00
