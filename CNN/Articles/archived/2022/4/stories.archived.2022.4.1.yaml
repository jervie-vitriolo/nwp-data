    'template': '1'
    'title': 'DOH: Low chance bird flu virus can be transmitted to humans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee070cf-5e68-46e8-811e-014c6f6f07f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —&nbsp;</strong>The
        Department of Health on Friday assured the public that humans have a low chance
        of contracting the bird flu virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe5178-5cf4-4480-912c-00343af781a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b4a8b-79fe-45d1-beb2-7d4da68c8e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kinakailangan mag-alala ang publiko bilang ang chance
        po ng</em> transmission<em> ng</em> avian flu<em> sa tao ay mababa</em>,"
        Health Undersecretary Maria Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d115ac2-ea79-4b7b-92ea-4bddb453f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d0f1e-c815-49f9-8c5e-19c0680c0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public shouldn''t worry because the chance of
        avian flu transmission to humans is low.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792a7b5-5ca4-433b-b6b0-c6c8b4f3dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af080be7-758f-402f-bbb3-5ee4fa07c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the statement days after the Agriculture department
        <a href="https://www.cnnphilippines.com/news/2022/3/29/DA-strict-measures-bird-flu-.html">declared</a>
        bird flu outbreaks in some provinces.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6b6c4-9870-4664-a962-35d20fbe8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec50da-4024-4054-b76e-95b242eb2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the World Health Organization, Vergeire said transmission
        from birds to humans and from one person to another is very rare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d07c4-1529-433f-93a8-ea65889633ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1603c97-1513-40fd-8b8f-28d90b8cb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngunit kahit na ganon, inaabisuhan pa rin po natin ang publiko
        na umiwas muna po tayo sa paglapit sa mga</em> wild birds<em>, sa mga ibong
        may sakit, o doon po sa mga taong naging</em> close contact<em> ng mga ibon
        o mga</em> fowls<em> na mga may sakit</em>," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92887f-ca03-4d08-8218-c80e71978a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c0833-e038-4aa2-8594-bcaed9a8bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But even if that''s the case, we remind the public
        to still avoid wild birds, sick birds, or people who have been in close contact
        with sick birds or fowls.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb01f9a-1832-4e66-95cc-65ed55a0423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b304e1-9bfa-4ba5-821f-995589141f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since avian flu is a respiratory disease, Vergeire said the minimum
        public health standards practiced amid the COVID-19 pandemic - like wearing
        face masks, frequent washing of hands, and avoiding sick people - remain effective.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76718591-ca03-425e-ad52-dffe9e15d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21eb51f-8807-4ceb-a5fc-1cc6597bd0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:15:17.946+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention said symptoms
        of bird flu infection in humans include fever, cough, sore throat, runny or
        stuffed nose, muscle or body aches, headaches, fatigue, and shortness of breath.</p>'
