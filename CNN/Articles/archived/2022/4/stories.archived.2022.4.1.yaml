      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bir.gov.ph/index.php/revenue-issuances/revenue-memorandum-circulars/2022-revenue-memorandum-circulars.html">The
