      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28f236-56c1-47df-94aa-74aa59f356a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of US European Command, Gen. Tod Wolters, said at a Senate
        hearing this week that there could be an intelligence gap that led the US
        to overestimate Russia''s strength and underestimate Ukrainian defenses.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc50c6a-23a5-4502-adc6-64111fc33d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6036b6e-d5dc-487c-8cb6-a2ee6278f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:53:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even that oversight only underscores the surprisingly poor performance
        of Russia''s forces, and draws attention to it, further advancing the West''s
        goals.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2dbea3-55ac-4171-956d-0e4a31056504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:34:33.707+08:00
