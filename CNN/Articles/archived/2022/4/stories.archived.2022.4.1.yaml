    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af925bbf-e60b-4b5c-9c13-cb6f3f78b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T19:07:42.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC added that the company also has other greenfield concession
        areas for geothermal steam production that will be further developed ahead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5a3df-6640-454b-90dd-b171a24231e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T19:07:42.682+08:00
