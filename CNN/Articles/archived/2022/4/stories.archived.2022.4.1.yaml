      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher the number, the more likely the prices come down," Biden
        told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f63c17-0800-4c38-bb2a-b37c4a0fca53'
