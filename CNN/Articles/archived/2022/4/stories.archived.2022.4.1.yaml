      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)—&nbsp;</strong>The
        Commission on Elections (Comelec) on Friday announced it will start the delivery
        of poll equipment and supplies to different parts of the country by Saturday
        midnight.</p>'
