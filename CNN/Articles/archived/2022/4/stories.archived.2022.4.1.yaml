    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549028c-05cb-4d5e-8b64-6ad6e602b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:28.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>&nbsp;The
        party of presidential bet Manila City Mayor Isko Moreno is still acknowledging
        the endorsement of a faction of Partido Federal ng Pilipinas (PFP) despite
        criticism from its key officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449b8e9-2f82-46ff-9f27-2665e221f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef76b0e-c159-4d15-9d59-2eba0aee80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko chairman Ernesto Ramel said it’s typical that
        factions exist within a political party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d924e-4fd0-425a-b178-313d462a7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2c328-0dd1-427e-9ae4-b4b2f2252283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These endorsements, <em>maraming lumalapit na mga grupo,</em> candidates
        from different political parties are switching to Isko so <em>nagsasabi sila
        na gusto namin sumama</em> so this is not unique,” Ramel argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2d1eb-c392-4ccd-9e23-c7f14357a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97851c-bc75-4410-be90-14df7fd2225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "These endorsements, many groups are reaching out.
        Candidates from different political parties are switching to Isko saying they
        want to join, so this is not unique.")</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff32298-aacc-47bf-b0ec-948d2c99d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e99c3f-2aa0-449d-afeb-7c089ecf0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PFP wing led by Abubakar Mangelen recently endorsed Moreno for
        president, but party officials slammed the announcement and reiterated their
        support for Bongbong Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ab97e-eff7-43cf-b082-d9a7a45c9371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b243a7d-4602-47fd-9a6f-36c931831738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko has been criticizing Marcos for his family’s
        unpaid estate tax that has ballooned to over P200 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054fbc3-db0a-41af-a91f-55ca1d99ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f6950-4957-405d-9127-50caf1e2e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel called on the Bureau of Internal Revenue to make public its
        December 2021 demand letter to the Marcoses to settle the tax liability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb872b-ad20-4739-be72-b80dee0c7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309a86b-ce99-4076-a4dc-c2d3b261a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos said her mother, former first lady Imelda Marcos,
        did not receive a letter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758050c-0e2c-4099-8f52-0eb15a16a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b7d243-cf44-452a-b5a7-24e4a3292d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on our commissioner, respectfully sir if you could make
        this demand letter public since Senator Imee Marcos is saying she hasn’t seen
        it, they haven’t received it. <em>Baka</em> if you make it public, <em>makita
        na nila at sabihin nila na ay meron nga pala</em>,” Ramel said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73fd98-a2ad-41e7-acc3-f420933a40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2811689c-a9ca-46ba-ab56-d1d41cfd5ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:41:12.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:49:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: “Maybe if you make it public, they will see it and
        say that there was a letter.")</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617817b8-13e2-4a7a-b091-21e4fd872398'
