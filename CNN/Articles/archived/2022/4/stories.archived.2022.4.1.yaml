      'mgnl:lastActivated': 2023-01-19T15:53:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed7b775-10bb-40dd-8e4a-2c5620f645f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T11:36:17.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:53:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, when you attend inquest proceedings, you
        will notice that the poor have no representation at the PAO. The fiscal office
        is duty bound to fast-track the proceedings.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0d6c6-b47f-4d23-87cc-83d300672cba'
