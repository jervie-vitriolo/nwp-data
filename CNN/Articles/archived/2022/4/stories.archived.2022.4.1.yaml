    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:44.920+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Raqqa', 'Syria', 'civilian-casualties', 'report', 'think-tank',
      'RAND-Corporation']
    'template': '1'
    'title': 'US and coalition forces could have done more to decrease civilian harm
      in 2017 battle for Raqqa, Syria, think tank report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164509b8-e4e3-4653-9552-de9490392643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US and coalition forces that fought in
        Syria in 2017 to recapture the city of Raqqa from ISIS could have done more
        to decrease harm done to civilians living in the city during the months-long
        battle, a think tank report released on Thursday found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abec52-54e7-4478-a7cd-39f43129ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443db69-1822-4662-a73e-11eba135f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategic choices the US and coalition forces made in the battle,
        like choosing to encircle the city and focus primarily on an air campaign
        in order to have fewer troops on the ground and decrease risk to them, ultimately
        had a greater impact on civilian harm, the report from the RAND Corporation
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371f2c6-b261-4899-82d7-ec4876405dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac66a5c-b5aa-454e-b32d-48ecece21d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice to encircle the city was a "more aggressive approach,"
        that likely made it harder to create "civilian exit corridors" and may have
        caused ISIS to go further into the "densely-populated heart of the city,"
        the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe662e4-a1dd-477d-b9b7-2ffa5e9e3ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abfbbd-0477-42fa-b4a7-e5308199091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US forces faced a considerable risk trade-off in conducting what
        was primarily an air campaign against ISIS in Raqqa and relying only on a
        limited ground presence," the report said. "Having more ground forces... could
        have improved US and coalition capabilities to mitigate and respond to civilian
        harm through interactions with local populations inside Raqqa."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc131f3e-41d1-4e3b-86e4-74cce87b7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982db835-caf5-4c8f-bdd7-399d21062cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for Raqqa took place from June 2017 through October 2017,
        when US-backed coalition forces re-took control of the city from ISIS. Raqqa
        was the last major stronghold held by ISIS in Syria at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e9eb2-f20b-4b0e-b4fe-477c0dc05bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24a7df-b68e-4151-a279-6b424472828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as the Defense Department has faced increased scrutiny
        over civilian casualties caused by US military actions. During the US military
        withdrawal from Afghanistan in August, the US conducted a botched drone strike
        in Kabul that killed 10 civilians, seven of them children. The Defense Department
        also ordered a review of a US airstrike in Syria that killed civilians in
        2019 after a New York Times investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785151d6-817c-4043-a330-25d9ad402f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3a6de-a0f2-486f-b717-156fe467b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin ordered a review of the military''s
        handling of civilian casualty incidents in January after the release of a
        congressionally mandated RAND corporation report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bd768-e20c-41a9-be0a-424b3567558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45bbfd-8785-4489-90de-97b2074c8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report on the battle for Raqqa found that while the Department
        of Defense "abided by its policies and procedures, which go beyond the law
        of war, at multiple levels to help protect civilians during armed conflict,"
        they could have done more to prevent civilian harm during this conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a23f6-fc85-45f0-b0a1-4c16af342277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e5d97-7240-4e7b-87fc-947c2a70bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term civilian harm refers to more than just the number of civilians
        killed. It also encompasses how civilians will be impacted from the destruction
        of the military''s actions, meaning destruction of civilian and residential
        structures are considered in the overall impact to civilians as well as displacement
        of populations. Because a significant amount of Raqqa''s infrastructure, including
        residential and civilian structures, was destroyed or damaged, there was a
        greater impact on civilian harm in the battle, the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5650ceb-6ff2-4366-9816-7523e684d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d470ab-c193-4822-a196-7aee70aa09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Raqqa, the ration of structures damaged to civilian causalities
        was about three to one," the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706bbe4b-a24d-42de-9a29-4243113d5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524e8d1-2a7a-40ef-ba1d-4046b6a748ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends the Defense Department take a "broader approach
        to civilian harm that considers how strategic choices might affect civilian-harm
        risks," and "more intensively engage" non-governmental organization staffs
        "as part of their planning, operations and post-battle assessments." The recommendations
        were similar to the findings in the RAND study released in January on the
        military''s overall handling of civilian casualties in conflict.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0450033-c208-4342-ab65-116d9a064a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294659e-1320-44a6-b96d-42e54d87d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DoD should harness considerable lessons learned from Raqqa -- and
        from past operations -- to better prepare ground forces, pilots, and targeting
        teams for future urban engagements," the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb414b7e-4044-4bf4-a652-51f39981c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T04:19:55.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/31/politics/raqqa-civilian-casualties-report/index.html">US
        and coalition forces could have done more to decrease civilian harm in 2017
        battle for Raqqa, Syria, think tank report finds</a>."</em></p>'
