    'template': '1'
    'title': 'SM Investments to buy geothermal firm PGPC in ₱15.7B share swap deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79735903-1702-4505-bdd6-11b0d768217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T19:07:42.681+08:00
      'mgnl:createdBy': 'pilar'
