      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what prompted him to run for public office, Tulfo explained
        that he was mainly driven by "frustration."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6670e-2763-4495-8510-c408774282e5'
