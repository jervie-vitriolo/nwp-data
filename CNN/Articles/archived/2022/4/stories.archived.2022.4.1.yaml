      'mgnl:lastActivated': 2023-01-19T15:46:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf66033-d459-42ec-bcf7-fba71c645845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments must vaccinate at least 80% of senior citizens
        and 70% of their entire population at the minimum to qualify for Alert Level
        1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8eea1-cfea-475e-ba85-47b806537b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab026c-48ff-4d08-8c0b-bf989f0a7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This requirement comes atop low case transmission, total bed utilization
        rate, and intensive care utilization rate – conditions all areas nationwide
        have already met, Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa0ffb-dd15-45ac-bf79-53fb7c1f703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10b5c3-c75d-4808-b7f3-ef7946c333ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed the importance of high vaccination rates to ensure
        the population is “adequately protected” even with the easing of restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1c934-2d84-4aac-a1da-3b90175bedc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3bb41-bbd1-40b9-8464-901475d2e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are going to use everything under our power to achieve 100%
        vaccination and get back to our new normal before the President steps down
        on June 30,” added acting deputy presidential spokesperson Kris Ablan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8acb990-2e59-41cd-a795-b1cd1673e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0dd143-90e5-4293-9da2-7c3a8af55cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 areas across the country, including Metro Manila, are
        under Alert Level 1 from April 1-15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4fcf0-047b-478f-bdd2-1585c610f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69320014-9b9f-4ef2-ba03-401afe2b9ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority earlier <a href="https://www.cnnphilippines.com/business/2022/3/1/NEDA-on-Alert-Level-1-shift.html">said</a>
        that placing the entire country under Alert Level 1 will add ₱16.5 billion
        to the economy every week, with workers’ salaries also expected to rise by
        ₱5.2 billion.&nbsp;</p>'
  'SP-Global-Philippines-Manufacturing-PMI-March':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-01T18:43:42.919+08:00
    'imagesource': 'jcr:70964d92-be28-49dc-9d03-e73b42c373f8'
