      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer recently sat down with CNN Philippines Life to
        go through his rich archive of work, and to learn more about what went on
        behind the scenes of the images that defined his career.</p>'
