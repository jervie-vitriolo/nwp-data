      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The draw for an unprecedented FIFA World
        Cup takes place Friday as teams discover their fates for the first winter
        edition of football''s flagship event, in Qatar this December.</p>'
