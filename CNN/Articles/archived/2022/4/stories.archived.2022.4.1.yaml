      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Paola Alvarez said the government only
        required companies registered in investment promotion agencies (IPAs), like
        PEZA, to be on location beginning April 1 so they could continue to enjoy
        tax incentives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a813dd-3b6d-4c78-b355-1b3fb0a9b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T23:48:54.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:43:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a254fb4-5346-4edf-98a6-7e4e9b075b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T23:48:54.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:43:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 infections decline, and with more Filipinos now vaccinated
        against the virus, Alvarez said it is high-time for workers in companies within
        ecozones to return to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb283d-0707-41f2-b548-b4174573e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T23:48:54.566+08:00
