      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not gonna consider running for higher office," he said. "I
        am not even thinking about that. Napakatagal pang panahon niyan [It''s looking
        too far ahead]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567b44b-3ad0-4788-85b4-caf7c8889dc1'
