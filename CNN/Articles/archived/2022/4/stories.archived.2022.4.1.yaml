    'created': 2022-04-01T13:37:12.671+08:00
    'imagesource': 'jcr:6381bca4-a07d-47ff-97df-12d36b081de7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb57d2ad-0c16-431c-8153-ed87b82e4688'
    'lead': 'It takes just a tiny virus-laden droplet — about the width of a human
      blood cell — to infect someone with COVID-19.'
    'mgnl:activationStatus': true
