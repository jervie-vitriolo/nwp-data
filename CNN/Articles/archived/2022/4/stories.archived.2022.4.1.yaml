      'mgnl:lastActivated': 2023-01-19T15:43:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if IT-BPM companies want to extend the work-from-home arrangement,
        they register as normal corporations or with the Board of Investments (BOI),
        she said.</p>'
