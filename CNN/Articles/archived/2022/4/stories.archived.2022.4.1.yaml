    'template': '1'
    'title': 'NCAA: Mapua remains unscathed with escape of gritty JRU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0dd0cb-fb4f-4e8d-b816-ab16f04c94c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) –</strong> The Mapua
        University Cardinals remains undefeated in NCAA Season 97 after pulling off
        another escape act against the Jose Rizal University Heavy Bombers, 59-56,
        on Friday at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48fea6-4c40-466e-83f7-084955a3d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497b04a-55ae-4a77-a919-e81e08eab7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the close win, Mapua touts a 2-0 record and is tied with reigning
        titlists Colegio De San Juan De Letran and San Beda University on top of the
        team standings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034ed89-8203-4ae4-abda-5fffc50ac04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ec798-f10f-49a5-b061-4d34599a53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like their opening game win against the Arellano University
        Chiefs, the Cardinals delivered clutch moments down the line to escape with
        the victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0ca94-e469-48f9-9c7d-6e61601a339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260cfef-4e75-4076-a424-4dede9ab9ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua guard Adrian Nocum willed himself to the paint to score the
        layup and give his school the lead, 54-53, with 1:10 remaining in the contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5b60b-01c3-4ac0-8196-7ee3bd9d863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c77768-5c37-44bd-8443-17fdce26a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JRU playmaker Jason Celis tried to retake the lead, but his three-point
        basket went far from the ring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cdf6ac-5bbd-4aac-947f-06ee3ab3e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5887e-a511-4f6c-a26d-2ce6c5fc5fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homegrown Mapua product Paolo Hernandez drained the big three-point
        shot in the final 40.9 seconds of the game to hand the Cardinals a two-possession
        lead, 57-53.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e5564-d146-4b7c-9047-630c4454c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfc864-3793-4101-b702-7d3a7fe595b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heavy Bombers responded with their own trey from an open Marwin
        Dionisio off an inbound pass for a 56-57 deficit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba4aab-3fe6-499d-af6a-5edc8dd31257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:41.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8410ca3-f64a-46f8-bce4-83b2324400c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JRU fouled Mapua big man Warren Bonifacio, the hero in their win
        against Arellano, in the next possession as he comfortably sank the two charities
        with 18.7 seconds remaining in the match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572c2f0-ff12-420d-ad98-6895a7dbe987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef1f96-6604-4754-bd1d-dcaabbd78a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heavy Bombers failed to force an overtime in the last play of
        the game, with Celis missing another three-point attempt and Hommer Macatangay
        fumbling in his layup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7277737-3847-42b3-8304-ef3c51aea88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f945c36-0f89-4d17-978d-9643d24e19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez was Mapua’s top scorer with 13 points and seven rebounds,
        while Bonifacio produced a double-double performance of 12 markers and 11
        boards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339110aa-8d9a-4ba1-81c3-1bf5c6d8bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2c1a2-4676-4b1b-ab9c-61c791da954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:41:57.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:48:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delos Santos led JRU with 11 points, as their team fell at
        the bottom of the team standings with a 0-2 record.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402365d-fcd4-4f2f-9b11-cc7c1563ce51'
      'mgnl:activationStatus': true
