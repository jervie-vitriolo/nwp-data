      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:49:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled how he’d painstakingly look for the credits of
        ads and magazine photos that he admired, and anticipating the work of his
        favorite photographers like Jun De Leon. While he was apprenticing for his
        old photography teacher, he remembers how he longed to take on the kind of
        work that appealed to his artistic sensibilities. His then boss Pancho Escaler
        reminded him that it was ultimately a business that needed to keep going regardless
        of the clientele.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8c318-cd18-4c58-ad64-e8f184adf7a7'
