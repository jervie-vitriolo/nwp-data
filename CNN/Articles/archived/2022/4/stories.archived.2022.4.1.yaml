      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a leading sustainability advocate, SMIC is pleased to invest
        directly in clean renewable energy-related production, which is a national
        priority and aligned with our commitments to environmental stewardship and
        to tackling climate change," SMIC president and chief executive officer Frederic
        DyBuncio said.</p>'
