      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>&nbsp;The
        chairperson of the government''s vaccine experts panel on Saturday voiced
        support for the proposal to revise the definition of "fully vaccinated" to
        include COVID-19 booster shots.</p>'
