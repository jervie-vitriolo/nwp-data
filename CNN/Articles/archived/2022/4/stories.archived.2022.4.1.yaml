  'Russia-energy':
    'author': 'Mark Thompson and Chris Liakos, CNN Business'
    'caption': 'Russia has doubled down on its threat to cut off natural gas supplies
      to Western countries that refuse to pay in rubles, raising new concerns about
      an energy supply crunch and rationing in Europe. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-01T18:03:13.610+08:00
    'imagesource': 'jcr:48350590-ad4d-419b-9d40-8ddac4a521f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '340d02f6-5df3-4567-8150-9a7d1a0873a2'
    'lead': 'Russia has doubled down on its threat to cut off natural gas supplies
      to Western countries that refuse to pay in rubles, raising new concerns about
      an energy supply crunch and rationing in Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T18:04:33.306+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T15:48:14.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:57.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia']
    'template': '1'
    'title': 'Russia raises stakes in energy standoff by insisting on rubles for gas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4cffa-76bc-4d8d-853a-5e571e8c329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia has doubled down on its threat
        to cut off natural gas supplies to Western countries that refuse to pay in
        rubles, raising new concerns about an energy supply crunch and rationing in
        Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f397cc-5e66-487a-b866-ed7bec3e07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232d91e-bb22-4018-8237-a8e0d72929ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow said last week it wanted to be paid in rubles, rather than
        US dollars or euros, and senior Russian lawmakers said supplies could be cut
        if customers refused. Germany, Russia''s biggest energy customer in Europe,
        had described the plan as "blackmail" and a breach of contract.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a1b0c-814c-4ad6-ac73-8c205aff027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24204fe-a0b3-4246-aa95-d56aa255c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin signed a decree Thursday that requires
        buyers of natural gas from "unfriendly countries" to hold accounts at Gazprombank
        — Russia''s third-largest bank — and settle contracts in rubles. It takes
        effect on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab30699-8f88-4dd4-b82e-f63e80360e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6005c-c27e-4ad7-8a56-c53be9cf7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these payments are not made, we shall deem this as non-performance
        on the part of the buyers and that will lead to consequences," Putin said
        in a televised address. "Nobody gives us anything for free and we''re not
        about to be charitable," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33378a5a-f0d5-400e-9cc9-6ccefd2b438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085d7e2-c57b-41b0-9c73-c1e0fc9d4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin had given the Russian central bank and state-owned gas giant
        Gazprom until Thursday to come up with detailed proposals to switch the payment
        currency for gas to rubles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbcb686-378c-45b7-9a6f-30caf605c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b301d8-5985-4d1b-bc8b-f3d0201330b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the decree, Gazprombank would open accounts on behalf
        of Western gas buyers, purchase rubles on their behalf and then transfer the
        cash to Gazprom''s accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3616b-7327-40c0-a896-311f0069c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:20.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b30ec-e679-4e96-9d63-fa928fc59532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s leading economies rejected any change to the terms of
        existing supply agreements, and said they were prepared for all scenarios
        including disruption to flows of natural gas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f649c8-384d-44f4-9453-b393758fbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465cf699-1f6d-49d8-9760-02cbf411f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contracts are in euros and must be paid in euros and will be
        paid in euros," French finance minister Bruno Le Maire said during a joint
        press conference with his German counterpart Robert Habeck. "We will not accept
        the method of payment for [Russian] gas in any other currency than stated
        in the contract," Le Maire added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69babc67-59d0-4858-8739-763afdc03460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41da60b-2145-4b60-8c5e-367fa539bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:23.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Olaf Scholz also said that Berlin will make payments
        for Russian gas only in euros.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b65c8c-90d6-4c70-a6f5-0ca3d61ffb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408039c-0a11-4733-903f-b1ccfce9ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have looked at the contracts on gas delivery and other deliveries.
        [The contracts state] that payments are to be made in euros, sometimes in
        US dollars, but mostly in euros. And I made clear in my conversation with
        the Russian president that this will remain as it is," Scholz told reporters
        in Berlin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745acd68-643f-4d6e-8dc5-8871a8c5cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a3a15-4d10-4c25-85ea-277b685a13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:25.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for UK Prime Minister Boris Johnson said Britain
        wouldn''t accept Putin''s demand. Energy Secretary Kwasi Kwarteng had made
        it clear that "this is not something that the UK would be looking into," the
        spokesperson added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d37f15-7f82-430c-b979-3abdcce7cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1a5e4-bbda-4aeb-a071-6d780a281e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government on Wednesday activated a three-stage plan
        for managing gas reserves in a crisis, issuing an "early warning" of possible
        shortages. The gas crisis plan could lead to rationing if supplies are significantly
        disrupted, with major industrial customers hit first to protect households,
        hospitals and other essential services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82c20e-e654-46c5-934a-16bbcf5c1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5e3d2-8e61-4937-a87e-e86f38e89326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habeck said that the country had enough gas for now, but he urged
        all consumers to reduce their use as far as possible with immediate effect,
        an appeal repeated by other governments in Europe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab8468-f94b-43ae-8954-af0b1a290be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b29aa8-a10b-4bf9-ad04-c50908807f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union depends on Russia for about 40% of its natural
        gas. EU leaders have set a target of reducing consumption of Russian gas by
        about 66% by the end of this year and are scrambling to find alternative sources,
        including extra shipments of liquified natural gas from the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ab8c6-21a9-49e5-9d9a-b8f31bba79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:28.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc872ea-a379-46f3-8364-cc73320263bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say disruption to European gas supplies is now more likely,
        but not inevitable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1487b4-9dad-4b19-ac9d-860956c15483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475431e7-1292-4b8c-927b-342749667038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither Gazprom nor the Kremlin appear eager to shut off Russia''s
        large export earnings from gas," analysts at Eurasia wrote in a note on Wednesday.
        "Rather, the ruble payments scheme is instead seen in Russia as a way to boost
        demand for rubles by converting more of those export earnings into Russian
        currency."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c8cb2-868f-492c-8293-ae3eba9f3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801a4ac-8d3c-4d0a-8f62-6383395137be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, any move by Moscow to halt or largely curtail deliveries
        would deliver a huge shock to the region. Germany, the region''s biggest economy,
        is already at risk of a recession as factories struggle with soaring energy
        costs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9af0fb-b356-4ef9-9445-242d8f844143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:04:33.308+08:00
