      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0906dc-6498-409d-a501-04c1d802936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Patel''s representatives for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60c35e-9a89-4c8f-a0cf-00d74d1bb60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb0291-3e9a-488a-bdec-3b0829b72bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:53.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation between Smith and Rock -- which occurred after Rock
        made a "G.I. Jane" joke about Jada Pinkett Smith''s shaved head -- has continued
        to reverberate. Smith has apologized publicly for the incident, calling his
        behavior "unacceptable and inexcusable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4640b3-15c1-4beb-9c13-e7c0cadfec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78620cd-70e4-4d3d-949e-a60966d0885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show in Boston on Wednesday evening, Rock addressed the incident,
        though he did not apologize to Pinkett Smith -- who has previously spoken
        about having alopecia -- or mention his mistake over the "four White guys"
        comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5090806-59d8-47bb-9b37-758ae2fea9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4a5d6-3f44-4655-91a1-0cd9f388038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a bunch of s*** about what happened, so if you came
        to hear that, I had like a whole show I wrote before this weekend," he told
        the crowd. "And I''m still kind of processing what happened, so at some point
        I''ll talk about that s***. And it''ll be serious and it''ll be funny, but
        right now I''m going to tell some jokes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2ce67-aff3-425f-8498-0bc53748319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T01:55:25.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:57:56.510+08:00
