    'mgnl:tags': ['China', 'Xi-Jinping', 'Xi']
    'template': '1'
    'title': 'China''s tech layoffs could become a self-inflicted headache for Xi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bce30a-bc3b-482e-b433-11e23b128838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s huge tech sector may be staring
        at its worst jobs crisis ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9cec2-7307-4d61-ad56-a17e621fb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a7fb3-280f-454d-99e6-3b8653da8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:51:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once-freewheeling industry was long the main source of well-paid
        employment in China, but major companies are now reportedly downsizing at
        a scale not seen before as President Xi Jinping''s government continues its
        crackdown on private enterprise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f8097e-8bbd-4911-b638-d3cbf5debae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd14169-5028-4416-902b-d761f6eda9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs come as the world''s second largest economy is already
        struggling with rising Covid-19 cases, a slump in the housing market and geopolitical
        tensions. They threaten to become a serious headache for the government, which
        wants to prioritize economic and social stability this year— with Xi expected
        to assume an almost unprecedented third term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee4ae8-4c6d-490b-99b1-1a241352bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745fd7f-0fa5-4832-a6c7-969c865688de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government says the country''s overall unemployment
        rate remains stable, fluctuating between 5% and 5.5% in recent months. And
        there are no official figures on tech-related job losses so far this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb05ad-86a9-476d-82a0-2891d2adf4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba1c16-fd57-4c19-992b-4a68165a0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private surveys suggest, however, that jobs are being lost across
        the economy, and in tech in particular.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e66838-cef2-4697-94b1-8f010b3b5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a6cfd-e6e8-4095-9417-7c830ba3f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lagou, one of China''s largest tech recruitment websites,
        2.76 million tech employees marked their status on the platform as "left the
        job" in March — 260,000 more than in December and about 60,000 more than the
        same month last year. Most of the job losses were concentrated in major cities
        such as Beijing, Shenzhen, Guangzhou, and Shanghai, Lagou added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a860635-0d36-4da7-8dfb-e0c94ab63bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16313c36-52bc-43a7-abb4-7e9ec0296f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tech is one of the worst-hit sectors, other industries have
        also suffered in recent months. Research by Tongdao Liepin, another major
        recruitment website, found that about 57% of Chinese companies surveyed in
        January laid off between 10% and 50% of their workforce last year. The job
        losses were concentrated in education, real estate, and internet-related industries,
        the survey added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd998565-3866-4bd3-bd2c-9cb37817a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79033984-6d8a-409e-83e2-0aeae1cc741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments by senior officials in recent months also suggest that
        China''s leadership is treating unemployment as a matter of serious concern.
        To complicate matters further, this year will see a record number of college
        graduates — 10.76 million — entering the job market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432e82b-6af6-47bb-9d0d-ac8036adbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2460928-505f-44ef-850a-54fc50280524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them would typically enter the tech industry, long the driver
        of economic growth and new jobs, especially for young, well-educated workers.
        It played a major role in the rapid expansion of China''s emerging middle
        class. According to government statistics, tech salaries exceed the national
        average by around 80%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66527c-d2d6-4a2a-95c4-634a628f855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd79c92-8f50-47b0-91c2-b1b06286cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government says that its "digital economy"— which comprises
        IT, telecommunications, and the internet — employs nearly 200 million people.
        The figure includes both gig and full-time workers, and is about a quarter
        of the country''s total labor force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26c47f-780c-4ce1-9a2e-974d2cd59108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a34c93-3acc-4a34-bc9b-efdc05654941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s tech giants haven''t talked about job cuts
        publicly, local and foreign media have recently carried reports about plans
        for huge layoffs at major companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e87b64-0525-4f00-a0f8-a2326331a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a8a76-2b0c-446e-a950-ed22352bc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Reuters reported that Alibaba and Tencent were
        preparing to cut tens of thousands of jobs combined. Alibaba could cut more
        than 15% of its total workforce this year, or about 39,000 workers, while
        Tencent might shed between 10% and 15% of its staff in some key units, Reuters
        said, citing anonymous sources with knowledge of the company''s plans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba398b-f64e-40f6-b62e-30f116b994dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefe889-d960-46a7-a0b4-c95fc808d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD.com is also planning to lay off between 10% and 15% of its workforce
        at its group-buying Jingxi unit, a person familiar with the matter told CNN
        Business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bf7c50-ce01-4135-b146-c995b474464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21707f4-11fe-4bb8-a04e-f631973ec17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some social media posts, JD.com dismissed some workers
        earlier this week with notes that read: "Happy graduation! Congratulations
        for having graduated from JD.com! Thank you for the companionship."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3055c3-e014-4e52-b51f-0def812cde43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e11cb-f5e3-4977-bede-cf77743db42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media platform Weibo, hashtags "Alibaba layoffs,"
        "Tencent layoffs" and "JD layoffs" have been trending since last week, attracting
        more than 1 billion views so far.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020bf65-34e5-41d6-8c2d-d6707e9941de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367626c-0fd0-43bd-ac8c-b666092c4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba, Tencent and JD.com did not respond to a CNN Business request
        for comment on the layoff reports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36f14a-a9e7-4c30-8551-04ceb1403138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023f19e-841e-4e1b-8b35-f87d5a974a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Alibaba and Tencent are cutting payrolls by 10-15%, we can be
        pretty sure that many other internet platforms in and related to the tech
        sector are in a similar position of having to cut costs," said George Magnus,
        a research associate at Oxford University''s China Centre and SOAS University
        of London.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b3288-e635-4e63-af17-23433e21f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1756852-02c6-47d3-8ea3-0c2a0cf56442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech-related economy has been "one of the faster growing employment
        sectors for years, and so even if only 5% of jobs were cut, that''s a big
        blow to the sector and to the government''s top priority, jobs," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f0d42-0bee-44e5-9c54-922bdb5c5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29035995-9fc9-4c80-852b-347fa07de8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Self-inflicted'' pain</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0a7f5-d07b-4e61-842c-d9468baa4ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events have taken a dramatic turn since Beijing kicked off an unprecedented
        campaign to rein in the internet giants in November 2020 — starting with pulling
        Ant Group''s blockbuster IPO. In the 18 months that followed, the Chinese
        government''s regulatory might has changed industries ranging from tech and
        finance to gaming, entertainment and private education.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1dc6bd-f430-491b-9333-d0425b26e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a67b34-ba55-4211-8706-de9257a14fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the December quarter, Alibaba, Tencent, and Pinduoduo all reported
        their slowest sales growth as public companies. Their share prices have halved,
        wiping out $1.2 trillion worth of combined market value.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd16019-e33d-4a09-942b-af8785863baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c57b9-69d6-4bdc-9d30-ee697653f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their dismal quarterly earnings, the companies said they would
        embrace the new normal of slower growth and look for ways to reduce operating
        costs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fec6b-45e1-4f27-adf8-8bd71a551c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504995a2-110b-4eeb-b074-ed5209504603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed-tech firms have also been forced to shut down or shrink sharply.
        New Oriental Education, China''s largest private tutoring firm, laid off 60,000
        employees last year as Beijing launched its overhaul of the industry.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762b350-42c4-4a0a-b59b-36c9f842d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd0bd4-976e-488b-8f90-416bef6b53b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Guthrie, executive director of China Initiatives at Arizona
        State University''s Thunderbird School of Global Management, said the tech
        job losses were "self-inflicted."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465c403-c775-4d56-91cd-c19f54ce37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445e2e1-1afd-439c-83ef-02bdf576a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s "aggressive stance" towards the industry served as a reminder
        that "while they may be global companies, they must also serve China in helping
        to raise the prosperity of all of Chinese society," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7a344-5972-44ec-90ae-4d20b41222b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b039b-c001-43bc-9222-30653b15de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators have blamed private businesses for exacerbating
        wealth gaps in the country, and causing socioeconomic problems that could
        destabilize society. Xi issued a bold pledge last year to redistribute wealth
        in the country, invoking the need for "common prosperity" as critical for
        the Communist Party to maintain power.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a02006-d02e-4c37-82b1-69988137a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc611b-6b8e-4956-9621-d49aa97ee161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing is now staring at a big economic headache.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094f24a-9f8f-498d-8ed1-8359a3e5626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:24.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c55ee7-7da7-4a37-b11a-eab4a623c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xi facing dilemma</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61f962-49b2-458b-8580-6105942fae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upheaval in the tech sector will indeed be a significant challenge
        for President Xi Jinping as he seeks a third term as leader," Guthrie said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac75e9a-e70d-4d64-9b2f-d4d75ff8351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a264909-9fdb-457a-843f-ec931f4346d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:26.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party is due to hold its 20th national party
        congress in the fall. The meeting could set up Xi to hold power for at least
        another five years. He has already led the country for almost a decade.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befe735-c620-4409-b4b7-f5f6e0b5fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d74de-5d0d-4c2b-8eff-4bac357e9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By guaranteeing stability, Xi has been given latitude to push a
        number of aggressive agendas," Guthrie said. "But if economic growth stalls
        and unemployment rises significantly, the backlash will be quick," he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2849d216-038f-4d33-81d0-543c0aed7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccf0e2-9d8f-46a6-8a75-39629019aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:28.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy is already slowing, as the country contends
        with renewed Covid outbreaks, Beijing''s zero-tolerance approach to stamping
        out the virus, and higher commodity prices stemming from Russia''s invasion
        of Ukraine. Earlier this month, the government set its 2022 growth target
        at around 5.5%, the lowest official target in three decades.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1915851-38a8-45a7-958d-a20eab95e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ed8a1-82ff-4572-97c0-0fe597103ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:29.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s government is "on the horns of a dilemma," said Magnus from
        Oxford University.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e0280-8f4d-4747-a33b-5b9ea1da39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd874a-4eaf-459c-a6c3-af0ba19d04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to rein in private enterprise are meant to protect the economy
        and the country''s citizens from instability. But the 18-month crackdown has
        rattled global investors and stoked fears about the prospects of innovation
        and growth in China''s economy.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d49a46-9715-45d4-97f5-85be33c1ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecadb7-f831-4c80-a9a4-93523f0f2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The government] craves economic stability and prioritizes job
        growth above all else, but its policies are leading to precisely the outcomes
        it abhors or wants to avoid," Magnus said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10420310-0d97-4eb2-8c09-e805750fe3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f73fb2-3a79-4bdb-ae71-c234dda2b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a big challenge for the government to keep stability
        in the crosshairs this year, without resorting to further infrastructure stimulus,
        which it supposedly wishes to downplay, and further budgetary and monetary
        easing," he added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711806d-ed66-4b7d-b38b-dcaf96926a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09852ac-3a29-4689-9d7d-e92f34d5226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing back bad memories</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae366156-0754-4521-a276-59dc9ad92e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are also comparing the current job losses to the unemployment
        crises China experienced decades ago, first in the 1990s and then in 2008.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce800ca-1f93-4596-a883-9fd6aa63f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9e58e-1edf-46d4-b7c0-cf84a167e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, tens of millions jobs were eliminated when Beijing
        drastically restructured its bloated and inefficient state-owned enterprises,
        privatizing some and shutting down others. A decade later, during the global
        financial crisis, millions of manufacturing workers lost their jobs as exports
        collapsed and factories shut down.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85805b0a-40bd-4609-a2db-fbd7a7f867b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf08615-698d-4ce0-8944-69174527e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese employment bounced back from those crises, but experts say
        the pain may last longer this time.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc1fbe-42db-4627-a612-44851fb07925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272d9f9-5a5a-47fb-a596-5767198e76bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Job losses are likely to get worse," Magnus said, because the tech
        sector slump is happening at the same time as the crisis in property and related
        sectors, which account for about 30% of China''s GDP.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6577ba-3937-4ce6-a502-2d0390e4b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab95ea8-a136-4f53-9210-da7bea236451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has recently signaled that it may be backing off the tough
        stance it took on the private sector. Chinese Vice Premier Liu He, one of
        Xi''s top economic advisers, urged regulators earlier this month to "complete"
        the crackdown on China''s major internet platform companies "as soon as possible."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a8499-13fc-47b2-9cea-0e844e6d4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6ffdd-63f9-4d44-bc1a-d7b14d4e8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear it might be too late.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff794507-0407-493a-ac2c-8f39bfc15a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c614ea-21e3-4715-a013-7ffb6c1ffead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Chorzempa, a senior fellow at the Peterson Institute for
        International Economics, said the pace of regulatory actions might slow, and
        the political pressure on the private sector could be eased. But he doesn''t
        believe the regulatory actions will wrap up soon.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc8d39-ba16-4e71-9471-b2d09f3c2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a45a30-2bc3-47f3-af7d-672f07408ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is useful to signal that Beijing wants a more predictable environment,
        but many of the bureaucratic gears are rolling and cannot just be shut off,"
        he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfda71e-470b-4225-8ef6-7f9cbd95f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39552a46-308a-48ac-b6a8-cbb07af4e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:52:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau contributed to this report.</em></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80961fb4-cac9-415e-a108-7533e48490e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T13:37:02.147+08:00
