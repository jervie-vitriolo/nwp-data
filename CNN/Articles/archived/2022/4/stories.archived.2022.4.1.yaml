      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy policy group said the thin operating reserves from the
        third week of April until the last week of May could trigger yellow and red
        alerts - leading to rotating brownouts  and government pronouncements saying
        otherwise are based on "optimistic assumptions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a15b75-741f-4984-8a95-20b7789f176f'
      'mgnl:activationStatus': true
