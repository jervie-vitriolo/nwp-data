      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a5dc4-963d-4dad-95da-414db713d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:22:24.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:49:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Villabona’s stories, the ‘90s feel like a period of exploration,
        a search for identity in a time that could not be defined by just one thing.
        It’s clear in his photos, in his work, that the provenance of his style is
        clear, but there’s always a note of vulnerability that turns that glamor and
        perfection into something more human. And that feels like the heart of Villabona’s
        work, seen in how he makes sure to remember the names of the people he’s encountered
        along the way, whether it’s the name of an artista’s manager or Janet, a printer
        at Fujifilm Megamall. (“She had a great eye eh. All the photographers then
        would talk about Janet. Nasaan na siya ngayon? Ang ganda ganda ng mata niya.
        I hope she’s doing something that [makes use of] her great sense of color.”)</p>'
