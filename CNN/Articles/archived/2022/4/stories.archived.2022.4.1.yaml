      'mgnl:lastActivated': 2023-01-19T15:46:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa0989-a881-4190-9a3a-659c996b995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Classes and work are suspended then because we will
        vote. So the picture for May 9 is not concerning as far as supply of electricity
        is concerned.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d7257-592f-49e3-a688-f1fc8ff6e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.259+08:00
