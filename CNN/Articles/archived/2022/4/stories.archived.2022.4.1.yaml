      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —&nbsp;</strong>SM
        Investments Corp. (SMIC) will acquire the Philippine Geothermal Production
        Company (PGPC) through a multi-billion peso share swap agreement with Allfirst
        Equity Holdings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9491ad-fa24-432c-bb03-b34d20e85d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T19:07:42.681+08:00
