      'manufacturing-PMI', 'factory', 'March']
    'template': '1'
    'title': 'PH factory activity strengthens to over 3-year high in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8d1a0-df5f-48b4-965a-6ce19ff2c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) –</strong> Philippine
        manufacturers fared better in March as they ramped up operations amid COVID-19
        recovery efforts, an S&amp;P Global survey released on Friday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab4dfa-fbce-4808-9b39-769cf3bfece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P Global Philippines Manufacturing Purchasing Managers’
        Index (PMI) climbed to 53.2 during the month, outpacing the 52.8 value in
        February. It is now the highest PMI since December 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd1302-9676-4fd9-a4e7-d29334c86ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87c5b5-c345-4720-921e-cef831a43f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The headline PMI figure for the Philippines manufacturing sector
        was the highest in more than three years in March, signalling an improvement
        in operating conditions, supported by output levels expanding for the second
        consecutive month,” said S&amp;P Global economist Maryam Baluch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d1732-dd99-4357-9cd8-5f37f5d86f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d305190-5375-4074-b0d9-206e017c313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increase in output, new domestic orders also increased
        during the stretch according to the American financial services firm. However,
        export orders fell after rising in February, with manufacturers citing the
        pandemic and “subdued” demand conditions in external markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a25eea-8367-4dd5-b640-14a5035fae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3d3f1-a3b6-41d7-b742-6bc7950af633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factory owners grappled with shipment delays - attributed to port
        congestion and high fuel prices – which they said led to “intensified” pressures
        on supply chains last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfb8e9-196a-4184-9891-74f1c99f8f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c65544-0e20-4cfd-b67a-4a97f4b4cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The war in Ukraine, COVID-19 cases rising in China, scarcity of
        materials and supply bottlenecks led to further worsening of supplier delivery
        times. Moreover, inflationary pressures reached record-highs as cost burdens
        and selling prices rose at faster paces,” said Baluch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78039de6-1336-4f2a-ac2a-68883e28f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa0fca6-10ca-4ae1-a9ed-0de84a38f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, input costs also rose to their quickest on record according
        to S&amp;P Global – prompting firms to push up selling prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b90508-a67c-443d-b234-33ae80f5bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5de48-260a-4b9b-983f-d85066709be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:48:41.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants also reported purchasing additional inputs in
        March to stockpile and protect margins, added the company.</p>'
    '14':
