  'China-tech-layoff':
    'author': 'Laura He, CNN Business (Analysis)'
    'caption': 'China''s huge tech sector may be staring at its worst jobs crisis
      ever. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
