      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db92962-4c76-4534-b5ae-fe347935fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:36:26.237+08:00
