    'template': '1'
    'title': 'PH-US ''Balikatan'' amphibious war games held facing China, Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00880e78-fc1a-4685-b17b-ed7bb1c97338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claveria, Cagayan (CNN Philippines, April 1) —</strong>
        Hundreds of Filipino and American troops descended on this remote coastal
        corner of Northern Luzon on Thursday to conduct the largest-ever joint military
        drills in a region sharing sea borders with China and Taiwan, both currently
        locked in heightened tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1e65a-f2cf-417b-a2f4-ef793322ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315a713-76c6-48fc-9d2b-caeae42e4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Col. Timothy Brady, Jr., commanding officer of the 3rd
        Marine Littoral Regiment (MLR) of the United States Marine Corps, was quick
        to point out that the beach landing exercise, which is part of this year''s
        iteration of the Balikatan (shoulder-to-shoulder) war games, is geared toward
        "strengthening our relationships and developing our shared capabilities together"
        with their Filipino counterparts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98c5f4-269b-4794-9b1a-e84d7aa97306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc57546-7880-467e-ba58-916e4dd4dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not executed as part of any current global situation,” Brady
        assured. “We''ve been executing these exercises for several decades at this
        point.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af323ccb-b515-4062-b6c4-f1b36a2c0000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c2c6e-8bad-4817-b72b-367ea5bf648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a simulated drill, Philippine and U.S. soldiers perform troop
        insertions using amphibious assault vehicles and helicopters to carry out
        a mock mission of either recapturing a territory from the enemy or defending
        it from an external threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db708dc9-f130-4731-b13b-426f75676801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf454c9-f711-40a5-a6c5-f5a555056c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coastal defense is a key term in this year''s bilateral war games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2b7a1-90a4-47ff-8042-d05b67902192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803a5f9-4d7e-432b-b00b-0d493f180be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s high time<em> na siguro na itong mga</em> unfolding events
        naririnig natin internationally --<em> hindi natin alam baka madamay tayo</em>.
        At least we are ready," said Major General Laurence Mina, commander of the
        Philippine Army''s 5th Infantry Division, when asked on the importance of
        highlighting coastal defense as part of the capability training drills for
        Balikatan 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1777c329-5613-4190-9ee7-89201b25f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbaf4da-d031-4bc9-a8b9-bffe025f63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:55:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s high time that perhaps with these unfolding
        events that we hear internationally, we don''t know we might get dragged into
        the conflict.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecb789-b6ce-47d2-bd61-4a661c0ce309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9931016-b776-4c23-86af-ee3a41c1dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the highest ranking Filipino military officer in the region,
        Mina was invited to observe the event. "Even though it’s just an exercise,
        masasabi natin deterrence ito [we can say this is deterrence]," he pointed
        out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aaddd6-9162-4494-b7ee-7964560b9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3dd89-0f52-43f8-96b1-a1b210b78b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balikatan 22 organizers decided to scrap a planned live-fire exercise
        in Cagayan, after the provincial government opposed the use of gunfire in
        the conduct of the joint drills, fearing it could anger China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74663ba3-195a-46ae-977e-c94c1d03b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73963ed2-bf76-404a-b235-88bcf450c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was moved to Capas, Tarlac&nbsp;and held simultaneously with
        the Cagayan event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111662d-1903-4290-a884-77c0c75e03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d93d4-197a-4836-bf89-0e96e51caf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war games extended from the coastal towns of Aparri to Claveria,
        located roughly 556 kilometers from mainland Taiwan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279dd3c-482a-4e10-8999-7ac071ff3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d813c3c-f0ed-476c-bd12-fa7165439854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:48:20.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider Taiwan a powder keg, since <em>alam naman natin yung
        sinabi ni</em> President Xi Jinping na [we know what President Xi Jinping
        has said that] they''ll recover Taiwan at whatever cost-- any cost. So, I
        don''t want my province to be involved," Cagayan Governor Manuel Mamba told
        CNN Philippines by phone.</p>'
    '23':
