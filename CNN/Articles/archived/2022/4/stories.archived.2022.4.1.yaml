  'Bruce-Willis-Razzies-aphasia':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-01T06:03:27.077+08:00
    'imagesource': 'jcr:9b15335e-5ea1-4920-a267-f2c5caa4fd5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9509dda6-e25e-4727-bae8-4fc3d78aba21'
    'lead': 'The Razzies this year nominated Bruce Willis for eight of his performances
      this year in a category named for him, ''Worst performance by Bruce Willis in
      a 2021 movie.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T06:04:55.984+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:55:36.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:47.390+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Razzies rescind Bruce Willis award after family reveals actor has aphasia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96697c-8d6c-4440-ae6f-d2bf83ccf0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Razzies, a tongue-in-cheek award show
        that hands out honors to the worst cinema of the year, has rescinded its prize
        for Bruce Willis after the actor''s family revealed he is struggling with
        aphasia, a medical condition that affects his cognitive abilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739c355-ca17-4647-8abe-c628ef8c24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much thought and consideration, the Razzies have made the
        decision to rescind the Razzie Award given to Bruce Willis, due to his recently
        disclosed diagnosis," a statement from The Razzies said. "If someone''s medical
        condition is a factor in their decision making and/or their performance, we
        acknowledge that it is not appropriate to give them a Razzie."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895f265-3fd0-4c1c-b371-a474a0f4a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Willis''s family -- including his former wife
        Demi Moore -- said in a joint statement that the actor would be taking a break
        from acting due to his medical condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b4044-bb64-4312-9fbe-bc20855e4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really challenging time for our family and we are so
        appreciative of your continued love, compassion and support," the statement
        said in part.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c967c-e645-45c3-bd2d-1df59cb61a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic, aphasia is "a condition that robs
        you of the ability to communicate" and can be caused by a stroke, head injury,
        a brain tumor or a disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88dbe9-a966-43bb-bb93-f44c85fe4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Razzies this year "nominated" Willis for eight of his performances
        this year in a category named for him, "Worst performance by Bruce Willis
        in a 2021 movie." The group ultimately decided his role in "Cosmic Sin" was
        the so-called winner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776eccb-c309-422f-bf8b-551691d22f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The category was never meant to be an on-going part of the Razzies.
        So it will not be repeated," The Razzies statement added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8584fe3-6dc8-457b-a926-7d260f36441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the organization seemed to take a lighter approach
        to its response, writing on Twitter, "The Razzies are truly sorry for #BruceWillis
        diagnosed condition. Perhaps this explains why he wanted to go out with a
        bang in 2021. Our best wishes to Bruce and family."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b80ae7-d464-4aba-82be-5f7350a282cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely due to ire, the Razzies later tweeted, "To clarify, we heard
        about Willis'' diagnosis at the same time everyone else did...just this morning."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ecbc0-69c8-4f1c-96fd-6b9bb3b3c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Razzies also announced on Thursday that it was rescinding a
        decades-old nomination for Shelley Duvall, whose performance in "The Shining"
        earned her a nomination at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462ca9f-085c-4def-ba12-4feb3b812936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razzie founders John J.B. Wilson and Maureen Murphy had said in
        an interview with Vulture that they regretted the nomination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f425ff6-bba4-460f-96c0-591e95ce87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:04:55.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we recently mentioned in a Vulture Interview, extenuating circumstances
        also apply to Shelley Duvall in "The Shining." We have since discovered that
        Duvall''s performance was impacted by Stanley Kubrick''s treatment of her
        throughout the production," Thursday''s statement added. "We would like to
        take this opportunity to rescind that nomination as well."</p>'
  'human-genome-sequencing':
    'author': 'Tasnim Ahmed, CNN'
    'caption': 'The full genome will allow scientists to analyze how DNA differs between
      people and whether these genetic variations play a role in disease. (Photo:
      Shutterstock)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-01T06:16:22.776+08:00
    'imagesource': 'jcr:2c4f6347-a298-4617-ab83-c5c3970d28ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c6b12e2-2d63-4561-8e94-cce49e023534'
    'lead': 'In 2003, the Human Genome Project made history when it sequenced 92%
      of the human genome. But for nearly two decades since, scientists have struggled
      to decipher the remaining 8%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T06:18:04.126+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:55:25.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:47.621+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists sequence the complete human genome for the first time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f22870-b66a-40ef-8676-fabbaa293588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In 2003, the Human Genome Project made
        history when it sequenced 92% of the human genome. But for nearly two decades
        since, scientists have struggled to decipher the remaining 8%. Now, a team
        of nearly 100 scientists from the Telomere-to-Telomere (T2T) Consortium has
        unveiled the complete human genome — the first time it''s been sequenced in
        its entirety, the researchers say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87d9c6-4985-4b36-9ee8-d8c9650d5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having this complete information will allow us to better understand
        how we form as an individual organism and how we vary not just between other
        humans but other species," Evan Eichler, a Howard Hughes Medical Institute
        investigator at the University of Washington and the research leader, said
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc9794-e1e7-48cf-a603-d90fdb395a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research introduces 400 million letters to the previously
        sequenced DNA — an entire chromosome''s worth. The full genome will allow
        scientists to analyze how DNA differs between people and whether these genetic
        variations play a role in disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff96f9-5617-4a02-8fd7-c67b31995b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the journal Science on Thursday, was
        previously in preprint, allowing other teams to use the sequence in their
        own studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5cb62-0cf2-49fc-b9b0-42dd4adde1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, it was unclear what these unknown genes coded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28846611-ff96-40d2-b982-d29f8e204643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out that these genes are incredibly important for adaptation,"
        Eichler said. "They contain immune response genes that help us to adapt and
        survive infections and plagues and viruses. They contain genes that are ...
        very important in terms of predicting drug response."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2bbf57-225b-4823-8d15-b567a61d82e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eichler also said that some of the recently uncovered genes are
        even responsible for making human brains larger than those of other primates,
        providing insight into what makes humans unique.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037e9f3-68e9-4314-b329-8399e0325d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This remaining 8% of the human genome had stumped scientists for
        years because of its complexities. For one thing, it contained DNA regions
        with several repetitions, which made it challenging to string the DNA together
        in the correct order using previous sequencing methods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb854e58-0538-43f6-bdb2-f956256a19a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers relied on two DNA sequencing technologies that emerged
        over the past decade to bring this project to fruition: the Oxford Nanopore
        DNA sequencing method, which can sequence up to 1 million DNA letters at once
        but with some mistakes, and the PacBio HiFi DNA sequencing method, which can
        read 20,000 letters with 99.9% accuracy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a879e-1582-41f2-a3fc-f6821ea42f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sequencing DNA is like solving a jigsaw puzzle, Eichler said. Scientists
        must first break the DNA into smaller parts and then use sequencing machines
        to piece it together in the correct order. Previous sequencing tools could
        sequence only small sections of DNA at once.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b091f1-7e1c-46f2-86c2-79ce936d918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 10,000-piece puzzle, it''s hard to correctly arrange small
        puzzle pieces when they look alike, much like it is to sequence small sections
        of repetitive DNA. But with a 500-piece puzzle, it''s much easier to arrange
        larger pieces -- or, in this case, longer segments of DNA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6ed6a-181b-4e15-84b9-edae8c34b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second challenge was finding cells that contained only one genome.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295b95e-5515-4a93-aa2f-b09a38867aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard human cells contain two sets of DNA, a maternal copy and
        a paternal copy, but this team used DNA from a group of cells called a complete
        hydatidiform mole, which contains a duplicate of the paternal set of DNA.
        A complete hydatidiform mole is a rare complication of a pregnancy caused
        by the abnormal growth of cells that originate from the placenta. This approach
        simplifies the genome so that scientists need sequence only one set rather
        than two sets of DNA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a3c81-5e95-4cb1-a6b1-08cf58a6078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the research team used a duplicate set of DNA, the scientists
        were unable to sequence the Y chromosome originally. According to lead study
        author Adam Phillippy, the team has managed to sequence the Y chromosome using
        a different set of cells.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a51bc-c903-4f13-8ee7-8c04aa7a5cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complete set of 24 sequenced chromosomes is available on the University
        of Santa Cruz genome browser.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003e8df-0ea2-4d28-932f-4d6d8933dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decoding this gapless sequence has a high price. Phillippy, who
        is also head of the gene informatics section at the National Human Genome
        Research Institute, said that altogether, the project cost a few million dollars
        or more. But that''s a fraction of the almost $450 million that it cost the
        Human Genome Project to achieve its final sequence in 2003. And with new technology,
        sequencing is only getting cheaper.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212a86a-a56c-4ca4-8dd0-5d3b8a341a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it''s still too costly and time-consuming for everyone
        to sequence their own genome. But research is underway that uses this genome
        to identify whether certain genetic differences are linked with specific cancers.
        Knowing the genetic variations could also allow doctors to better tailor treatments,
        said Michael Schatz, another researcher on the team and a professor of computer
        science and biology at Johns Hopkins University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72c338-e2c8-412b-84c9-f5ae7ac4670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillippy said he hopes that within the next 10 years, sequencing
        individuals'' genomes can become a routine medical test that costs less than
        $1,000. His team continues to work toward that goal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4783cb9-e12f-4ff2-846d-753877968ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T06:18:04.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:55:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Rotimi, scientific director of the National Human Genome
        Research Institute, said in a statement that this scientific achievement is
        "moving us closer to individualized medicine for all humanity." Rotimi was
        not involved in the research.</p>'
