      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f07bb-c4bc-4c51-968e-3d0b1e6efb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:22:24.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:49:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never really wanted to be a writer in advertising, but I could
        write well, and I did a lot of stuff,” Villabona says. “What I would do, when
        I was a writer, I would bring my camera along with me, and shoot behind the
        scenes. Kasi siyempre, pretty people. Mga cute, diba? Maraming magaganda at
        cute.”</p>'
