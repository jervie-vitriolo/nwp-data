  'NTF-ELCAC-dismayed-over-court-decision-to-free-doctor-tagged-as-communist-leader':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-01T15:02:33.935+08:00
    'imagesource': 'jcr:fe91b50f-b387-444d-9a6d-0554bb3203c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e1a29db-dc82-4052-b7fc-b7f0c0f12c58'
    'lead': 'The administration''s controversial anti-communist task force said Friday
      it is "greatly dismayed" by a court decision junking kidnapping and illegal
      detention charges against community doctor Maria Natividad ''Naty'' Castro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T15:04:54.711+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:50:22.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:54.911+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTF-ELCAC ''dismayed'' over court decision to free doctor tagged as
      ''communist leader'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e7582-f1e9-45f5-9a6e-d58a3d12ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — The administration''s
        controversial anti-communist task force said Friday it is "greatly dismayed"
        by a court decision junking kidnapping and illegal detention charges against
        community doctor Maria Natividad ''Naty'' Castro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e773a9e-3ff1-4700-a99d-ca111581fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Taskforce to End Local Communist Armed
        Conflict-Legal Cooperation Cluster (NTFELCAC-LCC) called out the Regional
        Trial Court (RTC), Branch 7, of Bayugan City in Agusan del Sur for releasing
        Castro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db9de5-a7ea-43fb-a058-7e542bc83b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It alleged that Castro is "a ranking member, recruiter, trainer
        and fundraiser of the Communist Party of the Philippines-New People''s Army-National
        Democratic Front (CPP-NPA-NDF)".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1535c8-5e7c-4237-bce0-dfcdaa776d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old physician, a human rights and public health advocate,
        was arrested on Feb. 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda200ab-b53b-4b83-974d-a26a92c77b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s family earlier denied the allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc8af9-27a7-42b2-80c3-f43d07ef4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/19/PNP-AFP-arrest-doctor-communist-leader-San-Juan-City-.html?fbclid=IwAR3AuH4L9oP0yvnM_r5sW0V_gZIGziPJpptu2bQ1ypoWhmQD8T0HLPsJMqM">RELATED:
        PNP, AFP arrest doctor tagged as ''communist leader'' in San Juan City</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92dd100-f331-42d4-8460-35c32d469377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, the RTC dismissed the case on grounds of denial of
        Castro''s right to due process and lack of jurisdiction over her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb0f3b-04ec-4872-b080-b27268fff514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NTF-ELCAC branded the RTC''s "claim" as "preposterous."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2efef-91ee-4a2b-8686-c15fa6173390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is elementary that jurisdiction over the person of the accused
        may be acquired either through the compulsory process, such as warrant of
        arrest or voluntary appearance. Upon the arrest of Castro, by virtue of the
        RTC’s warrant of arrest, she was effectively placed under the custody of the
        law and the court’s jurisdiction," it argued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7cb29-3a37-4836-b5a8-5b895bdd92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it called the court''s decision "legal blunders," the NTF-ELCAC
        is still hoping the RTC would reconsider its decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e3f4b-4b11-4e67-9c18-b1abed258d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:04:54.713+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:50:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The People of the Philippines is more than ready to present its
        overwhelming evidence that would surely lead to Castro’s conviction beyond
        a reasonable doubt," it said.</p>'
  'UAAP-Season-84-fans-back-April-5-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-01T14:18:35.943+08:00
    'imagesource': 'jcr:d8ce16f8-4607-4293-a3ba-935489bcb44a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '654d7f88-08ad-4d9d-97e3-46f94c4e15cd'
    'lead': 'The tickets for the quadruple header will go on sale by April 2,  with
      no patron and ringside tickets to be sold as both sections will serve as bubble
      areas for the teams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T15:05:22.520+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T15:50:16.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:55.073+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP to welcome fans back in limited capacity starting April 5'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33147f3f-6a9d-4651-9d64-0127ea79fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:05:22.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:50:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> For the
        first time in two years, the UAAP Season 84 men''s seniors basketball tournament
        will open its doors to fans, albeit in a limited capacity, beginning April
        5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd232c-6939-4675-a052-7be1b7d78bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:05:22.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:50:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier collegiate sports league announed Friday that only fully
        vaccinated individuals will be allowed to enter the Mall of Asia Arena, with
        fans required to present vaccination cards upon entry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62c7f0-d968-4133-adf5-3cc278622170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:05:22.520+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:50:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and safety protocols like wearing of masks and social distancing
        will strictly be monitored inside the venue. Meanwhile, eating and drinking
        are only allowed in designated areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0af462-ef17-4b75-9944-d3241b23dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:05:22.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:50:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP president Emmanuel Calanog said the decision to have spectators
        back in the arena was reached after consultations with the league''s bio security
        officers, Commission on Higher Education, and the local government unit of
        Pasay City where MOA Arena is located.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc8b4e-9985-4e38-aead-3f93ef205e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:05:22.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:50:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accelerated the opening to a live audience with Alert Level
        1 continuing in Metro Manila," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85bb82-03a4-4ad3-996b-44e98fbf116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:05:22.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:50:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tickets for the quadruple header scheduled on April 5 will <a
        href="http://smtickets.com">go on sale</a> starting April 2. There will be
        no patron and ringside tickets to be sold as those sections will serve as
        bubble areas for the teams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b027feb8-48e4-4ae2-9984-c9763c4e9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:05:22.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:50:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students may avail of the discount for upper box and general admission
        tickets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655aa399-1fb1-45d4-9a7e-1ff028acbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:05:22.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:50:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game between the De La Salle University Green Archers and University
        of Santo Tomas Growling Tiger will serve as curtain raiser at 10 a.m. Then,
        the University of the Philippines Fighting Maroons take on Adamson University
        Soaring Falcons at 1 p.m., followed by the Far Eastern University Tamaraws
        tackling the University of the Easte Red Warriors at 4 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccf206-24d7-4253-8955-1e42a9f3d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:05:22.521+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T15:50:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap off the day, defending champions Ateneo de Manila University
        Blue Eagles will square off with the National University Bulldogs at 7 p.m.</p>'
