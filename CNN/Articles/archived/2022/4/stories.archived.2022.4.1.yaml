      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87021ac4-4412-42ce-a44a-d0bb7a7282c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Shanghai''s more than 30,000 cases in March
        have been recorded as asymptomatic or mild, with the city reporting no deaths
        so far. Nonetheless, there''s been tremendous strain on the health care system,
        as patients must stay at hospitals and quarantine centers —&nbsp;which workers
        are rushing to construct in stadiums and exhibition centers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642813fb-1e72-458e-b228-e69c8b103766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22e392-7b58-4f2e-a353-3e9f2f5e7f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an off-duty nurse died after being turned away from an
        emergency ward at her own hospital that was closed for disinfection, the hospital
        confirmed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b861d08-59fd-4367-91ce-eb1a2ac65fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743054b-666a-4a71-97ab-96cf8bb52cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident in the locked-down area of Pudong died Wednesday
        after suffering a medical emergency in his home before being able to reach
        the hospital.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b4db2-f0e6-48c5-bdb7-88b2b90b8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60255400-9c04-423a-988b-21ef1d1f0796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widely shared video on Chinese social media that appears to have
        since been deleted by the original poster shows residents gathered around
        an ambulance pleading for help, and a defibrillator, for their neighbor.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278696a-ad93-4ac6-814a-79fc2eb7284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d02409-1498-4427-8a1f-39107fe43bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the medical worker in view, dressed in a hazmat suit and seated
        inside the ambulance, appeared not to budge. The vehicle was already meant
        to transport another resident, a statement from the local health authorities
        later said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0546cb-b0a9-4073-84ba-e2a058a2f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89046ec6-9eed-4a5a-8c74-89726e2f540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This case —&nbsp;the circumstances of which could not be independently
        verified by CNN —&nbsp;prompted an apology from the Shanghai Pudong New District
        Health Commission on Thursday that put the onus on the medical worker. The
        commission said that even though the health worker was trying to focus on
        treatment of another patient, what he did was "inappropriate" and due to "lack
        of experience."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a1eab-2de4-4096-a665-e543175fa621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da237199-c6a8-4405-b0d3-245ca90b4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some observers on social media blamed the system. "We are not
        killed by Covid, but by the Covid control measures," noted one popular comment
        on the Twitter-like Weibo.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45adbd3-3a58-4c26-a9ff-9334379b2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e20af-6c6b-46b7-882d-5da0ae466f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lives first and people first''</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcac99-4fe1-4eeb-946f-c1dd4d0e90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as its cities struggle to cope with the burden of zero-Covid,
        it''s clear that China''s leadership fears the alternative would be worse
        —&nbsp;with health officials in recent days emphasizing the dangers of the
        health system being overwhelmed if the virus spreads widely in the population
        of 1.4 billion, especially as vaccinations lag among the elderly.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7e52c-ce4a-409e-aa47-57c998299016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabaced6-cbcb-42cb-a665-765a02bb28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, China has attempted to rally its people to support their
        Covid-19 measures under the banner of "lives first and people first" — a phrase
        attributed to a speech by Chinese leader Xi Jinping last month, where he exhorted
        authorities to "achieve maximum effect in prevention and control, with minimum
        cost."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c071bb-e02b-4f26-9da9-5acb5f5275d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b93de-eb08-4f1e-ac82-32aaeeb76e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two years China''s "zero-Covid" policies have been broadly popular
        —&nbsp;especially as state media highlighted the horrors of outbreaks overseas
        and instilled fear about the disease.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b6368-0039-4a9e-b520-6ef736196ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd190cb-1b6d-4fcf-9375-9cd551bd0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, there are signs people are growing concerned over that
        cost, according to health security expert Nicholas Thomas, an associate professor
        at City University of Hong Kong.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08ee6b-812e-4a2a-925c-f41a732a6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41780dea-9fdc-44d7-9181-85bc730fef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an emerging public concern about both the threat of the
        virus and the social and economic challenges posed by the emergency responses,"
        Thomas said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635bbfb-ad67-4a59-bd6e-08bf0dac4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9ca35-c305-44dc-81c7-b2a8029a2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese authorities now face the double challenge of reassuring
        the public and, simultaneously, battling a virus that has escaped its control."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb3c3a-1b83-4359-86d4-0993b4b25ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:48:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/01/china/shanghai-jilin-china-covid-outbreak-cost-intl-hnk-mic/index.html"
        href="https://edition.cnn.com/2022/04/01/china/shanghai-jilin-china-covid-outbreak-cost-intl-hnk-mic/index.html">In
        China''s ''zero-Covid'' lockdowns, patients with other diseases are struggling
        to survive</a>"</em></p>'
