    'lead': 'Pope Francis recently announced reforms that will allow women to head
      some Vatican offices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T07:42:27.442+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T15:54:31.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:48.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opinion: The Pope puts a crack in the Catholic Church''s ''stained glass
      ceiling'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77df39-e00f-4166-b268-96462c7d86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kirsten Powers is a CNN senior political analyst
        and New York Times bestselling author of "Saving Grace: Speak Your Truth,
        Stay Centered and Learn to Coexist with People Who Drive You Nuts." Follow
        her on Twitter, Instagram or Facebook @KirstenPowers. The views expressed
        in this commentary belong to the author. View <a href="http://cnn.com/opinions">more
        opinion</a> at CNN.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77976f-1692-42d6-8248-669839fde118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c899d5e-2459-42c6-ae06-f5e7d3ed1f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis put another crack in
        the Catholic Church''s "stained glass ceiling" last week, announcing reforms
        that will allow women to head some Vatican offices. The Vatican is now free
        to hire the best person for these jobs, instead of being limited to an ever-shrinking
        group of cassocked men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f8460-063a-4ce6-bada-9073a4e6953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd976c9-6576-4185-8d1d-1fdffde53d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news caught some by surprise, because as recently as 2015 Pope
        Francis rejected the idea out of hand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf577f7-12cf-4731-90a9-ff352adc8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038604c-c0ca-40bd-b33b-b91fcf349aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate McElwee, the executive director of Women''s Ordination Now,
        a feminist Catholic organization, told me, "The fact that [Francis] evolved
        on this question in such a short amount of time is huge and gives a lot of
        hope to me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de3ee2-95f6-451b-8936-7572f40f8409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13690e-a944-4319-93fd-f5870bcc0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the step is laudable. But it''s time for Francis to evolve
        on another issue: his opposition to ordaining women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859b808-bc7c-4fd1-adb0-7a5e0657f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0aa91e-d1a9-42b7-bb06-338ff2147358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:37.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has made other moves towards women''s equality in the church,
        including issuing a decree that formally allowed women to give readings from
        the Bible during Mass, act as altar servers and distribute communion. And
        significantly, last year he appointed the French nun, Sister Nathalie Becquart,
        as the first woman to serve as an undersecretary of the Synod of Bishops,
        an advisory body to the pope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c140d-d418-4480-8044-473c444694ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9d204-5942-4145-acaa-06c9bfe68860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has invoked Pope John Paul II''s apostolic letter Ordinatio
        Sacerdotalis as the final word against women priests but has left the door
        open regarding female deacons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a09f2-d243-4cd7-8bdf-a1d8bccce35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f79794-6da8-414f-a94b-37b64ef51cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core arguments against ordination as deacon, priest or bishop
        of more than half of all Catholics are far from persuasive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16094a-364c-4479-ab78-b029ee2925e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3aa340-09fd-4836-8ee2-53a3d24246e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholics are asked to believe that Jesus''s selection of only male
        apostles presents unequivocal evidence he wanted only men to be ordained.
        Worse still, we are told that women can''t be ordained because Jesus was a
        man, therefore women can''t "image" or stand in as a representative of Christ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a35922-6a0a-4262-99cb-7f14fe25b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0105bca-0de2-4dc6-867b-79ba01e9db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally recognized Catholic theologian Phyllis Zagano, who
        Pope Francis appointed to the 2016 Papal Commission for the Study of the Diaconate
        of Women, considered these claims in her 2020 book "Women: Icons of Christ"
        and said she felt them to be not only wanting but undeniably influenced by
        anti-female animosity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd70785-540c-4b87-adec-58c2059785ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c44030-f7ab-45f8-9396-d2529170fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book, Zagano makes the case for the ordination of women deacons
        as the next obvious step toward full equality for women in the church. Deacons
        are ordained ministers who can preside at weddings, baptisms and funerals
        but cannot celebrate Mass.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9dc46a-b010-4a63-92ea-8ee15988f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa442793-b422-4440-adda-f8a3dc65aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagano pointed out in an interview that John Paul II''s Ordinatio
        Sacerdotalis does not apply to deacons, so that is one less hurdle to overcome.
        Pope Francis deemed the research of his first commission on the topic "inconclusive."
        He did, however, announce a second commission in 2020 to again study the issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550872f4-0d00-44c1-a773-73ead60c90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9bbf8-da77-49a6-87ad-efccb30e2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resistance is frustrating because the case for female deacons
        is obvious. As Zagano points out in her book, "the only person in Scripture
        with the descriptor ''deacon'' is Phoebe and Paul did not feminize her title
        to ''deaconess.''" She also writes that, "[b]ishops in the past...clearly
        ordained women as deacons with virtually identical ceremonies to those they
        used for the men they ordained as deacons."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8c3b0-40e0-4996-8913-65073b4c4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b782c5-4c7e-4436-9d85-ce7ebeba1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument that comes in for the most vigorous challenge from
        Zagano is the idea that women can''t be icons of Christ. "Not only is [this]
        wrong," Zagano writes, "It is a statement that redounds to the most serious
        and most dangerous views of women around the world," including the belief
        that women are "unclean."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7c79c-02c1-49a6-a2c2-d9399c789823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6145cff-42b8-41f4-a27e-781427de21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagano called the denial of ordination of women as deacons a "scandal"
        that "goes [so] deeply against the teachings of the Catholic Church and Scripture
        that it is probably formally heretical."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d18fc4-d0c6-4d8f-adde-4a4e0d519184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbe411-53e9-4aa5-a174-e999f8bfa71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To suggest that women can''t "image Christ" because Jesus lived
        as a man is to completely miss the point. It bizarrely has not registered
        with the men who have developed the theology of the Catholic Church that Jesus
        could only have been a man. How would a woman in a culture that unapologetically
        treated women as inherently inferior become a spiritual leader of Jesus''s
        magnitude? It''s preposterous.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9272c-d8e4-425c-9d4c-eaba4c4e92e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969461d-32b3-4d0e-a5e5-c25765d4d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What ordained ministers are imaging is not anatomy, but essence.
        If a person cannot see the image of Christ in an ordained woman, but naturally
        confers that on an ordained person with male anatomy, then they have some
        deeper issues with which to wrestle. "To deny sacramental ordination for women
        as deacons is to deny their full humanity as created in the image and likeness
        of God," notes Zagano.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4b826-e62c-49c3-89fd-bcb0d71d98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea688e-aa9e-4450-8248-583c50652221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who are wed to this ''iconic'' argument argue that...when
        people are looking at a woman at the altar, that woman doesn''t point to Jesus
        in the same easy way that a man would," Catholic scholar Natalia Imperatori-Lee
        told me. "But we don''t make priests retire when they are 33 (the age Jesus
        was believed to be when he died). Many priests are old and Jesus never looked
        old."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c3a2e-b1de-4172-8665-fb0cd00ea73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603a198-1270-4792-a81d-671f9c3ce403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people might find engaging in this debate a waste of time.
        Countless Catholics have understandably fled the church, and those outside
        of it -- and even inside -- can find it archaic, misogynist and abusive. But
        ignoring the Catholic Church won''t change the enormous influence it has over
        people''s lives. There are more than a billion Catholics worldwide, and in
        many cultures extricating oneself from its cultural power is not a real option.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04524386-7204-4d48-b71e-dad219011f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164c864-2de9-44a5-8384-d6ac175ebafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Catholic Church is a huge superpower, and we believe that the
        church could restore its moral voice and credibility if it practiced gender
        equity. Equality for women and girls changes the world," McElwee told me.
        "It''s easy for some of us in Western countries to opt out of the church''s
        powers, but in a lot of communities, the church runs the only hospital or
        the only school. The theology that teaches that girls are somehow subservient
        or the complements to men filters through, and that gets taught around the
        world."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606a3c0-6e38-42f7-8f1f-2cfde96a7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:42:27.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:54:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
