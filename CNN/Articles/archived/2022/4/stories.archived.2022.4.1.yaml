      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd774d0-03df-4de1-9e90-a4a69e91e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On a cold March afternoon in a locked-down
        city in China''s northeastern Jilin province, Chang Liping was standing outside
        a hospital, desperate and unsure of where to go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b854ea-d39a-482c-97bc-c9d61a7f3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang had been struggling to get her husband, who suffers from a
        kidney condition, into dialysis for four days —&nbsp;a routine treatment that''s
        become a seeming impossibility after their city of Changchun was forced into
        a strict lockdown earlier that month, in response to an outbreak of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c0bab-bdcd-4a13-9eff-15bca3fd0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ae023-b1a2-49b4-801c-d4c86d8486ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d taken him to the hospital designated for residents whose
        housing blocks —&nbsp;like theirs —&nbsp;had positive COVID-19 cases, Chang
        said. Even still, they were turned away. The best a community worker could
        do, according to Chang, was add her husband to a queue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded7baa-bc65-4219-bd71-6402f92c031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3951af8-877f-4c6c-b926-2abe45d33d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But how can he wait? ... He has been afraid to eat and drink for
        four days ... for fear of poisoning his body," Chang said. "The hospital won''t
        let us in, and we don''t know where to go .... now do I have to watch him
        die?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7ea2f-1c77-43f0-929a-3eb8162c99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1857cc-73aa-43db-ba4c-0a8c7c8498c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part of the city, Li Chenxi was also in a panic, unable
        to access care for her mother, who has endometrial cancer. For more than two
        weeks, her mother had received no treatment after the industrial city of 8.5
        million went into lockdown on March 11. Their local hospital wasn''t accepting
        patients during the outbreak, Li said, and she hadn''t found another opening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a25c6a-e6af-4aa4-bfd4-ffcdc22151f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472b607-de52-47aa-befb-4b77a4e1b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing we can do is wait. But the tumor won''t wait for
        us. The tumor is growing every day," Li said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6fc3f9-3099-4d06-b0d5-080b73828dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1309bed-88e1-48c1-af76-b00d1cc15b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many diseases that are more serious than Covid ...
        My mom has been diagnosed with a terminal illness, and I just want to get
        the medicine as soon as possible so I can keep her alive," Li said through
        tears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accd0c7-3e62-4f26-93d3-116353ba3db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14718673-cb53-4798-9097-3b689042c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Li and Chang, their loved ones'' individual health crises are
        inexorably caught up in China''s larger one, as the country grapples with
        its first major outbreak of COVID-19 in more than two years. Now multiple
        cities —&nbsp;including the financial hub of Shanghai and several cities in
        the country''s northern "rust belt" — have been placed under government mandated
        lockdown, part of China''s uncompromising "zero-Covid" strategy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c53c4-2756-4f5d-93c8-1a6a814c8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b8985-2c9f-4b1c-a92e-eac19902e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two years, that approach — to attempt to stamp out all infections
        through stringent isolation measures, mass testing and tracing, and blunt
        lockdowns — has been hailed by the ruling Communist Party as a success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2107191e-35de-44c9-a448-e527f884818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd4ea2-c018-413c-ac0c-af31a40c51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, as the country struggles to get a handle on a weeks-long
        outbreak of the highly infectious Omicron BA.2 variant, horror stories like
        Chang''s and Li''s are, too, becoming part of what "zero-Covid" means for
        China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9965a-13cd-4b55-9381-4ca10f2393e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overwhelmed</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a82e9-104d-4e38-9db3-446809b4e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within that "zero-Covid" regime, medical systems can be quickly
        overwhelmed by the requirements to isolate all positive cases — regardless
        of their severity —&nbsp;even after rules were loosened last month to allow
        patients to be sent to central quarantine facilities and not only hospitals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66d232-fdf0-4b11-8e9b-3727f7ea0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976d58c-de44-4357-a79e-f8420e28ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular tasks for medical workers can also be complicated by procedures
        to avoid cross-contamination, while hospital emergency wards are regularly
        closed for "disinfection" due to COVID-19 exposure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4388d9d-dacd-42ff-9eb0-3e3496d8f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36004949-428b-47de-8f94-8da4fc6dc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those under lockdown, traveling to hospital can be challenging,
        often requiring special permission or ambulances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726df377-b9db-4e46-b47f-4e30ae2bc986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db702b-2c5a-4da7-9de3-4dbb98f723f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has had the unintended consequence of putting the health
        of vulnerable people at risk, as health authorities try to protect the country
        against a massive outbreak of COVID-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d200e65-8c07-4687-b828-805502dff608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff336e-bb59-4421-bcef-e5c63d3f6f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments grappling with recent COVID-19 outbreaks have
        acknowledged these shortcomings —&nbsp;and in many cases have rolled out support
        hotlines and other measures —&nbsp;like permits to leave restricted compounds
        —&nbsp;to help people access medical care.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c5bbe-a4d2-4d0c-8bd6-7701f72cbd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df17f99-30c9-4a7d-94a1-ecc7b46c013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this may not always be enough.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f715a-2863-41dc-b1bb-1a4f400b62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47a672-0a2c-49de-afe4-050be0e9d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request for comment from CNN on Wednesday, the
        Changchun Municipal Government said it had already addressed access to medical
        treatment and issued directives "emphasizing that priority be given to (critically
        ill) patients."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f195a01a-53b6-4654-b088-fac98f81769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e7e22-0c26-4f8d-b824-73f6025c3ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no problem now," said a representative, who declined to
        be named, in a call that CNN placed just hours after speaking to Li and Chang.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d9a63-0593-4f15-a7df-72dee122e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd27a1-ba24-46ed-a02c-6fe0403eb77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals cited by the women did not answer repeated calls.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0474e-3ad3-40c0-a1bd-0e2408eb0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e0d83-aadb-45d8-8175-ee8eac0de06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crisis in Shanghai</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1faa3d1-d1b2-45d5-b4b8-032a7e12648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changchun is not alone in facing these issues.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8efe6c-e932-451a-97be-fd2bc7fd9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d04e76-955f-408d-b25a-ed9ec0c310cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the financial hub Shanghai, widely considered China''s most well-equipped
        and progressive city, authorities have acknowledged shortfalls in access to
        emergency medical care as they contend with the unforeseen repercussions of
        inflexible zero-Covid policies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17787839-bcec-42c1-b0a0-aaf0b07d1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ec13a-c10b-4237-9092-792fd384a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With thousands of new cases reported daily, most of the city of
        25 million is now under strict lockdown, as of Friday morning.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532cdaca-1ccb-4536-8a1a-4ca8a4994def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under an earlier scheme, the eastern half of the city — some 11
        million people —&nbsp;were restricted to their homes for mass testing over
        four days, to be followed by the second half of 14 million for the next four.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6f5db-5735-487c-b34b-52dc0cd64731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817087a-d366-427b-aad9-414c252e358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:47:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday evening, authorities extended lockdown measures
        for most of those eastern areas —&nbsp;some of which had already been under
        more targeted lockdown for weeks, with no clear end in sight.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f7003-89a3-4890-9723-d4f2799dff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:08:35.454+08:00
