      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bdfb9c-7d85-4801-9545-c63ab3f6198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remaining safety measures</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a99ae9-4727-4e6e-81f2-295c5338e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney still isn''t 100% back to pre-pandemic operations. Take face
        masks, for instance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d98d1-2901-412f-8eea-4f03f8597f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:17.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1a1b5-bf3a-429e-80d8-727af118e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are optional for fully vaccinated guests in outdoor and indoor
        locations. Disney asks that visitors who are not fully vaccinated continue
        wearing face masks in all indoor locations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea150c-4128-444b-8ec3-f1c3265c6d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2c285-461e-43dd-abb7-6519bfb4143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And face coverings are still required by all visitors 2 years old
        and older on Disney buses and monorails. You can click here for their latest
        safety updates.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e0f65-ec14-4b37-badd-e7f56bab741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ac802-f40c-435a-a609-6d6e226e0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shanghai Disneyland closed</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4af70c-6c52-42fe-8a4f-2b041bb85a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While things are opening up more and more in the United States,
        Disney has theme parks around the world. And each one must respond to local
        conditions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8373bd7-9b18-4020-a37b-eb2bc9a5bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:21.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8a832-2920-4fea-b3b1-ea5ebe4117d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, an area of the world that has had few spikes during the pandemic,
        has seen a big increase in cases as the BA.2 variant sweeps through the country.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f9c18-b7b0-4539-844b-00a45c9e8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c88c5e-4519-47e3-9fdf-f403bfa0a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Shanghai Disneyland has been closed since March 21.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb0594-6062-4dae-8bd7-f3dfac05c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f79533-df97-4c74-8e0e-e7780d43bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a reminder that park patrons must be ready to adjust to changing
        conditions, even two years into the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cb92e-8705-4607-aa11-bf9ab11c304c'
