      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e439e-05be-4af3-a2da-20ba1573805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:46:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The election period, that means one week before and one week after
        plus the day itself of the election, happened to be spared by yellow alerts.
        Pero napagitnaan siya ng (But it''s sandwiched by) potential yellow alerts,"
        Marasigan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785cb56-a70d-47b0-84f3-9204a9ba943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:31:36.258+08:00
