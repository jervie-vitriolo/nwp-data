    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a2652-eb9f-4da7-8011-f6695a8816ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T15:22:24.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:49:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer soon switched hats and started doing commercial
        directing, and became known for his work on beauty brands — his first foray
        into commercial work was shooting hair test videos with Angel Aquino, back
        then an unknown model. He says that venturing into video was partly inspired
        by the work of photographers like the late Herb Ritts, who lent his distinct
        eye directing Madonna’s “Cherish” video in 1989. Villabona even directed an
        old music video for Ogie Alcasid for his song “Mahal Kita Walang Iba,” and
        attempted to evoke Ritts through editing and the black and white treatment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd19a74-4d72-41ca-968f-991150714f34'
