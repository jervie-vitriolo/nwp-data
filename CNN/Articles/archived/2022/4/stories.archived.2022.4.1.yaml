      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 65.8 million individuals in the country have been fully vaccinated
        against COVID-19. However, only 12 million have received the booster dose.</p>'
