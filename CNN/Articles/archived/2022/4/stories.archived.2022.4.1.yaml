    'mgnl:tags': ['Samsung', 'Galaxy', 'self-repair']
    'template': '1'
    'title': 'Samsung will now let Galaxy users repair their own devices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e7d168-6252-4ac3-892d-637aa5345e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The right-to-repair movement has scored
        another win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc489c0-38cd-41a8-8f4f-e9ac44dd9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5b733-01de-4327-92bd-7280f2c807ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is the latest tech company giving customers the ability
        to repair their own mobile devices amid pressure from consumers, regulators
        and even US President Joe Biden to ease restrictions on fixing products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3dc4b-d640-408a-bb7f-dfe4cf08fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f21a1d-0a52-45ff-a98e-c60f97e5ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Thursday a new program that will allow
        users of some of its flagship Galaxy devices to repair their own products,
        giving them and third-party fixit companies access to genuine parts, repair
        tools and visual step-by-step repair guides for the first time. Previously,
        Samsung users had to rely on the company''s in-house repair service to fix
        devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adee2b-090d-4b91-8427-6a2a19e3eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:11.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701d165-f720-4b40-9161-15c05d30f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new program will first be available starting this summer to
        users of the Galaxy S20 and S21 family of products, and the Galaxy Tab S7+,
        but not to owners of its S22 lineup. The company said it is collaborating
        with iFixit, an online repair community that''s worked with Motorola on a
        similar self-repair program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bef5e-10a0-47eb-95d6-41221cf799ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219b5b7-5691-465b-98e6-8841198ec659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Apple announced a program, called Self Repair Service,
        that will make spare parts for Apple products, such as displays, batteries
        and camera modules, available to purchase and give anyone access to repair
        manuals. The program, which has not yet officially launched, will be limited
        to iPhone 12 and iPhone 13 users to start. Apple previously said the service
        will later expand to Mac computers that use Apple''s new in-house M1 chip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345f522-9ab0-4628-8af7-6b913695410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b01cd-6d7b-4db9-b4d7-7aacbe16e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:13.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as Samsung and Apple have been criticized for using
        tactics that make it harder for independent repair businesses to access devices,
        such as using non-removable memory or batteries, or sealing devices with special
        glue. The companies argue that this is done to ensure the products are properly
        repaired through authorized repair services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429699e6-9cbf-4673-99af-9a73111ff0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0408e-48f2-4be6-8314-15b6da9bd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Wiens, CEO of iFixit, told CNN Business that Samsung''s latest
        announcement is "part of a sea change where manufacturers are moving to support
        your right to repair."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03106a9-1696-4f0d-b6e7-e380210be308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86e8da-4a78-454b-9ccd-4be0be7cebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extending the lifespan of electronics is essential for the future
        of the planet, and providing consumers with self-repair options is an essential
        step to making that happen," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8d1d2-c198-4324-80e6-1080ffe0e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c11766-cc72-424d-b808-838d06f43ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, President Biden urged the Federal Trade Commission
        to set rules preventing manufacturers from imposing restrictions on independent
        device repair shops and DIY repairs, a principle known as "right to repair."
        A week later, the FTC vowed to "root out" illegal repair restrictions on various
        products, including phones. This push has also gained traction among regulators
        in Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b42335-eecc-4929-a3e3-864c4c154f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769c3b1-6340-4a2f-a5ef-5c4c235ea7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New regulations could prohibit this practice and require all smartphone
        manufacturers to make parts, tools, repair manuals, and diagnostics for out-of-warranty
        repairs more readily available to third-party businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bf31a-52b4-4a7a-bc54-f1776546802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7060d53-1704-437f-8b82-813f46bfcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases, the price to fix a smartphone or computer is close
        to, if not more than, replacing it all together — a strategy that encourages
        people to buy new devices rather than fixing them," Pedro Pacheco, a senior
        director at market research firm Gartner, told CNN Business at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd0c34-dc8d-4752-b4be-6e52aedde7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ed6f9-3730-48bd-9ce6-1cb302cf2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers could benefit from the shift in other ways. Because giving
        customers more control over how their devices get fixed could likely prolong
        the lifespan of products, companies will need to "entice consumers to switch
        or upgrade smartphones with better specs and other approaches," Pacheco added.
        "They will need to refocus their efforts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e797e-6e3f-406a-addc-816eb8f94ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T05:12:44.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:56:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/31/tech/samsung-self-repair-program/index.html">Samsung
        will now let Galaxy users repair their own devices</a>."</em></p>'
  'Balikatan-held-facing-China--Taiwan':
