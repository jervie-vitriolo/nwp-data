      'text': '<p>"Towards the early part of third quarter. That''s about June, July.
        We''re estimating that our domestic flights will be already about 90% of pre-pandemic
        levels. And the first to actually recover are the what we call non-essential
        or tourism flights. So expect tourism to pick up as soon as possible for the
        domestic market," AirAsia Philippines CEO Ricky Isla told CNN Philippines.</p>'
