      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was lucky, fashion magazines started when I was [getting into
        fashion photography.] I shot for SM Boutique Square, Preview… Preview was
        much later but they remembered me naman. I shot for Preview, I shot for Mega,
        and Metro. So dati Metro lang yung glossy eh, tapos nagkaroon ng Mega, Preview.
        So it was a good time for photographers to get featured in glossy magazines
        and lifestyle magazines. Kasi dati, pangit yung magazines noon eh. (<em>Laughs</em>)
        Newsprint.”</p>'
