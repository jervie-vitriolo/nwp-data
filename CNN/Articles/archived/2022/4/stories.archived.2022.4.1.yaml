    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41887962-d0bc-46ee-a16c-16bb4a02032c'
    'lead': 'The Commission on Elections on Friday signed an agreement with the DICT
      for the hosting of four online services for the May 2022 polls, including voters’
      precinct finder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T17:22:48.222+08:00
