      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[My photos are] mostly ‘90s stuff because that’s when I was active
        in fashion photography. And I started posting them kasi natuwa ako. I was
        happy… I just got followed by younger people on Instagram. Yung mga kilala
        ko lang na followers sa Instagram mga ka-age ko. Si <a href="https://www.instagram.com/90skabaklaan/"
        target="_blank">@90skabaklaan</a>, may nakita siyang picture I posted a year
        or two ago of Matthew Mendoza na crush niya. I think they reposted it. Tapos
        yung ibang stuff ko, noong naglabas ako, nirerepost niya.”</p>'
