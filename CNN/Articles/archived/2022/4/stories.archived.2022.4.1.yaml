      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines voted in favor of a United Nations General Assembly
        resolution condemning the Russian incursion into Ukraine, calling for the
        "cessation of hostilities" and protection of civilians.</p>'
  'Robredo-Pangilinan-Ely-Buendia-Metro-DepEd-Dakila-Ka-Bayani-Ka':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-01T09:29:51.832+08:00
    'imagesource': 'jcr:113385a4-e49a-4b4d-8433-54bfcf6eb5ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b2b30b7-815b-48b4-bad6-813c19b423d9'
    'lead': 'The song, retitled ''Metro for Leni and Kiko,'' was released with new
      lyrics to highlight the experience of the opposition leaders running for the
      two highest posts in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T09:34:59.008+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:54:05.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:27:49.521+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leni-Kiko tandem gets re-released song from Ely Buendia; supporters
      berated by DepEd official'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647c5c6-f538-4f44-959f-42e1b22f2ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — Rock
        music icon Ely Buendia has re-released an updated version of his song "Metro"
        to show support for his candidates of choice, presidential contender Vice
        President Leni Robredo and her running mate Sen. Kiko Pangilinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21268c5-9ee7-485f-aa46-b4a4596a4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:06.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, retitled "Metro for Leni and Kiko," was released on Thursday
        with new lyrics to highlight the experience of the opposition leaders running
        for the two highest posts in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497efa5-81fd-459b-925f-305ca449ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes, "Pinunong may talino, puso, at tapang, Robredo at Pangilinan
        para sa bayan. Kapatid, ipanalo na natin ito," playing on Robredo''s tagline
        and number in the ballot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560dc46e-eb13-4645-b5f1-7bf5af67dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also features lyrics such as, "Sino ba ang makakaangat sa bayan?
        Si Leni at Kiko."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b5f2b-5bfb-455a-99fd-f00326ab1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Eraserheads frontman,&nbsp;a vocal Kakampink, said Robredo
        and Pangilinan can help boost the economy and bring back the country''s dignity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280fdbe-de2f-4f5d-8dec-5ace59829107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metro" was first released in March 2021 as part of the non-partisan
        voters education advocacy for We Need A Leader 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c843b4-6d61-4d12-abcd-49238a6748b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DepEd official fights back</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144435fc-2510-40f2-8437-afbb96ff0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an official of the Department of Education slammed supporters
        of Robredo for using a tribute song meant for COVID-19 pandemic frontliners
        to endorse their presidential candidate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb814e-2063-4a06-978c-c441c6fbe600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:10.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Alain Pascua chastised health workers who introduced
        themselves as "Nueva Ecija Doctors for Leni for Free" for performing the song
        “Dakila Ka, Bayani Ka."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d5e2f-129f-44e5-a9c5-1054478b7d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua said he spearheaded the project to release the song composed
        by Arnie Mendaros and arranged by Albert Tamayo at the height of the global
        health crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdc4e8-537b-4d61-a78a-c2e7b109bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:11.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed no permission was sought from the composer to use the
        song for a video endorsing Robredo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f4445-6a3b-46c1-b48a-be2cf8da6427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also taking offense that a mellow song about heroism was
        used to forward political messages of one party when it is clearly meant for
        all COVID-19 responders, regardless of political affiliations," Pascua said
        in a statement on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b2cb9-56ce-47c8-8093-99b112f01cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That message and recognition was sadly and unfortunately bastardized
        by this political rendition," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d465b4d-cb6a-4bd6-b59a-e01979ca03c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has been deleted online as of Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe53c62-c4b7-449a-b1b8-d54818c4fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T09:34:59.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:54:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd official also said they will seek legal actions from the
        production team.</p>'
