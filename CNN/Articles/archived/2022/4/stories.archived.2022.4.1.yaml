      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ni Michael [Salientes,] gusto ni Neal [Oshima] isama yung
        Eric Fructuoso pictures. Alam mo, dinededma lang namin noon yun. Kasi for
        Agenda Magazine, it was just one of those stories inside. Eh crush ko naman
        si Eric, so nag-invest ako na pagandahin yung pictures niya. Sabi niya, ‘Meron
        akong tattoo dito sa pwet.’ I asked, ‘Are you willing to show it?’ ‘Okay!’</p>'
