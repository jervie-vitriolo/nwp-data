      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416d23c-83ae-434f-8cc5-81d318ed28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T23:48:54.566+08:00
