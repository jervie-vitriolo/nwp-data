      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The entire
        country hasn’t been placed under the loosest Alert Level 1 yet as some areas
        still need to ramp up their COVID-19 vaccination coverage, the Department
        of Health (DOH) explained Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01d63b-0dde-4b51-9757-6812be5c435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb999551-ef70-4c9f-85e1-d2d0d5b00003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of those 57 areas <em>na hindi pa po nade-</em>deescalate<em>,
        hindi pa po nila nararating o na-</em>achieve<em> ‘yung</em> target for vaccination.
        That''s why we still cannot deescalate them to Alert Level 1," said DOH Undersecretary
        Ma. Rosario Vergeire in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0231e4-8f38-4b49-903c-f55ccf70dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec40a17-2b6f-4fc6-b557-c2f0631729dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.331+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:46:19.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In terms of those 57 areas that haven’t been deescalated
        yet, they still haven’t reached or achieved their target for vaccination.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff546d-21be-4a2c-b862-4b6e38de125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T18:36:07.331+08:00
