      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — Possible
        changes to the number coding scheme could happen after the May 9 elections
        as the Metropolitan Manila Development Authority (MMDA) conducts more consultations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69365a-e58a-41a0-9784-91e3862a8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:50:48.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:50:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikipag-usap pa din tayo sa other government agencies upang mabigyan
        nila ang kanilang suhestyon alin sa dalawa ang ating ipapatupad. Maaaring,
        siguro after elections na po natin ito ipapairal," MMDA general manager Frisco
        San Juan said on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80008f-d23b-4994-bf0a-a1ffa027a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:50:48.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:50:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are talking to other government agencies to hear
        their suggestions on which of the two options we will carry out. We will probably
        implement it after the elections.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd217d-129b-4115-bbe1-1c256ad94064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:50:48.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:50:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said the current Unified Vehicular Volume Reduction Program
        (UVVRP) or number coding scheme, which bans cars from going out on certain
        days of the week based on their plate number, only reduces traffic by 20%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e6de6-ba9a-4c2c-97f2-4b06e5e47eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T14:50:48.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:50:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two options are odd-even scheme or a modified number coding
        scheme.</p>'
