      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Institute for Climate and Sustainable Cities (ICSC)
        stood by its "very tight" power supply outlook for Luzon during the second
        quarter, including the May 9 polls and canvassing of votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9b855-67e6-4fb5-8dad-fdcf21234056'
