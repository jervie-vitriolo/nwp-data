      'mgnl:type': 'text'
      'text': '<p>With several spots still yet to be decided, only 29 of the 32 participants
        will be confirmed when the draw gets underway at the Doha Exhibition Center
        at 7 p.m. local time (12 p.m. ET).</p>'
