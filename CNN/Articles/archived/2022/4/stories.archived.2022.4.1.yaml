      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot comment on that because I am not conversant with the facts
        of the case,” the Davao City mayor told reporters when asked about the issue
        involving her running mate, presidential contender Bongbong Marcos.</p>'
