  'Duterte-Xi-Jinping-China-meeting':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-01T09:06:37.703+08:00
    'imagesource': 'jcr:b52e73aa-4a90-4e07-99b9-238aa88a8a6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d1aec5-2eb2-4333-95dd-54440307436a'
    'lead': 'President Duterte did not detail the purpose of their meeting next week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T09:08:38.843+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:54:14.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
