    'lead': 'The Mapua Cardinals are now 2-0 in NCAA Season 97 after pulling off another
      escape act against the JRU Heavy Bombers, 59-56.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-01T17:41:57.329+08:00
