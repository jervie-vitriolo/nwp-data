      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the first bill that he wants to file would be one
        addressing "wage theft" to penalize employers who fail to follow the minimum
        wage scheme.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0de47-9a3a-4ff4-b9c8-5d4e290fc879'
