      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a240a-3283-4da9-b315-59fadb103115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since March 2020, "all Disney Resort hotels that
        are part of the Disney Resorts Collection at Walt Disney World" in Florida
        are now open, according to another Disney Parks blog post on Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0590fc-447f-4840-b735-d9b23b905e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa61e9-3eda-4b81-8201-af809c72f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T07:38:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:55:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s All-Star Sports Resort reopened on Thursday, the final
        resort there to do so.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae727a6-8473-4efc-a7ba-9a167318ff23'
