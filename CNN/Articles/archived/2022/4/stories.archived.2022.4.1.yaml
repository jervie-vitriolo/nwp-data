        Cool Smashers stepped closer to a finals berth in the 2022 PVL Open Conference
        after prevailing in four sets in Game 1 of their semifinals battle with the
        Choco Mucho Flying Titans, 25-18, 17-25, 25-19, 25-11, Friday at the Filoil
        Flying V Centre.</p>'
