      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Online voter''s certificate application</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3e126-8909-4be3-9f84-78f3edd87fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Election results website</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f7411-2d0d-4dd8-a58a-306d187ba86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s Information Technology Department said the registration
        status portal and the voter''s certificate application page will be made available
        only after the May 9 polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b33c1-63fc-4d0c-bb3f-88ba7077df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To dispel any fears among the electorate regarding security compromise,
        personal data and information of registered voters are encrypted," Comelec
        chairman Saidamen Pangarungan said during the signing ceremony at Okada Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6a150-75df-4a19-aecc-5f32d7c887b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These encrypted data remain under the handling, custody, and security
        of the Comelec. For its part, the DICT will ensure the security of the cloud
        infrastructure used in hosting our online services," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f61d5-f2cf-4511-9b00-085f9446d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.251+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Acting Secretary Emmanuel Caintic said the agency can expand
        the capacity of the precinct finder as needed to prevent congestion in case
        of a surge in usage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8df1ec-d9fc-4e66-9fbb-58104535fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caintic added that it would be difficult to extract the entire database
        of names in the precinct finder – a lesson from the "<a href="http://www.cnnphilippines.com/news/2019/5/11/comelec-precinct-finder.html">ComeLeak"
        episode in 2016</a>&nbsp;– given the encryption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93475fe0-605f-4621-a1c9-d420cd3da73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless you know all the names of the people in the Philippines,
        <em>hindi mo siya maa-out</em> [you cannot extract the data]," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe2431-4dee-4585-a88d-912167ac3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-01T17:22:48.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T15:48:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precinct finder is not yet available on the Comelec website
        as of Friday.</p>'
  'Mapua-remains-unscathed':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
