    'template': '1'
    'title': 'Nine presidential bets tackle political reforms, human rights, renewable
      energy in second Comelec debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae8fb7-33a8-4502-8278-7461461faede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) –</strong> Nine
        out of ten presidential candidates discussed political system reforms, human
        rights and sources of renewable energy during the second presidential debate
        held by the Commission on Elections (Comelec) on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88175b4-e26c-463d-85a5-d2e50ea357e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4381027-fa4b-4cec-99cc-26337fd08143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo and labor leader Leody De Guzman both
        proposed a law that would prevent turncoatism, or jumping from one political
        party to another, to strengthen the political system of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6549f21-65b2-49e3-99ae-46f288e116a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94a4e3-412b-4809-90e0-1e872613e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Manila Mayor Isko Moreno strongly pushed for
        a shift to a two-party system, while former defense secretary Norberto Gonzales
        raised again his proposal to move to a parliamentary form of government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1443f60-a50f-436f-997a-772926da26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51558f6-e8cb-4d72-8e8d-2ab4ae55436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of lack of proper representation in the party-list system
        was also tackled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbeb91-0bfc-452d-b2fa-0bd4877da9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e341a71-de4d-4cab-8123-5d09c6e361b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lawyer and doctor Jose Montemayor, Jr. pushed to keep the
        system, saying he disagrees with removing the representation of sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858444b-939a-4780-9a65-a6188b3373c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9219a0da-836a-439c-8a51-ce451f054824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:44:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also said the system should stay but with added safeguards
        to ensure that the representatives are truly from the sector that the party-list
        aims to speak for.</p>'
    '11':
