      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Move on''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11f3dd-e139-4fd0-a240-c26aaf00cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarlac City Mayor Cristy Angeles has also expressed his support
        for Marcos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9798855-0ea7-4c5b-83e6-d2fb85558197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the hot weather, Angeles joined Marcos on his campaign caravan,
        which lasted for over an hour.</p>'
    '87':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Tarlac
        City Mayor Cristy Angeles, who supports Bongbong Marcos’ presidential bid,
        joins his campaign caravan in the city. She’s a member of the Nationalist
        People’s Coalition | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a><br>Election
        stories: <a href="https://t.co/Vk7WK3tgKB">https://t.co/Vk7WK3tgKB</a> <a
