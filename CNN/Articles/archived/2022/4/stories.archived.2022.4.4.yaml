      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> —&nbsp;Bank
        of Commerce (BankCom), the banking arm of conglomerate San Miguel Corp., closed
        out 2021 with a net income of ₱1.2 billion, higher than the ₱784 million booked
        a year earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1086795-36de-4ed0-b076-63472a46d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:47:40.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Monday, the company said it enjoyed "strong performance"
        last year with net interest income increasing by 6% year-on-year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe0575-e9cf-49ed-a166-9ae6b56cd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:47:40.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-interest income, meanwhile, reached ₱826 million in the period,
        buoyed by a 19% growth in service charges and fees, and commissions and gains
        on sale of acquired assets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b22ae-65bf-4bf2-bc9c-939345515ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:47:40.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results reflect the bank’s resiliency amidst the continuing
        challenges of the COVID-19 pandemic," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4d727-a44f-4b70-b28d-45fcbd17117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:47:40.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bank equipped its operations with additional technology,
        the firm said operating expenses only went up by 3% last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb67367-c08f-4114-8a98-f887e25e2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:47:40.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended 2021 with ₱199.7 billion in assets, 17% higher from ₱171
        billion in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ceb34-e2ea-49ce-ab14-4257f491b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:47:40.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was driven mainly by increased purchase of investment securities
        and a 4% growth in loans. The asset growth was supported by a 15% increase
        in deposits to ₱172 billion," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507373b7-92b5-492d-8406-c22c65252db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:47:40.014+08:00
