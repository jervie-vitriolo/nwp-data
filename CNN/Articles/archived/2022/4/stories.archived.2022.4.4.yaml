      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Vice
        presidential candidate Lito Atienza has expressed his fear over the possibility
        of having a late dictator''s son for a President, implying such a scenario
        will make the Filipinos the world''s "laughing stock."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b92af-222e-4ebc-8f08-bebc1df29197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676d870-758c-46f4-9a69-eaec3b730683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Atienza stressed the importance
        of realigning forces among other parties&nbsp;to prevent a&nbsp;Bongbong Marcos
        victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99cd89-acbb-44bf-a486-5ef08489e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674e776-1b56-445e-b5ff-dd38476fb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, a Marcos comeback is totally, totally unthinkable. I don''t
        want the Filipinos to be the laughing stock of the whole world," he said on
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee614d-f674-4fe6-8e03-d197df161c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d02278-55c2-4d23-a183-b8dc2f1755d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinipa ninyo, ngayon kinuha niyo ulit (You kicked a Marcos out,
        then you''re voting for another one again). It does not make sense to me,"
        the BUHAY Party-list representative said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca2489-5107-4dc4-b3b6-9553724b63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e091f7-fbbd-47c0-8d50-029b24f98aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is running in tandem with presidential daughter Davao
        City Mayor Duterte, has been leading pollster surveys for the highest posts
        in the land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a6384-a9f4-4515-b073-cec050cacdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd15f7f-2d4d-4e50-a40d-efed72528bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Pulse Asia survey conducted Feb. 18-23 among 2,400 respondents
        showed Marcos leading the poll on first-choice presidential reference with
        60% rating. Vice President Leni Robredo ranked second with 15%, Manila Mayor
        Isko Moreno came in third with 10%, followed by boxing champ Manny Pacquiao,
        Atienza''s running mate, with 8%, and Senator Panfilo Lacson with 2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94754e7-28d9-4f7a-8b8c-9068e62875ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5f740-2b2e-4daa-adaa-f8ce81869ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice presidential race, Duterte likewise topped the same
        survey with a 53% preference rating, followed by Senate President Tito Sotto
        with 24%, Senator Kiko Pangilinan with 11%, Dr. Willie Ong with 6%, and Atienza
        himself with 1% rating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c745c1e-e6cf-4d0c-a9d8-783ec271b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5adac0-545f-49e1-b2b7-65ae4147a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the possibility of withdrawing his candidacy, Atienza earlier
        floated the idea of allowing Sen. Sotto to replace him in the race, provided
        that presidential bet Lacson will also withdraw — a suggestion which the latter
        vehemently rejected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954baf1-0a78-4fd3-b2fb-584b56f77032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c982d1-2a88-4e96-b5ce-20fd3d8df06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 20-year regime of Ferdinand Marcos, over 11,000 people
        were reported to have&nbsp;been victims of summary execution, torture, and
        other human rights violations, according to the Human Rights Victims Reparation
        and Recognition Act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105bcf4-fd5f-4a8a-98c1-3588fcdba2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International estimates some 70,000 were imprisoned
        and 34,000 tortured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0103b6-3448-4c15-a841-278679ed40fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9cea8-4796-47dc-8077-c7261babfa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government has earlier said
        the Marcoses have amassed up to $10 billion in ill-gotten wealth, although
        other estimates put the amount of loot closer to $30 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37181520-9adc-4b85-b1cd-4df03a09db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895bd7a-675b-4f10-b1f2-1f6bd799a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has also been under fire for unpaid estate tax of ₱23
        billion, which the Supreme Court ruled in 1997 to be final and executory.
        The amount is estimated to have ballooned to ₱203 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81923772-4331-4f6f-920f-b57497f8960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a7afc-117d-483f-8109-3cbad519fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, Jr. dismissed the estate tax issue as surrounded by "fake
        news."</p>'
