      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Vice
        presidential candidate Lito Atienza will continue to vouch for standard bearer
        Sen. Manny Pacquiao even after floating the possibility of withdrawing from
        the race to the second highest post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bb879-294b-4ce1-9c9d-8ecb6c3935f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:03:11.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:35.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdc059-2042-4f4e-b509-718ba85f8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:03:11.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:35.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buhay Party-list Representative told CNN Philippines'' <em>The
        Source</em> on Monday that he will only support Pacquiao after initially saying
        that he wants vice presidential bet Senate President Tito Sotto, running mate
        of presidential candidate Sen. Ping Lacson, to replace him in case he cannot
        continue his campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676830fd-049e-4ad1-ae04-2b1b7cbc3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:03:11.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33b707-13ff-4976-8770-39b31e2e06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:03:11.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:35.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get me wrong. <em>Ang akin</em> (What I''m after) is to
        still promote my original interest and that is to help Manny Pacquiao. You
        cannot change my impression and my knowledge," Atienza said when asked for
        another possible pairing with Sotto, like Vice President Leni Robredo, who
        fares second in surveys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be44d9-9fcb-47fa-a237-054678816c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:03:11.655+08:00
