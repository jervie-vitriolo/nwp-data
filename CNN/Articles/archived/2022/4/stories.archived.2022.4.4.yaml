    'lead': 'Elon Musk''s ongoing legal battle with the US Securities and Exchange
      Commission has a new player — rapper Eminem.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T13:34:52.212+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:06:37.593+08:00
