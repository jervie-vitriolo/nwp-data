      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) –</strong>&nbsp;Mendiola
        FC 1991 held off powerhouse United City FC to a scoreless draw to finally
        clinch a point in the league table of the Copa Paulino Alcantara 2022 on Monday
        at the PFF National Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c34c705-d9bb-405c-85d7-ae46f92baa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
