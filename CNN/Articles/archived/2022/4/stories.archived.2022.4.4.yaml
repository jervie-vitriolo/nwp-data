      'mgnl:type': 'text'
      'text': '<p>Since then, many more P-pop girl and boy groups have debuted and
        gained loyal followers. While there’s no denying the scope of support given
        by these fans, the pandemic confined much of it to online spaces. This changes
        this weekend, when fans of many different P-pop groups will be coming together
