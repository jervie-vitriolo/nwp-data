      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we’re looking for now is a statement of cooperation
        among the ASEAN nations. That can be done through a majority statement.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b5316-8f56-4f44-93d8-bdc845c09746'
