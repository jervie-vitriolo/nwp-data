    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae5e6c7a-3ad4-4833-b61c-7008ef850a68'
    'lead': 'Aksyon Demokratiko presidential bet Isko Moreno seeks to adopt agrivoltaics
      in the country for power generation and boosting agricultural produce, if he
      wins as president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T00:18:15.214+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:07:05.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:32.485+08:00
