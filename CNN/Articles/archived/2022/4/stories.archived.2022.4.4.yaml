      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Pacquiao-Atienza tandem stays on, he stressed, but
        the lawmaker will continue to float his second preferred combination since
        he believes Pacquiao and Sotto are best for the two highest posts.</p>'
