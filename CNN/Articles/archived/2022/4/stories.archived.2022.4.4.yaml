      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186c6bc-36b3-44e3-a301-4bc0054b2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Marcos’ rally at the Tarlac City Plazuela, Angeles introduced
        the son of the late dictator Ferdinand Marcos Sr. She also told the audience
        "it''s time to move on."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d3b11-6df8-4419-b629-62f5e83141d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam po ninyo, history in the making po ito, isang Marcos ang tumuntong
        dito sa Lungsod ng Tarlac. Tapos na po ang away ng mga kulay, tama?" she said.
        "Susulong na po tayo. Kalimutan na po ang mga nangyari noon."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbeb4f-f91e-416a-b6ff-de178fc53c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know what, this is history in the making, a Marcos
        set foot here in Tarlac City. The battle of colors is over, right? We''re
        going to move forward. Forget what happened in the past.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c3ca7-8609-44a9-837b-ff2cbbbf0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Robredo’s campaign rally in the city last March 24, television
        personality Kris Aquino took an apparent dig at Angeles, who praised Robredo
        in late 2021 before endorsing Marcos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b325b-5b50-4908-aa13-ebe444c2be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi niyo kami iniwan, hindi niyo kami pinabayaan. Well at least
        kayo, except for you know who. Sorry sinabihan akong huwag makipag-away pero
        nabubwisit po talaga ako... nakakabuwisit talaga ''yung walang utang na loob,"
        Aquino said as the crowd of 50,000 chanted "Cristy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8432e-39b2-49b6-9e1f-f79d1898d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You didn''t leave us, except for you know who. I was
        told not to pick fights but I am really pissed. I am upset at people who have
        no debt of gratitude.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef56759-62bb-4fc3-8ce4-e09e3ce8a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles’ daughter Anvi responded by saying that they have high respects
        for the Aquinos but they never asked any favor from them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0f20a-d448-4fdc-b59b-d9164d31212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ilang beses po humingi ng tulong si Ma’am Cory (late president
        Corazon Aquino) sa family namin since PNoy (late president Noynoy Aquino)
        ran for Congress and Senate. And when he ran for president, my mom was tasked
        to be the provincial convenor under the People Power Volunteers for Reform
        here in the province of Tarlac,” she added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0ad9e-775b-4624-aa68-b442a165b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ma’am Cory sought our family’s help many times since
        PNoy ran for Congress and the Senate.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b1f64-2bd5-4fe2-908e-2add2affb3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarlac has been the home province of the Aquinos.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae674b-f160-4169-9db2-52c4096cd0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://bit.ly/3Dy6Rcg">READ: Kris Aquino campaigns
        for Robredo in Tarlac, takes swipe at ex-BF in UniTeam</a></strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000f82d-02ba-4244-b9e9-83d5574f7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aquino statue</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad59d63-dd1d-46ce-89bc-584d2ad507db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:09:18.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UniTeam Alliance''s rally was also criticized by netizens as
        a makeshift shed blocked the front view of the statue of the late senator
        and democracy icon Ninoy Aquino at the Tarlac City Plazuela during the activity.</p>'
    '88':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Late Senator Ninoy Aquino’s monument at the Tarlac City
        Plazuela has been partly covered by a white tent during Bongbong Marcos and
        Sara Duterte’s campaign rally this morning | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a><br>Election
        stories: <a href="https://t.co/Vk7WK3tgKB">https://t.co/Vk7WK3tgKB</a> <a
        href="https://t.co/puMCearHsC">pic.twitter.com/puMCearHsC</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1510094134832377860?ref_src=twsrc%5Etfw">April
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfe956-c152-460a-b9f2-12cccd9d4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23347796-908a-4c52-9f02-2fe3c36f6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is how we treat the memory of a man whose death helped
        save our country from the long dark years of tyranny and dictatorship, and
        whose blood watered the seeds of aspiration for the restoration of our freedom
        and democracy, then it must be said that he was wrong in believing that ''the
        Filipino is worth dying for,” Catholic Bishops Conference of the Philippines
        president and Kalookan Bishop Pablo Virgilio David wrote in a Facebook post
        Sunday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7598efa-4811-4fb8-9d16-ceb45d0d8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When sought for comment, Angeles said: "Pabayaaan na natin ''yung
        mga bumabatikos (don''t mind the critics). It''s time for forgiveness and
        healing. Mag-unity tayo (let''s unite)."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b32ad8-3f44-4d61-9c7b-c95b632d52e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said she hasn''t talked to Angeles about the blocking of the
        Aquino statue, but she explained that "it shouldn''t be done that way."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04c893-7ad0-4d77-837f-612128f205c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Teodoro, the incident was unintended.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff815c-b2eb-4e9b-a64c-e234ec707d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message is one of unity and mutual respect. So, if there was
        an inadvertent happening then it wasn''t on purpose. We''re so busy on our
        message of oneness and unity," he added.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82086a71-cad6-4ef5-8c7b-5b2a06c1a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s supporters earlier opposed Marcos'' visit in the province,
        saying he failed to acknowledge the wrongdoings committed during Martial Law.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0d62d-66ad-4c5f-b4ad-3b3186a36a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tarlacquenos are not dishonest. We are not tax evaders, revisionists
        of history, and his visit does not sit well with the peace-loving and good
        citizens of Tarlac," the Robredo People''s Council said in a statement.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993586a1-7776-4b45-8c77-107a1affaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro belied that their slate''s rally in the province was an
        attempt to revise history.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c9b29-530b-4f53-8829-1e7eed4a0921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You ask the people whether that''s historical revisionism or not.
        After EDSA, there was revisionism," he said. “So now the people are just doing
        what they feel will bring back their lives, will bring the Philippines forward,
        and not history and not turning accusations left and right.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2565c9-4ebd-4db6-861c-a2658bc737c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re here for the future, a forward-looking agenda for the people.
        That''s what we''re here for," he added.</p>'
  'Ukrainian-President-Volodymyr-Zelensky-Grammys':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-04T10:33:43.074+08:00
    'imagesource': 'jcr:bd51863a-4cd4-44bd-afae-4756f48a55be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
