      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung wala nang relationship, available si Sotto, I can shout
        to the high heavens, go around and tell the world, let''s go for a Pacquiao
        and Sotto tandem...Pero kung hindi magwi-withdraw si Ping, ayokong isigaw
