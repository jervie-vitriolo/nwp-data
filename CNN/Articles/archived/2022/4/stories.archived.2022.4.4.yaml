      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcff60-b8b5-4f9e-be69-4ee5a155ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the draw, both squads earned a point in the league table as
        United City continues to hold the top spot with eight points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba67279-aa96-4937-93be-ee76f9c56e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
