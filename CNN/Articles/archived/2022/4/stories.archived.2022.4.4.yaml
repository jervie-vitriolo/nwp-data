      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we traced <a href="https://www.cnnphilippines.com/life/entertainment/music/2021/11/12/the-origins-of-p-pop.html"
        target="_blank">the origins of P-pop</a> last year, producers and artists
        alike said that in order for the movement to produce quality output and reach
        the heights that K-pop groups have reached worldwide, stakeholders must value
        the craft of music making and invest more time and money into the infrastructure
        of the industry itself.</p>'
