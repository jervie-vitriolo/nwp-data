      'mgnl:created': 2022-04-04T08:36:49.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mahalaga ito para ‘yung sala namin mabawasan… magluluto para
        mag-ayuno. Tapos ‘pag alas kwatro na, mga 4:30 am, close na,”</em> said Almer
        Muin, a muslim vendor in Quiapo, Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ce1ec-2bf0-4150-a125-1c5522ab4e00'
