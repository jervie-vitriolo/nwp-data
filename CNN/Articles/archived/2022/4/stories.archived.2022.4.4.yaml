    'template': '1'
    'title': 'BankCom ends 2021 with higher profit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4981c-4bd1-407b-a4d9-da08f79d1d2c'
      'mgnl:activationStatus': true
