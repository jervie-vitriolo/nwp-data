      'mgnl:lastActivated': 2023-01-19T16:06:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ca49b-8a11-4cd1-8dc6-8d16611428df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half, Mendiola first got the clear opportunity after
        the referee assessed a penalty kick on the hard foul committed by United City
        defender Pete Forrosuelo to Cameroonian forward Sam Junior inside the box.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e1c29-7b6d-4c05-9eb3-64c7c45491bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce829a-4c7c-40c6-87cf-e46490617205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendiola team captain Jim Ashley Flores took the penalty shot, but
        the ball went above the net.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d487f-2183-4345-b0b7-090cb0154de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b605d-317b-4aaf-8112-5de140ba8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City also had its share of goal chances in the first half,
        but the corners and long balls failed to land inside the net.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241bf16-cfe5-4e88-8080-1faef40dcf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8c7d4-42f5-4cfb-a68e-b5e1f8588611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half saw the two squads intensely fighting for the ball
        in the hopes of scoring the breakthrough goal of the match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558ff70-7be7-4f6e-bae1-38ef2d06513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efd771-b9e0-4347-b768-790b9ba4ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league leading United City benefited more from ball possession
        but still struggled to make a goal from the corners and free kicks, notably
        from Mark Hartmann and Kenshiro Daniels, with Mendiola goalkeeper Michael
        Asong doing some fantastic saves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15637d30-5d7e-4278-adc0-c8a2979ade4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f2943-fb0f-4e60-a654-46af313e249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defensive pressure presented by Mendiola also resulted to its
        own fair share of goal attempts, with the nearest coming in the 85th minute
        with a counter attack from substitute forward Stephen Appiah.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5502c-afb5-4726-a3f1-6d89f73edfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1251c4-9ffc-430c-83ad-fcacf11a95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forrosuelo gave a hard tackle to the attacking Appiah, much to the
        dismay of the Mendiola bench as no whistle blew in the very physical defensive
        play.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2829d-d31d-4389-bbab-ba842eeed6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c3a89-123d-4f6d-80a8-5b80eb65f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hartmann headed the last corner of the game in stoppage time, but
        it produced no clear shot as the ball went to Mendiola defenders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b2e8d-b866-4d4a-b16c-87f01ac002f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b12f60-a7c2-41b3-b430-50023bb2a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a good achievement for us because they are a powerhouse
        team. This will boost us to pick up our first win and work even harder in
        the next game,” said Asong, whose team has lost their first two games in the
        tournament.</p>'
