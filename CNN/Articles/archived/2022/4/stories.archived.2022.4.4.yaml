      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN has been in talks with Beijing for decades over the COC,
        which will determine the only allowable actions countries can take in the
        South China Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
