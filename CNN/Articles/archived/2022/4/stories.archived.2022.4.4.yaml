    'template': '1'
    'title': 'Elon Musk''s latest court filing against the US SEC quotes Eminem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9aeba-6304-4bf5-ac1c-2f99a49a31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk''s ongoing legal battle
        with the Securities and Exchange Commission has a new player — rapper Eminem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a159f20-99cd-404f-bcd9-c48a94acf879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009cbd00-a64d-481d-b4f3-9519068add57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s lawyer, Alex Spiro, quoted Eminem''s 2002 song "Without
        Me" in the latest effort to overturn a 2018 agreement which requires the billionaire
        to gain pre-approval for certain tweets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33420818-2873-43ed-ab22-8048370320bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c56ecc3-1ea4-4fa3-83e1-e32aaa4882ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [SEC] won''t let me be or let me be me so let me see," part
        of the filing reads. "They tried to shut me down . . ."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bf3b1-ce3b-4102-b6a0-61d7d730eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f61e3-de17-4366-983b-67df3ccc2285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original lyrics had FCC instead of SEC. The Federal Communications
        Commission dropped a $7,000 fine in 2002 against a Colorado radio station
        for playing an Eminem song containing profanity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c88fcb-a472-46f2-ad42-48094c32b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96f34d-abec-404d-b914-d2284a3a5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 agreement with the SEC requires that Musk gain pre-approval
        from other Tesla executives prior to posting tweets about the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f19f2-38f1-4123-9b0f-fea0ba093d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10beec4d-c072-46cb-83fe-0e1396dfaec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Musk asked his Twitter followers last November if he should
        sell 10% of his stake in Tesla, triggering a stock selloff, the electric vehicle
        company received a subpoena from the SEC — which the CEO has called "harassment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0c82c-c51a-4ce1-b073-9b90caedd785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed51f2e-9397-471f-be63-97cadc5f01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, in response to Musk challenging the subpoena, an SEC regulator
        urged a federal judge to allow his tweets to continue to be scrutinized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4916b-79f5-424a-9564-1f0878302af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c36f7-cbf0-4c57-9a2a-3f014ebfc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Musk''s motion to quash is procedurally defective and substantively
        meritless," the SEC said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6411c9-66de-4dfe-91ed-c015cd25bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e142d29-cd87-43aa-9638-5666b4f6ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, Musk tweeted that he is giving "serious thought"
        to creating his own social media platform, claiming Twitter does not uphold
        principles of free speech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8130d2-41ac-4c5e-89c3-add84ea8ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423947d8-4774-4b4f-815b-c1d03fc43374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about Musk''s first amendment rights were clear in this
        filing as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f7971-7c1f-464c-901e-f7b871e69f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59cba4-4ae3-4a27-8dd4-2acf5712f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The First Amendment requires that agencies proceed with caution
        when constitutional rights are at stake, not seek to pursue any and all novel
        theories that broaden their authority at the cost of individual freedom,"
        Spiro wrote in the court filing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbeeee0-5641-4b86-8fbe-ce0ac6bb1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:34:52.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/03/business/elon-musk-eminem-lawyer-sec/index.html">Elon
        Musk''s latest court filing against the SEC quotes Eminem</a>."</em></p>'
  'Biden-Murdoch-Fox-News':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-04T13:34:58.153+08:00
    'imagesource': 'jcr:79e0b66a-f129-40f9-bc1c-3e91f026231f'
