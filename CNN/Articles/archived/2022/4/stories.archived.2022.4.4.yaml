    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential contenders pitch solutions to ensure stable, clean water
      supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138222f9-4f4f-40bd-be23-ac69cd7d78e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) –</strong> Candidates
        vying for the country''s top post presented different solutions on how to
        ensure a stable and clean water supply for Filipinos, during the second presidential
        debate organized by the Commission on Elections on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cbb916-e8e3-4d15-ae2a-7c3e63fcd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea77d2-367a-42aa-836f-f9a9ff46d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo and Manila Mayor Isko Moreno both recognized
        that water shortage is a looming crisis that would affect every Filipino household.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e095a-5fb1-4875-b9bb-7babffc14004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a26b54-72b6-4582-8f74-f3a56ab68a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The basic access to clean, potable water is not yet there. Hindi
        pa nararamdaman ng ating mga kababayan sa [This has not been felt yet by our
        countrymen in] Mindanao, Visayas, and some portions of Northern Luzon,” Moreno
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d684c3-fece-4f53-b64b-91d77669de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dbe2ac-1896-4ee8-8da6-386df36488b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaki na ang problema natin ngayon sa tubig at lalong lalaki pa
        [We have a big water problem now and it will become bigger],” said Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ead72-783b-43e1-8e8d-302e297186a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33eeea-69a0-4b21-817c-baaa7d3f66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his proposal, Moreno said he will order existing water companies
        and cooperatives to invest in providing enough water access in communities,
        especially in far-flung areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91817e9-9b64-4f64-bce9-205fd8ea44ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a9739-4580-4aaa-8d22-04e3bf2e5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they are not, maybe I''ll review their contracts. Make sure
        that every Filipino family or household must have access to clean, potable
        water,” Moreno said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0038b6d-089c-4535-b049-fa06d1b9bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73f847-fce4-489e-8e26-7b84d634a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo stated that one of her priority infrastructure
        projects should she win the presidency is to find new water sources, citing
        a study where the country’s biggest rivers can be utilized as a water source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269e5ae-db49-43b2-a783-64770fb65987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3c19f-3d55-4c32-8a4e-d979fb04d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, meanwhile, pitched for the creation of a
        Department of Water to regulate the country’s water supply, despite the existence
        of the Metropolitan Waterworks Sewerage System.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c8eb1-9763-4dd7-8fa6-2e3e272c9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c631d1-ab9d-4e2a-bb72-3a04529baae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan magkaroon ng regulatory sa tubig. Tulakan ng tulakan
        kung sino ang in-charge sa tubig [There must be a regulatory body for water.
        Nobody seems to want to be in charge of our water supply],” Pacquiao said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e01f1-7676-495e-a11f-6b8a20f3543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fc207-7c97-4c4e-b8b9-6a1a492a3044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson noted that the government must allot a budget
        for research and development on how excess rain can be used to boost the national
        water capacity, citing the heavy amount of rainfall in the country during
        the rainy season. He also said half of our municipalities and cities are located
        in coastal areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acb764-a0f1-474a-b18e-5e574a68008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90721656-d85e-4c7f-a3ee-b4ead14d3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit hindi tayo mag-invest ng malaking halaga sa ating national
        budget para sa research and development para ipunin ang mga nasasayang na
        tubig galing sa ulan at mapakinabangan ng ating mga kababayan hindi lamang
        sa irigasyon kung hindi sa pang-araw araw na pangangailangan?” said Lacson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3afe40-c53c-4f95-9859-faf04ef458a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02160fba-2acd-43bb-aa77-1391df088dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why don''t we invest huge funds in our national budget
        for research and development on how to gather all excess water from rain,
        so that it can be used by our countrymen not just for irrigation but also
        in their daily needs?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dcc04-23cb-47d9-abea-b15e843c4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba84e6-ee32-4559-b211-7da85ea67d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson made the remark after Norberto Gonzales said half of the
        country’s water supply used to go to waste due to old pipelines. He said these
        were restored during his stint as Defense secretary during the Arroyo administration,
        but he wondered if there were still leaky pipelines at present.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3d438-0844-480e-bec2-592ac84f7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d36414-3a1a-4777-b38b-ed4a94c0405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:36:43.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga dam, nag-aagawan kung ilang porsyento para sa agrikultura
        at para sa mga kabahayan [In our dams, we are squabbling over what percentage
        of water should be used for agriculture and for households],” Gonzales lamented.</p>'
