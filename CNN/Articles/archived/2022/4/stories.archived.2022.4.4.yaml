    'template': '1'
    'title': 'Latest atrocities in Ukraine were inevitable and won''t be the last'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7bae98-c78d-416d-a94b-c2a29a957965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Never again, the phrase often uttered
        after crimes against humanity, in practice, almost never means never again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdf9cf-e692-4bec-a965-ba07044decd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a2c70-42ab-4f81-a2ee-8cd67a01d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sickening scenes of mass graves and murdered civilians in Ukraine
        this weekend, revealed by the pullback of Russian troops from Kyiv, are jolting
        the world back to some of humanity''s cruelest outrages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ac66c-2941-4e5c-acd2-64513d117625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ff8d9-0ad0-441e-b739-c214c0b3aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a CNN team saw at least a dozen dead in body bags piled
        in a mass grave in the town of Bucha, northwest of the capital. Residents
        said around 150 people are buried there, while the mayor had said in public
        remarks a day earlier there could be up to 300 victims buried there. CNN was
        unable to independently verify those numbers or the identities and nationalities
        of those buried in the grave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5cd48-9e54-489d-8ee3-5b836762ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81fb567-33f1-4521-8673-f7b203445526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating scenes followed the emergence of images captured
        by Agence France-Presse in the same town showing bodies of at least 20 civilian
        men lined in a single street. Some were face down. Others collapsed on their
        backs, mouths open in horror. One man''s hands were tied behind his back.
        Another lay alone, next to his bicycle on a grassy bank. Russia —&nbsp;facing
        a cacophony of global revulsion —&nbsp;characteristically accused Ukraine
        of faking the horrible scenes. CNN has not been able to independently confirm
        the details around the men''s deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ecc5c-d3dd-4fa3-a130-d28c28fa48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17b120-53d4-4ae7-bc7f-7ffeb73dd3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps there''s a slim chance that such horrific footage will come
        to be emblematic of a turning point in the war by catalyzing more robust Western
        action and a new diplomatic commitment that could turn the tide of the conflict
        further against Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52d538-5b74-4dcf-b27f-3a764ad715ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460296c-1116-4cd9-bd00-f7a5f39aeb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the only conceivable way that Ukrainian civilians could be made
        safe is if Western forces intervene in the conflict or Russian President Vladimir
        Putin suddenly calls off his onslaught.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36494c-d3a3-45e9-9551-8376ebfda69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d7080-ed2b-4d5f-bf71-3067e7e33c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither is likely to happen —&nbsp;not least because the West has
        imposed limits on its own action to avoid a direct conflict with nuclear-armed
        Moscow. And the Russian leader has always seen the lives of civilians in his
        way as cheap.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b8ec2-4509-496a-a662-a29cc30742d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d7f1a-18bb-4c89-9d35-42cfb59e0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the evidence of atrocities underscores a tragic realization
        that such evil is not simply the historic legacy of long-past wars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804a582-0cd9-4cb6-ab52-61371d861836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c541ad-dec6-4f4c-8bc5-5556824e6fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will force leaders and citizens to ask —&nbsp;or suppress —&nbsp;the
        same moral dilemma previous generations faced mostly in retrospect: why was
        more not done to save innocents from such horror?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4572c-03da-407d-bf03-efffa4e2746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d252e5-38d9-4efc-b343-2e1eb11e1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The world should not be shocked</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7c39a-a93c-48be-a1bd-a44d15731192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifeless bodies of civilians, apparently killed execution-style,
        littering the streets of Bucha brought shocked tweets and comments from world
        leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aff086-e362-4ad8-a6d4-2c29c213b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4024ce8-b8b4-4e4b-afd2-8a92f8878f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the terrible scenes should not shock anyone familiar with Putin''s
        brutal tactics and the reality of a callous land war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ca7c7-b393-41bd-b756-7ebbeda7f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44a242-bd49-4efa-bb3a-e9e20358ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they are the almost inevitable result of a vicious and
        illegal invasion of a sovereign nation, a backlash from a battered Russian
        army that didn''t expect much of a fight, and the Kremlin''s fearsome doctrines
        that rained carnage on Chechnya and Syria, as a 1940s way of total war plays
        out 20 years into the 21st century.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f71b7-16fb-476a-a58b-da3ca27b4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa054d3-cb8d-41ff-84f2-766b78a46165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They spring from the same cruel impulses as the bombardment of cities
        and hospitals, apartment blocks and air raid shelters by Russian forces in
        an operation that looks, to most of world, like an attempt to wipe Ukraine
        off the map.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2c07e-0a3a-4581-a7fd-731fb99d2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b0990-b4f4-48ed-b1f4-affb4fe3388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, Washington was in uproar over President Joe Biden saying
        that Putin''s apparent atrocities meant he was a "butcher" who shouldn''t
        remain in power. Now his supposed gaffe seems less a verbal slip about regime
        change, which the US says it will not initiate, than a prescient moral judgment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce541b5-7dea-4907-bc8c-cc371897637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ca665-3397-4d1d-9eb0-4e321bdfa163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky calls for ''such evil'' to be eradicated</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504a4b9-603f-4d8b-b43d-72a8bc98f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky issued his latest, most searing
        call for more action to save his people after the horror in Bucha transfixed
        the world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d5b5e-e219-46ed-8510-a11747afb081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d7804-ab3e-4af3-a5a2-d3f68c15de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has already seen many war crimes. At different times.
        On different continents. But it is time to do everything possible to make
        the war crimes of the Russian military the last manifestation of such evil
        on earth," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629588d-6ff2-47e4-91d3-751f4e9d852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b208b-efbe-42f8-9209-c8b7bfaf8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s poignant statement in a video address was a variation
        on the familiar refrain —&nbsp;after atrocities from Syria to Cambodia, and
        Rwanda to Bosnia over the last 50 years, and dating further back to the Nazi
        Holocaust —&nbsp;that such inhumanity must never be allowed free reign again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8d5bd-d27e-41c3-bc81-ebb68733a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e112d-ab9b-411d-a5e2-aea9b6100008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this conflict in Ukraine is susceptible to the same caveats
        and restrictions on global action to protect civilians from tyrants as many
        others —&nbsp;including China''s current repression of the Uyghur Muslims
        or Myanmar''s recent genocide against the Rohingya.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1378db-23ed-4ab6-8b3a-4f9cfe66a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e74e22-8f6b-44aa-81b5-912946d7bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West simply lacks the political will, the all-out military commitment,
        the international legal mandate -- or an acceptance of the geopolitical consequences
        that would follow —&nbsp;to undertake interventions to prevent widespread
        war crimes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b790f-85e6-4b85-bdb1-33786823d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f205d4-6430-4c62-b627-4464a07c6eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most pressing question now is whether the individual tragedies
        of civilians being ruthlessly killed in Ukraine will do anything to mitigate
        the wider tragedy of the conflict that indirectly led to their deaths.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7461b2f-7464-4ce1-bc87-1d3dd1240236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a652d-81c4-45b7-90e1-ddbc16e014f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of Ukraine have been left open to such reprisals since
        Biden and other Western leaders have decided that direct, military intervention
        in the conflict — including the establishment of no-fly zones over non-NATO-member
        Ukraine —&nbsp;could trigger a hot war with Russia, which would risk a nuclear
        escalation that would threaten all humanity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02f8f5-f730-420a-a596-99c4487c6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033af31-99d4-41ff-8fac-39a030f25a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, such evaluations may well be prudent. An elected
        leader''s first duty is the safety and security of their own people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338da60-84b7-4a4b-9ee6-18fa2da1fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280028a-dbf3-4fd5-8514-f447fe8b46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin clearly understands the West''s dilemma. His nuclear saber
        rattling at the start of the invasion, for example, triggered widespread alarm
        in the West and speculation about the mental and emotional state of the man
        with his finger on Russia''s nuclear button.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec99aa-c20b-451c-ad0d-46d195992c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd1649-a73d-4776-9b94-c9d17b65ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has provided huge hauls of anti-tank and anti-aircraft
        missiles to Ukraine, concern about encroaching over an invisible red line
        and provoking Putin caused Biden and other NATO leaders to thwart a plan by
        Poland to send Soviet-era jets to help Zelensky''s pilots establish dominance
        of the skies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f631e6-1ff7-4ac6-94ff-a3c1d6000044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52473d-f095-4049-97f9-42600b4aa00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few days will determine whether the horror of the weekend
        will lead Biden to edge closer to that line. Before news of the atrocities
        in Bucha broke, sources told CNN''s Jim Sciutto and Kaitlan Collins that the
        US was ready to facilitate the transfer of Soviet-era T-72 tanks to Ukraine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ae79f-172a-4149-962f-cfa90ff3e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f8907-8ac4-4249-9239-8f55c028958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World leaders bemoan a weekend of horror</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6345c0-6796-4857-88d6-d87f7858c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate practical impact of the terrible footage from Bucha
        was to trigger dismay and condemnation from Western governments, demands for
        war crimes investigations and promises for even tougher sanctions against
        the Putin regime.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6fe00-314d-4919-a280-a074c45c5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c9bf0-dad0-46ad-a5ec-fc9b8afcbc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible the descent into even deeper horror in Ukraine this
        weekend could initiate some formal war crimes investigation. But the UN tribunal
        in the Hague does not conduct trials in absentia. So justice could be years
        away at best. And while there is value to investigating and documenting war
        crimes and for holding those lower in the chain of command responsible, it''s
        hard to see any circumstances in the near future in which Russia would hand
        Putin over.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ceca6d-041c-4f11-aaa1-2cd821f7fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3ce94-72ae-4a4f-80bc-6b9d8e9b0730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any United Nations action would surely face a veto in the Security
        Council by Russia. Another of the permanent five members of the council, China,
        would also likely see any such investigations as potentially threatening given
        its own poor human rights record.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd03524-29f9-4e0c-be0a-2eecf0a6b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That limited possibility for accountability means the West could
        reach for its most familiar tool —&nbsp;more sanctions against Russia, the
        people around Putin and the Russian leader himself. The alleged atrocities
        in Ukraine will also certainly lead to more demands for Western leaders to
        send more lethal aid to the government in Kyiv. It''s even harder to see Russia
        being allowed back into regular diplomatic activity with Western leaders,
        at least while Putin is in power.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ce7d0-5a41-4436-b8f3-467b67892aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b64272-b0f3-4263-8d58-5fbe4e5c17b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the potency of Western anti-tank and anti-aircraft missiles,
        the debilitating costs being imposed on the Russian economy and the pariah
        status now stigmatizing Russia, there''s little evidence that Putin will be
        influenced to let up on civilians. It''s just never been part of his character
        in more than 20 years of strongman rule.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f7dd1-a666-43f9-9ffa-cec88ce6710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831d936-bd2c-4f12-b04a-6477e5633c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Russian forces appear to be regrouping away from Kyiv
        —&nbsp;a factor in discovering the atrocities they apparently left behind
        —&nbsp;Putin is giving every indication of digging in for a long war cemented
        on eastern Ukraine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7026b2-6ff3-485c-9c4c-c5a7d74e27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65df992-09b2-4396-b59e-c6dc688eb340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So outrage is, for now, the dominant Western reaction.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53e5a5-765f-4b8e-a876-595602a7025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74a142-3042-4da0-b72a-c35ca4dc83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson called the attacks against
        innocent civilians "despicable" and promised justice through the International
        Criminal Court. Speaking to CNN''s "State of the Union," US Secretary of State
        Antony Blinken on Sunday said images of dead civilians were "a punch to the
        gut" and promised the US would document war crimes by Russia and seek accountability.
        Spanish Prime Minister Pedro Sánchez expressed "horror, pain and outrage."
        Italian Prime Minister Mario Draghi said the images left him "astonished."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcbf1fb-79e3-4b8f-9fa4-71acdbbc4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad63246-d515-463d-8ad3-56feec2fcf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No doubt the expressions of disgust were sincere. But at times like
        these, world leaders often seem caught up in contests over who can register
        the most horror in a process of rhetorical inflation that hides the real questions
        at stake.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168faf5-2774-4c6a-85e4-c6f1e5c462ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d68091-cae7-4c12-bba2-574c2cb3a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, for instance, warned that "no denial or disinformation
        from the Kremlin can hide what we all know to be the truth —&nbsp;Putin is
        desperate, his invasion is failing, and Ukraine''s resolve has never been
        stronger."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9cb96-2ba4-47af-9359-5fe244a827b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27720714-5a6c-40a5-9f76-35e80bcb3c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing that Johnson said is likely to change the Russian leader''s
        ruthless approach and willingness to inflict the most brutal pain on civilians.
        The lessons of history and the strategic limitations of the West furthermore
        mean it''s almost certain the horrific scenes uncovered in Bucha this weekend
        are far from the last, or the worst, crimes against humanity of this vicious
        war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392102d-af32-4c11-b1fd-354d922f99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:13:33.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/04/politics/killings-mass-grave-bucha-ukraine-analysis/index.html"
        href="https://edition.cnn.com/2022/04/04/politics/killings-mass-grave-bucha-ukraine-analysis/index.html">Latest
        atrocities in Ukraine were inevitable and won''t be the last</a>"</em></p>'
  'im-pilipinas-visayas-isko-moreno-leni-robredo':
    'author': 'Dale Israel, Cebu based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-04T18:13:26.756+08:00
    'imagesource': 'jcr:f0625d1e-ba00-420f-9229-95272d13facd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e717c351-548c-4991-a36d-294598d2b990'
    'lead': 'A sectoral group supporting Manila Mayor Isko Moreno''s presidential
      bid has announced its shift and is now campaigning for Vice President Leni Robredo
      in the May 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T18:16:31.985+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:06:24.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:44.580+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', 'The-Filipino-Votesd', 'IM-Pilipinas', 'Ikaw-Muna-Pilipinas',
      'Ikaw-Muna-Pilipinas-Visayas', 'IM-Pilipinas-Visayas', 'Isko-Moreno', 'Leni-Robredo',
      'Bongbong-Marcos']
    'template': '1'
    'title': 'IM Pilipinas Visayas drops Isko, shifts to VP Leni Robredo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e05f6e-9336-401c-9b71-9c55ea4d9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, April 4)</strong> —&nbsp;A sectoral
        group supporting Manila Mayor Isko Moreno''s presidential bid has announced
        its shift and is now campaigning for Vice President Leni Robredo in the May
        2022 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02e2f9-3ac0-41c5-93f5-47b0752c2b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Monday in Cebu City, Ikaw Muna Pilipinas Visayas
        lead convenor Nick Malazarte said that it is only Robredo who will have a
        chance to prevent a return of the Marcoses to power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fb8e8-5b52-410b-95ae-2eafe25ff460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national leadership of IM Pilipinas, he said, has already decided
        to shift to Robredo since Moreno is not doing well in the surveys and their
        prime concern is to prevent former Senator Ferdinand "Bongbong" Marcos, Jr.
        from winning the elections. Marcos is the son and namesake of later dictator
        Ferdinand Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a75a1e-4568-4797-a876-47a20cc737be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, IM Pilipinas Secretary General Elmer Argaño said the group''s
        national leadership has yet to decide if they will switch support from Moreno
        to Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d767ef-1cbd-4644-ad58-cc49e0f60898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a danger of the Marcoses getting back to power, that is
        why if we believe Yorme (Moreno) is the best, we have somebody better (Robredo)
        because the alternative is the worst, who is BBM," said Malazarte, using Marcos''
        moniker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417a10f-f1b7-4a8d-b276-735e61820f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malazarte said there was no money involved in their shift as their
        support previously for Moreno did not also involve campaign funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3ea18-82b3-4f24-8ee7-d31d2dd207d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have already talked with the camp of Robredo to signify
        their intention to support her campaign and have also sent a letter to Moreno''s
        campaign manager of their decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967b001-cd8b-42db-97c9-b83e4091215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IM Pilipinas is one of the first groups last year that called on
        Moreno to run for President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00dab88-c4fa-4194-8017-a87bb3093c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, according to Malazarte, was a consensus among
        its different leaders in a series of meetings held since last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee542e1-bfcb-408b-baf7-7fcaa5bdf009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malazarte is also calling all other parallel organizations supporting
        other candidates to also shift their support to Robredo and prevent another
        Marcos from becoming a president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45781380-f12c-49a4-a38e-6b336abbfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will now soon go all out in the campaign and would even
        go house-to-house for Robredo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba076f-f6b4-4f6f-8520-87d4cf26a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IM Pilipinas has over 2,000 members in the Visayas alone, said Malazarte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113050d-fff9-4059-ba1d-1f11c03cc13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:16:31.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon contributed to this story.</em></p>'
