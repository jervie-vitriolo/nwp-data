        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1510096348275564549?ref_src=twsrc%5Etfw">April
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd4d1e-1c08-476d-b13b-70a8184ab5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.409+08:00
