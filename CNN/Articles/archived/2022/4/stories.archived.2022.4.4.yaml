      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7111d-0cc8-4622-b4f7-184da78ad26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:25:32.959+08:00
