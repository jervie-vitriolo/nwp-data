      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also clarified that prodding Lacson to quit from the presidential
        race was merely a "suggestion." He likened the Lacson-Sotto tandem to an ongoing
        relationship that should not be interrupted by a third party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb7316-26c5-4718-b159-6edf5be00bd4'
      'mgnl:activationStatus': true
