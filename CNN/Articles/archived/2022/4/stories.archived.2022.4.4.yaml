    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:39.849+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Rupert-Murdoch', 'most-dangerous-man-in-the-world',
      'new-book']
    'template': '1'
    'title': 'Biden called Murdoch the ''most dangerous man in the world,'' new book
      alleges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf12fbd-8bd7-4e4c-842b-111458bc3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a forthcoming book, a pair of New
        York Times reporters and CNN political analysts report that President Joe
        Biden "assessed" Fox News "as one of the most destructive forces in the United
        States."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763d497-edc4-489b-b63e-ab60bbf0a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292f6dd-65d3-4033-8ace-dbc6c4f33b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporters, Jonathan Martin and Alexander Burns, say that Biden
        was even more critical of Fox Corp patriarch Rupert Murdoch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cecc63-9429-4c62-8f5c-d1c7e633cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8205a4d2-cd5b-4107-a8fe-79cff9fbf63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the book, Biden told an unnamed associate in mid-2021
        that Murdoch was "the most dangerous man in the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53372627-531f-4d64-ad60-0b93009aac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc4f33-ddb3-4f31-996c-2b5ab66c91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The description comes many chapters into "This Will Not Pass: Trump,
        Biden, and the Battle for America''s Future," which comes out in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd5ddb4-d073-44e4-8b0f-7101a142f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079471e9-bb42-4f06-9845-237f8032312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book describes Fox as a "torrent of anti-Biden programming,
        stoking skepticism about vaccines and disseminating wild conspiracy theories
        about the January 6 attack."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b1111-417a-4f43-b728-85bd52194bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffebf360-631b-487d-802b-1c23d3282fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Biden allies have denounced Fox for those reasons and have
        blamed Rupert Murdoch and his son Lachlan, the company''s CEO, for enabling
        hosts like Tucker Carlson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749debd-7938-4f89-9f9e-ced9549cbb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a89ef-1792-4593-a7a3-75f76990b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden has never spoken about either Murdoch in public, according
        to the Factba.se database of the president''s speeches, interviews, tweets
        and other public statements. So the comment in "This Will Not Pass" may make
        waves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbb5bf-462e-4686-81b6-c2a3af5504cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd99b88-4c32-4c21-9d72-8377e632c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson declined to comment on the book''s claim
        about Biden excoriating the elder Murdoch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123351cb-fff6-4fae-ae31-b6e9ab717c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657840a-2515-4380-a825-8ff8e7043ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.121+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sometimes tangles with Fox''s White House correspondent Peter
        Doocy, and was caught on a hot mic in January calling Doocy "a stupid son
        of a bitch." Biden then called him to apologize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb2954-22b4-4572-a610-ab711c1e27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca760f-f7ef-431d-9f16-5593756ced71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also occasionally makes asides about Fox''s oppositional programming.
        Last October, at a CNN town hall, he said "I turn on Fox to find out how popular
        I am," winning laughs from the audience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16260c64-8df4-4d68-86e1-697861761a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c1798-60ca-461e-aced-8d01d99cc84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin and Burns'' reporting points to a much bleaker judgment of
        Fox''s boss behind closed doors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49804551-3703-4c15-bda6-46a43263744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T13:38:05.122+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/03/media/reliable-sources-biden-murdoch-fox-news/index.html">Biden
        called Murdoch the ''most dangerous man in the world,'' new book alleges</a>."</em></p>'
