      'mgnl:lastActivated': 2023-01-19T16:06:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported deaths, 116 (35.3%) occurred in March, 81
        (24.6%) in February, and 50 (15.2%) in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4421bc9-3e21-464a-82ab-6420d2516bd2'
