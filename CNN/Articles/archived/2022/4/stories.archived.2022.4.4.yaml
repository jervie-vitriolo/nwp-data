      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson did not budge. Atienza eventually clarified that this
        was just a "suggestion" since he respects and still treats Lacson as a friend.</p>'
