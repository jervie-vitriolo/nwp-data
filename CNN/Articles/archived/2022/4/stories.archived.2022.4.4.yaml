      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BankCom has 140 branches and 261 automated teller machines across
        the Philippines.</p>'
    '8':
