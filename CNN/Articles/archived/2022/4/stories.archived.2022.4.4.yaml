    'jcr:uuid': 'b19ad69d-7b8e-4fe2-80fc-22eef3fa6b33'
    'lead': 'President Volodymyr Zelensky offered a speech that began, ''The war.
      What''s more opposite than music.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T10:35:27.601+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:51.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:37.426+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukrainian President Volodymyr Zelensky makes appearance at the Grammys'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53233e-82af-487e-991d-40ca9ac6732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The President of Ukraine brought a touching
        moment to the 64th annual Grammy Awards Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd08ca7-5399-49dc-a5d7-3e7039163a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Volodymyr Zelensky offered a speech that began "The war.
        What''s more opposite than music."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420d92f-bce1-477f-9635-ce1bebfed82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The silence of ruined cities and killed people. Our children drew
        swooping rockets, not shooting stars," he said. "Over 400 children have been
        injured and 153 children died. And we will never see them drawing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fed957-fb35-463b-937e-534fb529461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has been outspoken in gathering international support for
        his country since it has been invaded by Russian military forces in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d458a63-98d6-4632-9f5b-3e187855fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tied that to the music industry''s biggest night by saying, "The
        war doesn''t let us choose who survives and who stays in eternal silence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26126ce1-da44-4db1-8fc2-c697532e0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our musicians wear body armor instead of tuxedos," he said."They
        sing to the wounded. In hospitals."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ef884-dff3-4a89-ab60-b5a69a7c2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "the music will break through anyway" and spoke of
        his country defending its freedom "To live. To love. To sound."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f77a76-da1e-4986-97e1-35916b0a21e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky implored those listening to "Tell the truth about war.
        On your social networks. On TV. Support us in any way you can. Any. But not
        silence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af025a3-a6c9-4fe7-8d3e-9229486c761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then peace will come. To all our cities the war is destroying,"
        he said. "Chernihiv, Kharkiv, Volnovakha, Mariupol and others. They are legends
        already. But I have a dream of them living. And free. Free like you on the
        Grammy stage."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcadcc-e1d5-4753-99ea-97f82442aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:35:27.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech was followed by a performance led by singer John Legend
        and several Ukrainian artists of Legend''s song "Free."</p>'
  'Expiring-COVID-19-vaccines-booster-shot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-04T10:37:27.945+08:00
    'imagesource': 'jcr:1e1a7809-a530-4779-878e-aaf23ba1953c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3cf010f-8340-4cc6-afd7-09104589f92e'
    'lead': 'Presidential adviser for entrepreneurship Joey Concepcion says 27 million
      COVID-19 vaccines procured by the national government and the private sector
      are set to expire in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T10:41:06.050+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:50.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:37.577+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concepcion, Drilon concerned over ₱13B worth of expiring COVID-19 vaccines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de80cb4-3a51-46a8-b7b4-a00324216206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:41:06.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Presidential
        adviser for entrepreneurship Joey Concepcion and Senate minority leader Franklin
        Drilon are expressing their concern over possible waste of multi-billion peso
        fund used to buy COVID-19 vaccines in the event they reach the expiration
        date without being administered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c87aa1-0e03-447e-9764-4dc36c80e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:41:06.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of money that may be wasted is pegged to reach over P13
        billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb104b0d-5fc1-4085-a21f-17d8b27888fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:41:06.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion on Monday made note of 27 million COVID-19 vaccines procured
        by the national government and the private sector, and set to expire in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c4c844-3a91-424b-8de7-0e8c2f2fcee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:41:06.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has advised the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases (IATF) to require proof of booster shots for
        people entering establishments by June or July to encourage more fully vaccinated
        Filipinos to get their third dose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142c418-02b8-47a3-994e-fc74e97d8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:41:06.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was very important is that we should not waste them. These
        27 million vaccines, that''s about my estimate that ten dollars each, that''s
        270-million dollars," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267009d-8f8a-4b1d-b938-8286f979669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:41:06.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon slammed the IATF and the Department of Health for what he
        called a "callous disregard" for the money of taxpayers. He implied that such
        large sum of money could have been used instead to augment the fuel subsidy
        for PUV drivers and operators affected by the astronomical increase in oil
        prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd3818-5576-465c-bb13-fe5090da7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:41:06.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than two years into the pandemic, the IATF still manages to
        mismanage the government''s response to the pandemic. It is unconscionable
        that the vaccines that were purchased through loans could end up in the garbage.
        It is criminal neglect if they let that happen," Drilon said in a statement
        on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39340c8b-0b7f-40bf-9d54-aef10967b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:41:06.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is struggling to encourage fully vaccinated Filipinos
        to receive their booster shots to increase their protection against COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1ebe5-dd4d-4df5-af7b-5f9198ba637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:41:06.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 65.8 million individuals in the country are fully vaccinated
        against COVID-19. However, only 12 million have received the booster dose.</p>'
  'pakistan-imran-khan-early-elections':
    'author': 'Sophia Saifi and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-04T10:48:09.234+08:00
    'imagesource': 'jcr:e05702de-c261-4c63-80da-b241e005c657'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00ac78bb-d73c-48f6-99a1-895aadacb62c'
    'lead': 'Imran Khan survived an attempt to oust him as Pakistan''s prime minister
      on Sunday, after a no-confidence vote was blocked in parliament by the deputy
      speaker.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T10:49:52.571+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:06:42.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:37.838+08:00
