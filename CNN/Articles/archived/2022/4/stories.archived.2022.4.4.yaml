      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza has admitted that even as he continues to recover from his
        knee surgery, he is not sure whether he can still join Pacquiao''s campaign
        in the coming days. He said that he never intended to run for a national post
        anyway.</p>'
