      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FQCGov%2Fposts%2F286483943666252&show_text=true&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8c639-2a5a-4876-bb4e-784d30354ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:17:47.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e464c-a0a4-4a71-b941-fab816f6b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:17:47.344+08:00
