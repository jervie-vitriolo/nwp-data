      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c8924-8bfc-49ef-8c90-7740d42b1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:03:11.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:35.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd3d98-a591-4f96-a048-6c41cd24f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:03:11.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:35.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Pacquiao''s) candidacy is dedicated to God and the country. It''s
        the reason why even if I withdraw from the race, I am not withdrawing from
        the fight, I will continue my advocacy for a good candidate to win and that
        is my good candidate Manny Pacquiao for president," he added.</p>'
