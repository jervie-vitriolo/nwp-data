      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 492 out of 2,990 ICU beds are occupied or 16.5%. There
        are currently 692 severe and critical cases in hospitals — 11.9% of total
        COVID-19 admissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899fb90-08a2-48d2-bbfd-097951ef3752'
      'mgnl:activationStatus': true
