  'Ukraine-atrocities':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'Never again, the phrase often uttered after crimes against humanity,
      in practice, almost never means never again. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-04T17:10:33.054+08:00
