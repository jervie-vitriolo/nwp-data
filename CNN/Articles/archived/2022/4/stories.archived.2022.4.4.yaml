      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the healthcare utilization rate, 16.7% of non-intensive care
        unit (ICU) beds are being used — or 4,230 beds out of 25,340.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac8b8e-6993-4546-a642-6387238d6704'
      'mgnl:activationStatus': true
