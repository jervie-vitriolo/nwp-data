  'Rappler-libel-Quiboloy':
    'caption': 'Prosecutors from Cagayan de Oro City dismissed seven libel complaints
      filed by a member of the Kingdom of Jesus Christ (KJC) religious group against
      online news outlet Rappler''s reporters, former KJC members, and a professor
      for lack of sufficient evidence. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-04T23:05:39.812+08:00
