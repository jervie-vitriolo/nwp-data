      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c645bac-e18d-4474-8f93-0fb479a6e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was her "personal wish and aspiration" and was entirely
        driven by "family considerations," said Lam in a news conference, a day after
        the nomination period for the post opened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b9d0b-f200-4e64-a8e8-902ce93602f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d888ca-8777-4aea-91b4-0d94bc3bde8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she had informed Beijing of her decision in March
        last year during China''s annual parliamentary meeting. Her term ends on June
        30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4159ff-15ef-42e7-8116-3c7256864b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4954a4c-1a1b-43f2-9c70-d7ee998eb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also mean I am finishing my 42 years of public service,"
        she said, adding that she has not decided on future plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ec5d7-f5d7-47d7-9eeb-0adc374f5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a34e1-9e2f-474f-a8cb-b7e22ad6be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation has swirled on whether Lam, who has the lowest public
        approval rating seen since Britain handed Hong Kong back to China in 1997,
        would run again in the May 8 leadership race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eac518-5414-4a59-adc1-5707316f541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e1c87-ee19-4d86-a125-5bbf1a44fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam took office in 2017, promising to "repair" a divided society.
        But two years later, she became the focus of widespread anger and discontent,
        as millions took to the street to protest a controversial extradition bill
        with China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4cd11-2843-4a42-a60a-203bc6c3c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950834a8-ea95-4864-8bcb-37421fcea90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those protests soon came to represent larger fears among the public
        of growing Chinese influence and control over the semi-autonomous city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038bfec-e693-4714-8523-3adcf8fb5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11739b58-d8ac-446e-b277-c5f53b10f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Lam ultimately withdrew the bill months into the protests,
        by then it was too late to stem public fury, fueled by allegations of excessive
        force by police and calls for increased democracy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3560f24-4dab-4504-9102-a64490150999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235e4f3-4dbf-4740-876b-a0f44932cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of COVID-19 in early 2020, followed by the introduction
        of a national security law later that same year, brought an end to the protest
        movement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac61e60-e5b0-4d21-aac9-23bd9bac36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c93fb3-2d75-4510-be18-cec8ddf5f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which was promulgated by Beijing, has come to define Lam''s
        tenure, transforming the city''s social and political landscape. Under the
        law, democracy activists and politicians have been arrested and many of Hong
        Kong''s largest unions, advocacy groups and media outlets have been dismantled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89511c3e-167a-4a62-9b83-24cf332cee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e560552-9bb3-4f34-bdcd-4a675c6019a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Hong Kong was initially shielded from the worst of the
        pandemic, thanks to strict border controls and restrictions on daily life,
        new fast-spreading variants have plunged the city —&nbsp;and Lam''s administration
        —&nbsp;into crisis once more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96539987-9154-44ee-8369-76d1acf19f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ec7eb-3d1a-4c21-aa82-28856a7bb4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s death rate per capita has been the highest in Asia and
        Oceania every day since February 28, driven in part by low vaccination rates
        among the elderly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1206532-d04a-4ef3-afb5-0058edcf6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49825cb4-fb1d-418e-af82-f5dc95f92713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the peak appears to have passed, with new cases now declining
        day-by-day, the wave has reignited anger toward Lam and the government, who
        face accusations of poor preparation during a public health crisis two years
        in the making.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44fc23-0f0a-4df9-a7c9-1d2e60948939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f2f73-2d85-4f95-b32e-88e1e36d08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the position of Chief Executive now up for grabs, local media
        has highlighted former police officer and Chief Secretary John Lee, and Financial
        Secretary Paul Chan, as potential contenders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9995cb5-b9eb-4c27-a0e9-809a5cd79293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cbe13-f77a-4641-b09a-6ccc0a3f1266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive will be selected by the Beijing-dominated Election
        Committee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd89d2-39cf-4d5f-99ef-d97cf3a39ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a7242-3631-40a9-9f71-8df656c2ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Beijing introduced sweeping electoral reforms, which
        gave local authorities greater powers to vet candidates and ensure that only
        "patriots" are allowed to stand as candidates. In June, a new loyalty oath
        was introduced for all Hong Kong elected officials —&nbsp;from local councilors
        to legislators —&nbsp;which impedes access to civil posts for pro-democracy
        candidates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01647e22-8bb2-41e9-b1e8-e8d9939d8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee9d5b-c4a7-4f50-adbd-21b66bad1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Western countries, including the United States and United
        Kingdom, have expressed concern over the drastic shifts in Hong Kong''s electoral
        system, with the US State Department saying in a recent report that China
        played an "unprecedented role in directing the outcome of the Hong Kong elections."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2a217-8ddd-49de-a388-81ed198434fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a8f34-215c-4fc4-9107-2dae5aecbfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s government has hit back at both countries, insisting
        on Friday that the rights and freedoms of citizens are "well-protected."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0298f-264b-4c28-8a47-3e763d861a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:10:14.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/04/asia/hong-kong-carrie-lam-election-intl-hnk/index.html"
