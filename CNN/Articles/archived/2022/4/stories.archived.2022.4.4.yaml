      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manny Pacquiao to me is the most qualified, and to me, the best
        available presidential aspirant," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fcd6db-1c7c-4dc1-83c1-0e7bb7cae1a3'
