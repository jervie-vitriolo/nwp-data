      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: A version of this story appeared in CNN''s Meanwhile
        in China newsletter, a three-times-a-week update exploring what you need to
        know about the country''s rise and how it impacts the world. Sign up <a href="https://edition.cnn.com/specials/meanwhile-in-china">here</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f8de0-85f1-4634-a160-79a73f59fef5'
      'mgnl:activationStatus': true
