      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 73.47% of the target population have been vaccinated
        and 75.83% of the target elderly population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880fc11-7bb2-4869-81f2-65a36b98dd4d'
