      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si</em> VP Leni <em>at</em> Ka Leody<em> lamang ang may tapang
        na magsalita ng totoo ukol sa kawalang hustisya na patuloy na ginagawa sa
        akin</em>," said De Lima in a statement.</p>'
