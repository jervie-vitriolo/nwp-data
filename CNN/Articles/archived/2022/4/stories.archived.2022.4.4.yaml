      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga senior na magiging bahagi ng programa ay mabibigyan ng
        gamot kada buwan, base sa kanilang pangangailangan [Seniors who will be part
        of the program will be given medication each month, based on their needs],"
        it said.</p>'
  'Jack-Santiago-UE-head-coach-suspended-two-games-Ricci-Rivero':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-04T19:22:33.293+08:00
    'imagesource': 'jcr:1f3c9a93-719e-433c-a63c-50038b495a72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fb2ac42-2560-474b-93ad-4035cba8be5c'
    'lead': 'The league has downgraded the suspension meted on University of the East
      Red Warriors rookie mentor Jack Santiago for “conduct unbecoming of a head coach”
      from three games to two games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T19:33:42.001+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:06:21.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:45.731+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UE coach Santiago suspended after telling players to ''harm''
      UP''s Rivero'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2370b-5321-4acd-895f-cf3446b3bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:33:42.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> University
        of the East rookie head coach Jack Santiago has been slapped with a two-game
        suspension for his actions during the Red Warriors’ game against the University
        of the Philippines Fighting Maroons over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb469b-fb0f-4b6c-9145-ce98ac0b9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:33:42.003+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP Season 84 basketball commissioner Tonichi Pujante said in a
        statement released Monday that a thorough review showed Santiago telling his
        players to inflict harm on UP player Ricci Rivero in the second quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41f370-2ee2-466e-b4cc-ecb130ba1518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:33:42.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pujante recommended the suspension of Santiago for the rest of the
        first round, or a total of three games, but the UE coach asked for the penalty
        to be reduced to two games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903e028-b3c9-4875-9d5d-7d8396159ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:33:42.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence is never an option. Let this serve as a lesson to the
        entire UAAP community as well," said Pujante.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e74722-941f-414e-b765-d94ac11caeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:33:42.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago will miss UE''s games against the Far Eastern University
        Tamaraws on April 5 and the Adamson University Soaring Falcons on April 7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77356a2a-95f1-4533-8d0e-dd75f93cf732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:33:42.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Santiago, Pujante also summoned UE guard Harvey Pagsanjan
        for his unsportsmanlike foul penalty two on UP''s Zavier Lucero at the 2:26
        mark of the second quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c436f-08ec-45c6-b009-ac09d4793bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:33:42.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also suspended for one game day was one of the three officials that
        worked the UE-UP game after failing to act on Santiago''s unsportsmanlike
        instructions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd9b88-fdbb-43f4-b39b-5b141f7e6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:33:42.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors are the only winless team in the men''s basketball
        tournament after four outings.</p>'
