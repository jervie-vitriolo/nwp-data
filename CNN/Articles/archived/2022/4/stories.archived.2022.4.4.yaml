      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Miss
        Eco International Kathleen Paton is ready to start her reign, after the country''s
        bet won the crown in the pageant held in Egypt last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab4192-1c5a-41da-8989-abf913333370'
