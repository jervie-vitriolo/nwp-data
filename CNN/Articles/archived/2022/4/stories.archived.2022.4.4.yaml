      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Muslims
        on Sunday started the observance of the holy month of Ramadan, the ninth month
        in the Islamic calendar dedicated to fasting and prayers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd2eea-f5b7-4884-8a61-c5760ccb8015'
      'mgnl:activationStatus': true
