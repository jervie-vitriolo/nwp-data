      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Quezon
        City senior citizens will no longer have to worry about their maintenance
        medicine bills, as the local government will provide the drugs for free starting
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc835b7d-f261-4d4b-981d-a75336d8a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:17:47.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its Senior Citizens Maintenance Medicine Program, the city
        government said elderly citizens can receive medicines for hypertension, diabetes,
        and high cholesterol.</p>'
    '9':
