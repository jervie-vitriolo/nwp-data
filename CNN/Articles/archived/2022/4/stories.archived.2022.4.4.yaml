      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the topic of human rights, candidates brought up the drug war
        and the reported extrajudicial killings (EJKs) under the Duterte regime.</p>'
