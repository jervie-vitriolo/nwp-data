    'jcr:uuid': '39c9e202-ff85-4df3-bcc3-8bd4ac029956'
    'lead': 'Candidates vying to be the country’s next president present different
      solutions on how to ensure a stable and clean water supply for Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T00:36:43.241+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:07:04.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
