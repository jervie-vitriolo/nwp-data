      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, for her part, acknowledged that creating
        an ASEAN South China Sea Code of Conduct (COC) is a tough task, given that
        there are countries “innately” against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2314b7-83d9-4fe5-8ab3-e97d8523539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070906c-7b6c-4d44-ac64-41bc4443791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero sa aking palagay, ‘yung bansa natin, ‘yung Pilipinas ‘yung
        dapat talagang mamuno nito dahil tayo ‘yung may arbitral ruling, at kailangan
        nile-leverage natin ‘yung arbitral ruling na ‘yun para kumbinsihin ‘yung mga
        kasama natin sa ASEAN na patuloy na ipaglaban ito,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b396675-7b82-47db-8d7a-dc105c4d5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358563a-2369-4f1d-a305-c2fc8ed494bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.587+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.593+08:00
