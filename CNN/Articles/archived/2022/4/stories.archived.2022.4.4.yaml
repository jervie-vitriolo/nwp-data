      'mgnl:lastActivated': 2023-01-19T16:06:23.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —&nbsp;</strong>The
        government is eyeing to put an expiration date on COVID-19 vaccination cards
        to encourage more people to get their booster shot, an official from the Department
        of the Interior and Local Government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136adaa3-2b8f-4646-87e0-95cdb5a7acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9469b-60ca-481d-b493-08706e52a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, isa po iyan sa pinag-uusapan namin ngayon, iyong, again,
        inuulit ko, iyong mga istratehiya on the policy side para iyong tao ay ma-force
        ‘no na magpabakuna or magpa-boosters,” said DILG Undersecretary Epimaco Densing
        in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff4eaf-394a-46dc-aa6b-791b5da195b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5507ea76-67d5-4a52-95e3-2afe8a28c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, it’s one of the measures we are considering.
        Again, the strategies on the policy side are to force the people to get vaccinated
        or get boosted.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03c804-7528-442b-9ac1-89a8772e23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f20aa-eb92-4410-a343-f2109b4739a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ngang posibilidad na kung hindi ka pa nakakapag-booster eh
        after six months, automatic iyong inyong vax card ay expired na,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc6e9b-633a-438d-a73a-a130c06936f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ecfa0b-40c5-45e8-b9f9-232fa7006dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s this possibility that after six months and
        you still haven’t received your booster shot yet, your vaccine card will automatically
        expire.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b88b7-1036-45d4-9f89-0dfeb434dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30c8d3-143f-4fa6-a1bd-f144839bd15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 3, government data showed that 66,125,962 individuals
        have been fully vaccinated against COVID-19, while at least 12,154,567 have
        received their booster doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02bfaf-b19a-4529-a77b-c1421a3fdb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ce250-5945-4d26-aa95-b9715e048760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said most of those who have received their booster shots
        are from the National Capital Region. However, people from the Bangsamoro
        Autonomous Region in Muslim Mindanao and some provinces still need to be convinced
        to get their boosters, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e72ed-175d-48ee-a57f-2ba15b72795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2dc5d-048e-429f-8ad0-1c187d7e4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion on Monday
        warned that 27 million COVID-19 vaccines procured by the national government
        and the private sector are set to expire in July.</p>'
