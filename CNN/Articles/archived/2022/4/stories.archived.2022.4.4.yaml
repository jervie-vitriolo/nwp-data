      'Leni-Robredo', 'Kiko-Pangilinan']
    'template': '1'
    'title': 'Over 12,000 doctors back Robredo-Pangilinan '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1a7ae-642f-4fb3-a1b1-108dcedac4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T22:10:02.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Pandemic
        frontliners have chosen to make a stand as they expressed their support for
        presidential candidate Vice President Leni Robredo and running mate Senator
        Francis "Kiko" Pangilinan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9164d24-97c4-49e4-b462-13b1fd7aa041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T22:10:02.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12,000 doctors nationwide said they have witnessed how bad
        governance brought hardships and even death to health workers and ordinary
        people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7df8b-fa00-472d-a9d0-227667f69e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T22:10:02.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala kami na ngayon ang panahon na maging makatotohanan
        at manindigan upang pahalagahan ang buhay,"</em> Doctors for Leni said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad42c18-f966-4ec9-8ddb-45c18dd1a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T22:10:02.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that now is the time to be truthful and
        make a conviction to value life.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f8502-b084-4fd6-b7f8-09426f3985de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T22:10:02.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted the Robredo-Pangilinan tandem genuinely cares for Filipinos
        and has a clea platform to help the country recover from the effects of the
        pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dea8df-b1c2-4547-99e9-9466acc79ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T22:10:02.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been praised for carrying out COVID-19 initiatives that
        directly benefitted frontliners, especially hospital workers. Her office provided
        them personal protective equipment, free shuttle service, and dormitories
        at the height of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd37434-8755-4726-ba16-07c2daf7ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T22:10:02.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of volunteer doctors also responded to the call of Robredo
        to help them in Bayanihan E-Konsulta, a free teleconsultation program that
        assists COVID-19 patients, and Swab Cab, a project which provides free antigen
        tests in areas with high positive cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d6304-75d4-423f-a639-1fcbf02904e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T22:10:02.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo unveiled her Kalayaan sa Covid Plan which puts a premium
        in having an efficient COVID response strategy. It seeks to expedite the release
        of benefits to health workers, including their hazard pay, and to expand the
        coverage to include COVID sick leave, medical insurance, and allowance for
        food and transportation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3f8bd-131c-4dc7-8f4d-7895598f9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T22:10:02.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also pushing for the regularization of healthcare workers
        and exempt them from the personnel salary cap to encourage them to remain
        in the country.</p>'
