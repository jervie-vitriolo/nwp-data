    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272807a1-b767-4ee8-bbb6-aea3224de985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:26:35.201+08:00
