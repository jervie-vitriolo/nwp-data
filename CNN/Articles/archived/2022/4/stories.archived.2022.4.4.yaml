  'PUV-fuel-subsidy-Comelec-election':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-04T14:47:06.514+08:00
    'imagesource': 'jcr:aaabf69c-a081-4249-9948-6386903c698e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27b250ce-0aff-443f-a2de-4ac12fef0f60'
    'lead': 'The LTFRB bares that the disbursement of fuel subsidy for public utility
      vehicle drivers and operators has been suspended since March 25 pending a resolution
      from the Commission on Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T14:48:21.259+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:33.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:40.933+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB awaits Comelec go-signal to resume fuel subsidy distribution'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83067e4-0c79-4956-8e38-a9277040ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:48:21.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Land
        Transportation Franchising and Regulatory Board (LTFRB) bared on Monday that
        the disbursement of fuel subsidy for public utility vehicle drivers and operators
        has been suspended since March 25 pending a resolution from the Commission
        on Elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d51f94-8cad-498a-820a-39aa7564b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:48:21.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program of the LTFRB is covered by the election spending ban,
        so the poll body has to release its decision on the petition to exempt the
        said program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69732da1-447d-4caa-91a5-a73130ebf23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:48:21.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said there was a hearing last March 29 where it vowed
        that the distribution of funds will not be used for political gains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706ae44-bed2-4c27-ac0b-8cbbfd9be3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:48:21.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LTFRB is waiting for the Comelec’s decision but card production
        and other preparations are still being conducted for the remaining payables,"
        it said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92c9dd-c973-46fb-bfd9-12467b718938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:48:21.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 110,000 of the 264,000 PUV drivers have received cash assistance
        of ₱6,500 each, which is intended to tide them over amid the massive fuel
        price hikes in the past weeks. LTFRB added it still has not received the list
        of tricycle drivers eligible to receive the subsidy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9482b-46a7-4783-9592-ca9590c465d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:48:21.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on election spending was put in place to deter electioneering
        or the use of publicly-funded programs to further a politician''s candidacy.
        Some programs of the Department of Health and Department of Trade and Industry
        have been granted exemption by Comelec.</p>'
