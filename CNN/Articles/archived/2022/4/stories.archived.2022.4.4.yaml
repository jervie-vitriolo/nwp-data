      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Pulse Asia survey conducted Feb. 18-23 among 2,400 respondents
        showed Bongbong Marcos leading the poll on first-choice presidential reference
        with 60% rating. Robredo ranked second with 15%, Manila Mayor Isko Moreno
        came in third with 10%, followed by Pacquiao with 8% and Lacson with 2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b3c87-e24e-4a77-8834-b47f5d14f170'
      'mgnl:activationStatus': true
