      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ako nagulat sa kanyang reaction. Ininsulto ko raw siya</em>
        (That''s why I was shocked by his reaction. I supposedly insulted him). Ping,
        I did not insult you...I merely made a suggestion, and friends are free to
        make a suggestion," Atienza said, acknowledging Lacson''s refusal to withdraw.</p>'
