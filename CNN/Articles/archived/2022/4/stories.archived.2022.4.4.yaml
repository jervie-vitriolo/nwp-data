    'jcr:uuid': '2bae115b-adba-4a54-a14e-e20e5fb5e56f'
    'lead': 'Prosecutors from Cagayan de Oro City dismissed seven libel complaints
      filed by a member of the Kingdom of Jesus Christ (KJC) religious group against
      online news outlet Rappler''s reporters, former KJC members, and a professor
      for lack of sufficient evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T23:10:02.278+08:00
    'mgnl:createdBy': 'janine'
