  'Isko-agrivoltaics':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-04T00:18:04.102+08:00
    'imagesource': 'jcr:a10d7308-98fe-41f1-b1e8-42002af27541'
