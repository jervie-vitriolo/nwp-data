      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eeb0eb-0229-418b-8e6f-9a057def4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.748+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When it comes to China''s signature
        zero-Covid health policy, the country''s leaders have made it clear: Shanghai
        is too big to fail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ac73a-1047-47bd-b14a-2fb16041d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b39f2-8655-4d19-940e-6557ddd90ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, which is grappling with a record number of daily Covid
        cases, has become the biggest —&nbsp;and potentially costliest —&nbsp;example
        of China''s insistence on adhering to its strict elimination strategy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ae57d-d0fb-4c7e-a1d0-34402cb49bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd7a6b-af5f-4ebf-8791-317f56ae1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the ruling Communist Party announced the deployment of
        thousands of military personnel to the locked-down financial hub to assist
        in the mandatory screening of all 25 million inhabitants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08aa44-0ae7-4a5f-88f5-df468530bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8b7a7-b02a-4636-bb86-b2804b7cd7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, which will see every city resident take a nucleic acid
        test starting Monday morning, comes as Shanghai reported a city record of
        more than 9,000 cases on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd34d39-8dc8-498c-b0a1-4578c0e96d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201872f9-7599-4490-830f-0ddb254e71a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the case numbers are small by international standards, the
        fast-spreading outbreak has placed Shanghai on the front lines of China''s
        uncompromising battle with the virus, as the government doubles down on testing,
        mandatory lockdowns, and controversial isolation policies that sees young
        children separated from their parents if they test positive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36613b-2534-4423-a9ff-e401c9f3e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0f831-2b55-45b4-ab21-ce26870c5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcing these measures, while attempting to cater to the needs
        of a locked down population has pushed officials to adopt a wartime footing.
        In recent days, more than 30,000 medics have been dispatched to the city,
        according to state media. The People''s Liberation Army (PLA) also deployed
        more than 2,000 military medical workers to Shanghai on Sunday, according
        to the official PLA Daily.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb36d6-e8c8-406d-82b9-80980b14bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6bcb78-1a6f-42f0-8630-5bb4a87f1a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political pressure has been mounting on local Shanghai authorities
        to both quell the outbreak and to address the growing chorus of concerns from
        residents grappling with the costs and inconveniences of the stringent measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88144d-778b-40c1-9426-ccfa49abd302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03900bd8-46af-4f26-9003-ee2b91207438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the city has been roiled by dysfunction, with financial
        workers forced to sleep in their offices and locked-down residents left desperately
        seeking medical care and other basic supplies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a5920-927c-440a-bccf-cfa59699a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7df89-cbb3-4bc4-8689-92d76a049f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if residents hoped the measures would soon ease, the arrival
        of Vice Premier Sun Chunlan to city over the weekend left little doubt as
        to Beijing''s position.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b73c12-733e-4d97-8e44-195dfa7f62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270add2a-4b57-41f4-aecb-7e2d576c5811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun, who has spearheaded COVID-19 control efforts throughout the
        pandemic, on Sunday stressed that Shanghai must adhere to China''s zero Covid
        policy without any "hesitation or wavering," citing Chinese President Xi Jinping''s
        instruction to eliminate the virus and to win the "hard-fought battle" against
        pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bf12c-6454-4909-a190-a2126060e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e702142-ddd8-4b46-b5fe-6a3c67accc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s health authorities have repeatedly warned about the potential
        for health systems to be overwhelmed if the virus spreads widely in the population
        of 1.4 billion, especially as vaccinations lag among the elderly, and made
        clear that Covid control is an "overriding political mission."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1d4a4-b997-4d87-9df8-f24a1aa15e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f8149-9ba5-42cb-b32a-76cd9a29779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Young children separated from parents</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0cd2bb-3273-45a4-a1bd-512c602857ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City authorities acknowledged shortcomings in their response last
        week, with Ma Chunlei, secretary-general of the Shanghai municipal people''s
        government on Thursday apologizing for not being "sufficiently prepared" for
        the outbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847589e7-0dc8-414a-b4a6-1f14bf1966bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9dc99f-e787-4332-aaa3-2cd07fe66a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days residents have continued to take to social media
        to describe challenges accessing goods, including waking up in the early morning
        hours in an attempt to place orders for limited supplies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57e959-8d0b-45b1-85bb-a51a2d1b1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e7369-b2eb-494c-9715-dce3bb0eef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nothing now —&nbsp;oil, rice, all kinds of stuff. It''s
        too hard. I set an alarm at 6 a.m. but I still can''t get rice," one user
        wrote below a social media post describing the situation in their Shanghai
        district, where authorities later said they would deliver supplies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65223ef-6485-40fc-b059-71a9f95c5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8171f1-8e9c-4e30-baea-d9b3d468cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh outrage over isolation measures was sparked over the weekend
        after photos emerged purporting to show a crowded, understaffed Shanghai hospital
        ward for children with COVID-19 who had been separated by their families due
        to isolation measures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70792d20-b37e-4aab-bcfb-b6cdb062fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b13d3-2477-4eca-94db-fab659e9ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos, the Shanghai Public Health Clinical Center, later clarified
        in a statement, were not of the COVID-19 pediatric isolation ward, but were
        taken as the hospital was transferring the regular pediatric ward to the outpatient
        and emergency building, where "more pediatric medical personnel have been
        deployed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902242f-0f21-475b-9c58-622c505e12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cf25c-229e-47e3-b3b8-9cd77e2f3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the policy itself, which requires all patients who test positive
        to be isolated, including young children and babies, has caused significant
        levels distress among parents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af2f55-d9ab-4e34-9972-230546b6b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab2b14-69b4-4ed1-8d79-c1a3e00f6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother surnamed Zhu told CNN that her 2-year-old daughter tested
        positive on March 26, and was separated from her and sent to the clinic on
        March 29, after which she received little information about her daughter besides
        updates that she was in good health.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33016262-9437-4ef2-8046-a1aa81023210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d813e6-a107-43ae-931a-9558eda8b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This disease does not require advanced medical skills, all she
        needs is care and companionship," Zhu wrote on the Twitter-like social media
        platform Weibo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe372f-add5-4fb0-805c-c06fd0d232f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e035771-70af-4c3f-938f-1e673bd20b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after repeating tries was Zhu, who is also confirmed to have
        COVID-19, allowed to enter Shanghai Public Health Clinical Center and live
        with her daughter on Monday, Zhu told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b426fd7-2285-4f3c-b19d-32e7a39e21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b00079-0c89-415d-9b99-ccd6e697a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the concerns in a press conference Monday, Shanghai officials
        said that if the parents of children are also positive, they can live with
        the children and receive medical observation and treatment together, but kids
        aged under 7 are still required to be sent to Shanghai Public Health Clinical
        Center for pediatric treatment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae0dbb-6fad-4fb7-8f28-8eea66f49613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235c29f-e206-454e-ba30-7b4050a497ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End in sight?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08763d35-59a7-4c34-82f9-3d8143736c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the citywide mass testing rolls out and most of the city
        remains under lockdown, the looming question is when Shanghai will be able
        to loosen restrictions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe83cd8-3bb3-4697-8912-1aa523161258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053fe052-6f92-4c00-8408-e24e042c6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case numbers have yet to fall in the city, and a similar situation
        is underway in northern Jilin province, which began more rigorous disease
        control measures earlier in March, but continues to grapple with its outbreak.
        The outbreaks, China''s largest in more than two years, mark the first time
        the country''s control measures are tested against the highly transmissible
        Omicron subvariant BA.2.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e9361-eaab-4dab-bc96-d81ff3a793e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc31854-d206-4b39-938c-3e3363f232a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges have some residents thinking back to the situation
        two years ago in Wuhan, when China battled its first outbreak of COVID-19.
        The city stayed under various forms of lockdown for a period of months and
        medical workers from around the country arrived to help.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbcf3b-ec1c-4138-a607-eabdec58d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cd0c4-e4b9-4dfc-b7e2-f69d91a11c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:49:29.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:30.804+08:00
