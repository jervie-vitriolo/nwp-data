      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that only labor leader Leody de Guzman and Vice President
        Leni Robredo stood for her while others only vowed to help her get due process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b8106-e36a-4222-b8d8-94e5d6a97ee9'
