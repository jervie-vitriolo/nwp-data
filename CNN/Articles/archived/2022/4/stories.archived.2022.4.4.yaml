      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate, De Guzman said De Lima should be freed from detention
        as soon as possible as she was only a victim of President Rodrigo Duterte''s
        vindictiveness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
