    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pakistan', 'Prime-Minister-Imran-Khan', 'election']
    'template': '1'
    'title': 'Pakistan Prime Minister Imran Khan calls for early election after parliament
      dismisses no-confidence vote against him

      '
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd85cc-9bd3-4bc2-8ca5-7f8420dbfdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Imran Khan survived an attempt to oust
        him as Pakistan''s prime minister on Sunday, after a no-confidence vote was
        blocked in parliament by the deputy speaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44269ac5-647e-4601-8e13-f81a63f4f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56140d-4ddc-4eed-8d9a-913790777730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, who is facing the toughest challenge of his political career,
        requested the country''s president dissolve Parliament and called on the nation
        to prepare for a fresh election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26699894-2823-4411-b9ed-3876116c3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b391f-39ce-4d34-b1f6-89f111241e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan had been set to lose the no-confidence motion, which was backed
        by an alliance of politicians -- including more than a dozen defectors from
        Khan''s own political party. But in a dramatic reprieve for the embattled
        leader, the vote was blocked as "unconstitutional" by the deputy speaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6572496-c482-4437-931e-318edd9a75f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c417f7-c9f2-49b9-b10f-225253428c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Khan has been battling depleting foreign exchange reserves
        and double digit inflation, with the cost of basic necessities such as food
        and fuel skyrocketing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484bc0f-ce26-483c-a0b0-44a92e01491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5a530-1f68-4858-ab11-735805497d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the vote, Information Minister Fawad Chaudhry said Khan
        will now continue with his responsibilities under Article 224 of the country''s
        constitution. But with no real precedent for Sunday''s chain of events, it
        remains somewhat unclear as to what happens next.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3d0ee-1a07-49a9-b5f1-40d1f2b468e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653ed31-5ea2-4406-9d9e-b8403cbac8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilawal Bhutto Zardari, one of the leaders of the opposition, called
        Khan''s move "unconstitutional," adding the matter will be taken up by the
        Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4886a4-646c-4dd8-ae33-6e6f251b549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09611b6-aaab-4c1b-a20e-8f2d3396aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s main opposition parties have been rallying for Khan''s
        dismissal since he rose to power in 2018 after a dramatic election mired in
        accusations of vote rigging and foul play.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b61f03-fbb0-4354-911a-51b5f0baefcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd554ea-53ab-4129-aa8a-d88fbb84373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As frustration with Khan''s leadership grew, the opposition filed
        a motion to hold a no-confidence vote in Parliament, accusing him of mismanaging
        the country''s economy and foreign policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5764241-f1ca-4353-af47-920e9418f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a02d3-e6fb-4f0a-92e9-26db75a4bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had urged Khan to resign ahead of the vote. Khan retaliated
        by calling them "traitors" and repeatedly emphasized his desire to fight against
        the vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708f683-dc40-4eca-8719-2a076c67abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c3e16-6c03-4a4f-838e-428a8b27feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s perceived failure to work in tandem with his allies, as
        well as country''s powerful military, had led to a breakdown of relations
        within his coalition government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86abc5d-ba5b-4da6-94a4-8647eaf2cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1d897-5d38-42f6-8e5e-892101c22437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan had previously appealed to defecting lawmakers to return to
        his party, promising they would be forgiven "like a father forgives his children."
        He warned that those who voted against him would face social disgrace, saying
        no one would marry their children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56ad4b-c80d-4abf-9ba4-909d8f65dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25188b87-aacb-4b2e-b1cb-17f343c2f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan had called on his supporters in the nation of 220 million to
        rally in the streets of the capital, Islamabad, on Sunday in protest of the
        proposed vote. Security has increased around the city, with police patrolling
        the streets. The city''s red zone, where government and military buildings
        are located, is sealed off with shipping containers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5390fc-c158-47f1-9015-fce4c4ff2215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2ee18-18cd-4248-8ef2-9eba16e9713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, tens of thousands of people gathered at the city''s iconic
        Parade Ground, chanting slogans in favor of Khan, a former international cricket
        star turned politician.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5ada8-ade4-41d0-b9e6-1125151fedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27108631-b58e-4fc7-b854-ca6d0d4da2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Pakistani leader has completed a full five-year term as prime
        minister since the country''s formation in 1947. There are now concerns Khan''s
        move to call an early election could risk further political instability in
        the South Asian nation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b776eb4e-36a2-4520-b94a-f706bd0b3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:49:52.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/03/asia/pakistan-imran-khan-early-elections-intl-hnk/index.html"><em>"Pakistan
        Prime Minister Imran Khan calls for early election after parliament dismisses
        no-confidence vote against him"&nbsp;</em></a></p>'
