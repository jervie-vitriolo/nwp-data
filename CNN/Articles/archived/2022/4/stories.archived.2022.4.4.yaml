      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238516c-f5cf-4aea-b8f0-edfb14e3267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:25:32.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of vaccinated individuals is over 66.13 million,
        including 485,128 who received their shots in the recent week. More than 12.15
        million have gotten their booster doses, including 329,164 boosted in the
        recent week.</p>'
  'AC-Energy-ib-vogt-joint-venture':
    'author': 'Pilar Manuel, CNN Philippines'
