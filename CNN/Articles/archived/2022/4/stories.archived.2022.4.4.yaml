    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quiboloy', 'KJC', 'Kingdom-of-Jesus-Christ', 'Rappler']
    'template': '1'
    'title': 'Cagayan de Oro prosecutors junk libel complaints vs. Rappler reporters,
      former KJC members'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd905df-f5b0-46b2-8319-190f70e610bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T23:10:02.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;Prosecutors
        from Cagayan de Oro City dismissed seven libel complaints filed by a member
        of the Kingdom of Jesus Christ (KJC) religious group against online news outlet
        Rappler''s reporters, former KJC members, and a professor for lack of sufficient
        evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5047315-edaa-4d84-aeb0-3349b3d55d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T23:10:02.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint resolution penned by the Office of the City Prosecutor
        stated that complainant Cherry Cabrillos —&nbsp;identified as the cluster
        coordinator of KJC in Northern Mindanao —&nbsp;accused Rappler reporters Herbie
        Gomez, Inday Espina-Varona, Vernise Tantuco and Pia Ranada of writing seven
        articles that were allegedly defamatory to the church and the group''s leader
        Apollo Quiboloy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d89c4-aadf-49c1-83d7-08b402bedaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T23:10:02.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e02ff-69ef-401e-8c73-b79a495975a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T23:10:02.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also named former KJC followers Arlene Stone, Faith
        Killion and Reynita Fernandez, and Ateneo de Manila professor Jayeel Cornelio
        as respondents for being quoted in the articles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
