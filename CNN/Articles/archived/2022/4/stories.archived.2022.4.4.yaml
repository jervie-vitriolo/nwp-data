    'jcr:uuid': '97035005-6615-444f-8f4d-8464368868d6'
    'lead': 'In a forthcoming book, a pair of New York Times reporters and CNN political
      analysts report that President Joe Biden "assessed" Fox News "as one of the
      most destructive forces in the United States."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T13:38:05.120+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:06:36.837+08:00
