      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Isko Moreno meanwhile said the country should
        continue to raise its arbitral victory against China before the rest of the
        world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1e06e-da7d-4350-a30e-15d4897aeeef'
      'mgnl:activationStatus': true
