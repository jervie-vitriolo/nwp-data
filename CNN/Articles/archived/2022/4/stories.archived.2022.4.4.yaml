      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597683b2-7d3d-4d73-83a4-74d79ad73896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims began their day with a meal before dawn called the Suhoor.
        They ate before offering the first prayer called Fajr at around 4 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4ed9b-5fb1-44b7-9974-c2fe99658fd1'
