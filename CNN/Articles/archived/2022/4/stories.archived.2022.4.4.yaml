      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Atienza
        shared how he is recovering from his knee surgery, as well as his plans, just
        35 days before the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e3885-a08a-48c1-8377-fd5a21897e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:45:33.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab5527-470c-48bc-9c70-014306f0160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:45:33.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m okay now! Better than yesterday, better than a week ago, better
        before the operation, better than after the operation. I''m now on the way
        to full recovery and I''m learning how to walk now," Atienza disclosed, noting
        that he is undergoing "very serious therapy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f589b2-8530-46d5-904e-586f6ce3686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:45:33.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e0020-aed8-48ae-befe-bc0c33d7af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:45:33.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked when he will likely join Pacquiao in his campaign
        sorties, Atienza could not give a definite answer and again hinted on his
        plan of possibly withdrawing from the race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c3f490-a766-4b29-8601-6aa38260d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:45:33.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5eaf4b-f9eb-4bb3-a233-684aba3fbbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:45:33.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why I''m considering changing course because
        I''m not very sure whether I can really fully walk, climb mountains, join
        my presidential candidate Manny Pacquiao," the BUHAY Party-list representative
        said. "In fairness to him<em> sabi ko,</em> ''I''m trying to strike a note
        of change <em>at magkaroon tayo ng</em> (so we will have a) realignment and
        we''ll get a full-time partner, but I want you to win.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48aa93-ae16-4e0e-b69b-8b6b95041c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:45:33.755+08:00
