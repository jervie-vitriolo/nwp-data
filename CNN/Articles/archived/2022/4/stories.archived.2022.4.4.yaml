      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5bb76-e7f3-4598-ab1a-4947792f5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:25:32.959+08:00
