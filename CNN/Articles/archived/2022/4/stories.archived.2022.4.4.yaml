      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Atienza said he will only back out if Sen. Panfilo Lacson
        will drop out of his presidential bid and make way for a tandem between Pacquiao
        and Lacson''s running mate Sen. Tito Sotto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8cbc3-df3b-4a2a-aa2e-ceb058a53eb2'
