  'Marcos-estate-tax-Senate-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-04T06:11:18.590+08:00
    'imagesource': 'jcr:bed84135-70db-4b4f-bd3d-e2b9c4daaf35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae3c9c8-5357-446c-9e0a-51611340345c'
    'lead': 'Sen. Koko Pimentel has submitted a Senate resolution calling for an investigation
      into the Bureau of Internal Revenue''s failure to collect the unsettled estate
      taxes of the late dictator Ferdinand Marcos Sr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T06:23:33.176+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:01.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:33.856+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Pimentel pushes probe on BIR''s failure to collect Marcos estate
      tax'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eaf0ca-4c9e-4c81-890a-4c24ab8b585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — Sen.
        Koko Pimentel has submitted a Senate resolution calling for an investigation
        into the Bureau of Internal Revenue''s (BIR) failure to collect the unsettled
        estate taxes of the late dictator Ferdinand Marcos, Sr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f433bfc-6629-4d31-9d73-b37202cdfa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Resolution No. 998 reiterated the power and duty of the BIR
        in assessing and collecting all internal revenue taxes, fees, and charges,
        as well as the enforcement of all forfeitures, penalties, and fines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc888ee-01a4-42d0-a909-f27579e178fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the records of the case Marcos II vs. Court of Appeals,
        which states that on July 26, 1991, the BIR has issued a deficiency estate
        tax assessment against the estate of the late president for 1985 and 1986,
        and 1982 to 1985.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77006ce3-0432-4abb-9c16-9cacdce30dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1997 Supreme Court ruling has long finalized its judgment on
        the tax case, which orders the Marcos family to settle its unpaid taxes. The
        estate tax liability worth around ₱27 billion in 1997 has ballooned to ₱203.8
        billion in 2021, including interests, surcharges, and penalties</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3651be8-603e-4e93-b71c-a55e01ce2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also expressed concern about the Filipinos’ suffering
        due to the effects of recession and the COVID-19 pandemic, as well as the
        increase in fuel prices brought about by the Russian-Ukraine war, which in
        turn caused a spike in the prices of basic commodities, transportation, and
        services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ce872-4b59-433c-a224-29d47c21a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the national government’s plans in helping citizens
        in their financial struggles, including Finance Secretary Carlos Dominguez
        III’s statement that a monthly basic “ayuda” of ₱200 will not be enough, while
        increasing it to ₱500 will cause problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14339c8b-dcb8-46c5-ad14-739d45e0406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also mentioned the Department of Labor and Employment’s
        (DOLE) proposal for a wage subsidy amounting to ₱24 billion pesos for around
        one million minimum wage workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e75cc7-73a3-49b1-ba63-17d20de3fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These proposed subsidies have no clear funding source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4984c-3a63-4cf4-be7c-29dee4877c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stated that the payment of the estate tax liabilities
        of the Marcoses will be in favor of the government, as it has all the rights
        to do so and will be “more than enough to fund the subsidies.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22a079-61a8-4a18-9292-b9e3471dda49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel earlier said the BIR''s delayed collection of the unpaid
        taxes needs <a href="https://www.cnnphilippines.com/news/2022/3/23/Pimentel-estate-taxes-Marcoses.html">executive
        action</a>, saying the tax collection agency ‘‘moves slowly.’’</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90364db1-14d0-4527-9a81-2593ef7878e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR has already penned a letter to the Marcos family in December,
        demanding payment for the estate tax liabilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f7f46-eafa-4d42-b607-f88374fe470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution established an “urgent and pressing need” for the
        Senate to probe BIR officials, past and present, for reasons as to why the
        government failed to collect the Marcoses’ unpaid estate taxes after almost
        25 years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5771aa-2e0e-41e6-8305-7cd4641f740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T06:23:33.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, incumbent President Rodrigo Duterte has also called
        out the BIR for its <a href="https://www.cnnphilippines.com/news/2022/3/30/Duterte-BIR-estate-tax.html">lapses
        in collecting estate tax dues.</a></p>'
