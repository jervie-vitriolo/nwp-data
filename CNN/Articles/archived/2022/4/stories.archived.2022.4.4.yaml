    'template': '1'
    'title': 'Presidential bets: Rally ASEAN countries vs. China’s militarization
      of WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a6ae8-294f-4480-b428-e6678888db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> —&nbsp;The
        country should strengthen resistance to Beijing’s militarization of the disputed
        West Philippine Sea by consolidating the position of other Southeast Asian
        nations, presidential candidates said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db492a00-d3fa-4ad4-b8ce-cf223783b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6c862-4eeb-4971-8ca3-4666d3437ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second round of the Commission on Elections debate, former
        presidential spokesperson Ernesto Abella pointed out that some members of
        the Association of Southeast Asian Nations (ASEAN) are hesitant to condemn
        China’s actions due to economic reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1207eb7-3221-427e-8bd0-9876f7e153b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6598cb3-b509-49d9-9646-cf32629d514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he and former Defense Secretary Norberto Gonzales said
        while it may be difficult for the 10-member ASEAN to reach a consensus on
        the issue, the majority may still make a collective move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aafed2-d434-4d92-9b1f-29bd76d0d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766df4fb-b535-4a8d-ad8b-f478da7666d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.586+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:07:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hinahanap natin ngayon ay isang [...] statement of cooperation
        among the ASEAN nations. Pwede po ‘yun na idaan po natin sa majority statement,”
        Abella said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf67776-633e-46cd-ad22-a33ae179fbe3'
      'mgnl:activationStatus': true
