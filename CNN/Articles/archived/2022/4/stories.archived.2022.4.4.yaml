      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— losartan (50mg/tab) and amlodipine (5mg/tab) for hypertension</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa874046-54ed-4bd6-b9d8-014cc0bb06c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:17:47.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— metformin (500mg/tab) for diabetes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd77bf-6f00-4150-a503-225bb03c44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:17:47.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— simvastatin (20mg/tab) for high cholesterol</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4da080-d243-43b3-a868-3407078d27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:17:47.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the city government said senior citizens must be
        registered at their nearest health center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40712e-d9da-4ab4-9a3b-ed8bebfaade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:17:47.344+08:00
      'mgnl:createdBy': 'lisbet'
