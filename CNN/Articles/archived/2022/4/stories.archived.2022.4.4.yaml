      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected president, he vowed to call on all member states of the
        United Nations to recognize the Hague ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2afb8-00a0-486e-a5bf-e5eb5be3c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.587+08:00
