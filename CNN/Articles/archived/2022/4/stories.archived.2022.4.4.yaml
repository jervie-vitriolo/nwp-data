    'template': '1'
    'title': 'AC Energy teams up with German firm for large-scale solar projects in
      Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881097bc-4450-4787-a622-00ceb2230558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> AC Energy
        (ACEN) is linking up with German firm ib vogt to generate at least 1,000 megawatts
        (MW) of solar projects throughout Asia in the years ahead, it announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42668da6-88f0-49a2-97d2-573a8e9eae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869b334-d769-42ac-92be-7ca31b5d381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.001+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The joint venture partners will focus on late-stage, shovel-ready
        projects in Indonesia, Vietnam, Malaysia, Laos, Bangladesh, and other countries
        in the region,” said the Ayala-led renewable energy firm in a disclosure to
        the local bourse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefb682-5d2e-446c-bc89-bfc9f112467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59249f1f-d37d-466d-9970-b727cd10a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACEN also expects to invest up to $200 million in addition to debt
        funding to speed up the deployment of renewable energy in the continent, it
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da76bb-e8df-433c-9a3c-9bc4251b63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a63482-608d-45a7-beee-7ae956cfe588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the projects will stem from ib vogt’s Asia development
        pipeline, which consists of over 5,000 MW of initial projects eyed to start
        construction this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b89d6a-6586-4795-9118-9760a9968c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3221d-d7aa-4dd9-8e3a-bfba81e920d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This platform will also be “open to acquiring” late-stage projects
        from both local and regional developers, ACEN further explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617865e-ee17-4bee-aadb-b6313914e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4cbd4-8877-4f08-a854-6dfacc4ca2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ACEN has a strong history of partnering with best-in-class energy
        developers to build renewable energy projects across the Asia Pacific region.
        ib vogt has a proven track record of developing solar projects across Europe,
        Asia, and North Africa, and we are very excited to partner with ib vogt as
        we set up a platform to continue building out our presence across the region
        together,” said ACEN International president and chief operating officer Patrice
        Clausse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988c8b6-7d7d-4a02-9e99-ad7c47b50356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2790d61-013e-46e4-8a90-b69fdc9b61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:35:02.002+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:06:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ib vogt chief operating officer Anton Milner, meanwhile, said the
        combination of both companies’ skillsets and strengths will “accelerate” their
        ability to affect Asia’s transition to clean, sustainable energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229eab05-79f4-4795-81f8-b6c543866abe'
