    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3187c1ae-f2eb-462b-ad0d-fc849e2ce959'
    'lead': 'Pandemic frontliners have chosen to make a stand as they expressed their
      support for presidential candidate Vice President Leni Robredo and running mate
      Senator Francis "Kiko" Pangilinan. '
    'mgnl:activationStatus': true
