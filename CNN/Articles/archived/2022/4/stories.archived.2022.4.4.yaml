      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a7878-6386-4d77-9f0f-8436aa8f5a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:45:33.755+08:00
      'mgnl:createdBy': 'glee'
