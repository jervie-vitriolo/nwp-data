      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Vice
        presidential candidate Lito Atienza''s health condition has bogged down his
        participation in campaign activities with his running mate Sen. Manny Pacquiao.
        But will he officially back off from the race almost a month before voting
        day?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a67b49-7c29-46de-93fb-5ed55db014ab'
      'mgnl:activationStatus': true
