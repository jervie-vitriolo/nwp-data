      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But in my opinion, the Philippines should be leading
        the talks because we have the arbitral victory, and we should be leveraging
        this to convince other ASEAN members to continue to push for it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34aef7-b58a-4061-a6cc-59f8a2f2b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T01:52:39.587+08:00
