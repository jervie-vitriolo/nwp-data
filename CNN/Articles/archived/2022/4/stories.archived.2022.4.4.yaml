    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno seeks adoption of agrivoltaics to generate power, boost agriculture
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf369ad-e051-4044-8429-be3230746e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) –</strong> Aksyon
        Demokratiko presidential bet Isko Moreno said he is looking into the possibility
        of adopting agrivoltaics in the country, if he wins the presidential polls
        on May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f837d01-5d6e-4621-bbe2-5ec5ba1cd734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03120c35-fa8b-495a-8e56-14b0de906788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.214+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrivoltaics is an activity where a particular land is used both
        for agriculture and renewable energy generation such as with solar photovoltaic
        (PV) systems, according to a <a href="https://hal.archives-ouvertes.fr/hal-02113575/file/The_potential_of_agrivoltaic_systems.pdf"
        target="_blank">research</a> made by Harshavardhan Dinesh and Joshua Pearce
        in 2016.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231c469-e81a-4590-9b98-05e22dcae34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ec857-5e30-449e-9f38-de56d4cd8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno cited Germany and Netherlands as countries utilizing agrivoltaics
        for their alternative energy source and producing agricultural goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2dcda-2cbd-44b6-b02c-10484f21a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f0234-6fb5-4dd0-9911-efe71e8ef2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is adoptable in our geography because we are a tropical country,
        we have so much sun, and we can harness the power of the sun to produce energy,”
        Moreno said during the second presidential debates organized by the Commission
        on Elections on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98ca19-4dbe-45a7-a241-ebebd6397d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f72961-e4c7-41e1-9e43-3f2413791baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Manila mayor emphasized that agrivoltaics can be a
        huge step in responding to two of the country’s major problems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8b8ac-d1b0-40b7-ba09-7923492e154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef32ec-0416-4008-9934-5929be17fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the method is helpful in finding alternative energy
        sources for Filipinos, in the wake of rising oil costs and being less dependent
        on fossil fuel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38646484-a513-4883-8df9-2b1f10ac9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941510f4-cd56-4f19-8f46-3bd476c0387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another advantage of agrivoltaics, according to Moreno, is it will
        be a big mechanism in the growth of the country’s agriculture sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f53345-81c5-443d-9207-62a339b2ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97d204-9eb7-402c-93fc-26f15da59c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T00:18:15.215+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:07:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno earlier said in his previous statements that there is a need
        to limit importation of goods to boost the country’s food supply and security
        and benefit local farmers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7636a64-054c-43d4-9049-a85c580fad73'
      'mgnl:activationStatus': true
