      'mgnl:lastActivated': 2023-01-19T16:06:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c681f-e701-4bf2-9ec0-21878156442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Miss Eco International, you''re not just a spokesperson but
        someone who can inspire and educate people," Paton said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29a341-2fad-4d58-b7aa-f5c038d9c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204309d-b79c-4fa8-82d9-384f49874bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay-born beauty queen said she wants to address water pollution
        and sanitation in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f2691-5a25-41d9-a3d1-7dd91adcf001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b959def4-b0c3-4dc7-b050-93f632e1843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have access to water all around the Philippines but is it clean?
        That is what I am trying to raise awareness on, specifically in the provinces
        hit by Typhoon Odette," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be41d3c-4d9f-489a-9c08-177784ba0969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc4d30-d3fb-47c7-b4f7-6d4dfde30c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paton said she intends to work with an organization based in New
        York which provides free water filtration systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0cf78d-3cc7-4854-badc-d9555ffe11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df401bbe-1661-4f78-9a72-7a8c917234a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of World Earth Day on April 22, the beauty queen also encouraged
        the public to do their part in taking care of the environment by rethinking
        their habits at home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30d4e5-91d9-402b-88e0-98d28155c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c6b9e1-fb53-4e07-9813-ec4e6a284924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use less plastic waste, reuse your clothes instead of buying new
        items. All the little things add up altogether," she added. "Use less water
        as much as we can."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b22b0-12e2-4580-9cdb-fd88a66e5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2f0de-069b-46b6-906e-887237224a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paton also revealed that while she is focused on her reign and pursuing
        her advocacies, she remains open to opportunities such as entering the entertainment
        industry and joining other pageants in the future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fe37c-fe24-4f02-b1e3-562e2e38a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A huge door just opened for me in terms of showbiz, work, meeting
        more people," she said. "I really hope to use my voice and my platform to
        educate people, earn more money, use this opportunity to maybe go on showbiz
        or sing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84ee47-9d69-4662-b161-805cb3d781e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1f546-df66-4bfa-ac2b-7774c2769098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Joining another pageant] is an open opportunity for me, I''m not
        gonna close my doors on that. But I really would focus on my Miss Eco and
        use my voice actively to promote mental health awareness, education, and environmental
        awareness," Paton added.</p>'
