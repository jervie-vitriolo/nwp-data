    'template': '1'
    'title': 'MREIT injecting office assets worth ₱5.3B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4552e7d-7ce6-48ae-8a91-133e32bdbf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Megaworld
        Corp.''s real estate investment trust (REIT) continues to build up its portfolio
        with the planned acquisition of four more prime office towers worth ₱5.3 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ecf86-0454-4ab8-afa3-cd45c53d16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "grade A" office properties, located within Philippine Economic
        Zone Authority (Peza)-accredited zones, have a total gross leasable areas
        (GLA) of 44,567 square meters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd8882-cf0c-41e9-b2d9-8bade6126653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These projects are the Festive Walk 1B and Two Global Center in
        Iloilo Business Park, and One West Campus and Five West Campus in McKinley
        West, Taguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a4d45-b4a8-4128-b60b-8dafcd4f4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the acquisitions are completed, the new assets will lift the
        company''s total leasable space by 16% to 325,000 square meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b60cad-ba5e-4c93-8ade-6bf9cf57d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MREIT''s portfolio value would also shoot up to ₱65 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7795e-ee2a-4079-b539-3cd45bbc64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be the first time that we infuse office assets from McKinley
        West, one of our fastest growing townships in Metro Manila where some of the
        big names in the BPO industry are operating today. This township location
        also commands one of the highest rental rates in the Greater Manila Area because
        of the high demand for office spaces in this area,” Kevin L. Tan, president
        and CEO of MREIT, said in a statement Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e6906-a363-495f-9786-ab1f2d4e783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective is to accelerate our growth plans and double MREIT’s
        portfolio by the end of this year while ensuring that our acquisitions will
        be accretive to our shareholders. We aim to deliver an attractive total return
        to MREIT investors," Tan added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b0c9e-aa03-44cd-960d-839abc23ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MREIT noted that the properties have an average occupancy rate of
        96%, well above the industry level of between 81% to 84%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108086d-813e-4f95-a580-10e1243c0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm intends to buy the properties through the issuance of 263.7
        million MREIT primary common shares at ₱20 apiece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d687535-5f0b-4312-9089-595fd668f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T18:17:25.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:06:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the group also bought four prime, grade A PEZA-accredited
        office properties in Iloilo Business Park and McKinley Hill.</p>'
