      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404d2fc-e56a-4427-b200-6883214ec61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:14:38.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 82 traced to last year: five in December, four in
        November, 16 in October, 14 in September, nine in August, 13 in July, 19 in
        June, and one each in May and March. Previously, the DOH explained that belated
        reporting of deaths is due to late encoding of information in the COVIDKaya
        data storage system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455fa24-22c2-49d4-8d21-57fd32a6fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:25:32.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
