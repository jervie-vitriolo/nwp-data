      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12763067-c22f-4fbd-b4d9-33796d95bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendiola unleashed its resilient defensive schemes throughout the
        game -- a surprising performance for the underdog team against the league
        leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e5466-4a2c-4d6c-b8df-b8cb3d54b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:25:25.902+08:00
