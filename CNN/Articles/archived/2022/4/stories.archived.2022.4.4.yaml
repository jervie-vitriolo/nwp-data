    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC senior citizens to receive free maintenance meds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1bc79-cad8-484f-a054-cdcb57df9ea1'
