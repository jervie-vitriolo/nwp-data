      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another in-person event is happening this April 9. Head to Liwasang
        Diokno at the Commission on Human Rights in Quezon City for the closing concert-festival
        of documentary film festival Dokyu Power. Apart from the premiere of Academy
        Award-nominated documentary "Writing With Fire!," there will also be performances
        from bands that haven’t played in front of a live audience since the pandemic
        began in 2020. On the lineup are Dicta License, Oh, Flamingo!, Lola Amour,
        Leanne &amp; Naara, The Male Gaze, Ja Quintana, Chicosci, Cheats, and more.</p>'
