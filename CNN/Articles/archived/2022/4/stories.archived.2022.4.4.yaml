      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)&nbsp;—</strong>
        Fuel companies announced a rollback of oil prices set for Tuesday, marking
        the second time this year that rates will go down.</p>'
