    'lead': 'Hungary''s authoritarian leader and longtime Russian ally, Viktor Orban,
      has declared victory in the country''s parliamentary elections, clinching a
      fourth consecutive term in power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T07:47:12.910+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:07:00.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:34.095+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Viktor Orban, Hungary''s authoritarian leader, calls Zelensky an ''opponent''
      after winning reelection'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1371dc-784d-43cb-b4c9-21ce2f3afad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hungary''s authoritarian leader and longtime
        Russian ally, Viktor Orban, has declared victory in the country''s parliamentary
        elections, clinching a fourth consecutive term in power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbc7ee-5852-4406-b3ff-486643ac8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban''s Fidesz party had a commanding lead with 71% of the votes
        counted, Hungary''s national elections board said on Sunday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f4ed3-ae9e-4db8-be57-4fecabbfb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election campaign was dominated by Moscow''s invasion of Ukraine,
        which put Orban''s lengthy association with Russian President Vladimir Putin
        under scrutiny. In his victory speech, Orban called Ukraine''s President Volodymyr
        Zelensky one of the "opponents" he had to overcome during the campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7dd4b9-5018-4006-a444-b44d31ddf705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary is heavily reliant on Russian energy and Orban has dodged
        opportunities to condemn Putin''s assault on its neighboring state, complicating
        the EU''s efforts to present a united front against him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1902f-64aa-4a5c-b006-d89dd56484ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite opinion polls forecasting a tighter race, Orban''s Fidesz
        party won comfortably across much of the country. Opposition leader Peter
        Marki-Zay even failed to win in his own district, where he had served as mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c718da-2c41-450a-bc4a-5a03e7039b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have such a victory it can be seen from the moon, but it''s
        sure that it can be seen from Brussels," Orban said in his speech on Sunday
        night, making light of his government''s long-running tensions with EU leaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd633ac-aa72-41bd-aa7d-67e3d7e138c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will remember this victory until the end of our lives because
        we had to fight against a huge amount of opponents," Orban said, citing a
        number of his political enemies including the Hungarian left, "bureaucrats"
        in Brussels, the international media, "and the Ukrainian president too --
        we never had so many opponents at the same time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7748b2b-c165-40d5-8a28-43d5ea1888f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A thorny relationship with the EU</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a84e8f-b53a-4430-8671-37e8e6526fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban has gained close control of Hungary''s judiciary, media and
        education institutions during his 12-year stint in power, which is now set
        to be extended until 2026. He has pushed legislation targeting migrants and
        the LGBTQ+ community, and has spoken of his intention to build an "illiberal"
        state within the EU.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dea436-a65a-44c6-999a-b9ca3ffc2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have long complained that he has tilted the political playing
        field against his opponents. Last month, Europe''s Office for Democratic Institutions
        and Human Rights (OSCE), recommended a full-scale international monitoring
        operation of the April 3 poll -- a rare move for an EU state -- after assessing
        claims of "a general deterioration of the conditions for democratic elections."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a06d94-9783-4ca0-a33c-9e73c3451be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole world could see this evening in Budapest that the Christian
        Democrat politics, the conservative politics and the nationalistic politics
        won," Orban said on Sunday night. "Our message to Europe is that it''s not
        the past but the future. This will be our common European future."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f16f4-7813-45e0-8993-62856379bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia''s invasion of Ukraine, Orban campaigned primarily
        on a platform of keeping Hungary''s troops and weapons out of the conflict.
        He has supported most of the EU''s sanctions against Russia since it invaded
        Ukraine, but has resisted going further and pitched himself as a peacemaker
        to voters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001e33f-f76f-4aff-9fcd-718d4c1d4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, his foreign minister accused Ukraine''s government
        of coordinating with Hungary''s opposition parties, without citing evidence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b080a-7b75-4f52-a928-5194d3141c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition criticized him for his stance. "Putin is rebuilding
        the Soviet empire and Orban is just watching it with strategic calm," opposition
        leader Marki-Zay said at a rally in March, Reuters reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30164f24-ee7f-42c8-ad83-8d4c46bf162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marki-Zay conceded defeat late on Sunday, telling supporters:
        "We don''t debate the victory of Fidesz, but we debate that this election
        was democratic and even.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36daa10-0324-4844-81fe-e9c88aa4cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stay in this country, stand up for each other, hold hands
        and won''t let each other go. Hard times are coming, regardless of the election
        results. We know that they will blame us, we will be the scapegoats, so it''s
        more important than ever to hold each other''s hand and not let go."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abab1ef-e9b9-45a9-9c80-ef25ec09dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the invasion, Orban had a thorny relationship with the
        EU. His government has been lambasted by senior figures in the bloc over rule
        of law issues; earlier this year, Europe''s top court allowed the EU to block
        funding to Hungary and Poland for violating democratic rights.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f71296-2c5f-4f1d-b4f9-660a97e11826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T07:47:12.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:07:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A referendum was also held on Sunday on Orban''s controversial law
        that bans educational materials and programs for children that are considered
        to promote homosexuality and gender reassignment.</p>'
