    'lead': 'Nine out of ten presidential candidates discussed political system reforms,
      human rights and sources of renewable energy during the second presidential
      debate held by the Commission on Elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T00:44:50.309+08:00
