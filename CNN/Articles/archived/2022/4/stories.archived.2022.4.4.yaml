      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — President
        Rodrigo Duterte lamented the state of the party-list system in the country,
        saying it no longer provides an opportunity and platform for "lowly" Filipinos,
        but has been monopolized by the wealthy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b755bb-be65-408b-ac97-0fc93fb78faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:31:18.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng mga mayaman, buong Pilipinas, lahat ng mga milyonaryo
        may</em> party list — <em>agawan sila ng</em> party list...So <em>nakita ko
        ‘yung mga</em> party list <em>ngayon mga asawa, mga anak. Isang</em> member
        of Congress, <em>meron din siyang</em> party list...<em>Ganon ‘yung nangyari,
        naagaw ‘yung</em> what was conceived to be a mechanism to give the Filipino,
        the lowly Filipino...a voice," Duterte said at an event in Batangas on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f6659-6b8b-400d-b7ea-373626a33e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:31:18.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of the wealthy people in the country, all of the
        millionaires have a party list -- they scramble for party lists. So the ones
        in the party lists now are spouses or children. One member of Congress also
        has a party list...That''s what happened, what was conceived to be a mechanism
        to give the Filipino, the lowly Filipino, a voice.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3328ba2-eee0-4dd0-95d0-841a855a1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:31:18.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not mention any particular party list, but added that
        the system should be changed and that it was up to the public if it would
        decide to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7c8a3-7d66-47a1-9b80-ef8267275e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:31:18.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of party lists was also discussed during the Commission
        on Elections'' <a href="https://www.cnnphilippines.com/news/2022/4/3/moreno-montemayor-party-list-system.html"
        target="_blank">second presidential debate</a> on Sunday, with candidates
        with Dr. Jose Montemayor, Jr. and Manila Mayor Isko Moreno saying they were
        for it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4c158-7363-4f8a-ae91-ea36e7929b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:31:18.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event, Duterte stressed he was not backing any candidate
        apart from his daughter — Davao City Mayor Sara Duterte — in the upcoming
        polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b553130-c6f2-4773-a5dd-be9ca5ec7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:31:18.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not supporting any candidate except, of course, my daughter.
        <em>Ako, boboto talaga ako sa anak ko,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf46609-d582-41c5-acb4-a20434723dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:31:18.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not supporting any candidate except, of course,
        my daughter. I am voting for my daughter.]</p>'
  'ping-lacson-inhibit-senate-proe-marcos-estate-tax':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-04T20:31:39.588+08:00
    'imagesource': 'jcr:6bb21c9a-529e-4655-b026-65cc9006adb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06a9d408-1cf2-4054-8dbc-55be04dac750'
    'lead': 'A presidential candidate on Monday said he would inhibit in a possible
      Senate probe on the multibillion-peso unpaid estate tax of the Marcos family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T20:37:39.265+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:06:17.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:47.086+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Panfilo-Lacson', 'Marcos', 'Bongbong-Marcos', 'Ferdinand-Marcos-Jr',
      'Tito-Sotto', 'Vicente-Sotto-III']
    'template': '1'
    'title': 'Lacson to inhibit on possible Senate probe on unpaid Marcos estate tax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740387d0-7daa-4a76-ba98-8c8b1bbdcc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Romblon, Romblon (CNN Philippines, April 4)</strong> — A
        presidential candidate on Monday said he would inhibit in a possible Senate
        probe on the multibillion-peso unpaid estate tax of the Marcos family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010f6ea-9ef6-4ae7-9364-0cfe9aca7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, I will have to inhibit <em>kasi ''yung</em> involved <em>doon
        sa</em> issue <em>na ''yon</em> presidential candidate," Sen. Ping Lacson
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec387f-e937-4771-9ef0-730cae2f471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will have to inhibit because a presidential candidate
        is involved in the issue.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ae5df-cf3d-4cb2-914a-51395a04162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was vocal about the government''s duty to collect taxes from
        the family of fellow presidential aspirant, Bongbong Marcos, in light of the
        final ruling of the Supreme Court on the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e3830-defb-4b7b-8698-d68721c82440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously said tax proceeds could fund the national broadband
        network to digitalize government operations and improve internet connectivity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ca0ef-7796-45e9-8c6f-b55c2b245dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi</em> ₱203 billion <em>tapos</em> collectible <em>ng</em>
        BIR, I think national interest <em>siguro ''yon,"</em> Lacson said when asked
        if the matter should be tackled by the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e10ed7-1e57-4483-9ba0-1694e4739b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ₱203 billion is collectible by the BIR, I think that''s
        of national interest.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4df2c-012b-4449-8470-93608abc9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel filed a resolution to look into the failure
        of the Bureau of Internal Revenue (BIR) to collect the estate tax for almost
        25 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afe028-0bcb-4ca0-9324-147a07fd19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is backing the presidential bid of Senator Manny Pacquiao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ea1f9-d781-47d7-ac22-7b3a560159c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent and pressing need for the Senate to look into
        the reasons and BIR Officials, past and present, who are responsible why the
        government, after almost twenty-five (25) years, has failed to collect on
        these amounts which have already been adjudged with finality to be due and
        demandable against the heirs of Ferdinand E. Marcos," the resolution stated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f417c5c-1cd8-4cb2-a189-8126b6056558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s running mate Senate President Tito Sotto said either the
        Blue Ribbon or the Finance committees may tackle the Pimentel resolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81f330-9b01-4900-a4f9-e036b9d7b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto says the hearing may begin in three to four days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1dfb45-8a3c-4c3d-ac6d-e63a62d0e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he will support the hearing, Sotto said he was noncommittal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899560e-5806-4a90-ad31-e8359146192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cut both ways e. <em>Ang ibig sabihin, pagka tinake up mo ''yan,
        maaaring maging</em> detrimental <em>''yan</em> to some people but also, because
        of the media mileage <em>baka maging pabor.</em> So, as I said, it cuts both
        ways. I don''t know. It depends on whether I will attend or not," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfc9b9-a87d-4d63-966e-e459223bb8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T20:37:39.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It cuts both ways. What that means is if you take
        it up it could be detrimental to some people, but also because of media milage
        it could work in their favor. So, as I said, it cuts both ways. I don''t know.
        It depends on whether I will attend or not.]</p>'
