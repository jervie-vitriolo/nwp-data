      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59a8c7-ca5c-4ab4-9e54-8f79a3a6dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:25:32.959+08:00
