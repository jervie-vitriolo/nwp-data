    'lead': 'Reelectionist Sen. Migz Zubiri and his father Bukidnon Gov. Joe Zubiri
      raised the hand of presidential bet Bongbong Marcos during his campaign sortie
      in Malaybalay last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T14:54:55.040+08:00
