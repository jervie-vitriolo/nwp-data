      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8422c2-0902-4aa3-b085-d8278dc6e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Monday, Paton
        shared how she intends to use her voice and her platform as Miss Eco International
        titleholder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5e745-0469-431d-842f-34b50d592e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T11:30:52.497+08:00
