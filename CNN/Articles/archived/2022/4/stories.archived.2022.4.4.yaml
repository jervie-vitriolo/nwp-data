      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Department
        of Health (DOH) logged 2,679 new COVID-19 infections and 329 fatalities in
        the week of March 28 to April 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1347db7-419f-47fe-95a4-38b4ff79eaa4'
      'mgnl:activationStatus': true
