  'Petro-Gazz-eliminates-Cignal':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: PVL Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-04T21:50:10.424+08:00
    'imagesource': 'jcr:f310bb36-7254-41d3-8186-3194f725c310'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1ee756-ad8f-443b-94b7-4bbd3a67e870'
    'lead': 'The Petro Gazz Angels showed no signs of fatigue in the sudden death
      Game 3 as they completed a stunning comeback in their semifinals series against
      top seed Cignal HD Spikers in four sets in the 2022 PVL Open Conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T21:50:51.097+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:06:16.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:47.685+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PVL: Petro Gazz eliminates top seed Cignal to complete finals cast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf82bd-356b-4047-83d7-00ecf2697fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) –</strong>&nbsp;The
        Petro Gazz Angels completed a stunning comeback in the semifinals as they
        ousted top seed Cignal HD Spikers in four sets, 25-21, 28-26, 15-25, 25-22,
        in the sudden death Game 3 on Monday at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e09ee-8258-434a-bdaa-eb81494e0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5aafdd-5897-4453-b544-124a6f9ad646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angels did not show any fatigue in the contest, a day after
        forcing the rubber match in their semifinals series in <a href="http://www.cnnphilippines.com/sports/2022/4/3/Petro-Gazz-forces-rubber-match.html"
        target="_blank">five thrilling sets</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82cd104-3435-4b19-b389-1b678c789b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2969f-abf4-45eb-871e-539a393a59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiza Maizo-Pontillas and Myla Pablo paced the Angels with 17 points
        each, while Gretchel Soltones took the scoring cudgels in the clutch moments
        of their winning sets to finish with 12 markers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d35ed-a620-4773-ab25-a7d8a110378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f2e7f-6b45-4957-93ae-da6327c69209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jerry Yee-mentored Petro Gazz side dominated the attacks department
        in the first set to get ahead against the HD Spikers, who were unbeaten in
        the conference prior to their Game 2 semifinals loss on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a20675-239d-41fa-9389-2b2cec76998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d0885-930f-4ac1-a687-7e4a46039136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set was a back-and-forth affair for both teams, but Soltones
        and Chie Saet steered the Angels to rise from their pair of match point deficits.
        A Myla Pablo open block point sealed the second set for the Angels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78b125-1648-45ba-92a0-e7c5242ebf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778beb7-e294-49c9-86bb-b053c80a9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cignal showed signs of life in the third set as they unleashed their
        well-distributed scoring attacks, the reason for their hot start in this year’s
        Open Conference with a four-game sweep of pool play and dominant win in the
        quarterfinals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c757bc-4e8e-4641-a493-f321f8b57a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b6689-dfa9-4df1-8b2e-8fac03e03baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro Gazz sensed it was winning time in the fourth frame as Soltones,
        Pontillas, and Pablo commanded their successful set plays that exposed the
        defensive lapses of Cignal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53173b-94f6-4d27-a9f1-24140a7fbbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81abaeb-2cb3-4c72-971c-a8b5adeb0409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T21:50:51.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:06:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HD Spikers scored three straight points in the homestretch of
        the fourth set to trail by two points, 21-23, but Soltones scored a powerful
        kill and an unlikely service ace for the victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432a22d-8018-4053-ba5c-ec0ef0bf3ea6'
      'mgnl:activationStatus': true
