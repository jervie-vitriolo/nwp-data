      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following medicines will be available at the city''s health
        centers:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e651d-37af-47d2-93ff-fa438dfa21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T19:17:47.344+08:00
