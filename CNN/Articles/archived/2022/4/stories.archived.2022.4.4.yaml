      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;Detained
        Senator Leila De Lima on Monday said some of the presidential candidates were
        "reluctant" to defend her during the Commission on Elections'' (Comelec) second
        presidential debate, blaming the Duterte administration for creating a "culture
        of fear."</p>'
