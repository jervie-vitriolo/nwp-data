      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Isha or night prayer and the Tarawih or special prayer
        in the evening, Muslims may eat until before dawn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffabaae3-26ed-4c20-a646-168214591b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc93a4e-2645-4a56-b4a5-d839a2658cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadjurie Arasa, chairman of the Muslim Consultative Council in Taguig
        City, said fasting has multiple interpretations, citing Ulama or Islamic Scholars.
        It could help treat any disease and detoxify the body and the spirit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211fd51d-baf4-4e98-a648-28e40cec969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc6862-ab37-4730-9ab8-eb941ee6ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat ng five senses mo kailangan mag-fasting…Bale training
        ground ito sa ibang buwan…‘yung ispiritwal ‘yung hindi ka kailangang gumawa
        ng masama,”</em> Arasa told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c81050-9847-48dd-8e84-adb8c6d7ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22d446-1aad-484c-a352-f53ee9a45bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All your five senses need to fast...This serves as
        a training ground for the other months...The spiritual state is where you
        will not commit any wrongdoing.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3899d2-f171-4b27-a072-6c202c6ea943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77096303-423d-4a38-aeef-b74b6885f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women, nursing mothers, the elderly and the weak are exempted
        from fasting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf338e-7268-46e6-b602-bc8c46cb6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As alternatives, they may feed the poor or give them money.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af491e2-2826-48dd-bab6-bba96e47d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d16e5-881e-4d01-8ed5-91c63405d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observance of Ramadan is part of the five pillars of Islam that
        Muslims follow for a clean and orderly living.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc68b7-ee80-4498-a952-6ee037f7d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e617697-8999-43d9-98f3-d9601bc18f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Julkipli Wadi, dean of the Institute of Islamic Studies
        of the University of the Philippines, said the holy month is also the right
        time for Muslims to ponder on who are the right candidates to vote in the
        coming elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbeb86-01a1-4924-a545-aaec7ad4beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e90c1-efce-4f35-8fd8-40de7aadf90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T08:36:49.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really renewal, it’s really a reform, just like the idea of
        election, this is to allow <em>‘yung sinasabi natin na</em> (what we call)
        metamorphosis in politics,” Wadi explained.</p>'
  'Bongbong-Marcos-Sara-Duterte-Tarlac':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-04T09:44:04.005+08:00
    'imagesource': 'jcr:676d8051-4f71-418c-a003-ca84e040d8e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d16851e-2e2d-46d4-b3c0-3ec41f028fec'
    'lead': 'Tarlac Governor Susan Yap has confirmed that she is endorsing presidential
      candidate Bongbong Marcos and his running mate Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T09:46:47.402+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:52.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:37.157+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tarlac governor endorses Marcos-Duterte tandem'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d3b3e-daa2-47f4-9018-d535f657d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paniqui, Tarlac (CNN Philippines, April 3) —</strong> Tarlac
        Governor Susan Yap has confirmed that she is endorsing presidential candidate
        Bongbong Marcos and his running mate Sara Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0b263-7b2f-4dba-9a80-2961bf9ee6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, ''di ba three of our NPC (Nationalist People''s Coalition)
        members are with the UniTeam?" Yap told journalists after Marcos'' campaign
        rally in Paniqui town Saturday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d183bf7-d8e3-409b-8148-b8c0d405f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reelectionist governor, who is running unopposed, was pertaining
        to UniTeam Alliance''s senatorial bets Herbert Bautista, Sherwin Gatchalian
        and Loren Legarda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1152d46-80c1-41d4-93b2-d88fe551e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap clarified that her endorsement is a personal decision and not
        that of the NPC, which has not yet endorsed a presidential bet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142718fa-e00e-4d12-8875-6d962a4880f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC chairperson and vice presidential candidate Tito Sotto has denied
        a report that his party has endorsed Marcos and Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c81c8c-e174-472a-afcd-efc678d7f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the Chairman, ECJ (businessman Eduardo Cojuangco, Jr.) left
        me to care for your party. Ask RSA (businessman Ramon S. Ang) if you do not
        believe me," Sotto tweeted on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00820ed2-bb9e-4fc3-bd7e-30e90c407161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://bit.ly/3LC9z3h">READ: Sotto belies NPC endorsement
        of Marcos-Duterte tandem for 2022 polls</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8bd264-973a-4e28-8c33-3606ed8abf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 898,000 votes are at stake in Tarlac, the country''s 15th-most
        vote-rich province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4954dc2-6d1f-4844-8b61-484cdcf2999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said Marcos can win 60% of Tarlac votes, a reversal of his loss
        to Vice President Leni Robredo. In the 2016 elections, Marcos got over 214,000
        votes in the province, or 36.08% of the total, against Robredo''s 243,000
        votes or 41.06%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b2ebe-5870-4c89-9788-bb8a7663fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap also noted that 14 of Tarlac''s 18 municipal and city mayors
        are supporting the Marcos-Duterte tandem.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb9c83-f5dd-4150-8351-d0111dd64ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UniTeam senatorial bet and Tarlac native Gibo Teodoro thanked the
        mayors, who mostly came from Tarlac’s first district, for their presence during
        Marcos'' rally in Paniqui.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4a412-8d37-420f-ae3f-64f4f0dbc70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include mayors Erlon Agustin of Camiling, Julie Icmat of Mayantoc,
        Elma Macadamia of San Clemente, Dado Reginaldo of Ramos, Rafael Naral of Anao,
        Donya Tesoro of San Manuel, and Freddie Domingo of Pura.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c0ee1-3add-480a-9567-2e146db81a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita naman natin ang init ng pagsalubong kay BBM at Sara. Palagay
        ko nagdesisyon na ang mga Tarlacqueño. Ako rin kasama nila at tinatrabaho
        ko bilang isang Tarlacqueño dahil inaako na rin namin sila," Teodoro told
        reporters after the Paniqui rally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2994fe-5743-418b-a293-d14a09ac5298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw how BBM and Sara were warmly welcomed. I think
        the Tarlaquenos have already decided. I am with them and I''m working for
        it as a Tarlaqueno since we’re also carrying them.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef4e62-8d22-4ca2-ac8f-d52745724a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T09:46:47.405+08:00
