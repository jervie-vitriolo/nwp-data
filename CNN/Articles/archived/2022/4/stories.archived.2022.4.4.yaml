      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency''s weekly bulletin posted Monday, the daily
        average was 382, about 2% lower than the average from the previous week. Only
        one new case was tagged as severe or critical or about 0.04% of the new infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf62a76-a30f-44bc-ab05-7ace9a1d2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:14:38.426+08:00
