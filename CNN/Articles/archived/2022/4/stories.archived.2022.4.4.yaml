    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zubiri dropped from Lacson-Sotto slate after Marcos endorsement'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55687582-2f53-4a3d-ab5d-b898655328f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:54:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Reelectionist
        Sen. Migz Zubiri has been removed from the senatorial slate of presidential
        candidate Ping Lacson after openly endorsing his opponent Ferdinand "Bongbong"
        Marcos in Bukidnon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1765efe-bf64-49b6-9c2b-bb7ec2ab8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:54:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman nila ‘yon, kung ano ‘yung consequence. Kung ayaw nila
        sa amin, iba ‘yung gustong dalhin, eh parang awkward naman na dalhin pa rin
        namin sila, hindi ba? So, it’s a personal choice. No hard feelings," Lacson
        said during his visit to Romblon on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b45315-f035-4da3-83e5-1fa5046c2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:54:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They know the consequence of their actions. If they
        don''t want us, they want to endorse someone else, it''s awkard for us to
        stick with them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e4fa4-f447-41c7-80db-9073a0987d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:54:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri is the third senatorial candidate to be removed from the
        slate of Lacson and his running mate Tito Sotto after Herbert Bautista and
        Sherwin Gatchalian also openly campaigned for Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be9230-19df-471c-887a-080b53dde5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:54:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri and his father Gov. Joe Zubiri raised the hand of Marcos
        during his campaign sortie in Malaybalay, Bukidnon last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518181cd-68eb-484a-9178-7a293e3f1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:54:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event also went viral after videos insinuating Marcos refused
        to raise the hand of the governor. But the younger Zubiri dismissed the video
        as a spliced material with malicious intent.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24325871-fd87-4159-a897-14c68c664f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T14:55:16.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'POC-lifts-persona-non-grata-Philip-Juico-PATAFA-suspension':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-04T14:26:31.267+08:00
    'imagesource': 'jcr:7c08ce8f-2d44-46f7-b93e-aea36c23a453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5acc7f95-e8de-4dc4-be53-a53f9080688a'
    'lead': 'The Philippine Olympic Committee formally lifted the persona non grata
      status of Philip Juico and the suspension of PATAFA following the successful
      mediation between the athletics federation and EJ Obiena.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T15:04:57.446+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:06:33.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:41.235+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POC lifts persona non grata tag vs. Philip Juico, suspension of PATAFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc61e5e-2b59-4f1e-b271-be6d99e53db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Philippine
        Olympic Committee (POC) Executive Board on Monday lifted the persona non grata
        status of Philip Juico and the suspension of the Philippine Athletics Track
        and Field Association (PATAFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25cc10-dfdd-4f57-a0c6-51026c00079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Executive Board of the POC fulfilled its gentlemanly pronouncement
        and has lifted the two resolutions rendered by the POC on the PATAFA,” said
        Philippine Olympic Committee president Bambol Tolentino in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1d02e-39c6-40f9-a549-3eeb3ae2fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lifting of the resolutions hinged on the successful mediation
        between pole vaulter Ernest John “EJ” Obiena and the PATAFA,” he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790f112-2866-4802-be6e-ec47bc88a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC declared Juico, the PATAFA president, persona non grata
        more than two months ago due to his rift with Obiena, the world’s No. 5 pole
        vaulter and Asian record holder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b6951-985c-40e1-af39-ad78cd6de9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC Executive Board then moved to suspend PATAFA, but the local
        Olympic body decided not to bring it up to its general assembly last week
        as the mediation process was pending that time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a3b77-5371-4cfa-bcc8-334b77acc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squabble between PATAFA and Obiena ran for several months with
        liquidation woes involving the star athlete and his coach at the heart of
        the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a44c17-21f9-4651-9da4-57944548ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rift ended after being settled in a mediation led by the Philippine
        Sports Commission Wednesday last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346569a-c2e1-4bb3-83ed-279eadfe01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the world class pole vaulter has been practically reinstated
        by the athletics body and his participation will be endorsed in the next international
        competitions including the upcoming Southeast Asian Games in Vietnam and the
        Asian Games in China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd0c80-23a7-48dc-a4b6-c9e6a070d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena missed the World Athletics Indoor Championships in Serbia
        last month after PATAFA refused to endorse him for the prestigious showpiece
        which could potentially boost his world ranking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad78831-4144-4acc-8ef2-a222ea573e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T15:04:57.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'Omicron-XE-variant-case-Philippines-Thailand':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-04T16:18:41.522+08:00
    'imagesource': 'jcr:edc91bff-3546-4e75-8bca-856f2309ef78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1881cd-2aac-4605-9e7d-eb5c152ba573'
    'lead': 'The Department of Health is in talks with the World Health Organization
      regarding the ''Omicron XE,'' a hybrid of the BA. 1 and BA. 2 subvariants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T16:24:12.562+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:32.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:41.380+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH monitoring ‘Omicron XE’ case reported in Thailand'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4e325-c3e0-49e2-a313-752e5a74068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:24:12.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Department
        of Health is in talks with the World Health Organization regarding the "Omicron
        XE," a hybrid of the BA. 1 and BA. 2 subvariants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fe647-95b3-4fa2-af4d-2352e5607452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:24:12.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH''s statement comes a day after the Philippines'' neighboring
        country Thailand <a href="https://www.bangkokpost.com/thailand/general/2289302/latest-omicron-variant-xe-arrives">recorded
        its first case</a> of the mutant hybrid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1464a0d-9176-4646-b2e9-50a326fb0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:24:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observation and monitoring are still ongoing on whether the variant
        would be categorized as a sub-variant of Omicron or a new variant to be named
        by WHO should it display any significant change in characteristics," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8127a70-a6f0-4ee2-a71f-8f67ee3ef391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:24:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH assured it is also working with the Philippine Genome Center
        to monitor COVID-19 case trends and conducting genomic surveillance activities
        amidst the threat of new and existing variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce2122-76d7-4d03-b40c-50db3feca932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:24:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the country is implementing safety measures to prevent
        the initial entry of the variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae0ae6-8ebc-4b71-bbaa-eda393fd2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:24:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Health Security Agency referred to Omicron XE as the recombinant
        of the Omicron subvariants BA.1 and BA.2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f05b8-6386-4c80-b0d2-0cff8e3ff4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:24:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reported that as of mid-March, the hybrid strain has a <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/1063424/Tech-Briefing-39-25March2022_FINAL.pdf">growth
        rate</a> 9.8% above that of BA.2, which is the dominant Omicron subvariant
        in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a815b0-bfd8-4cbc-aa5f-0db32d6576b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T16:24:12.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH urged the public to get vaccinated against COVID-19 and avail
        of booster shots, especially for the elderly and immunocompromised. It also
        told Filipinos to adhere to minimum public health standards.</p>'
  'DOH-cases-March-28-to-April-3':
