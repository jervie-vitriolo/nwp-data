    'jcr:uuid': 'b9dd0050-a65f-493e-b9bd-5c15bc207195'
    'lead': 'The Ayala-led renewable energy company announced its joint venture with
      Germany''s ib vogt, eyeing a minimum operational capacity of 1,000 megawatts
      in Asia in the years ahead. ACEN expects to invest up to $200 million for the
      initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-04T16:35:02.001+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:06:31.803+08:00
