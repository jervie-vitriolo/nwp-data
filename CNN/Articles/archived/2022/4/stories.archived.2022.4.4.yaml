      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza shared that even if he eventually withdraws from the VP
        derby, he will continue to vouch for Pacquiao, whom he has known for more
        than two decades. But he will not leave if his withdrawal will not cause "a
        realignment of forces" to potentially stop a Bongbong Marcos victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da5389-a2f7-4b9b-a456-22f4846868b7'
