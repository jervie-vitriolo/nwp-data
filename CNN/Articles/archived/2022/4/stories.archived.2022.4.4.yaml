      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 PPop Convention starts on April 9 at 10 a.m. with a two-day
        fan convention at the New Frontier Theater featuring performances, merchandise
        selling, fan booths, and games. On April 10, eight P-pop acts including SB19,
        MNL48, BINI, BGYO, 4th Impact, Alamat, 1st.One, Press Hit Play, VXON and KAIA
        will perform in concert at the Araneta Coliseum. Visit <a href="https://ppopcon.ph/"
