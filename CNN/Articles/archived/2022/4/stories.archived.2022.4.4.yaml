    'title': 'Atienza fears PH to become world''s ''laughing stock'' if Marcos wins

      '
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178aeba-54bb-491c-ace9-6ee50f108c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T17:04:29.753+08:00
      'mgnl:createdBy': 'vince'
