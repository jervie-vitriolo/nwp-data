      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking flight in innovation hubs globally</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f178dfd-744b-4f04-af16-64eb47b1072c'
