      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea99d6-0e34-4e1d-96dd-099cd4efbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar 2022 will also likely be Lionel Messi''s last World Cup for
        Argentina. Like Ronaldo, the 34-year-old has never won the World Cup but came
        agonizingly close in 2014, losing out to Germany in the final.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568b254-cd60-4ae6-974e-15a2972d2586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9d9ba-38e9-4d4a-8a5f-5fce5e489f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Lionel Scaloni, the Argentines are in a considerably better
        place than they were four years ago in Russia and will certainly be confident
        of advancing out of group that includes Mexico, Poland and Saudi Arabia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec330641-94fb-443a-9f7a-afd7f81596d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cb722-6aa3-4a5e-8e44-829f3592a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s reward for qualifying for a first World Cup in 36 years
        is a showdown against two of European football''s leading protagonists in
        recent years. Belgium, long-time world No. 1 until recently being dethroned
        by Brazil, and 2018 finalists Croatia will provide stern tests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321e8e7-d0bd-4ccf-832a-7cf932525255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.843+08:00
      'mgnl:createdBy': 'david'
