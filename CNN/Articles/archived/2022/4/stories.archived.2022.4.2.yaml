      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> Robi
        Nayve hit the dagger in the last minute of the game to give the College of
        St. Benilde Blazers their second straight victory in NCAA Season 97 at the
        expense of the Arellano University Chiefs, 76-71, on Saturday at the La Salle
        Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31653e-2ae2-4487-9168-0b53e03e5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:04:33.085+08:00
