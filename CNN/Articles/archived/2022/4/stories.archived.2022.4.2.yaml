      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP specifically said these were invested in banks, property,
        holding firms, food, beverage and tobacco, and transportation services.</p>'
