      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, The New Yorker published a video of Frerichs pleading
        for his release -- the first time the Illinois native has been seen in years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37273a6f-f0da-4749-b596-1d8aa52f597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.752+08:00
