      'mgnl:lastActivated': 2023-01-19T16:00:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the UST timeout, Fontanilla completed the inside play that
        stretched their lead to 74-70.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5231531-200d-4238-abd3-4dc16eb9f2b3'
