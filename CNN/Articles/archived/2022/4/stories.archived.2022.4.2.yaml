      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Asian conglomerates, Kickstart’s LPs have begun adopting
        innovative solutions across a wide range of industrial processes, whether
        in telecoms, banking, real estate, energy, or manufacturing. The firm is optimistic
        about the future, one that is powered by technology to be more intelligent,
        efficient, sustainable, and equitable. It looks forward to creating more value
        for its LPs, partners, customers, and most especially for the startup community
        that continuously drives innovations for a better world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6719d-98a5-4693-8c5e-6cf31f663d78'
