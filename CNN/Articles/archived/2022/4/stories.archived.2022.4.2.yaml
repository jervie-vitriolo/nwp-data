      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really trusted Robi a lot. He really emerged as a leader, which
        I''m happy. He''s our best shooting guard right now," Tiu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
