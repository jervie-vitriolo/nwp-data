    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:19.495+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential bets De Guzman, Abella slam PH participation in Balikatan
      exercises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74efee3-c9a5-4f37-af16-7893ed45582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> Two presidential
        candidates want the country to stop its "Balikatan" military drills with the
        United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a39fbc-25ab-43b7-8cf4-e3168676eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:39.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75bb24-9b94-44ab-8ca0-737b48a95cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto Abella said the partnership between Manila and Washington
        can do more harm than good - especially amid the war between Russia and Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6b52e-610e-4f71-92d4-18788c3716f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf969f-dcbb-41c9-b11a-ce0a60cc5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former presidential spokesperson and undersecretary of the Foreign
        Affairs department warned that the Philippines could get dragged into the
        conflict if it spreads to other regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81be506-cfb6-4d62-9681-ced4aa12ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f214e6-6e71-4f6b-854e-123af2e813ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antabayan natin na hindi tayo madawit (Let''s be careful not to
        get dragged) into a proxy war," Abella said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b70b27-e740-4453-a254-d19c4bf654c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69697cd5-bb7e-4d74-bc4a-c8fce15260b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Leody De Guzman, the country should do away with treaties that
        involve the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e92a721-c170-4d9f-923d-5f8c4743cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595dede9-9fbe-4064-ad60-428e784e721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader said the presence of US forces in the West Philippine
        Sea makes it more challenging for the Philippines to assert its claim against
        China in the hotly contested waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8effc81-2297-4a67-ab70-b73f4a5e359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42679915-f49d-4811-9584-3a47c73d38be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itigil na ang panghihimasok ng China at irespeto ang kasunduan
        sa United Nations Convention on the Law of the Seas (UNCLOS). Pero dapat ang
        kasabay niyan, itulak rin palayo ang US. Pati na rin ang Japan at Australia
        sa mga ginagawa nilang exercise sa West Philippine Sea...hindi natin mapapalakas
        ang push sa China na umalis kung andyan ang US," De Guzman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ec37c-fb9b-46b0-8a55-cd8aca12daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756bf75e-4e21-4ba9-b737-8bd54a08f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: China should stop its incursions and respect UNCLOS.
        But we should also do away with military exercises with the US and even Japan
        and Australia in the West Philippine Sea...we cannot strengthen our position
        against China if the US is there.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba8e5d-e6f2-4463-ae47-402b31f837b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c65f67-7cc4-4049-92a5-a9734b0ffbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:10:46.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest ever <a href="https://www.cnnphilippines.com/news/2022/4/1/Balikatan-held-facing-China--Taiwan.html"
        target="_blank">Balikatan exercises</a> kicked off on March 28 and will last
        until April 8.</p>'
