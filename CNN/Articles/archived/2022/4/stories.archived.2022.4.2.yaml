    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', 'partido-reporma', 'leni-robredo']
    'template': '1'
    'title': 'More Partido Reporma, independent bets back Robredo''s presidential
      bid, Alvarez says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba18ac-5a06-4cd6-881c-83a14cce9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:41:59.409+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:04:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> Partido
        Reporma president Pantaleon Alvarez said members of his party and independent
        candidates have supported his decision to endorse Vice President Leni Robredo''s
        presidential bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2294a1-6efb-4b13-88d5-7b221edf58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:41:59.409+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:04:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Davao del Norte representative claimed
        that 370 more Partido Reporma candidates as well as independents running for
        local positions have backed his move to campaign for Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d39660-41c5-4e7a-8180-2e930a2a6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:41:59.409+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:04:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez identified the candidates as those from the National Capital
        Region, Cebu, Pangasinan, Batangas, Iloilo, Pampanga, Davao del Sur, Isabela,
        Misamis Oriental, Bohol, Maguindanao, Davao del Norte, Lanao del Sur, Lanao
        del Norte, Zambales, Sorsogon, Davao de Oro, Misamis Occidental, Benguet,
        Aklan, Davao Oriental, Antique, Occidental Mindoro, Southern Leyte, Aurora,
        and Batanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d0021-8387-48de-92b0-efbf39067d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:41:59.409+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:04:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those candidates expressed conviction that Robredo''s platforms
        are more compatible with Reporma''s aim of "helping ordinary Filipinos achieve
        a progressive, just, and developed nation with expanded opportunities -- and
        a better life -- for all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004667ef-1c4a-4a3b-97a7-a94d8a76bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:41:59.409+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:04:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, both Alvarez and Partido Reporma Secretary-General
        Governor Edwin Jubahib declared their support for Robredo just hours after
        previous standard bearer Sen. Ping Lacson announced his departure from the
        party. Former congressman and party treasurer Arnel Ty also joined them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183751c-74d6-4276-947d-fd202849f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:41:59.409+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:04:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty, who used to represent the LPGMA party-list, is expected to boost
        the logistics capability of Robredo''s campaign, according to Alvarez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782da06-08d3-4bf0-a90f-6d6ec87496ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:41:59.410+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:04:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dropping their support for Lacson, Alvarez reiterated that
        they will continue supporting Senate President Tito Sotto''s vice presidential
        bid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fbe83-ba28-40e2-9a5a-d0f7b3ae01e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:41:59.410+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:04:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/28/Pantaleon-Alvarez-Tito-Sotto-Partido-Reporma.html">Reporma
        president Alvarez reiterates support for Sotto''s VP bid</a></strong></p>'
  'Sri-Lanka-state-of-emergency':
