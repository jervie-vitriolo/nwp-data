      'mgnl:lastActivated': 2023-01-19T16:00:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0bed6-9655-48fe-917a-f3624e61eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:42:23.317+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:00:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Kickstart sees the Philippine startup ecosystem to continue
        to flourish in the future thanks to the arrival of the Filipino digital consumer
        who is expected to lead the boom of the Philippine internet economy to $40B
        in value by 2025, according to the e-Conomy Southeast Asia (SEA) 2021 report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e4537-42ce-4ed2-82cb-916a955dcd12'
      'mgnl:activationStatus': true
