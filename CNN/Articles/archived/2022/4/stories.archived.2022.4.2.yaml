      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chilling details have emerged about an
        armed gang''s attack on a train in northern Nigeria which left eight people
        dead and more than two dozen injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ea10a-ced7-4ffe-93d1-5945b61e698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e855f34-5fc4-4a63-81ed-21549ed65ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musa Bashir Usman was one of more than 300 people traveling on a
        train from Nigeria''s capital Abuja to the northern city of Kaduna when it
        was targeted by an armed gang on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47a2ea-4bd3-4646-a065-0eb27c7de3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505bc64-5329-451c-a318-f43d80cd40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to Facebook by Samuel Aruwan, the commissioner
        of Kaduna State''s Ministry of Internal Security and Home Affairs, and signed
        by Muyiwa Adekeye, special adviser to the governor, the incident was described
        as a terror attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d369e-3e75-43d5-b3bb-8d0184db6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacf54f-cdd4-42b9-beb4-8d40a86653ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman told CNN Thursday that the train was hit by two explosions
        before the gunmen opened fire on trapped passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774521c2-d68e-49bc-9a8b-4fcff0abc092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff20a9-a17a-4d8f-8a7b-ca8fe1090f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 25 minutes to the end of the journey, there was the first
        blast. It was dark and the electrical system of the train went off... All
        we could see were explosion lights (fireworks). The train was still moving
        and within 30 seconds, there was a second explosion that derailed the train.
        The next thing we heard were sporadic gunshots ... gunshots everywhere, through
        the windows," Usman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd93b3-2af3-42dd-86a6-bed7841583cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa869c-5a34-4ae0-b2af-7991a55d883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After bombing the tracks, the gunmen surrounded the carriages and
        opened fire, said Usman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c4cd6-4f44-4e44-a0c1-1333f0c9208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a823e3a-1027-4113-b218-8753d621c250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 people were injured in the attack, according to Adekeye.
        An unknown number of passengers were abducted from the train, reported the
        Nigerian state media outlet, NAN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177cd41-9953-40e5-9e5e-1911707e25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd7889-63cf-429b-b60e-1a8467fba553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and other security agencies are conducting search-and-rescue
        operations to recover the kidnapped passengers, according to NAN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df5bf5-b674-4b4a-82f4-f44c4cbbea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8e4c7-1a05-4f92-9056-f7830df688e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time a train has been attacked along the Abuja-Kaduna
        rail line in the last six months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a8b9d-5869-4bfb-ab57-121d13d4283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2d72e-c251-4da1-be4b-e289233dc625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinelo Megafu, a dental surgeon, was among the eight people killed
        on Monday, her father confirmed to CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6729f4ff-c7cd-4f27-a75a-97f1fd52d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef988f-1986-4b90-bd97-950b8cbb5900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman told CNN that Megafu said she had been shot after she and
        other passengers ran into his section of the train.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38785d5c-eee7-4c43-8f32-4db5d9578a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1ccc8-42f3-4628-9d38-cdcf6654da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People ran from other coaches into the coach I was in. I think
        she (Megafu) was among them. When she entered, she took cover next to me.
        And that was when I heard her say she got shot. I asked her how she knew she
        was shot, and she said she could feel it. I asked her to touch where she felt
        the pain and she said she could feel some liquid there ... In that situation,
        there was nothing I could do except give her hope that we would be rescued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09776e-3f7f-4e17-8271-9931b7c980a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f6994-1467-4d88-a71a-29381fbf61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone gave her water hoping that it would revive her while I
        took out my seat cover and fanned her with it. From her breathing, I could
        see that life was gradually getting out of her. After about an hour [and]
        30 minutes, the rescue team came in and began evacuation," Usman said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64c21f-8fd2-4ca8-8804-fc4725cd2fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7f406-4ce8-425f-911e-b7c9b85b9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A beautiful future''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897e0a3-bebf-4b1f-a257-8b05819bacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megafu graduated from the University of Port Harcourt''s Faculty
        of Dentistry in Nigeria''s southern region in 2016, a faculty official told
        CNN Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d4acf-1486-4d16-958d-edb836e96381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9f3fb-80eb-4c43-9bfe-6032f2ae72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very brilliant and had a beautiful future," one of her
        lecturers, Modupeoluwa Soroye, told CNN. "We are still in shock, the Faculty
        of Dentistry is in mourning."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066428f6-23ff-44ba-ae0c-4349dcb6e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355fec63-94e5-47f0-b1ba-58cda1473407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was one of us and so young," Soroye added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e305d63-e546-43a3-8174-b3f3f2508db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76911115-362f-4502-8709-87691c8fdacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of Megafu''s family told CNN on Thursday that she was due
        to have departed Nigeria for Canada this weekend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a6b5c-6888-4542-9478-9bc9a9e53f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b8de8-4972-4219-bbf6-07454a3e5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From that day (Monday) the incident happened, she would have been
        in Canada in five days to begin her Master''s program," said Dapo Akintunde,
        a friend of Megafu''s father.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21435ed-a591-4634-a493-6aec68b5f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ad43d-3b60-4a8b-b09d-85eb845c3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifeanyi Megafu, the dental surgeon''s father, told CNN on Friday:
        "I am in the thick of so many issues now, including [the] funeral... I''m
        trying to see how I can move my daughter out of Kaduna."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6d531-296c-4b35-9956-b33cfe485b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f727c-11fd-4b5e-ae06-eb5fc601cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death has been described by the Nigerian Medical Association
        as "tragic, horrific, and preventable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da0d05-3bfb-43cb-830d-b9d58f9f1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5ae61-5eff-483d-88c8-dfab61bd28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians have mourned Megafu''s death, with many expressing outrage
        over the country''s worsening security.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e020d4-5f21-4118-b766-d7a5cad2355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367410d-a034-40b7-8a2a-3a2227092c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Megafu''s friends, Dr. Olusina Ajidahun, told CNN: "It''s
        sad that insecurity took her before her time. Her death is really touching.
        Nigeria failed Chinelo. Nigeria failed to protect her."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4ed0c-28c0-4a8c-a04d-c54ac8556558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca19af0c-57f4-4fdc-b7f7-688f20219479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaduna state government has not identified the armed gunmen
        who carried out the attack.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced1e38-5666-4372-9a2b-690544a60940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593bd97-710b-40ec-9302-abe4f4f98249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, kidnapping for ransom has become a persistent problem
        across Nigeria.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf288b-28c5-4ce3-b7d1-05e5e74b003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a37125-37df-41a2-9ef2-9c8a44b1bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the train attack, marauding gangs known locally as "bandits"
        shot and killed an airport guard as they roamed the perimeter fence of the
        Kaduna airport, the Nigeria Airspace Management Authority told local media.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024adf0e-a2f7-44ab-af33-ee810c086a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3fc48-e455-4bd6-9bd0-3be67c8c7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed a series of road attacks and kidnappings perpetrated
        by notorious gangs in the troubled northwestern state.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b0e93-2550-48d1-adaa-7e7232fd5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f5781-980d-463c-9034-7170482f675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian President Muhammadu Buhari said he was "deeply pained"
        by Monday''s attack, calling it "callous," while ordering the country''s military
        to "deal ruthlessly" with terrorists.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a44b8f-7c6c-4bd7-824c-521af3be64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f0f85-a2f8-49b2-8e66-46d354ebf6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian Railway Corporation announced on Tuesday a temporary
        closure of the Abuja-Kaduna route following the train ambush.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc01657-35fe-4f9b-a7ea-be48b60b98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8072f909-b34c-44e3-82d0-9db6329ae84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s transport minister, Chibuike Amaechi, said on Wednesday
        that the train services will resume "with aerial security from the Airforce"
        when the damaged rail track is fixed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468eaed-9bc3-49d5-9ed0-e1e4e26b4a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd0e75-5206-42ef-b672-b555c0253718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when train service on the route will resume.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79e9a7-23a9-4625-8bb9-c429c1d95d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05cb0d-97ef-4764-b242-a43ceabcae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train attack comes amid a plethora of problems plaguing Nigeria
        as locals grapple with lingering shortages of fuel and electricity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bf742-242e-4c27-a5d0-fb5e45ebe453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8c0fb-a2dc-47db-a88f-aaa89a06f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weeks-long scarcity has exacerbated hardship for citizens already
        burdened with inflation and spikes in food prices as scant petroleum products
        sell for double or nearly triple the price on the unregulated black market.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401b020-742f-4005-b091-36a6d956ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T12:07:03.253+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/01/africa/nigerian-train-attack-survivor-intl-cmd/index.html"><em>"''Gunshots
        everywhere'': Survivor of train ambushed by armed gang in Nigeria reveals
        harrowing details"&nbsp;</em></a></p>'
