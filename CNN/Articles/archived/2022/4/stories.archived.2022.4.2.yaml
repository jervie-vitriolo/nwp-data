    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MRT-3', 'ridership']
    'template': '1'
    'title': 'MRT-3 logs highest ridership since June 2020 with over 300,000 passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15007a02-1ad3-48be-a118-44d82f16eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:25:54.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> The Metro
        Rail Transit Line-3 (MRT-3) serviced a total of 309,225 passengers on Friday
        - the highest single-day ridership since it reopened on June 1, 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb550b56-1898-4341-bbd0-74d2bff19884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:25:54.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the MRT-3 said the increase in the number of
        passengers is a result of the "Libreng Sakay" program, and the operations
        of its 4-car CKD trains and one Chinese Dalian train set in the mainline.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdotrmrt3%2Fposts%2F280607314245476&show_text=false&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673967c9-3083-405b-b8fa-502fd34df01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:25:54.326+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc83b3-e9f8-458f-8a7d-b76ad8d28590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:25:54.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 18 to 21 trains are running at the MRT-3. Rider capacity
        has increased - with each train able to carry up to 1,576 passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192dc26-93ba-420c-b28e-747d53ffd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:25:54.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains are also operating at an increased speed of 60 kilometers
        per hour since December 2020, and the average headway or time gap between
        the arrival of each train dropped from 8.5 to 9 minutes per 20 trains just
        to 3.4 to 4 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43c765-cc8c-4e10-b1c6-126e9ade334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:25:54.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free rides at the MRT-3 started on March 28 and will run until April
        30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7681dc-9428-49b5-80fb-6e00e35e704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:25:54.326+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimum public health and safety protocols are strictly implemented
        in all MRT lines. The wearing of face masks is strictly imposed while face
        shields are voluntary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8f802-4265-40b2-a3d9-4aed22b9af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:25:54.326+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic struck in March 2020 and temporarily halted
        public transportation, around 250,000 to 300,000 passengers use the MRT-3
        every day.</p>'
