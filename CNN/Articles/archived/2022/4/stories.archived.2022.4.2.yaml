      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning head coach Charles Tiu praised leadership displayed anew
        by Nayve – who notched 17 points in their first win of the season against
        Lyceum – as they improved their slate to 2-1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd1a4e-2d0f-42cb-bd49-2bbb18859381'
      'mgnl:activationStatus': true
