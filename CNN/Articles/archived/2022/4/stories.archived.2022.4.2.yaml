      'mgnl:lastActivated': 2023-01-19T15:58:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e7bcb-1fad-4e5c-bcfa-cbcdd473c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:24.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Luis Suarez infamously used his hands to block Dominic
        Adiyiah''s goalbound effort on the line in the dying seconds of their quarterfinal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26205f7-4f48-4250-8e27-04e2a9c39b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c4404-b2f0-4003-bff1-1a853547d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asamoah Gyan missed the subsequent penalty -- resulting in Suarez
        running down the tunnel in celebration -- and Uruguay eventually reached the
        semifinals after a penalty shootout.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc6f9d-7aca-4848-85ef-ac3328f5296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df80d90-1d84-4b20-8113-5ae5fd639b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal, with Cristiano Ronaldo likely appearing at his last World
        Cup, and South Korea complete Group H in what will perhaps be one of the trickier
        groups to predict.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3554bc5a-1714-498e-b5ba-7d57c2b4ce50'
