      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ea709-7fce-4467-b85c-45adcbc6828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:42:23.315+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:00:08.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kickstart was established in 2012, the Philippine startup ecosystem
        was at its nascent stage. This inspired founders Minette Navarrete, Dan Siazon,
        and Christian Besler to pitch for a pioneering evergreen fund to the Globe
        board, starting with $2.5M on its first year. Their goal was to make seed
        investments in local tech startups to fill the funding gap and get better
        digital solutions across to consumers and enterprises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232419dc-3149-486c-a0d7-c82972820e1e'
      'mgnl:activationStatus': true
