      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Spain and Germany will face off in the
        headline act of the group stages at the 2022 World Cup after the draw for
        the tournament was made in Doha on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c4f27-cd6b-4539-a030-689df380d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.840+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group E is undoubtedly the most intriguing, with the Spanish and
        Germans joined by Japan and either Costa Rica or New Zealand, with their deciding
        playoff match scheduled for June 13 or 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db1734-c53d-4fd9-b527-27b81c5ded1a'
      'mgnl:activationStatus': true
