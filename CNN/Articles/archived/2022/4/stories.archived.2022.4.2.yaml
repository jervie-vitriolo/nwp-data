      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>White House press secretary Jen Psaki
        plans on departing the Biden administration in the coming weeks and heading
        to MSNBC, two people familiar with the matter told CNN on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d4e82-e4cc-4a43-9970-8451eca77a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.676+08:00
