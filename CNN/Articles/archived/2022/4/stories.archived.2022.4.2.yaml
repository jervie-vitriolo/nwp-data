    'template': '1'
    'title': 'Chicken farms not yet hit with bird flu – broiler group'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fc419-5d4f-4258-b091-d3e31bfb4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:59:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> A group
        of broiler farms, or farms that breed chicken for meat production, said its
        members have not yet been affected by the recent bird flu outbreaks in parts
        of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111e02e-29d8-490b-92e4-34789b431c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:59:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e154ef-4d56-4392-a7e0-87f9900d22ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:59:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kasaysayan ng</em> bird flu<em> dito sa Pilipinas, wala
        pa pong</em> broiler farm<em> ang na</em>infect," Elias Jose Inciong - president
        of the United Broiler Raisers Association - told CNN Philippines'' <em>Newsroom
        Weekend</em> on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802faf8-6863-489d-926e-c47b02a01f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:59:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81bf06-46f4-4e40-a2f2-11d4527b3291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:59:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the history of bird flu in the Philippines, broiler
        farms have never been infected.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3bc61-ac51-4267-8c54-118b6c3396aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bdeaf-15dc-4ecb-87d8-d78233144382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inciong attributed this to strict biosecurity measures in broiler
        farms, which are being implemented even when there are no outbreaks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54bc4a-f267-4429-8934-c7667eb72b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df764c81-cf16-4d0a-8dae-abfde0081a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would be difficult for a virus to spread in these
        facilities since the production cycle is short - about 30 to 35 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3733f98-fadc-4b9c-bf5e-a1cc9a69ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e3615-bd71-4acf-af4b-bfd54339e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:02.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture recently confirmed that avian influenza
        or H5N1 outbreaks have been detected in duck and quail farms in Bulacan, Pampanga,
        Laguna, and Camarines Sur - with some also reported in Nueva Ecija and Sultan
        Kudarat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b18dd-f582-4762-b6ad-e7a188e7f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b063009-8e5b-4dfc-a1b6-4a2ddb99ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:03.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ihahambing niyo kasi doon sa itik o sa</em> quail, <em>mas
        matagal na kasi na industriya ang</em> broiler <em>at saka</em> layer <em>na
        mas mataas ang antas ng pag-aalaga kasi mas</em> highly developed <em>''yung
        mga</em> industry<em> na ito</em>," Inciong said. "<em>''Yung</em> duck and
        quail <em>naghahabol pa ''yan doon sa</em> biosecurity programs<em> nila sa</em>
        nutrition, disinfection<em> kaya sila ang nadadali</em>," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf566b-ffb5-44ea-b65e-19fc34d7974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:04.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e55a18-da08-4811-b4df-4f14da1ce287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:01:57.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:00:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compared to ducks or quails, the broiler and layer
        industries have been around longer and are more highly developed. Duck and
        quail (farms) are still behind in biosecurity programs such as nutrition and
        disinfection, which is why they are getting hit badly.]</p>'
  'Remy-Martin-Gilas':
