    'template': '1'
    'title': 'Get ready for even bigger rate hikes from the Fed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62035baa-c4a3-4bff-8d04-25c777498a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The jobs market is still healthy and paychecks
        are growing at a solid rate — although not fast enough to make up for surging
        prices on just about everything. That means that the Federal Reserve is increasingly
        certain to raise interest rates in May by a half-point to halt inflation in
        its tracks.</p>'
