      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risks that reap rewards</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617a7a6-8013-497d-8beb-5064e826640b'
