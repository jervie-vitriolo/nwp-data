      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32343f-b1ff-40d8-b883-fea07b81bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Yorker article said the video was obtained "from an unidentified
        individual in Afghanistan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5942b1-7c3e-4888-8f3a-4546a746ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e17d4-6140-49cd-a5bb-07efd55ed4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Frerichs'' sister Charlene Cakora said her
        family is "grateful to the Taliban for sharing a proof of life video of Mark."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ef860-27cb-46eb-bb03-d97b0b9fc64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370e9dc-b42a-490f-a6fd-9ebafc06f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is public confirmation of our family''s long-held belief that
        he is alive after more than two years in captivity," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64aa761-3c4c-498d-b679-83d8bea2f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb41072-3309-478a-b27c-379458d3dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider this to be an important indicator of the Taliban''s
        interest in seeking to arrange for Mark''s immediate release. President Biden
        and Secretary Blinken, we urge you to take bold and decisive action to bring
        Mark home," Cakora said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11a2fa-e4b4-4a4c-bcdf-6bd0c8687823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1df00e-9384-4a27-8d7e-f05db106fb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her brother''s kidnapping, Cakora has called on the US government
        to do more to secure his release, escalating those calls in the lead-up to
        the US withdrawal from Afghanistan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6069b-14d1-492c-8acb-551bd9fc0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0794685-76eb-4af5-88c3-9b5c98859859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 150 days to get him home or our leverage is gone," she
        said in April 2021, after the withdrawal plan was announced.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f3f75-c4d4-4af9-9cf6-ebc5048564d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d6244-e38b-4337-992b-dbd6c63d60a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, she said that statements from the US President "are not
        enough."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838380b-89f9-4ebb-b69d-1c1edc4aace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b18efe-026d-4cd7-9968-356682ca5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have had a way to bring Mark home since you took office. Now
        we need you to act. Please don''t leave my brother behind," she said. "It
        is time to bring home the only American currently held hostage in Afghanistan."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ecd83f-baf6-48d4-8543-52a574942b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7cbff-3f82-4311-b07c-3b57c4108d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark, we love you and are doing all we can to bring you home. Please
        do not lose hope," Cakora concluded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483ec23-5cf5-4cb9-8677-c0c4fc5e9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80387f-40a0-4c68-bd8e-41b3f320b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the State Department for comment. In a statement
        in January marking two years since Frerichs was taken hostage, spokesperson
        Ned Price said "the United States has raised Mark''s case in every meeting
        with the Taliban, and we have been clear that the legitimacy the Taliban seek
        is impossible to consider while they hold a US citizen hostage."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136e432-7a7d-4063-8040-228a53e07ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc0189-c0b4-42bd-aaea-3b27afe470e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His release is among our core, non-negotiable priorities. We will
        continue to send a clear message to Taliban leadership: immediately and safely
        release Mark and disavow the practice of hostage-taking," Price said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b45bf-b349-48f0-94f1-8554442d8c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305afe1-deb8-460b-a07a-bd609849adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Biden administration secured the release of Afghan-American
        Naval reservist Safi Rauf and his brother Anees Khalil, a US green card holder,
        who had been detained by the Taliban since December.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2c8e0-fb6a-4b0c-8d3b-5af2b44f7abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/01/politics/mark-frerichs-proof-of-life-video/index.html"><em>"New
        proof of life video surfaces showing American kidnapped in Afghanistan 2 years
        ago"&nbsp;</em></a></p>'
