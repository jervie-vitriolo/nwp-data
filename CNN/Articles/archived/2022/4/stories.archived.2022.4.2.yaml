      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s statement concluded, "Change takes time and I am committed
        to doing the work to ensure that I never again allow violence to overtake
        reason."</p>'
