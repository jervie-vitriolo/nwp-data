    'lead': 'White House press secretary Jen Psaki plans on departing the Biden administration
      in the coming weeks and heading to MSNBC, two people familiar with the matter
      told CNN on Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T11:56:17.676+08:00
