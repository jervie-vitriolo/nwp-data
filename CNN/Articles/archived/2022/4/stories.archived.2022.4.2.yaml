    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a63a6faa-e275-48c8-8e94-1b389eb25ccb'
    'lead': 'A group of broiler farms, or farms that breed chicken for meat production,
      said its members have not yet been affected by the recent bird flu outbreaks
      in parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T20:01:57.223+08:00
