      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE top scorer Clint Escamis had a highlight game with 16 points
        and six steals while Kyle Paranada registered 13 markers for their squad that
        is now at 0-4.</p>'
    '9':
