      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kickstart has also co-invested with a number of other groups in
        the Philippine VC space, along with other investors in the country and overseas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f3e40-c50b-48ba-8dee-e3e59399a04e'
