      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72df06-d80e-48ab-b74d-d2202d6c3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:04:33.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:01:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game tied at 70 after returning Arellano frontcourt sensation
        Justin Arana nailed a putback in the last possession, Nayve got past a Will
        Gozum screen and shot the crucial three-pointer from the top of the key with
        55 seconds left in the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8568619-21fa-4bd8-b090-96c09d955643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:04:33.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:01:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01bbc85-b45e-4ed5-a0ba-493543b22d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:04:33.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:01:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re tied at that time so I know that someone had to step up
        on the scoring column for us. I took that opportunity since my coaches trust
        me. I had no doubt in making that shot," said Nayve, who finished with a game-high
        19 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc13a98-a306-4b50-a970-591f3eb177c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:04:33.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:01:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87f725-1b93-4c1a-aeca-243dfb381886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T16:04:33.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:01:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benilde then fouled Arellano guard Troy Valencia in the next possession,
        but he split his free-throws for a 71-73 deficit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e0f94-c530-48f7-8626-13b52aedd181'
      'mgnl:activationStatus': true
