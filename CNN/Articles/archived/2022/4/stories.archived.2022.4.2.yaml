      'mgnl:lastActivated': 2023-01-19T16:05:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a81105-ad13-4dbb-9517-3d7d042cec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T07:29:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directly responded to the Academy''s disciplinary hearing
        notice, and I will fully accept any and all consequences for my conduct. My
        actions at the 94th Academy Awards presentation were shocking, painful, and
        inexcusable. The list of those I have hurt is long and includes Chris, his
        family, many of my dear friends and loved ones, all those in attendance, and
        global audiences at home. I betrayed the trust of the Academy. I deprived
        other nominees and winners of their opportunity to celebrate and be celebrated
        for their extraordinary work. I am heartbroken. I want to put the focus back
        on those who deserve attention for their achievements and allow the Academy
        to get back to the incredible work it does to support creativity and artistry
        in film. So, I am resigning from membership in the Academy of Motion Picture
        Arts and Sciences, and will accept any further consequences the Board deems
        appropriate. Change takes time and I am committed to doing the work to ensure
        that I never again allow violence to overtake reason."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5addd-570f-4d7a-9e41-334be4aa7b2c'
