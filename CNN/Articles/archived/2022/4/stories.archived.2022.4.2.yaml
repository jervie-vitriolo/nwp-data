      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;After slapping presenter Chris Rock
        on stage at last weekend''s Academy Awards, Will Smith announced in a statement
        Friday that he has resigned from the Academy of Motion Pictures Arts &amp;
        Sciences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b4052-ad0a-4c4b-a922-4a51808ecf7d'
