      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these registered investments, 79.3% went to securities listed
        in the Philippine Stock Exchange.</p>'
