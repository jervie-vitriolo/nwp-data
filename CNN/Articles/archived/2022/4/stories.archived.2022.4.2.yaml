      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more investments come in, Kickstart also sees an opportunity
        to continue championing innovation for the Filipino consumer and business
        by expanding its search for tech startups in innovation hubs around the world,
        specifically in the United States, Europe, and across Asia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599ccd1-8236-4033-b9c0-4c9190e819f8'
      'mgnl:activationStatus': true
