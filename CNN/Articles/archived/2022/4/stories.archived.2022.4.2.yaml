      'mgnl:lastActivated': 2023-01-19T15:59:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57578a-aff8-4d42-9690-ead74c2c118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin – whose mother hails from Pampanga – holds a dual citizenship,
        which makes him eligible to play for the Philippine national men''s basketball
        team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093db096-ca1c-48d6-aeba-ca22639155be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88c0f3-9670-4aa1-b0b8-15c088943ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino American cager said he remains positive he will get
        a national team call-up in the future – with over a year before the 2023 FIBA
        Basketball World Cup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b82551-b6be-4f31-b996-ec9ed516a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f4761-19c0-4e34-9397-14ce5396b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s not as soon as I would like but you know, it will happen.
        I can''t wait to meet people out there and get to enjoy it," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d4433-1e5b-42d0-b7f7-7b514cb2f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cce92-3dbc-4d8a-9c1d-22ce02f89865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.614+08:00
