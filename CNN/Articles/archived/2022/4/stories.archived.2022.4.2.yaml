      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> Kansas
        standout Remy Martin has reaffirmed his desire to play for Gilas Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743dfa95-8b52-4184-ab77-35e0480aa4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407d7de-9d45-4575-b524-5c40f788e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still got to go through a process out here and make sure I give
        myself the best chance, but that''s my dream. I always love to represent the
        Philippines and play one day. I know one day, it will happen," the Filipino
        American guard said in a media conference organized by Fil-Am Nation Select
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131f2aa-89d1-4975-9bea-69ca45891be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.613+08:00
