      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jerrod Carmichael''s latest stand-up special
        might be his most revelatory yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db247152-54ff-44b4-8d97-3ac08a576453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957cc51c-1d44-4556-a984-3f5ed5c2032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acclaimed comedian comes out as gay in his new HBO special,
        "Rothaniel," a few years after he first referenced relationships with men
        in a previous film for HBO. (CNN shares parent company WarnerMedia with the
        network.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1f075-58f4-4215-ada5-5b8d3a335704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1c4f6-3c9b-4a9b-a9ff-7f0f4316c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the intimate special, filmed by fellow comic Bo Burnham at a
        New York jazz club, Carmichael said he''d been "feeling like a liar" after
        his father''s infidelity came to light within his family. He called his identity
        a "secret" that he kept from his immediate family, friends, colleagues and
        fans because he didn''t want it to change others'' perception of him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee490d76-4f24-4603-ba33-824a2368a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d82d9-4a52-46fe-800e-ec9f22e0df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I''d never, ever come out," he said in the special, which
        airs Friday night. "At many points in my life I thought I''d rather die than
        confront the truth of that, like, to actually say it to people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d1127-8332-4fe9-bacb-512e4c298f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365ed62-35bd-4c40-9d07-be8b3e03200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmichael, who, in addition to his well-received stand-up specials,
        created and starred in the NBC sitcom "The Carmichael Show" with Loretta Devine
        and Lil Rel Howery, has broached the topic of same-sex relationships in his
        material before. In his 2019 HBO documentary short "Home Videos," he told
        his mother that he''d had relationships with men, a fleeting aside in a sprawling
        discussion. Discussing the film in an interview with the New York Times that
        year, he called the admission "a thing [he] said to [his] mom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6839a0-ed54-48c0-a509-bc646ca7bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b35d7-5cf3-4997-91f1-d7ff37817b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since coming out to his mother, Carmichael said their relationship
        has suffered. (The New York Times'' comedy critic Jason Zinoman reported Friday
        that, at a recent show, the comic said he hadn''t spoken to his mother in
        months.) But coming out to those closest to him -- and now, his fans -- has
        made him "feel freer," too, Carmichael said in the new special.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bed5a4-21a6-4d95-9e94-56f8b663a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:37:47.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.954+08:00
