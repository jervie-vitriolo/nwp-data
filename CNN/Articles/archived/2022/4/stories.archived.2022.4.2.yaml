      'jcr:uuid': '4da373d8-1ea1-463d-a27f-37eb38aab0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:42:23.319+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:00:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, deal volume and aggregate value have been on an upswing
        with the average quarterly deal value growing 37x in 2021 compared to 2019,
        and more local startups progressing into later stage rounds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db05564-9445-47d5-bb2e-93dd117b6a45'
      'mgnl:activationStatus': true
