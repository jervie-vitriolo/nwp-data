      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s ceremony was presented by actor Idris Elba and sports
        broadcaster Reshmin Chowdhury and was attended by 2,000 guests.</p>'
