      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quarantine means ito yung batch/sheet na may nakitang defective
        (Quarantine means this is the batch/sheet found to be defective), the other
        parts of the sheet will be inspected but those without problems will eventually
        be counted as good ballots," he said.</p>'
    '6':
