      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will now go through the verification process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77327997-1698-4945-bf15-463e22f3242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:21:57.673+08:00
