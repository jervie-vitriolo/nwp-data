      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontanilla sealed the Tigers victory with a three-pointer from the
        left side in the last 18.3 seconds of the match for a 77-70 lead.</p>'
