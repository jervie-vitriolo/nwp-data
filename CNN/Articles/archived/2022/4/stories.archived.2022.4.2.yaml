      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) —</strong> The Bangko
        Sentral ng Pilipinas again registered net inflows for the country’s February
        2022 foreign portfolio investments, even improving than the previous month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58142238-31d1-48b2-826f-a9f9ba358ee4'
