      'mgnl:lastActivated': 2023-01-19T16:05:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc836a5-3d2c-40ed-8178-6eb2017571e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T06:45:32.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the $945 million gross inflows for the month declined by
        29.4%, year-on-year, the BSP noted.</p>'
