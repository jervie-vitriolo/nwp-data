      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany will certainly be hoping the match will be nothing like
        the previous meeting between the two nations, as Spain ran riot in a 6-0 victory
        during the Nations League in 2020.</p>'
