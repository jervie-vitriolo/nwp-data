      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the COVID-19 pandemic has disrupted many aspects of society,
        it has in turn accelerated digital adoption across sectors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2007c-6c68-4c79-ad72-d97cc1603c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:42:23.317+08:00
