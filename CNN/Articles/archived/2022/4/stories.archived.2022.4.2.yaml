    'title': 'Sri Lankan President declares state of emergency following violent protests
      over economic crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca5d15-fafe-4a62-bfd0-073d3552efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sri Lanka''s President Gotabaya Rajapaksa
        has declared a nationwide public emergency following violent protests outside
        his home over the country''s worst economic crisis in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f3381-3bf1-4770-9e70-fb88aa40989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf3387-817f-4d0f-940a-d0cc92d03f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency came into effect on April 1, according to
        an official gazette issued Friday, and allows authorities to arrest and imprison
        suspects without warrants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5f58e-4a9f-4d63-929d-8463d861083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa86174-a5e2-4bad-88a1-ea846371a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa said the decision to impose the state of emergency was
        made in the "interests of public security, the protection of public order
        and the maintenance of supplies and services essential to the life of the
        community."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92bf2b-9677-425b-97a8-ce10ca7cea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26cd550-ae26-43e1-a7f9-72b69a9b515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island nation of 22 million people is struggling with an ongoing
        economic crisis that has seen people forced to queue for basic goods and face
        hours-long power blackouts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36114965-6640-44ca-91f4-fbe6e1c5f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b5c6c-6844-4621-8201-9945fa0b37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration follows violent protests Thursday night, which saw
        furious demonstrators hurl bricks and set fire to a bus outside the President''s
        private residence in the capital, Colombo, Reuters reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ab239-d774-4a90-9302-4b27480a0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29fea89-e77f-4d1a-a9fd-f63a26ef7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used tear gas and water cannons to break up the protests,
        according to Reuters, as officers arrested dozens of people and imposed a
        curfew in parts of Colombo overnight, C. D. Wickramaratne, the inspector general
        of police, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955277e-92d5-44cf-8968-fd344a1e5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555c246-0eb3-4efc-9dd4-42980accfa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that an official said at least two dozen police
        personnel were injured in the clashes, but declined to comment on the number
        of protesters who were hurt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f391f-305c-4035-8fb2-739a19adcc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e12b9-56a4-4892-85bf-f4454d9f39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rajapaksa''s office released a statement Friday alleging
        that "organized extremists" wielding iron rods, clubs and poles incited protesters
        to "riot" outside his residence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbb90b-d13f-4bc7-9a18-6785a39a4cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61947fd-64eb-4455-8a4f-dbd9e2ac8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Friday, Sri Lanka''s minister for community police services,
        Dilum Amunugama, called the protest an act of terrorism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e77449-68c6-45fc-950b-1ab193699670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af422d-3794-4d57-807a-e75692a2cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the wrong terminology was used in the official communique.
        These were not extremists, they were terrorists," he told reporters. "The
        government stance is that if terrorism prevails, it should be defeated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be2924-bde9-4b87-9100-77952813eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:00.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5f315-7b0e-44da-bb52-962d37a1faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic has dealt a serious blow to Sri Lanka''s economy
        over the past two years, including the key tourism sector. And tourism minister
        Prasanna Ranatunge warned the protests would further harm economic prospects,
        Reuters reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c772c0-6a69-444c-9fdd-09006f5b80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94357cdd-64e2-41bd-a9ba-c935466a30bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main issue Sri Lanka is facing is a forex shortage and protests
        of this nature will hurt tourism and have economic consequences," Ranatunge
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f990f67-7ccd-428c-9066-9e388a439288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:02.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a903c-e5fa-446b-afe7-be849c239036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening in Sri Lanka</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5533f6-1cb4-4acd-a30d-4c9f66815620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is battling a foreign exchange crisis that forced a currency
        devaluation and has impacted the supply of basic goods such a food, medicine
        and fuel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6e135-0572-407e-9963-2ac7fca65f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26413a-6985-4c6c-beca-dfbed5da223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, residents have spent hours in queues for basic supplies,
        and have faced power cuts of more than 10 hours. Soldiers are stationed at
        fuel stations to calm customers, who queue for hours in the searing heat to
        fill their tanks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb49f7-e280-4632-a6ca-4918d226e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f83e6c-411c-4a07-b4e3-df516bfe3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currency reserves have slumped 70% in the past two years to $2.31
        billion, Reuters reported. Sri Lanka has to repay about $4 billion in debt
        over the rest of this year, including a $1 billion international sovereign
        bond that matures in July.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a43629-58d5-4e4f-9ef4-6495f0ec6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8c720-3061-4943-9c42-ca8c12f5a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators have held peaceful protests over the situation for
        weeks, with some calling on the President to resign, but Thursday''s protests
        mark an escalation in the crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47bfec-dae9-4783-b56d-2673cf9cf4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a5840-b7b8-494a-828b-0449ead17f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanaa Singer-Hamdy, the resident coordinator for United Nations
        Sri Lanka, called for restraint from all groups.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ae2f0-707e-4abb-b2f0-beb9d5b1bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6611fb-1e7e-4d7b-880b-dbaa20d454dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:59:39.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:04:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring developments and are concerned by reports of
        violence in Sri Lanka," she said in a tweet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adebfb-7a79-412e-a01b-6412fb463657'
      'mgnl:activationStatus': true
