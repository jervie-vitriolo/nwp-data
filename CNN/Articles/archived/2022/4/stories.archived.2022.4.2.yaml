      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, winners of the 2018 and 1998 World Cups, were drawn into
        Group D with Denmark, Tunisia and the winner of an Intercontinental play-off
        -- either Australia, United Arab Emirates or Peru.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24288c8-a565-417b-85f5-23133ae71003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.841+08:00
