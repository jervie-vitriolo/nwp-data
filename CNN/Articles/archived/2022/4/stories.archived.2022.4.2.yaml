      'jcr:uuid': '3e63a458-81f3-4be1-b9c4-3493b468f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So too will Morocco, who boast talented stars such as Chelsea''s
        Hakim Ziyech and PSG''s Achraf Hakimi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74747fa-438e-4e55-b67c-58c6ee5264a6'
