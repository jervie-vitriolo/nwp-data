      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two years, it has also seen two of its portfolio companies
        successfully reach unicorn status starting with San Francisco based Dialpad,
        an AI-powered cloud communication platform, and Xendit, a Southeast Asian
        leading payment gateway - riding on the back of megatrends on the future of
        work and the future of payments.</p>'
    '39':
