    'lead': 'The government plans to hire and deploy ''social mobilizers'' in a bid
      to boost the COVID-19 vaccination drive in areas with low inoculation rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T18:59:26.153+08:00
