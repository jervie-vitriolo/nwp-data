    'template': '1'
    'title': 'Viktor Orban, the EU leader who can''t quit Putin, faces a united front
      in Hungary''s election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99ab47-2478-4b42-88e6-565668973b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Six weeks ago, Hungary''s election
        campaign looked and sounded very different.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6cc4d-e426-4b63-8f75-167cd0eb0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c487e-0668-4c81-be14-6aaab7798492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes were already high. Viktor Orban, the longest-serving
        national leader in the European Union, was seeking to extend his authoritarian
        premiership deep into its second decade. His rival, leading a united front
        of opposition parties, bluntly denounced Orban''s crusade against independent
        institutions and the rule of law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00342f4-789e-47a8-8bfc-43c772c2eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad14a0-dac1-4d57-b8b5-209f937e5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the political focus was resolutely domestic. When foreign policy
        took center stage, it was usually raised by Orban to tout his international
        credentials —&nbsp;such as on February 1, when he boasted of his political
        longevity while in Moscow, a few feet from his staunch ally President Vladimir
        Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e58bdfe-d16b-4513-a206-fd21f1076ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502b288-8de3-46b5-926a-bd2e9e8ed5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, everything has changed. Putin''s invasion of Ukraine later
        that same month has upended the race, recasting its protagonists and rewriting
        their pitches. It has left Orban, widely regarded as the EU''s most pro-Kremlin
        leader, walking a political tightrope. And it has shone a spotlight on a years-long
        entanglement between him and the Russian President, two strongmen whose political
        journeys bear some notable similarities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f5837-d19b-446c-b75f-f67edb97c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190d744-b717-4394-b627-877274f4cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to analyze the election campaign, you have to draw
        a line on February 24," said Andrea Virág, director of strategy at the Republikon
        Institute think tank in Budapest, Hungary''s capital. "Since the war started,
        it''s completely different."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905cdee-70f8-4bad-9a85-ec7de1ec7f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47290323-2f01-4471-a1e7-1ad606bc1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race —&nbsp;which will culminate in Sunday''s election — is
        now portrayed by the opposition as a crossroads between Hungary''s eastern
        and western horizons. "We only have one choice: we must choose Europe instead
        of the east," opposition candidate Péter Marki-Zay, the man carrying the hopes
        of every Orban critic, told supporters this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10b2ae-089f-4207-99ed-c61ceff79852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb8a1f-45bc-4b93-94df-9a9a16e3c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marki-Zay leads a united coalition of every major opposition party
        —&nbsp;a last-gasp and fragile effort that symbolizes how dramatically anti-Orban
        parties have been sidelined in recent votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fe60d-7fc3-4f31-8f62-c2768016da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060acba8-2718-4a86-81a3-c55f54217a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War on Hungary''s border has also added urgency to what was already
        a thorny relationship between its government and the EU. While Orban has supported
        most of Europe''s sanctions against Russia, back home the political pragmatist
        —&nbsp;who has maintained relationships with dictators and democrats for years
        —&nbsp;has focused his pitch on keeping Hungary out of the conflict, and has
        dodged numerous opportunities to disavow Putin even as the Russian leader
        wages war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247e400-b19f-42d7-b532-eaeed0a219a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640513ef-a939-4195-9b6d-db55be34a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Orban''s political future rests on the success of his most
        complicated shapeshift yet -- into a self-declared peacekeeper who won''t
        quit Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3aaf9-545d-4002-bba0-a24bd4adc4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29536e-ebd9-4c01-b4ee-6e6011288308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Putin critic-turned-admirer</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c419c0-2660-4231-9168-a352848c90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Putin, then serving as Russian prime minister, launched his
        first invasion of a neighboring country in 2008, Orban —&nbsp;at that time
        in opposition, following a first term as prime minister that ended in 2002
        — clamored to condemn him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9a47a-5d8e-40cb-86b4-cfbc14701d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f4dbb-3f3d-4a1c-8dc2-5d00646fc4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during his second, 12-year stint in power, Orban has embraced
        a friendly and reliant relationship with Moscow that has made him an outlier
        in Europe. In a 2014 speech setting out his intentions to build an "illiberal
        state" in Hungary, he cited Russia as an example; in their February meeting,
        as Russian troops massed on the Ukrainian border, Orban spoke glowingly to
        Putin of their bonds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd8e6f-5f6f-4b6e-9c44-e85ff910a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a41f7-0cd1-412a-9843-1abef2738984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between the two strongmen is underpinned by economic
        reliance but also ideological similarities, according to Péter Krekó, the
        director of the Budapest-based Political Capital Institute.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c6da62-9518-4fe9-ba7e-96d2e8e4d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf75ef6-5e34-47eb-9acb-68a22c91c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Orban''s Hungary is very far from Putin''s Russia — but Orban mentioned
        already that Russia is one of his role models," Krekó said. "This anti-Western,
        ultra-conservative, anti-LGBTQ worldview ... (and) an ideology based on state-sponsored
        information" is "quite similar" to Putin''s early moves as President, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f8dd0-daa4-4159-a7cd-54790eb1f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Orban is the most pro-Putin prime minister (in the EU) and he did
        not expect the invasion at all," Krekó said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376be03-c897-4f54-8819-b43a48a98147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1251d-77d6-4dff-957c-6e04806af262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as most EU countries have united in their support for
        Ukraine, Orban''s relationship with Kyiv has deteriorated over the years.
        He has impeded the country''s attempts to form closer relations with NATO,
        and has clashed with successive governments in Kyiv. On Wednesday, his foreign
        minister accused Ukraine''s government of coordinating with Hungary''s opposition
        parties, without citing evidence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fddf2f-85db-47a9-ba0e-c56ade229251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd5748-97c5-4cdf-84bb-b090bd778540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dynamic has complicated recent EU efforts to punish Russia
        for its invasion. While Hungary has ultimately supported most sanctions unveiled
        so far, Orban has been adamant that measures are not extended to imports of
        Russian oil and gas. Most of Hungary''s oil and natural gas imports come from
        Russia, and 90% of Hungarian families heat their homes with gas, Orban said
        during a recent visit to London.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53941a7-e6bd-4dbe-9c85-e79ac3c3dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad11c7d-40e9-4112-8ab6-7ae97af85ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the sanctions are extended to energy, a situation will arise
        in which the Hungarian economy will find itself under unbearable pressure,
        and meanwhile this will probably not harm the Russians an iota," a spokesperson
        for the Hungarian government told CNN, setting out Orban''s position.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12200717-2905-4bc6-a2d3-c05ce6710c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926cec6-3f64-4251-9981-6f7bc5e2a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that context, most observers expected Putin''s war to harm his
        ally''s political fortunes. The opposition had long criticized Orban''s so-called
        Eastern Opening endeavor, which targets trade with authoritarian governments
        in Russia, China and Turkey.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a947b-53ce-4c95-aa17-093fff0e1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26fae8-ea5a-4f16-a18e-fa3e50c1eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin is rebuilding the Soviet empire and Orban is just watching
        it with strategic calm," opposition leader Marki-Zay said at a rally this
        week, Reuters reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0172d9-464d-4c28-9733-860529f94427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c09f6b-caa1-4c39-9062-f6fac46d9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead —&nbsp;thanks to his repeated claims that his rival would
        send Hungarian troops into Ukraine —&nbsp;Orban''s slight but significant
        lead in opinion polls has risen since the invasion. Marki-Zay has rejected
        those suggestions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4468e-ad44-4a2b-bee4-f79e00f82afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785628da-3d80-41ae-a5a2-45cbe4a85210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister really shines in situations like this," Virag
        said. "He really likes to position himself as the defender of Hungary —&nbsp;that''s
        why their campaign strategy has always been to create enemies, and dangers
        to Hungary."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9153361-eb36-4c0c-b665-e1feb3758b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f4404-4049-4b66-87dd-8600db1338a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary has taken in more than 350,000 Ukrainian refugees since
        the invasion, comparable to neighboring Slovakia but fewer than Poland, Romania
        and Moldova, according to the United Nations High Commissioner for Refugees.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ced61-1205-4714-8134-cd550bcb4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87ffd4-8bb8-41b8-bae1-bd7dddf86305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an independence day speech on March 15, Orban pledged not to
        send any weapons into Ukraine. He made no mention of Putin by name, and declined
        to cast Russia as the aggressor, instead framing the conflict as one between
        eastern and western powers, with Hungary "a piece in their game."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960c537-4a74-423d-80a9-62649a1a8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc46cc-e2b1-4309-beec-689c8d280b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re helping those in trouble, but at the same time we''re not
        taking a single step that could drag Hungary into trouble," a spokesperson
        for Orban''s government added to CNN. "We can''t help anyone while at the
        same time destroying ourselves —&nbsp;for example, by getting involved in
        a war that''s not our war, in which we have nothing to gain and everything
        to lose."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf44ca-9f93-4485-977c-9240b976f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06fbe8-4e28-4aa3-b95e-a0303412ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That equivocation appears to have helped his electoral standing.
        But it is losing him yet more friends in Europe.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f67b4-80b8-407b-be81-32c7811cf421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f684c3e-eac9-4f92-8416-e74e09bc3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s President Andrzej Duda, the EU leader most sympathetic
        to Orban''s stances on social conservatism and the rule of law, broke with
        his ally to condemn his policy towards Ukraine last week. "Given the deaths
        of hundreds and thousands of civilians ... it''s hard for me to understand
        this approach," Duda told the TVN24 news channel. "This policy will be costly
        for Hungary, very costly."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6861a11-747f-460e-a4ae-6044b1721a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c828a-f7c6-49b0-b1f7-6b852064b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a speech to the European Council last week, Ukrainian President
        Volodymyr Zelensky pointedly told Orban: "You have to decide for yourself
        who you are with.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69783cf-6e05-450a-b465-e893cb4d1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6e1eb-f157-4815-a290-14652a97c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no time to hesitate," Zelensky added. "It''s time to decide
        already."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e09613-54ac-45cf-b57e-24ac0797c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effdce9-c61d-4235-a798-58a3679175b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hungary is a different country now''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf81349-7773-42c1-9e04-0b2d9acee158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban has comfortably seen off every electoral challenger he has
        faced in the past decade, helped in large part by a number of institutional
        reforms that have bolstered his grip on power and tilted the playing field
        against opposition voices.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87549a-1db6-48db-835c-21cdd4c02af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb94940-0878-4892-8c1a-dc7acd2949db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hungary now is a completely different country than it was 12 years
        ago," Virag said. "The whole structure of the state has changed; institutions
        act like part of the government."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c57d8-6a3f-4f02-9c9d-8c9d632bd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf042668-7519-44d5-bf21-3de3bac8279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban has locked horns with EU leaders for years over his country''s
        hardline immigration policies and for clamping down on democratic institutions,
        including civic organizations, the media and education facilities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72af492-c4d0-4333-9191-9c97bc7eb239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140ed3d-a097-47d7-993b-b2f753358240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Fidesz party was suspended from the European Parliament''s main
        center-right bloc in 2019, and Hungary —&nbsp;along with Poland —&nbsp;recently
        lost a legal battle over the EU''s effort to block funding to the countries,
        in response to their democratic backsliding.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75cbb3-81f7-446b-9b7a-dfebaea5df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c7d12-3fef-45af-b20d-763d6ac6913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary passed a law in 2017 that imposes restrictions on nongovernmental
        organizations receiving foreign funding. It prompted comparisons with Russia''s
        Foreign Agent Law, which has been used to crack down on opposition voices
        and independent media.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6bb61-90ee-4da0-bedc-4f58a63b2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1219c7b-28ae-4069-8035-8dfea9a866da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, university reforms ensured that facilities will now be
        run by foundations, whose trustees are to be appointed by Orban''s government,
        which critics said would extend the ideological imprint of Orban''s party
        into Hungary''s higher education classrooms.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6c581-9604-4694-b8cc-9f19af7bb2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff51e00-5980-4a78-8dc5-57a18992737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the EU has frequently taken issue with Hungary over rule of
        law issues. A 2018 law, passed soon after Orban secured a third consecutive
        term, created new courts overseen by the justice minister to handle cases
        concerning "government business," such as tax and elections.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6dbd7a-5332-4ebe-8d17-dff1e7199b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9307bc3-7a80-491c-a621-b632b4911314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson told CNN that the country''s constitution,
        which was enacted in 2011 during Orban''s current stint in power, "stipulates
        that everyone shall have the right to freedom of expression and that Hungary
        recognizes and protects the freedom and diversity of the press."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12141478-f2f8-4ba8-97b1-ea09e800612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd885c-54ca-4fdb-9931-9dafe878179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many Hungarians resisting the country''s illiberal trend,
        this election represents a desperate final push against governmental interference.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34c5e5-a1d1-41e1-a9a5-ed88d81d3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c672c-dec7-41d7-afef-db5a095f8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are parallel realities existing right now in Hungary," said
        Szabolcs Panyi, an investigative journalist who said he was one of many Hungarian
        reporters whose phones were monitored by Pegasus spyware. "One half of Hungarian
        society, [which] is consuming state media, sees Orban as a savior who is protecting
        Hungary from the western global liberal elite."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646517b-d97c-4786-806e-4199b676e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84faaaa-dc24-42dd-989d-74176272b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panyi foresees a wider threat. "There''s a very viable possibility
        that this propaganda machine that has been tried and tested in Hungary could
        be exported to support like-minded right-wing leaders," he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24789e43-ff41-4a4e-98ee-36e81e1c0f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f264a-7ab0-40ce-88fb-683e05f425c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who consume government-friendly media networks in Hungary
        now frequently see a "pro-Russian narrative," including suggestions that Ukrainian
        aggression sparked conflict, which have helped Orban land his anti-interventionist
        message, Panyi said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b26cf-4190-40d1-93f1-bbfe382b72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a4507-b66e-4424-9643-1bc0b660b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have an enormous media empire," Krekó added of Orban''s government.
        "There are opposition voices, but they are much more silent. And by default,
        (Hungarians) bump into the government''s messaging."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a59ba3-0a03-4823-b628-6e7c0ee493c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d066b76-56bd-4803-8033-9e55389c30f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electoral process too has been targeted. A law passed in 2011
        redrew the lines on the electoral map, in what opposition parties and the
        media criticized as blatant gerrymandering. A government spokesperson denied
        that claim, telling CNN it was "unfounded and implies a lack of knowledge
        about the Hungarian electoral system." Last month, Europe''s Office for Democratic
        Institutions and Human Rights (OSCE), recommended a full-scale international
        monitoring operation at the April 3 poll —&nbsp;a rare move for an EU state
        —&nbsp;after assessing claims of "a general deterioration of the conditions
        for democratic elections."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1344af3-5151-42c2-a0ae-1bec2da2c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e33131-0535-4f1e-8740-821b63063369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A political experiment</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e60bb-908b-44bb-bc1c-6b70a6d312e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-reaching implications of Orban''s rule have led his critics
        to a last-ditch political gambit. "It took some time, but the opposition saw
        that their only real chance to have some success is to unite," Virag said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c31ba-8d15-4529-8ed4-1e6ff8560ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c78e49-5a86-4d76-b2f5-f8f4f559d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, all six significant opposition parties -- from the Greens and
        Liberals to the previously far-right Jobbik —&nbsp;have put their substantial
        ideological differences on hold to unite behind Marki-Zay, a conservative
        small-town mayor who himself once voted for Orban.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a50c3d-ea5d-40e2-b092-3dcf025039e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d72124-427c-41e7-93b0-827c64ebb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marki-Zay''s campaign initially focused on what he called Orban''s
        "corrupt dictatorship," before Russia''s invasion forced a pivot. But Marki-Zay
        has since capitalized on the Ukrainian crisis too, painting Orban as a budding
        authoritarian following Putin''s model.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d119b-2ce6-44c9-882b-5d262aa35aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e037561-491d-4850-bad7-9e86a2c2cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"European integration, democracy and market economy are highly important
        values ... and the most important (issue) is to root out corruption," he said
        at a rally in late March, Reuters reported.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9bc56c-6af3-4bf8-8576-044226df85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d3ce5-0c00-4f66-b821-763717aae445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of his message has relied on Hungarian fatigue with an increasingly
        powerful government. "What will decide this election is that the majority
        of people is fed up with the past 12 years," supporter Sandor Laszlo told
        Reuters at another opposition rally. "Hungary deserves calm and peace at last,"
        a second voter, Maria Cseh, said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338b1f5-b7bc-4838-8200-42d604fb9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157bf26-f1ae-46e5-acae-b9df7077d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:32.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should he pull off victory on Sunday, Marki-Zay will face even
        greater difficulties in power. "It''s not an easy job to keep this coalition
        together; the six parties are very different," Virag said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a731e2-3848-40e0-857a-27994898898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:33.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ecf09-dda6-4188-8f50-cad6a0c6d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:33.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Culture wars and a controversial referendum</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e97ec-ff51-4b11-afb9-7996d398e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:34.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marki-Zay''s profile has itself posed a challenge to Orban. A Catholic
        father-of-seven, and mayor of the southern heartland city of Hódmezővásárhely,
        his victory in opposition primaries neutralized the Prime Minister''s preferred
        line of attack: that his opponents are out-of-touch, Westernized social liberals.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d3197-f0ad-470d-95e3-b17b1615efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc215730-7d86-4c1a-bb1c-05c762cfa6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, anti-migrant rhetoric and policies were the hallmark
        of Orban''s foreign policy. But following the easing of the European migrant
        crisis sparked by the Syrian conflict, much of his attention has turned to
        LGBTQ+ people, a trend replicated in neighboring Poland.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3dcf52-6eff-4183-a4fb-96a7c2f70368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab185dc4-bb65-4b0f-ae8f-7c2d0b521b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That crusade is "very important" to the current government, Virag
        said, in order to "convince voters there is a danger to Hungary, but Viktor
        Orban is here to defend (them)."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37526e5-17d7-4637-942f-8409ef860fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb0ce4-1091-4668-95d7-4f060dca895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day as the election, a referendum will take place on
        Orban''s controversial law that bans the "teaching of sexual orientation"
        and gender reassignment to children. The government amended a law late last
        year that banned referendums being held on the same day as an election, ensuring
        his right-wing base is motivated to turn out.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135c0e2-405f-4778-bfe5-9dcb9c56d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd662d2-a623-423e-a146-cf4611b30f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are united and therefore we will also win the referendum with
        which we will stop at our borders the gender madness sweeping across the Western
        world," Orban said during his March 15 speech.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ed261-46ba-44bb-81a5-6fc4f86cf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef089e8-2648-4ecb-851e-4003fabdd8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial LGBTQ+ education law, passed last year, bears
        similarities to Russia''s law against homosexual "propaganda," which was similarly
        condemned by the West, and LGBTQ+ activists say its wording conflates them
        with pedophiles and further isolates them from Hungarian society.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3557d23-7161-48b0-84bd-bb7a7bb568ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:39.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68545a-986f-48ab-86b7-68956d451987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around the world, governments are mobilizing tired and offensive
        stereotypes portraying LGBT people as a threat to children to drum up political
        support," Ryan Thoreson, an LGBT rights researcher for global watchdog Human
        Rights Watch, told CNN in reference to the vote in Hungary. "Human rights
        shouldn''t be put to a vote."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497fc5e3-73e8-4c6b-9b46-dbd54b463628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4df035-5019-4c2b-9a82-a1ea81379129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen has called the
        law a "shame" that goes against EU values, and Dutch Prime Minister Mark Rutte
        went as far as saying Hungary "has no place in the EU anymore."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f650a-2968-4a72-808c-d7e071127bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd2937a-3df4-4608-b20e-fb26ade332a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But putting the issue to a referendum alongside a national election
        vote has been dismissed as a stunt by many observers. "The Hungarian population
        is not very liberal when it comes to cultural issues," but it doesn''t have
        strong feelings about LGBT+ people, Virag said. "Even before the war it was
        a minor issue."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab593968-628f-44f0-97a8-2f4f56bd4a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe726f54-7f72-4085-859b-bb6499269f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhetoric around the referendum has been far eclipsed by the parliamentary
        vote, and it is possible it will not reach the threshold of valid votes from
        50% of the electorate required to be deemed valid&nbsp;—&nbsp;the same fate
        that befell a similarly controversial 2016 referendum on EU migrant quotas.
        The LGBTQ+ education law is nonetheless already in force.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcd9d6-8374-4088-9d0c-571e4327aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb14b79-1620-411f-b9a2-e0c69b12b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the referendum, however, are unlikely to deter Orban
        if he claims the main prize of another four years in office.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca716b-47de-4b81-85a6-3826cccf9955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e04bf-fb13-4a9b-b0f0-ad3794686aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A failure by the united opposition front would give further proof
        of Orban''s dominance over Hungarian politics, and if he claims a sizable
        majority, he would be expected quickly to move to consolidate his position
        further.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579a38b-8711-4168-a61f-eadb759e9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a745ed-c7b8-44a2-acfc-fdf16b6adfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With each election, Hungary is becoming more and more illiberal.
        The election is becoming more and more unfair," Krekó said.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d70b70-fc77-43b3-859f-fff7c82026ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d5d0c-0e37-4df0-935a-d24b8ea6b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the opposition cannot reach a majority, or push Orban into a
        very tight majority, the next time will be even more difficult."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a36bf5c-6654-499c-b6b0-749606e72e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:04:54.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:03:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/02/europe/hungary-election-viktor-orban-preview-intl/index.html"
        href="https://edition.cnn.com/2022/04/02/europe/hungary-election-viktor-orban-preview-intl/index.html">Viktor
        Orban, the EU leader who can''t quit Putin, faces a united front in Hungary''s
        election</a>"</em></p>'
  'US-allies-security-guarantees':
    'author': 'Natasha Bertrand, CNN'
    'caption': 'The US and its allies have been weighing how the West could provide
      Ukraine with alternative security guarantees should it forgo its NATO membership
      bid as a concession to Russia to end the war, multiple sources familiar with
      the matter tell CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
