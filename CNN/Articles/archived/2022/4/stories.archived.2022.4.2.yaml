      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am resigning from membership in the Academy of Motion Picture
        Arts and Sciences, and will accept any further consequences the Board deems
        appropriate," Smith said in a statement shared with CNN by his publicist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38f9d4-1094-4145-8e75-05ce8448e4f5'
