    'jcr:uuid': '8613754d-0053-46b6-90bf-243187cc74c5'
    'lead': 'The US and its allies have been weighing how the West could provide Ukraine
      with alternative security guarantees should it forgo its NATO membership bid
      as a concession to Russia to end the war, multiple sources familiar with the
      matter tell CNN.'
    'mgnl:activationStatus': true
