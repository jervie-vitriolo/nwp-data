      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> The University
        of Santo Tomas Growling Tigers cruised to their second straight win in UAAP
        Season 84 at the expense of the Adamson University Soaring Falcons, 79-72,
        on Saturday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5319265-e2f6-41fd-b4cf-b135c8eb60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:14:07.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:00:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST guard Joshua Fontanilla – who finished with 10 points – converted
        the crucial shots in crunchtime as the España-based squad hiked their slate
        to 2-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8c22f-a4c2-47d7-9b92-7b92626839e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:14:07.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:00:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806af92-b317-4f0b-b9ae-6c42b10dcd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:14:07.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:00:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under two minutes remaining in the contest, the Growling Tigers
        held a one-possession lead at 72-70 after Falcons star guard Jerom Lastimosa
        reduced their deficit after splitting his two charities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6b26b-9aad-4c08-a4bf-95b323e94113'
      'mgnl:activationStatus': true
