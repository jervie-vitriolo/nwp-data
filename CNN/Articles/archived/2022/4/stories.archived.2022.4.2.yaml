      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military has claimed air superiority over Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140590c-4f6a-484c-b85e-bb5aa7ed4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.826+08:00
