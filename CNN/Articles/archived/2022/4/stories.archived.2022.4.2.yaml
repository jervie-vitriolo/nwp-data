    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Ukraine', 'Kyiv']
    'template': '1'
    'title': 'The US and its allies are weighing security guarantees for Ukraine,
      but they''re unlikely to give Kyiv what it wants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc1f0a-93e1-4426-a637-e76236cd399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US and its allies have been weighing
        how the West could provide Ukraine with alternative security guarantees should
        it forgo its NATO membership bid as a concession to Russia to end the war,
        multiple sources familiar with the matter tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3237a-70c2-40cd-8d67-7824c0ba5c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628409b1-3712-4e6e-a83e-b1e559ec3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions, which have included the Ukrainians directly, are
        in very early phases because it is not clear to US, Western and Ukrainian
        officials that the Russian negotiations are anything more than a smokescreen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4db44-2c5d-4097-9aed-ecd21ff9efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685eac1-0540-46e4-a146-4e26c86b946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is unlikely, they noted, that the US and its allies will
        ultimately offer Ukraine the kinds of legally binding protections it is requesting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488e0bb-044f-4b3f-849b-f85c3e66970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fca332-9dcf-450f-8d19-c274be2ccf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In peace talks with Russia in Istanbul this week, Ukrainian negotiators
        proposed that Ukraine might be willing to commit to neutrality when it comes
        to NATO. But at the same time, they want Western countries, including the
        US and UK, to guarantee via ratified treaties that they would protect Ukraine
        should Russia invade again in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a4451-f0fe-4041-aad7-d9d6d1144007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e347a6a-b37e-4fb4-80bb-4e1d4f1b5243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an agreement would mirror NATO''s Article V, which states that
        an attack on one member of the alliance is an attack on all members. A main
        impetus for Russia''s invasion was a desire to prevent Ukraine from joining
        NATO; it''s unclear whether another collective security agreement would be
        any more palatable to Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321714b-853e-4b7a-9a7a-6e52aaec23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee6abf-0562-425c-865b-08759d49c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a way for Russia to save face in the negotiations, the Ukrainians
        suggested that any such security guarantees would not apply to the separatist
        territories in the Donbas region in eastern Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef506c3-77a3-4c35-a143-d61e0bf104d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:21.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c577f6-e989-4397-8684-bfe70326807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We insist that this should be an agreement on security guarantees
        signed and ratified (by parliaments) to avoid repeating the mistake of the
        Budapest Memorandum," Ukrainian MP David Arakhamia, a chief Ukrainian negotiator
        with Russia, said this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb371257-3c31-47f5-a93f-805d1b77d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3440d-a160-47a2-827f-db1dcd370fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That memorandum is an agreement between the US, United Kingdom and
        Russia signed in 1994 that forced Ukraine to give up its nuclear weapons in
        exchange for protection from the signatories. Ukrainian officials have criticized
        that agreement as useless and even harmful —&nbsp;the security commitments
        were not legally binding, and many of those nuclear weapons were given to
        Russia under the deal, bolstering its arsenal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1579d-620b-438b-aec3-c94f4eb5ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb42e9f-0e38-44c5-8cf4-d274f141d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Western official told CNN that "anything short of full commitment
        to defend Ukraine won''t be enough for the Ukrainians," and some Biden administration
        officials acknowledge another Budapest Memorandum-type agreement would not
        be useful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1baee-e2c9-4cf0-9099-aff1c55b8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3707626-fb98-4fb0-88e7-1d0a7eaf9137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of US and Western officials have taken a skeptical approach
        to potential security guarantees, with many saying it is still premature to
        discuss any contingencies as the negotiations proceed. Some US officials were
        surprised by the declaration from Ukraine after the Istanbul talks that Western
        security guarantees could be on the table.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4a33d-b48e-4c4f-a058-e23c260ea0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d9b7f-3f56-458f-bc49-e6b2980f8b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in constant discussion with Ukrainians about ways that we
        can help ensure that they are sovereign and secure," White House communications
        director Kate Bedingfield said this week. "But there is nothing specific about
        security guarantees that I can speak to at this time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a7f17-925b-4004-a382-8050e872313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ede7b-0c1d-4784-a70e-689d62d8c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European officials said they were similarly waiting to hear
        more from the Ukrainians before committing to anything publicly. And a US
        official said talks were still in their earliest stages with Ukraine on the
        contours of what a security arrangement might look like.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e1690-56a7-4059-9ae7-64c70eca6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b5852-5a9d-48ac-84dd-64557e5fbf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Article V-type commitment, however, is unlikely given that the
        US and many of its allies, including the UK, are still not willing to put
        their troops in direct confrontation with Russian forces. The theory that
        Russia would not attack Ukraine if it had Western security guarantees appears
        to still be a bigger risk than the US and its allies are willing to take.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcd68d-b668-4876-bd0d-f41479eccdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8c78a-8914-4bcc-b7a3-d319803fedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is not a NATO member," Deputy Prime Minister Dominic Raab
        told the BBC on Wednesday when asked whether the UK is prepared to become
        a guarantor of Ukrainian independence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e7278-19cb-4b7b-9f23-62504f61afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efbf38-01ae-491e-8149-5c731a54332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to engage Russia in direct military confrontation,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3072fb9-ad7b-4032-8bff-16b4bb4f5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2d914-168b-4568-8a9e-ad8658676337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European Union membership discussed as a solution</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c97f7-0341-409b-839b-4f49a83cc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European countries —&nbsp;including Poland, Latvia, Bulgaria
        and the Czech Republic — have been pushing for Ukraine to join the EU and
        believe membership could provide the country with some measure of protection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbafb40-b448-4d84-bf7e-a32d11fd158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61861321-7087-4d53-9371-dfa21ac895b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be difficult for Russia to attack an EU member country,"
        said one European official. "Because that automatically could involve much
        more support for that country."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a042cbee-5dfb-4e28-9a84-a06f2a027c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6dbf4b-89cb-4799-8714-b0e6f19d447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the most fervently pro-EU members of Ukraine''s parliament
        say that EU membership would not be enough to ensure their safety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baec9b0-fd80-41bb-8e38-ad9ebc02737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f574af-9483-43cd-8c13-1a5844f098fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian MP Ivanna Klympush-Tsintsadze, the chair of the Ukrainian
        parliament''s Committee on Ukraine''s integration into the EU, said on Wednesday
        that while she has been a committed Euro-Atlanticist her entire professional
        life, "I do not think that the EU would be that protective shield for (Ukraine)
        militarily as NATO could be."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bca6a1-2d3f-4007-9089-e7f104c1990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a93bd4-9f86-482a-8c42-0a0f2109703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO member countries, meanwhile, have not yet had robust discussions
        within the alliance about the Ukrainian security proposal, the EU official
        said, because they still do not trust that the Russians are negotiating with
        Ukraine in good faith —&nbsp;and that any possible deal backed by Western
        security commitments could be quickly upended.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb42151-12ed-4d61-af8f-2449e5983fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f05e8d-856d-4d70-b919-d6201ae1ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia must first demonstrate that it is serious about retreating
        and commit to allowing Ukraine to maintain a robust military, essentially
        forfeiting demands that Ukraine "demilitarize," the official said. But above
        all, the official added, Ukraine must first win the war and be given the support
        it needs to do so.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694169ca-5770-47e3-a705-00b17bb4460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4e62e-b4cb-4b18-a05f-e98ef72b9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastastia Radina, another member of Ukraine''s parliament, said
        that Ukraine is looking for "workable security guarantees and not just another
        Budapest Memorandum."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1def54-ffa2-49d6-8df9-6bf6e9b558f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3032f-e843-4631-9b81-c92f18b77def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me just remind you that under the Budapest Memorandum, Ukraine
        destroyed parts of our nuclear arsenal, but quite a bit has been passed to
        Russia," Radina said. "Where did that get us? Hearing now that the world can
        do nothing to Russia because it has the world''s largest nuclear arsenal.
        But we were pushed to contribute to that arsenal."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987fc6c-00d7-4a3b-aabe-c2f7a3c7c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e501da-5018-4cde-aa99-5bdf35bb0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the European official, Radina said that the bottom line
        is that "before proper talks of security guarantees can be in place, we actually
        need to ensure that Ukraine is winning this war."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b6c7c-1389-4b47-85ab-a6cd538555fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed58901-f411-46c6-b094-95a0a32ca6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What helps on the ground is weaponry," she added. "And we asked
        for this weaponry to be delivered immediately. Preferably yesterday. The best
        option would have been the day before yesterday. This is how urgent it is."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0889b15-1037-4c6a-953d-b3b99398ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:07:53.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:02:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/01/politics/ukraine-security-guarantee-discussions/index.html"
        href="https://edition.cnn.com/2022/04/01/politics/ukraine-security-guarantee-discussions/index.html">The
        US and its allies are weighing security guarantees for Ukraine, but they''re
        unlikely to give Kyiv what it wants</a>"</em></p>'
  'Malonzo-NU-spoil-Abarrientos-career-game':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-02T14:47:21.578+08:00
    'imagesource': 'jcr:ef018a38-83f3-49bd-9ad3-87ee04d75811'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c221a0-4fee-4bf7-88ff-a224c0ebf03c'
    'lead': 'Michael Malonzo’s late game exploits help the NU Bulldogs return into
      the winning column and spoil FEU Tamaraws guard RJ Abarrientos’ career game
      of 33 points. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T14:48:11.907+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:02:00.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:14.922+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Malonzo, NU spoil Abarrientos’ career game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac30c32-2321-41e3-b3ae-b0dcc0c073d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> The National
        University Bulldogs picked up the pieces in the late game to prevail against
        the Far Eastern University Tamaraws, 73-68, in UAAP Season 84 on Saturday
        at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7294375-967a-41a6-b80f-549c56d2fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9d6d4-35c5-4c9e-b091-637dec8e3d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Malonzo, who finished with 15 points and seven rebounds,
        gave the Bulldogs the lead at 68-66 after converting his two free-throw shots
        with over a minute remaining in the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c967adb8-905d-4c70-86fe-bcbb9bb0ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd34778-7d25-4239-8c10-cd603eb73942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malonzo earned the trip to the charity stripe after Tamaraws big
        man Emmanuel Ojuola was assessed with a loose ball foul off a rebound play
        from the missed free-throw of John Figueroa, who nailed his first try to tie
        the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb855b1-79c9-4756-b48e-1b1b36d0df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babee86c-b983-4602-bd7a-28bb49c47385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU failed to get a good shot in the next sequence as NU earned
        a huge offensive stop when Malonzo completed an and-one play off a Figueroa
        miss to hold a two-possession lead, 71-66.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b7254-ffc2-407b-9646-134310f0fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8bfa5-4aec-4638-a1c4-74744769d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough loss for the Tamaraws as they fell to their third
        straight loss since winning their opening game and star guard RJ Abarrientos
        notching his career-high 33 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8282c0-4771-4ded-9cd3-312876be7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7817c-5f6e-4833-b4b5-c4cdb54aeec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abarrientos exploded with a scintillating performance after he drained
        eight three-pointers in the contest, where his team led during the first three
        quarters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbb224-a272-4182-af29-7705cce9086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca7af9-e993-408b-b8da-39b2bf236535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late game balanced attack of NU limited their opponents to just
        10 points in the payoff period and rose from a 12-point deficit in the first
        half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ac7bc-20b8-4eaa-a626-e68b8de5120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:07.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81977fe-3f64-4229-a297-a8bf95681ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Malonzo, John Lloyd Clemente was also instrumental in
        the NU rally with his team high 18 points and nine rebounds. Shaun Ildefonso
        added 13 markers to help improve their record to 2-2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5fbe1-1328-44f6-b769-ade441349e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee38c194-fba7-4bac-8886-49f80ef08ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU seeks to achieve their first winning streak in UAAP Season 84
        on Tuesday against defending champions Ateneo at 7 p.m., while FEU looks to
        snap their skid against UE on the same day at 4 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ec804-9b98-4db2-8a2a-60e71ea60e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a4cb3-dd9b-42b7-a75d-0336963697ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T14:48:11.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:02:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Scores:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
