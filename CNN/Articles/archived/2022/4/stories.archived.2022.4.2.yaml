      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration will end Trump-era
        pandemic restrictions that effectively blocked migrants from entering the
        United States on May 23, the US Centers for Disease Control and Prevention
        announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5fc93-3f60-4174-b649-50b7fce97c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7d02c-dcb3-4839-9b77-555f58e93868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump invoked a public health authority,
        known as Title 42, at the onset of the coronavirus pandemic, a move that was
        immediately met with skepticism by immigrant advocates, public health experts,
        and even officials within the administration who believed it to be driven
        by political motivations. Yet the Biden administration continued to lean on
        Title 42 despite objections from its allies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c60f7e-cce7-4440-881c-def8904fc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054637ac-085f-4afd-a744-cb0f5a85216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In consultation with the Department of Homeland Security (DHS),
        this termination will be implemented on May 23, 2022, to enable DHS time to
        implement appropriate COVID-19 mitigation protocols, such as scaling up a
        program to provide COVID-19 vaccinations to migrants and prepare for resumption
        of regular migration under Title 8," the CDC said in a highly anticipated
        announcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac754e-8db0-4932-802d-d964cd80c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a3524-0ed1-4e8b-ba28-6993c7e543c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After considering current public health conditions and an increased
        availability of tools to fight COVID-19 (such as highly effective vaccines
        and therapeutics), the CDC Director has determined that an Order suspending
        the right to introduce migrants into the United States is no longer necessary,"
        the agency added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b4731-0341-4c3b-a002-176a74358376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1f13a-6228-4aff-9780-8772c8a2787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant families and single adults will continue to be turned away
        at the US-Mexico border until that date, barring exceptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85f2bd-c5c0-4138-bb85-00064d2f9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b60217-1096-4b65-bf45-70cd5988c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of the pandemic-restrictions is expected to have immediate
        ramifications and would mean a return to traditional immigration protocols
        that have been in place for decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ec71f-bbb0-4dbe-8053-a2485a8a9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a24783-90b7-417b-b868-bde2eea64cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security is preparing for a worst-case
        scenario of up to 18,000 people trying to cross the border daily, a number
        sure to overwhelm the already full border facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472daf2-e4ce-4a00-a50c-2a0fd5b854c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37809a-ad05-449b-8df5-3a2c8bc6cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is preparing temporary facilities to handle an increase
        of people, deploying hundreds of officers to assist, and leveraging partnerships
        with other federal agencies, among other measures. This week, DHS also began
        offering Covid-19 vaccines to migrants encountered at the US-Mexico border
        and is expected to grow that program in the coming weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eea116-77aa-4645-aa84-dad5cba3c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70aa0cd-442f-48da-acc9-2fd38a6d7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lifting of Title 42, migrants might be detained or removed
        if they don''t have an asylum claim. Migrants may also be released into the
        US while they go through their immigration proceedings, and if released, might
        be enrolled in alternative detention programs for continued monitoring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2efcae-0000-4a2d-887a-80f28dc1cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc60d5-5843-4695-835c-e7db0f1cb620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the Title 42 Order is no longer in place, DHS will process
        individuals encountered at the border pursuant to Title 8, which is the standard
        procedure we use to place individuals in removal proceedings," Homeland Security
        Secretary Alejandro Mayorkas said in a statement Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47292ac9-3381-40a0-862e-cbbd7c503f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25218eed-cf95-4cc9-b34c-ee35b7fd3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, we know that smugglers will spread misinformation
        to take advantage of vulnerable migrants. Let me be clear: those unable to
        establish a legal basis to remain in the United States will be removed," he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cbd8ae-cedb-42fd-850b-36d9324fa7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T04:35:05.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/01/politics/immigration-title-42-repeal-cdc/index.html?utm_content=2022-04-01T17%3A41%3A03&amp;utm_source=twcnnbrk&amp;utm_term=link&amp;utm_medium=social">Biden
        administration announces official end to Title 42, the Trump-era pandemic
        restrictions at the US border.</a>"</em></p>'
  'Jerrod-Carmichael-comes-out-as-gay':
