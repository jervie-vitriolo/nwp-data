      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the embarrassing episode at Sunday night''s Oscars, The Academy
        announced on Wednesday that it had "initiated disciplinary proceedings" against
        Smith.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b855e-b686-4ab2-bf5f-67c78174e2e0'
