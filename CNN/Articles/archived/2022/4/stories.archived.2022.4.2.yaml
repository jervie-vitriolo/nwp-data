      'mgnl:lastActivated': 2023-01-19T16:05:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16c7ef-0e2e-4602-83fc-8cbdbd6a4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki has not officially signed a contract with the progressive
        cable news network, but the talks are in the advanced stages, the people said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac230e1a-0441-4a01-a177-9eb7c115c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6a8f1-1b7d-4663-ae62-b288916a6da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios, which first broke the news, reported that Psaki will host
        a show for NBC''s streaming platform Peacock. She will also appear on MSNBC''s
        shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2cf32-5ca2-4425-a10c-a606ca7ef84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d29fab-e838-47fd-85a1-d10a1ce75bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSNBC declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0112675-1e98-42f4-891e-3f3b64b933cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
