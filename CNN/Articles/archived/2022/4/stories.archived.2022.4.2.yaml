  'amazon-ceo-total-compensation':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-02T15:47:34.782+08:00
    'imagesource': 'jcr:4d031905-c682-4c62-acf9-0ceea2d6ec48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '208195cb-5286-4f54-ad9c-76633f185dab'
    'lead': 'Amazon CEO Andy Jassy received a pay package valued at $212.7 million
      in 2021, marking a substantial compensation increase for the executive during
      his first year running the tech giant, according to a company filing with the
      US Securities and Exchange Commission on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T15:56:57.819+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:01:40.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:15.519+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['amazon-ceo', 'andy-jassy']
    'template': '1'
    'title': 'Amazon CEO Andy Jassy''s total compensation package topped $212 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28eab0d-e281-45cd-bb31-16d582719f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:56:57.819+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon CEO Andy Jassy received a pay package
        valued at $212.7 million in 2021, marking a substantial compensation increase
        for the executive during his first year running the tech giant, according
        to a company filing with the US Securities and Exchange Commission on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5911048-22ae-4c0c-8472-3eda7d84d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:56:57.820+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all of Jassy''s compensation comes in the form of stock options
        that will vest over 10 years, according to the filing. Jassy''s 2021 compensation
        marks a sixfold increase to his pay in 2020, when he was head of Amazon''s
        profit-generating cloud-computing arm AWS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487e3b5-d764-43f3-afdf-be7777aa7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:56:57.820+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jassy became Amazon CEO last summer, replacing Jeff Bezos, who continues
        to serve as executive chair of Amazon''s board but stepped down as chief executive
        to focus on his space-faring company Blue Origin and other ventures. Bezos''
        pay remained unchanged at nearly $1.7 million, though his holdings of Amazon
        stock make him the second-richest person in the world, per the Bloomberg Billionaires
        Index.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c204c2b-300b-4d86-91f4-441376c6628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:56:57.820+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s disclosure notably came the same day that workers at a
        Staten Island, New York, warehouse made history by voting to form the first
        US union in the tech giant''s 27-year history. It also comes amid a separate
        union election vote count at an Amazon warehouse in Bessemer, Alabama, concluding
        on Thursday with the results of the vote too close to call — as the number
        of ballots challenged by either the union or Amazon is large enough to sway
        the final results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4132cb45-2c6b-46c5-8368-02c6b2c8309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:56:57.820+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive stock awards are not unusual for incoming CEOs as they are
        intended to give the executives an even greater stake in the companies'' performance
        right away. For example, when Sundar Pichai took over as CEO of Google parent
        Alphabet''s in 2019, he was given one-time stock awards that vest over time
        worth a combined total of some $240 million, according to a company SEC filing.
        However, Pichai received no stock awards as part of his compensation in 2020,
        per a subsequent filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8282c-3d9d-49db-afb2-e3db52728dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:56:57.820+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:01:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/01/tech/andy-jassy-amazon-ceo-pay/index.html#:~:text=(CNN%20Business)%20Amazon%20(AMZN,and%20Exchange%20Commission%20on%20Friday.">Amazon
        CEO Andy Jassy''s total compensation package topped $212 million</a>."</em></p>'
