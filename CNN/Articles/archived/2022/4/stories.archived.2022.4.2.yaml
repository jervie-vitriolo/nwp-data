      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin had a remarkable four-year stint with the Arizona State Sun
        Devils, where he won several accolades – such as Pac-12 Sixth Man of the Year
        in 2018 and being part of the First Team All Pac-12 in 2020 and 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c5e4f0-8825-4821-a13a-56b89825aa1a'
