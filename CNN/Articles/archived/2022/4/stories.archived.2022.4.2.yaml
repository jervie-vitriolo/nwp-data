      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia accused Ukraine of mounting a helicopter
        attack on a fuel depot inside Russian territory Friday, as footage surfaced
        of the facility engulfed in flames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14986296-8b7c-4ed1-bf3b-f599b4c56ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231a5b0-5948-4073-8a54-92999845cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Russia''s Ministry of Defense said that the helicopters
        "entered the airspace of the Russian Federation at extremely low altitude,"
        at 5 a.m. Moscow time and "launched a missile attack on a civilian oil storage
        facility located on the outskirts of Belgorod."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3ed8a-9228-4a0e-8851-f28e5cbc955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaec0b5-d7ad-4395-afd1-73609cd6d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, "individual tanks were damaged and caught fire," spokesperson
        Maj. Gen. Igor Konashenkov said, adding that the depot "has nothing to do
        with Russian armed forces."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4313b3-0ee4-4220-a11d-453ab649a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5fe4a-42df-4363-b6c7-8fbdaa01cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not verify the Russian claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab42e1d-0b10-4f4d-921f-5c08c2e4d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21437e1f-f935-4436-ac15-fd52f3ef7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Ministry of Defense has neither confirmed nor denied
        the attack. Russia has hit fuel storage facilities around Ukraine in recent
        days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16085f7d-0d42-412b-9dc2-4939c4c0baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d33fa-7307-412c-aad0-0f8a7dd44149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to emphasize that Ukraine is performing a defensive
        operation against Russian aggression on the territory of Ukraine," Oleksandr
        Motuzyanyk, spokesman for Ukraine''s defense ministry, said in a televised
        statement Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5f98a-b667-4999-9fbc-49d57c4b2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976a463-dcb9-4db0-ab29-de560488080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean Ukraine has to be responsible for every miscalculation
        or event or catastrophe that occurred on the territory of the Russian Federation.
        This is not the first time we are witnessing such accusations. Therefore,
        I will neither confirm nor deny this information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ad406-9185-4a4b-bf64-eb8fe6328355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc3619-7900-4f87-a4a3-8f1d20b8b608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN geolocated and verified social media videos showing two helicopters
        flying over the Russian city of Belgorod, near the Ukrainian border, but cannot
        confirm the helicopters are Ukrainian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb77434-f9fe-48c1-bd5a-d054ff8e4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e9855-c48f-4466-8086-5c11835bb41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, they are spotted during an attack on a fuel storage
        facility. The video, which was shot at a distance of about 1,800 feet (550
        meters) from the facility, shows multiple strikes and a subsequent fire in
        the distance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f1839-f996-4606-913a-7307fa531682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e44990-0cd9-420d-9a43-66bf21bd982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgorod region -- which is on the road from Moscow to Ukraine''s
        second largest city, Kharkiv -- has been a hub of fuel supplies that have
        powered Russia''s invasion of of Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da973152-8203-4056-ab5b-d1f9c5fc94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a471e0b0-f17d-45d7-9763-009c18f6b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing fire "engulfed fuel reservoirs" at the facility, Russian
        state media outlet TASS reported, citing the ministry of emergency situations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4733c3-be17-4c71-853d-0a6caaee0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4fc68-35ae-408a-98f2-3e6c73fd3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 16,000 cubic meters (3.52 million gallons) of fuel were on
        fire, encompassing eight tanks with 2,000 cubic meters of fuel each, Russian
        state media outlet Ria Novosti reported, citing emergency services, and there
        was the possibility that the fire could spread to another eight tanks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded0a7d-22cf-4f34-8eab-344be027673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c89a89-bbbc-4706-aa32-de179d496a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two employees of the depot were injured in the fire but their lives
        were not in danger, Belgorod''s regional governor Vyacheslav Gladkov said
        on his Telegram channel earlier Friday. Residents in the vicinity of the depot
        were being evacuated but there was no threat to the population of the city,
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc7f39-0b0b-4e9e-a062-defb4297c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac77adf-4011-446c-bfb9-2e89fd506e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has been informed about the alleged
        strike, Kremlin spokesman Dmitry Peskov said Friday, warning that the incident
        could hinder ongoing negotiations between Kyiv and Moscow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f344d-0f6b-42ea-bb4d-9562c5c8619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976306a-dd84-4f69-be93-23ba20ff41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.826+08:00
