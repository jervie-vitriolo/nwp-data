      'mgnl:lastActivated': 2023-01-19T16:05:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8e7d3-8124-43c8-ab91-30ddd8db0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official declined to confirm Psaki''s future plans.
        But the official said, "Jen is here and working hard every day on behalf of
        the President to get you the answers to the questions that you have, and that''s
        where her focus is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fca9d-5c59-4582-bb05-ac0d361efa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681bd85-cad2-4108-873b-ba62588e457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear who will replace Psaki when she does step down.
        The White House declined to comment on the matter, but deputy press secretary
        Karine Jean-Pierre will almost certainly be under consideration. White House
        communications director Kate Bedingfield, who made her debut briefing the
        press this week, is also a likely contender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676941f8-5bc6-4f2c-a88d-a775fa722f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e269c8-03c3-4a63-97d9-e36eee005eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple television networks expressed interest in hiring Psaki,
        according to one of the people who spoke to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb06f150-2929-4ffc-8dd7-6ff4ea8fafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb01e32-37a1-41de-9e48-fc1bafcf7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki, who did not immediately respond to a request for comment,
        is expected to remain in the press secretary role through the White House
        Correspondents Association''s annual dinner, its first in three years, which
        is on April 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ce51a-6217-438f-bec1-b7e477cef059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28502891-e65f-4647-b41d-8206c52fcaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she makes the move, Psaki will become the second senior White
        House communications official to depart for MSNBC. Symone Sanders, who was
        the senior spokesperson for Vice President Kamala Harris, left the White House
        earlier this year and will begin hosting an MSNBC show on weekends in May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a3a99b-0d17-481c-9995-3fb3932d5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c15fd-93bb-408c-86bd-513c42f4e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki has served as press secretary since President Joe Biden first
        took office in January 2021. In the years prior, she was a CNN political commentator.
        And before that she worked in the Obama administration as a White House communications
        director and State Department spokesperson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35b551-945e-4647-a7e9-43e454016a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:56:17.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/01/media/jen-psaki-msnbc/index.html"><em>"Press
        secretary Jen Psaki plans to depart White House for MSNBC in coming weeks"&nbsp;</em></a></p>'
