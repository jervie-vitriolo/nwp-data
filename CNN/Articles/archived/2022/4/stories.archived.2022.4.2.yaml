      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb777c-5c98-4723-9fe2-281c735891fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:25:10.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:01:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors failed to stop the bleeding in the next quarters
        as the Maroons displayed their relentless defense and shooting grit, which
        propelled them to their biggest lead at 30 points in the third quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd4fa2-fc77-404e-83c7-7a79b6eb91ea'
