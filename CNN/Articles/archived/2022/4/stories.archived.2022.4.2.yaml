  'De-Guzman-Abella-Balikatan-exercises':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': 'Photo courtesy: SN2 Mark Jade Autencio PN/CRS,AFP'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-02T21:11:43.594+08:00
    'imagesource': 'jcr:9f1f6483-b13a-41a8-9a9d-fc6cd1dd4435'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77e02e60-d63a-4a9c-9abb-813d42f7784e'
    'lead': 'Presidential bets Leody De Guzman and Ernie Abella want the country to
      stop its Balikatan military drills with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T21:10:46.379+08:00
