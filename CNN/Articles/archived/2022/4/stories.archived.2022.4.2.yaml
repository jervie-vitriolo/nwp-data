    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650cfe8f-62bc-4941-90e4-44e9f2c763cb'
    'lead': 'Six weeks ago, Hungary''s election campaign looked and sounded very different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T14:04:54.181+08:00
