      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He initially apologized to the Academy during his televised acceptance
        speech for best actor, about forty minutes after the slap. But in that speech,
        he did not apologize to Rock.</p>'
