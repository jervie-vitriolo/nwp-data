      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Generals were stuck at 70 points in the last four minutes of
        the game as the Pirates stepped up their offense with clutch shots from Enoch
        Valdez and Renzo Navarro.</p>'
