      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/01/europe/russia-ukraine-belgorod-fire-intl/index.html">Russia
        accuses Ukraine of helicopter strikes on fuel depot in Russian territory</a>."</em></p>'
  'heart-failure-recommended-medications-treatments':
    'author': ' Tasnim Ahmed, CNN'
    'caption': 'Courtesy: CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-02T05:23:17.726+08:00
    'imagesource': 'jcr:5700aab1-3e3a-48bd-843f-644c10207769'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b62bcf38-b2e6-4012-a41a-be6f5013d73b'
    'lead': 'Heart failure is caused by weakened muscles that lower the heart''s ability
      to properly squeeze and pump blood. Nearly 6.2 million Americans have it, according
      to the US Centers for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T05:25:59.383+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:05:39.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:07.598+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['heart-failure', 'medications', 'treatments']
    'template': '1'
    'title': 'New heart failure guidelines add another type of meds to treatment recommendations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f403bd-ffbc-42f9-9a84-3573b603c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The American College of Cardiology, the
        American Heart Association and the Heart Failure Society of America released
        new guidelines Friday that add a fourth class of medication to the recommended
        treatment plan for people who have a condition called heart failure with reduced
        ejection fraction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7abe1d-7009-4383-a3ef-2a6f96b9502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980a43d-859d-4aa5-afeb-a6a8aa8467bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart failure is caused by weakened muscles that lower the heart''s
        ability to properly squeeze and pump blood. Nearly 6.2 million Americans have
        it, according to the US Centers for Disease Control and Prevention. Heart
        disease is the leading cause of death for both men and women in the US, accounting
        for almost 400,000 deaths a year as of 2018, and heart failure accounts for
        8.5% of those deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03242368-41f0-41f8-bc48-81bd62ef0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309dca2-5d61-4ada-912f-64500c2d874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejection fraction is a measurement of how well the left ventricular
        compartment of the heart can squeeze. An ejection fraction higher than 50%
        is considered normal; one at or below 40% is considered reduced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e5bed-5e13-43ca-b975-81f0d7446b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b784df-ea85-4a4d-a5a4-990675d5331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, people who had heart failure with reduced ejection fraction
        were treated with three classes of medications to reduce the amount of work
        that the heart has to do. One class includes ACE inhibitors, angiotensin receptor
        blockers and ARN inhibitors. Beta blockers are the second class, and the third
        is antimineralocorticoids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66d487-f9d1-4fac-b6e0-b775c6701aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5dfe6-82b9-4071-af37-eea8d0557078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines advise prescribers to add SGLT2 inhibitors as
        the fourth type of medication for people who have heart failure with reduced
        ejection fraction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc99718-e148-43bb-ba99-437972f89c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d0bb6-56b0-4328-95ac-af97a03e919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SGLT2, or sodium-glucose cotransporter-2, inhibitors lower blood
        sugar by causing the kidneys to remove sugar from the body through urine.
        This class of drugs, previously used only in people with diabetes, has been
        found to lower the risk of death in heart failure patients, as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84717c-a099-42e3-bc5c-b7990b8487c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225f989-4b86-486a-b9c7-b264e25bef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recommendations were based off two clinical trials that
        found that people with heart failure with reduced ejection fraction who took
        the SGLT2 inhibitors dapagliflozin and empagliflozin lived longer. Both trials
        demonstrated that this benefit was significant even in people who did not
        have diabetes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643275e6-6898-4df7-ac06-c25ece31393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46905f-e096-426b-bcc8-a72a56ada4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I discuss it with my patients, I explain that the evidence
        behind these recommendations is very solid. If you took 100 clinicians who
        were experienced and they looked at the evidence base, pretty much all 100
        should come to the same conclusion that these are really recommended therapy,"
        said Dr. Mark Drazner, president of the Heart Failure Society of America and
        clinical chief of cardiology at UT Southwestern.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c55b76-f130-4a72-8674-5f0bef65a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a61dd-9977-4223-b12c-6ad9814bfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the guidelines also provide treatment recommendations
        for people who have heart failure with ejection fractions between 41% and
        49%, considered "mildly reduced ejection fractions," and people who have ejection
        fractions of 50% and above, called preserved ejection fraction. These groups
        would also benefit from an SGLT2 inhibitor, the recommendations say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d30f16-dac7-4ca9-b6c9-04b4ce357a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74b4a0-fe8b-4638-8e4f-93214ebae1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recommendation is a "moderately strong" one that people should
        definitely discuss with their doctors, said Dr. Paul Heidenreich, chair of
        the committee that wrote the new guidelines and professor and vice chair for
        quality in the Department of Medicine at Stanford University School of Medicine.
        The level of recommendation is dependent on the strength of studies and the
        magnitude of benefit the drug provides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd9390-926a-47c3-a7c8-a4639d18dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd0ec6-7284-476e-bc97-4e608bb992b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although people may be hesitant to add another medication to their
        regimen, Heidenreich said it''s important to emphasize that "feeling better
        ... staying out of the hospital and living longer are the reasons to be taking
        the medication."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5063d-abb0-4e6e-8785-8f5211249700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac4449-c5b2-446a-8f70-ccbb0d8189ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SGLT2 inhibitors carry a higher risk of urinary tract infections.
        People who have type 1 diabetes or mild to moderately reduced kidney function
        should not take them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4873f7-ddfc-4911-89c0-6d79ecbd94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ed1df-2499-434c-8cf2-3d78fb52396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the guidelines establish a new standard for treatment of
        heart failure based on strong clinical evidence, there are often delays in
        their real-world implementation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315cb23-6faa-411e-8624-93e9dba1492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e5db0-49bd-4ba6-ab70-bc6da9eb6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a gap between the guideline recommendations and what the
        people in the country are actually getting treated with," Drazner said. "Unfortunately,
        many patients don''t get on the highest level recommended therapy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd994ebb9-4c46-4e2d-88b1-c9cd3f9279a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648e2a1-e339-4ee8-ac0b-bc5af4b2fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even utilization rates for the previously recommended three classes
        of medication therapy for heart failure were "shockingly low," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a323268-2a51-4bb0-aa17-f6012d046503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd52a3c-7ccc-42e4-9317-1cbb5290195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things like drug pricing and clinicians who are slow to prescribe
        the medications contribute to these low rates, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946da26-781d-4fdc-be3e-c104b6f42ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e363a-aec0-4b6d-b5e3-0958ca25eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also introduced new classification terminology for
        heart failure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e3525-699a-4900-bcb1-30f5368026cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bab394-c1e3-44c1-940b-df08395b1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have risk factors like hypertension, diabetes or atherosclerosis
        but no evidence of heart failure are considered at-risk.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6972fb-de2a-4c60-8889-b407cc278a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e579a-1bc0-4862-97b0-f5a3304e3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pre-heart failure" is now used to describe people who have no symptoms
        of heart failure but show evidence of structural heart disease or higher levels
        of cardiac disease biomarkers, such as brain natriuretic peptide (BNP), a
        protein that is released into the bloodstream when the heart can''t pump enough
        blood.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae147346-759e-457d-a6a2-de1c646e15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417aaa1-cfdb-4096-9872-e5b807a19a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also now formally recommended that anyone with advanced-stage
        heart failure should seek care at a specialized advanced heart failure center.
        These centers have clinicians who specialize in the late stages of heart disease
        and can provide treatments such as heart transplants, left ventricular assist
        devices or palliative care, depending on patients'' goals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6760a43-86c0-4040-b9d0-f63f4b7ea14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:25:59.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/01/health/new-heart-failure-guidelines/index.html">New
        heart failure guidelines add another type of meds to treatment recommendations</a>."</em></p>'
