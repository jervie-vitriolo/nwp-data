      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2ad6b-08d8-45fb-bac3-539f35233558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:01:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health official added that they hope to tap these social mobilizers
        "by next week."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b50cca-0b4f-423c-94c5-45f7a6eb0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:01:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e18121-153e-4e30-b9f3-84fc3fae232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.159+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:01:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the low-coverage areas Cabotaje cited was the Bangsamoro region
        — which she said has only logged a 27% fully vaccination rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4621819-c99b-4ae7-ac03-3fae248ee3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:01:04.618+08:00
