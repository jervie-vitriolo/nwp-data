      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed656c-e589-43b4-9ef0-7bec137464b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T06:45:32.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These investments, which are also called “hot money” because of
        how quickly they enter and exit the economy, netted $274 million in February
        – about $15 million higher than in January and a reversal from the $40 million
        net outflows recorded for the same period a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496137f-e653-400a-af1c-1d56c61e9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T06:45:32.681+08:00
