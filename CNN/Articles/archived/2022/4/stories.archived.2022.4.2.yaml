  'Machu-Picchu-true-name':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-02T19:39:55.627+08:00
    'imagesource': 'jcr:b8a01cca-d7fb-4787-b332-2b3fd2eee805'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e204503-37d6-4ed4-a7d9-b4e8bf70a0d8'
    'lead': 'Some mistakes are hard to shake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T19:41:23.786+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:00:29.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:17.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Machu Picchu has been called the wrong name for over 100 years. Historians
      reveal its true name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124500f-398b-4dab-8edf-df2cb364c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some mistakes are hard to shake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70327749-32c4-4758-a81a-6ece34d745b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over 100 years, one of the most famous archaeological sites
        in the world, Machu Picchu, has been known by the wrong name, according to
        a report published in Ñawpa Pacha: Journal of the Institute of Andean Studies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c2aae-dbaf-4c75-9c5d-9e6914a444f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Incas who built the ancient city likely called it Huayna Picchu,
        the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641263e0-f444-42b0-b5c0-eae49fb0bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huayna translates to "new or young," while Picchu means "mountain
        peak" in the Indigenous Quechua language, said Emily Dean, professor of anthropology
        at Southern Utah University in Cedar City. She was not involved in the report.
        Machu means "old," so we''ve been calling it old mountain peak, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfee78-87ab-4d5b-af89-ae500b5a8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Incan settlement was believed to have been built around 1420
        as an estate for royal Incas living in Cuzco, the capital of the Incan empire,
        according to report author Brian Bauer, professor of anthropology at the University
        of Illinois at Chicago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1660d-fad2-4f2e-9c12-16b044509cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Some mistakes are hard to shake.When the Spaniards later
        conquered the Incas, Huayna Picchu was abandoned, the report said. It was
        hidden for centuries deep in the Andes mountains until American explorer Hiram
        Bingham rediscovered it in 1911.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce015ee5-991e-4ba8-b308-7f31bfa3a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lost in translation</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b06e70-e563-454f-91f0-e802dbf9974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his field notes, Bingham decided to call the ancient city Machu
        Picchu, based on information provided to him by his guide Melchor Arteaga,
        a farmer who lived in the area, Bauer said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260fe20-4f3a-419a-b4dc-0c84933241c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Bauer''s research into Machu Picchu, he found evidence that
        its original name had been something else. Report author Donato Amado Gonzales
        -- a historian at the Ministry of Culture in Peru -- independently discovered
        the same pattern, so they decided to team up and unearth the real name together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c25461-7b93-488a-9197-abb29206958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers began by looking at Bingham''s notes, where he stated
        he was uncertain of the name of the ruins when he first visited them. From
        there, Bauer and Amado Gonzales reviewed maps and atlases printed before and
        after Bingham''s visit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c994deb-d425-4746-85b2-ee0ed344cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most stunning documents was a report from 1588 stating
        the Indigenous people of the Vilcabamba region were considering returning
        to Huayna Picchu, Bauer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f0061-c0f5-4fce-928f-74efeabe87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name error isn''t surprising, Dean said, because many non-Peruvian
        archaeologists did not put much effort into researching the names of places
        and didn''t fully understand Quechua.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e01ee-fac7-47dc-ae32-43935e3572bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More broadly, this finding challenges the popular narrative that
        Hiram Bingham discovered Machu Picchu," she said. Locals knew about the site
        long before Bingham arrived.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9c581-318a-4ff7-a76e-cf7530623199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A name change is unlikely</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ee42d-e9eb-4af8-8fc8-615d6c7883ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the discovery of the area''s original name, it''s likely
        to remain Machu Picchu, Bauer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab6573-07b6-4cc3-a656-54e5415c8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not suggest that the name be changed since Machu Picchu
        is known worldwide," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67ec22-28cf-47b3-836a-b56651deeddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machu Picchu is also published in thousands of books, articles,
        advertisements and legal documents, Dean said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b5658-a739-45a5-a38d-8a82af6330a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peruvian people and their government have embraced the new name,
        so while it''s an interesting addition to the history of the site, it won''t
        change the modern name, she noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc857d-4469-4309-880b-347aebb7f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:41:23.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:00:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/machu-picchu-called-huayna-piccho-scn/index.html">Machu
        Picchu has been called the wrong name for over 100 years. Historians reveal
        its true name</a>".</em></p>'
