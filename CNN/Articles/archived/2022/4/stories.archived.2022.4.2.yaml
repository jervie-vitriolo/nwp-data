        Filipino digital life as evidenced by its recent investments in kumu, edamama,
        and NextPay. Out of the ACTIVE Fund, it has invested in eight startups that
        represent the areas that the Ayala Group seeks to drive forward: new technology,
        emerging trends, and innovative business models that the Ayala Group believes
        in.</p>'
