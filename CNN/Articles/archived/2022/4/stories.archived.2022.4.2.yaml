      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minette Navarrete, Kickstart’s president, also noted that they will
        double down investments in areas they believe they can add value the most,
        like in digitalization and the creation of a more frictionless future; decarbonization
        through technologies that catalyze behavior change; and decentralization through
        the emergence of blockchain-powered ecosystems and use cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dd7a7-c124-4e42-b495-ca789e908b76'
      'mgnl:activationStatus': true
