    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:11.727+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mike Defensor challenges rival Joy Belmonte to debate after latter''s
      statement over ABS-CBN, ivermectin'
    'updated': 2022-04-05T19:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b378d96-824b-4936-9921-9bf3a3848c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:39:29.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:04:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> —&nbsp;The
        mayoral race in Quezon City continues to heat up with Rep. Mike Defensor challenging
        incumbent Mayor Joy Belmonte to a debate following the latter''s recent tirades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128c370-dd78-4002-b522-f783fa57bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T13:39:29.515+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:04:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spirit of fair play and to heighten voter awareness, I am
        inviting Mayor Joy to a debate on the issues that she raised and on other
        concerns that affect the future of Quezon City," Defensor said in a statement
        on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07e3fc-b784-49c4-b864-2d16b3a850af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the Anakalusugan representative said he was "attacked"
        by the mayor over his role in denying the renewal of ABS-CBN franchise and
        in the distribution of ivermectin to fight COVID-19 last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278e5bc-56a1-41d9-b404-c35dd988773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start of the local campaign for the coming May 9 elections,
        in a bid to prop up her own candidacy, Mayor Joy Belmonte attacked me on two
        issues that she believes would work against me. The first concerns the decision
        of Congress to deny ABS-CBN Broadcasting Corp. a legislative franchise, and
        the second concerns our distribution of ivermectin at the height of the pandemic,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77e5d2-f582-417f-ab7e-4b5322495cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte, who is seeking a second term in the May polls, raised
        the closure of the broadcast giant during her proclamation last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fff989-c494-4dea-87cc-cc4b6fc9e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent mayor said Defensor prioritized shutting down ABS-CBN
        which is based in Quezon City, forcing the company to lay off thousands of
        workers at the onset of the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84ba61-45e6-45aa-955e-82fd3ef1dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest survey covering Metro Manila mayoral races
        released by Publicus Asia, Belmonte was still leading with 40% in March. However,
        the figure was down from her 57% rating in February.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53918d37-09c3-47ca-ac03-3339d5eec549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor, meanwhile, earned 24% of the vote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e443e-a0c4-49ad-b38b-890cbcb8dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll was conducted from March 16 to 21 among 1,648 registered
        voters in Metro Manila. A total of 100 residents were asked in each Metro
        Manila city and 48 from the Municipality of Pateros.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91d602-3153-40a4-b471-bacd0759015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Defensor, Quezon City spokesperson Pia Morato called
        the debate challenge "silly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceefd31-f3b4-46d1-ae07-25f3e38ce0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The motive behind Congressman Defensor''s debate challenge to Mayor
        Joy Belmonte is quite clear: since his lack of actual performance has made
        him forgettable, he hopes to elevate his status and earn media mileage by
        sharing the same stage with a well-admired public servant," Morato said in
        a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75720e92-89fd-4960-9796-68ff75decabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morato also stressed Quezon City residents will not benefit from
        the debate, claiming this would only serve as "a venue to grandstand and spread
        more fake news."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a75b6-b2ff-401b-9310-810f4915d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Belmonte is "more than happy" to present her plans for
        the city without "any of these theatrics."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a36651-65ca-4727-b150-86ab099ce067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T19:33:24.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:04:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, the good Congressman may have forgotten that he has lost
        all credibility to issue any challenges. Previously, he proposed a childish
        ''resignation challenge'' about supposed irregularities that the Commission
        on Audit (COA) found out about Quezon City. Even though the COA itself repeatedly
        debunked these accusations, Congressman Defensor still enjoys all the perks
        and budgets of a sitting Party-list Representative, and has not resigned,"
        Morato added.</p>'
  'more-partido-reporma-members-back-robredo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-02T13:37:11.547+08:00
    'imagesource': 'jcr:4efa9f87-82c8-4266-b25a-4d10b11b982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce816b9-9716-4ada-8273-d60873e00960'
    'lead': 'Partido Reporma president Pantaleon Alvarez said members of his party
      and independent candidates have supported his decision to endorse Vice President
      Leni Robredo''s presidential bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T13:41:59.408+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:04:09.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
