    'template': '1'
    'title': 'UAAP: Lucero, Rivero star in UP’s third straight win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f0729-2f57-412e-84d2-ad52444b2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:25:10.084+08:00
