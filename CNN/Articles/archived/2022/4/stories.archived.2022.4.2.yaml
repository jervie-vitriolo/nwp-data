      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we grow the size and capacity of our investment team, we will
        also increase our accessibility to startups through our various innovation
        and community partners in the Philippines and around the globe,” she added.</p>'
    '29':
