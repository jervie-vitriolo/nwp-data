    'template': '1'
    'title': 'Govt to hire ''social mobilizers'' to ramp up vax drive in low-coverage
      areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dfdbb8-8a8f-487b-87f4-6e9cd2353e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:00:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)—&nbsp;</strong>The
        government plans to hire and deploy "social mobilizers" in a bid to boost
        the COVID-19 vaccination drive in areas with low inoculation rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ff953-6dc3-48f9-ba6c-8d4abb26cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:00:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea067bec-75a1-498c-97c4-5e8fb82e9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:01:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will primarily focus on information dissemination, Health Undersecretary
        Myrna Cabotaje said during Saturday''s Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594a7f8-eb63-4e61-ba4c-ba5599b307df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:01:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8299a6-de75-4b65-b184-68478e3e93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:01:01.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibig sabihin, bago pumunta iyong mga mag</em>-house-to-hous<em>e
        ay kailangan may mag-i-</em>inform <em>sa</em> community <em>kung ano iyong
        mga</em> side effects, <em>ano iyong mga bisa,</em> etcetera <em>para makumbinsi
        silang magpabakuna,</em>" Cabotaje said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6fed0d-1926-443c-8678-0e45d167f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:01:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ff563-ed48-4c18-9d35-7cf1964381c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:01:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It means before we do house-to-house campaign, there
        should be people who would inform the community about the side effects, its
        benefits, etcetera, so they can convince them to get vaccinated.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a26d2-8187-4dc5-8110-5204af70cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T18:59:26.158+08:00
      'mgnl:createdBy': 'alyssa'
