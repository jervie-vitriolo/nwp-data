      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally renowned VC firms like Andreesen Horowitz, Warburg Pincus,
        Insight Partners, General Atlantic, and SIG have all made notable investments
        in Philippine startups in the past year and Kickstart anticipates that these
        investors and more will continue to take an interest in the Philippine market
        given the sustained adoption of Filipino consumers, the second largest consumer
        market in SEA, who see themselves purchasing goods and services digitally
        even post-pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a6773-9634-49aa-8a2f-c5314b4e96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:42:23.317+08:00
