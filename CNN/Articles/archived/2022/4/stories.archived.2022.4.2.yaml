      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2)</strong> — The Commission
        on Elections (Comelec) has finished printing 67.4 million official ballots
        for the national elections this May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43797d-ef94-43ba-9109-7226bd25b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:21:57.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:01:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said the last batch of the ballots was printed Saturday
        morning —&nbsp;ahead of schedule. Ballot printing started last Jan. 23 and
        was eyed for completion on April 25.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        The last few ballots for <a href="https://twitter.com/hashtag/NLE2022?src=hash&amp;ref_src=twsrc%5Etfw">#NLE2022</a>
        being printed earlier this morning at the National Printing Office. After
        printing, these ballots will go through verification process.<br><br>Ballot
        printing started on January 23 and ends today, April 2.<a href="https://twitter.com/hashtag/VoteSAFEPilipinas?src=hash&amp;ref_src=twsrc%5Etfw">#VoteSAFEPilipinas</a>
        <a href="https://twitter.com/hashtag/BumotoKa?src=hash&amp;ref_src=twsrc%5Etfw">#BumotoKa</a>
        <a href="https://twitter.com/hashtag/2022NLE?src=hash&amp;ref_src=twsrc%5Etfw">#2022NLE</a>
        <a href="https://t.co/zuaf8qieJv">pic.twitter.com/zuaf8qieJv</a></p>&mdash;
        COMELEC (@COMELEC) <a href="https://twitter.com/COMELEC/status/1510101803634814977?ref_src=twsrc%5Etfw">April
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6fa425-575c-46c9-9859-399c25dafdc6'
