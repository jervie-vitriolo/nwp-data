      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82bfc8-8f64-45bf-b456-e241fd26f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A calamitous error from then goalkeeper Rob Green gifted the Americans
        an equalizer after Steven Gerrard had opened the scoring for England.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947912b-9780-4fc1-9f1b-a6f0c48870ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f353a-a15e-4446-aeaf-0a594a8ea3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana has also been offered a change of revenge of sorts after being
        drawn in Group H alongside Uruguay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a38574-5567-4116-8669-a67d19b1aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.842+08:00
