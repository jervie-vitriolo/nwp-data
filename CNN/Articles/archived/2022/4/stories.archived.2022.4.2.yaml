      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b513d07-4dcd-40b5-8308-de692431e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:42:23.319+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:00:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when Southeast Asia had no known digital companies or
        massive startup success, Kickstart envisioned a Philippines &amp; SEA region
        where the founders’ greatest ambitions could take off, and where startups
        could achieve massive success within a community that is justifiably proud
        of its achievements. The last decade saw this vision coming to reality with
        25 new unicorns emerging at a record pace in 2021 compared to only 21 unicorns
        prior to 2021.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722197d7-e046-4575-a0ea-13da9fe40bc6'
      'mgnl:activationStatus': true
