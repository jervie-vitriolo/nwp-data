      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Kickstart Ventures,
        one of the most active venture capital firms in the Philippines, celebrates
        its 10th anniversary with a renewed commitment to invest in startups across
        the country and beyond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882cd9e2-fa69-4796-acb9-9fd49002a2be'
