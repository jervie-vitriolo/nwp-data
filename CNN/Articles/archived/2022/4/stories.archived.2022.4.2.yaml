      'mgnl:lastActivated': 2023-01-19T16:05:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379135e-6cfe-42f2-97a9-5a9cf506b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders are pricing in a more than 75% chance that the Fed will
        lift its key short-term rate from its current range of 0.25% to 0.5% up to
        0.75% to 1% when the central bank wraps up its next meeting on May 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32709c3-3c5c-41b2-8518-01fb5102e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01134183-682a-4c22-b799-304b75596fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A half-point rate hike is highly unusual. Although the Fed has often
        cut rates by that amount to stimulate the economy, it is exceedingly rare
        for the Fed to raise rates so aggressively. The Fed usually prefers gradual
        quarter-point hikes so it can slow inflation without raising the risk of a
        slump in growth or a recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea69a8-f72f-41f6-a364-d4345b2747e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355a0e7-1122-45e2-a810-951d0d285c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the last time the Fed raised rates by a half-point was
        May 2000, right as the dot-com/tech bubble was peaking. Prior to that, the
        Fed hadn''t raised rates that drastically since February 1995.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6a3ac-88fc-4fa6-b4f0-4fff25a608a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991de9ea-954e-492e-a21c-6993444a7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Go big or go home?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ee133-9235-494d-8ee3-ef01f2e06e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s solid jobs report will spur Fed officials to act more
        urgently at their May meeting, said Joseph Brusuelas, chief economist with
        RSM US, in a report Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65463327-f38e-49e2-833f-248be38b4eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057dcb8-8ddb-41b7-9593-e44a1f2e0650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others argue that the Fed must continue its aggressive stance even
        beyond May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f99c1-ff95-4a39-818a-7a17b3f6f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725edb8-1cd8-4910-9d92-112f74124573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at Nomura said in a report Friday that they expect paychecks
        to continue to grow strongly and an unemployment rate of 3.3% by the end of
        2022. For those reasons, the Nomura team is predicting half-point hikes in
        May, June and July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adc907-f6eb-41d4-b420-9b547c67244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85541873-e0fd-4344-ae6c-bd655f79e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts wonder if that many big rate hikes would be overkill.
        After all, higher interest rates won''t solve the problem of spiking oil prices
        due to geopolitical concerns or the lingering effects of the pandemic, which
        are leading to supply constraints and higher prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62f80d-e204-4d14-a49f-e10899127c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992c228-1599-46e2-851f-46fc9499d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed can''t do anything about Russia invading Ukraine or China''s
        Covid policy," said Megan Greene, chief economist with the Kroll Institute.
        "I''m concerned the Fed will send the economy into recession."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552300fe-48c5-477b-a3ee-e41e94061b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90873c37-e3a3-4309-bd57-74169c345b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene added that the market needs to recognize that there are multiple
        factors weighing on the market and the US economy. Any current forecasts for
        rate hikes could change multiple times over the next few months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8260f-8f3c-4081-9ff7-9a0eae702211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b4711-0ef7-4665-aec6-94c1b9b6ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also dismissed mounting worries about how the yield curve has
        inverted, a condition where short-term rates rise above the level of long-term
        rates. The yield curve for 2-year and 10-year Treasury notes inverted several
        times this week, but rates for 3-month Treasury notes are still well above
        10-year yields.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4dc9a4-cc1d-402a-a3cf-276493f3c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19dffe-8473-45c9-b9dc-fe7d5e6b26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene said people would be better off looking at the unemployment
        rate. Until that starts to steadily climb, the Fed may be better off not raising
        rates too sharply. Higher rates could actually push the unemployment rate
        higher.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f402ee-93b5-4107-a40b-cf9782ef5746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542bf9b-29e1-48dd-8b8c-23b7481c4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to believe that the Fed can hike rates six more times
        this year and that will not have an impact on employment," she said. "I don''t
        think the Fed will be able to raise rates as aggressively as people expect.
        The Fed may have to back off. There is so much uncertainty."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f65a5-521a-4307-9b48-3aeb86d697f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:22:16.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/01/economy/federal-reserve-rate-hikes-inflation-jobs-report/index.html">Get
        ready for even bigger rate hikes from the Fed</a>."</em></p>'
