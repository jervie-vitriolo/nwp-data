      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aff470-e640-4b9f-ae55-68792a04b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:42:23.317+08:00
      'mgnl:createdBy': 'nikko'
