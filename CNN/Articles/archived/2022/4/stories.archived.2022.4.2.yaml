    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21947b21-4e70-4ab0-9782-c3080999fbe0'
    'lead': 'The Metro Rail Transit Line-3 (MRT-3) serviced a total of 309,225 passengers
      on Friday - the highest single-day ridership since it reopened on June 1, 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T16:25:54.324+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:01:19.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
