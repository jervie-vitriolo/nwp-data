      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the printed ballots, a total of 178,990 have been considered
        defective while 319,138 ballots were "quarantined," according to Comelec Commissioner
        George Garcia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be156ff-3d10-4c29-843a-5de2e4164a0e'
