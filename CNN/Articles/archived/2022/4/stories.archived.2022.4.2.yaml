    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b35f1-25ca-43a4-a939-3e405be44844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:42:23.316+08:00
