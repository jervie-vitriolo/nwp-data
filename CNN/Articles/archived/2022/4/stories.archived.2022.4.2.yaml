      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T07:29:07.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement read in full:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7779a-6e4a-4539-9e26-fec11ba4934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T07:29:07.015+08:00
