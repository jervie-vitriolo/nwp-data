  'International-Energy-Agency-member-countries-additional-oil-from-emergency-reserves':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Courtesy: Brandon Bell/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-02T02:05:38.118+08:00
    'imagesource': 'jcr:d091dd61-e9ac-4c47-887a-13f9cc99f657'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27903a79-f3fa-4241-8bd9-077c4e5a4b64'
    'lead': 'The International Energy Agency announced Friday following an emergency
      meeting that its member countries will release additional oil from emergency
      reserves to cushion the blow caused by Russia''s invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T02:18:30.471+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:05:44.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:05.792+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Energy-Agency', 'Western-countries', 'emergency-oil-reserves',
      'Ukraine', 'Russia']
    'template': '1'
    'title': 'Western nations agree to new release of emergency oil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7a26b-0f00-478c-95e6-5d6c42c9fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The International Energy Agency announced Friday following
        an emergency meeting that its member countries will release additional oil
        from emergency reserves to cushion the blow caused by Russia''s invasion of
        Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9a9db-7d80-4fea-a547-d551909deeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4249f-46a6-4aa0-84f0-3191d011dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IEA did not disclose key details on the size and timing
        of this additional emergency action, which would be in addition to the historic
        released announced by the White House on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dac61-504d-4136-a3f9-0bbc3e4d2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b6a9d-acec-46d4-a283-b73cdcc21df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA said details will be made public early next week. The latest
        steps from the IEA mark just the fifth time in the agency''s history that
        it has coordinated a release of emergency stockpiles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd038370-fd6d-40ea-8023-f0099d6e1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60eb1d-ecc1-4219-96e4-c108945eca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the IEA said energy ministers from its 31 member
        countries "reiterate their concerns about the energy security impacts of the
        egregious actions by Russia and voiced support for sanctions imposed by the
        international community in response."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a8a86-bdac-40ad-887c-3a361a51be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f20a5-e183-464d-9a7b-d16bdf69fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IEA members include the United States, the United Kingdom, Japan
        and Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526c995-4f96-4f10-8a7a-920c9c87a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb75e82-a485-49a5-a01c-09cfb42886b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of large-scale disruptions to Russian oil production
        is threatening to create a global oil supply shock," the IEA said in the statement,
        noting that Russia is currently the world''s third-largest oil producer and
        the largest exporter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a258b2a-f1ef-4297-b443-11ed088c485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d04cd3-bd13-413d-8990-f1de277a1618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing a record release of 180 million barrels of oil,
        US President Joe Biden said Thursday other countries could release as many
        as 30 million to 50 million barrels of oil. That would be in addition to the
        historic US release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df2c3e-42eb-428b-ab20-937d8c927279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbb599-342a-4c71-a38e-97172b92993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The higher the number, the more likely the prices come down," Biden
        told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b257473-dfdb-4b3e-b5d7-3d5bb2151bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fd812-2bee-45a0-9df0-3e4e07a6f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, the IEA announced the coordinated release of 60
        million barrels from emergency reserves of member nations, including 30 million
        from the US Strategic Petroleum Reserve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b08e77-2fe7-4f0b-904a-a9a51b28d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574069b-3b07-4825-b3ef-24b394878877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the reserve releases, the IEA said its governing
        board recommends governments and consumers "maintain and intensify conservation
        efforts and energy savings."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949059dc-cf16-40cb-bdc2-1810e9ba20a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b8e50-a7d4-48aa-ac1c-0ae037f8c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia exports about 5 million barrels a day of crude oil, representing
        roughly 12% of global trade, according to the IEA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d796e1-e0f5-41bd-8069-cd06031684fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T02:18:30.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/01/energy/iea-emergency-oil/index.html">Western
        nations agree to new release of emergency oil</a>."</em></p>'
  'Fed-rate-hike-May':
