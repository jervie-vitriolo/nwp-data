      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98a0e8-1ff3-4a7a-aff5-84fd35b36f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group B also offers up a number of interesting clashes, with 2018
        semifinalists England facing the USA, Iran and one of Wales, Scotland or Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef79457-b33e-4525-8d66-954ceeab84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16983d8b-c834-4f1b-8acd-418245220a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T22:23:50.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:58:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time England faced the USA at a World Cup was back in 2010
        -- and it''s a match that still gives English fans nightmares.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f28cfc-7f19-4d2b-9efb-d37f800f8e09'
      'mgnl:activationStatus': true
