      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> The Emilio
        Aguinaldo College Generals survived the late game rally of the Lyceum Pirates,
        70-69, to notch their first win in NCAA Season 97 on Saturday at the La Salle
        Greenhills Gym.</p>'
