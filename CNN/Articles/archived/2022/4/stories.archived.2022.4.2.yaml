      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A board meeting is slated to take place on April 18, at which time,
        "the Academy may take any disciplinary action, which may include suspension,
        expulsion, or other sanctions permitted by the Bylaws and Standards of Conduct,"
        the organization said.</p>'
