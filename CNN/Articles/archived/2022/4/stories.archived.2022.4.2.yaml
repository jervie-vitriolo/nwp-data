    'title': 'UAAP: Fontanilla saves the day for UST''s second straight win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c1827-c096-43c0-9fc4-488848844f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:14:07.916+08:00
