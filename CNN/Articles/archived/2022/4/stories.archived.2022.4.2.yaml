      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Smith has willingly left the acclaimed academy of movie
        stars, directors and producers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7411a9-a964-4fcb-944a-3ca1bc90c77a'
