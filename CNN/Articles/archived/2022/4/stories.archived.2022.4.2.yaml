      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3346a1-8abf-405d-bb16-f92841897f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-foot guard is one of the 23 players listed in the "23 for
        2023" roster formed by Samahang Basketbol ng Pilipinas in 2018, in anticipation
        of the country''s hosting of the 2023 FIBA Basketball World Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ca189-1042-4cfc-ad9e-7f6ee205c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T20:41:04.613+08:00
