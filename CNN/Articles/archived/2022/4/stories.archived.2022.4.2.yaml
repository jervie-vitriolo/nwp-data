      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> The University
        of the Philippines Fighting Maroons stretched their winning streak to three
        after dominating the still winless University of the East Red Warriors, 81-66,
        in UAAP Season 84 on Saturday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d408aa-f330-4882-ae91-cdcebd4cd016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:25:10.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:01:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xavier Lucero and Ricci Rivero starred for the Maroons’ balanced
        game with each chipping in 14 points to improve their record to 3-1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b2c4c-ba72-49ca-b3fe-ef07317f5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T15:25:10.085+08:00
