    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548a323-d54e-44b8-add2-ba51822bf3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:19:01.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 2) –</strong> The Ateneo
        De Manila University Blue Eagles achieved a milestone after clinching their
        30th straight win in the UAAP at the expense of rival De La Salle University
        Green Archers, 74-57, on Saturday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee914c7-9166-4783-ac94-c623f3ab047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:19:01.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3a49e-55a4-4dc8-999a-f6fba0b48934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T21:19:01.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:59:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles – who are seeking a four-peat this season – has
        been unbeaten since Season 81 in 2018. Their last defeat was at the hands
        of Far Eastern University Tamaraws, 60-63.</p>'
    '3':
