  'MRT-3-logs-highest-ridership-since-June-2020':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-02T16:21:50.814+08:00
    'imagesource': 'jcr:55e9496e-c211-4b62-a1e6-56e94a8e11c1'
