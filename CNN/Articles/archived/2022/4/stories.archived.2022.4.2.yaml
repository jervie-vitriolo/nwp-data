    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81bbffcb-6744-4e77-bcfb-ec08d83bd138'
    'lead': 'The mayoral race in Quezon City continues to heat up with Rep. Mike Defensor
      challenging incumbent Mayor Joy Belmonte to a debate following the latter''s
      recent tirades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-02T13:39:29.515+08:00
