      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ebb25-f316-4c31-aa05-f6f447cd525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T19:42:23.319+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:00:25.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kickstart also saw its own portfolio take off through successful
        value-creating exits which include Coins.ph, a mobile wallet acquired by Indonesian
        superapp Gojek in 2019, followed by Naver’s 2021 acquisition of Wattpad, an
        online social reading platform, and the most recent investment of Thailand’s
        True Digital Group in ZAP, the top rewards program provider in the Philippines
        and one of Kickstart’s inaugural batch of investments.</p>'
