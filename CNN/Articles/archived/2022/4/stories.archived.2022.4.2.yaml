      'mgnl:created': 2022-04-02T19:42:23.318+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:00:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see many opportunities for growth and expansion," Kickstart
        Portfolio Operations Director Bit Santos said. "We have a dedicated team to
        support our portfolio companies for business development, media relations,
        and community engagement. We aim to become the investment partner of choice
        for investors and startups looking to invest or expand in the Philippines
        as their entry point to the larger Southeast Asian region."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831aa26e-19bb-42d6-8bd4-5c97de3e9d3f'
      'mgnl:activationStatus': true
