      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:00:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Kickstart manages two funds for Globe and advises the $180M
        Ayala Corporation Technology Innovation Venture (ACTIVE) Fund, the largest
        fund to come out of the Philippines. The ACTIVE Fund is anchored by Ayala
        Corporation, and counts the Bank of the Philippine Islands, AC Industrials,
        AC Energy, and Globe Telecom, as its LPs [please define LPs].</p>'
