      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbabb1-e3e2-4cac-9fdd-8fc5fc1d8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been patiently waiting my release," Frerichs says in the
        brief video, which he says is being recorded on November 28, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995108d-3ab3-428b-9720-14233f473739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c156cc-df52-4a4b-b2c2-3ce2efe5b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to ask the leadership of the Islamic Emirate of Afghanistan,
        please, release me," he says. "Release me so that I may be reunited with my
        family."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc507cde-dde1-419e-b8f5-6a44d65cbcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T11:58:32.752+08:00
      'mgnl:createdBy': 'vince'
