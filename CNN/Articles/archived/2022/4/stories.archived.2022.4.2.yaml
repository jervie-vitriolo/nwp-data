      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president was informed about Belgorod," Peskov said in a conference
        call with reporters. "You know that the ministry of emergency situations was
        sent there. Steps are being taken to reorganize fuel supply points so that
        what happened in no case affects the level of supply of all necessary types
        of fuel."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60871e-56a2-43fd-a1e0-43e73c723912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-02T05:22:49.826+08:00
