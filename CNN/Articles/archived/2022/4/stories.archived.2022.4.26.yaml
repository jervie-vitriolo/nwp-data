      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)&nbsp;—</strong>
        The Department of Tourism is currently promoting agricultural farms as tourist
        spots in light of people seeking more meaningful and experiential travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222e7bd-5e9e-4f07-84ed-05b0b783c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:26:32.795+08:00
