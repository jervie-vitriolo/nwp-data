      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) --</strong> With
        only a week left before the UAAP Season 84 women’s volleyball tournament kicks-off,
        De La Salle University Lady Spikers setter Michelle Cobb announced late Monday
        that she will forgo her last playing year.</p>'
