      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When thinking of post-traumatic stress
        disorder, your mind may go to a movie about war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e952c9-d5af-4541-8799-41359c080785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.104+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527dec5-49ea-4c20-9342-04511e73ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a quiet day at base camp when suddenly the enemy launches
        an attack. The main character is scrambling to respond to incoming fire, making
        quick decisions about how to respond to danger that is largely out of their
        control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85b312-a246-4725-b029-5bf1bcc1f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c34f3e-3d2d-4158-94b3-e30f72a5ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, it''s a lot like the experiences of families of patients
        in the intensive care unit with Covid-19, said Dr. Timothy Amass, an assistant
        professor of medicine at the University of Colorado School of Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23383f7-9e29-4c91-9ddd-a829ce88551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e76ec-56f6-49bf-8fc3-9f650e4da406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These family members, too, often see an abrupt change in circumstance,
        have to make difficult decisions quickly and feel a loss of control, he said.
        And often, they come away from the experience with symptoms of anxiety, depression
        and PTSD, according to a new study published Monday in the journal JAMA Internal
        Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15db38-805c-42b3-8dac-b80c9e4da124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ab948-38b0-4eef-b0b3-658c33eb5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you put that in a hospital, the sudden change in health status
        is Mom or Dad was healthy yesterday and now they''re in the ICU on life support,"
        said Amass, first author of the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2675c0df-484f-4ad8-a785-3cb654a74116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7973e12-4c4e-4cf8-9fc9-43610dee87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a loved one admitted into the ICU has always been an inherently
        stressful -- and often traumatic -- process, but the Covid-19 pandemic pushed
        researchers to look even more closely at the impacts, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8865cc92-8626-457f-bd72-595c91a61452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12100402-129b-4454-be83-42aaf1f7f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amass and his team surveyed family members in the months after a
        loved one was admitted to the ICU with Covid-19 in 12 hospitals across the
        country. Many of the people studied were limited in visitation and contact
        with the patient.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a090e-5e42-4873-8422-b85552b930e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112656f-a33d-476f-8b76-d4dc8319e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that of the families that responded to the survey,
        201 out of 316 (about 63%) had significant symptoms of PTSD.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a3ffe-c732-4d2f-8a7f-d89efdf372ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.105+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c89278-25eb-4e9b-96e7-943c7e671350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a chance that those who experienced the most emotional
        difficulty responded at greater rates and that the findings might overstate
        PTSD symptoms as a result, said Dr. Murray Stein, vice chair for clinical
        research in the department of psychiatry at the University of California San
        Diego School of Medicine. Stein was not involved in the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6420065-0fe0-44b1-a570-6f67077f347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e942d-e322-4a48-b232-78b13bddd6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that said, even if the rates are only half of what this study
        found, they are still alarmingly high and point to the need for emotional
        support," added Stein, who is also a distinguished professor of psychiatry
        and public health at UC San Diego.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ff81b-b13b-4a67-8395-8e89b154c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd73ad-2e0d-429e-8b0f-a8f28ced4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adding focus to the families</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54553b72-626f-4552-993f-5ae25c84e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health care community can take two important steps to help improve
        the experience of families: Pay attention to their risk factors and make a
        bigger effort to empower them, Amass said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83834f51-a247-4a4e-b7e0-e52d5fa2e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8079dc6-80dc-4d69-a640-1f5d99cf3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the literature really suggests was the more you can get someone
        involved at the bedside, the more empowered they feel to express their needs
        and the needs of their loved one," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028fcfe1-79d8-4039-b4e4-090185f0f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a9925-83a1-44b7-bba0-aa9c5d45ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the survey, the study also used narrative interviews
        to get more details on what made a difference for families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4c89c-b4d5-4789-8750-b57eaa381bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911a05e-9dd6-4ddb-90eb-687d34f51543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were able to experience staff going the extra mile to make
        them feel connected and involved even when they couldn''t be there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff7528-978a-4335-95b5-6f26a337353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a85cb-0c1a-4005-99f7-b39f6bc57b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What made it easier is the video visits, video calls and daily
        updates. I called and talked with the nurses every day, talked to the physician,"
        one family member said, according to the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7201fd-eb3e-41f6-a690-9872eb63b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9010d-ac17-4303-95f0-a429e4e960cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other survey participants felt the communication they got was
        limited and reported feeling powerless and afraid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3576c-b26a-48af-9eee-a16ef0a29dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836fb820-8774-4355-88ba-92dabcd6f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They called us and said, ''Do you want us to pull the plug?'' ...
        I said how did it go from coming home to pulling the plug? ... They say that
        her mouth was moving and her eyes was moving but they said she was dead ...
        so, they went on and pulled the plug anyway," another family member said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce094a-63cc-42fd-9587-518f05b9afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac5635-143d-4c14-852a-dcf6870f62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially in the beginning of the pandemic, hospitals were overwhelmed,
        and staff members worked extensive hours to provide the best care they could.
        Amass said often it is small acts of kindness that families need to feel the
        sense of involvement and care for their loved one that they need -- like asking
        for a picture hospital staff could hang to make the patient feel happier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1453bd1-249d-4c33-b1d1-f418a36c3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1249ff-b47c-4f7a-a044-e2ad5a97c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even that small act of compassion from the health care team to
        the family can really have a really powerful impact for those family members
        and their risk of developing these (PTSD) symptoms," Amass said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27d1a8-a6c9-4ede-9f85-75b714213c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:30:31.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:01.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
