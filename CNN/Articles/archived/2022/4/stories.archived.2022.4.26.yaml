      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With all due respect, nobody wanted this to happen.
        In a way, this still tarnishes the integrity of the Commission on Elections.
        And we apologize for what happened.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc5956-5516-4bf5-b5f8-dca2d95b0512'
