      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f585e4d-de4d-4471-8b2d-f208b72bc788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T08:16:32.842+08:00
