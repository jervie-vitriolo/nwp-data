      'mgnl:lastActivated': 2023-01-19T17:03:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e994d-8411-4bbe-9357-dc1cbbda8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifting opinions come just as Musk is about to take over the
        predominantly Dem-leaning Twitter. A Pew poll from last summer reveals that
        67% of Twitter users lean Democratic compared to 30% who lean Republican.
        We''ll see if Musk''s purchase changes the #''s. Regardless, it''s important
        to keep in mind two things. One, Musk remains fairly popular overall with
        positive sentiments amongst those who hold an opinion outrunning negative
        by a 3:2 margin. Two, only 23% of Americans use Twitter, which makes it tiny
        compared to the 66% who use Facebook...</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228ea95-1159-4169-8e3c-f94220c6ec5e'
      'mgnl:activationStatus': true
