      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President has downplayed those concerns in private, according
        to people familiar with the conversations, saying that articulating what is
        plainly evident is more important than risking possible escalation. And he
        has underscored that Russia''s military capabilities don''t appear as strong
        as the US once believed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bbcb4f-c11c-4d5c-943d-54bf1432fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3b0ea-ac04-4962-a793-20d2c563b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Nathan Sales, who until 2021 served as acting under secretary
        for Civilian Security, Democracy, and Human Rights at the State Department,
        said the "bottom line" is that "a weaker Russia means a more stable world,"
        and that the US should prepare for its Russia policy</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af79cf2-fc18-4046-ba11-f718ccd2e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b61bd-ba21-47f3-91a7-ecfd3ab806a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as Putin is calling the shots, Russia is going to be a
        malign actor," he said. "And so we can''t hope for Russia to be a constructive
        and responsible player in Europe or in the broader international system."
        Sales added that the US should therefore prepare for "a prolonged period"
        of its Russia policy being aimed at limiting its ability "to cause mischief
        around the world."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95edeeeb-1a33-4a22-9d72-cb799153abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:18.858+08:00
