      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d131bfd-62f6-4c5f-ae35-25483226919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their first days on the space station, the group stuck to
        a regimented schedule, which included about 14 hours per day of activities,
        including scientific research that was designed by various research hospitals,
        universities, tech companies and more. They also spent time doing outreach
        events by video conferencing with children and students.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f21fc-1321-4b13-87c3-9b617fa2a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be7648-bfd3-40ea-946b-b2f1a96fc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather delays then afforded to them "a bit more time to absorb
        the remarkable views of the blue planet and review the vast amount of work
        that was successfully completed during the mission," according to Axiom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19650cb9-1fd9-419c-8103-5eea61832ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa3048-05df-4edf-846d-9c6eb809cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much this mission cost. Axiom previously disclosed
        a price of $55 million per seat for a 10-day trip to the ISS, but the company
        declined to comment on the financial terms for this specific mission beyond
        saying in a press conference last year that the price is in the "tens of millions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a9682-9c85-4503-9a95-3d14020dbacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31ad41-3a2e-41ab-a03a-dde6d8d85f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission has been made possible by very close coordination among
        Axiom, SpaceX and NASA, since the ISS is government-funded and operated. And
        the space agency has revealed some details about how much it charges for use
        of its 20-year-old orbiting laboratory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21880bb9-9d97-430d-bd44-e06ee111e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe0e54-d9c6-4484-aed2-663eaa41d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each mission, bringing on the necessary support from NASA astronauts
        will cost commercial customers $5.2 million, and all the mission support and
        planning that NASA lends is another $4.8 million. While in space, food alone
        costs an estimated $2,000 per day, per person. Getting provisions to and from
        the space station for a commercial crew is another $88,000 to $164,000 per
        person, per day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852c927-da51-41d2-9e33-860cd8754e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093e9ff-d42d-433c-84da-029245f3ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the extra days the AX-1 crew spent in space due to weather won''t
        add to their own personal overall price tag, according to a statement from
        NASA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0686f8-f378-4c55-8917-861d168a1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ceaedc-5dbc-40f8-b3f2-b74b1732f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that International Space Station mission objectives like
        the recently conducted Russian spacewalk or weather challenges could result
        in a delayed undock, NASA negotiated the contract with a strategy that does
        not require reimbursement for additional undock delays," the statement reads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51422f49-6171-493d-ad14-e35ea51bfcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b985a4-c3c7-426a-864c-8779411a8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AX-1 did not mark the first time paying customers or otherwise non-astronauts
        visited the ISS, as Russia has sold seats on its Soyuz spacecraft to various
        wealthy thrill seekers in years past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b2e84-a9f8-43de-934a-ac4a0c7caf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e975a-47dc-4203-9151-af944c498901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AX-1 was the first with a crew entirely comprised of private
        citizens with no active members of a government astronaut corps accompanying
        them in the capsule during the trip to and from the ISS. It''s also the first
        time private citizens have traveled to the ISS on a US-made spacecraft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a09a1-47d0-4296-83f3-ecf941856b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a47bc-61a5-4bb7-8708-40c0caf62a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission has set off yet another round of debate about whether
        people who pay their way to space should be referred to as "astronauts," though
        it should be noted a trip to the ISS requires a far larger investment of both
        time and money than taking a brief suborbital ride on a rocket built by companies
        like Blue Origin or Virgin Galactic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296cbae-1830-4f8d-8235-4315d3907539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350e80d-f728-4a3d-94d3-d5777f2c0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.726+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López-Alegría, a veteran of four trips to space between 1995 and
        2007 during his time with NASA, had this to say about it: "This mission is
        very different from what you may have heard of in some of the recent — especially
        suborbital — missions. We are not space tourists. I think there''s an important
        role for space tourism, but it is not what Axiom is about."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732aa86-58bf-4c11-ba4c-1c940b0ee6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.727+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b4203-69e9-4dfc-98b6-8c0affd66f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.727+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the paying customers will not receive astronaut wings from
        the US government, they were presented with the "Universal Astronaut Insignia"
        — a gold pin recently designed by the Association of Space Explorers, an international
        group comprised of astronauts from 38 countries. López-Alegría presented Stibbe,
        Pathy and Connor with their pins during a welcome ceremony after the group
        arrived at the space station.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e9d19-6932-48a7-a651-08af80555afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.727+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/25/tech/spacex-ax-1-splashdown-monday-scn/index.html">All-private
        SpaceX astronaut mission splashes down successfully after week of delays</a>."</em></p>'
