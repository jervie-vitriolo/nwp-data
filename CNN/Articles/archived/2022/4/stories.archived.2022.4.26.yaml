    'lead': 'The Ateneo Blue Eagles remain unstoppable in UAAP Season 84 after decimating
      the hapless Adamson Falcons to stretch their clean slate to 12 games and tally
      their 38th straight win since 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T19:16:43.838+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T17:01:21.161+08:00
