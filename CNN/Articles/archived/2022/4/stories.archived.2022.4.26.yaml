        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9ae69-888f-404d-aff9-0b1b73900dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; THR''s Alex Weprin recalls Musk saying that "when I was
        a kid, my favorite book was The Lord of the Rings." Weprin says "Twitter may
        be the closest thing to magic when it comes to the flow of information, with
        all the world''s greatest minds, its most high-profile figures, and a cesspool
        of trolls, all sharing the same stage. Now Musk gets to be its wizard."</p>'
