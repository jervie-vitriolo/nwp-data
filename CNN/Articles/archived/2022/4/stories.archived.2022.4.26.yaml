      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6132d-fba5-478e-89f0-2d87e283c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:33:30.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Maricris Abad Santos Albert, she was also the founder of MA
        Holdings Inc. and the president and CEO of Isport Life Inc., the sole distributor
        and licensee of FILA products in the country.</p>'
