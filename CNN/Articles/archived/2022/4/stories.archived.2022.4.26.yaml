      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Analyst Michael Nathanson: "Twitter''s sale for $54.20
        is final evidence that the idea of Twitter has been far more valuable than
        the actual long-run operations of Twitter!"</p>'
