    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['General-Motors', 'Chevrolet-Corvette', 'electric']
    'template': '1'
    'title': 'The Chevrolet Corvette is officially going electric'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed3145-971d-4b55-bdea-32871f6da375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> General Motors will produce a fully electric
        Chevrolet Corvette, GM President Mark Reuss announced in a LinkedIn post Monday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ca130-c534-4c1a-a9a7-4a796eb7fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d606d5-54e6-450c-a90a-5543eeb1678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuss didn''t say when the electric Corvette would come, but he
        hinted that a hybrid model could come relatively soon. "We will offer an electrified
        Corvette as early as next year," he wrote. An accompanying video the company
        posted to Twitter showed what appeared to be a hybrid Corvette, and in another
        first, showed the front wheels spinning and throwing snow as if being powered.
        All Corvettes produced by the company previously have been rear-wheel-drive
        only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec9ad77-5607-40d2-b485-1f5504430451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e321735-92fa-451b-a860-1004f7be3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Reuss''s post implies a hybrid Corvette will be based on the
        current generation of the car, it''s not clear if the all-electric version
        will be a variation of this car or a completely different future model.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77fd21-978b-4f10-bd27-ad9321a59b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeaa19f-e1aa-4ea9-a89a-73ad78e77518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electrified" is an auto industry term encompassing everything from
        hybrid to fully electric vehicles, and anything with an electric motor can
        count as "electrified." It has long been rumored that the current generation
        of the Corvette, the first with its gasoline engine mounted behind the seats
        instead of in the front, could be built with a hybrid system. Reuss has also
        previously hinted there would be electrified variants of the car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6512e7b-1d5c-4d17-9f98-086445c8409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936d4d0-985b-4378-ae1a-c236a0a3d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various companies are working on electric sports cars. Most all-electric
        vehicles in production so far have been four-door sedans and SUVs, as the
        need for batteries lends itself to larger and heavier vehicles. Tesla''s first
        car, the Lotus Elise-based Tesla Roadster, was an electric sports car, but
        the second-generation of Tesla Roadster, originally unveiled as a prototype
        in 2017, has yet to go into production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed7952b-b1c6-4a69-bbb3-d37f9a6387b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c71c87-1492-4306-b56f-3fcd057dc17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some manufacturers, such as Lamborghini, have said that current
        battery technology doesn''t allow for a optimum sports car performance from
        a purely electric vehicle. Lamborghini has been working on plug-in hybrid
        sports cars, though.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b11aa-0036-4191-97e1-3282cab2f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe056750-8a3a-44a2-849f-90662502429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Corvette is only available in the base Stingray version
        with 6.2-liter V8 engine producing up to 495 horsepower. A 670 horsepower
        Corvette Z06 with a 5.5-liter V8 was unveiled last fall. The previous generation
        of the Corvette included included a 755-horsepower ZR1 version. Nothing like
        that has yet been announced for the current model but GM engineers have said
        a major reason for putting the engine in the back was to allow for better
        performance at extremely high horsepower levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c61db-77d0-49d3-ae95-f86efca29c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1fd14-c2b5-4477-a936-4ee111bc4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides saving gas, hybrid systems can also be used in high-performance
        cars to add additional power and to provide for quicker acceleration since
        electric motors can provide power to the wheels more quickly than gas engines.
        Ferrari''s most powerful sports cars are hybrids, for instance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328bb089-b0e4-4a11-8ba6-2dce7ad1955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a3833-9080-4c77-876b-1a0d2a02dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM has said it plans to produce only zero-emission vehicles, meaning
        fully electric or powered by hydrogen fuel cells, by 2035.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca733713-78a9-49c7-9c4b-fdb08c5b5e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:09:47.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:10:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/25/business/electric-hybrid-corvette/index.html">The
        Chevrolet Corvette is officially going electric</a>."</em></p>'
  'wynn-alan-bruce-supreme-court-climate-activist':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-26T11:27:40.895+08:00
    'imagesource': 'jcr:90803ca5-e55e-47d3-b540-4c42619671ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f2ef40-09bd-407b-a8d6-cb1ed55f875f'
    'lead': 'Wynn Alan Bruce, 50, from Boulder, Colorado, who self-immolated on Friday
      — when the world marked Earth Day — suffered critical injuries and was airlifted
      to hospital, where he died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T11:37:26.302+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:10:49.455+08:00
