      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1c363-541a-43a5-a46a-250e2b0a3d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.621+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After releasing a string of singles, No Lore are revving up to release
        an album called “Never Not Moving” as well as publish a book that will contain
        all the paintings and poems made by Tita Halaman. They are planning to release
        more songs with each song having a painting that will also serve as the cover
        art.</p>'
    '29':
