      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) –</strong> Reigning
        titlists Colegio De San Juan De Letran Knights are a win away from sweeping
        the NCAA Season 97 elimination round after pushing past the San Sebastian
        College Golden Stags, 73-69, on Tuesday at the La Salle Greenhills Gym.</p>'
