      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sungmin’s strike to the back of the net, teammate OJ Clariño
        suddenly went to retrieve the ball from the post, much to the dismay of ADT
        goalkeeper Quincy Kammeraad, who grabbed the head of the Maharlika booter.</p>'
