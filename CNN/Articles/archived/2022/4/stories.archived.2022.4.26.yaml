    'lead': 'Facebook says the account of Atty. Vic Rodriguez, spokesperson for presidential
      bet Bongbong Marcos, was ''mistakenly restricted'' after it was incorrectly
      flagged as an imposter profile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T13:56:44.315+08:00
