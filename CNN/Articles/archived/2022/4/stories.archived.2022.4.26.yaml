      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301e60d-3c53-458b-a78f-ae5b15eadd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said his allies in Abra are committed not to resort to violence
        this election period, as he noted the long history of bloody elections in
        the province.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
