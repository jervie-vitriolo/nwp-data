      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Region is a known bailiwick of his fellow presidential
        contender, former senator Ferdinand Marcos, Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792fcc1-e458-4a3c-8ef6-26d25aa4272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a67d8-91c7-4e95-88c1-99e667a0bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he will try to reschedule his activities in the region
        with still 11 days before the end of the campaign period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca286455-ae5b-4f34-8cdf-33f3f8731c31'
      'mgnl:activationStatus': true
