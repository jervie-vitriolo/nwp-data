      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38edc2b5-a58f-4ed8-b70a-6fcea92add27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:16:43.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:01:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ange Kouame tallied 18 points, nine rebounds, five assists, and
        three steals in an all-around game for the Blue Eagles. Matthew Daves also
        contributed 18 markers as he missed only two out of his 10 field goal attempts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed26af9-bf7f-45b5-884b-619f25070336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:16:43.838+08:00
