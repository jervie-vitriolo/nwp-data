    'template': '1'
    'title': 'ADT back on winning track with drubbing of Maharlika  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0417e72-4721-4b5b-9f3d-9d32ce377d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T08:16:32.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:10:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) –</strong> The
        Azkals Development Team returned to its winning ways after drubbing Maharlika
        Manila FC, 3-1, in Copa Paulino Alcantara 2022 on Monday at the PFF National
        Training Center in Carmona, Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc5676-0f52-4308-8ce1-3acd42086ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T08:16:32.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:10:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win sent ADT to third place with seven points after tallying
        it second victory against two losses and one draw.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb0c02-38fc-4223-a493-62b63cd8a1f7'
      'mgnl:activationStatus': true
