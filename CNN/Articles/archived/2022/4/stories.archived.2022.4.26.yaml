    'template': '1'
    'title': 'Govt vehicles, resources being misused for campaign, poll watchdog says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c0dae-6057-49d8-a5dd-08748970de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)—</strong>&nbsp;An
        election watchdog on Tuesday flagged the misuse of government resources for
        the campaign of some candidates in the upcoming polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f814a-3e3c-481d-8f85-2ba845d5646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75eeda-72a8-4330-86f6-33b896065ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legal Network for Truthful Elections (LENTE) called it an “acknowledged
        but overlooked” problem during the campaign period, prompting the group to
        launch a monitoring study nationwide, in collaboration with the Right to Know
        Right Now Coalition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1039b-e091-4fdf-9f41-92580f19311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35318a-9e15-4936-aa00-a50b4e562af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial findings from its March 25 to April 15 study conducted in
        17 vote-rich and income-generating areas showed that 21.5% or 28 out of 130
        voter respondents reported seeing government vehicles, civil servants, and
        other state resources being utilized in campaign events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceda0f5-8679-454f-9077-e320cfe37e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3bbe4-b327-463b-b50d-2420b3aa0be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is slightly higher for community leaders with 28% or
        45 out of 161 of them saying they have observed candidates using government
        resources in wooing voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d1bcb-bbf8-4272-ab9a-4960cbbe134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496ed1e-5209-4387-9615-5be3b0c02589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:12.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Omnibus Election Code, the use of public funds or facilities
        and equipment owned by the government is an election offense punishable with
        up to six years in prison, along with disqualification from public office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8291ac-61cf-4883-b4bd-39e90f2d3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf7a0b-3939-4eaa-a894-5b19965ba93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everyone knows this, LENTE said. Public awareness is
        low, and focused group discussions revealed that respondents had a hard time
        differentiating social services from abuse of state resources, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688bc016-9f52-4662-b98a-eb273c3a82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99679b-a181-4d0b-93d1-2c0825422db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents also refused to name the candidates involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca8c5f-0648-4930-8238-361b2fd8decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5082647-3a61-433a-bdea-aed109e4d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mga</em> words <em>ng mga</em> respondents<em> natin ay
        natatakot silang mabalikan ng kandidato kung i</em>-a-identify <em>nila na
        sila ay gumagamit ng</em> state vehicles during campaign period,” said Atty.
        Marisse Aldeza, the project head who presented the initial findings in a press
        conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73e454-1abf-49d0-b484-47c9fed5e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053abc38-8531-4eda-bbea-c7c84270634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the respondents’ own words, they feared retaliation
        from candidates if they identified those who use state vehicles during the
        campaign period.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50003888-b8f8-4817-8454-abdc5b4503a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:17.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20d408-89d8-4af7-b563-975b596d10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One respondent actually reported <em>na</em> before,<em> nag-</em>file
        <em>sila ng</em> complaint for vote buying…<em> ‘yung iba tinatanggal sa</em>
        beneficiaries <em>ng</em> 4Ps,” added Aldeza, referring to the Pantawid Pamilyang
        Pilipino Program which provides social assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110dbad8-b784-47c9-8784-9ba2a1df6fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e6664-88d5-43cc-8f00-6b4c044e906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One respondent actually reported that before, they
        filed a complaint for vote buying, and some of them ended up being removed
        as beneficiaries of the 4Ps program.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c89c3-3ab0-4fc0-8654-f6c9f849fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242a03d-3eb9-454c-b29a-0ae8bc20ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LENTE is calling on the Commission on Elections to investigate motu
        propio in order to level the playing field.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345d338-0515-4391-b46b-ded522a5f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0d832-2ff7-490b-84d6-1489774699fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang may</em> advantage is the incumbent,” said Atty. Ona Caritos,
        LENTE executive director. “Second, it also affects the administration of government
        services.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30981488-e304-4443-b7be-bc563f752323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d4665-40e6-4486-a48f-ca861fcbc5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LENTE said citizens who witness the use of government resources
        for campaigning can report the incident to its hotlines 09171066265 and 09202660944,
        or e-mail lente.philippines@gmail.com. They can also send a message via LENTE''s
        social media pages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd4c37-6d47-416e-ad30-05eb70b2d39b'
      'mgnl:activationStatus': true
