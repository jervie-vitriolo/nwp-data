      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actor Johnny Depp concluded his testimony
        in his defamation trial against Amber Heard in a Fairfax, Virginia court on
        Monday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcadf74-d4ae-43ed-821f-ffd1dee132a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e6e9e-2a21-4759-8bc5-48bcbc5d0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fourth day on the stand, Depp was cross-examined by Heard''s
        attorney, Ben Rottenborn.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b60f8-6e28-4379-9d92-d849b55e0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd565f-95a8-4954-92e5-b1118986dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked about audio recordings of arguments with Heard and
        whether she was the only person who had a problem with his alcohol abuse.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f130745-6807-44a6-bb42-697ce4114046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59b40e-2a67-42ee-9a2b-a832ca43f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, if anyone had a problem with my drinking, at any time in my
        life, it was me," Depp replied. "The only person I''ve abused in my life is
        myself."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887e98a-6363-4150-b452-7fa84663bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64ca82-98fd-404f-8dec-b18d32fb7ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp then remained on the stand for redirect examination from his
        attorney, Jessica Meyers.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34303e77-ea46-467f-9982-4e61d1ac2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf718b-9e47-4ec9-902e-66fd81d8cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard, his ex-wife, for $50 million over a 2018 op-ed
        she wrote for The Washington Post in which she described herself as a "public
        figure representing domestic abuse." Though Depp was not named in the article,
        he claims it cost him lucrative acting work.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55990d32-ee48-4d63-9295-af1dd9c7485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f38db-3448-46c2-9fcb-541a8c841bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Heard and Depp, who met in 2009 and were married from 2015-2016,
        accuse the other of acts of physical violence during their relationship. They
        have both denied the other''s claims.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17e72b-d8df-4add-a829-3d89d4eab63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b48ecc-a010-4c91-86e5-afcc989e2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former couple settled their divorce in August 2016, releasing
        a joint statement which read in part, "Our relationship was intensely passionate
        and at times volatile, but always bound by love."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0beca7d-8b9f-44a0-8e59-f2f94cd31dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:52:11.060+08:00
