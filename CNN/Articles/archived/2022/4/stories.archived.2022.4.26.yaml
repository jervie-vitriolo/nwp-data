    'template': '1'
    'title': 'UAAP: UP secures twice-to-beat edge, dismantles UE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9b174-0038-4738-b666-3ea61a9d4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:57:59.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:05:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        University of the Philippines Fighting Maroons are now assured of a twice-to-beat
        advantage in the Final Four of the UAAP Season 84 men''s seniors basketball
        tournament after dominating the University of the East Red Warriors, 81-68,
        Tuesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22e63c-c0c5-4929-8c4c-9985055aaedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:57:59.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:05:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero powered the Fighting Maroons with 20 points and 14
        rebounds while Ricci Rivero added 17 points and four rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96512cc6-f635-43ad-a598-d3abd4343983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:57:59.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:05:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time in a row, UP will be going into the postseason
        armed with a semis bonus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df12d19-e6a8-4b3f-b552-1fc9c62bd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:57:59.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:05:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons improved to 10-2 in the team standings, trailing
        unbeaten Ateneo de Manila University Blue Eagles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec70c08-7348-463c-b02b-8f94cfadd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:57:59.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:05:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP was in control for most of the game, extending the lead to as
        high as 20 points late in the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee5764-ea98-4559-bfd7-0af4e8e05d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:57:59.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:05:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Antiporda tallied 15 points while Nico Paranada contributed
        13 points for the Red Warriors, who remained winless after 12 outings this
        season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184c4ab-341d-46f5-a64f-fb31c9ea6545'
