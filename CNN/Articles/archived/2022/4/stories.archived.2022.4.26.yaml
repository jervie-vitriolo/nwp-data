      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7901bc8-433e-4334-b55c-57568962acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.495+08:00
      'mgnl:createdBy': 'vince'
