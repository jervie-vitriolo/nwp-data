      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Comelec announced that it will instead hold a panel interview
        of the candidates, in partnership with Kapisanan ng mga Brodkaster ng Pilipinas
        due to "scheduling conflicts."  The poll body already sent invitations to
        the presidential and vice presidential candidates and is finalizing guidelines
        on the tweaked format.</p>'
