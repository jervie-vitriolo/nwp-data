      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, Hong Kong''s Hang Seng Index fell 3.7%.
        Japan''s Nikkei dropped 1.9%, and Korea''s Kospi lost 1.7%.</p>'
    '5':
