      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920eaa3-d73b-417b-b58c-f0a864bf4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Brian Lowry adds: "For what it''s worth, put me in the
        column of people who think that for conservatives who have been railing about
        being discriminated against on social media, Musk acquiring Twitter might
        wind up being a ''Be careful what you wish for'' moment. And because there''s
        a marketing aspect to that concept of being victimized by Big Tech, it might
        be hard to let go of it, regardless of what changes the new ownership brings
        to the platform...."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
