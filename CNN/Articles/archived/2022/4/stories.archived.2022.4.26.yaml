      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall in Asian and European markets came after a grim session
        on Friday for US stocks. The Dow fell about 980 points, or 2.8%, following
        comments about likely aggressive interest rate hikes from Federal Reserve
        chairman Jerome Powell. The S&amp;P 500 and Nasdaq each dropped more than
        2.5%, too.</p>'
