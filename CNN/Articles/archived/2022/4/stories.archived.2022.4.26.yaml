      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert lived a life surrounded by fashion. She grew up watching
        her mother Wanda Louwallien, a supermodel and show choreographer, on runway
        shows. Albert obtained a bachelor''s degree in marketing from Assumption College
        in Makati then joined FILA as a marketing manager in 1992.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c5c12-a3cd-44c9-8040-47fe5afe25e3'
      'mgnl:activationStatus': true
