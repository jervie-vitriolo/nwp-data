      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But I also made a mistake for not reviewing the itinerary.
        When I saw the tight schedule, I thought it would kill me.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8253a422-ad0b-4a10-9bd4-d4a163ca4118'
      'mgnl:activationStatus': true
