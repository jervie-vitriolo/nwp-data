    'template': '1'
    'title': 'Police arrest group allegedly behind Smartmatic server breach'
    'updated': 2022-04-26T16:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793a1b0-090d-4e5d-9689-af609de12fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:53.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) –</strong> The
        group supposedly behind the data security breach involving the Commission
        on Elections'' (Comelec) technology provider Smartmatic has been arrested
        over the weekend, authorities confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c199d9-b9d3-43fb-a033-eb54fe4f7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3cf77-3adc-4cf4-958a-3923f9e4a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cybercrime Investigation and Coordinating Center (CICC) said
        the entrapment operation done with coordination with the Philippine National
        Police Anti Cybercrime Group (ACG) was able to appehend the XSOX Group on
        Apr. 23 in&nbsp;Imus, Cavite and Sta. Rosa, Laguna. Three individuals were
        arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bca0b8-dc53-4f89-a041-553cc6a9eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf17eb-98cc-4ba8-ae4c-9dc5ea8ace2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CICC said the group has claimed it "illegally accessed the Smartmatic
        System and can influence the results of the coming National Elections on May
        9th."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e42dc8-1973-4d2f-a301-9502dd4336bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5ecea-a978-4ef1-9c1e-42c8e93cea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was found to have violated the Cybercrime Prevention Act
        of 2012 for allegedly disrupting the Comelec website; hacking the Smartmatic
        system and National Power Corp. (NAPOCOR) website, credit cards and other
        online transactions; and committing ransomware against "some local commercial
        websites."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bff75-abb9-45e1-b816-0ab33522ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f53ac4-10fa-400d-b5cc-c3c0d166d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CICC said that the suspects were charged with system interference,
        illegal access, and attempt in the commission of cybercrime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509468f5-abf3-4b0b-8afc-397557c18159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277bbe5-12a8-4a10-ab35-c0dd0bb2bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these arrests, we can assure the public that the threat to
        rig our electoral process through hacking is substantially diminished as these
        are the only remaining known hackers who are persistently visible on the dark
        web claiming that they can manipulate election results," said the anti-cybercrime
        body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ec298-d113-4343-828b-a9bf26737a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d75802-b37e-45a0-b002-782b9de3e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, CICC reiterated it will continue to closely monitor other
        similar activities dealing with the polls next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bb2c4-bdbb-48e9-b188-f268f4cf6c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:03:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e6337-35dd-4585-912b-7c4c7b87560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Comelec Commissioner George Garcia urged the voting
        public and candidates alike not to avail of such alleged services, saying
        there''s no such thing as "immediate and quick" solutions in winning the elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88588d2e-c09c-4fd2-b0ea-6b1a1f628844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:13.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6df1d6-a1c3-467b-8a69-f3877b20483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:13.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakailangang pinaghihirapan po ang pangangampanya, pagpapakilala
        sa mga kababayan natin, panliligaw po sa kanila at paglalahad sa kanila ng
        inyong mga plataporma</em>," said Garcia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1e217-42d1-47ea-8618-9d439beee99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:13.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba05917-aa70-4264-aa9d-5f09e49ac5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:13.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You need to work hard in campaigning, introducing
        yourselves to our countrymen, wooing them, and letting them know about your
        platforms.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf410c47-1a45-40b6-b924-9425b2bcb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:13.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc7d3e-19d3-4c80-a6a1-d7f80f3d3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:13.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate electoral reforms committee chairperson Imee Marcos
        separately said they are still gathering further details on the operation&nbsp;and
        the suspects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366cc7f-51ad-403f-95e6-bdf38d1fb6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f6209-95ae-4206-97d4-6d944e43c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask for a report from the PNP Anti-Cybercrime Group regarding
        the matter," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36432160-f962-45bd-af0d-863b08f2bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:16.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic welcomed the apprehension of the suspects, adding it
        hoped this would "put closure to the issue once and for all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3e073-c8e8-4cfd-9ff5-75ca2eff0cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e29ff-4637-479f-92d9-7422687a3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:18:15.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:04:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier clarified that the information contained in the stolen
        data had to do with company policies and manuals and&nbsp;rules related to
        out-of-office work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
