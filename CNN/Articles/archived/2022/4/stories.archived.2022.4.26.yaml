      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My journey has been crazy and beautiful at the same time. Ultimately,
        it has been quite an eventful 2 years and I have made the decision to not
        continue with collegiate volleyball.  I will definitely miss the energy and
        all the love na wala talagang kupas (unfading love),” said Cobb in an Instagram
        post. “One thing is for sure though, once a Lady Spiker, always a Lady Spiker.”</p>'
