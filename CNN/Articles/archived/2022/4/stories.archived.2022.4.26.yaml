      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a53df2-a54f-4cd7-a6af-6b95a776f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:33:30.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FILA Philippines on Monday confirmed the news of Albert''s “untimely
        passing” through a social media post, which Albert''s sister, actress Ana
        Abad Santos, shared on Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd5a75-f071-4d4a-a4ed-1f92c6f56e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:33:30.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6a15f-46f6-4d03-8037-96232069f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:33:30.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with profound sadness that we announce the untimely passing
        on Saturday, April 23, 2022, of Fila Philippines CEO and owner, Ms. Cris Albert,"
        the company said. "Her family appeals to everyone to respect their privacy
        as they grieve in this time of immense loss. Details of her wake will be shared
        soon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a298c-ea1b-4858-8cd7-de5ef3ab4bd0'
      'mgnl:activationStatus': true
