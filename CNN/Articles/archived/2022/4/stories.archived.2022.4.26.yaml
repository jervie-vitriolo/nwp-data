      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ec6a0-dffa-47d6-8e6a-8ad17935e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidency of Marcos Sr. was marred by corruption and human
        rights violations with the declaration of martial law in 1972. The late dictator''s
        widow Imelda was found guilty of graft in 2018 over crimes during his regime
        but anti-graft court Sandiganbayan also dismissed some civil cases due to
        lack of evidence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe747f-42ea-497c-a489-d52b3663580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fdfe0a-01e4-4f8c-9012-9f70e4af102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/24/Marcos-ill-gotten-wealth-unretrieved-6-billion-dollars.html">RELATED:
        Ex-PCGG chair: At least $6B worth of Marcos accumulated wealth still unretrieved&nbsp;</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b8ef8-4c77-4d2e-b263-50657d5d53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325507f-9197-4b75-b0d2-a1d15715f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also been prodding the Bureau of Internal Revenue
        to collect the Marcos family’s unsettled estate tax, which has reportedly
        ballooned from ₱23 billion in 1997 to ₱203 billion at present.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa099fa6-3317-4740-b58d-36f97144a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc7037-1ba8-428d-989a-565d76a55a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Marcos himself faced multiple protests in his presidential
        bid for his failure to file his income tax returns when he was Ilocos Norte
        governor and vice governor. These cases were dismissed by the Commission on
        Elections on the division level but majority are under appeal before the en
        banc.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcfead4-5275-48fd-8a5e-897d8be40d26'
