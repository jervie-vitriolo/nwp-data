      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey conducted by the department, the preferences of travelers
        have generally changed due to the pandemic. More people are looking for open
        spaces to heighten health protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135b3ef1-3d88-4d8d-8f5c-2f64e6b2fec5'
