      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0e095-542e-4244-902a-29a6a1efb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos once again downplayed the assumption that his presidency
        will scare away foreign investors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20556f37-62ed-412b-a3d8-073bcf6a9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076afda-091c-4a49-9d07-3d4acd1811c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way I can prove them wrong is by proving them wrong,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d0883-98f9-4da3-b085-b5e8cb6fe511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.127+08:00
