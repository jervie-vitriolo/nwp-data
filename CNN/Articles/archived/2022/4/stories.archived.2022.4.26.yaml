      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Facebook page of presidential aspirant Bongbong Marcos'' spokesperson is inaccessible
        after the social media giant suspended the account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84878ae2-6093-4303-92e5-da235c8f2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:51:18.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Vic Rodriguez claimed on Tuesday he was targeted for being
        the chief of staff of the survey frontrunner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480a137-3bd3-4499-8d39-959425828bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:51:18.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action is censorship of the highest degree and interference
        on a sovereign act, digital terrorism no less," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c5c22-db01-4615-95d9-86700ee0e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:51:18.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get the comment of Facebook on Rodriguez''
        allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48805737-fd24-4204-8567-012f2778b25f'
      'mgnl:activationStatus': true
