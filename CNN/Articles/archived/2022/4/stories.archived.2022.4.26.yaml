    'template': '1'
    'title': 'Bello on Comelec debate mess: Sinister plot or massive failure?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a8393-c27d-4bf7-9adc-b4219ad8b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:09:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        last debate by the Commission on Elections that was canceled due to an unsettled
        conflict between the organizer and the venue holder was either part of a sinister
        plot or a massive failure, vice presidential candidate Walden Bello claimed
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c256ed-8315-4dea-b58b-42457d354112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:09:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47171974-b9b2-4906-bb27-7f938c44d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:09:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Bello expressed
        his disappointment in the poll body, noting that the revised format — which
        now entails holding panel interviews — makes a "poor substitute" for an event
        that traditionally highlighted a head-on confrontation among political candidates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1d548-70ac-4057-a297-a98971f537f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:09:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d002524-c4a0-4a93-85d3-2b86c0f19820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:00.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point I am trying to make up my mind kung napakalaking
        palpak nito (if this was a massive failure), in which case, it calls into
        question the capability of Comelec to manage elections, it can’t even manage
        a simple debate like this?" Bello said. "Or is it something that was not coincidental
        but was planned?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004c26b-58fd-46e4-be60-9f7bdfdb303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d160874-3bde-494c-90ea-1fd6da1506b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he will participate in the program. But citing the livestreaming
        of Comelec''s e-rallies in its official social media channels, Bello said
        these barely garnered nationwide interest in the past and a similar thing
        could happen when the poll body airs the panel interviews.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a75bd-ffa4-41cc-b93a-ec32cebf1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081297f-60af-42e1-abef-c7f979d42a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/25/No-more-final-Comelec-debate.html">Comelec
        will no longer hold debates, sets panel interview with presidential, VP bets&nbsp;</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58564aa-c144-4f8d-990e-7cb32c3cef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d765832-855d-4ffa-9710-86083039d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What worries me is, this cancellation of a debate is exactly something
        that falls right into what the (Bongbong) Marcos and the (Sara) Duterte camp
        wanted, which is not to appear in a debate," Bello said, referring to the
        debate-averse tandem whom he repeatedly criticized in the past for not showing
        up in any of the Comelec debates.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2aadc5-0b1c-4197-95a0-fd834892f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef84c33-702b-4f85-bbfb-0d0f1ddcfe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something very disturbing and very fishy about this whole
        affair," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b05ae2-0911-4491-9556-1d8c6a987956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120bd68-839f-45f5-b183-cca8bc31c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the Comelec could have instead found a way to address
        the shortfall and push through with the debate given its hefty budget. He
        added that launching a probe was simply "the wrong priority," as it could
        probably take years to resolve the issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81f2bc-d5ae-49e6-8300-214e33b55c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b766f1-6474-47f4-b05c-8bbf270b83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also questioned why Commissioner George Garcia, Marcos'' former
        legal counsel in his electoral protest against then-vice presidential rival
        Leni Robredo, has been speaking up and giving updates to the media about the
        issue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4b2ec-fe7b-48ba-8427-5af0fdb5ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c57ab2-64b1-4a06-b784-9db7b996235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:35:39.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who should take the hit now, shouldn''t it be Comelec chair (Saidamen)
        Pangarungan? It seems that the person now managing the Comelec response was
        Commissioner Garcia <em>na bagong-bago lang doon</em> (who is only new to
        the agency)," he said. "This raises more questions than answers."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a59936-be67-4bf9-ad40-3c11a97c2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:43:35.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Garcia defended the poll body, noting that
        it was able to pull off the first two debates it hosted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28aee2a-669a-4122-925e-846f27046cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:43:35.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9dc9e9-3b06-4288-8812-71eee1330fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:43:35.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect po, wala naman pong may kagustuhan sa pangyayaring
        ito. Syempre ito ay kahit paano, dungis, kahit ganoon kaliit sa integridad
        ng Commission on Elections. At kami nga po ay humihingi talaga ng paumanhin
        sa nangyari," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72a55a-b895-4324-b6a5-1af7ec4828ff'
