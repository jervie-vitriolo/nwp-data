      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440d253-9554-4fb7-a627-39004309e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:14:26.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:04:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal network encouraged the public to send photos and videos
        as proof, saying this will help in building a case. If a private citizen wishes
        to file a complaint, the group’s lawyers are ready to assist, as long as the
        complainant does not have ties with other political candidates, Caritos said.</p>'
