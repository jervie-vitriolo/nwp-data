      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Columbia professor Emily Bell: "Taking a moment to think
        about how utterly crazy it is that in 2022 a company with a significant dataset
        of private and public communications, that has municipalities, companies and
        governments on the platform, can switch ownership with pretty much zero scrutiny."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dbce07-59a4-4a4b-92b8-9965496cd17f'
      'mgnl:activationStatus': true
