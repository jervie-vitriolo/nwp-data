      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo’s lead further swelled in the second half as all players
        of coach Tab Baldwin did their part in stopping the four-game winning streak
        of their opponents from San Marcelino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
