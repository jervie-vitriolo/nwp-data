      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3241b5-a8bb-48fe-9dfb-0b0a09e142bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T08:16:32.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:10:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Bias found the bottom of the net in the 23rd minute off a
        running attack to open the scoreline for the national Under-23 squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78529fe2-1467-4e7a-974b-c03152b44257'
