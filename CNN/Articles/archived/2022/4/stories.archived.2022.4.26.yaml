      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5f811-e9e0-48c6-bf6c-885cb6946a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late President Corazon Aquino created the PCGG via<a href="https://www.officialgazette.gov.ph/1986/02/28/executive-order-no-1-s-1986/">
        Executive Order 1</a> in 1986. There is nothing in the order that states that
        the filing of cases against the Marcoses will lapse after a certain period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8dd256-d827-45d3-89ba-4ba46d9c2c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
