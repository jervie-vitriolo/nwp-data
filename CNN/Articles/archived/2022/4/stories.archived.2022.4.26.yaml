  'new-music-spotlight-No-Lore':
    'author': 'Jan Lorenz M. Encarnacion'
    'caption': 'Sibling duo Tita Halaman (left) and Jerald Angelo (right) take musical
      inspiration from art. Photo courtesy of OFF THE RECORD'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-04-26T17:20:21.422+08:00
    'imagesource': 'jcr:3fefce3d-bc65-4ddc-93ba-23f489fd4dba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851bc083-e50d-47de-9875-f7f38aeed1c5'
    'lead': 'Sibling duo Jerald Angelo Juatco and Tita Halaman take musical inspiration
      from art. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T17:26:45.619+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T17:03:10.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:01.693+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Music spotlight: No Lore makes music from paintings and poetry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381891a2-1891-40b6-ac1b-525f2595c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.619+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing with other bands, the sibling duo of Jerald Angelo
        Juatco and Tita Halaman finally decided to make music their own way with No
        Lore. It all starts with a painting by Tita Halaman, followed by her accompanying
        poetry piece, which the duo later transforms into aural bliss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e0e3d-e28d-44a0-8966-dee07ac0a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.619+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tita Halaman (a visual artist whose works have been exhibited at
        Galerie Roberto and Salcedo Auctions) is known for her paintings with characters
        having dark, melancholic, and chaotic faces yet also having expressions of
        faith— and poetry — poems that are dramatic yet inspirational. Juatco, meanwhile,
        brings his experience of being a brand specialist and multimedia artist. He
        has also worked with international musicians in Dubai through Dubai Opera,
        where he honed his marketing, social media, and motion graphics skills. With
        musical influences such as Oh Wonder, Of Monsters and Men, The xx, and any
        male-female-vocal-harmony-driven songs, it was a no-brainer for the duo to
        make alt-pop the sound that fit their vision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f0265-0406-426c-804b-112c5661d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to a Nore Lore song is not complete without admiring the
        painting each song is based on — much like walking through an art gallery
        or exhibit with headphones on. Their music videos are moving picture extensions
        of the music and paintings — a visual representation of the whimsy and emotion
        in each song.</p>'
