    'lead': 'Twitter has agreed to sell itself to Elon Musk in a deal valued at around
      $44 billion, the company said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T03:36:47.384+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T17:11:00.278+08:00
