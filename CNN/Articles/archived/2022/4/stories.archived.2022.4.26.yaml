      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/25/politics/biden-administration-russia-strategy/index.html"><em>"Austin''s
        assertion that US wants to ''weaken'' Russia underlines Biden strategy shift"&nbsp;</em></a></p>'
  'china-covid-beijing-shanghai-mic':
    'author': 'Nectar Gan and CNN''s Beijing Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-26T15:15:36.609+08:00
