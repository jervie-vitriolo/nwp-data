      'mgnl:lastActivated': 2023-01-19T17:03:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d008b6-0eb5-419d-8835-0c6345a47eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:28:26.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also pointed out it only deletes content that violates
        its community standards. The removal of posts is therefore not part of Facebook''s
        fact-checking initiatives. The platform only reduces the distribution of information
        rated as false, and warns users trying to share the content.</p>'
    '13':
