      'mgnl:lastActivated': 2023-01-19T17:08:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461263dd-4a41-4d05-b910-9c186becf7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG has so far recovered more than $3 billion or ₱171 billion
        in ill-gotten wealth from the Marcoses and their cronies. Over ₱125 billion
        worth of real and personal properties by the family is still under litigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529566f-f036-41d2-9b48-b7c87ece1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2164335-fd0c-4815-8e1e-7f1bef9f2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Leading by example'' in anti-graft efforts</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a6444-4e11-48fc-b065-b6cbead5884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:42.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846d7eb-3893-4194-94b4-0e1ed036a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said that he will lead by example to show that his administration
        will not tolerate graft and corruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac600fbe-a747-4054-92fa-28d1b13597e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f45030-55ec-4645-af05-890a619bc34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leading by example is very simple. Do not tolerate this kind of
        – ‘yung ginagawa na kinukuha ‘yung pera ng gobyerno (people stealing from
        public coffers)," he said. "At a lower level in bureaucracies, if we improve
        the efficiency, ang ideal dyan lalo na sa lower levels, walang fixer (the
        ideal is to ban fixer in lower levels)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a752a7-dea9-406a-b958-5eadb01c5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10f8be-e544-436c-b3b4-be5769f08921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a higher level it goes back to the people you choose. Meron
        talaga diyan walang inisip, pag na-appoint, iniisip ‘paano tayo kikita rito?’
        Wag tayong kukuha ng mga ganun. At kung meron mang nakalusot na may ginawa,
        parusahan mo," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6ad5b-660f-41b9-8f70-bbdd9457ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99063377-cf1c-4dd4-bc8e-0dee1b7e1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are people who only think, once appointed, ''how
        will I earn from this?'' Let''s not appoint people like that in office. And
        if someone gets through, they should be punished.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3060521-ca6f-4b10-b031-68fe0cbd4aab'
      'mgnl:activationStatus': true
