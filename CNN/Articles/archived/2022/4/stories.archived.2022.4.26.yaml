      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, the capital of China with 21 million residents, began mass
        testing over the weekend and shut down residential compounds, raising concerns
        that more stringent restrictions could soon be implemented in line with other
        Chinese cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
