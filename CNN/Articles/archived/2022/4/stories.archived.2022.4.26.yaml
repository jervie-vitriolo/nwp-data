      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7891b-39b0-41a3-8d22-dc1fee250833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supermarkets and stores extended their opening hours to cope
        with the influx of customers. By the next morning, many had restocked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8287141-9f06-442c-bbbc-311c67488962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be0822-0c37-4e05-bf45-115d64ba99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing officials and state media have repeatedly tried to reassure
        residents. "Don''t worry! Daily necessities are in full supply and prices
        are stable," shouted Monday''s front page of the Beijing Evening News, a state-owned
        tabloid, which ran the headline alongside a large photo of supermarket shelves
        full of potatoes, onions and other vegetables.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a56f228-44da-4c58-94e8-225643ff2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.407+08:00
