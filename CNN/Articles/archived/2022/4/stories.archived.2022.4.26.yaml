    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How 15 minutes of mental health hygiene can change your whole day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671965f-4b1b-4903-978f-5f5cbb48ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> You brush your teeth twice a day to keep
        plaque from building up and see a dentist regularly for extra maintenance.
        It''s just good hygiene.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6a2b0-c192-423e-ae20-91195b7c1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how often are you practicing mental hygiene?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01431c-fa60-4165-ab6a-7d771457e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you have a specific concern or are just trying to get through
        your day a little better, taking about 15 minutes each morning to maintain
        your mental health is something everyone could benefit from, said Broderick
        Sawyer, a clinical psychologist in Louisville, Kentucky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab4c70-55d8-44e7-8ab6-036f7d35836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the mental health equivalent of brushing your teeth before
        you need a root canal," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff49ca5-9074-4165-8918-7d8b775bcbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hygiene comes in the form of lowering levels of cortisol, the
        main stress hormone. An intentional daily practice for stress relief not only
        makes you feel better today -- studies suggest it could improve your well-being
        later in life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91d6f1-7400-49c4-bd9b-9174c41e6c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased cortisol levels can lead to a number of physical health
        complications, according to research from 2020. And a study from 2016 found
        that emotional regulation has been shown to improve health resilience in older
        age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55f289-f7c2-49b2-97c7-a744ef43cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawyer has culled together a method for mental health hygiene. He
        explained why it should be part of your routine and how you can build it into
        your life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966385dd-3b91-4186-90f4-cbb4963f4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yes, you do have 15 minutes</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f2a53-c1dd-483b-8265-f53e3681dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are stressed and overwhelmed, carving out 15 minutes in your
        morning for relaxation sounds like just another hurdle on your to-do list.
        That addition, however, will make the rest of the list easier to get through,
        Sawyer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b5099-d081-4440-838e-e50ce2ba2476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about I don''t have time, you have time for a lot of
        things," he said. "If we really can (practice mindfulness) throughout the
        day, then our mental health needs less of our energy, less of our juice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46487f1d-c9a9-40f7-8771-f5a2a32d4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking time to reset your mental space at the start means that the
        stressors of the day aren''t piling on top of an already overwhelmed system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ae6e3-c391-4197-a264-7fa42455aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you start the day stressed, that is often the baseline you
        come back to the rest of the day, Sawyer said. When you start with a clear,
        relaxed mind, you have a calm reference point to which you can return.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd148f-0376-4d01-aac6-1e6ff7fe6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a practice of mental health hygiene is like cleaning your
        mirror and looking into it, and you look in it and know what is and is not
        you," Sawyer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabfb8b-d33b-4d07-80c8-01e96b3b4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:51.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That understanding of what a relaxed baseline feels like and what
        brings you away from that can help you have compassion for yourself and others
        who may also get anxious or upset, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e518d-ac3a-48b9-9cc9-e8ca1d5f135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we do these things every day, we essentially ''practice feeling
        happy,''" Sawyer said. "Then in turn, this can make us feel more confident
        when stressful life situations come up -- because we do a good job nourishing
        ourselves."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bcc58e-5028-41af-9225-31cdafaba5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s how to build in your daily practice.</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e99f1-6c94-433b-9a8f-95a4cb7296c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Try new activities</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059dcc82-a992-45ab-8131-82c094d18806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step in improving your mental health hygiene is experimenting
        with different activities -- anything that brings calm and lowers cortisol,
        Sawyer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae9616-2ef5-4dc4-86dd-e2b8f37bfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just learning to treat and cultivate that inner space with
        awareness," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bb6d0-22fa-4114-be92-56017c8386b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, set aside 15 minutes in the morning every day as time
        to slow down and intentionally focus on your inner well-being. The things
        you fill that time with could be ones you do every day anyway but made more
        relaxing -- like drinking your morning coffee slowly with some deep breaths
        or swapping talk radio for music you enjoy on your commute, Sawyer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136642b-02e8-48a6-8b84-89fa194f907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also could help to switch things up, like sitting outside,
        going for a walk or stretching, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b448714-7baa-45a6-9f28-abc5eb50b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The important thing is to continue trying new activities until you
        find something that works for you -- and don''t be discouraged if it takes
        some time to see the benefit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e46ba-d6b1-4102-af48-bddc26540f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Track how it makes you feel</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524d543-2eff-4f5f-9f25-d459b89833f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important part of the experimentation is journaling, Sawyer said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671b384-49f0-4bd0-ad0c-f7ed572fb3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trying a new activity in your 15 minutes, making note of how
        you felt afterward and during the rest of the day can help you discern what
        kind of things work best for you.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad7c8e-f1ab-46f2-91d7-f36938b5f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you calmer throughout the day? More energized? Better able to
        handle stress? The feeling you are looking for may change, but the aim is
        to cultivate a baseline feeling that helps you feel better as you go about
        the day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a291e8-b1df-47d5-b940-30d98434b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journaling can also help keep a positive attitude if you don''t
        immediately get the results you are hoping for from your practice, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ebf5c-6786-4a37-83f7-576011a441f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just sort of trip onto those things through your own practice
        of intuitively trying things out. Then if they don''t work, that''s OK and
        just write that down," Sawyer said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1de2a4-3e53-494e-84a4-05e80bb86ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Pay attention to what you need at different times</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a918990-76ec-4c5d-be38-f01e82c43ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one action will work all the time, Sawyer said. It can make a
        big difference to keep an eye on what you need in different contexts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef13eac-ff4b-40f0-8f14-97597651c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:05:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if I have a workday with a lot of meetings, maybe I need to
        be a little more chipper and buoyant. Maybe I need to be more laser-focused
        because it is a heavy writing day. Those are different energies," Sawyer said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f524f61-d126-431f-ac54-dcf684c40720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:06:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean ending your 15 minutes with a shot of espresso on
        one day or doing a concentration meditation another day, he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d77a2b-ee45-4ca8-9d5b-8cf286c9c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:06:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Add through the day as needed</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743bad6-0767-4677-85a7-d7add8ed7b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:06:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, that 15 minutes in the morning might not seem like such
        a chore. In fact, you might start to crave some check-ins with your mental
        state at more points throughout the day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0fb9f-f3aa-41c4-bda8-d1c534ea409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:06:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any time that feels good, but at least three days a week, Sawyer
        suggested adding in some low-impact physical activity, like walking, biking
        or yoga.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eba32c-e3e4-4a4f-ab83-c79424d06e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:06:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also helpful to add in some time to wind down at the end of
        the day if you can, turning off work notifications, stepping away from screens
        and taking time to decompress, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b73a85-f13b-4d51-960b-6cd5a42008a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:06:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we find that tool or collection of tools for ourselves, we
        then get to master how well we use it," Sawyer said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc357b-d733-4edd-ace0-087d2a53dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:37:24.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:06:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/25/health/mental-health-hygiene-wellness/index.html">How
        15 minutes of mental health hygiene can change your whole day</a>".</em></p>'
