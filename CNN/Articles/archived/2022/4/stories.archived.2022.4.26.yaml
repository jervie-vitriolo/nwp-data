      'mgnl:lastActivated': 2023-01-19T17:07:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you do it? One of the greatest advantages of the internet
        in general, not just social media, is that it''s interactive and open source.
        So anybody can participate. How do you control that? And why would you want
        to?" he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a2d93-a82f-4eda-8228-888a900cd279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:36:19.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:07:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos even stressed that it would be "very hard" for the government
        to control it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d96997-bc82-42c6-9960-9c810afaf613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:36:19.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:07:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro (Maybe) [Mark] Zuckerberg can control it, but I don''t know
        if we can," he said, referring to the Facebook founder and top official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b97fd-5e18-4ba2-bd0b-33058eabd57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:36:19.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:07:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legislation is always behind technology because it takes time for
        the legislators to understand what the technology really means, how it works.
        By which time, it has moved on already. I don''t know how you will do that,"
        Marcos added. "I think the only defense for everybody is to interact and to
        read everything. Don''t read one thing. You have to be more ... you have to
        show a little discretion in what you believe in."</p>'
  'biden-administration-russia-strategy':
    'author': 'Natasha Bertrand, Kylie Atwood, Kevin Liptak and Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-26T15:10:39.869+08:00
    'imagesource': 'jcr:8bec0863-947d-4d35-a804-b66e26db9487'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e688edb-ec1a-45af-bffe-bf42f7bb0a56'
    'lead': 'As Russia''s invasion of Ukraine has transformed into a grinding war
      of attrition with no meaningful peace deal in sight, the US and its allies have
      begun to convey a new, longer-term goal for the war: to defeat Russia so decisively
      on the battlefield that it will be deterred from launching such an attack ever
      again.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T15:12:38.566+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T17:06:46.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:57.277+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Austin''s assertion that US wants to ''weaken'' Russia underlines Biden
      strategy shift

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d75dd5-66d1-425b-a79d-34de0728eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Russia''s invasion of Ukraine has transformed
        into a grinding war of attrition with no meaningful peace deal in sight, the
        US and its allies have begun to convey a new, longer-term goal for the war:
        to defeat Russia so decisively on the battlefield that it will be deterred
        from launching such an attack ever again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726199d-fc46-4943-bbe5-8049d07322c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90172a-d5d8-4122-8fdf-16c1dc2b91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was delivered most clearly on Monday, when Secretary
        of Defense Lloyd Austin told reporters after a trip to Ukraine''s capital
        city of Kyiv that "we want to see Russia weakened to the degree that it can''t
        do the kinds of things that it has done in invading Ukraine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515bb7b-6d4d-4926-95d2-e9e17ee4597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d60ae-9a56-4ef4-a982-a06c9474bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Security Council spokesperson said that Austin''s comments
        were consistent with what the US'' goals have been for months -- namely, "to
        make this invasion a strategic failure for Russia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276fd95-034e-4aee-8f61-59e4da743b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f98b0-3a02-40ec-be17-8cf2d8224e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Ukraine to win," the spokesperson added. "One of our goals
        has been to limit Russia''s ability to do something like this again, as Secretary
        Austin said. That''s why we are arming the Ukrainians with weapons and equipment
        to defend themselves from Russian attacks, and it''s why we are using sanctions
        and export controls that are directly targeted at Russia''s defense industry
        to undercut Russia''s economic and military power to threaten and attack its
        neighbors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa246f2e-a2ca-4131-8627-5d568915e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e6e5b-e86e-48d7-9669-c1e0bb4cc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials traveling with Austin said that the message is one
        that he planned to reiterate, according to a senior administration official.
        Russia coming out of the conflict weaker than before is an idea that other
        Biden administration officials have referenced. US officials, however, had
        previously been reluctant to state as plainly that the US'' goal is to see
        Russia fail, and be militarily neutered in the long term, remaining cautiously
        optimistic that some kind of negotiated settlement could be reached.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fea1fe-6881-4af2-b4c0-0a3ee1261f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bcf00-34c1-40b8-adc7-0f3efc5c5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One eastern European official told CNN that mentality was incredibly
        frustrating. "The only solution to this is for Ukraine to win," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1239d5-3a00-432f-82be-d962988b50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d516bf-0dca-4ac3-b31d-78b17850da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift in strategy has come about over the past few weeks, evidenced
        by a growing tolerance for increased risk with the more complex, western weaponry
        being sent in, and is a reflection of the belief that Putin''s goals in Ukraine
        would not end if he manages to seize part of Ukraine, as they didn''t after
        the 2014 annexation of Crimea, a British diplomat said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277cbb3-aaf3-4847-8c86-276f714d0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2ea8a-c245-4e0b-9187-df10bcca48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they come up with some fix where (Putin) gets a bit of
        the Donbas and it all goes dormant, logic would dictate there''s more road
        to run in this. So therefore what you can take off the battlefield in this
        window is not only a short-term win it''s also a longer term strategy as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6fde7f-f7bf-46cd-93a2-5aa76e6f1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f1df5-8871-48de-af0d-f68c42b7777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there is a growing realization among US and Western officials
        -- especially after the Russians'' massacre of civilians in the Ukrainian
        town of Bucha -- that Russia needs to be hurt so much economically and on
        the battlefield that its aggression is stopped for good, US and Western officials
        told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8a8ad-7e7d-46ea-807b-5cf8bed7d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636db1f-2b9c-494d-86fc-2bbd9b0da612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it has already lost a lot of military capability," Austin said.
        "And a lot of its troops, quite frankly. And we want to see them not have
        the capability to very quickly reproduce that capability."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2042b05-15b2-474c-89ee-d6d7f27e0634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c7125-0de7-4ad9-9b21-ed7d3bcc771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:57.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials are optimistic that that is an achievable
        goal, sources told CNN. Administration officials and congressional sources
        said they believe that the continued military support to Ukraine could result
        in significant blows to Russia that will impair their long-term military capabilities,
        strategically benefiting the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b05bf-b95d-4b73-a6a8-4a2e763cdd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742e112-b226-4427-a967-ad2f08cb22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the US has begun to send heavier and more sophisticated
        equipment to Ukraine that it had refrained from providing in the past, including
        72 howitzers and Phoenix Ghost tactical drones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf6ddf-864f-486a-b520-c640b9a23fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dbf5d3-00f4-4301-beaa-0d63ab96b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way we are looking at this is that it''s making an investment
        to neuter the Russian army and navy for next decade," said a congressional
        source familiar with the ongoing military assistance to Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606e4b3-9f82-4790-8dd0-e51baa60e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601266d-fa58-451b-a923-d14fe997c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki told reporters on Monday that
        while "obviously right now the war is in Ukraine," the US and its allies are
        "are also looking to prevent (Russia) from expanding their efforts and President
        Putin''s objectives beyond that too."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd6d0c-081f-4a05-8c22-86a0f3defe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bdb1cb-ddf3-41da-99ac-0809a7bb604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A delicate ''balancing act''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267158d-92e5-45fe-93de-cca9fb414a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials noted, though, that the US and its allies are carefully
        threading a needle when it comes to penalizing Russia -- both because of the
        collateral damage harsh sanctions could have on the global economy, and because
        of the risk that Putin could lash out if he is backed too far into a corner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112f1ea-471b-4344-a3f8-53b678712a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe16e1-ec7e-4d43-86b3-38f1978f408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the US'' intelligence assessments about Russia
        said "there is certainly a balancing act that needs to be taken into consideration"
        when punishing the country, "whether it''s in the sanctions space or in the
        military and intelligence support space."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135de8c-14a2-44d4-bb12-2856d5c8d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1d996-1e44-4e54-ad64-36d1daa1ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This person added that while the US still assesses that Putin''s
        red lines for use of nuclear weapons haven''t changed, "one of those red lines
        is regime stability," they said -- meaning that Putin could lash out if he
        feels his rule is seriously threatened.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d2324-9e4d-4809-a238-574905829b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d81764-5064-41ea-b2bf-5b3c98b291a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official said separately that he believes Austin''s comments
        were not helpful for that reason, and because it could play into the Russian
        propaganda line that NATO and US support for Ukraine is a power play.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddcc9f-377f-4a20-85c5-6e33229e08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:05.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a775c29-2488-4084-ad83-fe3f2d16ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is not to tell the Russians that "no matter what, the US
        and NATO are going to weaken you," this official said, but rather that the
        West will aim to punish Russia as long as it is at war with Ukraine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87068b0c-422b-4b68-a022-ce88c09f1277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd64571-8080-4f00-8efa-76cd6938923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said that the sanctions the US and
        its allies have put in place are "all in response to Putin''s war of aggression
        in Ukraine. They are intended to prevent Putin from buying more ammo, guns,
        missiles -- to stop him from funding his war machine, to stop the killing.
        They are also intended to punish those who actively support Putin''s unprovoked,
        brutal war. This is not about harming the Russian people."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2ec58-ed1a-4d4c-be59-5afe14e66a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8944c-c841-46da-b818-1899db108aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear what the US would do about the sanctions if
        Russia reached a meaningful peace deal with Ukraine and withdrew its forces.
        Multiple sources told CNN that in that scenario, the US would likely consider
        lifting some sanctions, in a show of good faith, while keeping others. The
        US and allies, including the UK, have also been weighing the feasibility of
        a "snapback" mechanism that would allow them to quickly reimpose the sanctions
        should Moscow violate any agreements reached with Kyiv, the sources said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b1ab9-d9c7-4bd3-aada-df6934492c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658a5fc-691a-4f0c-942e-4ec5ceaa9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the conflict still raging and the prospects of a peace
        deal looking increasingly dim, those options are a very long way off from
        being implemented, officials said. Secretary of State Antony Blinken said
        in March that Russia''s change in behavior must be "irreversible" before the
        US considers lifting sanctions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbac0ae-8a1a-416b-9e55-6693af795508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b0582-12f6-4676-80c8-e3530095860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will want to make sure that anything that''s done is, in effect,
        irreversible, that this can''t happen again, that Russia won''t pick up and
        do exactly what it''s doing in a year or two years or three years," Blinken
        said in an interview with NPR.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac1064-cf44-4e1a-b052-cbee100e17f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e41943-512b-4890-9b2c-d31af901bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shifting concerns about escalation</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1a818-a055-4d1e-88a0-bf87ca67f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s poor performance and significant losses on the battlefield
        have contributed significantly to the US'' increasingly emboldened posture,
        officials said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead5abb-4741-41c9-9f1f-32b0513d3567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162b050-c40e-43fe-994a-30e35e19de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:12.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas Washington had been previously concerned that sending heavy
        artillery might be viewed as a provocation, Biden has announced billions of
        dollars in new shipments of tanks, missiles and ammunition over the past month,
        an indication that some initial worries about escalating the conflict have
        waned.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3fa38d-ef1d-4fdd-a42d-68b307739f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c6393-5e55-4953-aee7-27529c776422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also preparing to train Ukraine''s armed forces on more
        state-of-the-art, NATO-capable weapons systems, Austin told reporters on Monday
        -- a move that will allow the US and its allies to provide more powerful weapons
        to Ukraine more quickly, since those systems are more readily available than
        the Soviet-era equipment the west has had to scrounge for to date.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c3423-f08e-4180-bedf-5abc13974b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3e462-1ad7-4767-ba42-a3ecc81e1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of shifts happening simultaneously," the British
        diplomat said. "One is looking at future capabilities and that''s related
        to the artillery and more modern weaponry. Two, let''s take out what''s on
        the battlefield."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34559c0a-3be7-4b77-85fc-8294b8634312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b531fd-1532-4f64-9f88-b9d8a8967243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:07:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself has been steadily ratcheting up the rhetoric in describing
        Putin -- going from calling him a war criminal to saying he cannot remain
        in power to accusing him of committing genocide -- despite worries among some
        of his advisers the language could cause Putin to lash out.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f9c44-02fa-4a9d-b5fa-754254014020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
