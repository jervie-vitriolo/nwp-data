      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d005b1-fd27-405f-b086-60b914f33fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson held a town hall meeting with dozens of supporters in Bangued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669fdff9-44af-403a-818f-96cfe8506fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a49525-d877-4020-a2e6-d70805ae915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was briefed earlier that not many people will attend
        since there is a supposed threat to residents who will participate in political
        activities of rival candidates of incumbent local officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20594163-ea4c-4039-bbd5-feda1adfee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8d247-7b50-4422-9c71-36eeed029d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May threat ‘yan ang sabi nila. I would like to emphasize hindi
        ko sinasabing totoo ‘yan...pero ayan ang briefing,” said Lacson. “So I was
        already expecting di ganoon karami ang tao because I was already warned.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d767d4-dc2e-4767-a211-3dea0e27156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696119f8-2ee2-45d1-a6d6-9d3d0f4cacaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s a threat, that’s what they told me. I would
        like to emphasize that I’m not saying that it was true...but that was the
        briefing. So I was already expecting that only a few people will come because
        I was already warned.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d0f71-99a2-459c-bde6-5f99eb2d2d3d'
      'mgnl:activationStatus': true
