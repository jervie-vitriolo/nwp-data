      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this development, the secretary assures the public
        that a huge number of tourism workers are already inoculated against Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783d636-6702-4fee-91cd-8fd7eeb0637f'
