      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a53852a-9c5e-485f-b6f8-ec413c0d8133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masyadong tight ang binigay na schedule ng staff. So kanina medyo
        sinisita ko bakit pang-Superman ang binigay na schedule baka hindi kayanin,”
        shared Lacson in a chance interview with reporters during his visit to Bangued,
        Abra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04913db6-239b-4db2-961e-786bc5553b19'
