    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:50.871+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Supreme-Court', 'US-Supreme-Court', 'Wynn-Alan-Bruce',
      'climate-change', 'climate-activist']
    'template': '1'
    'title': 'A man who died after self-immolating in front of US Supreme Court was
      a climate activist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8531117-9275-459d-938d-bd43d7060d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man <a href="https://www.cnn.com/2022/04/23/politics/supreme-court-man-dies-fire/index.html"
        target="_blank">who died</a>&nbsp;on Saturday after setting himself on fire
        in front of the US Supreme Court in Washington, DC, was a climate activist,
        according to social media posts from various people who claim to know him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1e226-a577-46b8-8192-499920b03111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wynn Alan Bruce, 50, from Boulder, Colorado, who self-immolated
        on Friday — when the world marked Earth Day — suffered critical injuries and
        was airlifted to hospital, where he died, a police spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44370db6-bb7b-4a42-be2f-abc463bbfad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who knew Bruce, who had managed a portrait photo studio in
        Boulder, say he was protesting against inaction on the climate crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941b5a2-f6d0-4d23-a9b0-e6a1233e0b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kritee Kanko, a climate scientist and a Zen Buddhist priest who
        claims to know Bruce through the same meditation group, wrote on Twitter that
        while they are still gathering more information, the activist may had planned
        on the act for at least a year. CNN could not independently verify their relationship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44ad20-04b1-4ffb-84fa-4af3e1eb0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This act is not suicide. This is a deeply fearless act of compassion
        to bring attention to climate crisis," she <a href="https://twitter.com/KriteeKanko/status/1518102124713938948"
        target="_blank">posted on Twitter</a>. "We are piecing together info but he
        had been planning it for at least one year. #wynnbruce I am so moved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b62fa0-99dd-4e63-9185-1c29cf0ae610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.nytimes.com/2022/04/24/us/politics/climate-activist-self-immolation-supreme-court.html"
        target="_blank">interview with The New York Times</a>, Kanko clarified her
        tweet saying she was not entirely certain of Bruce''s intentions, but rather
        that "people are being driven to extreme amounts of climate grief and despair."
        Kanko said she did not want "young people (to) start thinking about self-immolation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b449d-f56f-4e9a-83a6-73e623458aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a year ago, Bruce responded to one of his own posts about
        climate change with a comment that included a fire emoji and the date "4/22/2022."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814eb8e5-8d6b-4868-a464-1ba772b927f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last <a href="https://www.facebook.com/wynn.bruce/posts/10159847273946489"
        target="_blank">Facebook post</a>&nbsp;on March 28 said, "This is NOT humor.
        It is ALL about breathing," referring to the need for clean air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d044b-dc30-4bcc-b862-225231022903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Bruce <a href="https://www.facebook.com/wynn.bruce/posts/10159712381826489"
        target="_blank">posted a photo</a>&nbsp;of teen climate activist Greta Thunberg
        with the caption saying, "What now adults?" In other social media posts, Bruce
        wrote about climate change, pollution, environment and his faith in Buddhism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e737b-d92a-4fa1-86bf-ad6ed88eea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time someone set themselves on fire to protest
        inaction against climate change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa3f76-348a-42da-a500-d3951f493936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, David Buckel, a lawyer and environmental advocate,
        <a href="https://www.cnn.com/2018/04/15/us/david-buckel-gay-rights-attorney-suicide/index.html"
        target="_blank">drenched himself with gas</a>&nbsp;and lit himself on fire
        in Prospect Park in Brooklyn, New York. In an email Buckel sent to <a href="https://www.nytimes.com/2018/05/28/nyregion/david-buckel-fire-prospect-park-fossil-fuels.html"
        target="_blank">the media</a>&nbsp;before he died, he wrote, "Most humans
        on the planet now breathe air made unhealthy by fossil fuels, and many die
        early deaths as a result -- my early death by fossil fuel reflects what we
        are doing to ourselves."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763ec1b-a0f1-4f50-b197-25bfd14d4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Buddhism, the ascetic practice of self-immolation — where one
        voluntarily takes their own life, typically by setting themselves ablaze —
        is extremely rare; it''s a controversial practice among some adherents of
        the Mahayana tradition of the religion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90723f2-4dda-443e-9095-15e5fa92f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was practiced in South Vietnam to protest the Vietnam War and
        continues to be used by Tibetans today. More than 100 Tibetans have set themselves
        on fire since 2009 to protest Chinese rule. Apart from those countries, it''s
        a practice that has claimed the lives of hundreds (perhaps even thousands)
        of activists in India, South Korea and even Kurds protesting in Western Europe,
        according to <a href="https://journals.sagepub.com/doi/pdf/10.1525/ctx.2008.7.1.22"
        target="_blank">sociologist Michael Biggs</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9e0c1-939e-4df9-b409-2490167ac952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around the Supreme Court was closed Friday for further
        investigation, according to a court spokesperson. The court plaza had returned
        to normal Saturday, CNN observed. No one else was injured in the incident,
        a court spokesperson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788637e1-35c0-4280-a86c-a874007c8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes as the Supreme Court is <a href="https://www.cnn.com/2022/02/28/politics/supreme-court-hears-epa-power-plant-emissions-case-climate/index.html"
        target="_blank">set to rule</a>&nbsp;on what could be one of the most consequential
        cases for the climate crisis as well as clean air in decades. Republican state
        attorneys general and coal companies are asking the highest court to strip
        the Environmental Protection Agency of its authority to regulate planet-warming
        gas emissions from power plants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9919a91-ff96-4eef-bbeb-57e30eb13648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate emergency advances and its impacts continue to be
        felt around the world, climate scientists and activists have been ramping
        up efforts to bring attention to the crisis, through civil disobedience and
        risking arrest by blocking traffic and locking themselves to building entrances
        of financial institutions funding fossil fuel projects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921b99c-8801-4bca-a2f0-70b7836b4492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest in power Wynn," climate scientist Peter Kalmus, who was recently
        arrested for locking himself to the entrance of JP Morgan Chase building in
        Los Angeles to protest the bank''s funding of new fossil fuel projects, <a
        href="https://twitter.com/ClimateHuman/status/1518415302547042304" target="_blank">wrote
        on Twitter</a>. "Everyone, we must fight side by side in solidarity for every
        fraction of a degree. It is NOT too late."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d852d1-faa2-45ee-b79c-5b39166ab55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:37:26.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/25/politics/supreme-court-climate-activist-dies-fire/index.html"
        target="_blank">A man who died after self-immolating in front of Supreme Court
        was a climate activist</a>."</em></p>'
