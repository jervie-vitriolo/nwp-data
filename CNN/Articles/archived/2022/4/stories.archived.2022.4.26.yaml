      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Global stocks and oil prices fell on Monday
        as rising Covid-19 cases in Beijing sparked fears that the Chinese capital
        could join Shanghai and other major cities in lockdown.</p>'
