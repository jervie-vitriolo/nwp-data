      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I actually composed ‘Paumanhin’ while reading online bardagulans
        or online debates,” confesses Tita Halaman, explaining how people can be blind
        followers of their chosen candidates. For example, they sing the lyric “mga
        pangakong di mo kayang tuparin,” talking about a significant other’s broken
        promises or a politician’s platform that didn’t pan out. In another instance,
        the duo sing “at ulit ulit kong ibabalik sa simula,” which can either mean
        reminiscing about a better past or keeping a politician in check by reminding
        them why people voted for them. No Lore wanted to make art that captured the
        relevance of a historical moment and something that will serve as a reminder
        to future generations and elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d384b-d4eb-4dec-9cd9-11464c9b84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.621+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of their first Filipino song was already in the works
        as a means for Tita Halaman to work on her weakness in the usage of the language.
        As the duo’s songwriter, she has always had a hard time writing in Filipino.
        “Feeling ko ang corny ko,” she joked. Writing in Filipino was her way of getting
        out of her comfort zone. The approach to writing “Paumanhin” was also different
        for the siblings. Whereas Tita would already have the guitar parts for a song,
        this one was written together — with Tita providing the tune and Juatco making
        the piano melodies with lyrics also being written at the same time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ab62f-7238-40c2-b4f9-024330a00a79'
      'mgnl:activationStatus': true
