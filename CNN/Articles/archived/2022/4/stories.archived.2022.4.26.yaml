    'lead': 'The last debate by the Commission on Elections that was canceled due
      to an unsettled conflict between the organizer and the venue holder was either
      part of a sinister plot or a massive failure, vice presidential candidate Walden
      Bello claimed Tuesday.'
    'mgnl:activationStatus': true
