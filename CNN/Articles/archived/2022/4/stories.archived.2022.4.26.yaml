    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520dc3f6-5d10-44ae-88cd-ab03b5b7e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.621+08:00
      'mgnl:createdBy': 'gabrielle'
