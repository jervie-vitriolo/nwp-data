      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European stocks also opened sharply lower on Monday. The FTSE 100
        fell 2.1% in London, while Germany''s DAX slid 1.5%. France''s CAC 40 dropped
        2.2%, despite market relief at President Emmanuel Macron''s election victory
        over far-right candidate Marine Le Pen.</p>'
