  'FEU-La-Salle-UAAP-Season-84-second-round':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-26T13:45:00.444+08:00
    'imagesource': 'jcr:c949199f-0237-49c1-9a01-35c3507a9a8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95cca3f6-43ff-47b8-9c33-e36da0a1c446'
    'lead': 'Despite not making any field goals in the third quarter, the FEU Tamaraws
      relied on their outside shooting in the final frame to fend off the skidding
      La Salle Green Archers in UAAP Season 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T13:47:46.192+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T17:09:20.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:53.693+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU boosts Final Four bid, hands La Salle second straight loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813cf5d-cad8-48aa-97ec-2e74f9d12bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:47:46.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:09:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Far Eastern University Tamaraws boosted their Final Four chances after beating
        the De La Salle University Green Archers, 67-62, on Tuesday at the Mall of
        Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4398f8-40d4-4a6c-a345-dadde2e1f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:47:46.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:09:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws now have won their third straight game to improve their
        win-loss slate to 6-6 and tighten their grip on the fourth spot. DLSU, on
        the other hand, suffered its second consecutive loss to fall to 7-5 and third
        in the team standings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9a4e3-9584-444c-b5ca-40a530123fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:47:46.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:09:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie guard RJ Abarrientos showed the way for FEU with 21 points,
        three rebounds, and two assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d44f98-7de4-4c88-be14-7e09e508016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:47:46.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:09:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers unleashed a flurry of attacks as they scored 16
        unanswered points to tie the game at 42.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014f213-ba10-4e22-946e-558f2fa2c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:47:46.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:09:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a third quarter nightmare for FEU who went 0-for-13 from
        the field in the period, scoring only five points off free throws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8daf639-fdb2-47b1-bb5b-19365080d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:47:46.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:09:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrage of triples in a 9-2 swing was what the Tamaraws needed
        in the final frame to secure the victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91af1e-dae7-41b8-a4ce-5132ae46ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:47:46.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:09:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xyrus Torres contributed 14 points and three rebounds, while Patrick
        Sleat chipped in 10 points for FEU.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1b46e-c312-4dd3-a4ff-905f94c24c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:47:46.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:09:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Nelle and Justine Baltazar paced La Salle with 15 points and
        13 points, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91195ce6-e85d-4f50-bd5b-2e8e3510f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:47:46.194+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T17:09:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws, the last team to beat reigning champion Ateneo in
        2018, shoot for an upset against the Blue Eagles on April 28. Meanwhile, the
        Green Archers face the rising Adamson University in a crucial meeting on the
        same day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693228ff-c1f2-4dae-89d5-3c0663dc21c3'
      'mgnl:activationStatus': true
