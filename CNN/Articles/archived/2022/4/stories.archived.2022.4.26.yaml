      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FEU (67)</strong> — Abarrientos 21, Torres 14, Sleat 10,
        Gonzales 9, Ojuola 4, Sajonia 3, Alforque 2, Tempra 2, Celzo 2, Sandagon 0,
        Bienes 0.</p>'
