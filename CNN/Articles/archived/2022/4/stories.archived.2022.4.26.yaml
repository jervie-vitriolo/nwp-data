  'kane-tanaka-death':
    'author': 'Emiko Jozuka and Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-26T11:37:35.098+08:00
    'imagesource': 'jcr:35b9f912-2035-4345-9448-0c2f1b688aa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67dbb2cc-e08e-4aec-b641-11dc12a5c4c1'
    'lead': 'Kane Tanaka, the world''s oldest person, has died in Japan aged 119,
      according to a statement released by the country''s Ministry of Health, Labor
      and Welfare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T11:42:52.724+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:10:48.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:51.338+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Kane-Tanaka']
    'template': '1'
    'title': 'World''s oldest person, Kane Tanaka, dies in Japan aged 119'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3fb55-9f64-4ccc-a473-0499b99654c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2022/01/03/asia/kane-tanaka-turns-119-intl-scli/index.html"
        target="_blank">Kane Tanaka</a>, the world''s oldest person, has died in Japan
        aged 119, according to a statement released by the country''s Ministry of
        Health, Labor and Welfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61199ad-5fc8-4652-8ee3-96dbffb90059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka, who was born on January 2, 1903, died on April 19, the ministry
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b7aad-792e-40df-a972-919b6acaccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Records said they were saddened to hear of Tanaka''s
        passing, and said the news of her death had been confirmed by senior gerontology
        consultant Robert Young, who also helped confirm her record as the oldest
        person alive back in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1612949-ac26-442e-b950-128e22488dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting about her death, Guinness World Records said: "She became
        the oldest living person in January 2019 at the age of 116 years and 28 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b77ebd-7eaf-49a2-a45f-2cbf1eae47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is also the second oldest person ever recorded, behind only
        Jeanne Calment who lived to the age of 122."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c0b91-cae1-491b-ad67-212d39768a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka''s family said in a tweet earlier this month that she had
        been frequently sick recently and "in and out of hospital."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f211dc-bc2a-4dd0-ba3c-4a2939ccdfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1903, Tanaka married a rice shop owner at the age of 19,
        and worked in the family store until she was 103.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743de1ee-138c-4156-af42-25d1651c8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She twice survived cancer and lived through a multitude of historical
        events, surviving two world wars and the 1918 Spanish flu -- as well as the
        Covid-19 pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a329fcb-1193-4a12-91ce-2e9ee92b1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported on Tanaka during her preparation to participate
        in the Olympic torch relay ahead of the postponed Tokyo 2020 Summer Olympics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4774520-f15f-4368-bdbb-8b0bf9d5ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan had been that she would take the flame as it passed through
        Shime, in her home prefecture of Fukuoka, but ultimately she did not participate,
        because of concerns about Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4cde25-96ff-42cf-acf7-6f246c933aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka had been living in a nursing home in Fukuoka. Her family
        said she kept her mind and body engaged by doing math and remaining curious.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297fef6-46a6-47d7-918a-197a8e528ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka''s great-granddaughter Junko Tanaka set up a Twitter account
        in January 2020 to celebrate the supercentenarian''s life.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026f26d-b1c1-4f82-a69d-d5967f4e2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted photos of her great-grandmother enjoying treats such
        as cake and soda pop, and shared her achievements and the exchanges she had
        with her relatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bc4af-37f5-4b1f-bb8f-1280e92d9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported Junko as saying of her grandmother: "I might
        be biased because I''m related to her but I think it''s kind of amazing —
        I wanted to share that with the world and for people to feel inspired and
        to feel her joy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805d135-ac07-458f-ac9e-2a376ca3cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, one in every 1,565 people in Japan was over 100 years old
        — more than 88% of them women. Government figures released in July 2020 showed
        that women have a life expectancy of 87.45 years compared with 81.4 for men.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d315889-9a45-4623-9bd5-947f20cf4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing Tanaka''s death on its website on Monday, Guinness World
        Records said "the titles of oldest person living and oldest person living
        (female) are currently being investigated" and that further details would
        be announced in due course.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60082ad6-ac9c-4532-a37c-280737056307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:42:52.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/25/asia/worlds-oldest-dies-scli-intl/index.html"
        target="_blank">World''s oldest person, Kane Tanaka, dies in Japan aged 119</a>."</em></p>'
  'elon-musk-twitter-takeover-opinion-abandon':
    'author': 'Opinion by Kara Alaimo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-26T11:43:03.570+08:00
    'imagesource': 'jcr:9f06f992-58e6-41ea-bf93-5acae7485334'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53609689-cee2-431d-af67-1b03d13a7d84'
    'lead': 'If Elon Musk follows through on what he''s proposed, the sale may be
      the death knell for the social media platform. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T11:57:07.706+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:10:46.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:51.596+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Twitter', 'Elon-Musk']
    'template': '1'
    'title': 'Opinion: Who will be the first to abandon Elon Musk''s Twitter?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adffd10-1aef-42e4-838b-11e2373c2720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kara Alaimo, an associate professor in the Lawrence
        Herbert School of Communication at Hofstra University, writes about issues
        affecting women and social media. She was spokeswoman for international affairs
        in the Treasury Department during the Obama administration. Follo</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408c6de-f728-43b3-a776-f6a8b821cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On Monday, the story that the business
        world had been anxiously following came to a dramatic climax: Twitter has
        <a href="https://www.cnn.com/2022/04/25/tech/elon-musk-twitter-sale-agreement/index.html"
        target="_blank">greenlit its sale</a>&nbsp;to Elon Musk in a $44 billion deal
        at $54.20 a share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9e0e15-57bb-4d32-8866-2eccea254725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Musk follows through on what he''s proposed, the sale may be
        the death knell for the social media platform. But, in the best-case scenario,
        it could also motivate the creation of other social networks that are safer,
        healthier places for us all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aee309-8693-4e56-ba37-14e5d5d9fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/04/15/tech/elon-musk-twitter-bid-strategy/index.html"
        target="_blank">Musk has been vocal</a>&nbsp;that he thinks Twitter should
        be a platform for mostly unfettered speech. In an interview at the TED conference
        earlier this month, Musk said he wanted to keep as much speech that is legal
        on the platform as possible and didn''t want to kick users off — though he
        also somewhat paradoxically said he wanted to crack down on spam and the fake
        accounts known as bots, which, while annoying and potentially dangerous, are
        legal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4acee2a-1496-47da-9ced-36cde5b49a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, <a href="https://twitter.com/elonmusk/status/1507259709224632344?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1507259709224632344%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fiframe.nbcnews.com%2Flm6KfH6%3F_showcaption%3Dtrueapp%3D1%20%20https://www.nbcnews.com/tech/tech-news/elon-musk-join-twitters-board-directors-rcna2298"
        target="_blank">he tweeted</a>&nbsp;that "free speech is essential to a functioning
        democracy" and polled users on whether they "believe Twitter rigorously adheres
        to this principle."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af19ff1-1009-4600-b52d-387b9a43d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I predict that allowing harmful forms of "free speech" — like
        misogyny and hate — on Twitter will actually have the effect of silencing
        many people and will be disastrous for the social network. That''s because
        thoughtful users aren''t going to voluntarily keep using a platform on which
        they''re bombarded with abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de8f7e-cb31-4153-9bb3-73ebc47b9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the first people to flee are likely to be those who are on the
        receiving end of the worst of it: women and people of color. A <a href="https://onlineviolencewomen.eiu.com/"
        target="_blank">2020 study</a>&nbsp;by The Economist Intelligence Unit found
        that 38% of women around the world have personally experienced online threats
        such as doxxing, hacking, stalking, misinformation and defamation, and 85%
        of women have witnessed it. According to the United Nations, <a href="https://www.ohchr.org/en/stories/2021/03/report-online-hate-increasing-against-minorities-says-expert"
        target="_blank">at least three quarters</a>&nbsp;of the victims of online
        hate in many countries are members of minority groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82333cd8-6d69-4cf9-b586-b13ad5647d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.pewresearch.org/internet/fact-sheet/social-media/?menuItem=3814afe3-3f3c-4623-910b-8a6a37885ab8"
        target="_blank">research by Pew</a>, while women are far more likely than
        men to use Facebook and Instagram, they are less likely to use Twitter and
        Reddit, which have become infamous for trolling. (Bloomberg Technology host
        Emily Chang writes in her book "Brotopia: Breaking Up the Boys'' Club of Silicon
        Valley" that "cyber hate is a far bigger, more visible problem on Reddit and
        Twitter than it is on Facebook and Instagram. Because my Facebook account
        is private and I have to accept friends before they can interact with me,
        I almost never see hurtful comments.")</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd2d81-d3b0-4bb0-a59e-d2a5a2e2e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tells me that women already avoid social networks on which
        they think they''ll be abused — and if the abuse gets worse, it will have
        a profound effect on the kind of discussions that happen on the platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6f84f-c57b-411a-8411-87a758e6305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the writer <a href="https://www.theguardian.com/society/2015/feb/02/what-happened-confronted-cruellest-troll-lindy-west"
        target="_blank">Lindy West pointed</a>&nbsp;out in the Guardian, "Internet
        trolling might seem like an issue that only affects a certain subset of people,
        but that''s only true if you believe that living in a world devoid of diverse
        voices — public discourse shaped primarily by white, heterosexual, able-bodied
        men — wouldn''t profoundly affect your life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd19c1-66ec-4f0e-a5b7-ee2f3a76e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to predict what would happen next. If Twitter becomes
        a place that isn''t inclusive and is notorious for spreading questionable
        and hateful content, public figures won''t want to be associated with it and
        will stop using it, too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa455d08-ca9c-466f-bb28-d5a3b5f1c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 22% of American adults use Twitter, according to a <a href="https://www.pewresearch.org/fact-tank/2019/08/02/10-facts-about-americans-and-twitter/"
        target="_blank">2019 Pew survey</a>, but the platform exerts outsize influence
        on our public discourse because so many politicians, business leaders, celebrities
        and other high-profile people use it to share their messages and the media
        often breathlessly reports what they post. But mainstream thought leaders
        won''t want the reputational damage that would come with associating themselves
        with an extreme platform. As I''ve said before, this helps explain why former
        president Donald Trump''s social network, Truth Social, <a href="https://www.cnn.com/2022/04/05/opinions/truth-social-donald-trump-obstacles-alaimo/index.html"
        target="_blank">hasn''t been a big success</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82559158-cae1-4cda-861c-6532d1108575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, people are using Twitter itself to <a href="https://twitter.com/YNB/status/1518613142443503617"
        target="_blank">post information</a>&nbsp;for those <a href="https://twitter.com/TaylorLorenz/status/1518574700611264513"
        target="_blank">planning to leave</a>&nbsp;the platform and calls (with varying
        levels of seriousness) to turn to other social platforms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22aefab-77e3-4150-b8d2-32964517b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One positive outcome that we can hope to come out of Musk''s ownership
        is that it may catalyze the creation of more civic-minded social networks.
        As internet activist Eli Pariser <a href="https://twitter.com/elipariser/status/1518382913389305857"
        target="_blank">tweeted on Tuesday</a>, "Just saying... we don''t *have* to
        make our communications infrastructure a plaything for fickle, feckless billionaires.
        We could build public-service social platforms Elon could never buy. And I
        think we will."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaca5a-d992-4f2f-a875-4c330f4897ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have my fingers crossed that Pariser — or someone else with a
        vision of how to manage a social network more responsibly than Musk — will
        follow through.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1ed42-5223-485e-89cf-e6191d62545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Musk does what he''s promised, I suspect he will destroy the
        platform. But here''s hoping that having him at the helm will motivate the
        creation of new social networks that actually serve the public interest. If
        that happens, the outcome will be devastating for Musk, but a win for us users
        over the long run.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd57b97-3528-44e3-b8cf-b89ac68a2181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T11:57:07.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:10:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/25/opinions/twitter-musk-takeover-internet-alaimo/index.html"
        target="_blank">Opinion: Who will be the first to abandon Elon Musk''s Twitter?</a>"</em></p>'
