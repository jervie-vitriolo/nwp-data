    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de0230d2-8074-4abf-9e99-2c0d1b011bf8'
    'lead': 'An Istanbul court on Monday sentenced Turkish civil rights activist and
      philanthropist Osman Kavala to life in prison for "attempting to overthrow the
      government," according to state-run news agency Anadolu, concluding a high-profile
      trial that has concerned Western nations and human rights groups.

      '
