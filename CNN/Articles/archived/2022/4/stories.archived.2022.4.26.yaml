    'lead': 'The Department of Finance says the master plan, which had been finalized
      with the assistance of a Japan International Cooperation Agency survey mission
      team, will serve as a blueprint to  maximize the development potential of the
      region and surrounding areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T20:17:09.052+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T17:00:58.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
