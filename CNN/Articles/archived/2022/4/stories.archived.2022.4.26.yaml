      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Bureau of Customs seized counterfeit and unregistered health products worth
        ₱31.5 million in two operations held in Manila.</p>'
