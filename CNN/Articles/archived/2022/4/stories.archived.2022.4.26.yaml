    'template': '1'
    'title': 'Elon Musk to buy Twitter in $44 billion deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11444229-9d91-4b3b-95d3-80d66b0e255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter has agreed to sell itself to Elon
        Musk in a deal valued at around $44 billion, the company said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187b49f-eab5-483a-93c1-3a6bae2d22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727dfc0-ff21-485b-af5b-ecac26ba4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal caps off a whirlwind news cycle in which the Tesla and
        SpaceX CEO became one of Twitter''s largest shareholders, was offered and
        turned down a seat on its board and bid to buy the company — all in less than
        a month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857ccfe-a45c-4feb-b3a4-16806f9cfc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b946b-3339-437f-aa73-c79332eb2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the deal, shareholders will receive $54.20 in
        cash for each share of Twitter stock they own, matching Musk''s original offer
        and marking a 38% premium over the stock price the day before Musk revealed
        his stake in the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f753a-32e7-47b2-aa20-aa1373c40d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488eae8-1529-4881-9696-314b64c599bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Twitter Board conducted a thoughtful and comprehensive process
        to assess Elon''s proposal with a deliberate focus on value, certainty, and
        financing," Twitter independent board chair Bret Taylor said in a statement,
        calling the deal " the best path forward for Twitter''s stockholders."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fb7df-7529-44d5-82f5-226e0479c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe882b8-8975-4338-a6f4-a393edc3372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to close this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0a80c-e5b9-463a-bc66-c74cf746c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e9c035-d967-40df-8aae-68518a0f2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes after Musk revealed last week he had lined up $46.5
        billion in financing to acquire the company, an apparent turning point that
        forced Twitter''s board to seriously consider the deal. The board met Sunday
        to evaluate Musk''s offer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf7d80-2540-4921-b581-19f3ac9a73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097f576-2b3a-4b17-a6f3-d73f0eb8963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said on Twitter Monday that, "I hope that even my worst critics
        remain on Twitter, because that is what free speech means."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8abf40-9d4a-425c-81c4-17a48c21d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7119e-cd47-4e19-8253-82e095d61f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would put the world''s richest man in charge of one of
        the world''s most influential social media platforms. Musk has repeatedly
        stressed in recent days that his goal is to bolster free speech on the platform
        and work to "unlock" Twitter''s "extraordinary potential."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00806f-29fc-41b3-970f-b416334cbba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbe2ce-593c-4567-9ad7-2e726d4c2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I invested in Twitter as I believe in its potential to be the platform
        for free speech around the globe, and I believe free speech is a societal
        imperative for a functioning democracy," Musk said his offer letter to Twitter.
        "However, since making my investment I now realize the company will neither
        thrive nor serve this societal imperative in its current form. Twitter needs
        to be transformed as a private company."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c83e3-95ca-4bd0-a592-14c36a9451cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b668a-d2fc-4ec5-b230-eec71e157b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following Musk''s bid, Twitter''s board put in place
        a so-called poison pill that would make it more difficult for Musk to acquire
        the company without its approval. There were also questions about whether
        the company would try to find another buyer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8234d2-59bf-479a-bf92-d5caf06a989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4651a-4d06-40fc-b241-65ab14f54556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CFRA senior equity analyst Angelo Zino said Monday that
        Twitter''s board more seriously considering Musk''s offer may have come "from
        the Board''s realization that an alternative bid from a ''white knight'' may
        be difficult to come by, especially following the decline in asset prices
        from social media companies in recent weeks/months."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2589662-ef9d-4cc4-9cbe-17db02085f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T03:36:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:11:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/25/tech/elon-musk-twitter-sale-agreement/index.html">Elon
        Musk to buy Twitter in $44 billion deal</a>."</em></p>'
