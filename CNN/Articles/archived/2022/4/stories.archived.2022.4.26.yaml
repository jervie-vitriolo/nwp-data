      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricia''s lawyer argued that the mere use of her name in the said
        online posts is tantamount to gender-based online sexual harassment under
        Republic Act No. 11313 or the Safe Spaces Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2a125-2fe5-4a63-922f-729f01d0f779'
      'mgnl:activationStatus': true
