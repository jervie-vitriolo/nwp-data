      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Bayan
        Muna party-list is seeking an investigation on the window hours scheme for
        provincial buses in Metro Manila after the policy recently caused inconvenience
        among thousands of commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d7d238-ca56-4303-80a4-6a3800c0e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T21:48:39.008+08:00
