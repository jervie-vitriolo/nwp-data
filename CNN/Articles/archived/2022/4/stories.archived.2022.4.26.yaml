      'mgnl:lastActivated': 2023-01-19T17:01:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff1590-9668-4c75-9f8f-d0c2a0f9f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:16:43.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:01:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After tallying a close lead in the first quarter, the Blue Eagles
        displayed their shooting prowess and their towering defense that limited the
        Falcons to only seven points in the second period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d8f6c-6661-4043-b346-f3ee4038320d'
