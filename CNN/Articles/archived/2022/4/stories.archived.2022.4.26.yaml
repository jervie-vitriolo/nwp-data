      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his flagged post, Esperson urged Filipinos to unite against communist
        insurgency and claimed that the Communist Party of the Philippines infiltrated
        Congress through the party-list system. Meanwhile, PNA said one of its articles
        which was flagged and removed from the platform was titled "Abusive fact-checkers
        behind flagged Facebook posts: NTF-ELCAC.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d131f-5034-4e60-ab7c-b45bc829dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:28:26.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Technical irregularity'' detected</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632463b4-67e1-4e7d-ae6b-875f34856102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:28:26.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf21201-5779-43bb-929d-14876b0c214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:28:26.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Facebook, it has found "technical irregularity" in
        some government website pages which led to the flagging and removal of some
        posts. It explained it has automated systems that regularly help detect and
        prevent malicious activity in the platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe5a19-6474-424e-9449-cae0026e02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:28:26.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471eaf5-f7ab-4aae-8b0b-050106d2166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:28:26.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [technical irregularity] triggered the automated blocking
        of some links on our apps. We have since resolved this issue and we will continue
        to monitor the situation," a spokesperson for the company, now also called
        Meta, told CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d6614-daec-4b29-8489-6274d783c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:28:26.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e2ed9-4998-4842-b3ac-7254e3d811a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:28:26.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it is directly coordinating with concerned government
        agencies, and that it has already informed them of its findings and actions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d66100-b18c-4b77-8586-94a75f9297d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:28:26.224+08:00
