      'mgnl:lastActivated': 2023-01-19T17:00:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives Carlos Zarate, Eufemia Cullamat and Ferdinand Gaite
        on Monday filed House Resolution No. 2562, a copy of which was released to
        the media on Tuesday, saying the new rule "has greatly caused undue hassle
        and burden" to the riding public.</p>'
    '3':
