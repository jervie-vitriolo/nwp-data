    'title': 'Revilla seeks Facebook’s explanation on ‘censorship’ of posts from govt
      agencies, officials'
    'updated': 2022-04-26T20:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4439c-1539-4968-b49a-d63de3424646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:33.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> – Senator
        Ramon “Bong” Revilla Jr. on Tuesday questioned Facebook’s flagging and removal
        of some posts made by government entities, saying the country’s affairs should
        not be “controlled” by the private company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b5726-6ec0-456c-a2b4-555a95af12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:33.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3cf01-c017-4e8c-97d2-d5d26e652e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:33.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the Senate Committee on Public Information and Mass
        Media, through a letter, sought an explanation from Facebook Philippines after
        the latter flagged a post by National Security Adviser Hermogenes Esperon,
        and tagged as “spam” or removed some articles of the Philippine News Agency
        (PNA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9b6b4-dd2e-4ea2-9cd7-d323975267bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:33.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37581fd-2452-4e64-bcea-2dc04213fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:33.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla added a post by Commission on Higher Education Chairman
        Prospera De Vera regarding free education was also not spared from Facebook’s
        censorship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130824d-5391-4e19-a52e-2be8df8e3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:33.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f301f-11a1-4917-9b78-980a5e81c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:33.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:29.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I join the concern of the government agencies and mass media organizations
        about the effects of the abovementioned incidents in the performance of official
        functions and their implications in national security, sovereignty and fundamental
        freedoms,” his letter read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e9c0c-0beb-4b4e-9556-db7cb4d66ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:33.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab5415-232d-4147-b98e-f4889a89e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:34:33.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, he also said that while he recognizes Facebook’s
        efforts against disinformation, hate speech, and other problems encountered
        online, "many are pointing their fingers to FB being involved in partisan
        politics." He added he would like to give Facebook the benefit of the doubt.</p>'
