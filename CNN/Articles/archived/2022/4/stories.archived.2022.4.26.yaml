      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Twitter employee Edward Perez: "Most of us believe deeply
        that Twitter is much more than a tech platform; we have a deep responsibility
        to society. I hope our new owner gets that."</p>'
    '76':
