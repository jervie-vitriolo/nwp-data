      'mgnl:lastActivated': 2023-01-19T17:08:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51dbe9-0604-40bc-b26a-ea4637f8153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Marcos said he is not set on taking any concrete steps
        unless he secures the presidency on May 9.</p>'
  'supreme-court-deny-with-finality-anti-terrorism-law-appeal':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-26T14:34:53.544+08:00
    'imagesource': 'jcr:9ce2a444-a9a4-460b-88b9-9bc0415b1c38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dc8eab4-7451-49fc-8027-237ec274cc08'
    'lead': 'The Supreme Court has scrapped appeals against its December decision
      on petitions to strike down parts of the Anti-Terrorism Act of 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T14:41:03.648+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:07:40.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:56.087+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Anti-Terrorism-Act', 'Republic-Act-No-11479',
      'Rosmari-Carandang', 'Antonio-T-Kho-Jr']
    'template': '1'
    'title': 'Supreme Court denies ''with finality'' appeals against Anti-Terrorism
      Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcdabd-a53b-446c-bde4-44fd51580472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:41:03.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> —&nbsp;The
        Supreme Court has scrapped appeals against its December decision on petitions
        to strike down parts of the Anti-Terrorism Act of 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4280927-cf8e-4309-a362-106704cdeb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:41:03.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court, during its en banc session today...denies with
        finality the motions of reconsideration of its December 7, 2021 decision on
        the petitions challenging Republic Act No. 11479, or the Anti-Terrorism Act,"
        said a statement released Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe3752-392f-45ec-bcb1-2bd7808f1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:41:03.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the motions were denied "due to lack of substantial
        issues and arguments raised by the petitioners."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eeef63-6398-42db-9d68-84690efa7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:41:03.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-3 vote in December <a href="https://www.cnnphilippines.com/news/2021/12/9/anti-terrorism-act-unconstitutional-supreme-court.html"
        target="_blank">struck down</a> the part of Section 4 of the law which states
        that an action linked to a protest, advocacy, or dissent could be considered
        terrorism if it is intended to cause death or physical harm to a person, to
        endanger a person''s life, or to create a serious risk to public safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24daaff-5ee8-4c9e-99da-656fff03efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:41:03.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate 9-6 vote voided part of Section 25 on the second method
        of designating terrorists. This refers to the requests of other countries
        to designate terrorists which may be adopted by the Anti-Terrorism Council
        (ATC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556e284-a8a5-4a04-a157-5b7f35ab6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:41:03.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:43.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, some of the 37 petitioners said they would file
        motions for reconsideration, saying the law was still repressive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e050f12-9d5b-4c74-92bf-5be7e2937b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:41:03.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/9/anti-terrorism-act-unconstitutional-supreme-court.html"
        target="_blank"><strong>RELATED: Supreme Court strikes down two parts of Anti-Terrorism
        Act</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4c609-690a-42e5-861b-f7e8f6a93a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:41:03.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said members maintained the votes they made last year, which
        was penned by then Associate Justice Rosmari Carandang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ade14b-4029-4195-924c-8ba56a6a9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:41:03.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Newly appointed Associate Justice Antonio T. Kho, Jr. sided with
        the majority," said the statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593369bc-4ff9-4a8d-bbfa-c1bef5471f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:21.658+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following the release of the decision, acting presidential
        spokesperson and Communications Secretary Martin Andanar said they welcomed
        the SC ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e6f91-3e0f-41b0-a393-993c2b57f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:21.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider this latest High Court ruling a triumph for all peace-loving
        and law-abiding Filipinos as it serves as a stern warning against malevolent
        elements that the Philippines is not a safe haven for terrorists," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14578ba5-a88d-400f-ad4f-d9fda8411ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:09:47.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader and presidential candidate Leody de Guzman expressed
        his dismay at the decision, even as he said he has not read the ruling in
        full.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d39509-4448-4ebe-a909-3df6b0a3674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:09:47.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko pa nababasa ang kabuuan ng desisyon pero sa desisyong
        ito, tiyak ako na wala itong ibang implikasyon kundi ang sistematikong pagsasalaula
        ng karapatan ng mamamayan na lumalaban sa mga maling patakaran ng gobyerno,
        mga dambuhalang proyekto ng mga korporasyon at mga ordinaryong manggagawa
        na nagsusulong ng mga lehitimong at makatwirang kahilingan gaya ng karagdagang
        sahod at benepisyo, regularisasyon at pagsapi sa unyon,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204afa47-622b-4e19-9f19-a92985cc7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:09:47.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have not read the entirety of the decision but with
        it, I’m sure there is no other implication than the systematic abuse of the
        rights of people who fight back against unjust laws of the government, large-scale
        projects of corporations, and ordinary workers who are pushing for legitimate
        and reasonable requests, like additional wages and benefits, regularization
        and joining unions.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a4806-26c0-4da4-af57-fa4518c8428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:21.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atty. Edre Olalia, president of the National Union of
        Peoples Lawyers (NUPL), said they were "downhearted" at the ruling but they
        will continue to "guard and defend" abuse and misuse of the Anti-Terrorism
        Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec0dfe-fc9c-4b3c-ae2d-a2a171f0d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:31:21.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:07:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
