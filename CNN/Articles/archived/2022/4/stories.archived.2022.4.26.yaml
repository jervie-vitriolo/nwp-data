  'robredo-endorsements-late-in-the-game-to-beat-marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-26T00:10:28.769+08:00
    'imagesource': 'jcr:d901d52e-1d82-4fea-92c7-9a9a11681df3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56efb0fb-25f0-414f-b13a-46f57d3d3930'
    'lead': 'The latest endorsements for presidential candidate Leni Robredo are “too
      late in the game’ to beat current survey leader Ferdinand “Bongbong” Marcos,
      political analyst Antonio Contreras told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T00:25:01.417+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:11:03.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:45.755+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', 'leni-robredo', 'bongbong-marcos', 'politics']
    'template': '1'
    'title': 'Robredo''s latest endorsements ''too late in the game'' in beating Marcos
      Jr. — analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd909d0-7bb8-46d0-a381-ee2f1411b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.417+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) —</strong> The
        latest endorsements for presidential candidate Leni Robredo are “too late
        in the game” to help close the gap with current survey leader Ferdinand “Bongbong”
        Marcos, political analyst Antonio Contreras tells CNN Philippines’ The Final
        Word.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e10f18-f3df-4085-a3de-f652d1fa3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.417+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More political groups and notable personalities have thrown their
        support for Robredo into the homestretch of the campaign, with the Moro Islamic
        Liberation Front (MILF) being the biggest group to have recently extended
        its support for the presidential candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b883066-aeca-4a8f-855c-25836944dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.417+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/23/Leni-Robredo-MILF-United-Bangsamoro-Justice-Party.html">Robredo
        gets historic endorsement from MILF party</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbae020-8da0-4bd8-9737-431a23d5cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.417+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My take on this is it may be too late in the game. A lot of people
        have already made up their minds, and if you look at the survey results, at
        least the scientific ones, you’re going to see that in some surveys, Marcos’
        numbers are even edging up, and it''s not going down," Contreras said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d2593-d4d0-450c-8d5b-0e80e7d63740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.418+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pattern is there. There is very little number to draw from
        if you''re going to convert, because now you need to convert votes," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4676ba-9cc8-42f6-a8af-a53d9daf2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.418+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras said there is uncertainty that these endorsements would
        lead to conversion, noting also the few number of undecided voters, and the
        big margin between the two candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d9432-988d-4ddf-977e-4a5b237249c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.418+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that even endorsements from big celebrities or influence
        from relatives can do very little to convert one person into voting for another
        candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f96f3-d808-4baf-8205-d776dd442191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.418+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have empirical data to show that just because an actor
        or an actress or a sports person endorsed a candidate -- and I''m not just
        talking about Leni -- we are assuming that it works," Contreras said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666f728-bb2d-41eb-a962-75c53ec3b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.418+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our survey… the influence of celebrities, even politicians,
        even relatives bear not too much into the decision of people, and more so
        now that people have already made up their minds," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23a22d-ee49-46a4-9830-febda8c41912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.418+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if there still are chances that presidential candidates
        can still work together to beat the survey leader, Contreras said he does
        not see it happening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d8970-2e28-425a-80e0-ea3a9488b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T00:25:01.419+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like the unity talks among the opposition is practically
        dead...I don’t think it’s going to happen."</p>'
  'SpaceX-astronaut-mission-splashes-down-after-delays':
    'author': 'Jackie Wattles and Jennifer Korn, CNN'
    'caption': 'Courtesy: NASA'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-26T02:22:28.961+08:00
    'imagesource': 'jcr:49c74fac-cd0f-4c29-a76b-86c2804fd1b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd6d54c3-3235-48ab-ab4a-d0be7f644262'
    'lead': 'The first all-private mission to the International Space Station finally
      made its way home Monday, making a splash down landing off the coast of Florida
      and concluding a mission that has lasted a week longer than expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T02:26:34.724+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:11:03.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:46.108+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'mission', 'International-Space-Station']
    'template': '1'
    'title': 'All-private SpaceX astronaut mission splashes down successfully after
      week of delays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f121f01-02ed-4898-9ccb-86665df20cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.724+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first all-private mission to the International
        Space Station finally made its way home Monday, making a splash down landing
        off the coast of Florida and concluding a mission that has lasted a week longer
        than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc055ab4-8780-4a86-b239-69c7762b479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.724+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9670a8-dfdf-4f00-b20e-cdd3b584bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.724+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission was brokered by the Houston, Texas-based startup Axiom
        Space. The company books rocket rides, provides all the necessary training,
        and coordinates flights to the ISS for anyone who can afford it — and it hopes
        this is the first mission of many more to come. There were four crew members
        on this flight — Michael López-Alegría, a former NASA astronaut-turned-Axiom
        employee who is commanding the mission; and three paying customers: Israeli
        businessman Eytan Stibbe; Canadian investor Mark Pathy; and Ohio-based real
        estate magnate Larry Connor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ff195-b765-4106-be03-240bb43f00e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453aeb2-ace3-4c12-9f6d-9c7d92fa6f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The splash down return is considered the most dangerous stretch
        of the mission. The Crew Dragon capsule was traveling at more than 17,000
        miles per hour, and as it began the final leg of its descent, the Crew Dragon
        capsule''s exterior heated up to about 3,500 degrees Fahrenheit as it sliced
        back into the thickest part of Earth''s atmosphere. Inside the spacecraft
        cabin, the passengers were protected by a heat shield and the temperature
        should''ve stayed below 85 degrees Fahrenheit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6c079-8667-47c2-8edd-3eb687580c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca503efe-86c4-4081-b9c4-ea198e62701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew Dragon then deployed sets of parachutes as it plummeted
        toward the Atlantic Ocean. Rescue crews waiting near the splash down site
        hauled the spacecraft out of the ocean and on to a special boat, called the
        "Dragon''s nest," where final safety checks took place before the crew disembarked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2f552-4310-44ec-81f2-102b07eef722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64008a56-0d0b-47af-829c-4169c3b930e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AX-1, which launched on April 8, was originally billed as a 10-day
        mission, but ultimately stretched to about 17 days, 15 of which were spent
        on the ISS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059ab32-617a-418f-82d2-64815d54f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T02:26:34.725+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:11:03.011+08:00
