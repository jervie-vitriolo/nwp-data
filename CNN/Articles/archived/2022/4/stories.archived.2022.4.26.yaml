      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3aafe-dfb8-4ff1-9c94-8b5b1a7da873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is that it is too soon to tell. Trump himself insisted
        to Fox in a story published Monday that even if he were permitted back onto
        the platform, he would not return and will opt to use his own Truth Social
        app. But it''s hard to see the former president, someone plainly addicted
        to Twitter, refusing an opportunity to use the platform if he were allowed.
        The question really is this: Will Twitter, under Musk''s ownership, reverse
        its decision to ban him? When it comes to free speech, Musk has made it pretty
        clear what direction he wants to take the platform...</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0756ef-da44-4c48-ba09-b5e1347a825a'
      'mgnl:activationStatus': true
