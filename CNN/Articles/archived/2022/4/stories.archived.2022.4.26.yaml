  'electric-hybrid-Corvette':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-26T09:55:52.953+08:00
    'imagesource': 'jcr:1de48aea-4c37-4cc8-840c-10e2cfa6a5d2'
