      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Sebastian closed its eliminations campaign with a 3-6 record,
        but is still in contention to clinch the last two play-in spots.</p>'
