      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although some parts of China have been under restrictions longer
        than Shanghai, Omicron''s arrival in Beijing would be an ominous development,"
        wrote Jeffrey Halley, senior market strategist for Oanda, on Monday.</p>'
