    'mgnl:tags': ['Meta-Store', 'Facebook', 'Apple-Store']
    'template': '1'
    'title': 'It''s not the Apple Store. It''s the Meta Store'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ebc71-4cf3-4897-a0a4-207c51f5522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The parent company of Facebook and
        Instagram is taking on a new role as a brick-and-mortar retailer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce07b8d-449f-4272-b699-cd85c275096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a748e2-002a-4cf5-8c3d-4b64475a8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Meta announced the Meta Store, which will be the company''s
        first attempt at selling its physical products — including the Quest 2 virtual
        reality headset and Portal video calling device — directly to consumers in
        person. The store will also offer demos of the Ray-Ban Stories smart glasses
        that were developed with Ray-Ban, but customers who want to buy them will
        be directed to a Ray-Ban website to do so, Meta said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f548bb7-4077-45f6-81f4-50f06598eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80a9e6-0992-4051-b777-cfa6b3c42529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike, say, the Apple Store, there will only be one Meta Store
        for now, and it will be based at the company''s campus in Burlingame, California
        (specifically, at 322 Airport Boulevard).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452443c-435c-4d68-bfec-2ccfc7b27c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cba51d-3e62-49b9-8bbd-c95c10f87dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta is the latest big tech company to open a retail store to showcase
        its hardware. Google opened one such store in New York last year. Microsoft
        shuttered its 83 stores in 2020, but reconfigured a few as "experience centers"
        and started selling products at them in 2021. And Apple has made its hundreds
        of stores a core part of its business for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223662c-e537-49c8-8c70-35a9687b8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e6871-646c-4d02-bea2-f8b13c82bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store will open May 9, Meta said. It is, in part, an effort
        to get consumers more familiar with Meta''s plans for a so-called "metaverse"
        —- a sci-fi concept that envisions, essentially, an immersive version of the
        internet, which the company spent billions of dollars on last year via Facebook
        Reality Labs.</p>'
