    'template': '1'
    'title': 'Turkish businessman and philanthropist Osman Kavala sentenced to life
      over Gezi Park protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c5452-3a43-4780-982d-d7f541cf7d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Istanbul court on Monday sentenced
        Turkish civil rights activist and philanthropist Osman Kavala to life in prison
        for "attempting to overthrow the government," according to state-run news
        agency Anadolu, concluding a high-profile trial that has concerned Western
        nations and human rights groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51404870-ecc5-4ec3-b2af-9dc78ddfee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81c126-e501-4b60-9b66-c8ad69615b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavala was sentenced in connection with the 2013 anti-government
        protests in Turkey, which began over a plan to turn a small park in central
        Istanbul into a shopping mall in the summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef926740-6631-4ec4-82f5-91abe48fda7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb4932-9cb4-4a07-98bd-be68d54080e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations quickly morphed into larger anti-government rallies
        across Turkey. The court also sentenced seven other defendants to 18-year
        prison sentences for aiding an attempt to overthrow the government. Among
        them was 71-year-old architect Mucella Yapici, Istanbul Municipality urban
        planner Tayfun Kahraman and documentary filmmaker Cigdem Mater.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da52039-1f76-4e98-9dca-5c12c363fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531fd65-7ed9-43ad-9f05-4c730e81f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istanbul''s 13th Heavy Penal Court ordered that the activists, who
        were not arrested pretrial, to be immediately arrested, Anadolu reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db8ec0-8cca-4cf5-9e87-d7d6b4717862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12fec0c-5b32-4bc5-9f6d-633aad004631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavala, his lawyers, other defendants and their lawyers have repeatedly
        denied the accusations, saying prosecutors lack evidence to support the claims.
        They are also expected to appeal the verdict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e00306-8bb0-47b6-ab59-ae5e5aaf9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0044e-15e4-4073-b1d3-c3de743b369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavala, 64, is among Turkey''s most high-profile detainees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebf0db-3866-45bd-8016-f59c914873ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b417e-f385-449a-89bc-aba620f00680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was first arrested in 2017 on charges related to the 2013 Gezi
        Park protests in Istanbul. The trial was closely watched by rights groups,
        who have accused the Turkish government of using the judicial system to crack
        down on dissenting voices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd303d03-74ac-4d25-9e71-8c3826e4ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c40f2-14d6-4120-bc95-5841670a5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Kavala was acquitted in 2020, that verdict was overturned
        and new charges were brought against him for his alleged involvement in the
        July 2016 attempted coup, which resulted in the death of at least 250 people
        and a subsequent crackdown that has seen over 110,000 people, including civil
        servants, teachers, activists and journalists detained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba15612-a206-4b38-afbe-d5c6222ae307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed28ce-e366-4088-bbda-6175e6044a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called Monday''s ruling a "devastating blow"
        for human rights, saying that the court''s decision "defies all logic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc755906-541a-4581-af30-3166d848bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db9f4b-0178-4af9-8232-8802e23e3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we have witnessed a travesty of justice of spectacular proportions.
        This verdict deals a devastating blow not only to Osman Kavala, his co-defendants
        and their families, but to everyone who believes in justice and human rights
        activism in Turkey and beyond," Amnesty said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a224b0-4e36-4a27-ba30-0ac520a566ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078d7ef-ca04-4b1b-b892-9fb88d7fad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavala''s arrest has strained Turkish government relations with
        West when 10 ambassadors, including the United States, France and Germany,
        released a statement asking his freedom and Turkish president Recep Tayyip
        Erdogan declared them "persona non grata."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b35c1-dd40-4283-a92e-82d0bbd36506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98b3b3-f2ed-40e2-a4ef-d73a9e81b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Europe''s top human rights body, the Council of Europe,
        launched infringement procedures against Turkey for refusing to abide by a
        ruling by the European Court of Human Rights, which called for Kavala''s release
        on grounds that his rights had been violated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f28977-21b7-44da-9079-ed20d8f9be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b2684-da97-437e-a1b4-e37946dc155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, two leading European Parliament ministers
        following the decision said, "This regrettable decision by the Istanbul 13th
        Heavy Penal Court is in clear contempt to the rulings of the European Court
        on Human Rights and will surely bring about consequences in the infringement
        proceedings ongoing at the Council of Europe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896d034-6a9c-446a-be0d-bf24f2a97f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9498f-0311-4a0b-8f6c-26899d3567a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Parliament Standing Rapporteur for Turkey Nacho Sánchez
        Amor and Sergey Lagodinsky, chair of the EU-Turkey Parliamentary Delegation,
        expressed solidarity with Kavala, the other defendants and their families
        in their statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c73102-d9b9-4ba4-b20d-3d0e88736b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107c8fb-fadc-48d8-9cdb-d6de46b4c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This is a) very sad day not only for them but also for those who
        daily defend fundamental rights and the rule of law in Turkey and for all
        those who wish to see the country coming closer to the EU. This is obviously
        not the way to do it," they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc07ab8-5794-4387-b103-a168b3ad83ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d677c3-f6bc-4658-b365-92b55ada1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is little to none EU perspective for the current Turkey,
        which is sliding away from international consensus on a rule-based order while
        disrespecting its own international commitments," they added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7ad7d-a558-4b94-93be-4fefd7d7e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T09:58:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:51.799+08:00
