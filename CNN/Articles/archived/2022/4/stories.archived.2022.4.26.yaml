      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears about China''s worsening Covid-19 situation are adding to
        the downside momentum. On Monday, Dow futures were down 305 points, or 0.9%,
        while futures on the S&amp;P 500 and Nasdaq were both down 1%.</p>'
    '11':
