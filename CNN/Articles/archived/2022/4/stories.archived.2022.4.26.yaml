      'mgnl:lastActivated': 2023-01-19T17:09:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c201fa-f1c0-43f5-b913-019919690bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.350+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:09:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it and NVOC are coordinating with healthcare
        facilities and vaccination sites to prevent a similar case from happening
        anew.</p>'
  'Bongbong-Marcos-president-run-Imelda-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-26T20:33:29.341+08:00
    'imagesource': 'jcr:f78afdf5-82f0-48f7-af74-3d7c8ccb5e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d18232-fd5b-4402-b691-2b7b656bb4e3'
    'lead': 'Presidential candidate Ferdinand ''Bongbong'' Marcos Jr. denied his run
      for the country''s highest post was orchestrated by his mother, former first
      lady Imelda Marcos, despite calling her the ''supreme politician'' of the clan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T14:09:58.897+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:09:05.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:54.145+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential run my own volition, Bongbong Marcos says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5661739-df71-49f2-9b84-7d88e4802476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:09:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos Jr. denied his run for the country''s
        highest post was orchestrated by his mother, former first lady Imelda Marcos,
        despite calling her the supreme politician of the clan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e415c2-557c-47df-a0b1-8ecc8aa23283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:09:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines he consulted other family members, but made
        sure to hear the thoughts of the matriarch whom he described as someone who
        has a huge influence in his life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967897dd-6f7a-4a8a-9fc4-1052dbe8c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:09:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was mine, I really have to say the decision was mine.
        Of course I consulted everyone whose opinions I value, both in and out of
        politics. Of course my family, I had to ask them because if I do this, all
        our lives will change," Marcos said in an interview for CNN Philippines''
        In Private which aired on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8446b-8bfd-4d8e-a28a-ae25ea4c987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:09:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aspirant added, "Anything that happens in politics, we always
        ask her what do you think, is this a good idea, should we do it like this,
        or should we wait. She has a very big influence on everything."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ff966-a4ae-40b2-9d67-f82a8bf0d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:09:58.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda said in an exclusive interview with ABS-CBN in 2013 that
        she wants her only son to run for president and continue the legacy of her
        late husband—ousted dictator President Ferdinand Marcos. In the 2016 polls,
        Bongbong ran for vice president, a race he ultimately lost to Vice President
        Leni Robredo.</p>'
  'Bongbong-Marcos-foreign-investors-economy-destabilization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-26T20:54:22.620+08:00
    'imagesource': 'jcr:ce011fec-c55e-4db0-8fba-d1c5472f593b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d75359-fd77-4275-97b0-203878bd08e6'
    'lead': 'Presidential candidate Ferdinand ''Bongbong'' Marcos Jr. assures foreign
      investors that safeguards will be in place amid the rumored destabilization
      plot against the government if he becomes chief executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T14:12:43.883+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:09:00.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:54.276+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos assures investors of safeguards against rumored destabilization'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701f1c1-4a4c-4f96-91ba-464d1cab670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:12:43.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos Jr. has assured foreign investors that
        safeguards will be in place amid the rumored destabilization plot against
        the government if he becomes chief executive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f58577-984e-4f3c-b792-14f0ac26048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:12:43.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose they feel na maybe magkagulo, it won''t be stabilized.
        They may have a point. Kung sakali man maipanalo ko itong eleksyon, babantayan
        namin ‘yung mga ganun. Hindi naman tayo natutulog, pinababayaan natin yung
        mga kung sino sino dyan mag-destabilize," he said in an interview for CNN
        Philippines'' In Private which aired on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76b21c-4984-4bf7-a266-952288cca83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:12:43.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I suppose they feel that maybe there would be chaos,
        it won''t be stabilized. They may have a point. If I win the election, we
        will closely monitor those movements. We will not let up and let them destabilize
        the government.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b518610-e6c5-4ffe-8133-8393313042f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:12:43.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential bets Senator Panfilo Lacson and former Defense Secretary
        Norberto Gonzales warned of a destabilization plot against a Marcos presidency.
        Lacson, a former top cop, cited his and Gonzales'' analysis after working
        on national security issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f58f6-05bd-4da7-955a-3aef5d04ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:12:43.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also responded to Bloomberg''s report that several Philippine
        investors are not optimistic that a presidency led by the son and namesake
        of the ousted dictator will help the country''s economy rebound as nations
        recover from the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c6870-7733-4166-851f-2add0117ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:12:43.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They’re not convinced? We will convince them. What else will you
        do? They have their idea. The only way I can prove them wrong is by proving
        them wrong," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438973c8-cdb2-4c23-9700-9a2464edaf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:12:43.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think those are more political statements than actual economic
        analysis if you ask me," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51476cb-d7e0-4152-a74a-97b37af2888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:12:43.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos explained that the next administration should focus on economic
        recovery, putting pressure on the economic team. He said many personalities
        are "auditioning" to be part of the crucial team, but he has not yet made
        a decision as to who he will appoint if he becomes president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503886c0-8f97-4396-bf72-781944905cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:12:43.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:09:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take note of everybody, may mga (there are) recommendations.
        You just have to trust your instincts. It''s necessary to have some working
        experience with that person," he said.</p>'
  'Bongbong-Marcos-media-press-conference-spokesperson':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-26T21:19:07.849+08:00
    'imagesource': 'jcr:9f720cf4-1e42-4d4a-9389-4ccdd89ecb99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf7ee23-5247-4984-abc8-568d059fcd5f'
    'lead': 'Media-averse presidential bet Ferdinand ''Bongbong'' Marcos Jr. believes
      it is necessary for him to hold regular media briefings if he is elected chief
      executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T14:17:01.107+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:08:54.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:54.436+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos eyes regular media briefings, will not appoint presidential spokesman'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5abc9-cbdd-4576-969e-399a7dad8955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:17:01.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:08:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Presidential
        bet Ferdinand "Bongbong" Marcos Jr. believes it is necessary for him to hold
        regular media briefings if he is elected chief executive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471324a7-2093-4d05-b233-4a06c05d6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:17:01.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:08:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako, palagay ko hindi ako maglalagay ng spokesman. Haharap ako
        sa media. I don''t understand bakit may spokesman ang presidente. Kaya naman
        i-explain ng presidente kahit na ano eh," he said in an interview for CNN
        Philippines'' In Private which aired on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26cce9-f647-42b2-a593-c2a1dd0f86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:17:01.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:08:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think I will not appoint a spokesman. I will face
        the media. I don''t understand why the president has a spokesman. The president
        can explain everything.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f62d3-fc0a-43ec-a7ef-72df42a40efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:17:01.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:08:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos said a press officer may also hold separate regular media
        briefings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe9d42-db49-4b35-9e76-d37dba0c1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:17:01.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:08:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos rarely answers questions from the media during ambush interviews
        while on the campaign trail. He also prefers one-on-one interview to debate
        and forum. His spokesperson Vic Rodriguez is the one who responds to media
        queries and other issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa3d83-9bb0-4c4f-b233-bfd33bd6145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:17:01.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:08:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News outfit Rappler called out Marcos earlier this month for how
        his entourage of security personnel and media relations officers allegedly
        harassed and blocked a Rappler reporter covering his campaign rally in Quezon
        City on April 13. Other reporters who pose questions to Marcos are usually
        met with radio silence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda0bd2a-b3ce-4f2d-a1e6-3be12d9374ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:17:01.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:08:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos denied purposely ignoring ambush interviews.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2ab54-dd7c-41fc-a70f-171085f94fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:17:01.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:08:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t know kung bakit sinasabing that mahirap ako i-ambush interview.
        I’m always out in public. Pero siyempre, we are doing something else also.
        I don''t know why they say that because hindi naman ako pwedeng magtago. I''m
        always out in public," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aff024-b739-4dba-93d4-dcd3e65b1bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:17:01.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:08:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know why they are saying it''s hard to get
        me for an ambush interview. I’m always out in public. But of course, we are
        also doing something else when we are in public. I don''t know why they say
        that because I am not hiding. I''m always out in public.]</p>'
  'Bongbong-Marcos-lead-by-example-graft-PCGG':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-26T22:09:09.621+08:00
    'imagesource': 'jcr:8b8351ff-d520-47c2-ac3f-d4a524d60a14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0ab7ed4-f524-4922-be09-36eb5377d6fa'
    'lead': "Presidential candidate Ferdinand Marcos Jr. also says that he will \n\
      \"lead by example\" to show that his administration will not tolerate graft\
      \ and corruption."
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T14:26:35.124+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T17:08:31.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:54.900+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos to ''lead by example'' in anti-graft efforts, to make PCGG go
      after other corrupt individuals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df7111-a96b-49ad-8264-9bc025502071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> If Ferdinand
        Marcos Jr. becomes president, the Presidential Commission on Good Government
        (PCGG) may have to go after other individuals tagged in corruption, potentially
        expanding its mandate of recovering the ill-gotten wealth accumulated by his
        family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3037fda-84c4-40bc-a754-dd378bc0f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e85883-e8b9-4d4d-a3b0-c56df7519744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines''<em> In Private</em> aired
        on Tuesday, Marcos was asked how he would strengthen the commission tasked
        to recover the ill-gotten wealth amassed by his family during the 20 years
        of dictatorship of his father, the late President Ferdinand Marcos Sr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfa265-ff4d-461a-acbf-80b78e50e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676962eb-a739-4daf-b18d-a74bdf76f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of directing themselves against the Marcoses only, I mean
        kung meron akong corrupt na kamag-anak, eh di lalabas ang pangalan niya but
        not only us. Lahat," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d81624-db03-468e-a361-2c07d94a2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfdad1-2fc9-4229-88b8-12f7c2645949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I mean, if I really have a corrupt relative, his name
        must also surface. But it shouldn''t only be us. It should be all.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088166ac-7a87-4095-9efc-978eeb4c1d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ef394-7ee3-4574-bc59-7bad60ab4ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also noted that he is willing to provide the PCGG with bigger
        budget and additional manpower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3843d-0507-41be-bc0d-b2fd3a60da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c33294-4bf5-44cf-a19b-196a837de57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa ibang panahon na tayo eh. Hindi na ‘yun (ill-gotten wealth)
        ang issue. Ang issue is just graft and corruption in the government," he said.
        "They’re already there. Eh di gamitin mo na. Patibayin mo pa para talagang
        meron kang agency na walang ginawa kundi nagbabantay na walang gumagawa ng
        kalokohan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a39f5-3fc4-4722-bda8-4596db22c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already live in a different time. That''s not the
        issue anymore. The issue is just graft and corruption in the government. The
        agency is already there. Then let''s utilize it, strengthen it so that we
        really have an agency that monitors erring individuals.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e20da0-b0aa-4fbf-a25f-ae47e06dfb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c45ec-97ee-417f-988b-e52be7e2055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then mag-file sila ng kaso sa Ombudsman. ‘Yun ang role talaga nila
        eh (Then they file cases before the Ombudsman. That''s their role). Although
        it’s directed against the Marcoses, that function has lapsed, they cannot
        file cases anymore," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322a5c4-1006-4aea-94e0-a2b5e42b33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.125+08:00
