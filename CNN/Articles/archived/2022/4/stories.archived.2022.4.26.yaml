    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e308e3e-724b-441c-b73a-ce7c3a8068ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK Health Security Agency, the cases are largely
        in kids under 5, with a median age of 3, and only "a small number of children
        over the age of ten are being investigated." Dozens have recovered and no
        deaths have been reported in the UK, but 10 children have needed liver transplants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7597efa-070c-4d27-a61d-0c6b21af8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.996+08:00
