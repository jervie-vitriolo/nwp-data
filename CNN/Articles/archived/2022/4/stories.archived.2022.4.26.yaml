    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:54.002+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'booster-shot', 'Covid-19-vaccine']
    'template': '1'
    'title': 'DOH investigates incidents of non-ICPs getting second booster doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eceb95-ec3a-4072-9b20-af24d5b79057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.349+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:09:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        Department of Health (DOH) and the National Vaccination Operations Center
        (NVOC) are coordinating with health facilities and vaccination sites after
        reports that some&nbsp;healthcare workers and senior citizens who are not
        immunocompromised (ICP) were given their second booster shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0627cf-ab92-4eaf-8d80-132e523ab8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.349+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:09:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH started the roll out of the second booster doses on April
        25 for ICPs or people who have an impaired or weakened immune system. They
        include patients with cancer, HIV/AIDS, those who underwent organ transplant,
        or are undergoing chronic dialysis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea266b4-996e-4729-a4b7-e34aa1fc452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.349+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:09:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, the Health Department said the
        management of the hospital in Metro Manila, which reportedly administered
        second booster shots to non-ICPs, explained that it has ‘unintentionally misinterpreted
        guidelines’.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296d5aa-babc-4abc-97e1-9f8d5282777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.349+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:09:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has approved the amended Emergency
        Use Authorization of second booster shot for healthcare workers, senior citizens,
        and ICPs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16023f9-1fb7-4f3b-b773-b4997b79f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.349+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:09:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c7d75-8b84-4b53-9fce-a232379cf1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.349+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:09:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Health Technology Assessment Council (HTAC) has only
        completed recommendations for ICPs and is still reviewing the guidelines for
        the other vulnerable sectors, the DOH said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4a683-d575-4c85-bb88-6331ebdd006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.349+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:09:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5272ee-63ce-4875-a260-ffb7c27618e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.349+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:09:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH confirmed that the hospital has since returned to administering
        boosters only to ICPs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1045f8-0279-4dd8-9aa9-ae2376ef8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:00:46.349+08:00
