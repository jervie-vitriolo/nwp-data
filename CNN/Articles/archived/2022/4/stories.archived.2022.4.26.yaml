      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Food and Drug Administration announced
        Monday that it has expanded approval of the COVID-19 drug remdesivir to treat
        patients as young as 28 days and weighing about 7 pounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9b456-ec33-461b-88a2-11a88d64ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T06:21:26.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first Covid-19 treatment approved for children younger
        than 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd66968-e4ef-433d-8bd6-a882e6b4479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T06:21:26.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible for treatment, the FDA said, children must be hospitalized
        or have mild to moderate Covid-19 and high risk for progressing to severe
        Covid-19, even if they are not hospitalized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c08d7-6287-44dc-b9f9-67edf57ed6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T06:21:26.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug, made by Gilead Sciences and sold as Veklury, had been
        approved to treat certain adults and patients 12 and older who weighed at
        least 88 pounds. It''s given as an injection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d5ff4-2663-4b10-b473-437b5ef87f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T06:21:26.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As COVID-19 can cause severe illness in children, some of whom
        do not currently have a vaccination option, there continues to be a need for
        safe and effective COVID-19 treatment options for this population," Dr. Patrizia
        Cavazzoni, director of the FDA''s Center for Drug Evaluation and Research,
        said in a news release. "Today''s approval of the first COVID-19 therapeutic
        for this population demonstrates the agency''s commitment to that need."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889942d-479e-4758-8843-59b010564021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T06:21:26.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no Covid-19 vaccine authorized for children younger than
        5 in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de14fe-e54e-460c-b880-f22fb03d659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T06:21:26.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s approval of remdesivir for young children is "great,"
        said Dr. Daniel Griffin, an instructor in clinical medicine and associate
        research scientist in the Department of Biochemistry and Molecular Biophysics
        at Columbia University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e435d88-a6f9-46b6-9af4-5a1184c1356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T06:21:26.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin called remdesivir a "very effective antiviral" at preventing
        the progression of Covid-19 to a more severe illness, lowering the risk of
        hospitalization or death, when given early in the course of Covid-19 infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539566ef-4329-45bb-becf-73f7221c93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T06:21:26.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More recently, the results have come out -- it was a really landmark
        paper published in the New England Journal of Medicine -- showing that if
        you give remdesivir in the first five days, during the acute viral phase,
        before you wait for the door to close, you could prevent progression by almost
        90%. It was 87% in that study. So remdesivir actually can be a very effective
        antiviral if you give it at the right time in the right patient," Griffin
        said Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cce31d-eec3-4e0a-bba5-32104de67e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T06:21:26.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can extend this down to children and actually give it to
        them during the critical time when it can make the biggest difference, finally,
        we''re really opening up more options, because these kids don''t have a lot
        of options," he said. "They don''t have access to some of the other therapies
        that are restricted to that over-12 age group."</p>'
  'De-Lima-hearing-Joel-Capones-drug-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-26T07:13:54.508+08:00
    'imagesource': 'jcr:789bc104-a7e6-4a37-9398-ea351143b3eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce4915b-83dd-49fc-9fd5-67fcaae3b93f'
    'lead': 'The hearing of the drug case against reelectionist Senator Leila De Lima
      was rescheduled due to the failure of the prosecution to present their witness,
      New Bilibid Prison inmate Joel Capones, in court on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T07:15:30.684+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:10:57.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:47.748+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima hearing reset to May 30 after witness failed to appear in court'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15a6b3-9966-4347-8cab-d947e8e09740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:15:30.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 26) — The hearing of the drug
        case against reelectionist Senator Leila De Lima was rescheduled to May 30
        due to the failure of the prosecution to present their witness, New Bilibid
        Prison inmate Joel Capones, in court on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d11b57-4ddb-45a2-9faa-e6d25ad1a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:15:30.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, De Lima''s lawyer Rolly Francis said the
        NBP could not physically present Capones in court due to "high risk security
        concerns."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ff741-674e-4ee1-96fc-3f75f3668a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:15:30.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"De Lima''s panel insisted that as part of the Senator''s Constitutional
        rights, it is critical that they be able to observe the demeanor of the witness
        to assess the truthfulness of his testimony and avoid miscarriage of justice,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89acc4-a19c-446f-a824-9a9cdb348a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:15:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima physically attended the resumption of the hearing at the
        Muntinlupa Regional Trial Court Branch 256.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0136e-89b8-45d0-9b21-4cce0e2865d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:15:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been detained since 2017 on allegations that she used drug
        money for her senatorial campaign in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37f902-b056-46c1-9936-41f40d1dd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:15:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fierce critic of President Rodrigo Duterte and the administration’s
        war on illegal drugs, De Lima led a raid at the NBP when she was the justice
        secretary. During the operation, authorities discovered luxurious quarters
        of 19 drug lords, drugs, weapons and other smuggled items.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79c900-dfd9-4aae-b748-16010a42c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:15:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was acquitted in one of her three drug cases, with the other
        two still pending at the Muntinlupa RTC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573cc2a3-bda9-4954-b587-4bb0ebad1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:15:30.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">READ:
        TIMELINE: De Lima''s&nbsp;struggle in prison</a></strong></p>'
  'Twitter-meeting-Elon-Musk-takeover':
    'author': 'Clare Duffy and Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-26T07:23:38.029+08:00
    'imagesource': 'jcr:1bcdb927-92f6-4b1f-9dd6-f2b4cf80ea0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34b74a9f-65a6-45fb-8f5f-a97d7b4e439f'
    'lead': 'Twitter employees raise questions about everything from what the deal
      would mean for their compensation to whether former US President Donald Trump
      would be let back on the platform, according to audio of the call obtained by
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T07:24:56.983+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:10:57.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:47.998+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter employees raise questions about Musk takeover in all-hands meeting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd6243-ce2c-4b80-be6f-afe5a349b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk is officially set to buy Twitter,
        and the company''s employees have questions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b610fc-4000-4f95-ba54-3793fbaa746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an all-hands meeting Monday afternoon with CEO Parag Agrwal and
        Board Chair Bret Taylor, Twitter employees raised questions about everything
        from what the deal would mean for their compensation to whether former US
        President Donald Trump would be let back on the platform, according to audio
        of the call obtained by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0741707-519d-4ae3-9f73-9a7df446eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes after Twitter''s board announced on Monday that it
        had reached a deal to sell the company to Musk for $54.20 per share. The deal
        caps off a stunning news cycle in which the Tesla and SpaceX CEO became one
        of Twitter''s largest shareholders, was offered and turned down a seat on
        its board and bid to buy the company — all in less than a month — and puts
        the world''s richest man in charge of one of the most influential social networks.
        It also raises big questions about how Musk''s proposed changes for the platform,
        including loosening content restrictions, will take shape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4500a3-96e3-45cb-b85a-0743eb7b6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrawal, who has been in charge of Twitter for only four months,
        told employees not to expect big changes before the deal closes, which is
        set to happen before the end of this year. He also said that "there are no
        plans for any layoffs at this point" and that Twitter''s remote work policies
        will continue until the deal closes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f8401-9f3c-4a85-a74c-127a56531a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between now and closing ... we will continue making decisions as
        we''ve always had, guided by the principles we''ve had," he said. "That doesn''t
        mean things won''t change, things have been changing ... I have been talking
        about driving positive change at the company, and I will continue doing so
        because it makes us better and it makes us stronger. Once the deal closes,
        different decisions might be made."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89437cd-e4d4-4415-8600-bede8d5de94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrawal said that Twitter''s leadership would seek to find time
        for employees to ask questions directly of Musk. He added that he expects
        to spend time with Musk and will tell the billionaire about the principles
        that have guided Twitter''s decisions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31151b-a5db-403d-b270-e46f0ae12473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the question about whether Trump''s account — which
        was removed from Twitter early last year for violating its policies on inciting
        violence following the Capitol Riot — would be restored on the platform, Agrawal
        told staff that is something they should ask Musk and said, "once the deal
        closes, we will know what direction the platform will go."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac4269-69f5-4c0a-82d8-6b81d072da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One employee asked what Musk''s takeover could mean for Twitter''s
        "commitment to responsible, ethical" artificial intelligence and machine learning,
        saying, "we''ve been viewed as industry leaders in this field and have attracted
        some of the field''s best and brightest minds, but it would seem that new
        ownership''s values are not in alignment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe996c54-4599-4e5e-a67a-2d5a239afa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrawal called such work "critical for Twitter to be able to serve
        our customers" and said "we need to continue doing that work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df12b9d-556a-4a08-8f78-bb842a259880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other employees asked what Musk''s takeover could mean for employee
        retention and attrition. The deal comes at a time when there is already heightened
        competition for talent in the labor market, especially in the tech industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7047ecf-3eb0-4545-afb5-5fbf7b61170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is indeed a period of uncertainty," Agrawal said. "All of
        you have different feelings and views about this news, many of you are concerned,
        some of you are excited, many people here are waiting to understand how this
        goes and have an open mind ... If we work with each other, we will not have
        to worry about losing the core of what makes Twitter powerful, which is all
        of us working together in the interest of our customers every day."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a5927-04d8-4f89-95e8-749cb8384aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the call, Agrawal said he was "optimistic" about the future
        of the company.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ba67a-b089-4fab-b321-ac42ebaf8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I think about what he has said ... he wants Twitter to
        be a powerful, positive force in the world, just like all of us," Agrawal
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d626a-11b9-4b25-8245-ff6e1c00e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:24:56.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:10:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Musk said in a statement Monday that, "Free speech
        is the bedrock of a functioning democracy, and Twitter is the digital town
        square where matters vital to the future of humanity are debated." He added
        that, "Twitter has tremendous potential -- I look forward to working with
        the company and the community of users to unlock it."</p>'
