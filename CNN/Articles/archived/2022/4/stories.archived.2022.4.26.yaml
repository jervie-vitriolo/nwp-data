      'jcr:uuid': 'c74c2aff-8d6f-4d48-8f33-2627d795a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:04:47.716+08:00
      'mgnl:createdBy': 'pilar'
