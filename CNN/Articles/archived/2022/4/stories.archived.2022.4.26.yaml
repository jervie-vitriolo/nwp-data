      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the World Health Organization said that at least 169
        cases of acute hepatitis in children have been identified in 11 countries,
        including at least 17 liver transplants and one death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12e77d-523f-4af8-8eaa-e9bc09d42095'
