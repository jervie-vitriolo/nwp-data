      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhenz Abando came off the bench in this game but still anchored
        the Letran offense with 18 points and nine rebounds while Louie Sangalang
        added 12 markers, eight boards, and two steals for the team''s crucial victory.</p>'
