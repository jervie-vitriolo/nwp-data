  'Bongbong-Marcos-fake-news-trolls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-26T20:24:05.219+08:00
    'imagesource': 'jcr:f78afdf5-82f0-48f7-af74-3d7c8ccb5e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3462458-c3eb-4fa3-b8c8-a22751bd7130'
    'lead': 'Presidential candidate Ferdinand ''Bongbong'' Marcos Jr. insists his
      social media presence remains organic despite recent reports by the foreign
      media that he is building a network of online disinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T15:02:39.426+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:07:24.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:56.643+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos claims of organic social media presence amid Facebook takedown,
      dares international media for proof'
    'updated': 2022-04-27T16:36:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295d53b-abae-42ba-8c8c-0dfcfcc32f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:24.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Presidential
        candidate Ferdinand "Bongbong" Marcos Jr. insisted his social media presence
        remains organic despite recent reports by the foreign media that he is building
        a web of online disinformation and the removal of some Facebook accounts linked
        to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6ec8e-f59e-4eb1-b6f3-9e5eba6f189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' In Private, Marcos confided
        that he has received offers to mobilize troll farms that could help improve
        his public image and boost his candidacy. However, he said he turned them
        down even when his camp started publishing vlogs detailing his accomplishments
        ahead of the polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d388581-2c65-4416-9d90-14be42975c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko ginagamit ''yan. Let''s stay organic so we know where
        we truly stand," he said in the interview that aired on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84ee73-1e20-4730-9b2c-8be28f2ce873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naiintindihan ko may instances na pwede mag-boost pero for a politician,
        parang binobola mo sarili mo. Why do it? Unless ''yon ang propaganda mo na
        ''Ang daming may gusto sa akin, ang daming followers.'' Pero di totoo ang
        numero mo, so hindi mo alam gagawin mo," he also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f81371-a732-4dc1-8d56-cc456579200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t use that. I understand we can boost videos,
        but as a politician that feels like you''re only fooling yourself. Why do
        that? Unless your propaganda is to fool yourself that many people like and
        follow you. But that number is false so you don''t know what strategy you
        need to do next.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f6d9f-fc1d-48a9-9789-a605bc3af97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact-check coalition Tsek.PH reported in February that<a href="https://www.cnnphilippines.com/news/2022/2/2/Robredo-Marcos-disinformation-misinformation-online-data.html">
        Marcos is the biggest beneficiary of fake news</a>, while his opponent in
        the presidential race, Vice President Leni Robredo, is the top victim of disinformation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bac690-436a-47ef-8a4d-e5bb25ab8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International media <a href="https://www.washingtonpost.com/world/2022/04/12/philippines-marcos-memory-election/">Washington
        Post</a>&nbsp;and <a href="https://www.scmp.com/week-asia/politics/article/3175150/trolls-and-polls-fake-news-surrounds-philippines-robredo-marcos">South
        China Morning Post</a>&nbsp;also recently posted investigative reports that
        claimed the Marcos camp has been engaging in an online revisionism project
        for years now to bolster the image of the dictator''s son. The Washington
        Post report cited sources who said they were offered a salary range of P25,000
        to P30,000 to post seeded messages during the election period.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ad7e3-989a-459f-8d3b-11586723a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who insisted he is a victim of fake news, challenged the
        media to present proof to back their reports that he is paying trolls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e1705-66ed-45cb-9df2-273baae3fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabing trolls, thousands, hanapan mo ako ng isa [Present
        one of the trolls].They don''t exist," the survey frontrunner said. "Show
        me the place where hundreds of trolls are sitting in front of computers spreading
        fake news, that does not exist,"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a257f61-01fb-4e4d-a702-7d7d800bac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Show me. Show me this person. I can say anything, I paid
        you, they paid me. Malakas ang loob ko kasi alam kong hindi nangyayari yun
        [I am confident because I know that is not happening]. There are no trolls,
        we have no trolls. None. Not a single one."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea5e0e-b75d-415b-9643-0ac66b2dbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.428+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even said that the hundreds of Facebook accounts that were suspended
        in the lead up to the May 9 polls were not hired by his team, casting doubt
        on the capability of social media companies to identify suspicious activities
        online.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11b077-2ac7-4d09-bbbc-885105efbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are individual accounts," he added. "Besides Twitter, some
        of these are from the United States, so they might be mistaken in some instances."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a774a-8f21-450e-aa37-de0a88205f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:02:39.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:07:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day the CNN Philippines interview was aired, Marcos''
        spokesperson Vic Rodriguez announced that his Facebook account was suspended
        by the social media giant.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3b2ed-3bb9-447b-a20d-9a64c00ba072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-27T16:36:19.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:07:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would support pending bills seeking to penalize
        propagators of fake news and disinformation, Marcos questioned the government''s
        capacity to regulate the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f50038-dbda-46fa-b0de-ecafd073ef28'
      'mgnl:activationStatus': true
