      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df612b-c917-4f12-bbc4-00e46d00deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:33:30.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:10:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was recognized as a trailblazer, bagging several awards including
        the Ayala Merchants award in 2006, a Pillar award for marketing excellence
        in 2007, a Dangal ng Bayan award for product and service excellence in 2008,
        and a Woman of Style and Substance award in 2013.</p>'
  'ADT-drubs-Maharlika':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Philippines Football League'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
