      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of mass testing in Chaoyang late on Sunday triggered
        panic buying overnight. Long lines formed at supermarkets, where customers
        emptied shelves of fresh produce, while online delivery apps sold out of some
        food items.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6ff4b-8eb3-429d-9a54-ed16bd677d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.407+08:00
