    'template': '1'
    'title': 'DOF endorses new Subic Bay devt plan finalized by Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bbd1d0-dcb0-4ceb-adb0-6b113e8a047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:17:09.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:00:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)—&nbsp;</strong>The
        Department of Finance (DOF) unveiled Tuesday the new development master plan
        for Subic Bay that has been finalized by Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c13559-7d53-4b8c-bc50-08de5571a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:17:09.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:00:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55a79b-83bc-4428-9fc8-749ea70b28eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:17:09.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOF said it will serve as a blueprint to maximize
        the region’s economic development potential and its surrounding areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f67e83-9be6-427e-aaef-3374a7d164f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:17:09.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068c7c0-5474-4c4e-9acb-01bf9e8682b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:17:09.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furnished by Japanese Ambassador to the Philippines Kazuhiko Koshikawa
        to Finance chief Carlos Dominguez III last Apr. 7, the plan was finalized
        with the assistance of a Japan International Cooperation Agency (JICA) survey
        mission team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb00b12-a5b3-4172-870d-652e1e7bee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:17:09.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbaa61-c84e-47f1-b881-351cc6a42618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:17:09.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency further noted that the master plan envisages Subic Bay’s
        economic future, along with concrete development proposals in both public
        and private sectors. It has proposed projects in the industrial promotion,
        port, airport, road and public transportation, disaster risk management and
        maritime safety, and environmental protection sectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d807e-7076-4032-9b6f-6a8ebf650df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:17:09.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14ff07-b317-432d-9f9e-94474224cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:17:09.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include possible road networks for Olongapo’s Central Business
        District and Subic Bay West Coast, logistics terminals like the Alava Wharf,
        and public utilities like new support facilities for the Philippine Coast
        Guard.</p>'
    '9':
