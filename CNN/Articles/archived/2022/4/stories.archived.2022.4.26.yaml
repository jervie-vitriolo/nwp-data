      'mgnl:lastActivated': 2023-01-19T17:02:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a7ee8-7fac-482a-b377-eec33501ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naghihintay si Mayor Alfredo Valdez ng San Nicolas (Ilocos Norte),"
        he confided. "Ako nagpa-sorry sa kanya last night kung pwede ipagpaliban,
        kung kaya pa mag-reschedule. He understood naman."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686f3c9-9f25-47a1-869e-8e0998884f9d'
