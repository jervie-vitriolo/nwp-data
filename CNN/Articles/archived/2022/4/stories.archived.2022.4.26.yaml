      'mgnl:type': 'text'
      'text': '<p>China''s benchmark Shanghai Composite Index sank 5.1% to close at
        a 22-month low. It was the worst day for the index since February 3, 2020,
        when the initial coronavirus outbreak first rocked the nation''s stock market.</p>'
