      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> FILA
        Philippines CEO and owner Cris Albert passed away on Saturday. She was 52
        years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9e520-f704-40af-9160-8432ae87b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T07:33:30.360+08:00
