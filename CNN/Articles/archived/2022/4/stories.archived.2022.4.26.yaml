    'template': '1'
    'title': 'UAAP: Ateneo decimates Adamson for 12-0 slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf1f6f-3017-400b-a63f-1008bba246a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:16:43.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:01:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> – Ateneo
        De Manila University Blue Eagles asserted their dominance in UAAP Season 84
        as they stretched their clean slate to 12 games after decimating the hapless
        Adamson University Soaring Falcons, 91-57, on Tuesday at the Mall of Asia
        Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63063d8f-90ea-4d2c-a7fd-c15acb88bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:16:43.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:01:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e23f7-866a-4ea5-b533-da679aef0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:16:43.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:01:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win is also Ateneo’s 38th straight since Season 81 in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8bb5c-170b-4e91-80d0-a1f85ecb0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:16:43.838+08:00
