    'template': '1'
    'title': '''Voices of April'': China''s internet erupts in protest against censorship
      of Shanghai lockdown video '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6311b6a-3a72-436f-acdc-bbfd1980cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The shouts of locked-down residents demanding
        basic necessities, the cries of babies separated from their parents in quarantine,
        the pleas of a son repeatedly rejected by hospitals to treat his critically
        ill father, and the sobs of an exhausted local official who admits there is
        "no good policy" coming from higher authorities for her to explain to residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cafa8-8ede-45c2-9b14-6ef6013c745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac948d57-d9c2-4110-b0b2-a1b301d5f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These voices, charged with raw frustration, agony and desperation,
        are among the montage of audio recordings featured in "Voices of April," a
        video documenting the harsh impact of Shanghai''s nearly month-long lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6a536-33c3-46ad-91e9-daf8da72924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:24.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece9077-5647-4895-937e-83ccf1b318a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city-wide lockdown, among the strictest the country has seen,
        has plunged the once-bustling international financial hub into a virtual ghost
        town, causing shortage of food, daily necessities and even medical access
        for many of its 25 million residents confined to their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99f39b-4c9f-4fce-857d-eaf1930a0ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17690a51-16bd-4507-bb0a-beb410a36af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A month into the outbreak in Shanghai, I saw many people speaking
        out online, but most of them disappeared after a short while," the maker of
        the video posted on WeChat Friday. "However, some things should not have happened,
        and they should not be forgotten."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83915f3-9fdf-4945-9fd2-adf7eb9921b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526f997-623d-4840-b006-1660c1b997dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personal plights, told in residents'' own voices and overlay
        with black-and-white aerial footage of the city''s silent skyline and empty
        streets, touched the hearts of millions of Chinese internet users as the video
        spread like wildfire across social media platforms on Friday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9573904-dead-4456-9902-576d98bc6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:27.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df418288-30a2-45fe-9422-c2c4da037aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Chinese government, the six-minute clip -- and the chaos
        and suffering it exposes -- is too powerful a reminder of the human cost of
        its zero-Covid policy, which authorities insist are "putting the people and
        their lives first."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162032c-2bc0-4679-b8ab-5bfd1749f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ea049-bf1c-401a-8e34-1e75cdadc9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Censors quickly stepped in, taking down the film as well as any
        references to it from China''s internet. On microblogging site Weibo, even
        the word "April" was temporarily restricted from search results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c95b8d-470b-4c14-a818-042760e95ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc6cf9-25b6-47be-b424-aa826177a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The censorship sparked an outcry. Many were infuriated at the attempt
        by authorities to wipe out what they see as an objective documentation of
        the darker reality of the lockdown -- one that can rarely be found in state
        media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe8d31-8071-4a09-bdae-1a6fa2f1808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462df34f-362a-49f9-9bd6-50d43b1b5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online backlash ensued, with users joining a social media relay
        in defiance, sharing the video in whatever way they can come up with to evade
        censors. Some posted the video upside down, others embedded it in cartoon
        clips, and some circulated it through QR codes and cloud services. Censors
        struggled to keep up -- no sooner would they block one version of the video
        did another resurface, and the mouse and cat game continued into the small
        hours of Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419d336-524e-4a76-9d5b-a1848cdb782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8e176-0dcc-41cd-94c4-2b4d4cfdcecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some even shared a clip of the song "Do You Hear the People Sing,"
        a protest anthem from the 2012 movie Les Misérables.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc8440-757b-4d80-bccc-98a5c6453594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e75b9-a1c1-43af-85ff-41218d6ef794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpouring of anger reminded many of the public outcry two years
        ago following the death of Li Wenliang, a Wuhan doctor who was punished by
        police for sounding the alarm of the coronavirus and died of Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed056163-8172-403c-a8d1-f0bdf15884aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148929b-15b5-4ac5-b477-f453f09e671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are still trying to gag our mouths and plug our ears," a user
        wrote in the comment section of Li''s Weibo page shortly after midnight on
        Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e04893-cfa6-4843-b0ff-6ae7d206ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82365eaf-7bbd-46c8-ba2f-863f8c9e45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online protest is the latest sign of growing discontent toward
        the harsh Covid containment measures among Shanghai residents, as well as
        people in other parts of China who have watched the crisis unfold in horror
        on social media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6716345-dbd8-441d-b88a-28e5b30b631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293d0b3-6276-4dd0-a7f7-fe202d37e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of relaxing lockdown measures, Shanghai authorities
        have tightened resolve to bring cases down to zero outside designated quarantine
        sites.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549100b-7aea-4d04-9416-ffbd2465fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96111a-4df9-46fd-86fd-8c9b3509aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city''s Pudong district, epidemic prevention authorities
        ordered "hard quarantine" to be installed in communities under the strictest
        level of lockdown -- namely those which reported Covid cases over the past
        week -- before Sunday, according to an official directive circulating online.
        On Saturday, Chinese social media was flooded with photos of workers in white
        hazmat suits installing green fences outside apartment buildings in Shanghai.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28eab6-19e8-4a61-a2b0-a3e2a5e7f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f28bcf-dfe3-405c-8d7a-6878478edc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough new tactics have drawn more anger. "This kind of measures
        completely disregards fire safety. If a fire breaks out, rescue won''t arrive
        on time, the consequences will be unimaginable. Who will be responsible for
        it then?" a Weibo user commented.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ad006-6523-4b96-96e7-fa24be44a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d215297-0f08-45a8-b2c6-e98eb857270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dysfunction and chaos of the Shanghai lockdown has put residents
        in other cities on alert.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f04a7-1bd2-4894-9160-89304095aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82421c83-a4fd-4ef6-ac16-050712e5feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, residents rushed to buy groceries on Sunday evening
        amid a fresh coronavirus outbreak that officials described as "urgent and
        grim." The Chinese capital recorded 19 new local cases on Sunday, bringing
        the total in the city since Friday to 60.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c82aa-aa3f-4ddb-975a-b30af120d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3fcaf-a095-444a-bf6c-03bb3bf90ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaoyang, one of the city''s largest districts, announced it would
        launch three rounds of mass testing of those who work and live in the district.
        Many fear that more stringent restrictions, such as a lockdown, could soon
        be implemented if more infections were detected.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a4cc6-082e-4707-8b74-f47719068a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24190c-e4ba-40a6-9ae8-24e22c443cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos shared online show long lines and empty shelves
        at Beijing supermarkets and "sold out" signs on grocery-delivery apps. On
        Weibo and Wechat, articles providing advice on what kind of food items and
        daily necessities to stock up on in case of a lockdown went viral.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da57b5-a3cf-4930-91d0-de0decda272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc832be0-6eeb-45eb-8ff6-cebe2e1a2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panic buying took place despite Beijing officials reassured
        residents at a news conference earlier in the day that "the city''s market
        supply for daily necessities is sufficient and trading is normal."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb8010-a836-4956-89d7-26494409fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c16ed4-71aa-4cc5-ace9-2a873c98da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Beijing''s fruit stores and supermarkets, everyone is panic
        buying. The section selling instant noodles is completely empty," a resident
        said on Weibo Monday. "The psychological shadow Shanghai has brought us may
        not go away for quite some time."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee754ee-a668-44b1-a34e-01517ff70388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:17:31.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:06:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/25/china/china-covid-beijing-shanghai-mic-intl-hnk/index.html"><em>"''Voices
        of April'': China''s internet erupts in protest against censorship of Shanghai
        lockdown video"&nbsp;</em></a></p>'
  'San-Beda-fends-off-CSB':
