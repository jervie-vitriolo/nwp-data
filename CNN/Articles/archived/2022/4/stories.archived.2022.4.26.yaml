      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) ---</strong> Presidential
        candidate Senator Panfilo Lacson cancelled all his activities in Ilocos Region
        on Tuesday due to his tight schedule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f7a9a-6c23-4639-9c2b-2901bcdc4b59'
