      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293f418-86a0-4665-82a2-dca3206b89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mayor Alfredo Valdez of San Nicolas (Ilocos Norte)
        is still waiting for me. I was the one who asked him if I could postpone it
        and reschedule it. And he understood.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
