      'jcr:uuid': 'b6234e7c-da17-422a-8e88-bc02aa3756e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post on Monday, Meta said the store will let people demo
        various products and will include a VR space that lets customers try apps
        such as Beat Saber and Real VR Fishing. These VR demos will be projected on
        an enormous, curved LED screen in the store for others to see.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55b73f-63a5-447b-91f8-951447219ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82454573-7983-4165-88a6-1daf3682a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Meta Store is going to help people make that connection to
        how our products can be the gateway to the metaverse in the future," Meta
        Store head Martin Gilliard said in the blog post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f285cba-e341-4fd8-bfba-a95ee1db7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa92127-5d5b-4859-8bbe-e182497306c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the store will be based on Meta''s corporate grounds, it
        will also give Meta employees "more opportunity to experiment and keep the
        customer experience core to our development," Gilliard said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadffb77-ffe4-48c1-83aa-c4d704e4516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ef4d5-292f-4941-adbd-4bcb6e2e589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta is the leader in the small but rapidly growing market for VR
        headsets. Tech market researcher IDC estimates nearly 11 million VR headsets
        were shipped in 2021, which is a 96% jump over the 5.6 million shipped a year
        before, research manager Jitesh Ubrani said. Ubrani believes Meta''s Quest
        2 headset made up 80% of those shipments last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc90d59-080b-4ee3-a3bb-400cf32de6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54308d30-1cba-47da-8941-4c85ea62ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear if Meta plans to eventually take the Meta Store
        beyond Burlingame, similar to what Apple began in 2001 with the rapid rollout
        of its Apple Stores around the world. A Meta spokesperson said the company
        had no details to share about whether it might open any stores beyond the
        first one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15665e2a-4a2f-45a7-901b-84bfdf82ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T12:14:03.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:09:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/25/tech/meta-facebook-store/index.html">It''s
        not the Apple Store. It''s the Meta Store</a>."</em></p>'
  'china-beijing-covid-mass-testing':
    'author': 'Nectar Gan and CNN''s Beijing Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-26T13:42:03.314+08:00
    'imagesource': 'jcr:4b4e7eec-6618-4c45-9f6a-fecb7d3c1eea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a63287b7-6516-4ac2-9d98-ce92221e5d14'
    'lead': 'Beijing has rolled out mass Covid testing for nearly 20 million residents
      in most of the city, as authorities race to contain a fresh Omicron outbreak
      that has sparked panic buying amid fears of a Shanghai-style lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T13:43:59.405+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:09:29.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:53.424+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing tests 20 million residents amid ''fast and furious'' Omicron
      outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44123d74-82b4-4238-bdd2-6e30069c0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Beijing has rolled out mass Covid testing
        for nearly 20 million residents in most of the city, as authorities race to
        contain a fresh Omicron outbreak that has sparked panic buying amid fears
        of a Shanghai-style lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00be75-5d4c-4a99-a941-33b520df934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23e88f-2a31-46cc-8524-5fd5a1c03aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese capital started testing all residents of Chaoyang, a
        bustling district home to the business center and foreign embassies, on Monday
        morning, in the first of three rounds of testing to be conducted over a five-day
        period. Residents and office workers formed long lines at makeshift testing
        centers throughout the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedad02-8942-4fe7-a652-358260714347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dce359-b911-4286-8302-f7e6d9b479c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 p.m., nearly 3.7 million tests had been carried out, with
        more than half a million having returned a negative result, city officials
        said at a late-night news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b8f07-a696-4210-97e1-fcd89c29ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9b2cc-84d6-4176-b46d-a838c8489f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also announced that mass testing would be expanded
        Tuesday to all but five outlying districts of the capital, covering about
        19.5 million of the city''s 21.5 million residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af656d73-bc02-4e24-9e43-b074ed3fce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29afee-41cc-4349-bb4b-484d59e11468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after 29 cases were detected in the 24 hours
        through 4 p.m. Monday, though officials said all the new cases were discovered
        in areas already under epidemic controls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1631726-c6fd-4056-a2e7-819372d2ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd2253-1872-4b6c-8b0c-3be5b1886ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak in Beijing is coming fast and furious," Xu Hejian,
        a spokesperson for the Beijing municipal government, said at the news conference,
        adding that Beijing''s epidemic prevention and control efforts have "reached
        a critical moment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f29ce-a570-4011-917d-c15406ad0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb588fa-c3c7-4b2f-b4b1-a571f6f11edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Friday, Beijing has reported a total of 80 cases. Although
        the caseload is still relatively low, authorities are not taking any chances,
        especially after seeing how fast the Omicron outbreak in Shanghai spiraled
        into tens of thousands of new cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd105893-4943-4148-ae85-7b2adb5b09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38921f45-99bb-4946-85a4-2f4da3f453ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of residential compounds across eight districts are already
        under strict lockdowns, in which residents are banned from leaving their homes
        or community grounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debb508-9867-46e2-be86-95ca3d28a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10c001-a8e8-4e66-a952-cb7f28f6c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have urged residents not to leave the city unless absolutely
        necessary, including during an upcoming five-day holiday. The Labor Day holiday,
        which begins on Saturday this year, has traditionally been a time for mass
        travel in China. But it is likely to be much more subdued this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523958f-9b10-4619-8bfd-86a7f8737cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b974b-d772-4b0d-af23-6e0b9f029a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is also suspending cultural performances, sports events,
        exhibitions and other activities that involve large gatherings, as well as
        all tutoring classes and training sessions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9c9cb-8337-43f5-9d97-bea50be04ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:09:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea7727-ebbb-4204-87a4-52676044e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T13:43:59.407+08:00
      'mgnl:createdBy': 'kristel'
