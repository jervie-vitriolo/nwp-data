      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also shared that people would come to her to discuss about
        harvesting rice when she was still at the Department of Agriculture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592ef92-5bd0-43e3-bcd2-a4b77283e5e9'
