    'jcr:uuid': '8038d96a-e9b7-4873-9fae-8f3d3753cab7'
    'lead': 'You brush your teeth twice a day to keep plaque from building up and
      see a dentist regularly for extra maintenance. It''s just good hygiene.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T15:37:24.487+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:05:44.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:58.715+08:00
