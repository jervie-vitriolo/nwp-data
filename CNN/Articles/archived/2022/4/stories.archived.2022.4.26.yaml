    'template': '1'
    'title': 'Why Bongbong Marcos gave up his rockstar, astronaut dreams for politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b5737-0dc0-4049-9dc3-cc4c452dd3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Did
        you know that Ferdinand "Bongbong Marcos" Jr. once aspired to be an astronaut,
        then a rockstar in his younger years?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558ab4f-caf2-4d81-bc64-0bcead1dcb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365147ef-e38d-4a3b-bfe5-02421c9b3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped interview with CNN Philippines'' <em>In Private</em>
        which aired on Tuesday, Marcos revealed how these aspirations came about in
        his pre-teen years, way before he eventually attempted to follow the footsteps
        of his father and namesake, the late dictator Ferdinand Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ed6e0-8e87-4f2e-ab00-53293f92f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602872b5-f23b-40b9-ab65-fe154f6a2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:53.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my studies, I tended towards Mathematics and Science eh. ''Yun
        ''yung (That''s the) astronaut part," he shared, recounting how he got inspired
        by the historic moon landing in 1969, spearheaded by American astronauts Buzz
        Aldrin and Neil Armstrong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3edd8d-d50d-4d3f-a976-2ff3a5485f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45af5f-15ab-4767-b893-62b9db437b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, my father had a state visit to the United States in 1968.
        Sen. [Daniel] Inouye, who was a good friend of my father, sinalubong kami
        sa (he welcomed us in) Hawaii. And Sen. Inouye asked me, ‘what do you want
        to do in the States?’ My first answer was, ‘I want to visit NASA.’" the former
        senator narrated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a42cd2-8427-4c4b-a73b-29da881011e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17b2fb-fa3f-48f7-b734-66646f3f019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nilipad ako sa (I was flown to) Cape Canaveral in Florida," he
        said. "They took me around. Ako nakanganga (I was in awe). That was really
        my interest, my dream."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224af0c-db2b-409b-9765-f9789614e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286a6f5-7c11-45a6-bfd8-e203b92ef2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, then a 12-year-old high schooler in Worth School in England,
        eventually learned how to make music, thanks to the influence of his mom Imelda,
        whom he described as "very musical," and his academic peers at a time when
        everybody was into "rock n roll."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad31961-3bd9-452f-aeeb-bea40d775e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493fafab-9fb2-4c14-8dbb-247d6024da1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was studying ''yung high school level na, sabi ng isang
        housemaster, yung pari na nagtuturo sa amin, ‘ang gulo gulo mo, siguro you
        have too much time in your hands. Study an instrument.’ So I did," Marcos
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd5a1e-39cb-4076-9364-6ee80662153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:57.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3fbfd-53ff-4e3c-b350-19545292ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The housemaster, the priest who was teaching us at
        the time, told me, ''you''re so mischievous, maybe you have too much time
        in your hands. Study an instrument.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f008d-f630-4a3f-b2f2-62127eef3d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157dbc9-e1f4-44b7-8336-853ef4cbe735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he never had a disagreement with his father "because
        he was always right anyway." But it was him who opened his eyes to realities
        on the ground and made him understand how people from different walks of life
        lived, from farmers to fisherfolk, to teachers and civil servants, to businessmen
        and other people from the upper class.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc8d92-2611-4229-b1c9-bc6005f4c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:07:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeec74d-d22c-4adc-853e-9f0b8e8af1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one would let me forget that I was my father’s son. Maliit pa
        nga ako sasabihin, one day, magpresidente ka (While I was still little, people
        would always tell me to become president too)," he said, as he cited his experiences
        joining his parents'' political activities on the ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd538bb-be3d-4770-ab42-4d0ca8881dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c5465-e175-4117-bec8-4655c62f86d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father would even make him join elocution contests, he shared,
        so he can practice being a good orator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f6670-b995-4286-a12c-2a8a58bd7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb329a1-806a-4e39-874b-afddcc83d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s no denying, we were very comfortable and we were very privileged
        as the President’s children," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64495872-32df-4ea3-af84-3626bf7c61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9e816-e611-4353-a8f5-558fd1093ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But my parents will never let us forget: ‘this is not yours, this
        is for the people,''" he also said. "Everything we have, all the advantages
        we have gained, all the successes we have achieved, and any comfort or privilege
        we enjoy comes from the people. That’s why you have to serve."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bee44f-ebf4-4e3f-b449-9447c02974be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f68ba-484e-4729-898c-7b19eb25eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the idea of being a politician could not escape his
        mind, he admitted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df3823-839e-49a2-929c-7d2486e2fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab127e2d-7aeb-48bb-b7fd-7ba309a9153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now running for the highest post in the land, Marcos said he wants
        to live again in Malacañang should he secure the presidency, because he "cannot
        be too far away" from his office if he wins.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9bf16-b4d0-4e37-af67-cc54b1cf4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deffdacd-478a-4b7a-bdfa-2d23e3c95612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that he has not spent much time entertaining the
        idea 57 years since his family first took up residence there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f86b5-13b7-49f0-b4f2-957cb8f676da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d505f63-5f25-4e94-ac47-bb8e25d9a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also a father of three, he recounted how he once explained to his
        children why their grandfather did what he had to do under his regime.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5d3e3-37a2-4dd0-aec1-9201b3c196f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:07.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a218986-70fd-47c0-9cc2-fbba6f8ad5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I explained it by saying the situation at the time was dire," he
        recalled. "We were fighting war in two fronts. We had a secessionist movement
        in the south. We had the dissident CPP-NPA in the countryside. And these were
        people who wanted to bring down the government, and the government had to
        defend itself."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e406b53-a11b-40fc-83b7-50f043464363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2cdec5-b2b4-4d9d-a2db-db4a037347b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has always been my understanding of it," he added. "That’s
        how I explained, ‘that’s what your lolo had to do.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbf272-68a2-4baf-9b57-56fb365d6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab0683-7555-4feb-aa1c-2bd261455f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Martial Law, over 11,000 people fell victim to summary execution,
        torture, and other human rights violations, according to the Human Rights
        Victims Reparation and Recognition Act. Amnesty International estimates some
        70,000 were imprisoned and 34,000 were tortured.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a3c06-4367-44b4-9b9c-029724a1c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88fcdf-61e9-4fb7-a238-616c452d62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:08:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Marcos, together with his running mate Sara Duterte,
        are the tandem to beat based on pre-election surveys.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e98a1e-59d2-4d90-ba2d-afbb76023a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:33:22.717+08:00
