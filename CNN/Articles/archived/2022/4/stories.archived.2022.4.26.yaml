      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Election violence</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c0d62-f9f0-429a-ab2c-a17f0fd1881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.496+08:00
