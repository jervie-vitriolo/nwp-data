      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK scientists have their sights on a specific type of adenovirus
        due to blood sample data, but they will need to look at its genetic makeup
        as confirmation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b12720-f4bb-4343-a1c2-9b8d2b5ad40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.996+08:00
