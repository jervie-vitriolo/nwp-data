      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcb9db-eb87-4170-8843-28d2bd3b2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:51:47.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:02:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama na rin ako siguro sa nag-commit ng lapses doon na hindi
        ko agad na-review ang itinerary," he added. "So nang nakita kong sobrang dikit,
        sabi ko teka muna baka mamatay ako rito."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7923b6-39e8-4109-bd44-4d65f37af8fb'
