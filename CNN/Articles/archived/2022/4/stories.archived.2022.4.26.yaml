      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new setup is the best option for everyone including the Commission
        and the KBP. Rather than cancelling in toto the activity due to conflicting
        schedules, this at least ensures that the candidates will have longer airtime
        in TV, radio and social media," he said. "Hence, their agreeing to be present
        is of the highest probability. Of course there is no guarantee that those
        who were absent before will be attending now."</p>'
