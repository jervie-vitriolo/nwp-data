  'twitter-elon-musk-reliable-sources':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-26T17:40:03.527+08:00
    'imagesource': 'jcr:3def5715-6a4c-47df-8ded-270551bd7f6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6a13ac7-04d5-41d2-a926-11c52ea175e2'
    'lead': 'Three of the most honest words in journalism are ''I don''t know.'' The
      words are mighty useful right now, as the entire tech and media universe digests
      the ever-unpredictable Elon Musk''s uncanny deal to take Twitter private.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T17:39:52.954+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T17:02:28.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:02.462+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eight questions about Twitter''s future now that Elon Musk is taking
      over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476b3b6-eca0-4372-827e-934835cc8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:28.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Three of the most honest words in journalism
        are "I don''t know." The words are mighty useful right now, as the entire
        tech and media universe digests the ever-unpredictable Elon Musk''s uncanny
        deal to take Twitter private. What will Musk do? What will Twitter become?
        I don''t know. No one knows. I suspect Musk doesn''t even know.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efafe5-1521-4f13-8667-492e54c42873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f2064-e9ec-493e-bbb2-73325c7b2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So whether the best era of Twitter is about to begin, or whether
        this is the beginning of the end of the service, let''s be honest, no one
        knows. Here''s what we do know, in tweet-length bursts:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74ef3d-b5a4-4a8f-b2a8-c05d9c62f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b2d5b-5572-4a04-9063-6980056b2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; This deal "puts the world''s richest man in charge of one
        of the most influential social networks," as CNN''s Clare Duffy and Donie
        O''Sullivan wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e139011-065a-4b57-99dc-0448c20d3b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2d12f-d9cc-40bb-894f-ade2deef5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:31.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; It would "mark one of the biggest acquisitions of a tech
        company and will likely affect the direction of social media," the Wall Street
        Journal''s team wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01367a-b170-4b25-96c7-843af88a278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4e6ca-5bd6-4dde-85ca-f5892595cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Musk said his initial bid, $54.20 per share, was his "best
        and final offer," and sure enough, that''s exactly what the Twitter board
        accepted 11 days later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c906c0-9954-45f8-b5fd-794bd02b0455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f30cf-3d89-4fb6-b8a5-36f8cbfb9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Nothing changes in the short term. The deal process will
        take several months. Musk may not take control of Twitter until the fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee486f-034a-4f45-a58f-460c1290749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d879a6e-c0bb-4417-a6da-92700ef337dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Musk has made certain pledges to users, including "making
        the algorithms open source to increase trust, defeating the spam bots, and
        authenticating all humans." Now he will be held to those.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8837998-f019-4950-a2ba-697aba622aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99503063-60bd-4f5b-93ec-496096e4072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; In the US, ideological reactions to the deal broke largely
        along predictable lines. A headline on the Wall Street Journal homepage put
        it this way: "Republicans Cheer Deal; Democrats See Perils."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5313c73-00ec-4343-a6bf-f38a527a45a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61958fd8-3cb9-4ca8-ab0d-b920fc542371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:02:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Regarding questions about whether Musk will reinstate Donald
        Trump''s account, CEO Parag Agrawal told staffers, "Once the deal closes,
        we will know what direction the platform will go."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58d1cd-cb4f-44ef-a159-5ff9d9e586f4'
      'mgnl:activationStatus': true
