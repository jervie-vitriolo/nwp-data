      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minute after the Bias goal, Dennis Chung doubled the ADT lead,
        coming from a running attack as he scored from the right flank after evading
        Maharlika defender Jean Clariño.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c542a2d-02cb-48ab-b968-958729c25bf8'
