  'DOH-investigates-second-booster-for-non-ICPs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-26T13:54:16.756+08:00
    'imagesource': 'jcr:b3a93741-ba89-4c46-a8cf-b259be3023e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '029bb6ac-c36d-4ebb-aad3-980eb5b5a013'
    'lead': 'The Department of Health and the National Vaccination Operations Center
      are coordinating with health facilities and vaccination sites after reports
      that some healthcare workers and senior citizens who are not immunocompromised
      were given their second booster shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T14:00:46.348+08:00
