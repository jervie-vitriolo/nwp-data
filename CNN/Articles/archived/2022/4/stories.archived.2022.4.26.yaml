    'template': '1'
    'title': 'NCAA: San Beda fends off CSB’s fourth quarter rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459aaa9-b1c8-423e-898c-9edfc8d0e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:30:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:06:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) –</strong> San
        Beda Red Lions fended off the fourth quarter scoring surge staged by the College
        of St. Benilde Blazers, 67-63, in NCAA Season 97 on Tuesday at the La Salle
        Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfcdc4-3d26-4781-8b35-b4698a6bf519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:30:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:06:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b015af0-2308-4d29-96c1-6bed18f36f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:30:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:06:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Kwekuteye paced the Red Lions with a double-double effort
        of 13 points, 10 rebounds, and three steals, highlighted by his dagger triple
        in the last 50 seconds of the match that ensured the victory for the Mendiola-based
        dribblers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06216f-916b-42b8-8cb6-8f3c9875d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:30:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:06:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb96869-421f-481a-b21f-9d7cfce67c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:30:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:06:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda was determined to bounce back from its first defeat of
        the season against Mapua on Saturday as all players stepped up in their offensive
        and defensive schemes in the first three quarters that saw them led by 14
        points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104acc2-2104-4048-8d3f-633678262b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:30:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:06:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d7fa3-7bf4-4b1b-828a-7b36d4ff80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:30:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:06:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big factor in the well-balanced attack of the Boyet Fernandez-mentored
        San Beda side is its bench players, who scored a total of 43 points compared
        to CSB’s 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62beb6f8-c339-41f5-8002-2f7272f667e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:30:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:06:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d533c9-c8e6-43ae-ad68-12885656c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:30:33.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T17:06:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final period, the Blazers executed offensive adjustments
