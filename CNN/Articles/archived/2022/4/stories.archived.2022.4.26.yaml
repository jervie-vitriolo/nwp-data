      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BY OLIVER DARCY:</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8e6a0-e723-4a9f-9f30-cd466705a915'
