    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92c25c-35ab-4dbe-8c01-ef9daf4f6476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.996+08:00
      'mgnl:createdBy': 'vince'
