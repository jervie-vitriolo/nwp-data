      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account is currently up, but Rodriguez told <a href="https://www.facebook.com/watch/?v=1205810853496561">One
        PH</a> that he cannot access the account as of Tuesday afternoon.&nbsp;He
        also said he will not contest Facebook''s decision to suspend his account
        because he did not violate community standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
