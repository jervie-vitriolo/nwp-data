      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from farm tourism, travelers have embraced the lifestyle geared
        toward mountain climbing, biking, diving, and surfing  all being done in open
        areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d62a1-63d0-4a6c-9c79-ad37286a4525'
      'mgnl:activationStatus': true
