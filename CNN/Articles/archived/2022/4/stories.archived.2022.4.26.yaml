      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a1419-8691-4efa-9284-d8f80fce63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:50:50.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:00:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricia and her counsel sent the letter of request to the NBI last
        week, Robredo''s camp said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64524ca-96a4-451c-a5c4-e81ed0a27d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:50:50.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:00:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1bcb53-7c83-45cf-93a6-92c20e17dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:50:50.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:00:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also sought assistance in determining possible cybercrimes
        in the case, adding that the camp is ready to file appropriate charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c17a2-5ec1-4c1e-aa07-2229256fcd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:50:50.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:00:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736334a-64be-4892-92bb-571689fecf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:50:50.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:00:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these perpetrators are not unmasked and prosecuted before the
        courts, other persons might be subjected to the same vicious and criminal
        acts," Tricia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff4203-07c9-4dfa-9fef-369b878cc24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T20:50:50.429+08:00
