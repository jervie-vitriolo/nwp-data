      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BY HARRY ENTEN:</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2bb29-c81e-479f-8bf3-5ab2770f2090'
