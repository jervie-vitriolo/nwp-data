      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643af1a0-636a-4ba0-9f26-ef4608c268fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:12:38.570+08:00
      'mgnl:createdBy': 'vince'
