    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a981bc-256e-413e-9250-68c79cc37079'
    'lead': 'General Motors will produce a fully electric Chevrolet Corvette, GM President
      Mark Reuss announced in a LinkedIn post Monday morning.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T10:09:47.970+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T17:10:50.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:50.597+08:00
