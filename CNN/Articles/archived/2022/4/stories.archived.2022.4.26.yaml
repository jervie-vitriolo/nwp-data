      'jcr:uuid': 'd633b709-6981-47d6-b275-0dd638d00d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:14.309+08:00
