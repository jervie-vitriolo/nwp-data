      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6739ce-ff87-447c-b5eb-a6436ef8e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s purchase of Twitter put a man best liked by Republicans
        in charge of a platform disproportionately used by Democrats. Musk''s net
        favorability (i.e. how much higher his favorable than unfavorable rating is)
        score in recent polling is about +50 points among Republicans compared to
        -10 points among Democrats. This is very different from earlier polling on
        the subject that showed little partisan gap in Musk''s appeal.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec93158-ad1a-4bb6-82e4-8cca85c62132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fe303-eafd-4f73-80d5-b62b61ebe4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:03:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No doubt that Musk''s recent statements on loads of subjects (including
        negative comments about Biden) have caused a partisan rift.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c01be5-91a9-4713-83f7-a016f74e2ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:39:52.959+08:00
