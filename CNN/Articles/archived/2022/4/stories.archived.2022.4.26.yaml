      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; WH press secretary Jen Psaki: "As a general matter, no
        matter who owns or runs Twitter, the president has long been concerned about
        the power of large social media platforms..."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a60a7-5791-46c3-bc9f-4707971cc4b8'
