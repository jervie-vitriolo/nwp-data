      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran owns a flawless 8-0 record and secured a twice-to-beat semifinals
        advantage, ahead of its clash with archrival and second placer San Beda in
        the last game of the eliminations round on Friday.</p>'
    '3':
