  'hepatitis-children-adenovirus-uk':
    'author': 'Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-26T09:59:04.518+08:00
    'imagesource': 'jcr:ed51b982-24e3-4f19-9f49-827c3d6dfa87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4776c03-8324-4a32-88db-e83d9b306396'
    'lead': 'Health officials in the UK have released new details in their ongoing
      investigation of an unusual series of hepatitis cases in children. The new report
      helps explain why they have zeroed in on a possible link to the adenovirus family,
      the UK Health Security Agency announced Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T10:00:19.994+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T17:10:50.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:50.345+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hepatitis', 'UK', 'children']
    'template': '1'
    'title': 'UK officials focus on possible adenovirus link to cases of hepatitis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48977f8c-f6bc-4807-9ef1-74b2d5fbcca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Health officials in the UK have released
        new details in their ongoing investigation of an unusual series of hepatitis
        cases in children. The new report helps explain why they have zeroed in on
        a possible link to the adenovirus family, the UK Health Security Agency announced
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a130939-3471-44b3-a341-f28ac0029c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ebaa9-d65c-4a2c-bc0b-65c14f403196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the year, at least 111 children have been
        identified in the UK with acute liver inflammation that does not appear to
        be caused by the group of hepatitis viruses that would''ve been a more likely
        culprit. Many more cases have been announced in the US and other countries
        around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062ec91-5ddc-4056-a961-4c4c1a5d0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0aae5d-fa78-435a-929a-6e83dad8ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly three-quarters of the 53 children who were tested for adenovirus
        in the UK came back positive. The virus that causes Covid-19, on the other
        hand, was found in only a sixth of children who were tested — in line with
        the levels of community transmission in the UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a95e8-1f7a-4671-ad85-201427a13936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5592d-e395-4320-a01b-cfba03c9e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenoviruses make up a large family of viruses that can spread from
        person to person, causing a range of illnesses including colds, pinkeye and
        gastroenteritis. They are only rarely reported as a cause of severe hepatitis
        in healthy people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b39d56-a6f3-40e9-be3f-2ae7dbc18e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947bb16-f103-41e6-82d1-c658b5f46bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these hepatitis cases come as the spread of adenovirus has escalated
        in recent months, along with other common viruses that have surged with the
        end of Covid-19 prevention measures and behaviors that kept most germs at
        bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616e62f-f0e4-442e-bfa5-41e427e4b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a2a9d-7d75-44b2-b8d8-44986511c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling dramatically during the pandemic, documented adenovirus
        cases have roared back and are now at higher levels than the UK saw before
        Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a478950-7531-493c-b54c-e990b1953020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057cca9-cfa8-4a16-b4d5-8e788555e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although investigations are circling around adenovirus, how it might
        cause liver inflammation is still unclear. Experts say the virus may be just
        one factor that leads to these cases when it happens alongside something else.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a83b31-a04e-417f-9513-d877187cb41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e4e04-15e9-4cb0-a037-62848ef3ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be a cofactor causing a normal adenovirus to produce
        a more severe clinical presentation in young children," the UK health agency
        said in its technical briefing Monday, "such as increased susceptibility due
        to reduced exposure during the pandemic, prior SARS-CoV-2 or other infection,
        or a yet undiscovered coinfection or toxin. Alternatively, there may have
        been emergence of a novel adenovirus strain with altered characteristics."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1a475-08a8-41d0-ba8b-0885d9eee314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155234e-0119-4bb8-be4b-8c891a959a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T10:00:19.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:10:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say another possibility may be timing. It could be that
        children who would normally have been infected with minimal symptoms as babies
        are having more severe reactions to the viruses now that they are older.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
