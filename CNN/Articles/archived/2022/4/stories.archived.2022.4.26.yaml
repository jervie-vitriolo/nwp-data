      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; New York Times columnist Kara Swisher: "The real story
        here amid all the ⁦Elon Musk of it all is how badly the business and also
        its stock has fared for such a high profile product. Musk simply saw that
        and took his shot."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1c704-56fe-4ab3-8e38-f212017677bd'
