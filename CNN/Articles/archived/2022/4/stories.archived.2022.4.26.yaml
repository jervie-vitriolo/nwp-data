      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)—</strong> Tricia
        Robredo, daughter of Vice President Leni Robredo, has requested the National
        Bureau of Investigation (NBI) to probe the spread of fake lewd videos that
        have been using her name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb5f76-4419-4be2-a1e6-a1e0e296fe0c'
      'mgnl:activationStatus': true
