      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga April at May, may grape season naman.</em> [April and May
        are grape season.] You can do that in La Union. You can go grape-picking or
        strawberry-picking <em>depende sa season</em> [depending on the season],"
        the Tourism secretary added.</p>'
