  'How-15-minutes-of-mental-health-hygiene-can-change-your-whole-day':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-26T15:35:30.482+08:00
    'imagesource': 'jcr:77ee242e-5d75-482c-bdef-1afc5b4a6cc9'
