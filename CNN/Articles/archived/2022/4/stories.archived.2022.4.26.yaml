  'Bill-granting-25-year-franchise-extension-to-Air-Philippines-lapses-into-law':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-26T18:37:06.207+08:00
    'imagesource': 'jcr:15857636-c544-4075-a257-4c443f436c64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8814f0c0-27e6-4e05-84ae-7116eb07b5e4'
    'lead': 'A measure granting a fresh 25-year franchise to Air Philippines Corp.,
      a company under Lucio Tan-led PAL Holdings, lapsed into law earlier this month
      as President Rodrigo Duterte failed to sign the bill on time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-26T18:41:52.287+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:01:37.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:36:03.787+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill granting 25-year franchise extension to Air Philippines lapses
      into law'
    'updated': 2022-04-26T22:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96994be7-3e4a-48c3-a620-6e80e02f0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T18:41:52.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — A measure
        granting a fresh 25-year franchise to Air Philippines Corp., a company under
        Lucio Tan-led PAL Holdings, lapsed into law earlier this month as President
        Rodrigo Duterte failed to sign the bill on time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac0bc2-730c-4e53-8de9-a2751cb08779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T18:41:52.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No 11682 lapsed into law last April 11. A copy of the
        new law was released by Malacañang on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd4994-7c48-4ca5-a46b-0be255e26246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T18:41:52.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill grants the company to establish, operate and maintain domestic
        and international air transport services, including the maintenance and operation
        of hangars, and aircraft service stations and facilities, and other services
        related to aircraft transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48272b9-4d88-4ce5-8419-1747671d41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T18:41:52.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requires the firm to secure certificates, permits, and licenses
        for its operations from the Civil Aeronautics Board and the Civil Aviation
        Authority of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a03afc-08a0-4ba7-b7c6-4728e86c5b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T18:41:52.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Philippines Corp. operates as PAL Express, the low-cost carrier
        of Philippine Airlines (PAL).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab873ce0-d698-4ddb-abf8-1a64e9c4ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T18:41:52.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL''s domestic network operations cover 30 cities and towns across
        the country, mostly under codeshare and operated by PAL Express.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987f221-0522-4974-ab3e-62a83a2ba0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T18:41:52.288+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a filing released last April 6 to the local bourse,
        PAL Holdings said the flag carrier, together with PAL Express, is considered
        the Philippines'' largest international airline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9ff7b-68dd-49d0-b878-556dfd3735f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T22:18:22.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>E-vehicles development bill also lapses into law</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a527d-b978-43e2-8d27-f6cfa5d2c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T22:18:22.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A measure seeking the development of the Philippine electric vehicle
        industry also lapsed into law on April 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f858c63-5a9b-4d02-b98d-220ad11f29d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T22:18:22.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte not signing nor vetoing the bill, Republic Act No 11697
        now paves way for the creation of a Comprehensive Roadmap for the Electric
        Vehicle Industry (CREVI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7df65-019e-4925-a126-4e60b16da718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T22:18:22.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill covers the "manufacture, assembly, importation, construction,
        installation, maintenance, trade and utilization, research and stations and
        related equipment, parts and components, batteries, and related support infrastructure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8132c0f-aeb7-4696-8f82-c9d1083af47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T22:18:22.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bill''s salient points are the development of standards
        and specifications for EVs and charging stations, as well as the latter''s
        construction and installation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854fba54-18ef-4071-9d57-49cb7e966f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T22:18:22.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also mandates the designation of designated parking slots
        for EVs, recycling facilities, and the inclusion of "green routes" in the
        Land Transportation Franchising and Regulatory Board route plans.</p>'
