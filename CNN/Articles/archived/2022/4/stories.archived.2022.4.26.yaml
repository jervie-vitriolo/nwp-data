      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lucky break for Maharlika happened in the 66th minute as Kim
        Sungmin received a cross from the right from Clariño and went for the goal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49478254-b044-4d14-b88a-574291c9452a'
