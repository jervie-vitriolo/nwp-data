      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/25/europe/turkey-osman-kavala-sentence-life-imprisonment-protests-intl/index.html"><em>"Turkish
        businessman and philanthropist Osman Kavala sentenced to life over Gezi Park
