      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karate Sports Pilipinas Federation president Richard Lim said a
        total of 17 Filipino karatekas will represent the country in the competition
        scheduled on May 18-20.</p>'
