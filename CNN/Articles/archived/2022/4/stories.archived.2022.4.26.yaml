      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)—</strong> For vice
        presidential candidate Walden Bello, there''s no backing down in the last
        stretch of the campaign, despite lagging behind pre-election surveys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3abeb6-0ad2-452f-9c81-82a6a041902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96208c8a-bf15-4d5e-9df3-612baa591955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Bello
        said being a survey laggard is not necessarily tantamount to having the kind
        of support they have been getting on the ground, especially those who started
        to believe in their causes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b938adfb-d7be-4a54-8a47-40358ae42050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd7ae5-5bad-4673-a9dd-f0fa32664209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the way that we''ve gone throughout the country. Focusing
        on opening up of the economy, focusing on the real causes of poverty. That
        is a constant refrain that we''ve had," said Bello, who runs in tandem with
        labor leader Leody de Guzman. "You''ve seen our participation, we’ve said
        we need a new order in the Philippines, a much more sensitive political system."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a8ede-a0e3-4b84-915b-3d48f2688f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21168f-ee9a-418f-9123-92b273c390ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started on this track and we will persist in it because we owe
        it to the people who have begun to listen to us," Bello added. "I don''t think
        the poll numbers exactly reflect the way people listen to Ka Leody and me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99c53d-854e-4982-9b57-9e8741d4cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f1e7a9-c9e6-4162-8c01-25c4db895549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said what matters is the reach of the progressive ideas that
        they have been trying to promote up until the end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037977a-41b9-41d7-a479-d0965a45020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150b2a3-3ff3-488d-8ae1-b675fb024524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, it’s the first time that somebody from the working
        masses like Ka Leody is running. We cannot disappoint the people by saying
        at the last minute, withdraw <em>na kami</em> (we will withdraw)," he noted.
        "<em>Di pwede yan</em> (We can''t do that). That''s not in our game plan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6484a-7ac7-45fe-bc3e-cfb21e2642c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb24d93-fd22-4277-8490-6f0769d7bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We want to go all the way to show the people two things—that
        we are very consistent with our beliefs and secondly, we are trying to reach
        people all the way down to the end because it is the ideas, the program that
        counts here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9d78c-c7c3-4c3c-bcca-96a4b89b635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b74db8-1151-4a08-9ad6-cfc75bfa1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, a known activist, sociology professor and a former Akbayan
        party-list representative, only ranked seventh in the March survey of Pulse
        Asia as first choice vice presidential preference, with a 0.1% rating. His
        rival Davao City Mayor Sara Duterte continues to dominate the survey with
        a 56% score.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb23223-cd72-4fe4-a465-d4bc1be65fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a46f59-0aa6-454a-8be2-38f90be52607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate De Guzman ranked ninth in the presidential preference
        survey, with a 0.02% rating. Duterte''s standard bearer, former senator Bongbong
        Marcos topped the poll with a 56% score.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2a4a9-e723-45d9-9246-6acbd01a61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a3e7f3-1b5b-4c12-bd82-a78845c33ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said he agrees with the sentiment of fellow vice presidential
        candidate Senate President Tito Sotto that there is still a large number of
        "thinking" voters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff7004-694e-448b-840b-cad1ceec8559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a9b8c3-f808-4a56-b7b4-d6cff183eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T15:48:33.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:05:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman natin talag</em>a that surveys reflect tentative
        attitudes and in a hotly contested election,<em> napaka</em>fluid <em>talaga
        yan</em> (it''s really fluid)," he added. "<em>Yung</em> (the) definitive
        decisions before the election, I would say, would not be that of the majority
        of voters."</p>'
  'UAAP--UP-secures-twice-to-beat-edge--dismantles-UE':
