      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many residents remain worried. Widespread food shortages caused
        by Shanghai''s ongoing weeks-long lockdown sparked online uproar this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6fc268-a3ab-4e36-87b1-455fa2002d95'
