      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d9312-2afe-45d5-aba7-0694b0285166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:26:32.795+08:00
