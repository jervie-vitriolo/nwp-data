      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2127306-c4ed-4c19-bf73-3b9cca848c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fa160-caaa-429d-920f-e9032c26f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their creative process progresses from the visual to the aural:
        Tita Halaman first creates a painting, then writes an accompanying free verse
        poem and transforms this into verses with added words that will fit the alt-pop
        mold. “After that, I’m going to try to invent melodies,” says Tita Halaman.
        “And I’m going to voice record it — even the guitars — and then I’m going
        to send it to [Juatco].” Songwriting then proceeds from there — from recording
        to figuring out the harmonies and post-production — and being a sibling duo
        makes the process easier because there’s no sugarcoating involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b403be1-feee-421f-97f8-1d65eef35c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413a961-8543-42dc-a14f-b16fc9606038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings are no strangers to making music, with Tita Halaman
        playing drums for multi-genre bands like Dissonance and The Soledads and Juatco&nbsp;playing
        bass for Admiral Peppery, affiliated with music group Green Apple Productions.
        But No Lore posed a new challenge for them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53bfff-bc50-429c-8169-6996313b6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:15.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e306b03-1d77-4f24-8d88-f044e61ede47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sing! We both sing in here which is quite odd for us,” says
        Tita Halaman, as they explained the differences between experiences with their
        bands and No Lore. The siblings are also exploring a slew of skills that make
        up the DIY music-making experience, such as production and the use of keyboards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36167ef1-e648-4891-9d1a-cfefa7b26ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da37fd5-162b-4782-acf8-2e810b1b06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a duo helps with communicating song ideas. “‘Yung cons, siguro,
        is dalawa lang kami. Kami lahat, like, ‘yung drums, keyboards, synths, beats,”
        Juatco explained. They also don’t have the luxury of getting feedback from
        band members with feedback mainly coming from musician friends and family.
        It also means having sessionists play with them at live events — something
        they are still figuring out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9c085-07b4-490e-916e-015d961f2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'image': 'jcr:4b05862e-74e5-44c4-ac2f-9249e0976d2f'
      'imageCaption': 'No Lore''s creative process progresses from the visual to the
        aural. Photo courtesy of OFF THE RECORD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa3e01-2fda-4f3c-b47a-d0c25214426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:29:51.963+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f4ac4-9e6d-4404-a87a-4e06fa3d97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.620+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Lore signed with Manila-based label Off The Record in 2021, a
        move which they say helped them be heard by a larger audience. “It will help
        us focus more on music,” the siblings said in unison. Being with the label
        also brought them the opportunity to work with Ean Aguila of Ang Bandang Shirley
        for their latest release, the Filipino song “Paumanhin.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0598594-ba52-4d12-97ba-335a5a006a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.621+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguila was not only a friend and someone Tita Halaman looked up
        to, but was also a helpful guide who provided a lot of feedback on the song’s
        arrangement. His experience with Ang Bandang Shirley also helped guide the
        band with making the male-female vocal harmonies and even lent his talents
        by adding guitar and bass parts to the song.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336d6df-f7fd-4cbe-b58d-b5e331314027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.621+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We learned a lot from comparing our initial work with the improved
        versions na sine-send ni Ean sa amin,” said Juatco. Aguila’s contribution
        — added parts and variations — gave the duo ideas on what they can do for
        their future songs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355b8c0-beb4-44f4-b036-ceb9a4c95fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T17:26:45.621+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:03:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paumanhin” talks about how a person can be bound by their ideas
        of loyalty and love but can be interpreted in different ways. On the surface,
        the song could be considered a love song for people who aren’t able to move
        on. On a deeper level, that song can be an interpretation of the current political
        climate.</p>'
    '23':
