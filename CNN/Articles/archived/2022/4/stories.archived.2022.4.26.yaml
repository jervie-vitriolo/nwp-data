      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2022/3/21/Marcos-economy-foreign-investors.html\"><strong>READ:&nbsp;Marcos
        surname to scare away foreign investors? Bongbong disagrees</strong></a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a916d7-4868-4d61-8b65-ea693911bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T14:26:35.127+08:00
