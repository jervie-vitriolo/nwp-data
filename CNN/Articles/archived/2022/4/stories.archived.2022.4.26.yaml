      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4261324-3b2f-4454-9c9f-218af795316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:26:32.795+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:01:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat said during an interview
        on CNN Philippines'' Newsroom Ngayon, "<em>Dati</em>, [Before] I was really
        pushing for farm tourism <em>pero ngayon lang talaga na-highlight</em> [it''s
        only now that it''s being highlighted]. Now, people want to know where their
        food comes from."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c78af5-083b-4933-93ad-f2be6c0c338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T19:26:32.795+08:00
