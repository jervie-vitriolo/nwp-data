    'lead': 'As the Russian military shifts its campaign to focus on the east and
      south of Ukraine, Ukrainian presidential adviser Mykhailo Podolyak has called
      on the US and its allies to deliver heavier weaponry to the ex-Soviet nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T13:38:59.898+08:00
