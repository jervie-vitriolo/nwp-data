      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1153e0-8a01-4fdf-a9f8-99fe01500259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio de Janeiro state firefighters and civil defense authorities
        are deployed in the affected cities to help rescue people. The Civil Defense
        does not have an estimate on how many people are missing so far.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fb63f-0ad0-4674-8b21-8eea3176cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.831+08:00
      'mgnl:createdBy': 'vince'
