    'title': 'CBCP head slams blocking of Ninoy Aquino statue in Tarlac during UniTeam
      rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47769bf6-445c-4509-afce-56ae9d2cfdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:36:03.814+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> Catholic
        Bishops Conference of the Philippines (CBCP) president and Kalookan Bishop
        Pablo Virgilio David has expressed his dismay at how a makeshift shed blocked
        the front view of the statue of the late senator and democracy icon Ninoy
        Aquino at the Tarlac Plazuela during the UniTeams rally in Tarlac City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ade90-e3ea-44e5-a8ec-3bdc7daf5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:36:03.814+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is how we treat the memory of a man whose death helped
        save our country from the long dark years of tyranny and dictatorship, and
        whose blood watered the seeds of aspiration for the restoration of our freedom
        and democracy, then it must be said that he was wrong in believing that the
        Filipino is worth dying for," David wrote in a Facebook post on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38b386-ec80-48f4-9867-fd1863926e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:36:03.814+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A nation that treats its villains like heroes and its heroes like
        villains has nowhere to go but down the drain. It will be treated with contempt
        by the community of nations that used to be inspired by the fabled nobility
        of its citizens now gone," David added.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpablovirgilio.david%2Fposts%2F10220878995741734&show_text=true&width=500"
        width="500" height="831" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e993d1-80d6-4d73-a594-b7c3fd844d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:36:03.815+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10215c40-1a95-4f5f-bc58-4c945a139cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:36:03.815+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarlac is Aquino''s hometown, where he served as mayor and governor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72baad2-01a5-4585-8387-65775519a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:36:03.815+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was one of the staunchest critics of the late dictator Ferdinand
        Marcos Sr. Aquino was assassinated at the Manila International Airport on
        August 21, 1983 upon returning from exile in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a1a3ea-3c94-48fe-8807-d849ed5a7552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:36:03.815+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:58.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictators only son, Ferdinand Bongbong Marcos Jr., is
        the presidential bet of UniTeam.</p>'
  'Filipinos-cocaine-South-Australia':
    'caption': 'Four Filipino seafarers are facing charges after Australian authorities
      seized 416 kilograms of cocaine traced back to their ship. The alleged cocaine
      importation is the largest ever detected in South Australia, the Australian
      government said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-03T15:12:59.698+08:00
    'imagesource': 'jcr:1531d1bf-f296-4f0a-9716-68f4ef75f3da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf13b81-9f0a-4dfc-8f1b-d3cba8e2ae9b'
    'lead': 'Four Filipino seafarers are facing charges after Australian authorities
      seized 416 kilograms of cocaine traced back to their ship. The alleged cocaine
      importation is the largest ever detected in South Australia, the Australian
      government said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T15:14:51.270+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:05:57.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:28.024+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'cocaine-']
    'template': '1'
    'title': '4 Filipinos arrested in biggest cocaine bust in South Australia'
    'updated': 2022-04-05T05:41:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbf717e-988b-4b4d-bd6d-846e88a815fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T15:14:51.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:05:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong>  Four
        Filipino seafarers are facing charges after Australian authorities seized
        416 kilograms of cocaine traced back to their ship. The alleged cocaine importation
        is the largest ever detected in South Australia, the Australian government
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c33312-0f13-4ae2-bf26-1cc928a0dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:41:02.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Department of Foreign Affairs on Monday confirmed
        the arrest. The DFA also said the Philippine Consulate General is in close
        coordination with Australian authorities regarding the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b2421-e756-4f34-aad0-aae6568e6c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:41:02.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarers were from Cyprus-flagged Safe Bulkers vessel Kypros
        Bravery. The Australian Border Force (ABF) said officers first searched the
        bulk carrier merchant vessel in Port Adelaide on March 17 and found evidence
        that it may have been involved in a drop off of drugs at sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2009c8-ed9c-414b-973f-6c2f1277e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:41:02.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After working tirelessly for four days, ABF officers found about
        400kg of cocaine a substantial distance off the coast and towed the drugs
        to shore," said ABF Acting Chief Superintendent Alex Kelsall. "We''re proud
        to say this represents the largest border-controlled drug detection in South
        Australia''s history."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96e4c5-564e-472e-8d71-9a4ebe34b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:41:02.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The four men, aged between 29 and 44, have been charged with importation
        of a commercial quantity of border-controlled drugs namely cocaine, contrary
        to section 307 (1) of the Criminal Code 1995," said the Australian Federal
        Police, Australian Border Force, Australian Criminal Intelligence Commission,
        South Australia Police and the Department of Home Affairs in a joint statement
        dated March 31.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdab544-79fb-42e8-abfa-33ff3258634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:41:02.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, the Filipino seafarers could face a maximum penalty
        of life imprisonment, the Australian authorities added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55cdfd-c7c2-411e-99e7-97ac95e36033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:41:02.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the seafarers were provided with public defenders when
        they appeared at Port Adelaide Magistrates Court on April 1. It has also assured
        that assistance will be given to the seafarers to protect their rights and
        ensure a fair trial.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674ac29-9a0a-4860-b368-a3ffdb383364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:41:02.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is being closely monitored through the Philippine
        Consulate General in Melbourne and the Philippine Embassy in Canberra, Australia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfa8e3-eb6c-4d75-8de3-400b1d1905f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:41:02.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four are in good health and are being treated well by Australian
        authorities. They also requested that their families be informed of what happened,
        the DFA said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d71dc9-e886-4077-aa36-0f5b3470a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-05T05:41:02.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Labor Office in Canberra has also been
        in touch with the shipping/manning agency of the cargo vessel, it added.</p>'
  'Letran-beats-Perpetual':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-03T15:42:35.446+08:00
    'imagesource': 'jcr:f6c3659b-4138-43f0-a3c8-00165a492146'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9a5a784-362d-4983-b174-cd39d6e3cb1c'
    'lead': 'Rhenz Abando scored his career-high 24 points, helping defending NCAA
      champions Letran Knights to remain unbeaten in three games after routing the
      Perpetual Altas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T15:41:13.613+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:05:57.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:28.251+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Abando sizzles as Letran rises to 3-0 with rout of Perpetual'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74a1b8-1000-4167-a0af-885f6d84549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T15:41:13.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> Defending
        NCAA champions Colegio De San Juan De Letran Knights imposed their might against
        Perpetual Altas, 68-57, to stretch their unbeaten start to three games in
        NCAA Season 97 on Sunday at the La Salle Greenhills Gym.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47bd37-30af-44ac-a00f-b5450e34d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T15:41:13.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close first half encouraged the Knights to create smart shot selections
        and tighten up their defense in the third quarter as they outscored the Altas,
        26-13, to build a double-digit advantage that went as high as 21 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d998bf-e380-498e-8e66-e02aca7a2bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T15:41:13.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcc0b1-048f-4b50-8deb-c199c1dfd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T15:41:13.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran standout Rhenz Abando  who played his best game so far for
        the Muralla-based squad with career high 24 points  commanded the scoring
        attack in the fourth quarter to run away with the victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048b445-8d60-43b0-9636-07002d430533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T15:41:13.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c62481-7286-4b01-8db9-c3ee4208c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T15:41:13.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our coach wants to treat every game like a championship game because
        we cannot recover if we lose this one, Abando said in the post-game interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27012991-bcd4-4be0-b1b7-7e7a5df7df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T15:41:13.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd7990-e5f2-496f-8095-3bb8d2d5b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T15:41:13.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Sangalang and Allen Mina contributed 10 points for the undefeated
        Knights, while reliable bigs Christian Fajarito and Jeo Ambohot grabbed 11
        rebounds each in their win.</p>'
