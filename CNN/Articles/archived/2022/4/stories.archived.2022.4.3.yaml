      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mendiola-based Red Lions side held their opponents to just nine
        points in the payoff period, triggered by their tight press on the court.</p>'
