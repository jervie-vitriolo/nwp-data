    'mgnl:tags': ['Ukraine', 'Russia']
    'template': '1'
    'title': 'Ukrainian presidential adviser calls for heavier weaponry as Russia
      shifts military focus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cb3d2-7324-44ac-b52a-7ee0c3dfcb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;As the Russian military shifts its
        campaign to focus on the east and south of Ukraine, Ukrainian presidential
        adviser Mykhailo Podolyak has called on the US and its allies to deliver heavier
        weaponry to the ex-Soviet nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b0522-bead-44f0-8080-411c300410af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb27e4-702a-4cb2-9c10-6b65ee218831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the rapid retreat of the Russians from Kyiv and Chernihiv,
        it is clear that Russia has prioritized another tactic -- to move east/south,
        to control large occupied territories (not only in Donetsk and Luhansk regions)
        and to gain a strong foothold there," Podolyak said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7875ff-9113-4f12-bfbc-a610af4b7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e32cf-5c7e-4ea2-8b94-ed08ab4931a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have established in the east and south and are dictating harsh
        conditions," added Podolyak. "So we definitely can''t do without heavy weapons
        if we want to unblock the east and Kherson and send [back] the Russians as
        far as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1208ff-2da0-49e8-a8ba-e2d2178291a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f65498-4e38-4a55-8398-e2c0c9a9a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the Russian military said the "first stage" of its invasion
        of Ukraine was complete and that it would withdraw forces from around Kyiv
        and Chernihiv to concentrate on the Donbas region in the country''s east.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4b5a5-ae5a-4480-bada-62efd86c552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef3aae-35d9-4a17-90d1-799df3dd7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s announcement of that new phase in part may provide political
        cover for the Russian military, explaining heavy setbacks in the battles around
        Kyiv, but Ukrainian officials have also reported a ramping up of military
        activity and shelling in the Donbas by Russian forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91b9db-1947-4906-bbd1-e721f865862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4eaa2-5f23-4b7c-ab75-a5f9f6d40778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podolyak alluded to an expectation from US and Western officials
        that Ukraine might need to prepare for further partisan warfare &nbsp;and
        referred to the Kremlin''s bloody nine-year campaign to support the Marxist
        government in Kabul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3579fd-0e2c-4648-8273-0ac34fa3a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2f588-5668-4115-ac11-d913921a87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our partners must finally understand that the ''Afghanization''
        they want and the long-lasting exhausting conflict for Russia will not happen,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4687b9-063e-47ad-a65a-b3a9dc73a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a285e-3ac4-4943-b716-feb4148b7223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war, which began when Soviet forces invaded in 1979, claimed
        nearly a million Afghan lives and 15,000 Russian troops, with a further 50,000
        wounded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d36ed-9dfd-4798-9bfd-c8e8f24f0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9438d-89d8-42d5-a6fc-3d4f69e74ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Afghanization'' is when there is a strong guerrilla resistance
        across the country that inflicts heavy losses on the aggressor for many months
        or even years and thus significantly weakens the power of the occupier''s
        army," explained Podolyak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b95422-0619-46e3-ba1f-6329901d94d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc719f3-cf25-4415-af25-0ae89777dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such actions took place during the Soviet Union''s attempt to control
        Afghanistan: Afghan guerrillas destroyed and weakened the Soviet occupiers
        for years. As a result, weakened Russia as a whole."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06882c74-364e-4777-a8ca-a3a2baa23126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2bcac8-bb40-4891-b138-c6b3dc92c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia will leave all Ukrainian territories except the south and
        east. And will try to dig in there, put in air defense and sharply reduce
        the loss of its equipment and personnel," Podolyak added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ed2e9-e01a-4a63-a1e8-b6b91cf89190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d24739-7493-4f5f-aff6-fb31ff1d0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is expected to help facilitate the transfer of Soviet-era
        tanks to Ukraine, a source familiar with the plan told CNN on Saturday. Officials
        have declined to say how many tanks will ultimately go to Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d420fe-ca8c-46b9-be46-b6d2127061f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ad9e3-d6b6-4836-80b4-d4b83e9dfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be Soviet-era T-72 tanks, which Ukrainian military personnel
        have experience operating, a senior US official told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf108c-55f0-4688-b6f2-62c6c12b23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d02668-08fe-42f6-a73c-7db893ab4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tanks will be delivered "within days, not weeks," the official
        said, from NATO partner countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad1592-3337-4372-9074-9e9aaeb82eb8'
      'mgnl:activationStatus': true
