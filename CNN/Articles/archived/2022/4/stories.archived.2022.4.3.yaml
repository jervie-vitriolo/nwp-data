      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maria De Leon has no personal or official connection
        with Pastor Apollo Quiboloy. They never talked. They dont know each other.
        They never met.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265dd36-e898-4b79-b14c-26f109cab6a0'
