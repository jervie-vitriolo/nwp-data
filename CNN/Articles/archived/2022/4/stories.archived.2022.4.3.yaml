    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8c0c7-2448-4e78-9392-18a4b84af02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
