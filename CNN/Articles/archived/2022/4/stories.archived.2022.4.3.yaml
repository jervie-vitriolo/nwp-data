      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/02/us/ukrainians-us-mexico-border/index.html">The
        number of Ukrainians seeking asylum at the US-Mexico border is growing by
        the day.</a>"</em></p>'
  'isko-moreno-marcos-estate-taxes-no-politics':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-03T13:24:39.513+08:00
    'imagesource': 'jcr:b027bafe-7129-44ba-8e82-da149a490ea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f3fa38-48d2-443d-b768-b8b187391182'
    'lead': 'Presidential bet Manila Mayor Isko Moreno said no politicking was involved
      in his call for the heirs of the late dictator Ferdinand Marcos Sr. to pay billions
      in estate tax as it is the duty of every Filipino to follow the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T13:30:34.119+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:06:04.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:25.225+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'Marcos-estate-taxes']
    'template': '1'
    'title': 'Moreno on call for Marcoses to pay estate tax: It has nothing to do
      with politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736562a8-5b7d-4504-a988-1188f143afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong>  Presidential
        bet Manila Mayor Isko Moreno said no politicking was involved in his call
        for the heirs of the late dictator Ferdinand Marcos Sr. to pay billions in
        estate tax as it is the duty of every Filipino to follow the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91cce9-7e15-480b-b927-c30597e5f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has nothing to do with politics. It''s about our obligation.
        <em>Obligasyon ng bawat mamamayan yon, lalo na pag ikaw ay tatakbo sa public
        office.</em> Just the same, I did not come out with that, it was there for
        30 years, <em>ayaw lang nilang sundin ang batas,"</em> Moreno said at an event
        in Occidental Mindoro on April 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0127a2-90be-46c1-946f-cb7cd09288b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is every citizen''s obligation, especially when
        you are running for public office. Just the same, I did not come out with
        that, it was there for 30 years, they just did not want to follow the law.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9093fc-4df0-4a26-9b54-71ac69314372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Ferdinand Bongbong Marcos Jr. has claimed
        that theres a lot of fake news involved in his familys unpaid estate tax
        despite the 1997 Supreme Court ruling that they must settle their tax liabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e2db2-cb38-4e39-b307-633a1d1f455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/7/Isko-Aksyon-Demokratiko-Marcos-estate-taxes.html"
        target="_blank">Aksyon Demokratiko earlier said</a> the Marcos family should
        voluntarily pay their tax liabilities to show their sincerity. The party,
        headed by Moreno, also warned that if Marcos is elected president, his familys
        tax liabilities would likely be forgotten.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78779f4f-c683-4e16-8401-fe2900a8db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue has confirmed that it has been demanding
        the Marcos family to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html"
        href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html"
        target="_blank">settle their estate tax debt</a>, which Morenos camp has
        claimed to have ballooned from 23 billion in 1997 to over 203 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3d1be-667d-4a46-94ac-fe4286c4a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general counsel of Partido Federal ng Pilipinas, the political
        party of Marcos, agrees that the Supreme Court ruling on his family''s estate
        tax worth 23 billion is final and executory, but the surcharges for the debt
        over the past years could still be subject to reconciliation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4b8d2-6df8-4c2b-b475-a3367c204538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/31/Dominguez-Marcos-tax-deficiencies.html"
        target="_blank"><strong>RELATED: Govt preparing to auction Marcos properties
        due to tax deficiencies DOF</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e61be7-5bb9-4cf8-96dc-04fb46cb19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno stressed that the Marcoses should not be exempt from any
        law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d37487-df99-4882-b647-0b1139cd1e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana</em> all <em>nagbabayad. Dahil nga siguro sikat sila,
        pinagpala silang pamilya, siguro makapangyarihan silang pamilya. Kaya sa inyo,
        yung batas</em> applicable, <em>sa kanila hindi</em> applicable. <em>Ngayon,
        uulitin ko, Abril ngayon, bayaran ng buwis. Sana</em> all," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae838b2-1bd0-49ca-aa02-18c8c3e3b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope everyone pays. Maybe because they are famous,
        their family is privileged and powerful, so the law is applicable to you but
        not to them. Now, I repeat, it''s April, time for paying taxes. I hope everyone
        pays.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb41e0f-bf01-4ece-893a-a9713b57f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:30:34.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/30/Duterte-BIR-estate-tax.html"
        target="_blank"><strong>RELATED: Duterte calls out BIR for uncollected estate
        tax</strong></a></p>'
