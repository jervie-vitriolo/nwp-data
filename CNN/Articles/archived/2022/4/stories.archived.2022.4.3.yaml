      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946f650-269b-4f2b-b8d8-f6313b0a9db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun pong pag-amin ni Maria De Leonayun po ay tinatawag sa ating
        legal system, hindi lamang po dito sa Pilipinas, kundi pati rin sa Amerikana
        ang tawag po rito ay res inter alios acta o ibig sabihin ay acts of a third
        person, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450d4f8-ad3d-4ddb-a8fe-572ae2dda71c'
