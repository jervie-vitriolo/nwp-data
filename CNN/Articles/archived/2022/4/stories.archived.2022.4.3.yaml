      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf95fd-8ec5-4860-b6a3-2d5e0eb5db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported on the transfer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56d59b-929e-47b1-91d6-b228f64661b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
