      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Bureau of Investigation earlier included Quiboloy and
        two other church members in its wanted list for sex trafficking charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f734f31-1b47-40c8-a5c2-74dd68faf80b'
