      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Ms. or Mrs. Maria De Leon ay hindi kaanib ng Kingdom of Jesus
        Christ. Siya po ay namumuno sa isang paralegal services bureau sa California.
        Ito po ay isang independent contractor, Topacio&nbsp;said in a press conference
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1eaacf-cbe6-4db0-92a0-5b24b116ae7e'
