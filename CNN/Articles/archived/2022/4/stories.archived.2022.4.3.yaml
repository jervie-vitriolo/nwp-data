      'mgnl:lastActivated': 2023-01-19T16:06:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d23de-e223-474d-848c-077c78d371cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call, as Stonyte starts recounting what''s happened in
        Ukraine, the woman appears to agree with what she''s hearing, according to
        a recording of their call shared with CNN. She tells Stonyte she knows everything
        but is afraid to act on it because she has a baby. She and her partner are
        thinking about leaving Russia, she says.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bbebb4-6b57-41ad-9d30-746c67d5776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.402+08:00
