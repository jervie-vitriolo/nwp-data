      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other candidates raised the issue of extrajudicial killings
        (EJKs). Businessman Faisal Mangondato shared that EJKs have been rampant in
        Mindanao for many years, estimating deaths of about hundreds of thousands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f8d5e-8a9d-42aa-a4ed-f1a81b704acb'
