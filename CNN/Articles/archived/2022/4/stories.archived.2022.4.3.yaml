      'mgnl:lastActivated': 2023-01-19T16:05:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50076e9-a447-4508-bfc4-e757512c8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like my chances this time around, Black said after their semifinals
        rubber match victory against top seed Magnolia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5480155-0689-4e62-bf6a-c912f8fa8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6987be3-2063-4b7f-80ed-e99d12a4a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
