      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> The Petro
        Gazz Angels lived another day after handing the Cignal HD Spikers their first
        loss in the 2022 PVL Open Conference on Sunday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69008c-ea4f-44d6-9c90-7f4ca57e5fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38038bd-ef2e-4957-89b3-d6cf31d6d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angels prevailed in Game 2 of their best-of-three semifinals
        series in five exciting sets, 25-22, 21-25, 22-25, 26-24, 18-16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b72543-60d5-4055-bf42-0b69b1db5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd70d66-5ea6-4db7-942f-91f6d0759d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myla Pablo returned to her peak scoring form with 18 points from
        16 blistering attacks, while Gretchel Soltones and Aiza Maizo-Pontillas notched
        14 points each in the Petro Gazz win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf387eb2-47e0-454c-9288-0151b795398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762506b4-c4a0-4573-99c0-2a0187b5fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After controlling the offense late in the first set, the Angels
        suddenly struggled in the next two sets as the HD Spikers displayed their
        grit through late comebacks that put them a set away from advancing to the
        finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358bf74-83a7-41a3-82c2-4c746f0f01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb7981-c98b-4525-b650-b8263332a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth set, Petro Gazz regrouped late in the game to force
        a couple of match points from the kills delivered by Soltones to keep their
        campaign alive and force a deciding fifth set in the contest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179158c-950c-4f41-aa5b-3a5c6d095bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333da26-bbbe-494e-b888-b6eddff95ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was tight battle in the fifth set, but Cignal reached match point
        at 14-12 when Roselyn Doria successfully attacked a reception from Bang Pineda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90baa8-a977-44f0-8366-2763a243a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86023b2a-d6ad-4cc0-82a9-2368f9f303ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pontillas and Remy Palma scored the next two points off their back
        hits to tie the game, but a Soltones check-ball gave Cignal the lead at 15-14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc666f-dc05-4df8-bb99-670b92e4a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426646a-f157-43c4-81c1-dc73b35ff8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soltones answered back with spike points of her own to tie the game
        at 16-all, after Cignal veteran spiker Rachel Anne Daquis converted her own
        cross hit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ce5e3-848f-49f4-a3ec-95b619639f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd692ec4c-b841-49b4-a2fb-36ac637db9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smart one-two play by Chie Saet placed Petro Gazz at match point,
        before top scorer Pablo imposed her will with a powerful kill to finish the
        match.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4cfbb-b535-4d2a-938d-cd5b95cfb377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8c31f-ca50-44ec-a5bb-763249eb5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saet also made her own mark with 36 excellent sets in Game 2 as
        the Angels broke the five-game winning streak of the HD Spikers, who went
        unscathed in pool play.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e1355-6c23-400b-a4a5-5a0ae903c4ed'
