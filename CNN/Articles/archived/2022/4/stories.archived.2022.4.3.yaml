    'template': '1'
    'title': 'Presidential bets push for protection of undocumented OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058195e-f97a-49c1-889b-26e765b2690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> Some
        presidential bets who graced the second presidential debates organized by
        the Commission on Elections pushed for further protection of undocumented
        Filipino migrant workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c0b13-3b73-4fd0-bf3c-05dbb97c369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b004f2-ec29-4ab3-9d2d-7ce3e02b4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Party of the Philippines presidential candidate Joey
        Montemayor explained undocumented Filipino migrant workers are prone to abuse
        from their employers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0cdd2-2bc6-4898-b977-4e57ac447082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65af87-7795-4d71-b5fd-31d6719dfcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dapat yung mga undocumented workers, mai-report agad yan kahit
        saan man sila lalung-lalo na kapag may disaster or crisis, o merong pahirap
        na ginagawa ng mga employers, said Montemayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d754847-c239-421d-ae8b-a7b4c6b9811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbda859-b964-442d-8a6f-dd12c573de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Undocumented workers must be immediately reported
        to our embassies, especially if there is a disaster or crisis or they are
        being abused by their employers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546a87c-5d3b-43fc-8ac8-328d6285fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3d2d8-d36d-4072-bd90-68d383e3751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo recognized that despite the countrys
        many signed agreements on migrant workers protection, those are still not
        enough to cover those who are undocumented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2d47b-1d00-40a8-b0b1-c2ed2104a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e59cc9-d8cb-4c3e-a3a4-8480400114ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo  the lone female presidential bet  pushed to incentivize
        the appearance of undocumented workers in embassies to further respond to
        their needs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bcea8-bce5-49f4-8622-3fada910280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bd798-e24f-4e89-8519-caa93a47f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also sought to enhance the migrant workers enjoyment of their
        retirement benefits when they return to the country with the establishment
        of a provincial office specialized in hearing their concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31ef80-9243-425f-9a7d-7b2e30068659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a13024-d290-450d-b1c5-7dbf30f127fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the countrys second highest official emphasized what should
        be the governments focus on citizens working abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4db2b0-f600-4243-bb11-4100c925f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650657e0-8713-4e39-a405-bea9b4d75936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang pinakatarget natin dapat, na yung mga kababayan lumalabas ng
        bansa (Our main target should be our countrymen should work abroad) by choice
        and not out of necessity, Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7cbb2c-5001-45e2-a22a-ce52a0c853b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474d0fe-0b47-4325-aef6-55dc6a47c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko presidential contender Isko Moreno said that
        aside from entering into bilateral labor agreements for all Filipino migrant
        workers protection, the government should hire more officers in its overseas
        labor offices abroad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd3f70-75b5-4104-a6d5-c6f8e75550d4'
