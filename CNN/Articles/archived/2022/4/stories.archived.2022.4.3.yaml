    'jcr:uuid': '461cedc6-fb6b-41c1-8d7d-639489e13403'
    'lead': 'Some presidential bets emphasize the need to further protect undocumented
      Filipino migrant workers as they are prone to abuse from their employers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T21:39:39.662+08:00
