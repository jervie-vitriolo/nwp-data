      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ddddf4-d01f-4e57-8e2c-f00b76c5dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black emphasized that star guard Chris Banchero  who sat out in
        Game 5 of their semifinals series due to injury  needs to get back in shape
        as he will be critical in their latest attempt to win Meralcos first PBA
        crown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a45a11-c3aa-4aa2-8f60-26fa7f60e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
