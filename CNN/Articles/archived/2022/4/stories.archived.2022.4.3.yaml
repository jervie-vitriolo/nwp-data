    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['politics', 'elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'Leni-Robredo', 'Leody-de-Guzman', 'Norberto-Gonzales', 'political-party', 'turncoatism']
    'template': '1'
    'title': 'Candidates say strengthening political system can prevent ''turncoatism'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5febe4-e73d-41fe-94c3-b432c61a8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong>  Three
        candidates running for president in May agree that politicians jumping from
        one party to another is harmful, and believe improving the system would mean
        better, stronger political parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb3728-a1d8-40fa-8488-5c267ad0d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vice President Leni Robredo, politicians shifting parties, especially
        during elections, is a problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a58507-b8b9-4cd2-87af-d941206b1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nawi-weaken nito ang ating</em> political party system. <em>Nakikita
        natin...yung mga tumatakbo hindi na tinitingnan yung pinaglalaban ng partido
        nila, parating</em> convenience, political convenience <em>ang sinusunod,"</em>
        Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769e265-d53f-4974-b832-e3163294013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It weakens our political party system. We see that
        those running for office don''t look at the principles of the parties anymore
        and just go for political convenience.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe664e5e-3155-43cf-b1f1-4b51a0e2b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that as long as turncoatism is allowed to continue, political
        parties will have no chance of growing stronger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2dbcb7-4530-4784-b43d-ff867005513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo then floated the idea of passing a law that would prevent
        the practice, all in a bid to keep political parties solid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefba05-4d8d-4962-9f7e-cd5db87ad814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mapipilitan nito na ang mga pulitiko sumasali sa isang partido,
        dahil sa mga prinsipyong pinaglalaban ng partido,"</em> she said, adding that
        it is also time to revisit the country''s multi-party system to see what would
        work for the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1c334-9e56-48a7-a96f-b3e8f9e9a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Leody de Guzman also said there should be a law making
        it difficult for "political butterflies" to flit from party to party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16cdc54-b457-46b7-9509-721808e23fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nang sa ganon magkaroon ng matibay na tungtungan at pundasyon
        yung ating</em> political systems <em>sa bansa,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca2f22-ffe1-4969-a41a-a17cedc1c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we can have a stronger foundation for the country''s
        political parties.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640f3b3-ed60-4da1-88b0-d0715050d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also noted that politicians tend to gravitate towards
        parties of capitalists and big businesses, leaving behind parties who represent
        marginalized sectors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad20b7-b4cf-4f8a-a862-aaacd0cc4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin ko diyan mapo-polarize ang partido at kinakailangan
        may klarong plataporma...o panuntunan ang bawat partidong itatayo...nang
        sa ganon ay maiwasan na ang mga lipatan,"</em> he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c277a2-4f51-403b-8cb2-64cbc700e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it will polarize parties and they must have
        a clear platform or rules ...so turncoatism can be avoided.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991b3de-9e9e-4227-94f8-c1c380d63c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense Secretary Norberto Gonzales said it is easy for politicians
        to shift party allegiances because some do not take the group''s ideals to
        heart, especially during elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a55255-3c6d-410f-8f34-87bb2a0674e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yan ay parang</em> electoral campaign machineries <em>lang.
        Kaya kung saan siya mananalo, doon lumilipat,"</em> he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122017a9-8d50-49b2-98d8-c0f6333e5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translaton: They only become electoral campaign machineries, so
        people join ones that would guarantee them a win.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcb1d1-d17f-47a6-af99-2a91dcf57acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said in so-called "mature democracies," political parties
        do not just mean a collection of politicians but a group that represented
        the sentiments of a country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159dd3f-79be-4050-936c-b7645f7a9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sentimiento kung anong klase ng lipunan ang gustong gawin ng
        isang</em> political party. <em>Anong lipunan ang gusto natin, anong sistema
        ng ekonomiya ang nararapat para magkapantay-pantay ang buhay ng mayayaman
        at mahihirap?"</em> Gonzales said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcbab5-3209-4b51-b1d2-b2d2326b09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:31:05.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are sentiments of what kind of country the political
        parties want to form. What kind of society do we want, what economic system
        should we have to ensure an equal life for the rich and poor?]</p>'
  'Moreno-Pacquiao-Leody-De-Lima-trial-drug-charges':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-03T23:35:00.261+08:00
    'imagesource': 'jcr:f6daa015-06b2-4281-87fc-00f4d2e5d44a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2854ed2-29ab-4a49-b7c7-c14bfc7e19e4'
    'lead': 'Presidential candidates Mayor Isko Moreno and Sen. Manny Pacquiao assure
      the faster resolution of the two remaining drug charges faced by detained senator
      Leila de Lima if they win the upcoming polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T23:37:59.379+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:05:45.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:31.979+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno, Pacquiao vow speedy trial for detained De Lima'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7ef41-8f76-458a-901e-1d1a78a5f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> Presidential
        candidates Mayor Isko Moreno and Sen. Manny Pacquiao said they would assure
        the faster resolution of the two remaining drug charges faced by detained
        senator Leila de Lima if they win the May 9 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52500e8d-71bd-4d77-aefc-7a992431da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights groups Amnesty International and Human Rights
        Watch have urged candidates hoping to succeed President Rodrigo Duterte to
        commit to dropping all charges and freeing De Lima, whom they said has been
        unjustly detained for five years over "politically motivated" drug charges
        under the current administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac078c-a5bd-404d-aa2b-91d40f372293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno promised De Lima will have her day in court if he becomes
        the next president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49546b82-0899-4eaf-898f-64cf81a61a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng pagtatanggol sa sarili dapat magamit ni Sen. Leila de
        Lima [She should be able to use all means to defend herself]. And I guarantee
        you Sen. Leila de Lima, under my watch, she will have it," he said during
        the Commission on Elections'' second presidential debate on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d27f72-a3f1-4ac3-8f61-630eb7daa65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said the senator''s trial should be fast-tracked so the
        courts can decide the soonest if she is guilty of the drug charges or not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e2a93-a489-468e-a6b9-61cf064927d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pabilisin ang trial para makalabas na siya kung wala siyang kasalanan.
        Kung may kasalanan siya, ''di mahahatulan siya," Pacquiao said of his colleague
        in the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb2bb3-4358-4840-a3ee-173fff04fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Expedite the trial so she can be released if she is
        innocent. If she is not, then she should be sentenced.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1fefb-23fc-492c-b635-a037cde77ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, labor leader Leody de Guzman said De Lima should be released
        from detention as soon as possible since she was only a victim of Duterte''s
        vindictiveness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8618ecf-5fd1-48fc-8730-1fba7b45ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat palayain si Senator De Lima. Ang naganap sa kanyang pagpapakulong
        ay benggansa ni Duterte dahil sa kaniyang ginawang pag-iimbestiga sa Davao,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c2f5a-91ab-4725-bec8-87d5c5f3dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senator De Lima should be freed. Her detention was
        the result of Duterte''s revenge after she initiated an investigation (on
        the killings) in Davao.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a9862-9947-452c-a666-3ca1b97550a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of the fiercest critics of President Rodrigo Duterte,
        has been detained in Camp Crame since February 2017 for what she described
        as fabricated drug-related charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f398b8-7567-4a8d-a2cb-4c2c4ee3f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:37:59.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reelectionist first earned the ire of Duterte when, as then
        chairman of the Commission on Human Rights, she investigated hundreds of killings
        allegedly perpetrated by the so-called Davao Death Squad when Duterte was
        still the mayor of Davao City.</p>'
  'moreno-montemayor-party-list-system':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-03T23:49:31.266+08:00
    'imagesource': 'jcr:99fe3d21-2eab-43d9-b6a3-572036d5a855'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e9792c6-78ad-46ff-bfc5-a90e14a581a5'
    'lead': 'Presidential candidates Manila Mayor Francisco Isko Moreno Domagoso
      and Dr. Jose Montemayor Jr. on Sunday voiced support for the continuation of
      the party-list system in the country.'
    'mgnl:activationStatus': true
