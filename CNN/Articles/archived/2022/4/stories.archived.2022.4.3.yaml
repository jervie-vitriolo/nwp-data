      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/04/02/europe/cold-calling-ukraine-russia-iron-curtain-intl-hnk-dst/index.html"><em>
        "The people cold calling to chip away at Russia''s digital iron curtain"</em></a></p>'
  'brazil-rio-de-janeiro-landslides-deaths':
    'author': ' CNN staff'
