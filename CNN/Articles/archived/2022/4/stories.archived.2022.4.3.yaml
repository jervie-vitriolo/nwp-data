      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United States Department of Justice, De Leon has
        admitted to <a href="https://www.cnnphilippines.com/news/2022/4/2/Los-Angeles-paralegal-admits-conspiracy-Quiboloy-church-leader-visa-fraud.html">conniving
        with the church administrators for eight years</a> by preparing and filing
        fraudulent documents to seek permanent residency and citizenship for the members
        of the KOJC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b40e0-1d4a-423e-83ef-4039e10cf2d1'
