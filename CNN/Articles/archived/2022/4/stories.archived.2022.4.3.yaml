      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac24c32-e721-44d2-9bee-20d02d739e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they are set to battle for the title for the fourth time, Meralco
        head coach Norman Black expressed his confidence that they can get over the
        hump this year and finally hoist the Governors Cup trophy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583838c-1a20-4052-bc6f-f56586359654'
