      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a9b9c-c69f-411e-a852-d6d77239bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Interior Development Ministry said that Colonel Alexandre
        Lucas, the National Secretary for Civil Defense and Protection, is traveling
        to the regions most affected areas on Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094ce98-ee86-453d-af59-274443f5c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.831+08:00
