      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her admission could not affect Apollo Quiboloy or
        any of the co-accused.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da203d-54c6-4663-9295-b5654d342619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
