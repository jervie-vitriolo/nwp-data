      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> San Beda
        University Red Lions asserted its mastery over Jose Rizal University Heavy
        Bombers, 67-53, to stay undefeated in NCAA Season 97 on Sunday at the La Salle
        Greenhills Gym.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75917b-8179-4fdd-82d0-7748ee666512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:17.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions bucked their slow performance in the first three quarters
        after unleashing their offensive dominance in executing good baskets and fortifying
        their defense against a suddenly struggling Heavy Bombers camp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142ff3d-dd36-414b-99ef-7e20c14c689b'
