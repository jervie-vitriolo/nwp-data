      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talaga pong this speaks volume of how ang pagtrato sa kritiko at
        kakampi sa administrasyon na ito [This really speaks volume of how this administration
        treats its critics and its allies], he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b631a3-0133-44dd-aeed-b77d56016afd'
      'mgnl:activationStatus': true
