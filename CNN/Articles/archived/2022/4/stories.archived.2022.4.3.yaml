      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> The Meralco
        Bolts fell short in all of their three previous PBA Governors Cup championship
        clashes with Barangay Ginebra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d02e82-8959-492e-b2d1-568809652a2e'
      'mgnl:activationStatus': true
