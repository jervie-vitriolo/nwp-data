  'Creamline-staves-off-Choco-Mucho':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: PVL Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-03T18:10:03.027+08:00
    'imagesource': 'jcr:6126797d-dfe3-4fae-a7c3-4333fdc2b6a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53a672a-3c4e-45ce-95b8-f63a597c31ae'
    'lead': 'Creamline Cool Smashers recovered well from their first set loss to overcome
      the challenge posed by Choco Mucho Flying Titans and clinch the first finals
      ticket in the 2022 PVL Open Conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T18:09:27.637+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:05:52.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:29.567+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PVL: Creamline staves off Choco Mucho in four sets to clinch finals
      berth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330570f-430f-4df0-b213-54895ce0f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> Creamline
        Cool Smashers clinched the first 2022 PVL Open Conference finals ticket after
        overcoming the challenge posed by Choco Mucho Flying Titans, 23-25, 25-19,
        25-18, 25-15, in Game 2 of their best-of-three semifinals on Sunday at the
        Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bbc895-2193-471b-9c84-665b234665d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53079f-6aba-4c7a-9b70-01e4a58a9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tots Carlos commanded the strong offensive firepower of Creamline
        with 23 points built on 19 attacks, while Jema Galanza unleashed 18 points
        and 16 attacks to lead the team to their second straight PVL Open Conference
        finals appearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91daddb5-5770-4bf1-8f3a-c2f350d6b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177707e-3a9a-4a28-b52c-fdd1ab5b0f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho produced a surprising hot start in the first set with
        Cherry Rose Nunag asserting her hold in the middle with her ferocious block
        points and Kat Tolentino delivering her trademark back row shots, with their
        plays looking to dominate the error-prone Creamline squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f79af3-9630-4354-a94b-539741d3f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22963e4-695a-45d7-9e1c-67cb330ef59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cool Smashers made some offensive adjustments in the second
        set as they displayed their attacking prowess that overcame the hard interior
        defense presented by the Flying Titans in the previous frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be3a74-790d-4076-87a6-6753c8f8b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fad252-5b35-4017-a55f-447de494e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos and Galanza continued Creamlines scoring onslaught in the
        third set with their unforgiving hits, which did not receive any productive
        defensive response from the distraught Choco Mucho side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cf8c9-4286-43c0-93f4-654e72eec6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc888ae-106c-4854-ac7f-dad7d9b657b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth set capped the reason the Cool Smashers are one of the
        two undefeated teams in the conference as they pounced on the Flying Titans
        errors and fast ball attacks from Galanza and Jeanette Panaga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a6889-674e-4e9d-b1bb-dc0bc53ead24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a67011-70bf-4916-b622-40d5d781f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star spiker Alyssa Valdez  who finished with 17 points in the match
         brought Creamline to the finals with her trademark side row kill that ended
        their semifinals tussle with Choco Mucho.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822bc811-0272-4323-b58d-5349c01fb8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f61e2c-d07b-495c-9e6f-714acb25b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino spearheaded Choco Muchos last stand with 14 points while
        Desiree Cheng delivered 13 markers in their defeat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4d3a4-fd6b-4c60-aa54-344ac954b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f708302-93be-4f4c-b041-dc421ec35bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sherwin Meneses-coached Creamline squad will now await the winner
        of the semifinals battle between Cignal HD Spikers and Petro Gazz Angels for
        their title showdown starting April 6.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30197c7-a001-4f2f-a4ac-1342a29ed484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e334dd-90ff-4745-91af-ae292fd03a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T18:09:27.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Cool Smashers bowed out against Chery Tiggo Crossovers
        for the crown in PVLs first Open Conference as a professional league. They
        also ruled the 2018 and 2019 PVL Open Conferences, when the league was still
        not professionally recognized.</p>'
