      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">De
        Lima has been in jail</a> since February 24, 2017 on allegations she used
        drug money for her senatorial campaign in 2016 when she was Justice Secretary.
        Last year, she was acquitted in one of her three drug cases. The other two
        are still pending at the Muntinlupa Regional Trial Court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42614d6-cd61-4ce4-b0c9-bbe35939810c'
