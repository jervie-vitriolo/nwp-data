      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists added no aftershocks are expected from the quake,
        whose epicenter was 75 kilometers northeast of Bayabas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178eedc5-8238-4483-8e71-2f2d1db38173'
