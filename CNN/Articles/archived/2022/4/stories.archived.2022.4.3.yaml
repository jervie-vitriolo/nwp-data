      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> A magnitude
        5.8 earthquake hit east of Bayabas town in Surigao Del Sur on Sunday, the
        Philippine Institute of Volcanology and Seismology (Phivolcs) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b9d52-867e-433d-a232-311ad4f5e101'
