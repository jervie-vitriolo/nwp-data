      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures of the Philippine Statistics Authority,
        there are an estimated 1.77 million overseas Filipino workers who remitted
        a total of P134.77 billion in 2020.</p>'
