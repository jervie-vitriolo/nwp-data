    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['isko-moreno', 'Philippine-national-elections-2022', 'jose-montemayor',
      'party-list-system']
    'template': '1'
    'title': 'Moreno, Montemayor agree on keeping party-list system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2535c-932c-4d8f-a00b-0572fca90f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.750+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> Presidential
        candidates Manila Mayor Francisco Isko Moreno Domagoso and Dr. Jose Montemayor
        Jr. on Sunday voiced support for the continuation of the party-list system
        in the country. Montemayor called for keeping the original definition and
        intent, while Moreno proposed safeguards to ensure nominees truly represent
        marginalized sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d86383-78ce-412e-a3e9-9d19366c3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.750+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates were asked during the Commission on Elections (Comelec)
        sponsored debate if the party-list system should be reformed or completely
        abolished, as several candidates are not part of the sector they should represent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f2509-555a-4faf-a3e4-85a428fe375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.750+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list system in the Philippines was established to enable
        small political parties as well as marginalized and underrepresented sectors
        of society including workers, farmers, urban poor and youth to have representation
        in the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241be60-b90b-4058-8c51-13e52d232cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.750+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dr. Montemayor, the situation in the country will be more aggravated
        if the representation of the poor will disappear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73192eaa-cecf-479b-a7ed-34bb087200db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.751+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that instead of the marginalized sectors, the party-list
        system was originally meant for underrepresented sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd964f9-cf84-44b5-bb49-db123514869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.751+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor reiterated that there is no need to abolish the party-list
        system, instead, the original definition and intent of the framers of the
        Constitution should be preserved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f931e-134b-49d4-9b46-10872f2ff1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.751+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wag natin tanggalin ang party-list system, ngunit ibalik natin
        sa original definition and intent of the framers of the Constitution. Ano
        yan? Underrepresented, not necessarily marginalized, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd195f-b2dc-4fbc-8dcf-c88ba57ff08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.751+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not remove the party-list system, but let us
        bring back the original definition and intent of the framers of the Constitution.
        What is it? Underrepresented, not necessarily marginalized.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f661bbf-396c-4ec6-aa6d-e5b8e4ae10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.751+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the constant revision of the party-list system has
        brought several changes in the law until wealthier people, who are not members
        of the underrepresented sectors, have joined party-lists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83e46f-bfde-449f-a499-f73472727459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.751+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same light, Moreno also agreed that the party-list system
        should be continued, but safeguards must be put in place to ensure nominees
        are real representatives of marginalized sectors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405570b-64a3-4a96-a89c-e82a37df8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.751+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-list system must continue but we have to put safeguards,
        whether through empowerment of Comelec on distinguishing membership of the
        party-list or their representation or nominees. Domagoso stated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663ac0b-618f-4301-a66c-3dfd6d6d79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are they really representing the marginalized? Are they really
        representing the intent of the law when it was crafted? Kailangan gumawa ng
        isa pang batas through the help of lawmakers or maybe through peoples initiative,
        he suggested.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c184b-79c0-4af8-981e-56cb3484cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A new law should be created with the help of lawmakers
        or maybe through peoples initiative.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d10a3-7a8f-458a-8d4d-5eda0aac021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also reiterated that it is high time to return to the two-party
        system, where the president and the vice president are elected as a team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af01dd7-0f8e-4040-ba28-858cb05f5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s high time na tayo''y bumalik sa two-party system. We elect
        the president at the same time, pag nanalo yung presidente, para walang away
        yung presidente at bise presidente, sabay silang mananalo. Moreno stated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3eb64f-5005-4815-90b5-f46ddd95c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Its high time that we return to two-party system.
        We elect the president at the same time, if the president wins, to avoid a
        conflict between the president and the vice president, they will win at the
        same time.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e246e5f-18a7-4b0d-88d3-9e4d60a9245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:53:12.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that under that system, there will be two senators who
        will represent their respective regions.</p>'
