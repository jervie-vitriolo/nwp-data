    'template': '1'
    'title': 'The people cold calling to chip away at Russia''s digital iron curtain'
    'visualType': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6e266-848a-4f9a-8b65-02827b2ce10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Marija Stonyte picks up her phone and
        anxiously dials in a number. After a couple of rings, a woman picks up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15509a3e-51ca-481e-b8cc-b9d87221203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33607c-5b77-4987-9b29-912381907fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m calling to tell you a very important message. I don''t know
        if you know a lot about what is actually happening right now in Ukraine,"
        Stonyte says in the call last month, her voice trembling as her 1-year-old
        daughter babbles in the background.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8aeb56-d31d-470d-9e39-f1029d792944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a684e1-86ff-4f42-a1d4-08f50aa3df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s silence on the other end of the line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d699937-bd0e-4d39-8fb0-329877960ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd8d8a-9464-4f1d-86bc-041eda315c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real truth is that it is a terrible invasion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9f6c2-0662-4842-abb0-954e346723a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063cbd5-19ef-44fa-aaf9-5f4288640c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of dozens of cold calls that Stonyte and her husband
        make every day to people in Russia from their home in Lithuania as part of
        a volunteer initiative aimed at penetrating Russia''s so-called digital iron
        curtain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c121250-06a1-4ad0-9ea9-ff1aefba8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b425d5-d7b5-4a31-aa7b-982ae5f77b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ongoing onslaught in Ukraine has seen cities bombarded,
        civilians killed, and more than 4 million flee the country. But at home, many
        Russians know little about what is unfolding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cced0a-a7e4-4d0d-a461-d516946f223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bb077-e6c4-4c72-ac9d-c2a1f49a4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has banned state media from calling Russian President Vladimir
        Putin''s "special military operation" an "invasion" or a "war," and those
        who criticize the offensive can face severe punishment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da5686a-2958-4217-a1b6-d4646e657d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a183f0-0fa6-4f8a-9ed9-66d6446fc004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Moscow court banned Facebook and Instagram for carrying out "extremist
        activity," and a new censorship law made publishing "fake" information about
        the invasion punishable by up to 15 years in prison. The pressure has forced
        independent news outlets to pull out or shut down, leaving a void for state
        media to fill with propaganda and disinformation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2b815-ae81-422c-b5e4-6f06e8fec6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065df0b-bcb6-4938-aa86-fe86730f6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to break through, people around the world are trying creative
        ways to connect with Russians. Online activists Anonymous claim to have hacked
        Russian TV channels to broadcast footage from Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a097002-84ce-44d0-b476-24e6cf73493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863be2d6-7c7e-4573-b888-1f8a5a076c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like Stonyte, are trying a more individual approach. They''re
        cold calling or messaging strangers in Russia, hoping their personal pleas
        will disrupt the Kremlin''s propaganda -- and potentially even help put an
        end to the deadly war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87759cc-90e7-450b-bc25-38329b73ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d81ece-12fe-4243-972d-7f810ff0ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Make the most important call of your life''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5843c-33e0-426a-a67a-6e7037fddc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia launched its invasion of Ukraine on February 24, documentary
        filmmaker Stonyte and her husband Mantas Kazlauskas watched the news from
        their home in the Lithuanian port city of Klaipeda.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7cf88f-532d-44de-addc-0b94c456c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68d211-4975-482e-9d88-36f1d7163f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stonyte, 30, grew up in Lithuania after the Baltic state declared
        its independence from the Soviet Union in 1990. While she doesn''t remember
        Russia''s occupation, the Russian threat never really went away, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befbe86e-a230-4abf-8cbe-cab37249daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27aa557-3539-4ba3-9aaf-e3fd414f1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia invaded Ukraine, Stonyte said she felt "a sense of desperation
        and helplessness."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f83f9-43bc-4c62-b7b6-31ce3fdccfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5724f493-d02f-46cc-ae74-36c802673c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple began calling businesses, museums and restaurants in
        Moscow and St. Petersburg, hoping to tell them about what was happening. Days
        later they stumbled across CallRussia.org, an initiative launched March 8
        with the tagline: "Make the most important call of your life."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e9b8f-6558-474b-aaea-f54b4cd8f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0fadc-0333-4b9d-b61e-400bab12d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-founded by Lithuania-based creative agency director Paulius Sen큰ta,
        the initiative aims to cold call 40 million phone numbers across Russia. The
        team gathered publicly available phone numbers in Russia and created a platform
        that randomly generates a phone number from the list. A user can opt to call
        over the phone, Telegram, or WhatsApp, and at the end of the call, a site
        pop-up asks the user whether they got through, and if so, if the call went
        well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0d95b-7e2f-4f56-95f7-2c21fb87a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4e374-131c-4133-9b90-8b650a7a22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.396+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is based on Sen큰ta''s belief that Russian people have the
        power to end the war if they have access to free information and understand
        the human suffering in Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9c2d3-d999-480e-826a-92fd00f6b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a58c1-65c6-4497-85f2-900f1e2ad60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of support (in Russia) for this (war)," Sen큰ta told
        CNN last month. "But the funny thing about it is they don''t know this war.
        They don''t know, hundreds, thousands of people killed, bombs dropped, children
        killed, women giving birth in metros -- they know nothing about it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95b978-1cf5-4a2b-b467-010912270904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f29f9-095a-4216-b117-683dc5d0633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of psychologists, Sen큰ta''s team of about 30 people
        put together a script to guide the calls. They didn''t want to get into a
        confontation -- instead the goal is to "convey the human tragedy and the fact
        that they don''t know about it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52819638-0f29-4a30-bfe7-aed4429008d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b27f8bb-93a2-4acc-b118-5b2ca43d9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just one week after the CallRussia launch, thousands of volunteers
        made 84,000 phone calls, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0e575-76fb-47f0-93c0-63e7e15b5cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81eeedc-0e49-4492-a9d2-45eee53927ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stonyte says few people hang up. Instead, most fall into one of
        two categories -- those who argue back, and those who listen, she said. Stonyte
        believes many people may not want to respond out of fear the call could be
        monitored and they could face punishment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700215b-3080-4299-93dc-76f0c723a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7da0b-03a2-480b-8bcc-63c9593a41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One call to a museum in Moscow stuck with her, Stonyte said, even
        though the person who picked up the phone said very little. Her husband --
        who speaks some Russian -- helped to translate the words conveying the horror
        of Putin''s war.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48f8ba-1577-43a8-84d8-b863cd682368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579065b-99aa-4395-9a1e-f4724bd00a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that even silence between my husband and that woman was
        really important," Stonyte said. "I mean, she didn''t hang up the phone. She
        waited for a long time, she wanted to hear every single word."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a3cb0-89eb-4f45-8bad-56795cadf8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561ed27-f34c-41bd-993c-52b57c996ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''They exist in another reality''</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e489b-1559-463e-8a83-b2020d859d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just strangers that Ukrainians are trying to reach.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0818b3-8589-4cb0-b8a9-3ac65d2dbce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f232c89f-4ffe-4326-94f0-2dd9a91eb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of days into the war, Ukrainian restauranteur Misha Katsurin
        wondered why his father, who lives in Russia, hadn''t called to check on him.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82484380-06c3-4eab-bfb9-91c507bbca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa19de1-ca57-40bb-b8fa-319bf21191e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he called his father himself, Katsurin found something
        disturbing: his father simply didn''t believe there was a war.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1341ed2-07e9-409f-8ad4-7d6fe1547cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8ba2e-965a-4ad6-961f-d27fee094cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Katsurin described being woken by blasts and hiding in a
        bomb shelter, his father remained incredulous. "They exist in another reality,"
        he said. "He wants to believe me, but he cannot," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417cc337-fb82-45a7-a912-d4ef1e557f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0125bd-00e3-4540-87d7-d1ce7ef4875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katsurin''s father consumes Russian state media, which has been
        presenting a very different narrative of how the war is unfolding. On March
        2, for instance, when Russian military strikes hit schools and cathedrals
        in Ukraine''s second biggest city, Kharkiv, banners on Russian state TV channel
        RT claimed 40 Ukrainian towns and villages had been liberated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b90a1-cb7d-4993-9955-56c09a9f4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbccd91-d22a-444a-8a84-013c8d4b917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the impacts of Western sanctions -- which are now being felt
        by ordinary people in Russia -- aren''t mentioned in Russian daily news reports.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ea0c2-3de2-4af1-a67c-f92ad00e5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236d971-1fc3-488b-a7ba-e06a5d5f1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help others in a similar position, Katsurin started a website
        called Papa Believe which offers tips on how to talk to friends and family
        about the war in Ukraine. For those who falsely claim, as Putin has done,
        that Ukrainian government leaders are "Nazi," he recommends telling them Zelensky
        is from a Ukrainian-Jewish family. When people claim the invasion is not a
        war, but a "special operation," he recommends explaining that one country
        has crossed the border of the other and is shelling and capturing cities.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d91f46-333a-4907-8f2d-b1434fd1395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7071757-eb90-42b7-98cc-62f45d3e0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recording of a subsequent call with his father, published to
        his site, Katsurin tries to counter his father''s ideas -- that Russians in
        Ukraine are oppressed, that the United States is making Slavic people kill
        each other.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8251e2b-36ce-41ea-9f70-56354990a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21de4ae-b15c-40b1-8ce5-4a4a28b2a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the call, Katsurin seems hurt. "I''m calling to
        tell you what''s been happening in my life and in my country, things that
        I see with my own eyes, but you don''t believe me." By the end of the call,
        his father seems swayed. "I sincerely understand your feelings and I''m so
        worried for you," he tells his son.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89976c7d-075f-4031-8dc5-081a5294d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7cf65-06cb-4bde-91d6-832293a4d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But convincing a stranger can be even harder.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea000b20-0a02-4d7c-8ecd-eb497bca9355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cec0d4-85d3-40a0-8093-10fa331f1c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henkka, a Finnish man based in Estonia, who asked to only be identified
        by his first name, set his location on dating app Tinder to St. Petersburg,
        got tipsy, and went on a mission to tell Russians about the war in Ukraine.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f1720-fbdd-474a-980f-4afca79058da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3e3b6-6d45-428e-8a45-47c7ca1f27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Instagram and Facebook have been blocked, dating apps are
        still accessible. "How To" guides have sprung up on social media platform
        Reddit, advising people how to use Tinder''s passport feature -- which allows
        users to connect with people in other countries -- to share information about
        Ukraine with Russians. Users share tips on how to create a credible fake account
        and match with as many people as possible without getting banned by the Tinder
        algorithm -- Tinder says it may delete accounts using the app to promote messages.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cd7b8-edfd-4dd9-a4d3-11398e2e65af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d9b5e-58e1-4050-becc-24ce37dbbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each match, Henkka opened the conversation with "Hi! Have you
        heard the news about Ukraine?" Henkka said he was surprised by how many of
        the people he spoke to knew about the invasion but remained lukewarm about
        the issue or were simply confused by conflicting accounts in Russian and Western
        media.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2d510-a572-4fef-9af4-b28c117e7b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037036e-e5fe-45d8-8441-04b21fa33bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They truly didn''t know what to trust," Henkka said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5230282-21fc-4ed3-a1c8-baed9d4d0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c5140-f99f-4bbf-9075-2e92852f4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Some changes is going to happen''</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bce0d-45f5-47b5-8fe0-591ba2021ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cold calling doesn''t always have the desired effect.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedeb906-55ff-4325-bc90-05478a5e2378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518fa5d2-71b5-441b-8c3d-a77a3fa64b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serge Kharytonau, a Belurusian now based in the US, where he works
        as a media expert at the International Strategic Action Network for Security,
        says he has made about 120 calls to Russia since early March as part of the
        CallRussia initiative -- but so far, he hasn''t had the impact he hoped for.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650cbbe-0d11-4e75-8d79-c43b5ce5a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080ec92-e366-44dd-85b8-5918c2d609db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than a handful of the calls he''s made have been successful,
        Kharytonau says. In most cases the respondent becomes aggressive or quickly
        ends the call. Kharytonau says that what''s been most surprising is that Russians
        he has spoken to don''t just reject alternative information -- but deny the
        fact it exists at all.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f0b4d-4b01-4501-bc53-2a7163b6e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f8762-1f6d-4092-9191-889b856b7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that while Russian people are victims of the propaganda
        that''s imposed upon them, it would be "a great mistake" to think they bear
        no responsibility.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dff10-b0f4-4ace-a0e4-da40da181876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16ffe0-97cb-4e56-936d-e142780447ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On one side, they''re the victims of the propaganda. But on the
        other side, it''s their decision to trust the propaganda and to deny even
        not just the alternative Information, but even the fact that alternative information
        exists."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc3782-3815-46b1-addb-e452621ef66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db562644-14dc-4a34-b44b-634ce799ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, though, is that speaking out in Russia can potentially
        come with heavy consequences.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119eaf7-eb6d-4cc1-b3fe-ecc124ed0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa27c0c-8624-4008-a8c4-a349c157bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian journalist, for instance, was found guilty of organizing
        an unauthorized public event and fined 30,000 rubles ($370) after protesting
        the Ukraine invasion during a live television broadcast. More than 14,763
        protesters have been detained in 151 Russian cities since the start of Russia''s
        invasion, according to OVD-Info, an independent human rights protest-monitoring
        group.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aec0d7-3314-416e-8c4a-775e9ac8a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b49dd-dc60-46f9-a534-89604cc69661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stonyte, the Lithuanian cold caller, is more sympathetic to the
        difficulties for Russians. Her hope is that Russians spread the truth of what
        is happening in private, and eventually, they might be able to protest against
        Putin''s regime.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596af6b-bb98-41c6-85c4-8190297ea92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12271dc2-41cb-41d8-a4d4-9b8d8d2d59bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, the problem is that only a relatively small percentage
        of people are against war," she says. "The government can easily silence and
        arrest them. They couldn''t arrest the whole nation (if the Russians were
        united)."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48223c-f370-42c4-9b31-b89b1dbca2c8'
