      'mgnl:created': 2022-04-03T10:30:17.057+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month into the war, Russian ground forces have been
        unable to keep control of areas where they have been fighting. Russian President
        Vladimir Putin is under pressure to demonstrate he can show a victory, and
        eastern Ukraine is the place where he is most likely to be able to quickly
        do that, officials say. US intelligence intercepts suggest Putin is focused
        on May 9, Russia''s "Victory Day," according to one of the officials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f075dbe-3635-4790-8c5f-2432cdf10205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.058+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 9 is a prominent holiday on the Russian calendar, a day the
        country marks the Nazi surrender in World War II with a huge parade of troops
        and weaponry across Red Square in front of the Kremlin. The officials say
        Putin wants to be able to celebrate a victory -- of some kind -- in his war
        on that day.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615894a1-d234-4ed6-93ac-fb0e31270bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.058+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other officials note even if there is a Russian celebration,
        an actual victory may be further off.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9446c8b-d6d0-4143-a043-c7baa791de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.058+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin will have a victory parade on 9th May regardless the status
        of the war or peace talks," a European defense official said. "On the other
        hand: a victory parade with what troops and vehicles?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1db2ac-b834-44e7-8bf5-1f1a743509e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.058+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, US and European officials say that any deadlines Moscow may
        set rhetorically don''t change the reality on the ground that Russia appears
        to be preparing for the prospect of an extended conflict in Ukraine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bb73a-0637-4d66-89ed-679c0e9b7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.058+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European diplomat said that while the Kremlin is talking optimistically,
        Putin is preparing for a "Chechnya-style long, drawn-out war, because he,
        to a certain extent, has nowhere else to go on this."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2c6e1-b31b-475d-ae46-ddb9957f0b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.058+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several reasons behind the May time frame, the officials
        say. As the winter freeze ends and the ground softens, it will be harder for
        heavy Russian ground units to maneuver, meaning that it''s vital for those
        forces to get into place as soon as possible, US intelligence assesses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ef7d5-8a13-4725-8985-9cb71aef6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.059+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian-backed fighters have also already been in that region for
        years. In 2014, Russian separatist forces took control of territory within
        the the Donbas region of eastern Ukraine. Before Moscow''s invasion of Ukraine,
        Putin announced he was recognizing two self-declared independent republics
        in the Donbas region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded00f1-5c52-478f-9539-424322f83a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.059+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have publicly pointed to the date as well. "Ahead
        of May 9, Putin set the goal of a victory parade for this war," Ukrainian
        Security Council Secretary Oleksiy Danilov said on Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219bd039-47ac-4642-9fce-59374df8edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.059+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ukrainian Prime Minister Arseniy Yatsenyuk told CNN''s Wolf
        Blitzer on Friday that the Ukrainians believe they are facing a "very complex
        and difficult" situation as Putin tries meet a deadline.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249128ff-4c2a-44be-a006-b78c828c484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.059+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His ultimate goal is, was and will be to take over Ukraine, but
        he failed. He failed due to a very strong resolve of Ukrainian military and
        very strong unity of Ukraine and the Western world, and the sanctions that
        have been imposed by the United States and G7 and the European Union," Yatsenyuk
        said. "So now, as far as I see, Putin switched to Plan B. My take is that
        this Plan B has a, kind of, deadline. The deadline is the ninth of May."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e8dad-0f70-455f-9237-5184fac62d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.059+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also assesses that Putin is now preparing for the first time
        to name an overall commander of the war to try to achieve greater Russian
        successes, two of the US officials said. The US belief is Putin will likely
        name a general who has been in the south because that is a place where the
        Russians have succeeded in their objectives.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69267fd2-ad25-457f-9b92-29e15dea1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.059+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported there was no theater-wide commander on the
        ground in or near Ukraine, and units from different Russian military districts
        operating in different parts of Ukraine appear to be competing for resources
        rather than coordinating their efforts, according to two US defense officials.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ccabf-6967-4a69-a7f3-544650319b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.060+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the signs the Russians are regrouping is that their troops
        pulling out of fighting areas north and east of Kyiv appear to have moved
        north, in some cases into Belarus, for resupply. The US believes this will
        put them in position to move southeast into the Donbas region. One Russian
        battlefield goal in Donbas would be to cut off Ukraine troops already there
        so they cannot fall back to defensive positions or link up with other Ukrainian
        forces, officials say.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4e308-a624-4395-a357-c0762eaf4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.060+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a shift in the battlefield to the east on the ground may do
        little to stop the ongoing Russian air assaults by long-range missiles and
        aircraft throughout the rest of Ukraine, especially in the south.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abbc27-3f47-4eb9-b2c0-f1dfa6ac928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:30:17.060+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/02/politics/russia-shifting-focus-victory-eastern-ukraine/index.html">Russia
        shifting focus to show a victory by early May in eastern Ukraine, US officials
        say</a>."</em></p>'
  'disney-branded-hand-sanitizers-carcinogen-methanol':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-03T10:32:18.295+08:00
    'imagesource': 'jcr:7af61d25-2366-41e0-903a-7000464982b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cfdefed-6120-47c5-bc3c-e4c41ebb8367'
    'lead': 'Two lots of Disney-branded hand sanitizer featuring Mickey Mouse and
      baby Yoda from The Mandalorian have been voluntarily recalled by Best Brands
      Consumer Products, according to a company statement shared by the Food and Drug
      Administration (FDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T10:38:20.839+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:06:08.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:23.584+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['disney-hand-sanitizers', 'FDA']
    'template': '1'
    'title': 'Disney-branded hand sanitizers recalled after FDA detected carcinogen
      benzene and methanol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e740ce-74e2-47c4-a096-d4780a1f8fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:38:20.839+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Two lots of Disney-branded hand sanitizer
        featuring Mickey Mouse and baby Yoda from The Mandalorian have been voluntarily
        recalled by Best Brands Consumer Products, according to a company statement
        shared by the Food and Drug Administration (FDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aceef1-f448-479b-8881-065635b46048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:38:20.839+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA testing detected the presence of benzene in The Mandalorian
        branded product and methanol in the Mickey Mouse version. The company was
        notified of the results in late February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e7aca-3904-4576-a046-3c9539052749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:38:20.839+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benzene is a carcinogen, and substantial exposure can cause leukemia,
        blood cancer of the bone marrow, and life-threatening blood disorders, the
        FDA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404198f0-623b-472a-be3d-a01108e59faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:38:20.839+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substantial exposure to methanol can cause serious health problems,
        including nausea, vomiting, headache, blurred vision, coma, seizures, permanent
        blindness, permanent damage to the central nervous system, or death. The FDA
        noted "young children who accidentally ingest these products, and adolescents
        and adults who drink these products as an alcohol (ethanol) substitute, are
        most at risk for methanol poisoning."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1da0f-91ea-426e-bf7a-9395d84d0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:38:20.840+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected lots of hand sanitizer had already been taken off the
        market for "unrelated commercial reasons" and the company has received no
        complaints from customers about the Disney-themed products, according to Best
        Brands. Both lots were produced by a third-party manufacturer, according to
        the company statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fa848-6196-423b-be96-3761c08c9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:38:20.840+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company warned customers to stop using and discard any items
        they have from lot 20E21, with an expiration date of September 30, 2022, of
        The Mandalorian hand sanitizer, that contains 68% ethyl alcohol and is available
        in green and blue 2.11 fl oz bottles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805195a-4448-4de2-80a7-58ec3f777363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:38:20.840+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mickey Mouse hand sanitizer from lot 20D21, with a June, 30,
        2022, expiry, in blue, 2.11 fl oz bottles should also be discarded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f8d6a-5248-48b4-ae8b-fd6de3a5b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:38:20.840+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who experience problems with the product can also report
        their experiences to the FDA''s MedWatch Adverse Event Reporting program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396fe19-f02f-4fa4-9b23-83ba4fd59a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:38:20.840+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/02/us/disney-hand-sanitizer-recall-trnd/index.html">Disney-branded
        hand sanitizers recalled after FDA detected carcinogen benzene and methanol.</a>"</em></p>'
  'sri-lanka-economic-crisis':
    'author': 'Rukshana Rizwie, Iqbal Athas and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-03T10:34:04.391+08:00
    'imagesource': 'jcr:82f62c6d-9a3c-4ccf-a1b3-b5b23d571d32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7995906f-cec8-4c9e-b6c1-d296d1828087'
    'lead': 'For weeks, Sri Lanka has been battling its worst economic crisis since
      the island nation gained independence in 1948, leaving food, fuel, gas and medicine
      in short supply, and sending the cost of basic goods skyrocketing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T10:41:23.394+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:06:07.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:24.143+08:00
