      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> Presidential
        candidates pushed for an investigation into extrajudicial killings, repeal
        of the anti-terror law and increase in the budget of the Commission on Human
        Rights (CHR) during the Commission on Elections (Comelec) second presidential
        debate on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf0f64-f8fb-4a02-8252-2788d88abfe1'
