      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345dc809-b317-4c04-84f2-90b9e38ab516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon is one of the nine defendants who were charged in November
        2021 in a 42-count indictment that alleges a labor trafficking scheme wherein
        church members solicit donations in the U.S. as volunteers of a bogus charity
        called Childrens Joy Foundation purportedly based in Glendale, California.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b438a-ea6b-45ff-928c-25f77f9aede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d8e5e-0822-4bda-86c7-dbeeef5b4d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said the church-operated foundation is legitimate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534776f8-892b-4fe3-aaba-f5c236a4bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c623a-237d-4ca0-b868-29a74518eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Childrens Joy Foundation ay lehitimong pundasyon. Hindi
        po maipagkakaila na libo-libong bata ang natutulungan niyan. Meron po yang
        award. Ayan po ay kinikilala ng DSWD (Department of Social Welfare and Development)
        ng Pilipinas. Ayan ay rehistrado bilang charitable foundation sa Securities
        and Exchange Commission, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963ae9d-ba76-4b8e-8ba5-6d2c6d01d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f72079-4b93-4fb4-83be-e9a5d1e562c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.780+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Childrens Joy Foundation is a legitimate foundation.
        We cannot deny that it has helped thousands of children. It has received an
        award. It is recognized by the DSWD of the Philippines. It also registered
        as a charitable foundation in the Securities and Exchange Commission.]</p>'
