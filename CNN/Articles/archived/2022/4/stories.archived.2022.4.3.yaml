  'Pacquaio-political-dynasty-Mangondato-Montemayor-debate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-03T22:00:38.413+08:00
    'imagesource': 'jcr:7e5e490f-1a6b-4578-a8aa-fb132708eb99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc8edad-5eb7-4bc0-8124-62b3b593e7a2'
    'lead': 'Presidential candidate Sen. Manny Pacquiao has several siblings, relatives,
      and in-laws who are also running in the upcoming elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T22:01:52.002+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:05:50.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:30.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquaio defends political dynasties, gets flak from opponents'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ee493-44ac-4fab-a1c3-f053325abdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) </strong> Presidential
        candidate Sen. Manny Pacquiao received criticism from his two opponents for
        defending political dynasties by saying it is the choice of voters to elect
        members of the same family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734d72f-a83c-48e0-9447-d603781aa712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao explained he is agreeable to prohibiting political dynasties,
        but he also argued that this goes against democracy and the right of an individual
        to run for public office as long as they are eligible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a941775-f0a3-4564-8967-d3597a4eb721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demokrasya po tayo at binoboto ng tao ang nauupo diyan, hindi naman
        inaappoint lang," he said during the second presidential debate hosted by
        the Commission on Elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf1762-c44d-4688-95b5-d3c10bfad857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Unfair naman sa mga pamilya na nagserbisyo nang tapat,
        malaki ang nagawang pagbabago sa kanilang lugar, at tumutulong sa taumbayan...
        Ikonsidera natin ''yung rights ng individual. ''Yung karapatan ng bawat isa
        kasi parang inaalisan mo ng karapatan ng bawat isa na tumakbo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e7071-d947-400c-83a3-53ac685dd29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are a democracy and people vote, they are not simply
        appointed. It''s unfair to families who serve and help the public. Let us
        consider the rights of individuals. It''s like you are removing their right
        to run.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74817573-aaf7-40eb-95e8-a391d8ff6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential bet has several siblings, relatives, and in-laws
        who are also running in the upcoming elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f242fca-cdf3-41a2-acd8-2d39365b19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is no problem with monopolizing political power as
        long as all elected officials are investigated for wrongdoings regardless
        of blood ties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8479cd4-6fe9-408d-9ad7-9f9934419591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirants Jose Montemayor Jr. and Faisal Mangondato
        refuted Pacquiao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed1f481-cb16-4a73-bf88-9a04a6f4729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montemayor reminded Pacquiao that political dynasty is prohibited
        under the law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c1e10-d65a-4abc-a92c-4279395510b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawal na bawal ang political dynasty. Ano man ang dahilan, sabi
        ng batas ng ating Constitution, the state prohibits political dynasty," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3d7df-ad18-4755-88ab-48b94b5495ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Political dynasty is prohibited. Whatever the reason,
        the law and the Constitution say the state prohibits political dynasty.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3406af1-8974-40c3-992f-14375cf90204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangondato also rebutted, "Ang sinabi ni Sen. Manny Pacquiao na
        pwede daw ang pamilya as long as they are voted by the people. Hindi po dahil
        iyan ang sanhi. Dapat walang dynasty sa politika para hindi namomonopoliya."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275afd4-200a-450a-8e26-7376489d6899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:01:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Manny Pacquaio said families can do that as long
        as they win the votes. That''s not true. There should be no dynasty to stop
        the monopoly in politics.]</p>'
  'antonio-carpio-bir-marcos-estate-tax-surcharge':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-03T22:20:52.587+08:00
    'imagesource': 'jcr:bc6bbec4-5cd4-4aa8-b9ec-2e96ab9a7cdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ee48f6-65a6-4f65-9e29-464ab612a4c5'
    'lead': 'The Bureau of Internal Revenue should come up with the computation of
      the surcharge and penalties for the unsettled debt of the Marcos family to put
      an end to the questions, a former Supreme Court justice said on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T22:32:38.551+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:05:49.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:30.470+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Carpio', 'BIR', 'Bureau-of-Internal-Revenue', 'Marcos-estate-tax',
      'Marcos']
    'template': '1'
    'title': 'Carpio urges BIR to release computation of Marcos estate tax surcharges '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6060fb-6729-44aa-9eb0-09414d7914f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong>  The Bureau
        of Internal Revenue should come up with the computation of the surcharge and
        penalties for the unsettled debt of the Marcos family to put an end to the
        questions, a former Supreme Court justice said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002282fa-2c0d-4fed-9f53-33c0e99bbf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Associate Justice Antonio Carpio urged the BIR to speed
        up the release of the computation of the surcharges on the Marcos family''s
        unpaid estate tax worth P23 billion. He questioned why the BIR has not done
        this yet to aid in the issue''s resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d7972-bd54-43ad-8c52-14218f0f8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> computation <em>ng</em> penalties and interest, <em>madali
        naman yan. Pikit mata magagawa ng</em> BIR people <em>yan eh.</em> So <em>ilabas
        na nila para malaman na ng buong bayan kung magkano talaga ang babayaran.
        Kasi importante yan, alam mo tumatakbo si</em> Marcos Junior for president,"
        he said at the Balitaan sa Maynila forum on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a883891-e6f8-40b4-aefd-994c14e692c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The computation of penalties and interest is easy.
        The BIR people can do this with their eyes closed. They should release it
        already so people know how much they (Marcos family) will have to pay. This
        is important because Marcos Junior is running for president.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574387a5-10ed-4e83-9f8e-0ef2c46c8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Federal ng Pilipinas general counsel <a href="http://RELATED
        https://www.cnnphilippines.com/news/2022/3/30/Marcoses-estate-taxes-final-executory-.html"
        target="_blank">Atty. George Briones earlier told CNN Philippines'' The Source</a>
        that while the Supreme Court ruled with finality on the 23 billion tax liability
        of the Marcoses, the estimate that the amount has ballooned to 203 billionmostly
        from penalties and surchargescannot be deemed final just yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4abf0-287f-496e-9057-86d375a57c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio believes the Marcos family will use the absence of the BIR''s
        computation as a way to delay payment of the unsettled 23 billion debt, which
        was deemed final by the Supreme Court in 1997. He said it will be harder to
        collect the taxes, should Marcos win the presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054db4a-e34c-4195-b9e2-155f4b3fc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi sinasabi ng mga</em> Marcoses <em>siguraduhin natin kung
        tama yung</em> computation <em>ng</em> surcharge, penalties <em>at</em> interest.
        So it should be done right away. <em>Wala namang</em> deadline but that will
        become the excuse of the Marcoses <em>eh. Wala pang</em> computation <em>eh,
        hinihintay namin yung</em> computation. Papatagalin nila. So the BIR should
        compute everything already para wala nang excuses," he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84047d-2f7f-4fe6-84e5-5bc9248e324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Marcoses are saying that they should ensure the
        computation of the surcharge, penalties and interest is correct. So it should
        be done right away. There is no deadline, but that will become the excuse
        of the Marcoses. There''s no computation yet so we are still waiting for it.
        They will prolong it. So the BIR should compute everything already so there
        are no more excuses.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f0191-398b-45b0-b3fc-7f592b03c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired associate justice reiterated that the BIR can file a
        criminal case against the Marcos heirs for their willful refusal to pay their
        203 billion debt. Former Philippine Commission on Good Government commissioner
        Ruben Carranza echoed this position in an <a href="http://RELATED: https://www.cnnphilippines.com/news/2022/3/29/BIR-Marcoses-ill-gotten-wealth-bank-secrecy-law.html"
        target="_blank">interview on CNN Philippines'' The Source.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e180b6b-6f19-4e49-9fb3-6a2c803e9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also reacted to <a href="http://RELATED: https://www.cnnphilippines.com/news/2022/3/30/Duterte-BIR-estate-tax.html"
        target="_blank">President Rodrigo Duterte''s recent statement</a>, calling
        out the BIR for uncollected estate tax. Despite the President not naming names,
        Carpio believes he should have been more clear with his directive if he wanted
        to collect the unpaid taxes, especially from the Marcoses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40390977-f4ed-4dca-84db-c4c2e4c61222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi niya, dapat hindi ko na kayo sabihan.</em> Duty <em>niyo
        na yan. Alam mo,</em> he controls <em>eh. Pag talagang gusto niya.. Pag aayaw
        magbayad bukas niyan, file-an na ng</em> criminal case <em>yan. Ganyan dapat."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d9d37-93e3-420a-8119-67f770e7bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said, I don''t need to tell you what to do. That
        is your duty. You know, he can control. If he really wants to, he can say
        if they don''t want to pay tomorrow, file a case against them. That''s how
        it should be.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b313308-36b0-4613-a3ad-49da247d00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:32:38.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR has yet to reply to CNN Philippines'' requiest for comment
        on the issue.</p>'
  'Petro-Gazz-forces-rubber-match':
