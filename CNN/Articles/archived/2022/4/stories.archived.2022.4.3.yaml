      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f537bd-3082-452a-aef2-68f9cd89a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they talk, their children can be heard chattering in the background
        -- and both women are moved to tears.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de8dc3-075a-43ef-a1e9-14c424cb85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26923469-86c2-4bad-b889-75a87b6fc34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope you will find a way and you will be safe in this
        situation," Stonyte tells the woman.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca34d8c-a2d9-4c32-8ac9-ebc5d31d575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.403+08:00
