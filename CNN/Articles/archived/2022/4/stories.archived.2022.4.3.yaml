      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong>  Reelectionist
        Senator Leila de Limas camp on Sunday said they are set to file another petition
        for her to be allowed to join campaign activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e449730-2c5c-404f-9117-dcdc25e4f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f109bb-2c4d-4fb0-9598-53497be9b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her chief of staff Atty. Fhillip Sawali said they are hoping the
        detained senator will be able to participate even in the last leg of the campaign,
        or at least [in the] miting de avance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9452eec-a6a7-4119-9074-c5fa490efd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d85b1-205c-41e1-9306-6cdd3a129bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meron pong ganyang pinag-aaralan ang aming legal team [Our legal
        team is studying that kind of petition]. I think it will be filed very, very
        soon, he said in an interview on Vice President Leni Robredos weekly radio
        show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5401caa-24f2-4df3-a6c9-27387aaef30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf0a0e-86de-4f68-b345-fc40a94d2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sawali added they are not too hopeful, given authorities
        pattern of decision-making. According to him, De Lima earlier filed a petition
        to join senatorial candidates debates or fora, but this was denied by a court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6d8c4-40e4-4653-b6e6-1c906f50fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f7b9b-d4b2-456f-9e02-737c3a9a8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahit online nalang na debate, na-deny rin yun," the lawyer added.
        "Kahit na sumali doon sa Comelec (Commission on Elections) e-rally  e-rally
        na nga lang yun, virtual  denied din po yun."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ba649-8856-4392-bd17-66ff19a1476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f08c07d-9544-41ab-ae20-8192a26ce5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They even denied her request to join online debates.
        She was also not allowed to join the Comelec e-rally, even though its just
        virtual.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b0da4-1d30-4348-8dd1-530ee4a45d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said De Lima has very limited media access. While the
        senator is allowed to be interviewed in jail, Sawali explained reporters may
        only jot down notes and are barred from taking photos, videos, or audio recording.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5ca38-6f62-4ab1-9095-ff764072a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b80d3-ad80-46d8-af8f-c1d5a82bb039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then took note of how retired Major General Jovito Palparan,
        Jr. -- who is detained at the New Bilibid Prison for kidnapping and serious
        illegal detention -- was recently allowed to have a television interview with
        SMNI News channel. Salawi called it scandalous, pointing out Palparan is
        already a convicted criminal, while De Lima isnt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006076f-e894-4a60-8ce0-289b7f7a3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69196ea-2893-401f-9a37-9ece73a57687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:24:13.314+08:00
      'mgnl:createdBy': 'kristel'
