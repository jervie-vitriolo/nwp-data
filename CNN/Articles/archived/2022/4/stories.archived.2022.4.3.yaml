      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also noted that retiring Filipino migrant workers'' integration
        into society must be prioritized by providing them opportunities to put up
        businesses upon their return, with the help of the Department of Trade and
        Industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783a872-7b12-45b6-a6c2-d95abebee1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a31c0-2f3f-435c-8588-d96a8e150365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Ping Lacson suggested that the transition period
        of the newly formed Department of Migrant Workers be accelerated to upgrade
        the current capabilities of the Philippine Overseas Labor Offices abroad,
        especially in hearing the concerns of Filipino migrant workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab00e9-c9bb-42f0-a72d-cc903396df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80211d3c-dcda-4df6-8fb6-d49188be1b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T21:39:39.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao added the country must have an independent
        foreign policy to strengthen the protection of all Filipino migrant workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879d64c-0e3a-44e0-84d6-0a2e6d470d57'
