      'mgnl:lastActivated': 2023-01-19T16:06:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435b919-ab25-42ae-a6a8-41849cc53765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian presidential adviser''s comments came hours after
        the Russian ambassador to the United Kingdom, Andrei Kelin, said that if Britain
        delivers long-range artillery weapons and anti-ship systems to Ukraine, they
        would be "legitimate targets" for Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ab2c7-d798-4d88-bca1-dcc95e128520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c3b74-45a2-44c3-b338-76dfa23143e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any weapon deliveries are destabilizing, especially the ones mentioned
        by (Ben) Wallace (the British Defense Secretary)," said Kelin, according to
        Russian state news agency TASS. "They exacerbate the situation and make it
        bloodier."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19fae5c-9be7-4153-a96b-00e4991a6229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f07aa-ff67-4b1c-9b1a-4881fcfe12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, these are new, rather high-precision weapons. Of course,
        they will be legitimate targets for our armed forces if they cross the border
        of Ukraine."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bb3ad6-cf44-4ecf-87e3-1ae8068e35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b950c8-c1c6-429e-b54c-13cd9db0249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a feeling that London''s idea of what is happening in Ukraine
        militarily is formed on the basis of the bravado reports of the Ukrainian
        Ministry of Defense and the Ukrainian leadership," Kelin said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ae728-2bf9-4c3a-b109-24009134ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050e436-bbc1-4a28-a2aa-4a3a2fed092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:38:59.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials have long complained about deliveries of advanced
        military weapons to Ukraine by the US, the UK, and other NATO allies, who
        have provided anti-tank weapons and man-portable air defenses -- some of which
        have enabled Ukrainian troops to blunt Russian advances.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9850b8-2186-40f6-8c63-0d9b62cd9fd5'
      'mgnl:activationStatus': true
