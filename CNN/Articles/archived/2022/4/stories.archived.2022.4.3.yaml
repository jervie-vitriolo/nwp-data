      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea81fd3-faf2-4c78-af38-2669a7ca5ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.308+08:00
