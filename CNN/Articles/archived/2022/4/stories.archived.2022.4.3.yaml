      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063275b-207d-40bd-a5f5-25b23645e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T07:38:08.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are both mothers and we understand how important is the safety
        of our children. When we live with these kinds of governments, it is impossible
        to be completely safe, to feel safe in your own home. So I just really hope
        that some changes is going to happen."</p>'
    '104':
