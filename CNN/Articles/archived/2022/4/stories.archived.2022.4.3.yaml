      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada3247-4c94-4e6c-aafc-38625d45dc41'
      'mgnl:activationStatus': true
