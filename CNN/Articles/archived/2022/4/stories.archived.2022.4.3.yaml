    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8bb82-5431-4c3b-a85d-c8d6bf260b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T22:48:39.117+08:00
