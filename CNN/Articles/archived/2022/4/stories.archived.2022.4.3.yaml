  'ukrainian-seeking-asylum-us-mexico-border':
    'author': 'Sharif Paget and Karol Suarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-03T13:17:15.856+08:00
    'imagesource': 'jcr:224abdf6-51a4-4427-9620-4434c523ae1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6b0f24f-7dc6-4d8c-afa8-d2b3d560651c'
    'lead': 'Hundreds of Ukrainians fleeing Russia''s invasion of their country have
      arrived at the Mexican border city of Tijuana to seek US asylum and more are
      expected, a Tijuana city official and a volunteer told CNN on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T13:21:48.498+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:06:05.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:24.948+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukraine', 'russia', 'us-mexico-border']
    'template': '1'
    'title': 'The number of Ukrainians seeking asylum at the US-Mexico border is growing
      by the day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990a77e-cb43-41e9-80b9-704d26036cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.498+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Hundreds of Ukrainians fleeing Russia''s
        invasion of their country have arrived at the Mexican border city of Tijuana
        to seek US asylum and more are expected, a Tijuana city official and a volunteer
        told CNN on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa9334-ab57-463f-a51f-5912bd236e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.498+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately at this moment in Tijuana, there are about 1,500
        Ukrainians," said Enrique Lucero, director of migrant affairs for the city.
        "We had a surprising influx in the past four days, mainly because after the
        conflict we started seeing arrivals as of March 11," and the numbers of people
        arriving have grown greatly since, Lucero said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f50c8-3217-471c-8d09-14457de7526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.498+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inna Levien, who lives in Orange County, California, and is part
        of a group spearheading volunteer efforts to help Ukrainians near the border,
        told CNN the number of Ukrainians quadrupled in the past three days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e4d05-a36b-4fb8-a120-96dca1f94786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.499+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucero told CNN that while he expects all the migrants to enter
        the US, American authorities have been slow to process them, and that''s why
        so many people have gathered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5c04c-d1a2-4fce-a792-537c1f0cad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.499+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re processing like 100, 150 a day or even 200 a day and it
        takes nearly three hours to process them," Lucero said. "That''s the reason
        why we have seen this minicamp at the border."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc23a3e-6d82-498c-b570-21edd86ab05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.499+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security is allowing Ukrainians, on a
        case-by-case basis, to be exempted from Trump-era pandemic restrictions that
        allowed for the expulsion of migrants encountered at the US-Mexico border
        and that were continued to be used by the Biden administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c3852-68c6-44ed-ab66-7bb116dd0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.499+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those restrictions will end on May 23, the US Centers for Disease
        Control and Prevention announced on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d521448-d413-4c8a-b684-3753db46d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.499+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the State Department and US Customs and Border
        Protection but did not receive a response Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6cd4ce-bfcc-4a15-a7c0-cb07b180157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.499+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Providing a little relief</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d5679-516e-4a19-9c8d-2c81c30e2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.499+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levien''s volunteer group -- which is made up of California mothers
        who met on Facebook -- has provided arriving families with essentials such
        as food, blankets, tents, and toys to keep their children occupied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7739e-ec6a-4923-99c3-e6e320b2fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.500+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are financially able to are encouraged to stay in hotels,
        which cost roughly $40-60 a night, Levien said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab354f-eaa2-4564-8597-45792106fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.500+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also helps by putting the people arriving at the border
        on a list and assigning them a number, so that they won''t have to stay in
        line the entire time they wait for entry -- a wait that can take more than
        24 hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244bc80-e128-4e11-a0fd-a6f71c9bfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.500+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the city of Tijuana has also been instrumental in providing
        some relief, Levien said: the city recently converted a bus stop into a temporary
        shelter while a network of churches stepped up to help house families who
        are waiting for their turn to be processed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc52fb0-50f1-4445-b485-2ef264e47483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.500+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also working to convert a sports facility into a temporary
        shelter, Lucero said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d2f17-5bd1-4a99-a0d1-49ed99cb0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.500+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been told that about 500 migrants will arrive on these next
        flights, so it would increase to two thousand during the course of the day,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b533026-43ac-494b-b3f8-e114df99676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:21:48.500+08:00
