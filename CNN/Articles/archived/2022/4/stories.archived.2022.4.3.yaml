      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0852b4d-1a0a-4de3-b0cb-4feb91923925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just hope I can get CB (Banchero) back. If he comes back, then
        I think my chances are pretty good, said Black.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852ff72-1f4d-4e42-8f46-cac99eb80217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727263a8-0552-4194-97e9-479c10d60ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main concern for Black now is how they can neutralize Ginebra
        import Justin Brownlee  who is averaging 33.5 points, 12.5 rebounds, 4.5
        assists, 2.6 blocks, and 2.3 steals this conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b6de2-dc47-42b6-abd3-1fa4539e6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb7f8e-ce5a-4496-87e3-d013e70467ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident Gin Kings import etched his name in the annals of Philippine
        basketball when he shot the title-clinching and buzzer-beating three point
        shot in Game 6 of the 2016 Governors Cup finals  which ended the crowd favorite
        teams eight year title drought and broke the Bolts hears in their first
        ever PBA finals trip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a75244-444f-40f0-bbda-d977560381e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98527a32-179d-49f5-bd14-4762a8ccca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is Justin Brownlee, so that is a problem. But we just went up
        against Mike Harris. So well do our best to defend him, to defend Brownlee,
        Black said as he also cited the imposing Magnolia reinforcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb2732-7987-49fc-9b0c-3917060ad707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5673d-b5f7-45ef-95d5-d267e60bfa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts mentor added he is more motivated this time to finally
