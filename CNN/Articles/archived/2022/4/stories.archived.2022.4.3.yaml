      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Maria De Leon ay walang kaugnayang personal o opisyal man kay
        Pastor Apollo Quiboloy. Hindi po sila nag-usap kahit kailan. Hindi po sila
        magkakila. Hindi po sila nagkita, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0c5d2-9a90-4002-bc8d-e589c6e408b0'
