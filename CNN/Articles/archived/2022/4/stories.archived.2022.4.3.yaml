      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/31/Palparan-interview-SMNI.html">DOJ
        to probe Palparan interview with SMNI</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
