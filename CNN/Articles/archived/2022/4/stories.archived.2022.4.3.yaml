      'mgnl:lastActivated': 2023-01-19T16:05:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/4/1/Meralco-eliminates-Magnolia.html"
        target="_blank">Meralco sets another title date with Ginebra after eliminating
        Magnolia</a></strong>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844539c-2ec2-492e-b5c3-b27f011d36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T16:15:42.505+08:00
