      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I told my big guys that I will go to you in the second half and
        hopefully, you can execute it. Im happy they came out in the fourth quarter,
        San Beda head coach Boyet Fernandez lauded his bigs Cuntapay and JB Bahio
