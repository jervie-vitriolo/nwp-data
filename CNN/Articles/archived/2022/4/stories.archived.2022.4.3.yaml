    'template': '1'
    'title': 'Comelec to hold final testing and sealing of VCMs from May 2 to 7 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ef718-2c6d-45c4-aa5b-cb0827b68b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:12.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong>  In a
        bid to ensure transparency for the May 9 polls, the Commission on Elections
        encouraged participation in the final testing and sealing of vote counting
        machines (VCM) slated next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c5125-429d-4a02-8833-85269ab07abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:12.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia called on political parties and
        the public to attend the final testing and sealing of vote counting machines
        from May 2 to 7 in precincts nationwide. During that period, the VCMs will
        be tested to ensure they are ready for use come election day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c156182-211d-4043-9eab-56e3683d7ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:12.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magpiprint po yung</em> machine <em>ng resibo pagbukas mo na</em>
        zero <em>siya, ibig sabihin na walang kalaman laman yung mga makina natin.
        Para mawala yung duda ng kababayan natin,"</em> Garcia said at the Balitaan
        sa Maynila Forum on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb69d23-1373-4031-b4c7-47cfc30e5fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:12.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transcript: The machine will print a receipt upon opening that
        says zero, meaning there is no data stored in the machine. This is to erase
        doubts among Filipinos.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b0eb1-6314-493e-ad8c-eeb50a5f20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:12.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung lahat ng makina sa buong</em> Pilipinas <em>sa araw na
        iyon, kung ano man yung naka-assign na araw yan po ay magtetest ng sampung
        original na balota,"</em> he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2fe3e-2a5f-4f13-8acb-e3485532706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:12.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transcript: All the machines to be used in the country on May 9
        (election day) will have an assigned date, will test ten original ballots.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7dcf2-9190-4d45-865c-4d2e1259721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:12.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia says participants in the final sealing and testing may undervote,
        overvote, shade incorrectly, mark and tear the ballots to see if they will
        be accepted by the VCMs. He believes this process is important as the poll
        body pushes for clean and fair elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a5f55-aa41-4551-9f13-8e716214bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:12.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec began delivering VCMs, laptops and transmission devices
        to various provinces at midnight of April 2, Saturday. The distribution of
        other equipment like external batteries will come next, followed by the official
        ballots and indelible ink.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36aed2-fd84-4242-9b65-459898a71a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T17:59:12.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body finished printing on Saturday the 67.4 million official
        ballots to be used in the elections. These are undergoing verification process.</p>'
