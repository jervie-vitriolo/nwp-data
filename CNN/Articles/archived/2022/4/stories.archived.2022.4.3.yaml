      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao said he will prompt an investigation on EJKs,
        but he maintained that he will still continue the war on drugs, just with
        fewer deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbf21d-6a79-4891-a0fc-1fd1b7a96a60'
