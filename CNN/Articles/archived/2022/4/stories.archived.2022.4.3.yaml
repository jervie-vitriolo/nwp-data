    'title': 'Two presidential bets pushed to withdraw from 2022 race'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e402f-0803-4759-97f4-c00f27dbc5b5'
      'mgnl:activationStatus': true
