      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said De Leons admission cannot affect Quiboloy and other
        co-accused in the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f481b0-9e80-48cf-ac7f-6c3d8784e976'
