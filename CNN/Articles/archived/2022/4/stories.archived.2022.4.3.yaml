  'robredo-de-guzman-gonzales-political-party-turncoatism':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-03T23:24:25.359+08:00
    'imagesource': 'jcr:77a58f93-c623-449b-b400-4232b0401c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef71601a-c031-43e2-ad14-dea7dfb3025a'
    'lead': 'Three candidates running for president in May agree that politicians
      jumping from one party to another is harmful, and believe improving the system
      would mean better, stronger political parties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T23:31:05.990+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:05:46.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
