      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staunch critic of President Rodrigo Duterte''s bloody war on
        drugs has denied the charges against her, saying they were based primarily
        on perjured testimonies of convicted criminals and fabricated evidence.</p>'
