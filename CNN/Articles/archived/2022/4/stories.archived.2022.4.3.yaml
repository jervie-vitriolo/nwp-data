      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c59a0-1463-4ad3-805b-e181c4f45728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, at least 24 people were killed and more than
        1,500 displaced after the state of S찾o Paulo was battered with heavy rains
        for days, triggering floods and landslides.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11167d57-eb38-4090-9e83-a96ee6cc9d21'
