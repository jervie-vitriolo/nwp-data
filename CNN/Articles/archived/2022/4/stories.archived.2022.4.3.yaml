      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said there is little understanding of
        peoples basic human rights  right to live, right to education, right to
        freedom of expression. She also called for protection of human rights under
        the governments war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f264e-784e-44f0-8dbe-0b19526fd37d'
