      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> Nationalist
        Peoples Coalition (NPC) chairperson and vice presidential candidate Vicente
        Sotto III has belied the report that his party has endorsed presidential bet
        Ferdinand Marcos Jr. and his running mate Davao City Mayor Sara Duterte.</p>'
