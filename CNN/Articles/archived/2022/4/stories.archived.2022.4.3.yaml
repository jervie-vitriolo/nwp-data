    'mgnl:tags': ['Russia', 'Orwellian', 'media', 'Russian']
    'template': '1'
    'title': 'Russians in the dark about true state of war amid country''s Orwellian
      media coverage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6fcbd-cc0d-42a1-a005-4943985584ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The heartbreaking video looks just like
        the pictures western TV viewers are getting from the war in Ukraine: a grandmother,
        bundled up in a thick jacket against the cold, stands weeping in front of
        her wooden house, now smoldering from a rocket that hit her village. "They
        destroyed everything!" she cries. "Nothing is left."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84083705-049d-4ac8-b665-22273fc9b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb01f28-4c3d-40c7-80b1-0dbe1d6439ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is the Russian government-controlled TV channel Rossiya24
        and, in this report, the soldiers attacking her village are Ukrainian, not
        Russian. The Russian correspondent calls them "nationalists." Other reports
        on the channel call them "neo-Nazis," "fascists," or "drug addicts" who use
        civilians as "human shields."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d11429-f1e6-4a66-a95e-0cc6f03fc06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be02b9b-7a44-499f-8752-a0e477a7dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all reports of the conflict are from the breakaway Donbas
        region in Ukraine''s east, specifically the two self-proclaimed "people''s
        republics" of Donetsk and Luhansk, primarily Russian-speaking entities that
        Russia recognized as independent statelets on February 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fac158-a33e-4e7a-9d6a-0d50a68751b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875df29-caea-43a4-86c9-1e76c07888df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the trigger for Russia''s invasion of Ukraine, providing
        Moscow the pretext to invade, claiming it had no choice but to "protect" them
        from imminent attack by Ukraine, an allegation Ukraine strongly denies. As
        one news report put it: "De-nazification was possible only with a military
        operation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d9541-19aa-427c-9d1c-f696ab9217b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448ba38-61a1-4c2d-8280-30d56820f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Russian broadcasts, the war in the rest of Ukraine, the war most
        people around the world are witnessing, is largely ignored -- the wreckage
        of Mariupol left in the wake of Russian bombing; the charred skeletons of
        houses and buildings in Kharkiv, Chernihiv, Kherson, Zhytomyr and other towns
        decimated by Russian airstrikes; residential neighborhoods in the capital
        Kyiv, along with their shellshocked, bleeding residents fleeing Russian shelling
        -- almost none of this is shown on Russian TV. When it is, it''s blamed of
        course on Ukrainian forces. There is also no accurate coverage of the recent
        military setbacks suffered by the Russian military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93333be9-2693-4487-9002-61cf8cad1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8551c43-770f-4194-aae8-7eccbb0478d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports are emotional, often filled with angry accusations and
        threats. On one of Russia''s most popular talk shows the host, Vladimir Solovyov,
        rails against Europe and the United States, at one point taunting American
        media reports that Russian President Vladimir Putin, allegedly, is not being
        informed by his aides about what really is happening in Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8682a0d-3d3a-4bc5-8c50-0978253118c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aae0cb-298f-4a33-85db-5d8cc0340561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know yet what answers we are preparing for you, you
        don''t know where this is going, and you really won''t like it, our American
        comrades!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f171ad-7bb9-4edd-a3c0-f6a68d4b4e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b2429-afd0-4da9-bb99-60efbeec84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, too, has been using more raw, emotional language in his TV
        appearances as he meets with his Security Council in Zoom-like virtual discussions,
        or in person, with a member of his cabinet seated at the opposite end of a
        ludicrously long table, to avoid any possibility of being infected with Covid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de6b25-8d54-497c-b453-318b2cb599c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f5913-88e8-4a9e-93df-adf00b17cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West has one goal, he said in one address: "the destruction
        of Russia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebb66e-2c26-439a-aac9-b76bad4069ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60468801-5e29-427f-bfc2-996284790440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But any people, and especially the Russian people," he assured
        his viewers, "will always be able to distinguish true patriots from scum and
        traitors and will simply spit them out, like a gnat that happed to fly into
        their mouths."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4321d-7f19-4e42-8c35-93b07dbedc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994470f-64bd-442d-be16-208743ec4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the closed world of Russian propaganda, however, high emotion
        can''t always make up for a lack of logical consistency. Putin claims that
        Ukraine isn''t really a country but rather an historical part of Russia. Ukrainians
        and Russians, as he described it in a rambling treatise he published last
        summer, are one people. And yet, in the war that he himself ordered, Russians
        are killing their "brotherly" Ukrainians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e1023-9a07-48e4-9641-7320520c21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa620a20-74a6-4a51-8d7a-46b1925c3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sprinkled throughout the news bulletins are short video clips meant
        to drum up support for the attack on Ukraine: eager young people running into
        a formation that, from above, spells the letter "Z," the unofficial symbol
        of Russia''s offensive against Ukraine, painted on almost every tank and armored
        personal carrier in the war zone -- and occasionally, back in Russia, spray
        painted on the doors of Russians who express any opposition to the invasion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57912e-489b-4832-8eeb-4d7c805038a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77e07b-6ced-46f1-ab6a-78935a02782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another "rally round the flag" video featuring short quotes from
        people who look like ordinary Russians, one man says "I support our president!"
        Another proclaims: "I fully support the policies of our president to protect
        our people!" Still another says darkly "We don''t want NATO to come near us."
        The last speaker implores: "Let''s come together!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd3301-12ca-4c72-b00b-58d39bca1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934a753-e555-47c8-a970-9c7de2689a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Orwellian touch, the conflict in Ukraine can be called only
        a "special military operation." Under a law passed on March 4, it''s illegal
        to call the war a "war," or to describe it as an "attack" or "invasion." Violators
        can be punished with up to 15 years in prison, as can news organizations that
        disseminate anything deemed "fake news" about the "operation" or the Russian
        military.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733dd11-6cfc-4e28-a0de-6b374181c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17967d-3ba1-4a17-bd5b-e67bcc0fe360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is simply no contrary view of the war to be seen or heard
        in Russia''s mass media. Street protests against the war that broke out across
        Russia in the first weeks of the fighting, in which more than 15,000 people
        were detained or arrested, are never shown on state TV.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228fe81-d2bf-4d11-8f6e-4d95803ee2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf18ff-8173-4e96-b78f-09f429f6fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Information blockade</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7e802-1259-4ec3-beea-48a6ec9193a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Putin government, for years, has been methodically eliminating
        Russia''s free media and, as the war began, the two remaining independent
        media outlets, TV-Dozhd (TV-Rain) and Echo Moscow Radio, shut down after the
        new "Don''t say war" law was passed. All broadcast media now is controlled
        by the government, either directly or through Kremlin-friendly owners and
        most Russians, with the notable exception of young people, get their news
        and information from TV.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e542fc-7661-4f90-a92a-b201e303518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131ed06-e3bd-426e-ac34-f6730cac9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online sources of information, such as Facebook, Twitter, Instagram
        and other foreign social media platforms have been blocked. So are international
        media outlets that broadcast in the Russian language, like the BBC and Radio
        Free Europe/Radio Liberty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafc12a-d24f-422e-9146-545a376d58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c140e0e-ef70-4607-a8d7-6fd7e6d2c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information blockade appears to be having some success in convincing
        Russians that their president''s war is justified. Subjected to a firehose
        of propaganda with lies that Nazis rule Ukraine, that Russian compatriots
        in the Donbas are the victims of "genocide," that Russia itself is in mortal
        danger of attack from NATO, it may be understandable that many Russians support
        the war.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8af307-41f2-40c7-83c1-463836e24021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac4001-bbb4-478f-b20b-09168d27637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A March poll by Levada Center, an independent pollster, suggested
        in fact that Putin''s ratings had gone up since the beginning of the war,
        with 83% of respondents saying they approved of the Russian President, up
        from 69% in January. But it''s clear that polling is not necessarily reliable
        in a country where people are subject to a stream of propaganda, and dissent
        is not tolerated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627fbf46-842d-41bf-aee7-5751ff03bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcda099-8f42-414b-8cb8-86836fb56b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians will suffer for years to come from the destruction unleashed
        by this unnecessary war. But Russians, too, will suffer the effects of this
        vicious information war waged by their own government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c7a02-8255-467a-b0a6-5a86090d59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:41:01.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/03/media/russia-media-ukraine-cmd-intl/index.html"
        href="https://edition.cnn.com/2022/04/03/media/russia-media-ukraine-cmd-intl/index.html">Russians
        in the dark about true state of war amid country''s Orwellian media coverage</a>"</em></p>'
