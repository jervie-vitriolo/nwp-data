      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I become the President, I will continue the war
        on drugs but I will not kill the users. I will kill and publicize those who
        are bringing the drugs here]</p>'
    '24':
