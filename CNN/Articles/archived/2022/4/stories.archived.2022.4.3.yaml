      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db45e40-034e-4c66-ae2f-12d70c52c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T20:27:30.023+08:00
