      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''Pag doon sa konsepto ng</em> war on drugs<em> napakahalaga
        ng proteksyon ng</em> human rights. <em>Meron na tong dalawang bagay yung</em>
        prevention<em> saka yung</em> treatments or cure, said Robredo.</p>'
