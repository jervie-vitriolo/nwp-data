      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d72c77-8fae-4b27-be10-1fbfa0c03151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five nominees &nbsp;some household names, some newcomers
        &nbsp;on the cusp of making history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f967e2-659f-466a-a0ae-ee0216fe9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5336fe-d845-4fdf-96a3-985cd7f055a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kanye West</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8ed06-2a32-4001-a195-3cccafa395e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West &nbsp;who goes by Ye now &nbsp;might be unwelcome this
        year as a Grammys performer, but he''ll clinch a place in history if he surpasses
        Jay-Z''s 23 wins &nbsp;the most for a hip hop artist. Ye has 22 Grammys and
        is nominated for five more, including album of the year for "Donda."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190254a-19b9-4d54-ad31-e702eef004de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf474b40-7f53-44dd-92eb-33ae8c773108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it won''t be easy. Not to be left out, Jay-Z has three nominations
        this year, including two with Ye for "Donda" and best rap song for "Jail."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d3b03-6f2e-4a60-ba10-7ee74570498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2391d5-ac7a-4bb8-a986-f5f886ceb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BTS</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39508f1e-37a4-45fc-8245-1dbff958f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boy band BTS made history last year as the first Korean pop stars
        to earn a Grammy nomination in the pop duo/group performance category. If
        their album "Butter" wins in that category this year, they''ll be the first
        K-pop act to win a Grammy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167f4ed-ff0b-4cbe-91ae-6238c0a92893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8294d78-68bc-47ee-ac05-1c6f9d06504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS has already made history as the first Korean artists to take
        the stage at the Grammys in 2019, when they presented the award for Best R&amp;B
        Album.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a5ba5-6c04-4a66-adda-c52923d525fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983674d-fdb9-49cf-a2e9-75f03f5d5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.081+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Olivia Rodrigo</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e31a34-6e0d-4f51-b5d6-03c6f0f0c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop sensation Olivia Rodrigo has been nominated for seven awards
        for her debut album, "Sour," including best new artist, album of the year,
        song of the year and record of the year &nbsp;the last two for her heart-wrenching
        ballad "Drivers License."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d4649-1a98-45f8-bf6f-4b905844e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf77e68-636e-4992-ae4c-db530192b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she takes home all those awards, Rodrigo, 19, could become the
        second-youngest artist to sweep the Grammys'' four major categories: best
        album, song, record and new artist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e7d07-5570-4118-8e13-6a8401aa18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e10709-8d86-462d-99b8-ced7b6317dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Billie Eilish became the youngest solo performer to sweep
        the four biggest prizes at the Grammys. She was 18.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d93cd-0cd6-40cf-a1b1-a61eb29d7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfd7ca-2584-4386-8924-8fad65957dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To match her feat, Rodrigo will also need to best Eilish. The recent
        Oscar winner also is nominated in three top categories.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a71323-bb2f-45fe-afac-3cd06dcd5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914a7db-09dc-43db-a553-d7bd92532154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tony Bennett</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3d458-3201-4071-b1e5-283f75dba623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Bennett first won album of the year for "I Left My Heart In
        San Francisco" at the fifth annual Grammy ceremony. That was in 1963, and
        he''s still getting Grammy nods decades later.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb23b3-3b4b-4d71-89f5-52d5e94522fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72233d-dfb3-4baf-837e-b154980dc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett has five nominations this year for his collaboration with
        Lady Gaga, including for album of the year and record of the year. The pair
        are nominated for their cover of Cole Porter''s "I Get a Kick Out of You,"
        &nbsp;a song written some 88 years ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7e082-6eaa-458e-8ba2-d1649382454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128e2d9-60aa-4415-a958-1c832cb3ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 95, Bennett is the oldest person ever to release an album of
        new material  with some of his biggest successes happening in the past decade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee7fdd-3e74-4d3c-a3c4-7fcd75a72ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b874e-16f2-41f9-8b76-b85c4cf412bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jon Batiste</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9395c4-de49-4356-beb9-2c21c3a6d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Jon Batiste leads all artists this year with 11 Grammy nominations
        across different genres, including record of the year, album of the year,
        best improvised jazz solo and best R&amp;B album.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de03b9-5861-4fb0-9bc0-994973a9163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ae13d-4f19-4ce5-b73c-28e34e92ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batiste has a background in jazz and serves as the bandleader and
        musical director on "The Late Show with Stephen Colbert." His Grammy honors
        come from his work on the soundtrack to the Pixar movie "Soul" and for his
        2021 album, "We Are."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc829b-77c2-40c1-9d96-8e08727ccd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbcb51c-dc70-47a9-8e23-b5d05dc9ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Batiste takes home at least nine awards on Sunday he''ll mark
        another milestone: bypassing Michael Jackson and Santana as the artists who
        have won the most Grammys in one year. Both received eight Grammys each in
        1984 and 2000, respectively.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5bef65-960b-4dc7-b54b-be4f44227136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/02/entertainment/grammy-awards-history-cec/index.html"
        href="https://edition.cnn.com/2022/04/02/entertainment/grammy-awards-history-cec/index.html">These
        5 artists could make history at the Grammys</a>"</em></p>'
  'Ukraine-adviser-heavy-weaponry':
    'author': 'Julia Presniakova, Nathan Hodge and Radina Gigova, CNN'
    'caption': 'As the Russian military shifts its campaign to focus on the east and
      south of Ukraine, Ukrainian presidential adviser Mykhailo Podolyak has called
      on the US and its allies to deliver heavier weaponry to the ex-Soviet nation.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-03T13:37:05.224+08:00
    'imagesource': 'jcr:1cc7efc2-dc25-454d-9f97-8f6bcbb96a3b'
