      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6840a70-c2c9-4475-9d5a-67938b3a1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Angra dos Reis, a 4-year-old girl and a teenager
        were killed and at least nine people were missing, the affiliate reported,
        citing civil defense and fire officials. Five people were rescued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470eb19a-6383-46eb-94bb-893dc1b0579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.831+08:00
