      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919559eb-5dc1-43a5-8159-c7929d33a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
