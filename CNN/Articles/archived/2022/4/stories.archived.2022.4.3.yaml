    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka', 'Asia', 'economy']
    'template': '1'
    'title': 'Sri Lanka is in an economic crisis. Here''s what it''s like for people
      on the ground'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2774fc5-7dfe-490c-9e01-85e8208c09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  For three straight nights last week, Upul
        took to the streets of Sri Lanka''s capital city holding a candle or a placard
        as he protested the country''s worst economic crisis in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663028a-2455-45c3-8e66-cd48b92310b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his neighbors, he was frustrated by the more than 10-hour power
        cuts that plunged Colombo into darkness, and a shortage of gas to cook with
        that made it hard for his family to eat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c6a1f-2da1-4dbb-b47e-d98c1f9dc638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Thursday  the fourth night  the protest turned violent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b53597-d772-45d8-8f9a-5103e48e35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furious demonstrators hurled bricks and started fires outside Sri
        Lankan President Gotabaya Rajapaksa''s private residence, as police used tear
        gas and water cannons to break up the protests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f4055-c076-4ccb-ba84-d23ac3c62e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were visibly angry, shouting," said Upul, who asked only
        to be referred to by his last name for fear of repercussions. "Earlier (in
        the week) they demanded the President to step down, (on Thursday) they were
        yelling and calling him names."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b325c4-70ec-47f4-b37b-617579c4892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Sri Lanka has been battling its worst economic crisis
        since the island nation gained independence in 1948, leaving food, fuel, gas
        and medicine in short supply, and sending the cost of basic goods skyrocketing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72846b-d3b4-490d-ad1a-f0e9915828b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shops have been forced to close because they can''t run fridges,
        air conditioners or fans, and soldiers are <a href="https://www.cnn.com/2022/03/23/economy/sri-lanka-economic-crisis-intl-hnk/index.html"
        target="_blank">stationed at gas stations</a>&nbsp;to calm customers, who
        line-up for hours in the searing heat to fill their tanks. Some people have
        even died waiting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997b725-d773-4351-9e37-e29459837f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thursday night marked an escalation in Sri Lanka''s ongoing
        economic crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa98b54-afaf-4779-afb6-f766895b7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the protests, the police imposed a curfew and the President
        ordered a <a href="https://www.cnn.com/2022/04/01/asia/sri-lanka-state-of-emergency-protests-intl-hnk/index.html"
        target="_blank">nationwide public emergency</a>, giving authorities powers
        to detain people without a warrant. On Saturday evening, Sri Lanka declared
        a nationwide 36-hour curfew, effectively barring protests planned on Sunday
         but protests went ahead Saturday anyway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968f8cc-40e4-4d59-8b85-cc2b3076e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is seeking financial support from the
        International Monetary Fund (IMF) and turning to regional powers that may
        be able to help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879677a-52c3-4074-a65d-9583ad86f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is brewing fury inside Sri Lanka  and experts warn the
        situation is likely to get worse before it gets better.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b390a-ab13-44d8-8f0f-7663dc608164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Days spent waiting in line</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d0730-3c64-4104-b82a-ca797d316e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, life in Sri Lanka has involved hours of queuing  just
        to get basic goods needed to survive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0dd50-4099-4455-9457-8ee884f848ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our daily life has been reduced to standing in a queue," said Malkanthi
        Silva, 53, as she leaned on a worn blue gas cylinder in Colombo''s baking
        heat, where she had already been waiting for hours for the propane she needs
        to cook to feed her family. "When we need milk powder, there''s a queue for
        that, if we need medication there''s another queue for that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef97f8c-df6a-4c78-a8af-d66b3a7083e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the situation is now particularly acute, it''s been years
        in the making.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508e58a-3f46-4c07-9d55-10775db3df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"30% is misfortune. 70% is mismanagement," said Murtaza Jafferjee,
        chair of Colombo-based think tank Advocata Institute.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bde37-a488-4791-9f8e-f71eb3b2c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past decade, he said, the Sri Lankan government had borrowed
        vast sums of money from foreign lenders and expanded public services. As the
        government''s borrowings grew, the economy took hits from major monsoons that
        hurt agricultural output in 2016 and 2017, followed by a <a href="https://www.cnn.com/2018/10/29/asia/sri-lanka-constitutional-crisis-intl/index.html"
        target="_blank">constitutional crisis in 2018</a>, and the <a href="https://www.cnn.com/2021/02/24/asia/sri-lanka-easter-attack-report-sirisena-intl-hnk/index.html"
        target="_blank">deadly Easter bombings in 2019</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cda3b2-98ed-4010-af85-954e483b4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the newly elected President Rajapaksa slashed taxes in
        an attempt to stimulate the economy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d5e15-acb1-4c40-8ead-63ae019658b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They misdiagnosed the problem and felt that they had to give a
        fiscal stimulus through tax cuts," Jafferjee said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82401af0-1c6f-42b8-a805-d64baf5eff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while President Rajapaksa was new to the role, he wasn''t new
        to government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ebbae-9a19-43bc-a8a4-d04ead90401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As defense minister under the leadership of his elder brother, Rajapaksa
        oversaw a 2009 military operation that ended a 26-year civil war with the
        Liberation Tigers of Tamil Eelam (LTTE). The United Nations opened an investigation
        last year into allegations of war crimes committed by both sides.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb7289-3984-4de8-91f6-45da356557b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the presidential election, Rajapaksa appointed his
        brother, former President Mahinda Rajapaksa, as Prime Minister and filled
        <a href="https://www.ohchr.org/en/press-releases/2021/01/sri-lanka-alarming-path-towards-recurrence-grave-human-rights-violations-un?LangID=E&amp;NewsID=26695"
        target="_blank">dozens of government roles</a>&nbsp;with serving or former
        military and intelligence personnel, according to the UN. Their younger brother,
        Basil Rajapaksa, was later appointed finance minister.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56371ce4-33c8-40f6-aa5f-b0835bff0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">pandemic hit</a>, bringing Sri Lanka''s tourist-dependent
        economy shuddering to a halt as the country shut its borders and imposed lockdowns
        and curfews. The government was left with a large deficit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd468b-d90c-43aa-be95-4ecbecba4a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanta Devarajan, an international development professor at Georgetown
        University and former World Bank chief economist, says the tax cuts and economic
        malaise hit government revenue, prompting rating agencies to downgrade Sri
        Lanka''s credit rating to near default levels  meaning the country lost access
        to overseas markets.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ec057-ec3c-4afa-b48f-8fb0cfc2b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka fell back on its foreign exchange reserves to pay off
        government debt, shrinking its reserves from $6.9 billion in 2018 to $2.2
        billion this year, according to an IMF briefing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0b0ed-74f8-4465-82b0-2354f6965cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash crunch impacted imports of fuel and other essentials, and
        in February Sri Lanka imposed rolling power cuts to deal with the fuel crisis
        that had sent prices soaring, even before the global crunch that ensued as
        Russia launched an <a href="https://www.cnn.com/specials/europe/ukraine" target="_blank">unprovoked
        invasion of Ukraine</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071450e-cbdc-4303-9345-dd1abf557b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the government floated the Sri Lankan rupee, effectively
        devaluing it by causing the currency to plunge against the US dollar.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc7ca1-ad4e-4c9c-a6c5-82ee1d60092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jafferjee described the government''s moves as a "series of blunder
        after blunder."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cadd86-240c-490f-a52a-b4f513c37cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mahinda Rajapaksa told CNN Saturday that the Finance
        Minister and his team were working around the clock to put the economy right.
        He said it was wrong to say the government mismanaged the economy  instead,
        Covid-19 was one of the causes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d085da-d1fe-4f92-acdd-997d0e0e136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the President said he is attempting to resolve it.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3fe61b-0656-4884-b00e-ddcb73f37086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis was not created by me," Rajapaksa said during an address
        to the nation last month.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46cc4d-7ccd-48ee-9400-79bbc2a55323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An impossible situation</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1a0bc-96e0-4aab-b7d9-6541d3403b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfolding situation in Sri Lanka has made it incredibly challenging
        to earn money  and even getting to work can be a major obstacle for some.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bd137-aa3a-47b0-99e7-d41815568897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto rickshaw driver Thushara Sampath, 35, needs fuel to work so
        he can feed his family. But both fuel and food are being rationed, and prices
        are soaring -- the cost of bread has more than doubled from 60 rupees ($0.20)
        to 125 rupees ($0.42), he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af2e21-74e1-4de1-90d1-8e2ce7eb7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajith Perera, a 44-year-old auto rickshaw driver, also told CNN
        he can''t survive on fuel rations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c5aae-ddf0-4060-aaba-eb23ae9d255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the liter or two we receive, we cannot run hires and earn
        a living," said Perera, with tears in his eyes. "Leave alone looking after
        my mother, wife and two children, I cannot pay the installment for my taxi
        to the finance company," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc8db2-f2a6-4faf-a1d6-524775a933ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, it''s an impossible situation  they can''t afford not
        to work, but they also can''t afford not to join long lines for basic goods.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc9995-de4c-4c8b-928f-bee7dc3bca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanthi Latha, 47, who sweeps roads for a living to feed her two
        young sons, says she quietly slips away from work to join shorter lines for
        food before hurrying back.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d09497-1ad9-4d03-95ca-f182d2e2408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot afford to take the day off, if I do I may lose my job,"
        said Latha.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2491063-a89d-41ba-ad47-84b9f585d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the economic crisis, Sivakala Rajeeswari says her husband
        worked as a construction worker. But with the price of building materials
        spiking, people are reluctant to undertake even the most basic construction
        work, she said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad5d129-d0d3-46c2-be98-047ea3d1284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajeeswari, 40, says she can still earn a living doing chores at
        people''s homes, but for the past few days she''s had no time to do anything
        but wait in line. "I have not had the chance to go and work anywhere," she
        said. "When will this misery end?"</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cd7e7-9e06-4186-a1ff-f6dbf2c225b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even members of the middle class with savings are frustrated.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c291206-ce5e-496b-84dc-ddcbecb26ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upul, the protester, earns a decent wage in a professional job,
        but says he still can''t access essentials he needs for his family. He has
        enough medicine to treat everyday headaches, pain and fever for now, but he
        worries about running out.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59545529-c717-4c3b-880c-40de53146da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family has switched to induction cooking to cut down on the
        use of gas but frequent power cuts make even doing difficult.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787466e5-91d0-4f61-965c-a487d6b29bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither I nor my family or every other person in Sri Lanka deserve
        this," he said. "We''ve never been this poor even with all the money we saved
        and earned."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809662f0-0b85-460c-bb58-85a9aa213d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f93d0f-3312-4392-9ab9-361c57f88134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is now looking for outside help to ease the economic turmoil
         the IMF, India and China.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da456e-ce78-415b-8edf-b76bee717911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last month''s address, President Rajapaksa said he had weighed
        the pros and cons of working with the IMF and had decided to pursue a bailout
        from the Washington-based institution  something his government had been
        reluctant to do.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740db122-d9a4-4353-adc5-cd28f888bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must take action to fill this deficit and increase our foreign
        exchange reserves. To this end, we have initiated discussions with international
        financial institutions as well as with our friendly countries regarding repayment
        of our loan installments," Rajapaksa said on March 16.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97251cef-8452-4eb6-a939-70f1712a1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Thursday, IMF spokesperson Gerry Rice told
        reporters: "The Sri Lankan authorities have expressed interest in an IMF-supported
        financial program.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab954fe8-5c22-4532-921a-cd2ade85d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to initiate those discussions pretty much in the coming
        days, and that will include during the expected visit of the finance minister
        of Sri Lanka to Washington for our spring meetings in April."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca88b6e-68b0-4421-a4ab-67c841351062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka has also requested help from China and India, with New
        Delhi already issuing a credit line of $1 billion, India''s External Affairs
        Minister Dr. S. Jaishankar tweeted on March 17.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0ad02-247d-46d6-b8cb-557a7d5666ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that would just be "kicking the can down the road," said Jafferjee,
        from the Advocata Institute. "This is prolonging the crisis."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceba1f7-c0b6-4c96-af88-f46e3db15e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paikiasothy Saravanamuttu, executive director of the Colombo-based
        Center for Policy Alternatives, worries people''s frustration with the government
        could escalate.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb8c01-a515-4bd4-b431-e6768d0f743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously going to have to get a lot worse before it gets
        better Saravanamuttu said. "There''s a lot of hate and anger against the President
        and the cabinet. Government lawmakers are afraid to face constituents."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16d773-625e-4d69-b0cf-191893bd79a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still so much uncertainty around what comes next  national
        consumer price inflation has almost tripled from 6.2% in September to 17.5%
        in February, according to the country''s central bank.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b462b1-bc20-4de1-9cec-05c681633458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prices of essentials are changing every day," said Silva, as
        she lined-up in Colombo. "The price of rice yesterday is not the price we
        will buy tomorrow."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb96ac-f3fa-420b-8595-1cbb4984b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s protests  and the developments since  also raise the
        possibility of worse things to come.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135524d7-ea6e-4d31-8a5b-f6e1cd76dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upul, the protester, says he has been demonstrating on behalf of
        all Sri Lankans. But the new emergency rules make him worried.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0eb51-78cb-4155-a64e-4dfbc3e74ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:41:23.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:06:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been taking part in these protests and even though I was
        injured, I was not discouraged," he said. "But now, with the new regulation,
        I am afraid."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
