      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Ernesto Abella, who served the
        Duterte administration, said during the six weeks of his term, he heard compliments
        from his barber, thanking the government for giving him a new sense of safety
        due to the drug war.</p>'
