      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs first measured the 6: 24 p.m. earthquake at magnitude of
        6.1, but downgraded it an hour after. The depth was also updated from 45 kilometers
        to a shallow 1 kilometer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
