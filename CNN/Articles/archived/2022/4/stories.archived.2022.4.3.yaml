      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And several artists from this year''s class of nominees -- from
        hip hop to jazz to pop music -- could potentially break records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1ee56-01c3-44f8-9f92-5d475afe9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T13:36:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:06:03.817+08:00
