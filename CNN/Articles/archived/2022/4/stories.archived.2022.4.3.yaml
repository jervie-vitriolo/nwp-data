      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bulletin report re NPC is completely false! Mahiya naman
        kayo! (Be ashamed!) Sotto tweeted on Sunday.</p>'
