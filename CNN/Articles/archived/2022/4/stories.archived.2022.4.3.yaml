  'Russians-Orwellian-media':
    'author': 'Jill Dougherty, CNN (Analysis)'
    'caption': 'The heartbreaking video looks just like the pictures western TV viewers
      are getting from the war in Ukraine: a grandmother, bundled up in a thick jacket
      against the cold, stands weeping in front of her wooden house, now smoldering
      from a rocket that hit her village. "They destroyed everything!" she cries.
      "Nothing is left." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
