    'title': 'At least 14 killed, including 7 children, after floods in landslides
      in Brazil''s Rio de Janeiro state'
    'updated': 2022-04-04T10:55:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aae64a-d853-4e81-a7a7-0d88c787b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 14 people were killed, including
        seven children, after days of heavy rains triggered flooding and landslides
        in the southeastern Brazilian state of Rio de Janeiro, the State Civil Defense
        told CNN Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad653de-0d73-4c02-be78-cf4a6d1e4723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain showers began Thursday, leading to deadly landslides in the
        region. The volume of rain registered in the last 48 hours was the highest
        on record in Angra dos Reis, according to the city''s municipal government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f6a27-9bcd-4cf4-8e6b-02a14d95f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017a60d-52c9-4778-b7b1-30b11d3b9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told affiliate CNN Brazil on Saturday that a landslide
        in the town of Paraty killed at least eight people -- a father and seven of
        his children -- ages 2 to 17. A seventh child was rescued and transported
        to a hospital, municipal officials told the affiliate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5c757-6f7a-4be8-ac3c-87d4506ea276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b156e-31aa-4b7f-bc0b-771c610dfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four other people were injured -- none seriously -- after
        seven houses were hit by landslides in the coastal community of Ponta Negra,
        according to officials in Paraty. More than 22 neighborhoods sustained flooding
        and 71 families were displaced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95df56-79f9-4eec-8071-ac24bceabc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663fbed-e3ce-41a6-bcc6-6fb7973f13e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-04T10:55:29.831+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:06:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the municipality of Mesquita, a 38-year-old man was electrocuted
        to death after three days of heavy rainfall, CNN Brazil reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c0a77-493e-45e4-b912-06f202d3a324'
      'mgnl:activationStatus': true
