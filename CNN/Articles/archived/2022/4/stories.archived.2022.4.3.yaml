  'tesla-bucks-trend-report-increased-car-sales':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-03T10:39:03.521+08:00
    'imagesource': 'jcr:711286d3-60ce-475b-a6be-61625e97f8f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cb03865-17e6-4789-8dc7-86b9fb4b003f'
    'lead': 'Tesla once again bucked auto industry trend and reported an increase
      in car sales, despite the shortages of computer chips and other logistical woes
      that have forced other carmakers to significantly scale back production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-03T10:43:24.226+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:06:05.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:28:24.489+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesla', 'car-sales']
    'template': '1'
    'title': 'Tesla bucks trend again to report increased car sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0aeb37-0d6b-4d9f-b368-349074cd932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.226+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Tesla once again bucked auto industry trend
        and reported an increase in car sales, despite the shortages of computer chips
        and other logistical woes that have forced other carmakers to significantly
        scale back production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110d4e6-3a63-4fc9-9226-68f6d20869df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.227+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it sold 310,000 cars in the first quarter, up only
        slightly from the 309,000 it sold in the fourth quarter of last year, but
        a 68% increase from the sales in the same quarter a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711abbb-0698-4636-9588-207731858856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.227+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla was able to do that even though its two new factories -- one
        outside of Berlin, the other outside of Austin, Texas, started producing and
        shipping cars only weeks ago. Tesla does not break down where its cars are
        produced or sold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ded6e-5265-4799-9156-7b7b04d08298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.227+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s sales and production output were "better than feared"
        according to Dan Ives, tech analyst with Wedbush Securities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494796b-11be-4327-a375-47bc78c371d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.227+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Tesla results were impressive "in light of recent Covid
        shutdowns in China and massive logistics complications delivering units to
        customers in Europe. We believe roughly 20,000 to 25,000 units were pushed
        out of the first quarter into the second quarter due to the logistical and
        factory issues which makes this underlying demand number still look strong
        with a robust trajectory for the rest of 2022."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674efcf-1e6b-498a-ab07-9860e3adb2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.227+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other automakers'' sales fall sharply</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168b0d4-6835-4017-9c33-561709fafe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.227+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most other automakers have been forced by various supply chain problems
        to scale back production. Other automakers have not reported global sales,
        as Tesla did in its report, but the US sales numbers of companies that reported
        Friday showed sharp declines from a year ago. And it is clear that the logistic
        and production problems are not behind them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d72716-0758-4cf3-8815-a9b8099e2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.228+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, General Motors will temporarily shut its Fort Wayne,
        Indiana, plant that builds its best selling Silverado and Sierra pickups for
        the next two weeks due to the chip shortage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a048aa-93b4-4695-98d7-51f301776384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.228+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM''s US sales fell 20% from a year ago, although they were up 16%
        from the fourth quarter. But its sales total of 513,000 cars and trucks in
        the first quarter left it about 2,000 vehicles behind Japanese rival Toyota
        in the race for the most US sales, even as Toyota''s sales were 15% lower
        than they were a year ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79fd8b-5417-4681-bc04-2aab095eeb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.228+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota captured the top US sales title in 2021, the first time in
        nearly a century that GM did not lead the industry in sales in its home market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4484a34-d2cc-4633-a85c-e9ceb200de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.228+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has yet to report first quarter sales. Stellantis, the company
        that includes what used to be known as Fiat Chrysler, reported a 14% drop
        in sales from a year earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8bb8f-432c-4c36-9acd-ad2ccde64259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.228+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda''s US sales fell 23%. The smallest decline among major automakers
        were at Hyundai and Kia, which operate separately but have common ownership.
        Their US sales fell only about 5% from a year ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fb98e-0983-4a6b-a81a-56000b07368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.228+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited availability of cars, coupled with strong demand by
        consumers, has resulted in record-high car prices. Most buyers are having
        to pay more than the manufacturer''s suggested retail price, or sticker price,
        rather than the typical discount from MSRP that was the norm in past years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f10e7-dcd2-4153-90fd-4209e8d6268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T10:43:24.228+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:05.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/02/business/tesla-car-sales/index.html">Tesla
        bucks trend again to report increased car sales.</a>"</em></p>'
