      'jcr:uuid': '481be777-c1cb-49ae-92e7-f1fd28b00e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:09:00.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:05:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kung ako ang magiging Pangulo, tuloy ang</em> war on drugs
        <em>pero hindi papatayin ''yung mga</em> user<em> diyan. Ang papatayin ko
        at ipa-</em>public <em>ko pa, ''yung mga nagpapasok dito ng droga</em>, said
        Pacquiao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6af03-4521-4af1-9a2a-3afe169bf1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:09:00.397+08:00
      'mgnl:createdBy': 'janine'
