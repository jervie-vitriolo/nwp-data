      'mgnl:lastActivated': 2023-01-19T16:05:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda widened their advantage to double digits, 61-50, with over
        three minutes left in the contest after guard Ralph Penuela received a catch-and-shoot
        inside dish from big man Damie Cuntapay.</p>'
