      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The confession of Maria De Leon is called in the legal
        system in the Philippines and America as res inter alios acta or acts of a
        third person.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f9b30-cdcd-498a-af71-e1a9198a8728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T14:32:27.779+08:00
