      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) </strong> Two presidential
        candidates on Sunday said some camps are reaching out to convince them to
        back out from the race just a month before election day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9438e-5b6f-4a7f-83b1-1b35fdb74f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Defense Secretary Norberto Gonzales and ex-presidential spokesperson
        Ernesto Abella both revealed getting some feelers, which they did not identify.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2362a-73bd-4e00-b8c7-eb388fdab146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both said they shot down the offer to withdraw despite lagging
        behind in pre-election surveys, adding they owe it to their supporters to
        finish the fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855bdff4-ff9a-4b62-9bb2-c99c26d01b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you run for office this high, siyempre marami ka ding supporter.
        Nakakahiya naman, iiwanan mo na lang bigla? Thats very irresponsible," Gonzales
        said at the Commission on Election''s second presidential debate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7856917-e3e1-45f4-b3e2-808582d3c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once you run for office this high, you also have a
        lot of supporters. It''s wrong to leave them hanging.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846c86b-f819-4fd5-b733-3ffcaee74116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also said, "The whole thing about consolidation... You entered
        into this; you finish it. They say nothing is over until the fat lady sings."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3464d1-9d28-45d1-a0ec-9c083005529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao again denied speculation that he and his
        running mate, Buhay party-list Rep. Lito Atienza, are withdrawing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016f4fa-a0c3-4d48-bdf4-03decb85cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Busy tayo sa pag-iikot, wala tayong time sa pag-iisip ng pagwiwithdraw.
        Hindi tayo magwiwithdraw," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef7208-6311-4f26-9930-7a297006d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are busy campaigning. We don''t have time to think
        about that. We will not withdraw.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75e09b-43ad-4254-9e45-66051428690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Atienza said he is seriously considering backing
        out of the vice presidential race, but said he will only do so if Senator
        Panfilo Lacson also drops out of his presidential bid to make way for a new
        tandem to form with Pacquiao and Lacson''s running mate Senate President Tito
        Sotto.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78d258-866c-40df-a0d5-a1c5393918c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-03T23:10:47.001+08:00
      'mgnl:createdBy': 'lara'
