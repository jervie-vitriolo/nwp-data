    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1506fc7-a9be-42ff-8552-a8540548e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day''s festivities are further evidence that life at the White
        House is slowly returning to a pre-pandemic version of normal, something that
        the Bidens have yet to experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ae7fa-c660-497b-a57d-63dd88daf742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e0053-2308-4074-a7f0-ce7351d36a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a limited schedule of White House tours resumed for the
        public, with tickets arranged via the visitors'' Congressional representative,
        and last weekend saw the return of the Spring White House Garden tours, which
        saw almost 30,000 ticketed members of the public over the two-day period.
        A White House official told CNN that, barring any significant shift in Covid-19
        spikes or rising cases regionally or nationally, the hope is to build the
        tour schedules back up to a pre-pandemic norm of several days a week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72599cae-b5e9-4957-9322-91ab287265ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826f9fd-e03e-483e-8889-f6589f609192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quieter White House</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68661b68-2a81-4fa8-bbb0-e69b15630278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this juncture in an administration, the White House has typically
        hosted two Easter Egg Rolls, a large Halloween trick-or-treat party, several
        significant dinners or luncheons for dignitaries, members of Congress, or
        other VIP leaders, as well as at least one State Dinner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d875af-f898-4cef-8fdb-2b161a722ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a5ce3-fd2f-48dd-929c-26089a5a0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to Covid-19, the Biden White House has been quiet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c47f8f-3555-445d-8369-a4bdbd9cbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23434088-d4cc-47a8-8863-3721490607e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have worked hard over the past year to bring the White House
        to the American public through a variety of interactive and creative ways,
        on as many digital platforms as possible," says Wayne Skinner, director of
        the White House Visitors Office. "But nothing can replace experiencing the
        history and the magic of the White House in person."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b03a0-4eef-400a-a9ba-5713d50ee67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e2eb1-814f-446b-8420-fc7d7926ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Skinner''s team who has overseen and implemented the planning
        of the Easter Egg Roll, which is customary for the Visitors Office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08ece7-d3f1-4fb2-adb8-161f52ea2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff3738-1f98-4ceb-8226-ddb944c056be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basement-level floral workshop, run by chief White House floral
        designer Hediah "Roshan" Ghaffarian -- who was hired by Michelle Obama in
        2015 -- has generally focused on day-to-day needs, such as keeping arrangements
        in many of the White House''s public and private room freshly rotated, says
        one person familiar with the operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ceaf8-87a1-492b-bb50-ef0180d9896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f924a4f-1a1b-4781-b75c-35a95eaf8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House cooking team has also had a relative break from
        the mad hustle of preparing and serving hundreds of hot dinners for some of
        the most important guests in the world. The Chocolate Shop, one of several
        White House kitchens, is tasked with making and prepping the major centerpieces
        used when the President and first lady entertain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0bf3a-b841-4e10-8c30-cf002051cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b215ec-9ba6-4242-aab9-2be3f572deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never ''slow-slow,'' with nothing to do," said a former White
        House official who worked closely with the White House staff and chief usher
        for several years to plan and oversee social events.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746887b-199c-4c91-9950-16839fb4a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa74efd-3d3d-4e38-98ef-e51498238632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are professionals who every day make food and desserts and
        snacks and buffets -- anything that is needed. But there is a profound loss
        in the use of their skills, that there has not yet been entertaining needs
        that rise to the level of their talents," says the person.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53a217-324b-438f-a4c8-80592c6fece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a20c4d-f078-41dc-86fd-c90d566bc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plans for a state dinner underway</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8f33c-57f7-41cc-9333-8f91b5b98449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned the plans for the first state dinner of the Biden
        administration are indeed underway, though it is unclear for which world leader
        the dinner will occur.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d4976-9dc4-4f42-bfe8-2ce4cfe5fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f82a5-a037-4d17-bfd2-d891bbd86a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former official familiar with the social activities of the White
        House adds a second state dinner is likely to follow quickly on the heels
        of the first. Alexander would not confirm the details of any upcoming state
        dinners, or their specific planning status, but she did say the Easter Egg
        Roll likely marks a jumping-off point for the resumption of such events.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36214466-9337-4cba-b357-8ec017e953e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141af487-72b9-4c54-9adb-2e3dfa6628fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first family is looking forward to continuing to share the
        White House -- with state dinners, celebrations, by commemorating parts of
        history that are coming up -- events they haven''t been able to host because
        of the seriousness of the pandemic," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49f260-0d01-4e79-ac11-ead62f129297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352af0d-360b-4708-ba28-e0e0b768e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart McLaurin, president of the White House Historical Association
        -- the non-profit, non-partisan organization established in 1961 by Jacqueline
        Kennedy to assist in the preservation and legacy of the White House -- told
        CNN state dinners are much more than fancy dinner parties attended by celebrities
        and titans of industry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83e451-e32a-4459-8f28-ba92053c69f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b2d43-a899-42fc-86c7-6c9a340d1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State dinners often set the scene for much of the diplomatic work
        that an administration is trying to accomplish; they are strategic in the
        country that is hosted, right down to who is sitting next who in order to
        advance a dialogue about a certain topic," said McLaurin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b53a79-46d6-4951-bef8-b77972bb8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640a1f3-e6ea-403c-ba9a-d222fc620315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the global balance of power becomes more fragile, the lack of
        Biden state dinners, while not a crisis, have hamstrung the social, diplomatic
        dance done for decades behind the scenes at the White House.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3d88f-3c22-4ef4-8b32-e714bdd2d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ed764-cc1d-4545-b547-d086b23916f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A sense of joy''</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b6a09-114c-4e4a-ad1b-76e4e064f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, McLaurin heralds the Easter Egg Roll, which is funded in
        full by the White House Historical Association, as a return to party normalcy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52768c-df03-4094-b745-9018660a9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75bf35f-0422-4f04-9796-bd121f5aca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in regular years, the ceremonial wooden eggs -- with colors
        selected by the first lady -- are ready to go," he said of the annual, signature
        eggs, which are individually hand-tooled each year by a company in Maine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b00ad0-a0c8-4d2b-8118-729bfcf57b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32b470-128d-4340-bd95-28a80735a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of boxed sets of the commemorative eggs are sold ahead
        of the Easter Egg Roll by the White House Historical Association, with that
        money put towards the roll itself, as well as the organization''s myriad of
        educational programs, books and other outlets for preservation and public
        interest of the White House.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5aab4-1f47-49e1-b5df-5371cf9eb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff16d6-1db4-4ade-8029-e2ebb6cb738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, although the Easter Egg Roll was canceled, there were
        wooden eggs made, but the bunny drawn on the side donned a surgical mask to
        mark the ongoing pandemic. This year''s eggs feature the Biden''s new pets
        -- Willow the cat and Commander the German Shepherd puppy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45573f76-bf57-4185-a53b-4f5373c85770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ab5bf-7b14-4808-8da1-6cdebc0b64e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a new egg color, "Biden Blue," a rich, royal blue
        chosen by the first lady.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835233ed-530c-4ee2-b0ef-79a2f17b39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899d4cf-ca8c-4eb9-9959-0210f864ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty thousand real, hard-boiled eggs have also been prepped and
        readied for the stalwart egg activity: The race of kids holding an egg on
        a wooden spoon, with the hopes they can run fast and not drop and break their
        eggs. The former White House official familiar with social activities notes
        clean-up of the real eggs post-Egg Roll is thorough and imperative, or else
        the pungent smell of fetid eggs fills the air on the South Lawn.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c159c9d-8e53-421f-ae71-d2deb33008e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2b70e-f959-4a69-8891-dd48c7bdcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Biden, McLaurin says he is most excited to see the children
        who attend the Easter Egg Roll, and to watch their faces fill with fascination
        at being in the backyard of the house of the President.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a051aa2-fc19-4baa-ac3e-84e98328f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e163a-d16e-4810-b148-43b9566c88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A member of our board of directors, who is a native Washingtonian,
        said that as a child, his father used to come and sit outside the north gate
        of the White House the morning of the Easter Egg Roll, because adults in Washington
        wanted to go, but you had to have a kid to get in," said McLaurin, recounting
        one of his favorite Easter Egg Roll fun facts. "These kids would rent themselves
        out to childless adults to go into the Egg Roll."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fb7af-7294-4238-ba3f-89795d428414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b1ab1-cbac-40f2-a832-0db5560edd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains a healthy dose of hesitancy over whether the country
        is fully in the clear from the ravages of Covid-19, and the White House Visitors
        Office continues to monitor the latest guidance from the US Centers for Disease
        Control and Prevention and health officials, as well as regional case numbers.
        But continuing a tradition that has only been interrupted a handful of times
        since its inception in 1878 is worth the spilling of a few eggs and the chance
        to sip lemonade and eat snacks in the shadow of history.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf916d-e3a3-42d3-b748-6216ef9039d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1f606-9246-4e7a-8e2b-cf386d4e5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one mystery remains: Alexander would not reveal the identity
        of which staff member will don the bunny suit and play the role of official
        White House Easter Bunny, a tradition that began with a staffer from Patricia
        Nixon''s East Wing.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28030649-de10-49ca-9e26-a5184ee65bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7f2a7-8cca-4521-8aef-c64160fe9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sense of joy to be able to share the White House again,"
        Alexander said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc840a9-d612-44cc-a123-05a32a9bc930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/04/17/politics/white-house-easter-egg-roll-party-normalcy/index.html">The
        White House finally gets to throw a party</a>''</em></p>'
