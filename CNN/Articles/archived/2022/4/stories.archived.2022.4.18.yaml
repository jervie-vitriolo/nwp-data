      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the agency''s weekly case bulletin posted on Monday, the daily
        average that week was 239, which was 12% lower than the previous week.</p>'
