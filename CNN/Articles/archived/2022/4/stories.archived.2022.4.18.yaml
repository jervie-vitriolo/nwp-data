      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Ambassador
        Huang Xilian said China has donated over ₱10 million to help relief efforts
        due to tropical depression Agaton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b28892-f52f-46e3-9deb-091b17eca24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T20:12:08.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) Chinese government has also decided to provide $200,000 USD
        (around ₱10.2 million) cash assistance to the Philippines to support the disaster
        relief efforts of the Philippine government and the Filipino people. We wish
        all those affected could overcome the difficulties and rebuild their homes
        at an early date," Huang said in a post on his Facebook page Monday.</p>'
