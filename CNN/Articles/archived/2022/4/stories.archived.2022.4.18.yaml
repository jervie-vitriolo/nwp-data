    'lead': 'Before Russia''s war on Ukraine began, Kira Obedinsky was a joyful, loved
      12-year-old girl. Now orphaned, injured and alone in a Russian-controlled hospital
      in eastern Ukraine, she has become an unwitting pawn in Moscow''s information
      war.

      '
