      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee91b7-28e1-481b-b033-5b626b68dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 30th Southeast Asian Games held at the New Clark City
        Aquatics Center in Capas, Tarlac in 2019, James Deiparine ended the country’s
        decade-long gold medal drought in the biennial sports event after ruling the
        100-meter breaststroke event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365f73a-8efc-44a1-89d8-5396b18ef66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7999b3-cf9b-4d85-aa10-0c0199bd34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco expressed hope that the Philippine swimming team would surpass
        the one gold-six silvers-three bronzes medal haul in 2019 in the upcoming
        31st SEA Games in Hanoi, Vietnam next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddde54-eed0-4915-b4c5-5152fbc2bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.043+08:00
