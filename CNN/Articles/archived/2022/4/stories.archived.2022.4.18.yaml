      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was only one new severe or critical case recorded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093bdafd-8852-4f8a-b936-51ac29f880e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:29:02.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, of the 200 new deaths, only 51 occurred this month —&nbsp;and
        43 deaths from April 4 to 17&nbsp;—&nbsp;while the rest were traced back to
        previous months including as far back as November 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21f696-2f62-47e6-82b6-e529527187c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:29:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utilization rate for non-intensive care unit (ICU) beds was
        at 16.9% or 4,164 out of 24,645 beds. On the other hand, the ICU utilization
        rate is at 15.8% or 450 out of 2,842 beds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd045db-7213-4f80-8355-a0277a5b4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:29:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 664 severe or critical COVID-19 patients currently
        staying in hospitals, making up 11.5% of total COVID-19 admissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3e950-bb57-4358-9db1-f95fc074ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:29:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vaccination rates, 74.28% of the target population and 76.14%
        of the target elderly population (A2) have received their shots. A total of
        more than 66.85 million people are fully vaccinated, including 202,154 who
        received doses in the recent week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e705f0-cf74-484f-9d60-92e28fc5a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:29:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for boosters, more than 12.64 million people have been boosted,
        including 164,407 who received their shots in the recent week.</p>'
