      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/17/economy/china-q1-gdp-intl-hnk/index.html">China''s
        economy had a good first quarter. Lockdowns leave it ''in distress''</a>."</em></p>'
  'Ruth-Bader-Ginsburg-art-auction':
