  'Robredo-vows-Kaliwa-Dam-construction-won-t-proceed-without-community-consent':
    'caption': 'The Dumagat tribe of Sierra Madre expressed support for presidential
      candidate Vice President Leni Robredo and her running mate, Sen. Kiko Pangilinan,
      on April 18. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-18T13:52:08.032+08:00
    'imagesource': 'jcr:96b1494f-0989-411d-9c54-9b6db7fbaabb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be0beb77-c3a2-4756-93ef-0f71c370ddc0'
    'lead': 'The construction of another major water supply source for Metro Manila
      will not proceed without the affected community''s consent, Vice President Leni
      Robredo says in a campaign vow before indigenous peoples in Infanta, Quezon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T13:56:43.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2022-04-18T13:56:44.085+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo vows Kaliwa Dam construction won''t proceed without community
      consent'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7e27b-8685-46d2-a9f2-21b9b2a2bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.086+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong>&nbsp;The
        construction of another major water supply source for Metro Manila will not
        proceed without the affected community''s consent, Vice President Leni Robredo
        said in a campaign vow before indigenous peoples in Infanta, Quezon on Monday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bdf94-5203-4edf-a04d-3a00c6c66477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.086+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she heard a number of complaints from locals about
        the ₱12-billion Kaliwa Dam project, which is mostly funded by China, adding
        that she will side with indigenous peoples and the rule of law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b9bf0-d94a-4f7c-a746-48a0c4ee4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.087+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano ang maipapangako ko sa inyo? Ang maipapangako ko sa inyo kakampi
        niyo ako. Walang dadalhin na proyekto dito sa inyo na wala kayong pag-ayon,"
        she said in her speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ab08b-f2da-41c0-b1ef-ef05ff2ae98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.088+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What can I promise you? I am on your side. No project
        will be implemented without your approval.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f6896-434d-4e0e-8ef5-06808716b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.089+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the law requires that tribes in a project site must
        give their free, prior, and informed consent before construction work can
        proceed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68485776-9319-4532-8c86-df6776e0d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.089+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat sinasangguni sila, kinukunsulta sila, dapat may pagpahintulot
        sa kanila. Kung hindi ito gagawin, ang aking magiging pangako sa inyo, walang
        matutuloy na proyekto," the presidential aspirant said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180eeb8-40f2-4887-ae3b-54e715cf7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.090+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My promise is that we will follow the law. They should
        be asked and consulted. We need their approval. If this will not be done,
        I promise you that this project will not move forward.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551effd-c87d-4a61-bae0-f8aef9c6bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.090+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, community leaders said talks for a memorandum of agreement
        were railroaded, leaving most of the indigenous people in the dark, particularly
        those opposing the project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47aeb17-72fa-458d-8bdb-38190b8149ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.091+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had said the project went through due process by involving
        the indigenous people, local government units, and stakeholders in the negotiations.
        It also assured the public the project would be free from irregularities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afebe16-c82b-4894-b9cf-95b57374c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.092+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the dam was set for January 2020 until December
        2025. The new schedule begins in June, with target completion in August 2026.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1850a71-9ff1-464a-a91e-f65e80291077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T13:56:43.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2022-04-18T13:56:44.092+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will traverse the provinces of Quezon and Rizal and is projected
        to deliver 600 million liters of water per day to the capital region and nearby
        provinces, reducing dependence on Angat Dam in Bulacan.</p>'
