      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s not just a screen print by the
        German artist Josef Albers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f537d4-84e3-4da7-99fc-691de1f8b2c5'
