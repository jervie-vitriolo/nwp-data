    'lead': 'The definition of fully vaccinated against COVID-19 may change over time
      amid proposals to redefine it, a World Health Organization official said on
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T14:54:57.234+08:00
