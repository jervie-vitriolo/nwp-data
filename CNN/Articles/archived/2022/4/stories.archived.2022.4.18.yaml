      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of Metro Manila, crowds gathered starting on April 10 for
        Palm Sundayand flocked to churches throughout the entire week for the holy
        mass, stations of the cross, Visita Iglesia, and the Easter Sunday salubong
        that marks an end to the Holy Week festivities. Health protocols were set
        in place inside churches — many asked visitors to present their vaccine cards
        upon entry, and some also operated at a limited capacity.</p>'
