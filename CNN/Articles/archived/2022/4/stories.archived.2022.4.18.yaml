      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said on Thursday, a "highly respected" and a "close friend"
        of his approached him and asked him to withdraw from the presidential race.
        The former Defense secretary did not name names. He also did not say whether
        the person was allied with Robredo.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b267d5-4b70-4791-bad5-9c1778af04b6'
