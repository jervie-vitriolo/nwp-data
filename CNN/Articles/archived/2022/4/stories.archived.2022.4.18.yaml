    'mgnl:tags': ['entertainment', 'gloria-sevilla']
    'template': '1'
    'title': 'Gloria Sevilla, Queen of Visayan Movies, dies at 90'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102abbc5-ce0a-4ba4-b7c8-e00f631419ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.927+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)&nbsp;—</strong>
        Multi-awarded veteran actress Gloria Sevilla passed away on April 16 at the
        age of 90, her family announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a512ba-f553-4a4e-be9b-8074521791da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.928+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Queen of Visayan Movies, she "died peacefully in her
        sleep" in Oakland Hills, California, her family said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c77f8f-c693-47d2-b8a9-dd03b4a20c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.928+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An active board member of the Movie and Television Review and Classification
        Board (MTRCB), she was reviewing Filipino films and TV shows from her California
        home until three days before her demise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c5682-0878-41e0-860d-10af8b812e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.928+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a real trouper who did her job as MTRCB board member by
        doing online reviewing," said her daughter Suzette Ranillo, also a veteran
        actress. "She really loved her MTRCB family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c080dc2-0412-44b8-888a-4cf38f60657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.928+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuana thespian starred in numerous Visayan movies, some of
        which she produced with her husband, the late Mat Ranillo Jr., in the 50s
        and 60s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887852c-c32f-4e30-8ab9-029492bc2bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.928+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The were already known as the King and Queen of Visayan Movies when
        they moved to Manila to try their luck in mainstream filmmaking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac8efc-08a1-4ea8-a6ba-fb0845cbe225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.928+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel happy and complete when I''m in front of the camera," Sevilla
        confided in an interview after receiving the 2019 Natatanging Gawad Urian
        Lifetime Achievement Award from Manunuri ng Pelikulang Pilipino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2e5a4-c090-48b5-9dbc-2cd75c9e80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.929+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also honored by the Cultural Center of the Philippines and
        the Society of Philippine Entertainment Editors a year before the pandemic
        struck.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4e4a8-afb1-478c-ac05-02225b1602d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.929+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While under quarantine at her Greenhills condo unit in San Juan,
        she starred in the 2020 short film ''Nang Em,'' about an elderly who fought
        loneliness during the COVID-19 lockdown, for Cinemalaya. Her last full length
        feature was the 2019 family drama ''Pagbalik,'' a Visayan flick, for the Pista
        ng Pelikulang Pilipino. Both ''Nang Em'' and ''Pagbalik'' were megged by her
        daughter Suzette.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c43a8e-14fb-48e4-8dc9-45f83d5b6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.929+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla had won best actress and best supporting actress honors
        for ''Maestra,'' ''M: Mother''s Maiden Name,'' ''Madugong Paghihiganti,''
        and ''Gimingaw Ako,'' plus numerous nominations for her brilliant turn in
        films like ''Minsa''y Isang Gamu-Gamo,'' ''Boy Golden,'' ''Banaue,'' ''Tatlong
        Mukha ni Pandora,'' ''Kami''y Kaawaan,'' ''Dodong Ko,'' ''Sapang Palay'' and
        ''Ito Ang Pilipino.''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f372841-7120-493b-9d29-f9d03555b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.929+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1974, she was named Best Actress in a back-to-back win with her
        daughter Suzette (who used the screen name Nadia Veloso) as Best Supporting
        Actress for the Visayan film ''Gimingaw Ako,'' directed by Sevilla''s second
        husband, the late Amado Cortez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56315830-5c5c-41c6-90e7-5a8c7c0f762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.929+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla was only 14 when she was discovered after winning at a high
        school oratorical contest at the University of the Visayas in Cebu City. She
        was introduced as the titular Muslim royalty in the movie Prinsesa Tirana
        in 1951 opposite her ''showbiz crush,'' Mat Ranillo Jr., who became her first
        husband.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3a1cc-08c0-4fd9-adc2-a32e991a6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.929+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after the death of Ranillo in a plane crash in 1969, Sevilla
        married Cortez, who later became a Philippine ambassador.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa725d6d-2797-4209-b850-80141176c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.929+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla was best known until recently as the well-loved and kind-hearted
        mayordoma Manang Fe in the top-rating comedy-drama ''Be Careful With My Heart.''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4affc7-5760-412e-925b-65948797ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.929+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Be Careful'' reintroduced me to the young generation," she shared.
        "Many people still call me Manang Fe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14b4be-f0d8-4f2e-bbf4-4ff4753d1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.930+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla had six children from her first marriage -- Lilybeth, Mat
        Ranillo III, Suzette, Jonathan, Dandin, and Junius. She and Amado also had
        a daughter, Czareanah.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024d4b1-999d-41d4-b0b4-2579dfc74dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T01:48:52.930+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also left behind several grand children and great grand children.</p>'
  'Elmer-Ka-Bong-Labog-EPIRA-review-power-rates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-18T07:29:14.522+08:00
    'imagesource': 'jcr:5d02e041-9176-4343-8d19-e95a73e2b409'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a893c161-96cf-4ac3-836e-ee65e7701f6c'
    'lead': 'Senatorial bet Elmer ''Ka Bong'' Labog says the Electric Power Industry
      Reform Act of 2001 aims to lower power rates, but the law has failed to serve
      its purpose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T07:31:04.254+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:28:42.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:19.532+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senatorial candidate Labog wants to review EPIRA to lower power rates'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0fdb9-34a4-45a1-8bc4-0e447e771f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:31:04.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Senatorial
        candidate Elmer "Ka Bong" Labog wants to review the Electric Power Industry
        Reform Act (EPIRA) of 2001 as the law has failed to lower power rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f122a0-31b0-4a9e-b146-1a8577799d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:31:04.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Philippines'' Senatorial Forum on Sunday, Labog was asked
        what he would do to lower electricity rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efab538-2d88-494d-8cfd-5c1d6bc6097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:31:04.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, we will review the EPIRA law na nagpangako ng lower power
        rates. Sabi magiging mura raw ang kuryente pero hindi nagkatotoo," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937999bc-503c-4f38-b538-d8ce75b32a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:31:04.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, we will review the EPIRA law that has promised
        to lower power rates. They said power rates will be cheaper, but it never
        came true.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ee551-6094-4ffc-a7a3-f7b44a93676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:31:04.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPIRA, or Republic Act No. 9136, has introduced private ownership
        to the electric power industry. It seeks to accelerate the total electrification
        of the country and to ensure the quality, reliability, security and affordability
        of the electric power supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ea2bc-7e5d-4ffb-8df6-1ded62aac3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:31:04.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labog also emphasized on taking back the National Power Corporation
        (Napocor), which was privatized in 2001.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9fb865-c66f-4697-9d56-86b98df4c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:31:04.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Napocor ang isa sa mga crowned jewels ng Pilipinas, pero ipinagbili.
        So, wala tayong napala kundi mataas na singil sa kuryente."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded0d03-f56c-421f-b7d1-d08e59e4d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:31:04.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Napocor is one of the crowned jewels of the Philippines,
        but it was sold. So, we got nothing but higher electricity rates.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814c62e-df32-4643-a580-ef0f0a312c97'
      'mgnl:activationStatus': true
