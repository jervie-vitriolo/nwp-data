  'gloria-sevilla-dies-at-90':
    'author': 'Edmund Silvestre, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-18T01:41:55.230+08:00
    'imagesource': 'jcr:22dfdbda-84b9-405b-9777-0f4ec34f3eab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42ad7a4a-7fbc-4ea8-a9dd-0635c5b87409'
    'lead': 'Multi-awarded veteran actress Gloria Sevilla passed away on April 16
      at the age of 90, her family announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T01:48:52.927+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:28:42.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:19.313+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
