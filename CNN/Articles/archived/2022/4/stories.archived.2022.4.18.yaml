      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, <a href="https://www.cnnphilippines.com/news/2022/4/18/Agaton-agriculture-damage-P725-million-.html"
