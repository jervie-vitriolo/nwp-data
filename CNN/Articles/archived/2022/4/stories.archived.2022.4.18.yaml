      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The range of ways to earn points and the wealth of rewards from
        telecommunications, e-commerce, fintech, quick-service restaurants, beverages,
        groceries, department stores, and convenience stores offered by U-COIN for
        its members has made this initiative a success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0774806-5d53-4373-8950-2559e797e518'
      'mgnl:activationStatus': true
