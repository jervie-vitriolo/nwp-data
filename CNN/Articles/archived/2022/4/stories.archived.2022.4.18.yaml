      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4b2b5-3397-4bd3-818f-4a57492b053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
      'mgnl:createdBy': 'nikko'
