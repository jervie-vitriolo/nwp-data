      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Demokratiko Sosyalista ng Pilipinas (PDSP) issued the
        statement hours after its standard bearer''s interview with CNN Philippines''
        The Source. He was asked if he would quit should either presidential bets
        Isko Moreno, Manny Pacquiao or Ping Lacson ask him to back out.</p>'
