      'jcr:uuid': '7b04e839-1cc8-4948-9a86-a477bab8f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.295+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U-COIN by Unilever has had over one million sign ups since November
        2021 and has a higher redemption rate compared to typical loyalty programs,
        proving that this lifestyle program is highly relevant to consumers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9c0b3-484d-4cfa-9835-ceb9124ba35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.295+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f47b39-c80d-4464-9ec3-2226d5e39af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.295+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With U-COIN, we get to continuously reward people through a single
        digital currency for engaging with Unilever. And it also democratizes how
        they choose their rewards," explains Wence Wenceslao, Digital Hub Lead and
        U-COIN Co-Lead on Rewarding Consumer Engagement. "We recognize that the unique
        positioning of Unilever as an FMCG is that we touch lives, across our different
        brands and initiatives. U-COIN helps consolidate that view for us to better
        provide more relevant experiences for them."</p>'
