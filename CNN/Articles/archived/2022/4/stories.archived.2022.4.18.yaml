      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        Department of Agriculture (DA) has confirmed 77 cases of bird flu in the country,
        five of which are active.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f022bf-d36f-4be3-8d58-d5f4aa2fabbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.922+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d875d25-f6a3-4b3d-98c4-f7443d14fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayon sa pananaliksik ng mga dalubhasa sa Bureau of Animal Industry,
        ang possible source ng infection ay ang pagkakaroon ng presensiya ng migratory
        birds,” DA Usec. Ariel Cayanan said during an interview on CNN Philippines’
        Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b708a0a-2397-432d-b479-b67576e924ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b56f4a0-c3a0-453e-9528-45d17310cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[“According to experts from the Bureau of Animal Industry, the
        possible source of the bird flu infection is the presence of migratory birds.”]</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6a5cd-024f-462b-bccb-ed305951f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f136a9-13eb-4a00-976a-1e94ff48ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the cold season, infected migratory birds help spread the
        bird-flu virus to quails, ducks, and chickens along their path, Cayanan explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68e369-88a1-46cb-ab58-83ccc9863632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7b70c-361b-4a7d-9c3e-a6e1c6afdc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said bird flu is currently affecting several provinces in Luzon
        and Mindanao, including Bulacan, Pampanga, Nueva Ecija, Tarlac, Bataan, Laguna,
        Camarines Sur, Sultan Kudarat, Benguet, North Cotabato, and Davao del Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e53f3-cf68-4702-817b-19523fbcc203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
