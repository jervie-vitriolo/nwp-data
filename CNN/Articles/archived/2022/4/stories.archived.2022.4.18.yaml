      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misal and Gonzales are the first Philippine duo listed in the men’s
        doubles category, while Nayre and Castro form part of the other pairing vying
        for the gold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f9db9-cf2b-4b02-8159-2c68c3d1899b'
