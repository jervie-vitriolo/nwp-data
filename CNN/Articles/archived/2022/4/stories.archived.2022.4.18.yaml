    'template': '1'
    'title': 'Fully vaxxed definition may change over time — WHO exec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7dc009-6202-48e7-8d49-a63b2c8b6c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        definition of fully vaccinated against COVID-19 may change over time amid
        proposals to redefine it, a World Health Organization official said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec98456-4540-4e25-868b-229e187d150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038660f-ac66-41c0-b14d-a191c3b09133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fully vaccinated is a vague term because it’s definition may change
        with evolving evidence. How many boosters are required? Do we need to keep
        giving boosters every six months? We don’t know yet,” said WHO acting representative
        to Asia Dr. Rajendra Yadav in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba4d90-034b-4ee0-884c-aca533b72f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b769c7f-e283-4a83-b355-b2890bea1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because this is a new pandemic and the COVID-19 is new for us.
        So it’s better to use terms like up to date with the recommended schedules,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076c46e-f361-462e-92fd-a68b1fbb27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41577ea-3d70-45aa-9d71-103ef36db63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a number of suggestions to redefine “fully vaccinated”
        as those who received a booster dose after the primary series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90acb2-bcac-4b42-b387-75f8387ad6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167c07f-9781-4e7a-973f-9be904fcaa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health officials said they and vaccine experts <a href="https://www.cnnphilippines.com/news/2022/3/25/DOH-COVID-19-vaccine-booster.html">are
        not keen on the idea.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ee331-5754-40f1-8444-6e31a8d25fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3283c3cc-a916-408b-92bb-1990083e1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/stay-up-to-date.html">United
        States Centers for Disease Control and Prevention</a> said a fully vaccinated
        person is someone who received the primary series of COVID-19 vaccination.
        Meanwhile, people are up to date with vaccination “if they have received all
        recommended doses in the primary series and one booster when eligible.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38cf3b-c8b4-436c-bac3-61e6ef14b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:54:57.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:26:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that “getting a second booster is not necessary to be considered
        up to date at this time.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46e79e-bcc4-428a-a041-91b5ae3996d6'
