      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/17/entertainment/billie-eilish-coachella-trnd/index.html"
        href="https://edition.cnn.com/2022/04/17/entertainment/billie-eilish-coachella-trnd/index.html">Billie
        Eilish says she ''should not be headlining'' Coachella -- as she headlines
