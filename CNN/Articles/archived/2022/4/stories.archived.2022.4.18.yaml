      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) –</strong> The
        Philippine table tennis team is among the few national squads yet to win a
        gold medal in the history of Southeast Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8980a1-e110-457d-9e1c-4706c5c9b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d24a86-e7aa-4059-a8fb-cb1ebae835ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In next month''s edition of the biennial regional sports event in
        Hanoi, Vietnam, a mix of young and tested Filipino paddlers will vie to win
        the elusive gold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2641ebc-c1fa-4460-bf40-c3896a9b0a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e231b-8d5f-4536-84c5-cb0397378afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebuano veteran paddler Richard&nbsp;Gonzales and 2018 Youth Olympian
        Jann Nayre leads the 10 names who will represent the country in the 31st SEA
        Games table tennis competitions from May 13 to 20, according to the lineup
        shared by the Philippine Table Tennis Federation (PTTF) to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96885fb-e4fc-4501-9a27-c8b6a58a5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eede09-bf54-4930-ad31-2bd68ad31517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iba ang team na ito. Malupit, disiplinado at ipaglalaban tayo hanggang
        saan tayo magpunta. Kulang na lang sa amin ang gintong medalya. Ito na yun,
        dito meron tayong patutunguhan,” PTTF president Ting Ledesma said in a recent
        sports media forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f1b45-9720-4cce-84fb-7b846453edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696352e7-358c-421d-937a-5ad2e61d66c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This team is different. They are confident, disciplined,
        and have the heart to fight for us anywhere we go. We''re prime for a gold
        medal. This is it, this team will have a productive future ahead.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c27410-c6f7-410f-87be-9a87921d6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
