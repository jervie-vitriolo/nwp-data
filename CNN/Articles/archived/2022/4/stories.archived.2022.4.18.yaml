      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Agricultural
        damage caused by Tropical Depression Agaton reached ₱725.2 million, the Department
        of Agriculture said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df27d50-60fa-4062-90e3-c7fa1944c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a469edf-944c-4601-92c5-fcc7042bfcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said damage and losses were recorded in Western Visayas,
        Eastern Visayas, Zamboanga Peninsula, Soccsksargen and Caraga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841eb222-a1bc-4737-9dab-2cb9f7cc2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034e5e3-0906-407a-8477-dac1d0381606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton affected 19,424 farmers and 17,925 hectares of agricultural
        areas, with volume of production loss at 41,580 metric tons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47982b34-506c-47c0-bac0-f341347ca883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d49117-513e-4af5-a361-38aeb9dc5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected commodities include rice, corn, high-value crops, and livestock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0211884-a1bb-4d16-9141-01ced89e0969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb355970-6bff-424c-a64d-170b706c589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice took the largest loss share at ₱672.2 million, followed by
        high-value crops at ₱24.7 million, corn at ₱21.1 million, and livestock and
        poultry at ₱7.2 million. These values are still subject to validation as additional
        damage and losses are expected in areas affected by Agaton, the DA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5950f-57ff-4a4b-88c4-2595e127bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d64be-e8b4-458c-af79-ee9daa68e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is also assessing damage and losses in the agri-fisheries
        sector and coordinating with local government units and local disaster response
        offices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330f03d-93a8-47d9-b0d0-51b0d3f00496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b63d2-1f2c-4715-8bd2-bacc47711941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA will provide affected farmers with rice, corn, and assorted
        vegetable seeds; drugs and biologics for livestock and poultry; loan and indemnification
        assistance; and fund for the rehabilitation of affected areas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63737e3-6d07-444b-b563-ff2e2dd85cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:08:43.600+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Newsroom Ngayon, DA Undersecretary
        Ariel Cayanan said they are providing loan assistance to affected farmers
        through the Sure Aid program, a survival and recovery program that can be
        availed through the Agricultural Credit Policy Council (ACPC).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ddc72-7e74-4191-aebd-8a6e758e68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:08:43.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b17ce-6e46-4ffd-b0df-bfbb3e456d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:08:43.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Loans) range from ₱12,500 to ₱25,000, sufficient na po para makapag-umpisa
        sila. Ang bayaran po ay hanggang 5 years at wala pong interes,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8781e3-fdd0-4ccf-a422-a1dff73fb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:08:43.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c3acd-8dcf-4726-a50d-04a61dd10b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:08:43.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Loans range from ₱12,500 to ₱25,000, sufficient for them to
        start anew. Payment is up to 5 years, with no interest.]</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66444642-b4ce-421f-aa29-1ec63c7012af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:08:43.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e21119-0b6f-40d9-a9ec-6adb8de932e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:08:43.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For monetary assistance, Usec. Cayanan said that through the department’s
        Rice Farmers Financial Assistance (RFFA), rice farmers can receive ₱5,000
        in cash. Corn farmers and fishermen, on the other hand, can receive ₱3,000
        worth of fuel subsidies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eeea50-8f79-4ed0-88ed-1a0b6905213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:08:43.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1940af9-397a-43d5-867e-6d283b67b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:08:43.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department is still waiting for the Comelec’s decision
        on their application for a spending ban exemption related to the elections
        so that they can distribute the cash and fuel assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f02e1a-3e74-42ed-9b3e-f9acc55c752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

