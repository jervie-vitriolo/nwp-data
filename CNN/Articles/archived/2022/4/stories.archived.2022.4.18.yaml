    'template': '1'
    'title': 'Mangondato''s party calls for respect for voters amid rivals'' moves'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d10f1a-635e-42b8-9830-4bbd039b7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T21:10:46.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)&nbsp;—</strong>&nbsp;The
        party of presidential candidate Faisal Mangondato said on Monday he was unaware
        of the Easter Sunday media briefing held by his opponents even if his name
        was mentioned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eec891-9f52-4510-989c-d9ed811595dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T21:10:46.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Katipunan Party spokesperson Hussayin Arpa said
        the party frowns on "politics of personalities" but instead promotes "politics
        of principles."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6bb49-5bb6-41a0-836c-3f243f32f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T21:10:46.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]rpa said that candidates do not own the votes of their supporters
        and they should not treat them as chattels that they can sell in exchange
        [for] favors and concessions for themselves," the party said. "Respect for
        the voters, this is the essence of responsible candidacies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750dd5c-9b5a-4570-ba81-557db0ebc36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T21:10:46.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential bets Manila Mayor Isko Moreno, Senator Ping Lacson,
        and former Defense secretary Norberto Gonzales faced the media and reiterated
        their bid for the highest post in the land amid alleged calls to withdraw,
        reportedly from the group of Vice President Leni Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5686677-be00-4cb3-aef9-dcf15aeae3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T21:10:46.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also called on Robredo to back out of the race but the vice
        president <a href="https://www.cnnphilippines.com/news/2022/4/18/Robredo-withdraw-Isko-Lacson-Gonzales-Easter-press-conference.html">remained
        unfazed</a>.</p>'
