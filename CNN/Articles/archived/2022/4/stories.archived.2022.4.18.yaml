  'Florida-math-textbooks-critical-race-theory':
    'author': 'Tina Burnside and Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-18T11:02:35.583+08:00
    'imagesource': 'jcr:41b8021c-6633-41e9-bf51-df9b9524faaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85132fd6-4591-4259-90e1-ce8e8d9b22ec'
    'lead': 'The Florida Department of Education announced Friday that the state has
      rejected more than 50 math textbooks from next school year''s curriculum, citing
      references to critical race theory among reasons for the rejections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T11:05:35.045+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:28:32.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:25.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Florida', 'new-math-textbooks', 'rejects', 'critical-race-theory',
      'Department-of-Education']
    'template': '1'
    'title': 'Florida rejects 41% of new math textbooks, citing critical race theory
      among its reasons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90def702-772b-402c-ad6b-4d3dfa2b2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Florida Department of Education
        announced Friday that the state has rejected more than 50 math textbooks from
        next school year''s curriculum, citing references to critical race theory
        among reasons for the rejections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afb5fb-e468-4c60-9672-6530ce534ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.045+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3179810-5ee0-40a6-9d5c-ec0b1e3c4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the department stated that 54 out of 132 of the
        textbook submissions would not be added to the state''s adopted list because
        they did not adhere to Florida''s new standards or contained prohibited topics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2560efb-dc52-4af7-be8d-98ae6f1e99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce906c57-1126-46b3-9fea-4c677d5c72a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release said the list of rejected books makes up approximately
        41% of submissions, which is the most in Florida''s history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e89220-20f1-4ccd-ba18-6cdbde8e9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1e696-1012-4c4f-a38a-62b92ede9215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reasons for rejecting textbooks included references to critical
        race theory, "inclusions of Common Core, and the unsolicited addition of Social
        Emotional Learning (SEL) in mathematics," the release states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ca40a-13f0-456e-b56d-e668cd38fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406bb5ef-4d0f-4a79-a5f9-37f3c50ad5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critical race theory has become politicized in recent years, with
        opponents arguing the area of study is based on Marxism and is a threat to
        the American way of life. But scholars who study it say critical race theory
        explores the ways in which a history of inequality and racism in the United
        States continues to impact American society today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f50a2-6d4f-4a41-8359-33c776694552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175dd9d1-dcf0-49d6-8de4-c55b6f33e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida banned the teaching of critical race theory in schools in
        June, 2021. At the time, Gov. Ron DeSantis said that allowing critical race
        theory in schools would teach children that "the country is rotten and that
        our institutions are illegitimate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a2114-760e-490d-b5fe-770d88224e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84dfb53-4ab6-4b05-aeaa-6f2f702c874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ban, instruction in schools must be "factual and
        objective." It specifically prohibits "theories that distort historical events"
        -- including "the teaching of Critical Race Theory, meaning the theory that
        racism is not merely the product of prejudice, but that racism is embedded
        in American society and its legal systems in order to uphold the supremacy
        of white persons."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1aef29-41ca-420a-acae-e0dac5823f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0f966-c8c8-43f7-93ce-c4095661947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida also banned teaching material from the 1619 Project, the
        New York Times'' Pulitzer Prize-winning project to reframe American history
        around the date of August 1619, when the first slave ship arrived on America''s
        shores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199876a-0531-4250-b53e-d0225c3fe36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.046+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348e0c2-595f-489e-a80e-e9794cab33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of books rejected were for grade levels K-5,
        where an "alarming" 71% were not appropriately aligned with Florida standards
        or included prohibited topics, the release said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641c67b-5e0f-4980-8144-ce686719e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.047+08:00
