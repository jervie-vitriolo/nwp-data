      'mgnl:lastActivated': 2023-01-19T16:28:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinsons Malls has always been at the forefront of introducing
        new amenities and attractions for families and modern-day shoppers. It has
        innovated to convert available mall spaces and parking areas into Active Lifestyle
        Zones for fitness aficionados, sports enthusiasts and hobbyists. These one-stop
        outdoor lifestyle hubs feature an expansive playground for skating, karting,
        running, and even dirt biking. It also created fun and safe Pet Parks equipped
        with obstacles and big play areas for the furbabies of its customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f07be9-60a0-4d20-9e9a-8f1556f3b4f0'
