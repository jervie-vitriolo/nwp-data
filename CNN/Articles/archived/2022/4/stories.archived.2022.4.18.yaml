    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f805aa1-4469-487d-bef6-a16b17e885e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Before Russia''s war on Ukraine began,
        Kira Obedinsky was a joyful, loved 12-year-old girl. Now orphaned, injured
        and alone in a Russian-controlled hospital in eastern Ukraine, she has become
        an unwitting pawn in Moscow''s information war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a7f81-6462-4a49-81bd-2eb8397b75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b13ea-94c7-4001-adcf-b9d3b0ee8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obedinsky''s mother died when she was a baby. Her father Yevhen
        Obedinsky, a former captain of Ukraine''s national water polo team, was shot
        and killed as Russian forces fought their way into the southeastern city of
        Mariupol on March 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8a280-3c90-47a9-b836-a3b2c4553544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4385cd-4ef4-470b-99e5-1f07afe54bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Kira and her father''s girlfriend tried to flee the
        city on foot alongside neighbors. But after she was injured in the blast from
        a landmine, Kira was taken to a hospital in the Donetsk region, which is controlled
        by Moscow-backed separatists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52658139-b953-4a18-a972-89563ef5d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417efa18-b785-45a1-8c86-952f0af94341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Kira''s grandfather, Oleksander, fears he will never see her
        again. He said an official from the breakaway government in Donetsk phoned
        and invited him to travel there to claim her, which is impossible because
        of the war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a1c3c-5d87-4691-b0c0-6ea5bf68a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac67a4-345d-4897-aee6-ed16e80a94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he spoke to the hospital and was told Kira will eventually
        be sent to an orphanage in Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da71a7-4142-44a4-9d88-adcab03549d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f85de9-12b0-4ee5-a1ee-f3e1d4736352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has said it has helped move at least 60,000
        Ukrainian people to safety across the Russian border. The Ukrainian government
        has said around 40,000 have been relocated against their will describing it
        as abduction and forced deportation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb79ec3-45e7-45f1-b567-02428ac7dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419c5aa-b03d-4538-9b28-c4e32ad10f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner for Refugees has said that over 433,000
        Ukrainian refugees have arrived in Russia since Feb. 24, when Russian forces
        invaded Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176b46c-6d55-433a-9f17-1a0a59eff525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b6bcc-98d3-4753-9dea-5a9a5838bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have said that thousands have been forcibly
        deported to Russian territory after Russian troops blocked safe passage to
        Ukrainian-held territory and moved evacuees against their will into far flung
        parts of Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d116a-9db4-4d02-b032-84aa6d395048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f676a4-45d3-497b-b8eb-f9fe67a11ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Ukraine''s President Volodymyr Zelensky accused
        Russia of forcing people fleeing Mariupol into Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb4fca-0cd8-4514-8ee5-b39a046a6710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c38ad1-e523-4efb-b05e-9215a57639cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several thousand, tens of thousands, were forced to evacuate in
        the direction of the Russia Federation and we don''t know where they are,
        they''ve left no document trail," the president told CNN.</p>'
    '19':
