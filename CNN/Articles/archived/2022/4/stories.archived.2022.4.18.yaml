    'title': 'Gonzales hails youth supporters, ''relaxed'' despite lagging in surveys'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3343f-4ee9-46b3-a0fa-1a8521a1eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Presidential
        candidate Norberto Gonzales has admitted that while it may take a "miracle"
        for him to win the presidency, he is content with the willingness of his supporters,
        in particular those belonging to the youth, to push on with his advocacies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14bbdd5-aad1-47e2-ad1b-1299334c126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d28cf8-83bc-46f3-bf39-5484243e438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being at the bottom,<em> medyo relaxed na relaxed na ako</em> (I''m
        relaxed)," Gonzales told CNN Philippines'' <em>The Source</em> on Monday,
        when asked how he thinks the Easter Sunday press conference will affect his
        laggard survey rating in presidential preferences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a6103-d417-4d95-84e3-5bbc1e8e1d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a0b7d-7559-4993-a4ad-d981053e83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag ako ay nanalo yun ang tunay na milagro, kaya I''m alright</em>
        (When I win, that will be a true miracle, that''s why I''m alright)," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a8d39-898c-46d3-9abe-47bff1ec49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a684a2f-ca5f-4f35-be72-99951b0dfa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Defense secretary added: <em>"Talagang pampataba ng puso,
        ang daming kabataang nagsasabi sasama sila sa akin win or lose at itutuloy
        ang aming mga advocacies. That to me is success."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ddd7e-d828-4dc5-9cd5-ca08f7e791ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4cf880-384f-40d2-8f21-6c072e2e15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s heartwarming when I see so many youth supporters
        saying they will join me, win or lose, and they will continue my advocacies.
        That, to me, is success.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7d6eb-f139-4011-be06-ec913533265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1018a82-ed68-47e2-8851-3a2b6b3d8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.845+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:26:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales recently participated in a joint press conference with
        Manila Mayor Isko Moreno and Sen. Ping Lacson to formally declare they will
        not withdraw their presidential bids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ecc664-2f6d-4f6b-b199-ce86bfd4ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:11.845+08:00
