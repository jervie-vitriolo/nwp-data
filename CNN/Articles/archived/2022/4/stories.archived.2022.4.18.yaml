      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch sci-fi thriller “Severance”</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d90d0-5148-4e5a-b13f-b1715ba7a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:32.100+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:26:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office life is something I miss a lot — not the work, but the social
        life that it fosters. After watching the first season of Apple TV+ series
        “Severence,” I realized that the experience is a universal one. The sci-fi
        thriller series follows Mark (Adam Scott, “Parks and Recreation”), a mid-level
        manager for Lumon Corporation who has agreed to undergo a “severance” procedure:
        his memories are divided between work and his personal life, so he has no
        recollection of either one, depending on where he is. Part sci-fi thriller,
        part workplace comedy, the show features a pretty stellar ensemble — John
        Turturro (“The Batman”) as Mark’s co-worker Irving who is&nbsp;a stickler
        for the rules; and Christopher Walken (what hasn’t he been in?) as lovable
        eccentric Burt from the Optics and Design department. Co-executive produced
        by Ben Stiller, who also directed a number of episodes, “Severance” is beautifully
        shot and elegantly written. It asks nothing new about the drudgery of corporate
        work, but it made me question just how far we’re willing to go in order to
        keep the big capitalist machinery working. Are we willing to divide ourselves
        between work and non-work, in order to survive? A less dreary realization
        for me though is that the workplace can truly be an insular environment, practically
        a fishbowl. Sometimes, the only way to get through the day to day is to find
        a unit that you can ultimately rely on. — MARGA BUENAVENTURA</p>'
