      'mgnl:type': 'text'
      'text': '<p>The country’s central bank also assures the public its proper coordination
        with BSFIs, industry associations, and government agencies to respond to these
        scams and intensify cyber awareness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
