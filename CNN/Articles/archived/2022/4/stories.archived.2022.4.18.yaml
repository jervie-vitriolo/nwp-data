      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course!" Gonzales&nbsp;initially said in the interview. "<em>Alam
        mo</em>&nbsp;[you know], I''m being misunderstood. I respect the Vice President
        very much."</p>'
