    'template': '1'
    'title': 'Walang Pasok: No classes in public schools from May 2 to 13 due to polls'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca807e-9d54-40cd-8eb7-c76fc52fe286'
      'mgnl:activationStatus': true
