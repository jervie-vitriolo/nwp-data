      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        country brought in more foreign agricultural products last year than it sold
        to the world market, raising the trade deficit to nearly 40%, government data
        realized on Monday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ec7ba-d86d-460a-8a4e-683dc9e77596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:28:19.474+08:00
