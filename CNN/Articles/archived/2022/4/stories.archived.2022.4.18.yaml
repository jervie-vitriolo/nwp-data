      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Gonzales also explained why he was offended
        when the Robredo camp supposedly asked him to back out.</p>'
