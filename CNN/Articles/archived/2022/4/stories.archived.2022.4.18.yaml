      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9546a1c-7bd3-4d8c-8f71-e4f7068b5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged affected owners to report possible cases and receive
        indemnification for their loss -- ₱100 for chickens and ducks per head, and
        ₱15 per head for quails.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af12a3-3a79-46f9-a0c7-f97ce6ab2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:23:29.923+08:00
