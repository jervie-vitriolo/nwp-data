      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fa703-cea4-4de4-8e83-526c67cf5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rejecting 41% of materials submitted, every core mathematics
        course and grade is covered with at least one textbook, the release said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5e1a1-fc29-4cc2-b7d1-73e9884d5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32157a-4296-4090-a6d9-58f4aa622221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DeSantis said he is grateful for the department''s
        thorough vetting of these textbooks to ensure they comply with the law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9173949-e3c4-44c9-b1a5-9babdfaae3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.047+08:00
