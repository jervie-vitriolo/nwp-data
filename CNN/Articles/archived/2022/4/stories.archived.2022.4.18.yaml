      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said that the labor agreements seek to recruit Filipinos in
        healthcare service, hotel service, electrical engineering and mechanics, sanitation,
        heating and air conditioning, and child care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439defc-804b-4e6f-8ae7-373f112c66ee'
