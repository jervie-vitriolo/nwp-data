      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41f259-66b7-4565-9e94-baa07d069d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Nayre will be the country’s entries in the men’s singles
        event. The two are also part of the men’s doubles and men’s team events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e6501-fcdf-423f-b4fa-926d0ef378c4'
      'mgnl:activationStatus': true
