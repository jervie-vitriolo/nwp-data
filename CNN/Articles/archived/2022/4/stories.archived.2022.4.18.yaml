      'mgnl:type': 'text'
      'text': '<p>It seems that gigs are back in (almost) full force this month with
        a lineup of events from different sides of the music industry. This week,
        it’s IV of Spades member Zild’s turn to celebrate one year of his sophomore
        solo album “Huminga.” Aside from a set by Zild himself, the lineup will also
        feature performances by SHNTI, Polar Lows, Half/Figurd, Hey June!, and Formerly
        Maryknoll. Entrance is ₱350. The event will be held at Simon''s Place Supreme
        Restobar, Tomas Morato. — CNN PHILIPPINES LIFE STAFF</p>'
