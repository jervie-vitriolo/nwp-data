      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b7fc3-bec1-4ec9-bd37-9f244aa15b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and first lady will give remarks and kick off the
        egg rolling for the kids," said Alexander, who added that Jill Biden will
        also read to kids at the Easter Egg Roll''s outdoor reading nook.</p>'
