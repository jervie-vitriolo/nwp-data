      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff43c0e-7b70-4118-8fa4-89577a9255c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.779+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/3/17/PH-swimming-team-Vietnam-SEA-Games.html"
        target="_blank">Olympians Alkhaldi, Gebbie to lead PH swimmers in Vietnam
