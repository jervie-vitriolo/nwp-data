      'mgnl:lastActivated': 2023-01-19T16:26:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93daf431-f464-4314-9ae2-f05db9d35a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales won a total of two silvers and seven bronzes in his competitive
        years in the SEA Games, where he will compete for the 10th straight time come
        Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da18341-9d0d-4724-a585-c83b777d7e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c272c67-a357-4dc9-8204-87d46591bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old table tennis veteran was also the lone Filipino
        paddler who snagged a medal – a bronze in the men’s singles play – during
        the 2019 SEA Games held at the Subic Bay Exhibition and Convention Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f67d30-2dd0-426f-a982-f11b91f55a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.101+08:00
