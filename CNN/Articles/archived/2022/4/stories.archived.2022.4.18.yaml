      'mgnl:type': 'text'
      'text': '<p>The National Book Development Board is kicking off their Author
        on Author webcasts this April 22 with a live Zoom conversation between authors-slash-doctors
        Dr. Gideon Lasco (“The Philippines is Not a Small Country”) and Dr. Ronnie
        Baticulon (“Some Days You Can’t Save Them All”). Lasco, a physician and medical
        anthropologist, and Baticulon, a pediatric neurosurgeon and teacher, will
        be discussing their experiences as doctors and writers in the larger context
        of the state of Philippine healthcare. Register for Creative Doctors: The
        Write Treatment” here. — CNN PHILIPPINES LIFE STAFF</p>'
