    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd6e9fb-2b78-4ed3-82c0-62c34a2b1229'
    'lead': 'In light of internet frauds and cyber security risks, the Bangko Sentral
      ng Pilipinas reminds the public to safeguard their accounts by using security
      features when transacting online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T14:50:25.930+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:26:51.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:32.359+08:00
