  'esabong-atong-ang-sunday-holidays-bato-dela-rosa':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-18T17:10:28.124+08:00
    'imagesource': 'jcr:cc42c8d2-1609-4a55-956d-1ee282a94fcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94c3b0e2-45b0-4768-8ff7-b9785b4f2e79'
    'lead': 'Senator Ronald ''Bato'' dela Rosa has given a sneak peek of his committee’s
      recommendations as he wrapped up the legislative inquiry on the disappearances
      of 34 individuals linked to online cockfighting or e-sabong. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T17:13:49.861+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:26:43.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:35.657+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rolando-dela-Rosa', 'Bato-dela-Rosa', 'e-sabong', 'esabong', 'Atong-Ang']
    'template': '1'
    'title': 'Limit e-sabong to Sundays and holidays, probe Atong Ang — Bato '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd04e9-ba62-4516-9ad5-cc501d89fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Senator
        Ronald “Bato” dela Rosa has given a sneak peek of his committee’s recommendations
        as he wrapped up the legislative inquiry on the disappearances of 34 individuals
        linked to online cockfighting or e-sabong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9709fb6-f0ef-45ee-bce6-79df799f0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations include the crafting of a new law that will
        regulate the e-sabong industry and restrict its operations to Sundays and
        legal holidays —&nbsp;similar to the existing law on traditional cockfighting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc479ed6-f431-423b-8da8-e04e01253b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mababawasan ang</em> addiction <em>ng mga sabungero</em> (This
        will lessen the addiction to cockfighting),” Dela Rosa, chairman of the committee
        on public order and dangerous drugs, told reporters after the fourth hearing
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8830d-1dac-4671-a5fc-731365050e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Senator Francis Tolentino cried foul over the
        continued operations of e-sabong even on Good Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff31251-c8f6-4b3c-b4c9-d97afe5ef78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a gross violation of our faith. I don’t know why it was
        done. Probably, PAGCOR slept on its job,” Tolentino said, referring to the
        regulator, Philippine Amusement and Gaming Corporation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf5812-9f30-435e-a6ff-87724c69f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he will seek an explanation from PAGCOR with regard
        to the matter. CNN Philippines has also requested comment from the state-owned
        corporation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c70d38-681f-4343-be23-1694c6969e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the committee will recommend the filing of charges
        against suspects in the supposed abductions of cockfight bettors and enthusiasts.
        To date, cases have been filed in two out of eight cases investigated by authorities
        wherein a total of 34 people have been missing since last year and early this
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37242c2d-8b8a-43b0-ab31-e3d1e52b5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambling tycoon Atong Ang, owner of the arenas where most of the
        victims were last seen, has denied any hand in their disappearances. But Dela
        Rosa is not convinced. He said the committee report will include Ang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be60e14-4a97-4747-b84f-ccc84cfbf8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will recommend for CIDG (Criminal Investigation and Detection
        Group) and the DOJ (Department of Justice) to gather more evidence against
        Atong Ang and the other officials of Pitmasters,” Dela Rosa said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89f609-557a-46d1-a4f5-3c59a1879f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alangan namang magbibingi-bingihan, magbubulag-bulagan lang
        yung</em> committee. <em>Eh</em> very clear <em>naman na kanilang sabungan
        ‘yun. Sinong makikinabang doon?</em> So<em> aabot yan hanggang doon kay</em>
        Atong Ang,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589c795-0dc6-4013-81c1-d4c0664c8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The committee can’t just play deaf or blind when it’s
        very clear that they own the cockpit. Who will benefit from that? So, the
        committee report will include people as high as Atong Ang.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b97b0-6db0-4b54-a992-82e1ce9e5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the committee will also seek to require CCTV cameras
        in betting stations, gambling arenas, and other gaming sites by making it
        a prerequisite for the issuance of business permits. The lack of security
        footage hampered investigations in some of the cases tackled during the hearings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782411ae-fada-48e9-8aa3-178ac0a960fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also wants strict collection of taxes from e-sabong operators
        and agents, an institutionalized reward system for cooperative witnesses and
        increased penalty for obstruction of justice, and safeguards for e-wallets
        to prevent minors from accessing e-sabong, Dela Rosa said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc278e-8383-476d-b06d-99cccfe3fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:13:49.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:26:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Senate unanimously passed a resolution urging Malacañang
        to suspend e-sabong operations due to the disappearances but President Rodrigo
        Duterte said it''s legal, and that the government needs the revenues collected
        from it.</p>'
