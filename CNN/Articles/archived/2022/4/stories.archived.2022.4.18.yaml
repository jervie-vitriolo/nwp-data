      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ab9d6-5c03-483e-88c5-8544a989b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the two-month period, the United States accounted for the biggest
        share in overall remittances at 41.6%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af860e-8863-4d33-bbf3-34266b1cbb82'
