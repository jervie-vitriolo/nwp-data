    'title': 'Robredo scores big jump in OCTA''s April survey, but Marcos keeps comfortable
      lead'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31127ca5-b7d6-4e17-b90a-89a04336a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:56:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:33.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> The
        preference vote of Presidential aspirant VP Leni Robredo increased by seven
        percentage points in this month''s pre-election survey conducted by OCTA Research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9503a-ad35-4c76-841a-ce6b439f9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:56:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:33.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the April 2-6 results of the survey dubbed "Tugon ng Masa,"
        Robredo scored 22% preference votes from 1,200 respondents, notably higher
        than the one she had in the February survey by the same independent polling
        firm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89e1ef-9be0-4abf-a768-ab52c2757b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:56:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, survey frontrunner Ferdinand Marcos Jr. continues to enjoy
        the wide gap between him and his opponents. The former senator''s voter preference
        in the OCTA survey also increased from 55% in February to 57% in the survey
        carried out this month&nbsp;with a margin of error of ±3%</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa93be8-8bdf-48c6-956b-6655cf75ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:56:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the voting preference ratings of Manila Mayor Isko Moreno
        and Sen. Manny Pacquiao dropped further. Moreno went from 11% to 9% while
        Pacquiao was pushed down to 7% from his previous 10% take.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2aa1d3-f929-433c-bf0c-2883397b90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:56:19.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ping Lacson gained one percentage point in the latest OCTA
        survey from 3% to 4%.</p>'
