      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749e61a-ef3a-4e28-b541-e6d45749da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what consumer goods giant Unilever realized about their
        customers and the kind of climate we all shop in. "We realized that we cannot
        just copy and paste what we historically did in traditional media to digital
        media," says Dennis Perez, Unilever''s Country Media Director. "In traditional
        media, it''s all about one to many. But in digital, data and rich signals
        allow advertising to be really relevant to individuals rather than to a broad
        audience."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09244890-a18e-4b39-819c-c8fd7f361d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74733b7-902f-49b6-9ce5-6f6c2059f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the needs of their customers from a more specific and
        individual approach is what led Unilever to create their newest rewards program,
        U-COIN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10236151-3e3d-4c49-8210-8aec6f3730ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b7a6e-5018-4819-b0ec-3d45ee6589ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U-COIN by Unilever enables customers to earn great rewards for each
        of their purchases, from Unilever''s wide array of essential goods such as
        food, personal hygiene, and even beauty products. Purchases via Unilever''s
        ustore.com.ph, or through the Tindahan club app, if you are a sari-sari store
        owner, can also earn you U-Coins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e6165-0dbc-41bf-bfee-734d7bb89912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a332b-608c-4557-8dc5-0885a7d47823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested readers can sign up through <a href="http://ucoin.com.ph/">ucoin.com.ph</a>
        or scan the barcodes from Unilever products. New members get a 5 U-Coin welcome
        reward. Each U-Coin is equivalent to ₱1 and Unilever offers customers various
        rewards to choose from: load for Smart, Globe, Talk N'' Text or TM; treats
        from Jollibee and McDonald''s, vouchers from Grab, Gcash (up to ₱500 credits!),
        Shopee, Zalora, and more.</p>'
    '24':
      'image': 'jcr:927b3492-4140-4e18-b521-03fb46ed4fcf'
      'imageCaption': 'Photo from Unilever'
      'jcr:primaryType': 'mgnl:block'
