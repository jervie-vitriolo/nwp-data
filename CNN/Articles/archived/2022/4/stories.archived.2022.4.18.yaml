    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Q1', 'GDP', 'economy', '2022']
    'template': '1'
    'title': 'China''s economy had a good first quarter. Lockdowns leave it ''in distress'''
    'updated': 2022-04-19T09:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fb32b-f18c-4ceb-a559-8056ad4efa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:22:09.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s economy made a solid start
        to the year, recording first quarter growth that surpassed expectations. But
        a recent slump in consumer spending and rising unemployment suggest much tougher
        months ahead with dozens of cities still under Covid lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0333f9d-0272-4ff1-9597-a5e8dcb644bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:22:09.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s gross domestic product grew 4.8% in the three months to
        March 31, compared with the same period last year, according to the National
        Bureau of Statistics on Monday. That was quicker than the 4% increase the
        world''s second-largest economy registered in the previous quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcde4f-9817-4b05-b2c7-cc4ec674025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd45018-3905-4b63-9587-1dfda664791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth was buoyed by a surprisingly good economic performance in
        January and February, with several indicators for those two months beating
        analyst predictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d910fa-ad55-47d9-b2b9-f9d489b02425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d6acd-832f-471f-aecc-d197f01b6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing''s efforts to curb its worst Covid outbreak in two years
        have dealt a blow to activity since March, including in the country''s financial
        center and manufacturing hub — Shanghai. Many businesses were forced to suspend
        operations, including automakers Volkswagen and Tesla and iPhone assembler
        Pegatron.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e434852f-3442-44b9-9aa6-87e3060de436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.678+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b787ad-9121-41fc-9235-82ec02a3aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales declined 3.5% in March from a year ago, the first drop
        since July 2020. Industrial production grew by 5% in March, compared with
        7.5% in the first two months of the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad4c8d-b1a0-41ad-9e6e-1b320048a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4edf998-1bb9-4b8e-a395-67d7796d35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic development is facing many difficulties and challenges
        now," NBS spokesperson Fu Linghui said at a press conference in Beijing on
        Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c2a8b-c948-4e78-abe2-0d414f03e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fafd8de-4a73-4e0f-91a5-429a71faa990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid outbreaks in March have disrupted production in some regions
        and hurt consumption, Fu said. In particular, catering, tourism and transportation
        services have been hit hard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2ad86-d852-40e5-8a25-26a9187b8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9ab4b-ffa9-459e-9f22-8ed4b9d230cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the "Covid shock," unemployment has increased, he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7c905-9700-4151-9fd2-8e3cf496b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bca3d-ca90-44aa-b282-97349aa3678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment in 31 major cities surged to 6% in March, a record
        high. Among those aged 16 to 24, unemployment hit 16%, its highest level in
        eight months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b923c02-a1b8-4f38-aada-ed0d36d136f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b950fea-989c-4d2a-a2f6-4346174c9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growth target looks lofty</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa4a9d-cd1f-4cc7-9b72-d36b2440f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has set a growth target for this year of
        around 5.5%, the lowest in three decades. But the Covid outbreak, combined
        with the war in Ukraine — which has driven up oil and commodity prices — has
        already made that appear out of reach for many economists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc4adf-f6cb-4409-a6df-19f3b34664b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290246c7-73ca-467c-90ac-45a5832868bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic data in April are set to worsen further," wrote Larry
        Hu, chief economist for Greater China at Macquarie Group, on Monday. He expects
        growth for the year to come in around 5%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358dbd1-3a79-4a2d-b2bb-d61205ff63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e0f92-2d1e-42ba-82a3-b3e2bd18d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts are even talking about the risk of the economy going
        backwards in the current quarter, as the continuing crisis in Chinese real
        estate piles on even more pressure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919a354-479a-47e2-ba45-5b7c188111c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0704fe-a811-46bb-ae19-9a305076fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activity data are set to plummet in April, as risks of recession
        in Q2 rise," wrote analysts at Japanese investment bank Nomura on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd0bf2-c04c-46ed-b816-6c8f9b9bf031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64e2c8-34af-422b-9c9f-239814badc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s GDP growth target of [about] 5.5% this year is becoming
        increasingly challenging, and we now see significant downside risks to our
        annual GDP growth forecast of 4.3%," they added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712689e-27e6-4c40-bd3f-0f8ed433da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49190697-76a3-47d5-99cf-1b51e7b6f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown leave economy ''in distress''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97573bf7-28c9-4d02-84f7-005df85fd9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai is the epicenter of the current Covid outbreak, but it''s
        not alone — Nomura estimates that full or partial lockdowns are in place in
        45 Chinese cities, affecting a quarter of the country''s population and about
        40% of the economy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183b015-b156-4323-ba5c-8927526a5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620a2bb-d375-4e65-aeb1-881a1ad0e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to ease disruption, China''s government on Friday
        published a "white list" of 666 companies that will be allowed to resume production.
        Nearly 40% are automakers, or companies involved in supplying the auto industry.
        It''s unclear when those companies will be able to resume production.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af433d16-c916-4c64-ae2d-61888f85ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44095ebf-c2e5-461d-b536-e89c260c2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s zero-Covid strategy is still the key risk to its economic
        outlook.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3158522-12ff-47ea-a3e4-9d0b9d5f69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0548c-3e5e-4fe1-b522-bebbb56fdd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, the economy is in distress," analysts from Societe
        Generale said Monday. "The problem, as we have repeatedly stressed, is the
        lockdowns — still in place and still spreading."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899fc4c-52c4-4c47-a226-40e6a2e383c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7bf47-95d5-4241-abe4-194eb8b89fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Premier Li Keqiang has repeatedly warned in the past week
        of the threat the upsurge in Covid cases poses to growth and employment. Last
        Wednesday, he promised more interest rate cuts to boost the economy. Two days
        later, the People''s Bank of China announced a cut to the reserve requirement
        ratio — which dictates the amount of cash that banks must hold in their reserves
        — a move meant to spur lending.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3ebaf-bbcb-4fc7-9a6c-e2a2eb9e9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-19T09:49:00.682+08:00
      'mgnl:createdBy': 'pilar'
