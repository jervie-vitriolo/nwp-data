      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, April 18) —</strong>
        Since the pandemic began, the commemoration of the Catholic Holy Week has
        been muted. Gone were the grand parades, the senakulos, and other public gatherings
        in the past two years. But this year, now that we’re under an alert level
        classification that’s almost next to normal, pre-pandemic traditions are back
        as well. While many opted to travel outside of Metro Manila for the long weekend
        (authorities reported that passenger traffic in airports were filled to almost
        pre-pandemic levels, with <a href="https://www.cnnphilippines.com/videos/2022/4/7/Travelers-flock-to-airports-ahead-of-Holy-Week.html"
        target="_blank">27,000 people flying daily out of the city</a>, which was
        80% of what was logged on Palm Sunday in 2019), many still chose to participate
        in the festivities at home.</p>'
