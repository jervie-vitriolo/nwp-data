    'jcr:uuid': '877c8bac-89ef-4afd-8ace-a18ec476429f'
    'lead': ' On Monday the White House will become something it has yet to become
      while Joe and Jill Biden have been in residence: A party house.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T08:14:42.461+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:28:40.287+08:00
