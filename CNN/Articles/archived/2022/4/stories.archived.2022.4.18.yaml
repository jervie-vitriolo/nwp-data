      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fba7ef-7815-4136-bb13-457f19fff719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now fans of the justice, who was nicknamed RBG and died in 2020
        at the age of 87, can bid on the Albers screenprint and other unique works
        of art from her personal collection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706a8b7-1354-4790-af17-7af932ebb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19571a0a-db4e-4907-96e4-5092ca53eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lots feature pieces from Ginsburg''s extensive private holdings,
        including an engraving and ceramics by Pablo Picasso, bronze sculptures by
        Glenna Goodacre, and the screen print by Albers. The collection also includes
        a number of pieces by Native American and Indigenous artists, like a tile
        made by Alaska native Ed Mighell and a sculpture by the Inuit artist Anita
        Issaluk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6baf7-4701-4b5c-9e04-555490e4c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e5daa-9fa4-462f-b8e8-1dc5d9af0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale is being administered by The Potomack Company, an auction
        house based in Alexandria, Virginia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664295e9-7f29-4ceb-a81e-cc00367d3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8c4ef-1538-4474-a3cd-8550ab34d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Potomack Company is also auctioning off personal items from
        Ginsburg''s Watergate home and chambers, such as a mink coat and her National
        Women''s Hall of Fame medal from 2002.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27184133-e609-4f8c-9e65-c32a3abdc624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d2a5c-d199-42b6-a1f4-d974a2a05985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the auction, which concludes next Wednesday, will
        benefit the Washington National Opera at the Kennedy Center, according to
        The Potomack Company. The late Justice maintained a passion for opera throughout
        her life, even appearing onstage in cameo roles at the Washington National
        Opera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271f7ac-672c-414f-b181-f66a79f14f0b'
      'mgnl:activationStatus': true
