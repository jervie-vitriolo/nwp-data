    'title': 'PH table tennis team determined to win first SEA Games gold in Vietnam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb88fb-492f-4e7c-afb1-45080dac2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:18:43.100+08:00
