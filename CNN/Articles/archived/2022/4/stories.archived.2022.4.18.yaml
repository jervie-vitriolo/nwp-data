      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Chinese Foreign Minister Wang Yi extended his message of
        sympathy to both President Rodrigo Duterte and Foreign Affairs Secretary Teodoro
        Locsin, Jr. earlier in the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39077fe-dce5-46f6-aa97-1ecab337fa73'
