      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Robinsons Malls
        takes malling to a whole new level as it launches active lifestyle zones in
        malls all over the country. Malls aren''t just for shopping and dining anymore
        —now you can also skate, bike, jog, drift, race, and enjoy more fun activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fdcb24-1766-4530-b768-341c35eb63c0'
