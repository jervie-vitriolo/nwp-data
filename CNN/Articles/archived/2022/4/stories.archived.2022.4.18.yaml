      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082b128-e8ea-48f6-988f-6bd92b4505c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a screen print by the German artist Josef Albers once owned
        by late Supreme Court Justice Ruth Bader Ginsburg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205718f8-9a10-4711-a162-b6af1a53f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:26:27.672+08:00
