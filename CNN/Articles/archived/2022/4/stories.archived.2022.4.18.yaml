      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hopeful that the two agreements could come to fruition within
        the term of President Duterte and mark a significant milestone in the history
        of Philippine-German bilateral relations,” said Labor Secretary Silvestre
        Bello III in a statement.</p>'
    '5':
