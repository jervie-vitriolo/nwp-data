      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-time proponent of sustainable and active living, Robinsons
        Malls has recently been recognized at the 2021 Mobility Awards as one of the
        few large commercial establishments that are bicycle-friendly. Now, as the
        first in the country with nationwide active lifestyle zones, Robinsons Malls
        is taking its commitment one step further by providing spaces where people
        can be active and have fun at the same time.</p>'
