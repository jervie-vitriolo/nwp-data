  'Lani-Velasco-reelected-PH-swimming-chief':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-18T16:05:55.870+08:00
    'imagesource': 'jcr:67ce7300-cd73-4cc4-98e4-a611e1aecdc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '393a8d9f-729f-4c23-8882-8bf3c7684d9b'
    'lead': 'Lani Velasco has been re-elected as president of the Philippine Swimming
      Inc. for the next four years, vowing to send more Filipino swimmers in international
      tournaments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T16:02:58.777+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:26:46.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:34.509+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lani Velasco gets fresh term as PH swimming federation chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790af898-0205-47e4-b680-86bc441b002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) –</strong> Lani
        Velasco was re-elected as chairman and president of Philippine Swimming Inc.
        (PSI) for the next four years in the recent national swimming federation’s
        congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599371ac-f70a-4cf6-8132-8b8b2a0f5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c45abd-ab2f-470e-8292-9e9a99ebe701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the New Coast Hotel in Manila, Velasco vowed to
        have a “healthy” participation in all of the five aquatics disciplines and
        to send more Filipino swimmers in international tournaments, especially the
        2024 Paris Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f76ea-4de6-4921-adc3-38ed91c03d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41a554-b354-48ff-9f5c-f8c9dd710e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to see more of our athletes qualify in various meets abroad,
        especially the Olympics,” said Velasco, whose leadership is backed the International
        Swimming Federation and the Asia Swimming Federation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08247a-ca31-407f-93b5-5a7a258e4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecd644-1693-4309-99d9-08e161dd770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five events in aquatics are swimming, water polo, diving, open
        water, and artistic swimming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22616b-5bf4-4266-8a3c-61e925911be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50197c8a-53ae-4c41-8890-bf60dd8f6e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Velasco’s leadership, the country sent two swimmers – Luke
        Gebbie and Remedy Rule – to the Tokyo Olympics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54242a6d-0e9b-4587-a72a-9238443c4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T16:02:58.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:46.039+08:00
