      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia was the top contributor of import value among members
        of the Association of Southeast Asian Nations (ASEAN), accounting for $1.64
        billion of imports from the region. This was equivalent to 30.3% of the $5.44
        billion in imports from ASEAN last year.</p>'
