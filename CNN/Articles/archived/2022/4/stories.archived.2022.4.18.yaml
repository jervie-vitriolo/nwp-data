      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec137f-b86f-4d3d-a973-74bf6323f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:28:19.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said agricultural trade deficit
        widened by 39.9% in 2021 to $8.92 billion with the growth in imports outpacing
        that of exports. This was higher than the $6.37 billion in 2020 when the deficit
        narrowed to 7%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af938048-fe74-493e-ba93-a5ace6ede1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:28:19.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f0393b-764b-48d3-af5b-09049cb8971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T19:28:19.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural imports totaled $15.71 billion last year, up by 24.9%
        annually. These accounted for 13.3% of the country''s overall imports in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0e7d2-f85c-4635-be3c-62c303ab0d09'
