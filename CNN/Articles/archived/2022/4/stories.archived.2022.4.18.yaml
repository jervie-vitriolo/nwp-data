      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —&nbsp;</strong>There
        will be no classes in public schools from May 2 to 13 for activities related
        to the national elections to be held on May 9, the Department of Education
        <a href="https://www.facebook.com/photo/?fbid=360474122787734&amp;set=a.226791109489370">announced</a>
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e1e52-0a35-4be3-bd96-660fb8786b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:37:05.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said there will be no classes from kinder to Grade
        12, so teachers and other DepEd personnel can carry out their election-related
        duties based on DepEd Order No. 29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236fd3b0-1b3d-43f5-85be-f92d02964102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:37:05.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers serve as board of election inspectors during elections.
        Classrooms in public schools are used as polling centers.</p>'
