    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715367c-e02f-4003-a455-c3391ac06a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:14:43.335+08:00
