      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccaef3-c26b-4c2b-8ad0-9c4f6027e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:05:35.047+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that some publishers attempted to slap a coat of paint
        on an old house built on the foundation of Common Core and indoctrinating
        concepts like race essentialism, especially, bizarrely, for elementary school
        students," the governor said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e311bc-da35-42e2-ac7b-b59a0d80b40e'
