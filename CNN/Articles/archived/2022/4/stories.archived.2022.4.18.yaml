    'mgnl:tags': ['BSP', 'scam', 'online-transactions', 'cyber-hygiene', 'cyber-security']
    'template': '1'
    'title': 'BSP: Enable transaction security features amid online threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b369db9-71b0-4147-a1e8-4f5044f7a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> In light
        of internet frauds and cyber security risks, the Bangko Sentral ng Pilipinas
        (BSP) reminds the public to safeguard their accounts by using security features
        when transacting online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db1206-5f49-4910-a1ad-3e64140e622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544da5c-eb2b-41af-adda-9e3828876c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BSP, a feature that users can activate, especially
        on the digital platforms of BSP-Supervised Financial Institutions (BSFIs),
        is the multi-factor authentication (MFA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f5013-b236-46f4-b24e-b7f69fc5cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9560f0-b5cd-46b9-9eb0-66420ecf109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This feature requires users to verify their identity before proceeding
        with a transaction through one-time PINs (OTPs), biometrics, or mobile banking
        PINs (MPIN), it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bfe5a-4758-438d-a9ee-b50ca8af8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.930+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fbd08-968d-4795-8d1b-0deebcc1781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate Facebook post, the BSP explained how ''SMiShing''
        and ''SMS Spoofing'' are being used by scammers these days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da331e43-5e4f-47e6-bac7-96c00fda4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7d028-4b5c-48c5-9ff4-c77a078af717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMiShing is a form of phishing scam where scammers get personal
        information when a receiver clicks or downloads a link sent via a text message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294efe80-ac68-44b1-a5f1-b84714c0c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4bfaa-8d59-4708-8c67-ce381e72d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMS Spoofing, on the other hand, is the scammers sending text messages
        that pretend to be coming from legitimate senders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e399a86-dbc0-4f9c-b68f-4caca07bdcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f45d56-1c64-48ce-9b6c-4d564ff41e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these scams, the BSP has listed steps to take when a consumer
        receives either of the two:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2184d11-8589-4f35-ac70-8ac8e0c1c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23084f-fd4f-4ef5-9f24-e3c83b954977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not click the link</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd70ba-dd64-4b0c-bb75-5b0044657dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb11834-a64b-4d5d-bc01-9f4443a45dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carefully check the messages received</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a042598-f8c5-4c5c-aee4-0a83d9bba89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5dff2-78d8-4557-ae21-cf049ceb3521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.931+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notify your bank or e-money issuer of suspicious transactions in
        your account</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e21011-93db-41d7-b5a2-c73d8b89723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f39810-d90b-472d-8ce8-fe79c4733072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T14:50:25.932+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know the control features of your online banking apps like transaction
        limits, MFA requirement for transactions, device restrictions, in-app OTP,
        and notification</p>'
