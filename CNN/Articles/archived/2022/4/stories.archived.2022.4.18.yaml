    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e131d-315f-4589-9eab-6bcdaccc90bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:56:19.467+08:00
