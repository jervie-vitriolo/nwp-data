    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84dde0d-7b21-443d-92f0-ac28244e344e'
    'lead': 'China''s economy made a solid start to the year, recording first quarter
      growth that surpassed expectations. But a recent slump in consumer spending
      and rising unemployment suggest much tougher months ahead with dozens of cities
      still under Covid lockdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T14:22:09.770+08:00
