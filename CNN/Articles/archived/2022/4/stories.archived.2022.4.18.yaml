      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey result was released on Easter Sunday, just hours after
        presidential bets Moreno, Lacson, and Norberto Gonzales reiterated they are
        not withdrawing from the race despite calls to unite behind a single candidate
        to beat Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad8aa2-0c73-4c49-8ce7-4e3d5cc5dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:56:19.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same joint presser, Moreno claimed he has evidence to say
        that voter preference surveys are "polluted," saying he is verifying reports
        that "enumerators" have been infiltrated by political oligarchs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab9378-588a-417b-9a44-9e4aab742174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:56:19.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Davao City Mayor Sara Duterte continues to lead OCTA''s
        vice presidential voters preference survey. She is the choice of 57% of those
        surveyed, with Senate President Tito Sotto taking the second spot with 23%
        nods, and Sen. Kiko Pangilinan landing at third place with 12%.</p>'
