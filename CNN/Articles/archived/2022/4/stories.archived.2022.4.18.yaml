      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/17/business/spacex-falcon-9-spy-satellite-launch-scn/index.html">SpaceX''s
        Falcon 9 launches spy satellites for a second time</a>."</em></p>'
  'China-zero-COVID-policy-risk-global-economy':
    'author': 'Nicole Goodkind, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-18T09:50:20.170+08:00
    'imagesource': 'jcr:bd16ea91-d212-496a-aa64-62179904fb7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94402277-92df-4402-8017-43179845e763'
    'lead': 'Nearly 400,000 million people across 45 cities in China are under full
      or partial lockdown as part of China''s strict zero-Covid policy. Together they
      represent 40%, or $7.2 trillion, of annual gross domestic product for the world''s
      second-largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T10:27:27.008+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:28:35.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:24.401+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'zero-covid-policy', 'COVID-19', 'pandemic', 'Nomura-Holdings',
      'risk', 'global-economy']
    'template': '1'
    'title': 'The biggest risk to the global economy no one is talking about'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9813105-d9c5-4847-9438-ef2a094df1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 400 million people across 45
        cities in China are under full or partial lockdown as part of China''s strict
        zero-Covid policy. Together they represent 40%, or $7.2 trillion, of annual
        gross domestic product for the world''s second-largest economy, according
        to data from Nomura Holdings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5febbca-cb50-4659-abf9-2b5802ffbf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b57091-4f89-4495-9c90-7384500b64ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are ringing warning bells, but say investors aren''t properly
        assessing how serious the global economic fallout might be from these prolonged
        isolation orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f067054-1e4a-4df5-aa14-454d54cda92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.008+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b34d65-2545-4329-b5b1-26cdd2407a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global markets may still underestimate the impact, because much
        attention remains focused on the Russian-Ukraine conflict and US Federal Reserve
        rate hikes," Lu Ting, Nomura''s chief China economist and colleagues wrote
        in a note last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b786555-da7f-445b-b86b-c549cc135e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389c7fd-db8e-4b0b-8104-3f99898c32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most alarming is the indefinite lockdown in Shanghai, a city of
        25 million and one of China''s premiere manufacturing and export hubs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d6d05-366f-47f8-82c9-013ac7396bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4024a-0f78-4a2a-90a8-30cbcf0383bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantines there have led to food shortages, inability to access
        medical care, and even reported pet killings. They''ve also left the largest
        port in the world understaffed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3724e-42e6-4671-86b1-6ec0deba8b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02069d79-c27e-47af-a292-6c7f42fd7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port of Shanghai, which handled over 20% of Chinese freight
        traffic in 2021, is essentially at a standstill. Food supplies stuck in shipping
        containers without access to refrigeration are rotting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0a763-7e52-4164-b4f6-6637555d1738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0ba8f-43dc-49af-ba22-6fb18bbcc31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming cargo is now stuck at Shanghai marine terminals for an
        average of eight days before it''s transported elsewhere, a 75% increase since
        the recent round of lockdowns began. Export storage time has fallen, but that''s
        likely because there are no new containers being sent to the docks from warehouses,
        according to supply chain visibility platform project44.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2d457-1cac-4142-ab8b-298da641a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae46c6-8aec-47d1-82c2-bc81fb9cb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cargo airlines have canceled all flights in and out of the city,
        and more than 90% of trucks supporting import and export deliveries are currently
        out of action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6c759-79e5-4767-bffd-7f99da9930ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8950fe-13bc-470d-a80f-c623098e8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai produces 6% of China''s exports, according to the government''s
        statistical yearbook for 2021, and factory closures in and around the city
        are further rattling supply chains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ed6ed-52d2-4adf-8033-73808ae6a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ce8a9-60cf-4eac-89ef-d0641cb0f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony and Apple supplier plants in and around Shanghai are idle.
        Quanta, the world''s biggest contract notebook manufacturer and a MacBook
        maker, has stopped production entirely. The plant accounts for about 20% of
        Quanta''s notebook production capacity, and the company previously estimated
        it would ship 72 million units this year. Tesla has shuttered its Shanghai
        Giga factory, which produced about 2,000 electric cars a day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9714ca-7636-4014-b5b6-15721ed6d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d628bb7-d1a6-4ef4-b18e-290d23375830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s Ministry of Industry and Information Technology
        said in a statement that it sent a taskforce to Shanghai to work on a plan
        to resume production at 666 key manufacturers in the locked down city. Tesla
        executives hope they''ll be allowed to reopen their doors by Monday, ending
        the factory''s longest pause since its 2019 opening. The automaker has lost
        over 50,000 units of production thus far, according to materials reviewed
        by Reuters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd703c-16d9-4fef-a96d-911202f959c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee2509-6bff-451d-bb43-37f0f33d43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact on China is major and the knock on effects on the global
        economy are quite significant," said Michael Hirson, Eurasia Group''s practice
        head for China and Northeast Asia. "I think we''re in for more volatility
        and economic and social disruption for at least the next six months."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6173de-caf7-4b45-b4f4-cdc34f19657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924dc68-1766-4226-b2a3-6e444a74de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolonged disruptions to Chinese manufacturing and shipping
        could help accelerate a key Biden administration initiative aimed at reducing
        US dependence on Chinese products and supply chains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87655c4-cdc1-4f76-9e73-02e862634d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c7984-952c-4676-b2e5-ff8f689fb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the task comes with serious immediate economic repercussions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2ea35-5064-41b4-932a-0a135724ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b42745-29ab-4a1b-bc85-a88c7611e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released last week, the World Trade Organization warned
        of a worst-case scenario involving decoupling global economies, spurred on
        by Russia''s invasion of Ukraine, could reduce long-term global GDP by 5%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b408f4f-01cf-49c4-9f14-7f06af49595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a3c0c-fa68-455e-aee8-7b4fc73599a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s highly unlikely given the deep financial connections between
        China and the US. Investment in each others'' stocks and bonds reached $3.3
        trillion at the end of 2020, according to data from Rhodium Group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de7f17-e966-420b-8e53-dfa17ef198df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2360e-b32f-4692-87c9-d2f98e99c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are still very intertwined economies," said Hirson. "That
        integration is not something that''s going to be easily reversed because it
        would be incredibly costly for the US and for the global economy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c6604-2ef6-4dea-9198-d50e5e97bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d47037-fda5-41a1-9204-223884b64020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, American economic leaders believe decoupling is already underway.
        Oaktree co-founder Howard Marks wrote in late March that "the pendulum [has]
        swung back towards local sourcing" and away from globalization. Blackrock
        Chairman Larry Fink echoed the sentiment in a letter to the company''s shareholders.
        "The Russian invasion of Ukraine," he wrote, "has put an end to globalization
        we have experienced over the last three decades.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9df1e-c0ba-4ccf-ae41-260618b24349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff5618-1bed-4af3-a4d2-206e6ce2696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to the Atlantic Council last week, Treasury Secretary
        Janet Yellen said the US is watching China''s political and economic connections
        to Russia closely. "Going forward, it will be increasingly difficult to separate
        economic issues from broader considerations of national interest, including
        national security," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008e861-144d-46f7-8591-be3207c9629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718ba18-9bdc-43e3-8eaa-46bfd31e8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she said she hopes a "bipolar split" between China and the
        US can be avoided, "the world''s attitude towards China and its willingness
        to embrace further economic integration may well be affected by China''s reaction
        to our call for resolute action on Russia."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b6fb3-8028-4b5c-9b9d-bb1978e83e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b43dd-ae43-46bd-8b47-8e554ff5acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of China, meanwhile, is stuck in quarantine, and its economy
        is suffering.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9216018-d243-4348-8034-bd1e34558875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282d8b8-e327-4a3e-8203-bc640477ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s recent pandemic response is likely to cost at least $46
        billion in lost economic output per month, or 3.1% of GDP, according to research
        from the Chinese University of Hong Kong.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc1c83-12f1-4b9b-a4b3-b547a5a1630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c26f9-eb81-463e-84d6-e5f330f0c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts no longer believe that China''s 2022 target of 5.5% economic
        growth, the country''s least ambitious goal in three decades, is realistic.
        The World Bank revised its estimates for Chinese economic growth this week
        to 5% but noted that if its restrictive policies continue that could fall
        to 4%.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12089e0-8160-4933-8503-b0f8a9cc37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33a45a-ecfa-4a46-80be-ec25d5a9922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic burdens come at a politically precarious moment. This
        fall, Chinese President Xi Jinping will petition for a third term as the nation''s
        leader, breaking with the tradition of a two-term maximum.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c70c7-4431-4779-afd7-28ec035b1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story misstated the number
        of people under lockdown across China.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6779dfc-6a29-496b-a4d3-15a89b291cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T10:27:27.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/17/economy/stocks-week-ahead/index.html">The
        biggest risk to the global economy no one is talking about</a>."</em></p>'
