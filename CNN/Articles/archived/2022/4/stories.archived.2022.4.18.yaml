      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> withdrawing (from) the race, I think, almost sacred<em>
        ''yung</em> providing our people choices during election time," he said. "And
        we are choices no matter how humble, no matter how small. We are choices.
        We have the Comelec. They granted us the necessary authority to be among the
        choices of our people."</p>'
