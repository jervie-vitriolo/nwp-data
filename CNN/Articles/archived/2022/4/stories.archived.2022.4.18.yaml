      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And among them are several thousand children, we want to know what
        happened to them. Whether they are in good health. Unfortunately, there just
        isn''t any information on this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da4d2a-233a-4905-9c7b-c2645e9d55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc06870-1302-40ae-ae5a-6c53606a5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has denounced claims of forced deportations as lies, alleging
        that Ukraine has hindered its efforts to "evacuate" people to Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57de7a2-d30f-40dc-a101-9bbaa9b70743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874fceb-0ab8-4f0c-ad8c-35338b70aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN has spoken to a number of Ukrainians who said they were
        given only two options: Go to Russia or die. In interviews with 10 people,
        including local Mariupol residents and their loved ones, many describe Russian
        and DPR soldiers descending on bomb shelters and ordering those inside to
        leave immediately.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904bb5b-58fb-4327-b10c-99e2f351c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d736e-e843-4338-abd1-8b9a5815a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None knew where they were being taken. Five were ultimately sent
        to Russia; three have since made it out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bcaec-9858-4e04-b1a4-5c5be13cf033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5f202-92bd-476b-8c0a-881f8b6a3f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian and US officials and independent human-rights monitors
        also alleged that Russian and separatist troops are processing tens of thousands
        of Ukrainian civilians through so-called "filtration camps" where they are
        biometrically screened and their phones and documents are confiscated before
        they are being sent to Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a41d09-f691-46ab-93fe-e84a6cedeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725206d0-3986-4d8d-82d2-97bbfd1ee077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleksander said the Russians have also taken away Kira''s documents
        and said she would be provided with new ones in Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b5852-4d11-41d9-8797-7e132231c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42668d0a-ff8a-4d7b-a39b-922ce0745b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian media, which has repeatedly downplayed the brutality of
        the conflict in Ukraine, has shown video of Kira talking happily about how
        she''s sometimes allowed to call her grandfather.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc3f1d-997d-4583-9333-37475b8c2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a03c38-db4f-4c47-8172-b0e3fea29d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "proof" that she wasn''t abducted, according to one Russian
        TV presenter, who dubbed the claim another "Ukrainian fake."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15333b-8ab0-449f-87cd-d4e840441d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573bef8-ebea-4d50-acff-62f9aff8e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Oleksander has received an audio message from Kira telling
        him not to cry. But the young girl who has lost her family, her freedom and
        her home in Russia''s war, cannot stop her own tears.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7a524-3558-4b6b-9d9d-fca5c0879e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4515032-22d8-4063-8d49-5042294f7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen you for so long", she says. "I want to cry."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aad3d0-24cd-4019-9ccf-998871764dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:13:36.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:28:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/17/europe/ukrainian-girl-russian-orphanage-intl-cmd/index.html"><em>"Injured,
        alone and destined for a Russian orphanage, a 12-year-old Ukrainian girl is
        recruited for Moscow''s information war"&nbsp;</em></a></p>'
