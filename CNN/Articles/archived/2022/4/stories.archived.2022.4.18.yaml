  'Mangondato-respect-voters':
    'caption': 'The party of presidential candidate Faisal Mangondato said on Monday
      he was unaware of the Easter Sunday media briefing held by his opponents even
      if his name was mentioned. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-18T21:05:51.208+08:00
    'imagesource': 'jcr:ab0933eb-7c47-4540-81e1-3498a04ddfe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d679272-9fe0-4dbd-9520-eadb2a982195'
    'lead': 'The party of presidential candidate Faisal Mangondato said on Monday
      he was unaware of the Easter Sunday media briefing held by his opponents even
      if his name was mentioned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T21:10:46.006+08:00
