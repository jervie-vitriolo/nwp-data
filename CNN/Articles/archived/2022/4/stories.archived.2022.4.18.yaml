    'template': '1'
    'title': 'Billie Eilish says she ''should not be headlining'' Coachella – as she
      headlines Coachella'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf95cb-2895-4b90-9144-88381b804f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Billie Eilish took a moment during her
        Saturday Coachella performance to thank fans and express disbelief at her
        own meteoric rise to fame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d7ce2-c5f4-49c2-bd1d-c247d5df31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so weird," she said. "I should not be headlining this sh--."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b58af-fbf9-4702-b1de-faefb44e5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m so f---ing grateful that I''m here, and that you guys
        are all here," she went on. "This is such a dream come true. I feel crazy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f0498-ec2c-48a7-81bb-698731346e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She followed up the comments with her 2018 song "You Should See
        Me in a Crown."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ab148-dc2c-411c-a968-9b47df708010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish, 20, performed her first-ever Coachella set in 2019. She
        is the youngest-ever headliner in the festival''s history, according to Rolling
        Stone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da90520-969b-4cd2-a81b-2a97df6ff8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning pop star wore an oversized T-shirt with her black
        hair in pigtails. Throughout the set, she addressed her fans to emphasize
        the importance of being comfortable and confident. "You''re not allowed to
        judge anybody out here," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c299a1-5f6a-498d-8d71-f752028d813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want us all to feel loose and good and comfortable in our skin,
        and like, free, and happy," she later added. "I want you to just imagine that
        there''s no bad in the world and there''s only good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff421c-1fec-4fe3-babe-18ac921d5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish, who already has seven Grammys under her belt, was joined
        on stage by several guest stars, including Khalid, Gorillaz frontman Damon
        Albarn and Posdnuos of De La Soul. Finneas, her brother and longtime collaborator,
        also joined her for several songs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb34a7-4c64-489d-952c-bfa8a46f3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of her 90-minute performance, Eilish took another moment
        to thank her fans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3cc2ff-ba86-4b2a-9b21-8dcbe6fdec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, Coachella. I''m sorry I''m not Beyoncé," she said. "I
        love you, good night."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac564b-7cbf-46c3-a4b9-215a75ad89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:21:00.911+08:00
