    'jcr:uuid': '72896b4e-06b1-49be-a5c7-d304f45bc85c'
    'lead': 'A SpaceX Falcon 9 rocket once again successfully launched a US spy satellite
      from the Vandenberg Space Force Base in California, the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T09:50:10.943+08:00
