  'Bayan-Muna-seeks-Congress-probe-on-Marcoses-unsettled-estate-tax':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-18T17:34:38.890+08:00
    'imagesource': 'jcr:3b8ef8d6-a6ce-4f7d-ba60-6c7c221b4577'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa11f836-d741-4eaf-b6b6-ebbcbcca0871'
    'lead': 'Lawmakers of Bayan Muna have filed a resolution urging the Congress to
      launch an investigation into the unpaid taxes of the Marcos family, which have
      now ballooned to more than ₱200 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T17:37:44.176+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:26:42.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:36.008+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bayan Muna seeks Congress probe on Marcoses'' unsettled estate tax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec82eaa-b3ae-4340-bd84-019b5524f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Lawmakers
        of Bayan Muna have filed a resolution urging the Congress to launch an investigation
        into the unpaid taxes of the Marcos family, which have now ballooned to more
        than ₱200 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3c3ca-1da7-461c-b773-1fb6d6e09ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No 2553, which was received at the House of Representatives
        last April 12, wants the Committee on Good Government and Public Accountability
        to lead the conduct of the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7bf45-3016-4210-9cf5-cb51c5134724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signatories of the resolution were Representatives Eufemia Cullamat,
        Carlos Isagani Zarate, and Ferdinand Gaite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d499f58-6c67-4848-b4b3-99c01c218397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Aksyon Demokratiko chairman Ernest Ramel,
        Jr., the Bureau of Internal Revenue (BIR) confirmed it sent "a written demand
        letter to the Marcos heirs on Dec. 02, 2021 regarding their liabilities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790babe7-1271-4c33-839f-eb81eb5d665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html?fbclid=IwAR1YYnY-I861v2k0nnhy1QkCuiI7wKzJyP1K-TAIlbzQmX9CNK7DdgtfwdU">READ:
        BIR says it sent written demand to Marcos family to pay tax liabilities in
        late 2021</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084dfa3-31bb-4531-bff3-4e7de3bfedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representatives also noted the Supreme Court''s decision ordering
        the Marcos heirs to pay ₱23 billion in estate tax on June 5, 1997. From this
        initial amount, tax liabilities are now estimated at ₱203 billion, the lawmakers
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae536c-051a-4bce-a8a2-fa07683874ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been around 25 years since the BIR assessed the estate tax
        deficiencies on the Marcos estate in 1997 and more than two decades since
        the Supreme Court ruled with finality on the estate tax deficiency in 1999.
        Yet, no payment has been made by the heirs of Marcos," the resolution stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be7067-8a29-40f1-b6bb-cda82862c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse, there is a possibility that this tax deficiency may not
        be collected at all in the event of another Marcos presidency," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10998c31-8635-4726-9d61-f7ea9ba4462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand "Bongbong" Marcos, Jr.,  son and namesake of the late
        dictator, has been leading presidential race surveys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308ad21-d260-45ab-9aea-85c09075b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:37:44.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers stressed the need to collect the estate tax deficiencies,
        saying such amount of money could "help fund much-needed aid and social services
        for the people, especially as the country continues to recover from the effects
        of the pandemic."</p>'
