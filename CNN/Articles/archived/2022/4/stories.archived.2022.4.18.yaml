      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/17/us/florida-math-textbooks-critical-race-theory/index.html">Florida
        rejects 41% of new math textbooks, citing critical race theory among its reasons</a>."</em></p>'
