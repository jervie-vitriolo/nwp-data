      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong>&nbsp;The
        Department of Health (DOH) recorded 1,674 new COVID-19 infections and 200
        fatalities in the week of April 11 to 17.</p>'
    '2':
