      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> The
        Philippines and Germany are currently discussing two new labor agreements
        that will deploy healthcare workers and other skilled professionals in Germany,
        the Department of Labor and Employment said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734524d-3206-46e6-9b2c-d34aaed39099'
      'mgnl:activationStatus': true
