    'mgnl:tags': ['remittances', 'Bangko-Sentral-ng-Pilipinas', 'BSP', 'February',
      'slower', 'growth']
    'template': '1'
    'title': 'Remittance growth slower in February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925851d8-a4ca-4566-8f98-46aac26aebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong> Filipinos
        abroad sent home more money in February, data from the Bangko Sentral ng Pilipinas
        released Monday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0affd404-dd00-49c6-8540-5e3c90c8541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c789df6-fd81-4053-ae06-ac46370b7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittance rose by 1.2% to $2.79 billion. This brought
        cumulative year-to-date remittance to $5.75 billion, up by 1.9% annually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e6f77-22df-431c-ac45-84371b99bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bacb8c-7e59-4588-8ebb-b4ce6ad9cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February growth is slower than the 2.5% pace in January, which
        the BSP attributed to tighter restrictions and resurgence in COVID-19 cases
        globally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1bd83-f301-43c6-8bfa-f0463bd08a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201957a-5074-495a-8c75-bfdf635c1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said remittances by land-based workers with contracts
        lasting a year or more reached $2.18 billion, higher by 1.3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b3f62-229d-4d4b-bee7-3d605e8d34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450f26f-9e23-4f55-9369-d623230b407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short-term seafarers and land-based workers, meanwhile, sent home
        $547 million. This is a 1.5% year-on-year spike, said the BSP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29dcc9-b68d-42a3-8829-2b8541928d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:47:12.225+08:00
