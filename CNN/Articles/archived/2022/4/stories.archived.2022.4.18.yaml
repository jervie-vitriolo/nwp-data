  'Biden-allies-aid':
    'author': 'Maeve Reston, CNN (Analysis)'
    'caption': 'Ukraine''s military took a defiant stand this weekend — refusing to
      give in to Russia''s demand for Kyiv''s troops in the port city of Mariupol
      to surrender — at the same time that President Joe Biden and his allies face
      a new precipice in deciding how far the US can go in arming the embattled country,
      as Russia signals that it may take more aggressive action to stop the flow of
      weapons from the US and NATO. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-18T15:25:24.647+08:00
    'imagesource': 'jcr:19ef3fb7-3bc0-4839-a5df-fca480c94b8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fbe3709-9adf-4040-93c0-c529819dad68'
    'lead': 'Ukraine''s military took a defiant stand this weekend — refusing to give
      in to Russia''s demand for Kyiv''s troops in the port city of Mariupol to surrender
      — at the same time that President Joe Biden and his allies face a new precipice
      in deciding how far the US can go in arming the embattled country, as Russia
      signals that it may take more aggressive action to stop the flow of weapons
      from the US and NATO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T15:30:12.883+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:26:48.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:33.684+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States']
    'template': '1'
    'title': 'Biden and US allies face new dilemma on Ukraine aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b152f04-3eaf-4c57-aa89-237a3e165a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine''s military took a defiant stand
        this weekend —&nbsp;refusing to give in to Russia''s demand for Kyiv''s troops
        in the port city of Mariupol to surrender — at the same time that President
        Joe Biden and his allies face a new precipice in deciding how far the US can
        go in arming the embattled country, as Russia signals that it may take more
        aggressive action to stop the flow of weapons from the US and NATO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc0d422-ca7f-4c25-a288-48211ec33adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are new worries about how quickly Ukraine could run out of
        ammunition as heavier fighting intensifies in the Donbas where Russia is trying
        to encircle and cut off Ukrainian forces in their quest to control that region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbc3da-aebc-4cd1-8784-d587dfd52782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he tries to keep the pressure on allies to lend greater support
        in this next phase, Ukrainian President Volodymyr Zelensky is arguing that
        the West must view that fight as a critical pivot point in curbing the unbridled
        ambitions of Russian President Vladimir Putin and demonstrating the West''s
        commitment to defending democracy against a voracious autocratic power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c3f74-7044-41e9-84a0-273738287822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky warned that the battle ahead in the Donbas "can influence
        the course of the whole war" and said his country has no intention of giving
        up territory in the eastern part of Ukraine to end the war during an exclusive
        interview with CNN''s Jake Tapper that aired Sunday on CNN''s "State of the
        Union."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cefc03-3ccb-44d0-86cd-1a4bb43cdf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russia is able to capture the Donbas region, he warned, it is
        entirely possible that Putin could renew his attempt to take control of Kyiv.
        When pressed by Tapper on whether he was satisfied with the US announcement
        last week of another $800 million in military aid to bolster Ukraine''s forces
        in the Donbas, Zelensky replied, "of course we need more."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe05da-9555-43b8-bba8-36b18a7246f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will never be enough. Enough isn''t possible," Zelensky said,
        as he explained the challenges that lie ahead in the eastern region of his
        country. "There is a full-scale war ongoing today, so we still need a lot
        more than what we have today. ... We do not have technical advantages over
        our enemy. We''re just not on the same level there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9f401-7682-43bf-a6e1-f77d5f157176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Biden''s confirmed $800 million in support, what''s most important
        is speed," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c3ab5-464d-4d72-8cbb-aad4a13d1e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as that latest aid has begun arriving in the region, CNN''s
        Barbara Starr reported this weekend that there is rising concern about how
        quickly Ukraine could deplete its stores of ammunition in this next battle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82971c23-41a6-402f-8da5-13259ed41ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US announced that it was sending 18 155mm Howitzer cannons
        and 40,000 artillery rounds as part of its latest package, Starr reported
        that a US official warned that the aid could be used up within a matter of
        days as heavy fighting intensifies in the Donbas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbbc02b-a843-4f85-8e27-c27f962172d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given those pressures, US officials must be clearer in defining
        their objectives and whether America is committed to doing what it takes to
        help Ukraine win, retired Lt. Gen. Ben Hodges, the former commanding general
        of the US Army in Europe, said Sunday in an interview on CBS'' "Face the Nation
        with Margaret Brennan." While the latest round of US aid was "substantial,"
        he said it was not enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2811e9e-8453-4600-a8c3-ee57d314d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the Ukrainians need desperately are long-range fires, rockets,
        artillery, drones that can disrupt or destroy the systems that are causing
        so much damage in Ukrainian cities, and which will also play a critical role
        in this next phase, if and when it begins," Hodges said. "I would really like
        to hear the administration talk about winning and having a sense of urgency
        on getting these things there. Otherwise, this window of opportunity we have,
        the next couple of weeks, to really disrupt Russia''s attempt to build up
        is going to pass."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50cbae-d5e0-4ebc-8d2b-28d638c44f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''red line'' in Mariupol</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b182b05-978c-409e-8e6a-e675559a6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A critical piece of Russia''s current campaign is capturing the
        port city of Mariupol in an effort to create Putin''s desired land bridge
        from eastern Ukraine all the way to the Crimean peninsula. Russia''s Ministry
        of Defense had demanded that Ukrainian soldiers in Mariupol surrender by 1
        p.m. local time on Sunday, but then said in a statement that the ultimatum
        was ignored.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c257e7-fae7-4bc0-bd38-a0fc0174adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Russia''s Ministry of Defense said it had surrounded
        the remaining Ukrainian soldiers and others who have been holding out at the
        Azovstal steel plant. "In case of further resistance, all of them will be
        eliminated," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a832aed-9ca7-4010-91a1-2dd770a55afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adviser to Mariupol''s mayor said Sunday that Russian forces
        have announced that the city will be closed for entry and exit on Monday and
        that they had begun issuing passes that would be required to move within the
        city itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5483e66-5375-49c2-8c44-d94edede6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Zelensky and Ukrainian Foreign Minister Dmytro Kuleba framed
        the fate of Mariupol as another critical turning point in the war —&nbsp;in
        part because the human toll of Russia''s relentless shelling of that city
        is still unknown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb80ef-2224-439a-8aa8-3df8c3f4b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has previously warned that the elimination of military
        forces in Mariupol could bring any further peace negotiations with Russia
        to a halt. On Sunday, Kuleba noted that it was hard for his country to continue
        talks with Russia after the atrocities in Bucha. Russia''s determination to
        raze Mariupol "to the ground at any cost" could become "a red line," he said
        during an interview on CBS'' "Face the Nation with Margaret Brennan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b867eab8-5d24-4958-bc96-262477ea9b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chilling admission, Zelensky told Tapper that no one yet knows
        how many people have died in Mariupol. "If anyone gives you a figure, it would
        be a total lie," Zelensky said. He added that "several thousand, tens of thousands"
        were forced to evacuate the city in the direction of Russia, leaving no document
        trail, and that the Ukrainian government does not know where they are.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58292c-8945-46ed-85b6-b450ac7cf5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 5,000 children deported from this region to Russia''s side
        because they didn''t allow them to go to the Ukraine side," Zelensky said
        in the interview. "(Those) children. Where are they? Nobody knows."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40f037-a843-421b-ae6e-eaae335e9972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said he was still prepared to engage in diplomatic discussions
        with Russia if that opportunity arises, it has become harder to do so as he
        has watched the staggering toll of Putin''s aggression on his country. "What''s
        the price of all this? It''s people. The many people who have been killed,"
        Zelensky said. "And who ends up paying for all of this? It''s Ukraine. Just
        us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb036a7f-5dae-4292-95a2-62fda7dd336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin''s hardened mindset</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3d541-c97b-4329-8831-ca735a654eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the greatest challenges for the Biden administration and
        its allies thus far has been determining where Putin''s "red line" lies and
        how much they can continue to assist Ukraine without provoking the Russian
        president to widen the war, potentially placing NATO troops in harm''s way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad870d-adbc-45fd-965f-63559c18cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US prepared to send the $800 million aid package last week,
        Russia warned in a diplomatic note to the State Department that there would
        be "unpredictable consequences" if the US and allies continue to send in the
        heavier duty weaponry that Ukraine has sought.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4284cf-04de-44cd-8262-01ecc8b4453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military experts interpreted the demarche as sign that Russia could
        contemplate targeting not only the weapons themselves as they arrive on Ukrainian
        soil, but also NATO supply convoys that ferry the weapons to Ukraine''s borders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ebd02-cfe1-4597-88d5-818f433aa464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As world leaders try to glean what Putin is thinking —&nbsp;and
        how far he might go in trying to punish the nations that help Ukraine —&nbsp;Austrian
        Chancellor Karl Nehammer, who met face-to-face with Putin last week, said
        it was clear that Putin believes he''s winning the war and is operating "in
        his own war logic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e7125-f98d-4e1e-8b6f-fc31e054cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thinks the war is necessary for security guarantees for the
        Russian Federation. He doesn''t trust the international community. He blames
        the Ukrainians for genocide in the Donbas region," Nehammer said on NBC''s
        "Meet the Press" Sunday, referring to the fictional propaganda that Putin
        has spouted to justify his acts of aggression against Ukraine. "He is now
        in his world, but I think he knows what is going on now in Ukraine."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b4373-8758-4372-98c5-8c3ec2dd970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the immense challenges of facing off against a leader with
        that warped and rigid mindset, Zelensky is trying to persuade world leaders
        to become more involved in the next phase by warning that they should be worried
        about the possible consequences of Putin''s next steps —&nbsp;including that
        he could use a tactical nuclear weapon because he has shown so little regard
        for human lives during his invasion of Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662eeccb-917d-4d8b-9136-5d48c7119964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also issued a challenge to Ukraine''s allies when Tapper
        asked him whether the promise that world leaders make each year on Holocaust
        Remembrance Day —&nbsp;in the refrain "Never Again" —&nbsp;now rings hollow
        given that their efforts so far have failed to stop the atrocities that Russia
        has inflicted throughout the course of its unprovoked invasion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30893e92-8b0d-46c4-8a7a-c32b688ed75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe the world," Zelensky said plainly when asked about
        that refrain. "Never again. Really, everybody is talking about this and yet,
        as you can see, not everyone has got the guts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0992ac8-4410-4df7-9392-460a965dc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:30:12.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/18/politics/us-nato-ukraine-military-aid-dilemma/index.html"
        href="https://edition.cnn.com/2022/04/18/politics/us-nato-ukraine-military-aid-dilemma/index.html">Biden
        and US allies face new dilemma on Ukraine aid</a>"</em></p>'
  'Korean-Basketball-League-Filipino-imports-2022-23-season':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-18T15:41:39.221+08:00
    'imagesource': 'jcr:a04635a5-ee68-4b84-98a8-4041efa0b1a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5de129b-e879-4507-8cd8-37996ae1c1df'
    'lead': 'Another Asian neighbor is opening its doors to Filipino cagers looking
      for an opportunity to play.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T15:52:48.776+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:26:47.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:33.905+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korean Basketball League to begin accepting Pinoy imports in 2022-23
      season'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb11cf-4700-4eb8-aea0-28dab7833ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:52:48.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 18) —</strong> Filipino cagers have
        another option to showcase their talents internationally as the Korean Basketball
        League (KBL) approved the expansion of its Asian Players Quota Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a030b6-9608-4d8f-af2b-ff42132e2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:52:48.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by Korean news outlet <a href="http://m.jumpball.co.kr/news/newsview.php?ncode=1065577129305316">Jumpball</a>,
        the 10 KBL teams can tap the services of Filipino players for a minimum of
        one year to a maximum of five years starting in the 2022-2023 season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e3b5d-b2c6-457e-b62d-b83af3efdf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:52:48.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino players will not be counted against the teams'' two-import
        quota, provided they have Filipino parents and are not a naturalized player.
        The KBL''s Asian Players Quota is previously limited to Japanese ballers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d212f9-6449-4cc3-bf33-6da99e65e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:52:48.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association and KBL have been in talks
        for a possible collaboration as early as January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe0618-17b3-4778-8473-9f22272b4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:52:48.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino players have taken their talent overseas the past few years
        with brothers Thirdy and Kiefer Ravena, Dwight Ramos, Kobe Paras, and Bobby
        Ray Parks going to Japan, Kai Sotto flying to Australia, and Jordan Heading
        and Jason Brickman suiting up in Taiwan.</p>'
