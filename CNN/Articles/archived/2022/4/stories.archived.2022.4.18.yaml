      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af937673-df10-4ec9-99b9-25ba1279e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T17:27:17.443+08:00
