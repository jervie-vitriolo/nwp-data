      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Gonzales and Nayre in the men’s team category are former
        UAAP Most Valuable Player John Russel Misal, Japheth Adasa, and John Michael
        Castro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421eff9-82ba-45a8-b004-9520aab3fef4'
      'mgnl:activationStatus': true
