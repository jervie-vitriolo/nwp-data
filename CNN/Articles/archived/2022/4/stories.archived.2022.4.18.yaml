    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big man''s world: Jokic, Antetokounmpo, Embiid named MVP finalists for
      2021-22 NBA season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c65b4c-54f9-426e-881d-489f662ea09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:19:43.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2022-04-18T11:19:43.512+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 18) —</strong> The NBA on Monday
        announced the top three finishers for the highest individual honors in the
        2021-2022 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c14c3-8bb4-4a4b-85c9-a9bcd98f51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:19:43.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2022-04-18T11:19:43.512+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three finalists for each award were based on votes from a global
        panel of sportswriters and broadcasters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b63d37-3fa2-4317-8369-0955323ee37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:19:43.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2022-04-18T11:19:43.513+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for the best player award in the regular season boiled
        down to talented big men: Nikola Jokic of the Denver Nuggets, Giannis Antetokounmpo
        of the Milwaukee Bucks, and Joel Embiid of the Philadelphia 76ers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1d8fd-0078-48f9-8791-8260a103ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:19:43.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2022-04-18T11:19:43.513+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic, the reigning NBA MVP, is averaging 27.1 points, 13.8 rebounds,
        and 7.9 assists for the Nuggets who are currently facing the Golden State
        Warriors in the playoffs. Denver lost Game 1 by 16 points in their visit at
        the Chase Center in San Francisco, California, USA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227a536-9cc0-4490-af7c-eafe2cd1b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:19:43.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2022-04-18T11:19:43.514+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former two-time MVP Antetokounmpo, on the other hand, is on a mission
        to lead the Bucks to their second consecutive title. He''s averaging 29.9
        points, 11.6 rebounds, and 5.8 assists. Milwaukee holds a 1-0 series lead
        against the Chicago Bulls in their best-of-seven affair in the playoffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9ab81-b543-44fd-9061-f9eb0dfb540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:19:43.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2022-04-18T11:19:43.515+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid is the reigning scoring leader in the league with 30.6 points
        per outing to go with 11.7 rebounds and 4.2 assists for the Sixers. Philadelphia
        took a 1-0 series edge against the Toronto Raptors in their own matchup in
        the playoffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b57a7f-c55d-47fc-a801-55e2d0400d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:19:43.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2022-04-18T11:19:43.515+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception in 1955, a total of 14 centers won the NBA MVP
        award.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12264c-cd9c-4fd7-a0ef-0ffa11d92f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T11:19:43.275+08:00
      'mgnl:createdBy': 'cjmarquez'
