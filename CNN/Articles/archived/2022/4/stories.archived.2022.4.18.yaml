  'Zelensky-will-not-give-up-territory':
    'author': 'Jeremy Herb, CNN'
    'caption': 'Ukrainian President Volodymyr Zelensky told CNN that Ukraine is not
      willing to give up territory in the eastern part of the country to end the war
      with Russia, and Ukraine''s military is prepared to fight Moscow''s military
      in the Donbas region in a battle he says could influence the course of the entire
      war. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-18T15:21:06.076+08:00
    'imagesource': 'jcr:f77000ea-5736-4a31-8c2e-3dded8349110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4569510-c858-44ae-bad0-99e1ea7af056'
    'lead': 'Ukrainian President Volodymyr Zelensky told CNN that Ukraine is not willing
      to give up territory in the eastern part of the country to end the war with
      Russia, and Ukraine''s military is prepared to fight Moscow''s military in the
      Donbas region in a battle he says could influence the course of the entire war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T15:25:16.032+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:26:49.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:33.249+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zelensky', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'Exclusive: Zelensky says Ukraine won''t give up territory in the east
      to end war with Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe01110-2629-48e5-b980-7a7767a06828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        told CNN that Ukraine is not willing to give up territory in the eastern part
        of the country to end the war with Russia, and Ukraine''s military is prepared
        to fight Moscow''s military in the Donbas region in a battle he says could
        influence the course of the entire war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a999d53-0c1d-4dbe-a329-9b783e8108ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said in an exclusive interview Friday with CNN''s Jake
        Tapper from the office of the president in Kyiv that his country has no guarantee
        that Russia wouldn''t try again to seize Kyiv if it is able to capture Donbas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875bf62-af70-4da1-80d3-9b8ac0091d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why it is very important for us to not allow them, to stand
        our ground, because this battle ... it can influence the course of the whole
        war," Zelensky said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119b552-a97c-4292-a2f5-dc8e0f0e89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I don''t trust the Russian military and Russian leadership,"
        he continued. "That is why we understand that the fact that we fought them
        off and they left, and they were running away from Kyiv —&nbsp;from the north,
        from Chernihiv and from that direction —&nbsp;it doesn''t mean if they are
        able to capture Donbas, they won''t come further towards Kyiv."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92fd0e2-b44f-4543-83b2-89fb4e5cb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s interview with CNN Friday, more than seven weeks into
        Russian President Vladimir Putin''s attack on Ukraine, comes as Ukraine''s
        military has seen successes resisting Russia''s offensive that have come as
        a surprise to US intelligence —&nbsp;and a Kremlin that had planned for a
        quick and decisive victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42f11a-d591-4fc4-bc78-a4aa77894ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Tapper if Ukraine would be victorious in the conflict,
        Zelensky said, "Yes, of course, and will."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e17216-e373-4db6-b35f-503684ceecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, however, Ukraine has suffered horrific civilian
        casualties across the country amid the fighting. Zelensky told CNN that the
        world should be prepared for the possibility that Putin would use a tactical
        nuclear weapon because he does not value Ukrainian lives. Zelensky spoke in
        both Ukrainian and English about the horrors his country has witnessed and
        the urgent help his military still needs to be equipped to fend off the coming
        Russian offensive in the east and southern parts of Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce8404-572d-4b66-8481-06a197ecb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said last week that the civilian killings
        being committed by Russian forces appeared to be genocide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4ca30-252f-43c4-82db-a8e7b37f3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the same opinion as President Biden," Zelensky said. "Look
        what happened in Bucha. It''s clear that is not even a war, it''s a genocide.
        They just killed people. Not soldiers, people. They just shot people in the
        streets. People were riding bicycles, taking the bus or just walking down
        the street. There were corpses lining the streets."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc23420-d40a-4fbb-9f43-65e3c7ef8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron, who has engaged Putin diplomatically,
        said in response to Biden''s comments on genocide that he didn''t think it
        was constructive to raise the rhetoric. Zelensky said he spoke to Macron this
        past week and wants him to visit Ukraine to see the atrocities firsthand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2dc66f-2801-4153-81c2-f516e7acd1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he wants to take some steps to ensure that Russia engages
        in dialogue. I just told him that I want him to understand that this is not
        war, but nothing other than genocide," Zelensky said. "I invited him to come
        when he will have the opportunity. He''ll come and see, and I am sure he will
        understand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce693a-7a18-42ab-bcc1-c6457b0df4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said he also wants Biden to come to Ukraine. The US President
        suggested last week that he wanted to go, though he said US officials are
        still "in discussions" on whether a high-level US official will visit Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21963074-4930-4271-80ee-4d3304311257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he will," Zelensky said of Biden when asked if there were
        any plans for the US President to visit. "I mean, his decision, of course.
        And as well, the safety situation depends —&nbsp;I mean that —&nbsp;but I
        think he''s the leader of the United States, and that''s why he should come
        here to see."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be826a72-489c-40f3-aaa8-770b7d6c5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about a video released last week showing a Ukrainian woman
        finding the body of her son in a well, Zelensky said, "This is the most horrifying
        thing I have seen in my life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fd46d-e655-4dcf-86a5-56e9c15952d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grew emotional talking about the death that the war has caused
        in Ukraine, saying it is "a great pain for me" to see the lives lost. Zelensky,
        who lost family in the Holocaust, was asked what he thought about politicians
        around the world saying "never again" on International Holocaust Remembrance
        Day, given what''s happening in his country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c2d5f-fd32-4d4f-8042-7f4a63c8e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe the world," he said, speaking in English. "We
        don''t believe the words. After the escalation of Russia, we don''t believe
        our neighbors. We don''t believe all of this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514ed10-68f0-4a6e-b2e1-7f3935413065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only belief there is belief in ourselves, in our people, belief
        in our Armed Forces, and the belief that countries are going to support us
        not just with their words but with their actions," Zelensky continued in Ukrainian.
        "And that''s it. Never again. Really, everybody is talking about this and
        yet, as you can see, not everyone has got the guts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516bda2-acbd-4b25-9ad6-e4136ed2ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More help needed</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a06e4-17b5-4586-8768-445045e62d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said the $800 million in additional funding Biden approved
        last week to go to Ukraine for new and more advanced weapons was helpful —&nbsp;but
        more was still needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3dd76-7d87-438c-9055-508d2592076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we need more. But I am happy that he is helping us now,"
        Zelensky said. "I feel that right now we are having a cleaner dialogue. It''s
        been a dialogue that''s had some twists and turns. And not just talk. It''s
        been very, very difficult because there aren''t many countries that have really
        helped us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28670156-cbc4-4758-b21e-a3250f0d0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said the most important factor was speed to get the weapons
        needed into the hands of Ukrainian forces. He dismissed some concerns the
        US and other countries have raised that Ukraine''s soldiers are not trained
        to use some of the weapons the country is asking for.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba5dce-3fa0-4dd5-b8da-6321b7402ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people that are offering solutions, but it seems they
        are just self-serving. So it''s precisely not up to us," Zelensky said. "We
        are prepared to use any type of equipment, but it needs to be delivered very
        quickly. And we have the ability to learn how to use new equipment. But it
        needs to come fast."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c058e22-57d6-4f71-b830-06a9789bc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said that he''s prepared to engage with Russia diplomatically
        to try to end the war but that Russia''s attacks on Ukrainians make it harder
        to do.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90737607-3e4f-4e22-8f17-bd808c440345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said before, what''s the price of all this? It''s people.
        The many people who have been killed. And who ends up paying for all of this?
        It''s Ukraine. Just us," Zelensky said. "So for us, this is a really great
        cost. If there is an opportunity to speak, we''ll speak. But to speak only
        under a Russian ultimatum? It''s then a question about attitude towards us,
        not about whether the dialogue is ''good'' or ''bad.'' It''s impossible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af36d47-2d55-4220-b6c5-5792b19e0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging that he still has a target on his back from the Kremlin
        as the war rages on, Zelensky was asked how he would want to be remembered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b1e6a-f8b9-44d9-89cd-d70aba2e5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A human being that loved life to the fullest," he responded. "And
        loved his family and loved his motherland. Definitely not a hero. I want people
        to take me as I am. A regular human."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b4c3a-df43-45a5-8ca9-911c3dc16df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T15:25:16.034+08:00
