    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f307ebc-261d-420d-825e-56a0792d3582'
    'lead': 'The Bangko Sentral ng Pilipinas says overseas Filipinos sent home $2.79
      billion in February, up 1.2% annually. However, this is slower than the 2.5%
      pace the month prior – which the BSP attributes to retightening of restrictions
      and resurgence in cases globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T18:47:12.224+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:26:40.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
