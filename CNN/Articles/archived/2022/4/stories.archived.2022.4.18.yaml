      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that many of us go out more frequently than we used to under
        lockdown, It’s always sad to see the devastated look on our pets’ faces when
        they know they’ll be left behind yet again. Luckily for them, the upcoming
        Pawsome Pet Fair in Makati is one opportunity for them to tag along and join
        in on the fun. From 8 a.m. to 8 p.m. on April 23 and 24, pet owners are invited
        to hang out, dine, and shop with their furry friends at Leviste St. in Salcedo
        Village. The fair is co-organized by Spectrum Fair, so expect plenty of booths
        for pet (and human!) friendly food, lifestyle products, and pet activities.
        — CNN PHILIPPINES LIFE STAFF</p>'
