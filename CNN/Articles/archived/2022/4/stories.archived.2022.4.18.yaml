    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The White House finally gets to throw a party'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d919a-b137-4b32-b816-30114e9c7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Monday the White House will become
        something it has yet to become while Joe and Jill Biden have been in residence:
        A party house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613b365-6630-479f-b567-eb8b69fd0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6:45 a.m. ET, the first of what will ultimately be an anticipated
        30,000 guests, who won tickets via a public lottery, will pour through the
        south gates and onto the lawn for the 142nd White House Easter Egg Roll.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d49b2-c4da-4d8f-819b-966c54fa941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94d4b1-0800-472e-92c0-c3000774673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe and I look forward to welcoming thousands of families to join
        us for this year''s White House Easter ''EGGucation'' Roll!" the first lady
        tweeted Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2c784-7d86-4d45-b9e9-1574c866edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcd1a2-6ecc-4751-b487-c9db1efad7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bidens are excited to open the People''s House back to the
        American people, after being closed to the general public because of the pandemic,"
        Jill Biden''s communications director, Elizabeth Alexander, told CNN, adding
        that preparation for the Easter Egg Roll has been months in the planning.
        The first lady chose the theme of "EGGucation," a riff on her decades spent
        as a teacher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5394ae47-de93-4e73-96a3-83fc4a45bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:14:42.462+08:00
      'mgnl:createdBy': 'glee'
