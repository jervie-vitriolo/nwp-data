      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cereals had the biggest share in imports, accounting for $3.14 billion
        or 20% of the total.</p>'
