      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming fuel price hike follows the rollback last <a href="https://www.cnnphilippines.com/news/2022/4/11/fuel-price-rollback-effective-April-12.html">week</a>,
        which was the third time that rates had been reduced this year.&nbsp;</p>'
