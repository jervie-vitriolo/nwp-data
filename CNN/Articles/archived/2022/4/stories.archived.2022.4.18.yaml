      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) —</strong>&nbsp;Presidential
        candidate Norberto Gonzales is not dropping his presidential bid with only
        three weeks to go before election day, his political party said on Monday.</p>'
