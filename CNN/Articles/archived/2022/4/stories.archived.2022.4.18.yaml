      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the May 2022 elections approaching, it makes sense to want
        to know more about the history of our nation''s right to vote. Beginning April
        20,&nbsp;Filipinas Heritage Library will be making public a Facebook album
        detailing a short history of Philippine suffrage. The album&nbsp;consists
        of the library''s collection of images, maps, documents, and clippings&nbsp;dating
        back to 1656 supplemented with short captions explaining specific events in
        the country''s history. View the full album <a href="https://www.facebook.com/filipinasheritagelibrary/photos"
        target="_blank">here</a>.&nbsp;— CNN PHILIPPINES LIFE STAFF</p>'
