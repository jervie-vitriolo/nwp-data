  'Robredo-withdraw-Isko-Lacson-Gonzales-Easter-press-conference':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-18T07:38:49.637+08:00
    'imagesource': 'jcr:8032ff27-e301-42cf-96f0-045944b9a144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99a20d24-2b1c-4f0c-8648-253ac8070a38'
    'lead': 'Presidential candidate VP Leni Robredo also thanked those who defended
      her after Manila Mayor Isko Moreno, Sen. Ping Lacson, and former Defense Secretary
      Norberto Gonzales hit her camp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-18T07:44:53.817+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:28:41.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:33:20.640+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo unfazed by rivals’ Easter press conference, asks supporters
      to campaign harder'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb39ff-5a8a-4132-9b36-57a6300d9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Presidential
        candidate Vice President Leni Robredo has asked her supporters to not let
        their emotions run high after three of her rivals accused her camp of trying
        to make them withdraw from the election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f83b80-fd3f-4c66-bb55-da6596a89a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Sunday, Robredo also thanked those who defended
        her after Manila Mayor Isko Moreno, Sen. Ping Lacson and former Defense Secretary
        Norberto Gonzales hit her camp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456bc5f-2ece-41b0-a7a1-19f4715253eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged her supporters to focus on the campaign with three weeks
        before Election Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41ae0a-d3c4-41de-915f-fd9822c7bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May pakiusap lang ako. Mula bukas, 20 campaign days na lang natitira.
        Kailangan wag tayong magpatalo sa emosyon. Huwag nang magbitaw ng masasakit
        na salita. Focus lang muna tayo sa kampanya — tao sa tao, puso sa puso. May
        bayan tayong kailangan ipaglaban," <a href="https://www.facebook.com/leni.robredo/posts/10224008173084484?__cft__[0]=AZWTtsJU3nx9B8skRZSEKbTYqojC63ONK5UoR_COmUZG3lyFhNMyL36n53sr6Qe3s_C7UiwpwAy69LFWLMC8g6-8M6XoIx39qfb02cZAGarb92VWfNVzs8blAf_SotycO2k&amp;__tn__=%2CO%2CP-R">she
        said.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d529f78-3da4-4933-b8db-d830e63984ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Starting tomorrow, we only have 20 days left in the
        campaign. I am asking you not to let your emotions&nbsp;take over. Do not
        speak ill of them. Let us focus on the campaign — person to person and heart
        to heart. We have a country to fight for.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93a0a7-2f5d-48da-b07f-4fd8a98e6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also replied candidly to a Facebook comment asking
        her how much she withdrew hours after <a href="https://www.cnnphilippines.com/news/2022/4/17/Moreno-calls-on-Robredo-to-withdraw.html">Moreno
        asked her to withdraw</a> from the presidential race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba64d76f-1a97-4f9b-9b3b-8295f222c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chill lang. Mahaba pa pila. Choz,” Robredo answered in jest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f028c-fa5f-42ca-bc18-c67660f54290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just relax. The line is still long.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41001572-8f40-4b7d-a226-b4c873d90939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, Lacson, and Gonzales held a joint press conference in Manila
        Peninsula on Easter Sunday to reiterate that they would not drop their presidential
        bid amid allegations that the Robredo camp was trying to make them quit the
        race.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc68ab-1d4a-4a19-8b73-4a49a05e5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T08:22:35.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/11/Robredo-no-unification-other-presidential-candidates.html">RELATED:&nbsp;Robredo
        camp denies active efforts to unite candidates</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b48729-896f-4aa4-87f1-2cdc75128539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also said Robredo cannot be trusted as she allegedly "fooled"
        other candidates during talks about possibly uniting under one presidential
        bet to defeat Ferdinand Marcos Jr., who is still leading in surveys.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2712a1a-b51e-41d7-8f6c-aa566e547bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted that Robredo repeatedly said that she would not run
        for president. Over the last two years, Moreno also repeatedly denied that
        he would run for the highest office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28521be8-80c3-4e39-887e-7dae15fe09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential bet Manny Pacquiao missed the press conference as he
        was still on a plane from General Santos City, but his camp said he would
        continue his campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6766457-450d-4b37-b276-e25cb60ef116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list said the all-male press conference only displayed
        the "fragile as eggshells" egos of Moreno, Lacson and Gonzales.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91000a51-a1f2-4c11-b6cb-c96d12cf5470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T07:44:53.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The configuration of characters has been made clearer with the
        latest development. This affirms the need to further solidify our ranks against
        forces which seek to install a Marcos-Arroyo-Duterte axis of power, and to
        further support Robredo''s candidacy which is centered on good governance
        and people''s welfare," the group said in a statement.</p>'
  'White-House-party-Biden':
    'author': 'Kate Bennett, CNN'
    'caption': 'President Joe Biden and first lady Jill Biden appear with the Easter
      Bunny at the White House on April 5, 2021 in Washington, DC. Photo by Win McNamee/Getty
      Images '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-18T08:09:56.136+08:00
    'imagesource': 'jcr:529c5204-61f2-4a83-98f6-a6c1df1f60e6'
