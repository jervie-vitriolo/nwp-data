    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9782f5-aa89-48e8-a5c2-a509b0d47154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:26:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ways to earn U-Coins is through U-PICK where you can get free
        samples from Unilever brands delivered straight to your home; the U-WIN raffle
        promo where you can get a chance-to-win latest gadgets, one year of Unilever
        grocery supplies, and more; the Lucky U sign up where you can answer a survey
        and get a chance to win up to 10,000 U-Coins, and other branded initiatives
        from Unilever such as the Baby Dove #RealMomsVillage chatbot, CreamSilk x
        Edukasyon.ph partnership, and the Selecta Happinas campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d907a-78e1-4adf-b580-00d95dfcfdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T18:24:47.294+08:00
