      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council reported
        172 deaths due to Agaton as of April 18, but only 12 have been confirmed so
        far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fcbb47-2aa4-4be7-9f42-e75e112f3676'
      'mgnl:activationStatus': true
