      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A SpaceX Falcon 9 rocket once again
        successfully launched a US spy satellite from the Vandenberg Space Force Base
        in California, the company said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087af820-8a28-40a6-b55a-1e7eb2a0fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:50:10.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568fd9d-d58e-4f8a-ba79-a935c8d8ace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:50:10.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon 9 was developed by Elon Musk''s SpaceX to be the first
        orbital-class rocket capable of launching multiple missions, as a way to drive
        down costs, and SpaceX made history in 2017 by launching the same rocket for
        a second time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d04b9-286d-4334-a287-c0a06d9915dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:50:10.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec09c0-af08-4655-9783-54c387546531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:50:10.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket used in Sunday''s launch of a US National Reconnaissance
        Office security payload was the same one that launched an NRO payload in February,
        according to the office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e82d05-f930-4b18-8f97-9b79670b48b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:50:10.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7751e-53a5-4e8b-a201-7889c6083b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-18T09:50:10.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has now re-flown boosters and spacecraft dozens of times
        on satellite and cargo launches, but last year it used reused hardware for
        a mission including astronauts, marking the first time the company had done
        so on a crewed mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd27825-d14c-4886-b75f-dad5da0201a9'
      'mgnl:activationStatus': true
