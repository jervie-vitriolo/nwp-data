      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        Philippines and Japan sealed a ₱14 billion (30 billion yen) loan agreement
        to support the country''s economic recovery and mass vaccination program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e5c63-686a-4027-8a8a-b18703434fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:29:21.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by the Japanese embassy, it said Department
        of Foreign Affairs (DFA) Undersecretary Lourdes Yparraguirre and Japanese
        Ambassador to the Philippines Koshikawa Kazuhiko formalized the COVID-19 Crisis
        Response Emergency Support Loan Phase-2 (CCRESL Phase-2) on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd1297-b317-4bd1-a2b7-6304a1d3edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:29:21.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:24.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/2/16/PH-seeks-more-Japan-loans-to-beef-up-COVID-19-vax-drive.html">RELATED:
        PH seeks more Japan loans to beef up COVID-19 vax drive</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30cc22-1e98-43eb-8251-d9caf8d7c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:29:21.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:24.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility carries a fixed interest rate of 0.01% per annum. Its
        repayment period, meanwhile, is set to 11 years after a grace period of four
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3976c-6c1b-417d-b966-5bbc547f98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:29:21.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government received the first loan support from Japan
        last July 2020, a few months after the virus entered the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570ea99-2b11-41e6-9607-8fb19244a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:29:21.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:24.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new funds are intended "to support the Philippine government’s
        efforts in promoting COVID-19 vaccination and ensuring the steadfast economic
        recovery in the post-COVID-19 era," the embassy said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5dd6dd-278c-4a23-b686-25db1c37fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-26T16:29:21.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:26:24.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said more than 66.85 million Filipinos
        are now fully vaccinated, including 202,154 who received their doses in the
        recent week.</p>'
