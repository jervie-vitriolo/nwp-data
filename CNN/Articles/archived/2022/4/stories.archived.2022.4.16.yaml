    'jcr:uuid': 'f83335fc-c721-4951-8cdc-2d34a45565e0'
    'lead': 'Harry Styles has broken a Guinness World Record with his hit single ''As
      It Was.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-16T13:26:19.956+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:25:41.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:49.141+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry Styles sets new Guinness World Record with ''As It Was'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216f288-926a-44f4-a415-94c14e670cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Harry Styles has broken a Guinness World
        Record with his hit single "As It Was."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec82273-253c-4f42-a382-ae90f9a15ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles, 28, broke the record for "most streamed track on Spotify
        in 24 hours (male)," according to a news release from Guinness. The song accumulated
        over 16 million streams in its first 24 hours on the platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69275bd2-1bfc-4dda-ac46-e0be7676be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released April 1, "As It Was" also ranked first in streams in 34
        countries, including the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d712a-8af2-4100-a0e3-884a3e2ed842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another British singer-songwriter holds the same record for female
        artists: Adele, whose song "Easy on Me" netted more than 19 million streams
        on Spotify in one day, according to Guinness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c865ec-4837-41e0-8802-8cc97cc9d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles'' latest hit also set two Spotify records, according to the
        platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6daa61-6a55-47c5-a8cb-fe49f3628161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As It Was became Spotify''s most-streamed song in a single day
        in 2022 so far, and the most streamed song in the US in a single day in Spotify
        history," the company said on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce636b-76d2-45f0-bf20-fe697acd4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As It Was" is the lead single from Styles'' forthcoming album,
        "Harry''s House," which will be released May 20. It''s the pop star''s third
        solo album since breaking off from the boy band One Direction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba0838-4bb5-422f-a915-700eb9faba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the song''s enchanting, ''70s inspired music video
        has racked up over 62 million views. The video, directed by Tanu Muino, features
        Styles clad in a bedazzled red outfit, dancing alongside a woman dressed in
        blue. The glittering garments were designed by Spanish fashion designer Arturo
        Obegero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f13b08-9d3f-46d4-921c-c8155e3b104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was "made with love by a creative team from Ukraine,"
        according to Styles'' YouTube account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1067b9-9ae7-4c03-8f60-59ef8e662f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:26:19.957+08:00
