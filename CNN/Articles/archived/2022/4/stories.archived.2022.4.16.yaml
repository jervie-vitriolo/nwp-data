      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5a3a7-05ad-428e-b610-4078cb762639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:49:05.723+08:00
