      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakthrough goal of the match came in the 87th minute as Pllana
        became wide open inside the box and hit the shot from close range.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b7ee6e-6c67-4027-8e26-9633fc3a5072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:49:05.723+08:00
