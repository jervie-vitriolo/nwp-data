      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Coastal waters of Bolinao in Pangasinan</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c2987-f894-4b9a-84ce-4d92af09ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T19:55:46.640+08:00
