    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catholic faithful back in droves for Holy Week events'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a316f0-ac1e-474a-934e-d606399ae710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)—</strong>&nbsp;After
        a two-year limited attendance or hiatus for Holy Week celebrations, Catholic
        churches opened their doors to the faithful for the highlight of the Lenten
        season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643f7fb-4c5a-4610-a91c-6b1bfab9f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ac4fc-8217-4b7d-bd0d-af03d9f0652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not without concerns like that of priest Reginald Malicdem
        that the faithful would have reasons to forego physical attendance in parishes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2d477-f158-42c0-a522-d046bdedff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875710c7-1f58-48d7-8b25-77cea435785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May</em> fear<em> din kami na baka nasanay na masyado sa</em>
        online<em> mga tao na— ‘ah</em>, convenient<em> yung</em> online <em>hindi
        pupunta sa simbahan</em>’,” Malicdem told CNN Philippines shortly after the
        Via Crucis (Way of the Cross) penitential prayers on Good Friday at the Manila
        Cathedral, the first time it was reopened to the public since 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f82e2-6b66-49ca-a39c-2a0b0e05ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7285b1-7395-4d7d-9ce7-12a4c8685c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also fear that people already got used to online
        activities that they would think since online is convenient, they will not
        go to church.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e2728-bb14-489c-8562-8116c635503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde6152-b5b3-484f-823a-a898cc86e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sermons during the Holy Week services, Malicdem said, include messages
        for peace in Ukraine, for Filipinos to elect better leaders in the May elections,
        and prayers of solidarity for the victims of the recent storm in the Visayas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb8cb2-f57a-4312-bf50-5b7068be0b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb0a00-5f3d-454a-b882-901ce1162e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero ngayon, talagang nakita natin yung pananampalataya ng
        mga tao na buhay na buhay</em>,” he added.&nbsp;“<em>Parang na</em> miss <em>ng
        mga tao yung mga pagdiriwang na ganit</em>o.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb206b-0703-41c5-92ac-782a1b2581be'
