      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.COM, <a href="https://edition.cnn.com/2022/04/16/entertainment/harry-styles-as-it-was-spotify-trnd/index.html#:~:text=(CNN)%20Harry%20Styles%20has%20broken,24%20hours%20on%20the%20platform.">"Harry
        Styles sets new Guinness World Record with ''As It Was''"</a></em></p>'
