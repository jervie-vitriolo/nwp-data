      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ec34e-5e9d-447c-99b8-4405445cde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:49:05.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dragons – who qualified in the AFC Champions League for the
        first time since 2008 – fired 11 shots compared to United City’s two and dominated
        the ball possession at 64%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1787b1-8582-402c-a121-ba13a668bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:49:05.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4d83a-a56f-4f59-8c01-21005d03377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:49:05.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeonnam holds solo leadership in Group G of the continental club
        tournament with three points.&nbsp;Host team BG Pathum United and Australian
        club Melbourne City each notched a point after their 1-1 draw in the first
        game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9bbd9a-e742-42b3-81de-5e71488a45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:49:05.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc3338-b284-4d96-9acb-ebf36b5ef46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:49:05.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c62b4-f404-4b69-a052-0963e72fc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:49:05.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jason Withe-mentored United City seeks to bounce back on Monday
        against Melbourne City in the double round-robin group stage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831219f6-c8ad-4178-9f01-d0c066dd349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:49:05.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eric Gottschalk-owned United City made history in last year’s
        AFC Champions League as one of two Filipino clubs that made it to the prestigious
        competition. They finished with four points in Group I after a draw and a
        win in their two matches against Chinese club Beijing Guoan.</p>'
  'autism-awareness-acceptance':
    'author': 'Matt Villano, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-16T17:22:48.695+08:00
    'imagesource': 'jcr:42b925db-7f9a-410d-9de6-edcd770cae93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f964256c-9f73-41ac-9fbb-655b16d0ec6f'
    'lead': 'Write about what you know. That''s why Eric Garcia wrote his 2021 book,
      "We''re Not Broken: Changing the Autism Conversation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-16T17:36:53.751+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:25:36.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:54.858+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['autism', 'awareness', 'acceptance']
    'template': '1'
    'title': 'Autism is misunderstood. The ''We''re Not Broken'' author becomes a
      self-advocate to change that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa20364-a2e4-4f71-bac9-e00e626326ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.751+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Write about what you know. That''s why
        Eric Garcia wrote his 2021 book, "We''re Not Broken: Changing the Autism Conversation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f0b64-d42b-4b8b-9f01-bb603bd21f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.751+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an autistic individual reporting on politics as senior Washington
        correspondent for The Independent, the 31-year-old Garcia had grown frustrated
        about the lack of understanding of autism as a disorder and some of the stereotypes
        of people "on the spectrum."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2503da2-5dc6-486d-9a6b-60a158174c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set out to humanize autism by explaining its history, cataloging
        the lack of support for neurodivergent individuals and spotlighting autistic
        people of all kinds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35fd9d-1adf-4431-9f7c-67786dd5d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia spotlights what it''s like to be autistic and presents a
        strong statement for self-advocacy, a growing movement among autistic individuals
        to articulate their own needs instead of having neurotypical people speak
        for them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd73be9-98f9-4eff-bcfb-4b2e284e3a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April is&nbsp;<a href="https://www.autism-society.org/get-involved/national-autism-awareness-month/">Autism
        Acceptance Month</a>, and CNN recently talked with Garcia about the current
        state of the autism community and how society can become even more inclusive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dfaf58-06b1-48eb-92b7-87ca8529e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This conversation has been edited and condensed for clarity.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62501c83-3578-4b03-a1c9-6dec7d653268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What''s it like being autistic?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8d16b-2fc6-49fb-964c-46b780645ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eric Garcia:</strong> I was diagnosed when I was 8 or 9,
        so autism has been part of my identity for most of my life. I don''t know
        if it makes me better or worse at my job. It makes me a different journalist.
        I am a bag of nerves when it comes to getting ready to pick up the phone and
        call someone. It''s terrifying. (The) whole idea of calling someone on the
        phone terrifies me. At other times, being in a situation where I''m covering
        a rally -- being in a loud situation -- sometimes it can be overwhelming from
        a sensory perspective. I don''t drive, so that''s an impediment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce493c91-6bd3-4de5-8e36-c8c5fdd6a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.752+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, I think that just in the same way that it might
        be sensory hell for me to interview someone because I can''t read their facial
        expressions, because I''m autistic I can tell when someone is lying or not
        being straight up with me. I am more inclined to ask follow-up questions until
        I get the (truth). I don''t think I would be able to focus as intensely on
        my beat or on special interests if I weren''t autistic. I also don''t think
        I would put all the care and focus and research that I do into each piece
        if I weren''t autistic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7be531-e252-48b0-a8cc-2425ea9cefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.753+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are certainly impediments that autism creates for me. I don''t
        want to erase them. Autism is a disability that comes with impairments. I
        think neurotypical people have certain impairments they need to overcome,
        too: politeness, wanting to be liked, things like that. I don''t think I would
        be the same journalist I am today if I weren''t autistic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a7db3-fce7-4701-967e-eadd89662792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.753+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Why did you write a book about autism?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916c2f3-720a-476a-9d71-517d3979ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.753+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> The book was a response to an experience
        I had in 2015. I was at a party, and someone asked me if I wanted a drink.
        I said I didn''t drink because I''m on the autism spectrum and I take a drug
        that can''t mix with alcohol. Someone said I should write about it. I started
        thinking about autism at the time. Back then, people said vaccines were causing
        autism. About a year later, Donald Trump was saying it, and a lot of people
        believed what he said. Elsewhere in politics, there were just bad policies
        about autism. The overarching premises were to avoid autism and to avoid autistic
        people instead of making things easier for everyone. I had to do my part to
        change it and set the record straight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab892946-a386-4244-b803-0edb3fa77e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.753+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What did you learn in the process of reporting the
        book?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53647cc-3f5b-4b97-a38f-70a0d3c84e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.753+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia</strong>: I knew about Jenny McCarthy and Jim Carrey
        and what they were saying about vaccines for years, but I didn''t know how
        deeply rooted that philosophy was. In researching this book, I learned all
        about the history of autism, who bankrolled the original studies, and how
        we came to understand a little more about what autism is and how different
        people experience it differently. Learning all this was interesting for me.
        I didn''t really know a lot about the community. I didn''t really understand
        myself all that well. By reporting this story, I learned more about myself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c8389-8fea-4a28-b461-ebee2befcf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.753+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also had to shed a lot of my ableism toward autistic people who
        have difficulty speaking and recognize they are just as important as anyone
        else. This project forced me to shed my own bias about them. I also learned
        to shed the idea of high-functioning and low-functioning autistic. High-functioning
        people have impairments and need accommodations, and low-functioning people
        can do amazing things. It''s not either-or.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64370543-3ad5-40d8-9ed2-b15da4dc668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.753+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Why is self-advocacy so important for autistic
        individuals?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2027121-026d-4d71-b577-54accc8c6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.754+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> For the longest time, from the 1940s to
        1970s, discussions about autism were driven mostly by clinicians and psychologists
        -- not people who were autistic. Then parents drove the discussions -- in
        most cases, parents of autistic kids are neurotypical, so again, it was people
        from outside the community. The reality, I think, is that autistic people
        should always be included in any kind of decision-making. Many members of
        the autistic community feel the same degree of skepticism about Applied Behavior
        Analysis (a type of one-on-one therapy for people with autism that was devised
        and is often administered by neurotypical individuals).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6584f26-0ca6-4324-95eb-3eb29b2358b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.754+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How can the push toward neurodiversity in the corporate
        world help the autistic community?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393384fd-d791-42bf-9719-7c2262069556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.754+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> I think it''s great that big companies
        are prioritizing hiring autistic people. Including autistic people in building
        these workplaces is a good policy because at the very least it opens the door
        to greater listening of autistic people. I also think this effort is full
        of problems. Any person can be neurodivergent. It''s not a question of being
        a different "version" of normal. We should build companies around the notion
        that everyone deserves the opportunity to have a job. If a company is doing
        it right, before they start hiring people with autism, they will focus on
        the resources they have already and make them accessible to all neurodivergent
        people, not just those who are autistic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a4583-0dbd-41ce-83d6-fc24e5b13f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.754+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: If you''re a neurotypical person, how can you create
        more space to show up for your autistic friends or family members?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e93d44-af61-4813-8c03-f8ad3893812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.754+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia</strong>: It''s not difficult. You just listen to
        autistic people and elevate their voices. These are the same things that every
        marginalized group in America has demanded. We deserve to be treated with
        dignity. With autism it''s important to listen to those who can speak but
        also those who cannot speak -- literally those autistic people who are not
        verbal. I want to emphasize this. It''s on autistic people like myself to
        amplify the voices of nonspeaking autistic people. Just as I demand neurotypical
        people listen to autistic people, I need to demand they listen to nonspeaking
        autistic people, too.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2284ee-c9d7-492d-bc2c-a1c81d09549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.754+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How do you feel about Autism Acceptance Month?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e0e1e-c98a-4b11-af14-331f335be083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.754+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> This subject is something the autistic
        community has mixed feelings about. It''s important to recognize that the
        whole idea of a month to acknowledge autism wasn''t created by autistic people
        — it was created by neurotypical people. Carter Woodson (who was a Black man)
        created what became known as African-American History Month. Women promoted
        what became Women''s History Month. The LGBT community created what became
        known as Pride. For the autistic community it was never like that.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3277435-c134-4665-879a-d429f4f882f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.754+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally the month was known as Autism Awareness Month. It was
        created by people without autism, and the idea was to make sure people knew
        autism existed. It was as if to say, "Be on the lookout!" At least the name
        Autism Acceptance is more inclusive. It''s about embracing us and welcoming
        us and including us.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b9d0a-7cf3-4d93-b746-88c774696463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.755+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What''s the next big hurdle for the autism community?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e36e46-1b62-451d-951f-700040fc3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.755+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia: From here, there needs to be a change of priorities in research
        and diagnosis. Right now, you see a lot of research toward biology and not
        toward life span. That must change. We don''t know a lot about autism and
        aging. We don''t know how autism manifests itself along racial lines or gender
        lines. We also aren''t as good at diagnosing autism in girls as we are at
        diagnosing it in boys.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052feef-5466-4d01-ab13-004f08500903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.755+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a broader scale, we need to look at how our responses to crises
        incorporate the autistic community. Covid has disproportionately killed people
        with disabilities. Today we''re seeing a move to reopen the world happening
        too quickly, and it''s something that will hurt autistic people. Down the
        road, I''d like to see more autistic people having the opportunity to speak
        for themselves and more and more neurotypical people listening to autistic
        people. Neurotypical people just need to make the effort to listen.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c62366f-0907-42e0-9de1-53df5f574c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T17:36:53.755+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/04/16/health/understanding-autism-wellness/index.html">Autism
        is misunderstood. The ''We''re Not Broken'' author becomes a self-advocate
        to change that</a>."</em></p>'
