    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some presidential bets to hold joint presser on Easter Sunday; reason
      unclear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca71be55-2eb7-4db4-908e-da6722835931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:12:26.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> – Some
        presidential candidates announced they will hold a joint press conference
        on Easter Sunday, although the reason behind it is unclear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ce194-4585-4204-9ff5-9941a00467c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:12:26.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camps of at least three presidential hopefuls – Manila Mayor
        Isko Moreno, Senator Ping Lacson, and former Defense Secretary Norberto Gonzales
        – on Saturday sent invites for a press conference set on the following day,
        11 a.m., at the Manila Peninsula Hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8dd89-576f-4d1c-acbe-f584b90d7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:12:26.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, Lacson’s media bureau said a total of five presidential
        candidates will be attending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbd850-ee92-4ca9-9b97-73289798822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:12:26.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other presidential bets, Senator Manny Pacquiao and former presidential
        spokesperson Ernesto Abella, were also mentioned in the list of expected attendees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de683749-9cb3-43d1-8047-8e17e143e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:12:26.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao’s camp confirmed he will join. However, it also noted the
        senator is currently in his hometown General Santos City and that his attendance
        will ultimately depend on whether or not he will be able to fly back to Manila
        in time for the presser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5325857d-9ae0-41b5-b268-9cdd9602c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:12:26.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a message to reporters, Lacson’s running mate Senate
        President Tito Sotto said he is “not aware” of the purpose of the event but
        was formally invited by Lacson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66821dd-1c52-405c-90d7-b89e563b5425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:12:26.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Lacson) said five presidential candidates are meeting and are
        inviting their running mates. That’s all I know,” the vice presidential bet
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce461b-06cb-48f2-8f50-7dd96267d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:12:26.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 10 candidates are vying for the top government post.
        The five others are Vice President Leni Robredo, former senator Bongbong Marcos,
        labor leader Leody de Guzman, lawyer and doctor Jose Montemayor Jr., and businessman
        Faisal Mangondato.</p>'
