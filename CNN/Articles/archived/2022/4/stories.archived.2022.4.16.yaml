      'mgnl:lastActivated': 2023-01-19T16:25:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Lianga Bay in Surigao del Sur</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5bb40-8854-4628-b005-b66cdce0b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T19:55:46.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bureau, toxic shellfish taste and appear no different
        from non-toxic ones, and cooking does not destroy the red tide toxin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a496f7-689c-4ed7-b2f3-028d74cb64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T19:55:46.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479cd91-f6d4-4623-86c1-0be596e216fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T19:55:46.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that eating toxic shellfish may result in paralytic shellfish
        poisoning, which immediately affects the nervous system. Symptoms include
        tingling of the lips and tongue which spreads to the face, neck, fingertips
        and toes, followed by headache, dizziness and nausea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a1571-bd96-4a84-8171-9d7ac08f9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T19:55:46.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BFAR said fish, squids, shrimps, and crabs from the mentioned
        areas may be consumed, but only if fresh and washed thoroughly, and if the
        internal organs such as gills and intestines are removed before cooking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdef90a-cded-48de-b3d8-efcd4bb32cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T19:55:46.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red tide occurs when there is an overgrowth of algae, which causes
        the color of water to turn to red, or green or brown. Some of these algae
        produce toxic chemicals, which in turn contaminate the shellfish that eat
        them.</p>'
  'presidential-candidates-joint-press-conference':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
