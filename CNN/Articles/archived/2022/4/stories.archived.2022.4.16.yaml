    'title': 'Duterte vows housing for ‘Agaton’ victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125d2c4-ae79-4edf-9623-12e46562bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:50:08.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)—</strong> President
        Rodrigo Duterte vowed that the government will provide new houses for families
        displaced by Tropical Depression “Agaton” (international name: Megi), which
        battered parts of the Visayas and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3016f5-eda9-4d22-8b84-31e329292a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:50:08.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So to all of you who lost their houses in the typhoon, you will
        be given a new house but it would be a long, long process and not an easy
        one,” the President said during his visit to Baybay City, Leyte on Friday,
        addressing the victims taking shelter at a school in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59116c83-720b-4416-9785-dfc70d8f0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:50:08.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But government will help you resettle first,” he also said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94bb90-9731-441a-8f4c-d53dedb6e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:50:08.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expressed optimism that his successor will continue
        the housing program as he is set to step down from the presidency soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc439ded-cc24-4c1d-b9e3-3f6751e76a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:50:08.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I]’m sure that whoever replaces — the person will push through
        with the program because there’s nothing else that they can do,” the chief
        executive noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea2e1c-fefa-4a84-8469-88d03d14cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:50:08.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But what I can assure you is that I will help make sure that preparations
        will be in place to help give you new houses,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db4174-f9c9-4126-9260-1ab7aebac6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:50:08.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his trip to Leyte, Duterte <a href="https://www.cnnphilippines.com/news/2022/4/15/Duterte-visits-Agaton-hit-Baybay-Leyte.html">met
        with local officials</a> to assess the damage brought by Agaton, which has
        left <a href="https://www.cnnphilippines.com/news/2022/4/16/agaton-death-toll-ndrrmc.html">over
        a hundred people dead in its wake.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3f69e-815b-4309-b2d6-dd455b9d3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:50:08.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also assured residents that other forms of assistance,
        including food, will be given to those in need.</p>'
  'lawmakers-sim-card-bill-veto':
    'caption': 'A number of lawmakers reacted to President Rodrigo Duterte''s decision
      to veto the proposed SIM Card Registration Bill, with some welcoming the move
      while others denouncing it. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-16T14:34:19.846+08:00
    'imagesource': 'jcr:f49fe698-cfa1-4f83-af25-6a5832157860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc6470d-d2d6-400b-822b-3efe2ef901bf'
    'lead': 'A number of lawmakers reacted to President Rodrigo Duterte''s decision
      to veto the proposed SIM Card Registration Bill, with some welcoming the move
      while others denouncing it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-16T14:40:20.094+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:25:40.473+08:00
