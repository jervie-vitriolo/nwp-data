    'mgnl:tags': ['Russia', 'US', 'United-States', 'Ukraine']
    'template': '1'
    'title': 'Russia formally protests US weapons shipments to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c2e6a-f640-4a23-a863-b3651982a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia this week formally protested the
        US'' ongoing shipment of weapons to Ukraine, sending a diplomatic note to
        the State Department warning of "unpredictable consequences" should the support
        continue, according to two US officials and another source familiar with the
        document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b9333-e2ad-406f-adfc-787cde7badfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note, known as a demarche, was sent earlier this week as the
        US was preparing to announce that it would be sending an additional $800 million
        military aid package to Ukraine. The Washington Post first reported on the
        document.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9914c45-c8f1-4452-94fd-85bc705f322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has for the first time agreed to provide Kyiv with the types
        of high-power capabilities some Biden administration officials a few short
        weeks ago viewed as too great of an escalation risk a few short weeks ago,
        including 11 Mi-17 helicopters, 18 155 mm Howitzer cannons and 300 more Switchblade
        drones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b850aa-d44a-4e40-aa76-113afdabd52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the Russian diplomatic note said it was expected
        that Moscow would protest the shipments, and it was still unclear whether
        it means Russia will change its behavior in any way. But this person acknowledged&nbsp;that
        the note could signal a more aggressive Russian posture against the US and
        NATO as the war drags on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b5155-0099-4a82-aff9-3381ce9f6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration official told CNN the Russian notice indicates
        how effective the US weapons shipments to Ukraine have been. The official
        suggested the Russians were also concerned by the latest announcement, which
        includes more sophisticated and heavier duty weaponry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15024c5-fde0-4fa4-bae7-2729f74c2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Biden administration officials believe that the diplomatic
        note shows the Russians are hurting, a senior administration official said.
        This official said the Russians would not have sent that message if they felt
        they were in a strong place on the battlefield.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f3d27-e3db-4131-81ca-d5848eb05454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the United States believes Russian
        President Vladimir Putin''s risk tolerance has increased, and that he may
        be willing to take more aggressive action against the US in response to its
        support for Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41dbe95-788a-4324-9803-2d6ad6906fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, a separate US official said, "We won''t confirm
        any private diplomatic correspondence. What we can confirm is that, along
        with Allies and partners, we are providing Ukraine with billions of dollars
        worth of security assistance, which our Ukrainian partners are using to extraordinary
        effect to defend their country against Russia''s unprovoked aggression and
        horrific acts of violence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344ba0e-8249-41e6-9961-0a9b7b91cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flight from the US of the $800 million in new aid for
        Ukraine is expected to arrive in the region in the next 24 hours, according
        to a senior defense official. The official said the material will be picked
        up at the border by Ukrainians and taken into the country. The manifest is
        not being disclosed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049295e-fe2c-4adc-b515-461e206bfccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky has for months been pleading
        with the West for heavier equipment in order to effectively fight off the
        Russians, who invaded Ukraine on February 24. Russia was turned back in northern
        Ukraine and its forces were ultimately unable to capture the capital, Kyiv.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2c601-2e95-4fe3-9248-35c080d5d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ukrainian and Western officials have since expected Russia to
        launch a major offensive in eastern Ukraine, which is a different kind of
        terrain and requires different kinds of weaponry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2e429-6c11-4f94-8028-41fcb21f1ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time that we''ve provided these [155mm] howitzers
        and the associated rounds, and that''s reflective of the kind of fighting
        that the Ukrainians are expecting to be faced with&nbsp;here in this more
        confined geographic area," Pentagon spokesman John Kirby told reporters Wednesday,
        referring to the Donbas region of eastern Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cd613-1a5e-4326-a7b5-41f4ca62f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Russia''s protests, the US is showing no signs of slowing
        down its military support to Ukraine. Pentagon officials met with defense
        contractors this week to discuss how to increase production of the kinds of
        systems and weapons that Ukraine will need to continue fighting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4ec4d-d5f5-43e7-bdcd-de77fa65e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [meeting] was really focused on the kind of systems and weapons
        that have been relevant in the Ukraine war," Kirby said on Wednesday, as well
        as "the possibility for accelerating some of those production lines and expanding
        based on the heavy draw on our inventory."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336195c-cabf-4746-b37e-dc29c3f3c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional reporting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966b8fe-af66-4ec8-aa1a-9c5a7080f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr contributed to this report.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfecb3c-a025-4872-a650-ed9a4c0377bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:51:40.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/15/politics/russia-us-diplomatic-note/index.html"
        href="https://edition.cnn.com/2022/04/15/politics/russia-us-diplomatic-note/index.html">Russia
        formally protests US weapons shipments to Ukraine"</a></em></p>'
  'China-advanced-fighter-jet':
    'author': 'Jessie Yeung and Brad Lendon, CNN'
    'caption': 'China has begun sending its most advanced fighter aircraft, the J-20,
      to patrol the East and South China Seas, Chinese state media has reported. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-16T10:51:48.116+08:00
    'imagesource': 'jcr:530b8d06-57be-42e9-8ff9-02307b13a42d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb28681-d643-4efa-a4f6-f9ba190d6f50'
    'lead': 'China has begun sending its most advanced fighter aircraft, the J-20,
      to patrol the East and South China Seas, Chinese state media has reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-16T10:58:07.266+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:25:47.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:44.444+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'South-China-Sea']
    'template': '1'
    'title': 'China is sending its most advanced fighter jet to patrol disputed seas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6928d38-cbff-416d-8841-8cec393707ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has begun sending its most advanced
        fighter aircraft, the J-20, to patrol the East and South China Seas, Chinese
        state media has reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3bfafb-a0b7-41aa-aa6a-f9d2d2978476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early versions of the J-20 stealth jet used Russian engines -- but
        those have since been replaced with domestically-produced twin engines. The
        jets were first shown to the public with the new Chinese engines last year
        at Airshow China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf77d5-8ccd-4406-9abe-17dca017cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment is intended to "better safeguard China''s airspace
        security and maritime interests," state-run tabloid Global Times reported
        on Wednesday, citing military experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bb9a3-4bb8-4fe2-a196-0f899664721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren Yukun, a spokesperson for the J-20''s state-run manufacturer,
        added that it was a "training routine" for the J-20 to begin conducting patrols
        now that it''s equipped with Chinese engines, according to Global Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9968a-bca8-484c-b653-d54e48416fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just weeks after United States Gen. Kenneth
        Wilsbach, the commander of US Pacific Air Forces, said US F-35s and Chinese
        J-20s came into close proximity with each other over the East China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9bc77e-d07a-4df7-ba66-58a1b152cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East China Sea and South China Sea have both long been contested
        regions, with overlapping territorial claims by numerous countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8bd00-4cac-4a1a-a119-32e3ad690e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the vast South China Sea as its sovereign
        territory. It has been building up and militarizing its facilities there,
        turning islands into military bases and airstrips, and allegedly creating
        a maritime militia that could number in the hundreds of boats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ea17b-d1d7-446b-b0f8-6c8bba417013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the East China Sea, China claims sovereignty over the
        Japanese-controlled Senkaku Islands, also known as the Diaoyu Islands. In
        recent years, the US has reiterated its promise to defend the Japanese islands
        in the event of foreign aggression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159bad35-d139-41b9-ac8d-4895a83dacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the deployment of the J-20s shows two things: China''s
        increased confidence in its military abilities, and its warning to other countries
        with a stake in the territorial dispute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e4905-f3cf-4997-b65c-76f3e3a6b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some 200 J-20s reportedly in service, the People''s Liberation
        Army Air Force (PLAAF) "now has in regular service a fleet of advanced stealth
        fighters as good as the Americans, who remain the benchmark," said Peter Layton,
        a visiting fellow at the Griffith Asia Institute in Australia. He added that
        China''s message to the world is: "Any foreign military aircraft intruding
        into China''s claimed airspace in the East and South China Sea may now be
        intercepted by J-20s."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22e584-e6e5-4383-a1a4-681a80803ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such a move would be politically fraught, the J-20''s wide
        radius of action means it could patrol further out to sea, or stay longer
        in areas like the East China Sea, Layton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5bddc-7e5e-40f4-a30c-09d2626027f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small formations, such as a handful of jets, could also conduct
        occasional deep patrols into the South China Sea, land to refuel at one of
        China''s island airbases, then return to the mainland. The PLAAF could even
        launch missions to overfly any US carrier battle groups that enter the South
        China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f530069-5789-470e-91a2-51d3043c50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition from Russian to Chinese engines also shows China''s
        growing independence in military manufacturing, Layton said. "It''s not just
        that China does not need Russian help anymore, it is that Chinese-built aircraft
        are now superior to Russia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38dd5b-9566-45df-83b4-5d72fec14fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the J-20s now have more reliable twin engines than
        the Russian ones makes these patrols "a much more plausible option," which
        could be why they hadn''t been sent on patrol before, said Layton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75b094-3bb7-4539-b3af-16db0408079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J-20 has long been touted as China''s answer to the American
        F-22 —&nbsp;considered the world''s premier stealth fighter jet —&nbsp;and
        the F-35.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e6c72-87c2-432e-9059-a2fc1f583e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 report by the China Power Project at the Center for Strategic
        and International Studies said the new Chinese engines would give the J-20
        low supercruise ability, meaning they could fly at supersonic speeds for prolonged
        periods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d66d0-7024-4a69-939b-44431708c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have long said the J-20 can''t stack up to US stealth
        fighters —&nbsp;but Wilsbach, the US Pacific Air Forces commander, said last
        month that the J-20s made a strong impression when they encountered US F-35s
        over the East China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7974b0-9920-45d7-aa57-24cc1e5f54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re relatively impressed with the command and control that was
        associated with the J-20s," Wilsbach said at a Mitchell Institute for Aerospace
        Studies conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae0632-5718-4112-a768-29e558f49a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US observed "relatively professional flying" by the Chinese
        aviators, he said, but noted the US was unsure how China would employ the
        J-20s, whether in multi-mission roles like the F-35 or in an air superiority
        role like the F-22.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae56de7-523d-4a89-a5cf-97036d96684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.268+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layton said the US, Japan and other countries will be "keenly collecting
        electronic intelligence data" on any J-20s out on coastal patrols, hoping
        to gather more information on its stealth characteristics, as well as any
        radio and datalink transmissions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d8825-1af0-4437-822d-842cd04a9540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:58:07.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/15/china/china-j-20-jet-patrol-east-south-china-sea-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/04/15/china/china-j-20-jet-patrol-east-south-china-sea-intl-hnk/index.html">China
        is sending its most advanced fighter jet to patrol disputed seas"</a></em></p>'
  'Zelensky-nuclear-Russia':
    'author': 'Jeremy Herb, CNN'
    'caption': 'Ukrainian President Volodymyr Zelensky told CNN Friday that "all of
      the countries of the world" should be prepared for the possibility that Russian
      President Vladimir Putin could use tactical nuclear weapons in his war on Ukraine.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-16T10:58:15.043+08:00
    'imagesource': 'jcr:82e32aec-8595-4dc8-91c9-f1c6ab80c0b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad7baa85-0a0e-405a-a297-0253b0bc72d4'
    'lead': 'Ukrainian President Volodymyr Zelensky told CNN Friday that "all of the
      countries of the world" should be prepared for the possibility that Russian
      President Vladimir Putin could use tactical nuclear weapons in his war on Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-16T11:03:21.797+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:25:46.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:45.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zelensky', 'nuclear', 'Russia']
    'template': '1'
    'title': 'Exclusive: Zelensky says world should be prepared for possibility Putin
      could use nuclear weapons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1d209-c365-443e-8110-93ab2e6d8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian President Volodymyr Zelensky
        told CNN Friday that "all of the countries of the world" should be prepared
        for the possibility that Russian President Vladimir Putin could use tactical
        nuclear weapons in his war on Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f603d-7218-4629-9c58-047f57dcb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky told CNN''s Jake Tapper in an exclusive interview from
        the office of the president in Kyiv on Friday that Putin could turn to either
        nuclear or chemical weapons because he does not value the lives of the people
        of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de855c-f9b9-42e9-996c-21cb2209513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only me —&nbsp;all of the world, all of the countries have
        to be worried because it can be not real information, but it can be truth,"
        Zelensky said, switching into English to emphasize his point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22f58e-3c96-464b-ba91-c3d3c551419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chemical weapons, they should do it, they could do it, for them
        the life of the people, nothing. That''s why," Zelensky said. "We should think
        not be afraid, not be afraid but be ready. But that is not a question for
        Ukraine, not only for Ukraine but for all the world, I think."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80714e-07a2-4b61-a6c0-82d037e38a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wide-ranging interview, Zelensky spoke about the sinking
        of a Russian ship, the casualties his military has taken and the emotional
        toll the war is having on him and his people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a529b-f1e5-4e18-897e-8ea15178fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has remained in Ukraine throughout the 50-day war with
        Russia, as Ukraine''s forces have resisted the Kremlin''s attempts to seize
        Kyiv and forced Russia to refocus its war efforts on the eastern and southern
        regions of the country, where Ukraine is anticipating a significant escalation
        in fighting in the days to come. At the same time, Russia is firing cruise
        missiles into the outskirts of Kyiv and still maintains the ability to target
        Ukraine''s capital with long-range weaponry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b6083-a7fa-4f3f-970c-4c8421832fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have warned about the possibility that Putin, if backed
        into a corner, could turn to the use of tactical nuclear weapons in Ukraine.
        CIA Director Bill Burns said Thursday that the CIA watches "very intently"
        over the possibility, while emphasizing that the US has not yet seen any signs
        that Russia is preparing to take such a step.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a083c-8543-4d6e-adb9-1445c0239d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the potential desperation of President Putin and the Russian
        leadership, given the setbacks that they''ve faced so far militarily, none
        of us can take lightly the threat posed by a potential resort to tactical
        nuclear weapons or low yield nuclear weapons," he said in public remarks at
        Georgia Tech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bfc9e5-0751-4b01-bc3c-bc74fc3494a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Russia''s most important naval warships sank in the Black
        Sea this week, which Ukraine said was the result of a missile strike, while
        Russia claimed it was due to a fire caused by the detonation of ammunition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddd3ac-9649-4d9c-9ff4-7413b599d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US defense official said Friday that two Ukrainian Neptune
        missiles had hit the Moskva, and an American official said that the strike
        and subsequent sinking of the ship was the result of a Ukrainian missile.
        Zelensky, however, was cagey about whether Ukraine had played a role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3bb8a3-e1ff-4422-81c8-3bde5681c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it does not exist anymore. For us, it is a strong
        weapon against our country, so its sinking is not a tragedy for us. I want
        you, the rest of the people, to realize that. The less weapons the Russian
        Federation that has attacked our country has, the better for us. The less
        capable they are. This is important."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc227cd9-3ac0-4b88-82e8-c808007d635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said that Ukrainian officials think about 2,500 to 3,000
        Ukrainian troops have died in the war, comparing the figure to what he said
        are Russia''s casualty numbers of 19,000 to 20,000 (Russia has acknowledged
        1,351 military casualties). Zelensky added there are about 10,000 Ukrainian
        troops who have been injured and that it''s "hard to say how many will survive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d76298-c227-4650-9352-fb905cef42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilian casualties are more difficult to quantify, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa1176-8317-4771-9740-47e3047cbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to talk about civilians, since south of our
        country, where the towns and cities are blocked —&nbsp;Kherson, Berdyansk,
        Mariupol further east, and the area to the east where Volnovakha is —&nbsp;we
        just don''t know how many people have died in that area that is blocked,"
        Zelensky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c486e13-d2fe-4904-baf8-350ea1acfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the harrowing videos released this week showing the
        death and devastation in his country, including a Ukrainian woman finding
        the body of her son in a well, Zelensky said, "It is a great pain for me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d5350-4371-4f80-9180-2a6b2efbcba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t watch it as a father, only because all you want after
        this is revenge and to kill," he said. "I have to watch as the president of
        the state where a lot of people have died and lost their loved ones, and there
        are millions of people who want to live."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66092d1a-71e1-406c-aedb-7b9d5c326b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us want to fight," he continued. "But we all have to do
        our best for this war not to be endless. The longer it is, the more we would
        lose. All these losses will be just like that one."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb1add-b53d-4d36-a259-295b220263cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T11:03:21.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/15/politics/tapper-zelensky-interview-cnntv/index.html">Exclusive:
        Zelensky says world should be prepared for possibility Putin could use nuclear
        weapons"</a></em></p>'
