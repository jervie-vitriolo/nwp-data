    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df6236-4446-419f-9726-9a14dc437288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Britain''s Queen Elizabeth II will
        not join other members of the royal family for an Easter Sunday service at
        Windsor Castle this year, according to a royal source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea54ed-abf4-4e60-b8a5-ecc8e44cfd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just a few days after it was announced that she would not
        be attending Thursday''s annual Maundy Service —&nbsp;the first time in more
        than 50 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b10fb4-c25d-4126-b19c-a3c61d2fd919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the royal family are expected to be in attendance
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ff79b-f54e-480e-b86c-b3d168e27e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, who is head of the Church of England, has cut back on
        some public engagements recently.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1a5e6-454a-491c-a4eb-e182ad2f3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she is understood to be in good health, she has some mobility
        problems and has been increasingly delegating public appearances to other
        senior royals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cefd6b-8646-4990-97c7-403ee2e7f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Buckingham Palace announced that the 95-year-old monarch
        had tested positive for coronavirus, suffering mild cold-like symptoms. But
        she continued light duties at Windsor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155f4d7-7242-490a-b947-8923fb858412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen revealed last week that the illness left her "very tired
        and exhausted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a45ec3-0cc9-4ace-8821-79314052835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video appearance on a call with staff and patients at an east
        London hospital, she told former Covid patient Asef Hussain: "I''m glad that
        you''re getting better ... It does leave one very tired and exhausted, doesn''t
        it? This horrible pandemic. It''s not a nice result."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe20f4e-912b-4e19-9998-e8c7a9ce465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Queen joined the royal family and other dignitaries
        in March for a memorial service in honor of her late husband, Prince Philip,
        she missed Thursday''s annual Maundy Service, an important pre-Easter fixture
        in the royal calendar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3b8bf-53bd-4697-8f76-71d940b24c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time since 1970 that she was unable to attend
        the Maundy Service; Prince Charles took her place, following the tradition
        of distributing special coins to community stalwarts. The number of recipients
        relates to each year that the Queen has been alive: This year it was 96 men
        and 96 women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89b1ff-920f-46a2-918e-8088cc1aa2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T16:38:33.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s 96th birthday is on April 21. The occasion will be
        marked with a 41-gun royal salute in Hyde Park, but the biggest festivities
        will be reserved for her official birthday in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64f33d-468d-425b-92dd-4b93d9918b4e'
