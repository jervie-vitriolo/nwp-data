    'mgnl:tags': ['veto', 'sim', 'Duterte', 'Lacson', 'Sotto', 'Poe', 'Gatchalian']
    'template': '1'
    'title': 'Lawmakers give mixed reactions over Duterte''s move to veto SIM card
      bill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7d88b-51e5-4971-9cc8-3aa54ac9acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;A
        number of lawmakers reacted to President Rodrigo Duterte''s decision to veto
        the proposed SIM Card Registration Bill, with some welcoming the move while
        others denouncing it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b0551-3ad0-4bf3-be0a-4f78de43273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Rep. Wes Gatchalian said he agrees with Duterte''s
        decision even though he was the principal author of the bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77083c7-594e-429a-a56e-185053c6ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the provision Sen. Franklin Drilon added to the latest version
        goes against the essence of the measure and warrants further study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a48a8-756d-4ec9-8025-859b7cc915a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the last-minute insertion of [Sen. Drilon] to include
        the registration of social media providers is totally not in line with the
        essence of this bill," said Gatchalian in a statement on Saturday. "There
        is nothing in the bill specifying clear guidelines and how to register in
        such a broad environment (internet)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eee218-b3ff-4827-bf49-9f407012f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon disputed Gatchalian''s claim that it was a last-minute insertion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0cfdb-5595-42b5-996f-cd71268a7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We studied it and introduced it in the Senate plenary..." Drilon
        said. "Twenty-two senators voted in favor of the measure on third reading
        last December. The House of Representatives adopted our version with little
        modification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b710e-ef82-42c5-af7a-ebf1fd673b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon stressed that the veto was a "win for trolls." The law if
        approved, would have unmasked those involved in troll farms or bullies online
        who choose to remain anonymous, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687863b5-cf3c-4330-a4af-1fc1d2395087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that as long as the anonymity in the social media exists,
        political trolling, troll armies and fake news will continue to succeed in
        sowing discord and division among Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f5e62-bc23-4a20-afef-9d4b8b3191f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise defended his provision, saying there were enough safeguards
        to ensure privacy and free speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b3a39-5977-40bc-81db-f48d3faa2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This veto is meant to protect trolls," said the Senate Minority
        Leader. "To say that I am disappointed by the President''s veto is an understatement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c29f5e-9999-4350-9e45-fd11cec09ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen, Grace Poe confirmed that there were no protests
        among the senators when they tackled the bill in plenary. The measure received
        22 affirmative votes without negative votes or abstentions, she noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a507847-4ecf-42fc-828b-4c143d9657bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ping Lacson also mentioned the lack of guidelines, and that
        the law could violate the "one subject, one title rule" of the Constitution.
        However, he admitted that he overlooked this detail which is why he did not
        object it previously.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8dda5-8ac2-497c-924f-bc44d0eff989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit that I and my legislative staff overlooked it," Lacson
        said. "Normally, as in the other measures being deliberated and amended on
        the floor, I would rise to question it upon consultation with my staff."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30175e48-d456-41f1-a280-8d3e06313589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Sen. Tito Sotto gave a sarcastic comment implying
        that crimes using sims would still continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f9a9c-a2c4-4ef6-b8f6-22458620e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayos! Tuloy ang mga</em> bombings and blackmail and scams using
        prepaid sims," said Sotto, reacting to the veto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ea30b-eafc-411c-9b34-0fdf244aee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T14:40:20.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Good! Bombings and blackmail and scams using prepaid
        sims will still go on.]</p>'
