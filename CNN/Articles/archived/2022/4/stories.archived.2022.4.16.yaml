      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City goalkeeper Anthony Pinthus was the busiest man for the
        lone Filipino club in the tournament as he wonderfully deflected the shot
        attempts of the Korean squad’s strikers Park In-hyeok in the 38th minute and
        Kosovan reinforcement Leonard Pllana in the 58th minute.</p>'
