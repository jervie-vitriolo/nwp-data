      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) –</strong> United
        City FC started their AFC Champions League 2022 campaign on a crushing defeat,
        0-1, against Jeonnam Dragons Friday at the BG Stadium in Pathum Thani, Thailand.</p>'
