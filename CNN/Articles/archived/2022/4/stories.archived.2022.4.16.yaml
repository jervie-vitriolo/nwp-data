      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20604f-c467-4930-a0da-102cc921f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees crowded churches and streets for religious activities,
        which began on April 10, Palm Sunday, notably unmindful of some health protocols,
        including physical distancing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad07be-62c0-476c-b1b2-c61cfa47dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>    </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9283e-2c0b-4e79-910f-27adcc2a973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the crowd that turned up for the Ash Wednesday service,
        which marked the beginning of Lent on March 2, surpassed the Church’s expectations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c7b3d-3c30-48b6-a937-fd7ed4fc90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a7e0c-4ada-4a52-a6b2-692d3516bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it was, for us, a preview of what will happen during the Holy
        Week. And true enough, we have people, <em>simula kahapon</em> [starting yesterday]
        (Maundy Thursday), <em>at ngayon</em> [and today] (Good Friday)—<em>nandito
        talaga sila na bumabalik</em> [people really returned],” Malicdem said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd6971-cdc1-425a-bcb6-cde6ffbb5f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbcab52-a4a5-4315-983c-bc88c2593f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iba po yung pakiramdam—parang masyadong</em> overwhelmed<em>
        po, kasi nga po nakapasok tayo muli ng simbahan.</em> At the same time <em>po,
        taimtim na nakipag-usap sa Kanya,</em>” said Joy Cordero, an elderly from
        Manila, who was assisted by a relative after saying her prayers at the cathedral.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200f6fb-65ba-4b69-8daa-924b1c7eeda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad49c9d-9c67-4307-b53d-aae8a05493b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The feeling is different, I feel overwhelmed because
        at last I was able to enter the church. At the same time, I was able to sincerely
        talk to Him.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4857ff-15d4-4f1a-947b-6670116038d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12479430-7209-40b0-8505-84c3c106ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Maundy Thursday, a huge crowd gathered outside Quiapo church
        for the traditional Good Friday procession of the Black Nazarene. It was the
        first time in two years that the black wooden statue carrying the cross was
        brought out of the church, and was supposed to be brought through the streets
        of Manila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce1dc7-bc3d-49c5-9cd4-91a29fe0ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb129f3e-a763-4ac6-a5a0-fdcee67056b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the livestreamed images of what was supposed to be
        a solemn motorcade, the vehicle carrying the image was forced to turn back
        just several meters after leaving the church at past midnight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8725c00-f1b7-4fca-be8d-8ee8b5935a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c9213-fefb-4b64-a886-435443f223b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, despite earlier appeals for cooperation to keep the
        procession smooth-sailing, devotees believed to be numbering to tens of thousands,
        turned disorderly in some parts of the motorcade route, and forced organizers
        to abort the event at the last minute because of safety concerns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538287a1-fcbe-4e3a-bbb4-5cea3a9b16c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297f350-009c-4c81-9859-3e756737488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Santo Entierro (dead Christ) procession Friday afternoon,
        Father Douglas Badong, Quiapo church parochial vicar, reiterated his appeal
        for self-restraint.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cb78b-e472-40ab-a13c-51bbc50bf01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>    </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2557d25-712d-4b40-b94a-f50a96fcf542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church leaders said they continued to enforce health protocols among
        the faithful during public activities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f6e42-2129-4a1d-a483-ad5fb2c8b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abf376-89cf-47be-a040-7afd817504a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the San Agustin parish, which is just blocks away from the Manila
        Cathedral, as well as Quiapo church, members of the Manila Police District
        patrolled among devotees to remind them to comply with pandemic regulations,
        particularly the wearing of face mask</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b90c6-251e-42d1-9edf-f53c6a747e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4be4e-dbee-48fa-91bb-1b0ac3332098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto natin balansehin yung pananampalataya na pinapahayag
        natin at yung kaligtasan din ng bawat isa</em>,” said Malicdem, who is also
        the spokesperson of the Archdiocese of Manila.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda77f22-62a1-44e4-9e03-b3b3cd8876ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>   </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09466c6e-c249-42a2-b69a-a5c2ab3bba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:25:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to balance the faith we want to express and
        the safety of everyone.]</p>'
  'Russia-protests-US-shipment':
    'author': 'Natasha Bertrand, Evan Perez, Kylie Atwood and Kaitlan Collins, CNN'
    'caption': 'Russia this week formally protested the US'' ongoing shipment of weapons
