      'mgnl:lastActivated': 2023-01-19T16:25:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Litalit Bay, San Benito in Surigao del Norte</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d916c05-61aa-481d-b5e9-82326f8fd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T19:55:46.641+08:00
