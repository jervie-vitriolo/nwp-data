    'jcr:uuid': '2267488c-4701-4889-aec4-31ea68d12433'
    'lead': 'After a two-year limited attendance or hiatus for Holy Week celebrations,
      Catholic churches opened their doors to the faithful for the highlight of the
      Lenten season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-16T10:18:38.164+08:00
