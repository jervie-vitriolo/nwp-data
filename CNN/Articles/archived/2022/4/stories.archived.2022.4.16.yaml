      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Unioil
        Petroleum Philippines forecasts a rise in diesel and gasoline prices next
        week, from April 19 to 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c44539-94a2-43b2-9771-24c3f6343edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T15:10:14.498+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few consecutive weeks of constant oil price rollback, the
        price of diesel is expected to increase by ₱1.70 to ₱1.80 per liter, Unioil
        said in its forecast released on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ba4f5-3d3e-4165-9f0e-86edbb1128e9'
      'mgnl:activationStatus': true
