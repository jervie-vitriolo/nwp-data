    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5d6566-4230-46ae-a9db-14eeffb730df'
    'lead': 'The number of casualties due to Tropical Depression Agaton has increased
      to 167, the NDRRMC reported on Saturday. Meanwhile, 110 more individuals have
      been declared missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-16T12:59:48.231+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:25:45.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:45.680+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Deaths', 'Casualties', 'Agaton', 'Typhoon', 'Fatalities', 'Western-Visayas']
    'template': '1'
    'title': 'Death toll due to ''Agaton'' rises to 167 — NDRRMC'
    'updated': 2022-04-16T21:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a55982-5b11-423c-b55e-b7a25138e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T12:59:48.231+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        National Disaster Risk Reduction and Management Council (NDRRMC) on Saturday
        reported that 167 lives have been lost due to the onslaught of Tropical Depression
        Agaton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ff43e-7eb8-43ce-9949-8b0445fa30ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T12:59:48.231+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the recorded fatalities, 151 were from Leyte and Samar provinces
        of Eastern Visayas, 11 were from Western Visayas, three from Davao region,
        and two from Central Visayas, according to NDRRMC''s situational report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5047f-2e21-4983-90a4-076569ce103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T12:59:48.231+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency’s figures on deaths in Leyte are lower than the tally
        reported by local authorities, which has reached at least 162.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dddd284-30bd-467b-acf0-36d347ac3509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:11:14.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Baybay City Disaster Risk Reduction and Management
        Office, deaths in Baybay have risen to 116 as of Saturday evening. The Leyte
        provincial police also reported 46 casualties in Abuyog town as of Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce154d00-0f15-448c-89a9-c17c721019b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T21:11:14.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NDRRMC said 110 individuals have been declared missing.
        Of the number, 104 were from Eastern Visayas, five from Western Visayas and
        one from Davao region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e30ef-23e0-49ad-b9d3-2ce3fb38d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T12:59:48.231+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight persons were recorded injured, according to the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f63b48-5d2f-467a-9ec2-960ddb044ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T12:59:48.232+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 562,548 families or over 1.9 million individuals have
        been affected by the calamity, the NDRRMC added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da05c42-d340-46f4-bb25-be7dcbf18112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T12:59:48.232+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost of damage to agriculture in Western Visayas,
        Eastern Visayas, Northern Mindanao, Soccsksargen, and Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM) is pegged at ₱242,239,927.31. A total crop
        area of 7,376.99 hectares were damaged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88968cdb-2d8f-4f3e-8a9e-c40ac13b82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T12:59:48.232+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, damage to infrastructure has reached a total of ₱6.9
        million.</p>'
  'united-nations-ukraine-russia-war-analysis':
    'author': 'Ashley Semler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-16T13:09:27.001+08:00
    'imagesource': 'jcr:06fc7d96-b6e2-42e2-86dd-45e3236cf3be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '287353d8-48c3-4403-96b8-87232dcd5bde'
    'lead': 'Watching the brutal images of Russia''s invasion of Ukraine has many
      people around the world asking, why isn''t the United Nations doing more to
      stop the war? Among them, Ukrainian President Volodymyr Zelensky himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-16T13:12:56.755+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:25:44.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:46.725+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'UN', 'Ukraine', 'Russia', 'Volodymyr-Zelensky']
    'template': '1'
    'title': 'Why isn''t the UN doing more to stop what''s happening in Ukraine?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37106f87-26f9-4af1-8b58-faa0d5e4f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.755+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Watching the brutal images of Russia''s
        invasion of Ukraine has many people around the world asking, why isn''t the
        United Nations doing more to stop the war? Among them, Ukrainian President
        Volodymyr Zelensky himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ad187-575a-4e02-b653-f2c9356a1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.756+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to act immediately," Zelensky implored the UN Security
        Council during a live-streamed address April 6 to its members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a8cb6-b9e1-48e1-9dfe-36a1ecd51b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.756+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He begged them to do something to stop the war in his country, criticizing
        the Security Council''s inaction directly. And he called out the elephant
        in the room: Russia, one of the five permanent members of the Council, whose
        status gives it the ability to veto any action it disagrees with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb36f9-63d8-44f7-b049-d8a98ba26800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.756+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with a state that turns the right of veto in the
        UN Security Council into a right to die," Zelensky said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66708230-8294-44d8-9ac9-7be82bdbfb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.756+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a blunt message urging the Council to reform, and if that
        won''t work, he said, "the next option would be to dissolve yourself altogether.
        And I know you can admit that if there is nothing you can do besides conversation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407ab4c-00d0-4e02-aa04-234ae5ffaa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.756+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people who have watched the UN for years agree that the UN
        Security Council looks impotent in this moment, with the world watching. The
        Security Council was designed in a different era, after World War II, with
        a membership and veto system that have ultimately restricted its effectiveness
        in dealing with this global conflict. Other parts of the UN have responded
        more effectively to the humanitarian and refugee crises the war has created.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8870e13a-bd05-4ca3-89ef-c4495108ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.756+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Ambassador to the UN John Bolton, who served under Republican
        Presidents including George W. Bush and Donald Trump, agreed with Zelensky''s
        assessment. "I thought he was absolutely right," Bolton told CNN''s chief
        political analyst Gloria Borger. "And I thought one more convert to understanding
        what''s wrong with the United Nations. Its political institutions are fundamentally
        broken."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1a198-ba29-4187-9f36-5d019b190b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.757+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton has never been a big fan of the UN. He''s famous for saying,
        back in 1994, that if the UN Secretariat building in New York "lost 10 stories,
        it wouldn''t make a bit of difference."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23ac76-8c2b-4510-a144-fa1544a986ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.757+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been many moments of deadlock before in the Security
        Council when the big powers disagree. But this moment has drawn outsized attention
        globally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13307c3-c292-4463-8ae3-650d9186af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.757+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the single biggest crisis to hit the UN since the end of
        the Cold War," said Richard Gowan, the UN Director for the International Crisis
        Group. "It is possible that this does mark the beginning of a sort of fundamental
        rupture amongst the great powers that will make UN diplomacy see vastly harder
        going forward."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d37b0-15fe-43b8-9f98-9f8c361e6f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.757+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system was designed this way: to prevent global conflict but
        also to reward the main winners of World War II, according to Gowan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b2bcc-3bfc-49c2-a748-d1facb03f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.757+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key veto power</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689db48-2f77-4214-a5a7-1f2f017dcec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.757+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the United Nations charter was signed in 1945, it established
        the Security Council with five permanent members and six nonpermanent members.
        The permanent members -- the US, the UK, France, the Soviet Union, and the
        Republic of China -- were each given the power to veto any resolutions they
        opposed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750af64-e5e2-40cb-baa2-437f46cc7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.757+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Franklin Roosevelt who wanted to set up an organization
        that would police the world after the defeat of Nazi Germany," Gowan said.
        "But the only way he could get Russia and other powers to agree to that deal,
        was if they had the ability to block any actions against themselves."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba6340-860e-4a09-b972-727ff6ca8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.757+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Soviet Union leader Joseph Stalin himself insisted on that
        power as a way for his state to protect itself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab8fa1-097d-4429-abf2-aa2a7b3fbe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.758+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the Security Council has 15 members, but the five permanent
        members have remained the same, with Russia holding the former Soviet Union''s
        seat and China taking the seat of the Republic of China. And the veto hasn''t
        changed either.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e05c9-892e-496e-b93d-326301f0ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.758+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is, when there''s a fundamental disagreement
        among the permanent members, nothing happens," Bolton said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc7fc5-cb92-4168-9636-b98d1aa0fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.758+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN charter also makes it impossible to do another thing Zelensky
        suggested: kick Russia off the Security Council, because the country can veto
        that too.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbfdfa0-87e8-44b3-b132-67b14e60b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.758+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, countries and diplomats have suggested to reform
        the council by adding more permanent members to make it better reflect the
        contemporary geopolitical reality, or even try to take away the veto power.
        But no country wants to dilute its power.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad88230-a510-4aff-956b-5f9b14b131e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.758+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m being honest with you, I don''t think anyone''s going to want
        to give up their veto," former US Ambassador to the UN Bill Richardson, who
        served under former Democratic President Bill Clinton, told Borger.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e7375-9b50-4fba-8080-78feac8dce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.758+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson points out that the United States has used the veto to
        protect its own interests -- and may need to again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbbcdc-7b7e-4e92-b191-307d0ef8e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.758+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helped us in the Iraq War. It helped us in Bosnia. It helps
        us in conflicts in Africa," he said. "So no country that is a permanent member
        wants to give up their veto. And I would be against the US giving up their
        veto right now, just so that we take action on another issue."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862808e-dccb-458d-8ec1-9a41e688c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.759+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, the Security Council "could impose even more sweeping
        global economic sanctions on Moscow than we have already seen. It could technically
        authorize military action to push back Russian forces in Ukraine," according
        to Gowan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e812e7-87ce-4c67-a22f-a77da544a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.759+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Russia and likely China set to veto any action taken against
        the war, the Security Council is deadlocked.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318f1b9-8562-4109-802f-c605a6e328c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.759+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A massive global organization</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61ed85-ff8d-4de9-94e7-864b50801d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.759+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN is bigger than just the Security Council, and other areas
        of the body -- which has six main organs -- have been more active since Russia
        invaded Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997672a-58c5-4190-b6c5-8457d0726e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.759+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN is for airing publicly the tragedies of the world. Like
        the refugee crisis in Ukraine, like the possible war crimes, like so many
        other human costs that are taking place," Richardson said. "At the same time,
        the UN is providing food. The UN is providing refugee assistance."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2ee63-1159-43af-8bb0-08011672b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.759+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN General Assembly has condemned Russia twice over the war
        in Ukraine; those resolutions are nonbinding but carry symbolic weight. Russia
        was also suspended from the Human Rights Council, which requires a two-thirds
        vote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f49a7-9833-4974-8e0d-b06e62cab20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.759+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolton said the math behind that vote shows Russia has significant
        support around the world; the voting result was 93 in favor, 24 against and
        58 abstentions. A remaining 18 member states were not included in that result.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d956f9-e5e9-498d-9c9d-2bc6c5452fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.759+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So here''s the real headline ... A majority of the members of the
        United Nations, did not vote to expel Russia," he told Borger.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab99b4-9fba-494e-93ff-157132cf895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.760+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin likely expected these kinds of
        condemnations, but what he really cares about is the status and power that
        being on the Security Council gives Russia.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9107da-7f95-4b86-95bb-fe5c1e7465c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.760+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the collapse of the Soviet Union, Moscow clung on to its
        seat in the Security Council essentially as proof that it was still a big
        power," Gowan of the International Crisis Group said. "Now, in the real world
        ... Russia is not that important. It''s China and the US that are the dominant
        players, but in the Security Council, the Russians stand as equal to the US.
        And they''re very, very proud of having that status."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4b5b7-d2f9-42af-b324-4bff29836c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.760+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Richardson knows firsthand from his time at the UN in the 1990s,
        Russia knows how to play the system.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07028399-3d47-463d-b2e6-460926252663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.760+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I became UN ambassador for the US, Lavrov, Foreign Minister
        had been there 10 years already. So he was very skillful," Richardson said.
        "He knew how to maneuver in the Security Council. He was very formidable.
        And so we have Russia right now, very knowledgeable about UN operations so
        that''s an advantage that they have."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b17318-914b-453b-815f-4c3d01037718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.760+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so the Security Council could only watch as Russia invaded Ukraine.
        And in a bizarre split-screen moment, Russia held the rotating presidency
        of the Security Council and even chaired the meeting as the invasion began
        and diplomacy failed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc740824-d39c-43b8-bf2c-811b183eee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.760+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton doesn''t see any way to change the system.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7536b7a-493e-4365-b281-e1994fe8e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.760+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless unicorns break free and sweetness and light prevails, where
        there are disagreements among the (permanent) five, there will be no action,"
        he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08d4fa-2c2f-4221-8f4e-5ca30a737bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:12:56.760+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/15/politics/united-nations-ukraine-russia/index.html">Why
        isn''t the UN doing more to stop what''s happening in Ukraine?</a>"</em></p>'
  'sri-lanka-hospital-medicine':
    'author': 'Rukshana Rizwie and Julia Hollingsworth, CNN'
    'caption': 'Miru''s father Upul Chandana worries about the future.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-16T13:28:09.096+08:00
    'imagesource': 'jcr:32a026c0-2084-4ce3-a2ad-44469e88fb7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd074bc27-7767-4d91-a833-c2bb490bd19d'
    'lead': 'Sri Lanka is battling its worst economic crisis in decades, as high foreign
      debt repayments and a massive trade deficit leave the country unable to import
      basic goods and medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-16T13:21:39.234+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:25:43.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:32:48.138+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surgery by mobile phone light and reusing catheters: Sri Lanka''s economic
      woes push hospitals to the brink of disaster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2641aa-30df-4aa9-a7d5-6a8eed602ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Three-year-old Miru plays with a bright
        red toy car, seemingly oblivious to the crisis unfolding around him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd2dfd-0b7e-4c97-8d09-f17f84a16fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the small room where he lives with his parents, an economic
        disaster is gripping Sri Lanka, prompting protests, food scarcity and electricity
        cuts -- and leaving the medicine Miru needs in desperately short supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607091f-e5f4-46f1-bc49-8be256a4160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miru has a malignant brain tumor that causes him to have frequent
        epileptic seizures and fall unconscious for minutes on end. The only thing
        that helps is an anti-convulsant drug, but with Sri Lanka''s financial crisis
        hitting medical imports, Miru''s father, Upul Chandana, has struggled to find
        the medicine anywhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abc9b6-9fa6-4d7e-ae3f-d8bf54efd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not available in the hospital anymore. Even nearby pharmacies
        have run out of stock," said Chandana, as his only son plays on the thin mattress
        behind him. "Now, even with money, we can''t find the medicine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7eae0-2d02-4b3f-a2ea-616196fa5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is battling its worst economic crisis in decades, as high
        foreign debt repayments and a massive trade deficit leave the country unable
        to import basic goods and medicine. Sri Lankans struggle to buy essential
        items such as milk powder and cooking gas, and protesters have taken to the
        streets demanding the resignation of the country''s President, Gotabaya Rajapaksa,
        who has refused to step down. Sri Lanka has suspended​ its external debt repayments
        while it works with the International Monetary Fund on a bailout package.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da1444-c188-4560-9028-92cb052a93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with medical drugs and equipment running low, the country is
        facing what''s being described by Singapore''s Red Cross as an "unprecedented
        humanitarian crisis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58007ae-f664-4268-9ce6-78dd2a7af0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors report washing and reusing medical equipment -- and even
        performing a surgery by the light of mobile phones. So far authorities have
        not confirmed any deaths from the medicine shortages -- but experts warn the
        toll from the crisis could surpass the country''s more than 16,000 Covid deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd289fbb-ca18-48ab-9071-b494a6e32905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a crisis, we can''t predict how bad it''s going to get,"
        said Athula Amarasena, the secretary of the State Pharmaceutical Association
        in Sri Lanka that represents pharmacies across the country. "But we are aware
        we are heading into a further crisis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ffffe-676e-4e89-a54e-df23cc4d06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A dire situation in hospitals</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a429f-c9b6-4882-aabb-3de990c1bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day, Wasantha Seneviratne traipses from pharmacy to pharmacy
        in Sri Lanka''s capital Colombo, desperate to find Topotecan, the chemotherapy
        drug his 7-year-old daughter needs to stay alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fc670-0ac4-43cd-b966-6aea4b945b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At both the hospital where his daughter was admitted on April 7,
        and at each pharmacy he visits, it''s the same answer: The medicine isn''t
        available anywhere in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750fd760-6766-49ec-a301-4ad8cf1b1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No government hospital, pharmacy or importer has it. It is nowhere
        in Sri Lanka," he said of the drug his daughter needs to treat neuroblastoma,
        a form of cancer. "What should I do? My child may not live long if she doesn''t
        not receive the medication."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5c29d-eb8b-4b1a-845b-7c1cb60286ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks ago, Topotecan was offered free of charge by hospitals,
        but patients'' families are now tasked with sourcing it themselves from private
        pharmacies, Seneviratne said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d56f2-d74a-4fa6-930f-3b494311e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even that feels impossible. And the problem is much bigger than
        Seneviratne.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea41b7-b6b7-4a3f-ac15-3f366ed0bf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a letter released by the Sri Lanka Medical Association
        (SLMA), all hospitals across the country lack access to emergency drugs and
        medical equipment. Several government hospitals have been ordered to suspend
        routine surgeries and reduce laboratory tests due to limited supplies of anesthetics
        and reagents used for tests, the SLMA says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd193a-77b9-4d29-9643-65cae06e6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And medical equipment, too, is in short supply. The president of
        the Perinatal Society of Sri Lanka, for instance, has ordered hospitals to
        sterilize and reuse endotracheal tubes used to deliver oxygen to newborn babies''
        lungs as the tube shortage becomes "extremely critical," according to a letter
        sent to the Ministry of Health from the society earlier this month and provided
        to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92ab9b-aa9b-4de2-a15e-86118effffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intensive care surgeon who asked not to be named for fear of
        losing her job said vital medicine used to treat strokes and heart attacks
        is now in critically short supply and her hospital is being forced to reuse
        catheters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd1d10-8241-47f9-9663-0dcae70894cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I am endangering the next patient''s life. I feel hopeless
        and utterly helpless," she told CNN this week, adding that she now spends
        much of her time disinfecting equipment to be reused. "This goes against everything
        we have been taught to do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e668803-78f3-4038-bb06-d14438c54589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although hospitals have mostly been spared electricity outages,
        the doctor told CNN they experienced a power cut while she and others performed
        surgery on a toddler for a heart condition. They were forced to continue operating
        using the torches on their mobile phones held by other medical workers until
        the generators powered up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910c22b-78fc-4f7b-93b5-c9ff34b4b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite having at least two mobile phones being held up, it is
        not easy to perform procedures or sutures in such light," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f663f-4111-4dbf-b7d5-7adebc02d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor from a government hospital in the central city of Kandy,
        who asked not to be named for fear of losing her job, said at her hospital''s
        intensive care unit, they are low on anesthetic, and she worries how hospitals
        will conduct surgeries with no pain relief. Her hospital has cut back on elective
        surgeries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64daec57-8c60-4b67-8b84-fe6c9ff7c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the unnamed surgeon, she''s been told to reuse catheters and
        tubes on patients -- and though she knows it could cause damage to patients,
        she says there''s no other choice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900c1d0-e170-4b8f-9064-b8d1d8f77ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team is facing tough choices about who needs the medicine the
        most.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80588be1-0e04-4c06-9316-7f8a47ef7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had to make tough choices these days, particularly in the
        intensive care unit, such as who gets to live and who doesn''t," she says.
        "We may continue to admit patients but will have no way to treat them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83254b53-1294-41a1-bdd7-b35bdd59e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgeon is facing a similar concern.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905f0f7-c2c9-4472-a30a-839b2cc1dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if half of the patients we have in (the intensive
        care unit) will be alive in the coming weeks if this drug shortage continues,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d439df2-db84-41a8-9f45-20dc28d946c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How this happened</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07d7ef-a55a-4e44-826a-c5e9b8c3087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say the government should have seen the situation coming.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b88503-a078-4438-bff0-ea9a62e8d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, Sri Lanka''s economic crisis was caused by
        a combination of government mismanagement and misfortune, including the Covid-19
        pandemic which hurt the country''s tourism industry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4e16f-fa89-49a4-9836-e4c1c3385fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax cuts and economic malaise hit government revenue, prompting
        rating agencies to downgrade Sri Lanka''s credit rating to near default levels
        -- meaning the country lost access to overseas markets. Sri Lanka fell back
        on its foreign exchange reserves to pay off government debt, shrinking its
        reserves from $6.9 billion in 2018 to $2.2 billion this year, according to
        an IMF briefing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72094962-2c6c-4dcc-b6ad-50ce62ab0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash crunch impacted imports of fuel and other essentials --
        including medical equipment and drugs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658064dc-ca65-4492-a27f-0568967acbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, medical workers have warned of the impending crisis,
        and doctors and nurses have taken to the streets to protest the government''s
        perceived inaction.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0963d-1bf4-4a43-a6a5-08c049816e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, after playing down concerns and claiming there was
        no shortage, the country''s Health Ministry admitted Sri Lanka is facing a
        lack of certain drugs and surgical equipment. According to the ministry, the
        government received $10 million from the World Bank to purchase medicine,
        although it''s unclear when this is due to arrive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bb534a-e0c4-466a-9c9f-ba7804a68008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would refer to this as more of a challenge and not yet a crisis,"
        the Ministry of Health''s coordinator in charge of donor activities and medical
        supplies Dr Anver Hamdani told CNN this week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e71373-9a4d-4e58-a7e2-f796c236e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no single reason behind the issue, he said, adding that
        the government would resolve the problem behind the shortage before the end
        of the month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862039e-2623-4e8c-b3d7-0bd3b58af7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others claim the shortages are a man-made issue that could have
        been averted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e046ee5-a01f-4251-9031-8de4234da1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Rukshan Bellana, the president of the Government
        Medical Officers Forum (GMOF) and an administrator of a state-owned hospital
        in Colombo, the government could not pay lines of credit for supplies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538ef85-f596-4c79-9974-60386e77cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN there are 2,500 listed pharmaceutical items approved
        by the government, and of those, 60 are in short supply.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d400c-7c8c-42a4-9405-40cf6bf905cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has ignored the calls (for action), so what has happened
        is the situation is getting worse and worse every day," Bellana said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af62ce7-7181-4583-8c90-acf168dc1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What next</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd2963-d019-4520-bbb6-d95ab5b30234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government claims it is addressing both the economic and medical
        crisis. In a statement this week, the Ministry of Health said it was in interim
        talks with the World Health Organization and Asian Development Bank to obtain
        funds or medication, and is working to get donations from overseas Sri Lankans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e84759-5556-4504-bcc3-530a2afa80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doctors say urgent help is needed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552d940-9f84-4b1c-9b45-f7bb98f5c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to the president on April 7 and made public
        on Sunday, the Sri Lanka Medical Association said health issues generally
        not considered emergencies could become life-threatening problems.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11532f8d-4554-4a4e-8df2-795e0e76d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without urgent replenishment of supplies, emergency treatment may
        also have to be halted within a matter of weeks, if not days," the letter
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b679a33-c060-49e5-b261-addbc7aef86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will result in a catastrophic number of deaths."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3cdd96-09b0-4def-9fe2-2f6af263cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Pharmaceutical Association''s Amarasena says the problem will
        get worse before it gets better. Even if Sri Lanka gets help from international
        organizations or other countries, it could take weeks or months for shipments
        to arrive -- and some suppliers only start making medications once an order
        is made. And the country doesn''t even have a health minister at the moment
        -- a string of Cabinet ministers resigned over the crisis.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eed16a-b49f-474a-889e-b71e48e98c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appointed person in charge of this is not empowered enough
        to make quick decisions," Amarasena said. "We don''t have enough time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd52fd-4c54-4b74-ba10-d1a260cc18eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of this month, Seneviratne and his family came to the
        capital from Kandy province, hoping that they''d have a better chance of helping
        their daughter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d4581-035a-4b0c-9beb-4902b10726c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come to hospitals with the hope we can find good treatment,
        so when we find there is not even medicine, we are helpless," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d9c12-242d-48af-a764-e0218f968a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Seneviratne, there is little he can do to help his daughter.
        The economic crisis has left him without a steady job, meaning there is no
        way he can import the drugs from overseas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e007dc3-0494-4b3a-b955-4ad8c278c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many more (parents) who are also in deep sadness because
        they can''t find this medication, even if they have (enough money) in their
        hands," he said. "We are holding in a lot of pain and sorrow. We don''t have
        the money to take our daughter overseas for medical treatment."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d0bdd-8ac2-4c6f-99f1-51ffa5208a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the tiny room in Colombo, Miru''s father, Chandana, has
        similar fears. The family left their paddy farm and moved to Colombo so Miru
        could be treated. When he bought his last bottle of medicine, the pharmacist
        who sold it to him said it was his final bottle in stock.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a10f4-b441-461f-a5ed-806b5eea1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now he only has a few days left of medication. His only hope
        is to keep searching for a way to find more.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac3a31-5bb0-4d03-bb5c-d0ce5aa3b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T13:21:39.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/15/asia/sri-lanka-hospital-medicine-intl-hnk-dst/index.html">"Surgery
        by mobile phone light and reusing catheters: Sri Lanka''s economic woes push
        hospitals to the brink of disaster"</a></em></p>'
  'harry-styles-as-it-was-spotify':
    'author': 'Zoe Sottile, CNN'
    'caption': 'Harry Styles is pictured here at the 63rd annual Grammy Awards.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-16T13:26:45.487+08:00
    'imagesource': 'jcr:b8dea2ef-56dd-4b72-8a24-afe5a7394a1d'
