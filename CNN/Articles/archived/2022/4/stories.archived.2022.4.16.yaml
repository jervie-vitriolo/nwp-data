      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/16/europe/queen-easter-sunday-intl-scli-gbr/index.html">"Queen
        Elizabeth will not attend Easter Sunday service at Windsor, royal source says."</a></em></p>'
