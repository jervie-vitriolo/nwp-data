      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Alan Robertson also made some herculean effort in the backline,
        thwarting an open goal opportunity by Jeonnam’s Japanese midfielder Yuhei
        Sato in the 70th minute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ad62f-6314-4a58-b504-9c11ac86f67e'
