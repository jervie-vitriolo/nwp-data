      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, we really see that the people’s faith is very
        alive. It looks like people missed celebrating these.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe0cd1-1705-4804-b192-a5eb2cb27b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-16T10:18:38.166+08:00
