      'mgnl:type': 'text'
      'text': '<p>- Coastal waters of Dauis and Tagbilaran City in Bohol</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d635af9-36da-4cdb-9d6e-84852409f230'
