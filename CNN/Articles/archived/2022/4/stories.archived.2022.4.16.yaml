      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Dumanquillas Bay in Zamboanga del Sur</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ecfc7-f9ec-4ec9-841d-f79d8acd2bdd'
      'mgnl:activationStatus': true
