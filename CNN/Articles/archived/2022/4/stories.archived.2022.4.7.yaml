      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Socieconomic Planning Secretary Karl Chua said he remained
        bullish that the economy could return to pre-COVID level this year as the
        government moved to further ease restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
