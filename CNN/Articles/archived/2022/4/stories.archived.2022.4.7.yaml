    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-07T09:07:32.496+08:00
    'imagesource': 'jcr:3999ea72-2b59-48b5-b8e6-94781fb58598'
    'jcr:mixinTypes': ['mgnl:hasVersion']
