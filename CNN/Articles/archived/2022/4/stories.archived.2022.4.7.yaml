    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d277f-e523-440b-91e4-56f8f7c8c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Millions of people across China''s
        locked-down financial hub of Shanghai have been desperately seeking medical
        care and basic supplies like food. Parents have been forcibly separated from
        young children infected with COVID-19. And public anger is mounting, with
        no end in sight as China clamps down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94778002-61b9-49ee-baf0-0ee7ff2229c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d562e7-6532-42b2-a876-a9dd62d80afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, China has battled its biggest Covid wave yet, with
        Shanghai now the largest hotspot. All 25 million residents are under lockdown,
        with national health care workers and the Chinese military dispatched to boost
        the city''s response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa3e13-828a-40e3-b509-6021d4a6e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7ed51-4dbd-4d86-996e-1fb012f366ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the country recorded close to 20,000 new cases —&nbsp;far
        past the peak of Wuhan in 2020, at the onset of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8957d5c-32bb-4b15-8d98-aa6d7dedf252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb1507-cb95-428b-a3ce-416eb0138143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this number is still far lower than in many other countries,
        it''s a dramatic spike for China, which has adhered to a strict zero-Covid
        strategy that aims to stamp out all outbreaks and chains of transmission using
        border controls, mass testing, quarantines and stringent lockdowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c5570-ca29-4ac7-b289-431c650ae040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2181e1-3e5c-410f-842d-cc9685246d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sustainability of that policy is now under question, as newer,
        highly infectious COVID-19&nbsp;variants continue to spread throughout the
        population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40360db-7593-43bf-8600-89d709be9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
