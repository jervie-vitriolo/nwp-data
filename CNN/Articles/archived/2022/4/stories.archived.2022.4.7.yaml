      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa attributed this to the increase of permanent jobs in February,
        which reached 2.8 million.</p>'
