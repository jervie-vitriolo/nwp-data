    'lead': 'RJ Abarrientos drains the game-winning triple in the last nine seconds
      to lift the FEU Tamaraws past the pesky Adamson Soaring Falcons in UAAP Season
      84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T21:51:03.309+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:09:04.248+08:00
