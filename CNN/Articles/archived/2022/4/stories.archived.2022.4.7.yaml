      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb152d-4dd6-4453-8398-e8996c104d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T17:26:04.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We decided to hold the games of San Beda against Letran on the
        last day of the elimination round. The reason behind is we recognize the rivalry,
        and also it’s been a tradition that the two schools – because of that rivalry
        – clash during the last day of the elimination round,” said Dax Castellano,
        chairman of the committee.</p>'
