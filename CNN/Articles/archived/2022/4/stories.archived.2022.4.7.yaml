    'jcr:uuid': '07333d08-a9f6-463a-8eeb-6736cb7bd71c'
    'lead': 'A World Health Organization official also recommends house-to-house vaccination
      to reach priority sectors that have yet to receive COVID-19 shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T21:25:23.806+08:00
