      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers logged an average of 40.8 hours per week in February, down
        from the 41.8 mean in January.</p>'
