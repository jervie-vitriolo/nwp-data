      'mgnl:lastActivated': 2023-01-19T16:09:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Pulse
        Asia has recently released the results of its survey of presidential preferences
        for the 2022 elections. But over the past months, its surveys did not show
        any responses from Class AB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243f835-8a34-4646-b5b1-e41de39dcd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5dc078-028b-4d37-8905-6508d967434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Pulse
        Asia president Ronald Holmes explained why their survey did not include respondents
        from the upper socio-economic class.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02302f98-164d-4516-8ab6-63d9dfebe5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09157a43-650d-4639-ad9e-03a97c58e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa amin kasi ang ginagawang sampling is random, ibig sabihin
        hindi ka pumipili ng</em> (What we do is random sampling, which means you
        cannot choose a) respondent based on socio-economic classes. We follow a multi-stage
        random sampling," he said, noting that respondents are chosen in National
        Capital Region, Balance Luzon, Visayas, and Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f96786-2a9a-436f-8155-b1d7a2963c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcc2f3-20fa-40d1-904b-0803cab59fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang socio-economic class. The socio-economic class is only
        determined after respondents are interviewed,"</em> he added.<em> "Walang
        excluded dito, pare-parehong may tsansa na maging bahagi ng survey. Yun nga
        lang pagkatapos mainterview lahat, walang respondent who can qualify is belonging
        to class AB."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e0333-4d05-4fe6-95e6-56a0bb05c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0943ea16-16ba-433d-910e-f1eeb46c898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no socio-economic class. The socio-economic
        class is only determined after respondents are interviewed. So no one is excluded
        here. Everybody has equal chances of being part of the survey. However, once
        everyone is interviewed, no respondent can qualify as belonging to class AB.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569991b-9d21-45da-b1cb-4c64817f964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6350b-ba83-4201-930c-ab325c2fd9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes also reasoned that respondents from this class live in condominiums,
        gated subdivisions, or other areas with high security, which further lessens
        the chance of getting answers from the sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6573851-e2a9-4ae7-9d9d-3646af57bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b98cf-70f8-4c86-9d9a-0e40dd8dbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last Pulse Asia survey that included Class AB was in December
        2021, but they were combined with respondents from Class C. From January to
        March, only respondents from Classes CDE were grouped separately.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32e8ae-e800-460a-a412-c89e12877b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc844979-2990-46c3-a33c-cd391cbed719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Ferdinand "Bongbong" Marcos has been leading
        the polls, with a wide gap from rival Vice President Leni Robredo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f7655-3d92-486a-92ea-cd0a355be1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5b63b-52d6-466f-a583-333c669feeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos continued to dominate the March poll, despite a lower 56%
        score from 60% in February. Robredo''s tally climbed to 24% from 15% in February,
        slightly narrowing the gap with Marcos'' score.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd15d8-b79b-4f94-9d1a-697f4d882502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6f612-36f6-4668-8797-36416f33d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno remained at the third spot with 8% voter
        share. He was followed by Senator Manny Pacquiao with 6% and Senator Panfilo
        Lacson with 2%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cd980-ed47-4645-88cd-efd866ff5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774cc43-135b-46e9-b26f-3878bd7e50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the socioeconomic groups, Marcos logged 56% both in Classes
        C and D, and 52% in Class E. Robredo, however, tallied big gains among these
        groups. Compared with the February results, she recorded an improved rating
        from 17% to 30% in Class C, 14% to 24% in Class D, and 13% to 22% in Class
        E.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d5411-c658-4320-bf10-58bd5438999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706d1e7-aae0-4d03-b29b-aef59f30b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said <a href="https://www.pulseasia.ph/ulat-ng-bayan-march-2022-technical-details/">2,400
        adult respondents were interviewed face-to-face</a> when the survey was conducted
        from March 17 to 21. The number of sample barangays was also distributed among
        17 regions proportional to population size. In each sample barangay, five
        probability respondents were selected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5c459-5ed7-4763-b14c-09a588ac869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a0072-3537-4c14-acbb-d9d8d59586d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes estimated that the largest number of respondents came from
        Class D, with 75% of the adult population. Class E comprises 15%, while Class
        C comprises 10%.</p>'
