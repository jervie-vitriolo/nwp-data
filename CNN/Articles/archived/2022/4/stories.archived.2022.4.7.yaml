      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa722921-8ad2-481a-ad14-b0c01fdbf947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:37:47.233+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Revenues and other income were lower by 13 percent as the growth
        posted by the residential and power businesses were offset by the contraction
        of the banking and commercial leasing units,” said FDC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db397d9c-6164-417b-b66e-1f42b21eff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:37:47.233+08:00
