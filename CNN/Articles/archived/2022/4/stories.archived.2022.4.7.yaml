  'dole-saudi-arabia-deployment-ban-fake-advisory':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-07T16:39:07.032+08:00
    'imagesource': 'jcr:2964ad7b-979c-4988-b1b5-ab963b7119d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f64ea69-cd98-49aa-97dd-63d74d9527a4'
    'lead': 'The Labor department clarifies the deployment of Filipino domestic workers
      to Saudi Arabia is still suspended after the circulation of a fake advisory
      stating otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T16:40:01.408+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:09:13.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:41.374+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE clarifies deployment ban on domestic workers to Saudi Arabia remains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52900f27-7aa2-4812-a0dd-9e971ace02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> – The Department
        of Labor and Employment (DOLE) clarified on Thursday that the deployment of
        Filipino domestic workers to Saudi Arabia is still suspended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5dcc4-5710-488e-be5b-21bc204f5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451007ce-7a89-4129-a739-caafd95b7183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the circulation of a fake government advisory which
        said the ban has been lifted, causing confusion among the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec9355-c96f-433f-8d32-51744a20468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4d716-1f34-4138-a53b-a0fbb1548a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no iota of truth to the content of that advisory. The
        suspension of deployment remains,” said Rolly Francia, director of DOLE''s
        Information and Publication Service (IPS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf65a7-ae7a-447d-b567-e46b0c2cff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b559f0-ccf9-477a-8017-b49d8ad93fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bogus document, dated April 4, carried the name of the Philippine
        Overseas Employment Administration (POEA). According to Francia, POEA Administrator
        Bernard Olalia confirmed he has not signed or issued such an advisory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc15b7-14fe-414e-976d-9abe6d401a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9dae5-e915-46f8-806c-75eabed8f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francia added the department is now coordinating with authorities
        to track down those behind the disinformation, whom he said seemingly aims
        “to compromise the credibility of POEA and injure the current leadership of
        the agency.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdeb24-f926-4730-b69f-bdb0cfa416b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f6009-c8c1-437c-a6a7-c57797147903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We intend to apply the full force of the law to whoever is behind
        this very criminal act which could undermine the welfare of our migrant workers,”
        the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f26067-75fd-49ad-9a51-82eb95c53cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be0870-42b8-4cb8-a9a9-020409558a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:40:01.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, DOLE instructed POEA to halt processing employment
        contracts of new domestic workers bound for Saudi Arabia in light of new complaints
        of employer abuse.</p>'
