      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse, the Gotianun-led conglomerate
        stated a net income of ₱6.1 billion attributable to parent firm equity holders.
        This is 28% lower than the ₱8.5 billion posted in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa8360-299b-4229-8f8e-6f7567714df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:37:47.233+08:00
