      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two last figured in the finals during NCAA Season 95 in 2019,
        where the Knights bucked the odds to beat the Red Lions in three games despite
        the Mendiola-based squad’s sweep of the 18-game elimination round.</p>'
