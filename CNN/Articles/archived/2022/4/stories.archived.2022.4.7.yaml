      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing operations against illegal vendors in the vicinity of major
        churches will also be simultaneously conducted, the MMDA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c993764-5bb2-4193-ac76-c1e2f80ff14e'
