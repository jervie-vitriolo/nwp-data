      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malixi is making her mark in the Philippine golf scene as she is
        set to compete this month in three American Junior Golf Association tournaments
        and qualifying meets for a chance to show her wares in the Ladies Professional
        Golf Association Tour''s five majors.</p>'
    '11':
