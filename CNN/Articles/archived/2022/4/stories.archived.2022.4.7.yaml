    'template': '1'
    'title': 'French investigators open probe of ''serious incident'' on Air France
      flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc45a8-958f-4415-bca9-1883f0672091'
