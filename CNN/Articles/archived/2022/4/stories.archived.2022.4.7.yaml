      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The Miss
        Universe Philippines Organization has named the 32 finalists for this year’s
        pageant, which will held on April 30 at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574d066-a429-44c1-ae73-1215a1b16178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:11:26.902+08:00
