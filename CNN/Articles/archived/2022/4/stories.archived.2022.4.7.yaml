  'americans-pre-pandemic-life-survey':
    'author': 'Ariel Edwards-Levy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-07T06:35:07.340+08:00
    'imagesource': 'jcr:91291172-0262-43e1-9e13-39e53b8b2cef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '848cfff5-8a2f-4418-a80b-12300aa76026'
    'lead': 'Most Americans say the way they conduct their lives is still affected
      to some extent by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T06:39:03.178+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:09:37.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:31.230+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most Americans have not yet fully returned to their pre-pandemic life,
      poll finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c69f7-e724-4a0b-b0d8-695570a40085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most Americans say the way they conduct
        their lives is still affected to some extent by the pandemic, according to
        <a href="https://www.kff.org/coronavirus-covid-19/poll-finding/kff-covid-19-vaccine-monitor-pandemic-two-years/">a
        new Kaiser Family Foundation poll</a> released Wednesday, though fewer say
        their activities remain dramatically curtailed. A majority also favor continued
        masking in some public places, and say they''ve continued to wear masks in
        some, though not necessarily all, situations when they''re indoors and in
        public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0368b-8d21-4088-95e6-c1c45d55408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7090ef1-5b7e-4463-ac53-688d2be21e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plurality of US adults (42%) say that they''re now doing some
        but not all of the activities they did pre-pandemic, with 27% saying that
        they have "basically returned to normal," and 14% saying that the pandemic
        never affected their activity level in the first place. Another 17% are still
        doing very few of the activities they did prior to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26355e-a1b6-4cee-a1a9-8726e6649507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant shares of the country also continue to favor some level
        of masking as a Covid mitigation measure: A 59% majority say that "people
        should continue to wear masks in some public places to minimize the spread
        of COVID-19 and avoid another surge in cases." Fewer, 48%, say the federal
        government should extend the requirement for people to wear masks on airplanes,
        trains and other public transportation. And 51% say that they, personally,
        wore a mask most or all of the time they were indoors in public places during
        the past month, with about 8 in 10 saying they wore a mask at least sometimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d9dfb-8985-40e1-a209-867b682bdaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are 55 percentage points likelier than Republicans to
        say people should continue to wear masks in some public places; that divide
        is 39 points between Black and White Americans, 38 points between those vaccinated
        for Covid-19 and those who are not, and 14 points between Americans in households
        making less than $40,000 annually and those in households making $90,000 or
        more. People with a chronic condition that puts them at higher risk for Covid-19
        are a comparably modest 9 points likelier than those without to favor continued
        masking in some situations. Similar divides show up in Americans'' own self-reported
        behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac44d4c-e3cd-4ba8-9753-d49dbef8a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Larger shares of Democrats and vaccinated adults report they''ve
        been wearing masks and want others to continue doing so, while most Republicans
        and unvaccinated adults are eager to return to normal and lift mask mandates.Compared
        to their counterparts, Black adults, Hispanic adults, and those with lower
        incomes are less likely to say they''ve returned to normal, more likely to
        say they''re wearing masks frequently, and much more likely to say people
        should continue to wear masks to minimize the spread of the virus and prevent
        another surge," the KFF report notes. "With Black and Hispanic adults and
        those with lower-incomes more likely to work in jobs that are highly impacted
        by COVID-19, the survey finds that they''re more likely to show concerns over
        reopening and unmasking measures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c4a32-033a-427c-89cb-e987d16e3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those divides were also present in how Americans were affected by
        the pandemic. Americans in lower-income households were more likely than those
        in higher-earning ones to report negative impacts from the pandemic on everything
        from their finances and employment to their mental and physical health. Younger
        adults also reported feeling disproportionate negative effects, particularly
        on their mental health: 67% of those ages 18-29 say the pandemic took a toll
        on their mental health, compared with 54% of those ages 30-49, and less than
        4 in 10 of those ages 50 and older.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c77bb2-db8d-4f72-94e7-9faeb342ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Americans were asked to share, in their own words, which pandemic-era
        changes they''d found most difficult, 27% mentioned isolation or not seeing
        people, compared with 13% who had the hardest time with being unable to do
        things or travel, and another 13% who said their challenges had been mainly
        financial. Smaller shares mentioned avoiding Covid-19 itself (6%), dealing
        with employment changes or job loss (5%), having to wear a mask (4%), struggling
        with mental health (4%), coping with the impact to kids and their schooling
        (3%), or losing family members or loved ones (3%).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33882e46-8020-4cee-98c9-6c975ea22bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also applied when they were asked for any positive repercussions
        of what they''d faced in the past two years. Nearly one-quarter mentioned
        increased time with their family -- far outpacing the shares who mentioned
        work, finances, or other changes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7baf0-d58a-425d-a136-5e536ea5f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helped cherish the moments you have with each other and to be
        less wasteful," responded one woman, a 39-year-old from Tennessee. "Realize
        that habits/behaviors can change all the time; make the best changes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0847896-0e8d-43ee-9e23-60f21699c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaiser Family Foundation Covid-19 Vaccine Monitor surveyed 1,243
        US adults on March 15-22, using a combination of live telephone interviews
        and online interviews to reach a nationally representative sample. The results
        have a margin of sampling error of +/- 4 percentage points for the full sample.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2612c4-e413-4aee-96eb-f5cd42ecd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:39:03.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/06/health/kff-vaccine-monitor-april/index.html">Most
        people have not yet fully returned to their pre-pandemic life, poll finds</a></em>"</p>'
  'michelangelo-drawing-paris-auction':
    'author': 'Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-07T06:39:15.709+08:00
    'imagesource': 'jcr:aa359ba2-424a-4041-9d28-2db9063ed955'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea1732bc-fb2b-458a-ae24-c60dc780ee02'
    'lead': 'The drawing is thought to be one of the artist''s early works, from around
      the end of the 15th century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T06:43:39.298+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:09:36.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:31.407+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare Michelangelo drawing could fetch $33 million in Paris sale'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a7e41-2090-4ab2-b3af-ef0518fcc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A drawing by Michelangelo, discovered
        in 2019, will be offered for sale next month by Christie''s and could fetch
        30 million euros ($33 million), the British auction house said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c831c-3636-4ca1-8eef-b44cec8bc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22484ec9-59c3-4638-a087-0e3bce3c1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawing, one of the few works of the Renaissance Italian artist
        in private hands, was sold in 1907 in Paris and billed as a work of the school
        of Michelangelo. It was largely forgotten until 2019, when a Christie''s specialist
        recognized it as one of Michelangelo''s own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962bf8e-4032-4d2a-bcca-43e27f556738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b757706-8ede-4b7a-bd54-890860f6482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.298+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawing is thought to be one of the artist''s early works, from
        around the end of the 15th century. It reproduces a shivering man depicted
        in a fresco, "Baptism of the Neophytes," by Masaccio. Two other people stand
        near him in the drawing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed8297-27c9-4a46-b7db-b36b06e4025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.299+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This drawing I think is one of the most exciting discoveries made
        in the field of Old Masters drawings in a long time," said Stijn Alsteens,
        Christie''s international head of the department for Old Master drawings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ecd25-bfca-4a1e-8bc0-2cdbe15e7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.299+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows Michelangelo doing two things at the same time, looking
        back at artists that preceded him, in this particular case Masaccio, as well
        as looking forward to his own work and the revolutionary aspect of it —&nbsp;in
        particular the depiction of the human body which becomes such an important
        part both in the sculptures, I think of the David in Florence, or the many,
        many figures he painted in the Sistine Chapel," Alsteens added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7f7bc-0350-4e1d-a0eb-fd0316d8b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.299+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work had been designated a French national treasure, which prevented
        it from being exported, but the French government recently removed the designation,
        allowing the drawing to be offered to collectors anywhere in the world, Christie''s
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ad0a7-7d39-4b62-b443-91cc426dbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.299+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawing is scheduled to be exhibited in Hong Kong and New York
        before it is auctioned in Paris on May 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa81a50-0f8e-4a86-8312-7466d6eb4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:43:39.299+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/michelangelo-drawing-paris-auction/index.html"><em>Rare
        Michelangelo drawing could fetch $33 million in Paris sale</em></a>"</p>'
  'steinway-tower-open-skinniest-building':
    'author': 'Lydia Armstrong, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-07T06:43:49.185+08:00
    'imagesource': 'jcr:7e61161b-a357-488f-b830-b3a30546be74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1933600-5d63-4b57-9e3b-73df480d0bab'
    'lead': 'Steinway Tower in Manhattan has a height-to-width ratio of 24:1, making
      it ''the most slender skyscraper in the world.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T06:47:44.751+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:09:35.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:31.634+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s skinniest skyscraper is ready for its first residents'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03323b83-2f0d-4075-98bc-64017029916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.751+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a114ba-58e3-4fef-a50e-22008d9e17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s skinniest skyscraper has been
        completed, adding a new landmark to Manhattan''s famous skyline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80faf6-fb09-427f-8625-0185e59c0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinway Tower, or 111 West 57th Street, has a height-to-width ratio
        of 24:1, making it "the most slender skyscraper in the world," according to
        the developers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba1a85-5063-4c80-a2cf-c5d3989c9d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1,428 feet, it is also one of the tallest buildings in the Western
        hemisphere, falling short of two others in New York City: One World Trade
        Center at 1,776 feet and Central Park Tower at 1,550 feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f86d1d-b805-4a31-97bc-758c5a807da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midtown Manhattan development includes 60 apartments spanning
        the tower''s 84 stories and the adjacent Steinway Hall building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767f581-2699-49de-a30a-86be707bd29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower was designed by New York architecture firm SHoP Architects
        and built by JDS Development, Property Markets Group and Spruce Capital Partners,
        which began construction in 2013. Gregg Pasquarelli, principal at SHoP Architects,
        called the building "a project of extraordinary proportions and epic grandeur"
        in an email to CNN.</p>'
    '10':
      'image': 'jcr:2b293ec2-f8d2-453c-a8af-e4174210c8b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404f43e-e617-44f8-a85f-9e14bdae689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T07:12:05.078+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52081df3-2445-4496-8166-497190f1c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super-slender skyscrapers, also known as pencil towers, became standout
        features of the Hong Kong skyline in the 1970s. Since then, major cities such
        as New York have followed suit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384768c-a761-4926-bc21-409e874ce723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinway Tower skyscraper is a powerful statement, tapering elegantly
        but dramatically from its tip. A triplex penthouse overlooking Central Park
        sits at the top.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc01406-5cfb-48ac-b95f-f07e2ac8c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architects said their main goal was to create a new and bold
        interpretation of the New York skyline, while also celebrating the location''s
        historic roots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afb339-c612-4091-9a3a-a4ab6062f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any preconceived notions that our team had about skyscrapers of
        New York City developments were replaced with an opportunity to do something
        that had never been done before," Pasquarelli said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76d673-b3aa-4099-b2cc-fad5496a1ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super-tall tower is an addition to Steinway Hall, a historic
        1925 building known as the former home of the piano maker Steinway and Sons
        and a concert hall. This erstwhile cultural hub has been converted into luxury
        homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20fe35-494c-455c-8da6-727c81373da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.752+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architecture firm said it drew inspiration from "the golden
        age of the Manhattan skyscraper" and New York''s Art Deco history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b99eb-b41b-4500-b7ff-40c0215a0572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b6abc-4b9e-4ed2-9d9d-8d9b97f95fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower''s façade includes blocks of terracotta, a material that
        appears to change color and texture when seen in different lights and from
        different angles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c00df-5d51-46d3-89e3-3598a144536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:47:44.753+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinway Tower is now opening its doors to new residents, but while
        the building''s silhoutte is skinny, the prices certainly aren''t, ranging
        from $7.75 million for a studio apartment to $66 million for the penthouse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448ccd2-49ae-46da-a9b0-ce88de47d87a'
