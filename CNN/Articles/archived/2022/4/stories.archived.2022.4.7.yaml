      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the economy is on track to hit the 7-9% growth pegged
        by economic managers for 2022 “so long as we fully go back to Alert Level
        2 or lower by the end of this quarter.”</p>'
