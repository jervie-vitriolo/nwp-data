    'template': '1'
    'title': 'Unemployed Filipinos slightly up at 3.13 million in February'
    'updated': 2022-04-07T11:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e8ad2-e891-4ca9-a9ad-8947279a35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T09:07:01.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> An estimated
        3.13&nbsp;million Filipinos were out of work in February, data from the Philippine
        Statistics Authority released Wednesday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2497c-81d7-4fbe-b9a1-e6d6525f8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T09:07:01.075+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally of persons aged 15 and up without jobs slightly
        rose from 2.93 million in January. The national joblessness rate stood at
        6.4% in February, similar to the month prior and also the lowest since the
        COVID-19 pandemic began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee59fa0-4013-4375-b6e4-2162611f30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac341aa-c87f-4864-874c-3b7e7528e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of persons in the labor force rose to 48.61 million in
        February or a participation rate of 63.8%, up by over 2.6 million from January.
        National Statistician Dennis Mapa said not everyone who participated got jobs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a68f97-71e9-41f6-bf08-bc4c4c7e57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13aeee-38ae-4cb5-a589-2dc40df9440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibig sabihin, naghanap sila ng trabaho pero di sila nakakuha ng
        trabaho na gusto nila. Sa datos natin, ‘yung looking for work na unemployed
        ay tumaas mula 1.16 million nung January hanggang 1.94 million nung February,”
        he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64226c61-11ce-4290-b633-43083a5ec7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42401c9-5399-4a60-bb49-67695ec08149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means they looked for work but they weren’t able
        to find jobs they prefer. Based on our data, those looking for work while
        unemployed rose from 1.16 million in January to 1.94 million in February.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f22201-66d3-418c-a87c-845f309ad7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3637e-f8f0-4e91-a543-2333d73bbdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 45.48 million adults were employed in February, up 2.46 million
        from the month prior. The employment rate remained at 93.6%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c6d28-e8b8-480b-ad5a-c026ca2d4036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eaa232-2ecd-4ac5-83d8-cd90b6efb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry gained the most jobs on a month-on-month
        basis at 1.44 million amid laxer restrictions. February ended with most areas,
        including Metro Manila, under the second laxest Alert Level 2 with COVID-19
        cases on a downtrend during the period.</p>'
    '31':
      'contentWidth': '100%'
