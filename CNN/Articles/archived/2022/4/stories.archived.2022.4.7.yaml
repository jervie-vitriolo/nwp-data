      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero once again anchored the Diliman-based squad —&nbsp;posting
        a double-double of 21 points and 14 rebounds.</p>'
