      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3676642-bf46-4c94-beb0-4dd49ab2ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A common foe</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f9d38a-7b07-46ba-86ef-9f7434586b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising tensions with the US have driven Moscow and Beijing closer
        in recent years, with Russian President Vladimir Putin and Chinese President
        Xi Jinping declaring their countries'' partnership had "no limits" just weeks
        before Russia''s invasion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e43763-97d0-44f9-9f16-f51ff4c35ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9a689-927f-4f25-83ae-a510509c774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia''s invasion, Beijing has come under considerable pressure
        to decry Russia''s actions and join countries around the world in imposing
        sanctions. Chinese officials have instead refused to use the term invasion
        to describe Russia''s actions, and have repeatedly said they will cut their
        own path when it comes to their response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6177ab-9507-4eec-a118-837f30d38132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c98dbd-d382-4e97-81e8-d844af9cfd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a UN Security Council special session on Tuesday, Chinese Ambassador
        Zhang Jun acknowledged that the images of civilian deaths in Bucha were "deeply
        disturbing," but when it came to attributing blame for the situation he urged
        "all sides" to "exercise restraint and avoid unfounded accusations."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759d623-b8c1-444b-b303-c51185e653f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319fda1-b649-4c30-a0bf-06ea63d17d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant circumstances and specific causes of the incident
        should be verified and established. Any accusations should be based on facts,"
        Zhang said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78d23b-e902-41ac-ae43-8cbac1e40098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e6f6b-4b74-4f91-b20f-55390c5d76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar comments were made at a regular briefing on Wednesday by
        Foreign Ministry Spokesperson Wang Wenbin, who said "humanitarian issues should
        not be politicized."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab877c66-f0d6-4db6-9bd2-b627e8ada11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5623d46-2646-4108-ba03-f53e7ac34984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All parties should exercise restraint and avoid groundless accusations"
        before fact-finding was concluded, Wang said, adding that China "is willing
        to continue to work together with the international community to avoid any
        harm coming to civilians."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30537b0a-c17c-47c5-b2db-83cf1389fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4befdc-b99b-449e-9b0c-d8d31f7080a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at home, China has been broadcasting a more pointed message,
        one that ties into a longer history of Russian and Chinese state media reinforcing
        each other''s narratives — on issues such as the treatment of Russian dissidents,
        Hong Kong pro-democracy protests, and the origins of COVID-19 —&nbsp;as they
        seek to refute the characterizations of Western officials and media.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68610d21-73b7-4e85-95ca-436de7fdbcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96094eb-4b99-4a72-b137-9d1913dea27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an example of such overlap on Tuesday, state agency China News
        Service ran a post on the popular Twitter-like social media platform Weibo
        with the hashtag, "Russia shows the video to prove that the Bucha incident
        is staged" referencing a report from a Russian state news agency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b4637-98e1-4afc-b87c-f89a1f65a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e875ca-369d-4c32-9400-d63b4853ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as China amplifies Russian rhetoric in its reporting at home,
        some public shows of skepticism can be seen, even in China''s highly moderated
        social media platforms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1c5f9-dd92-49fe-b430-208964b133c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c44e0-c8d3-4765-9c2d-fa1235cbcdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent example, a widely followed military blogger wrote on
        Sunday that Ukrainians were responsible for a "massacre" of civilians —&nbsp;but
        multiple users in the comments below suggested the details of the post were
        wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cbba9e-39ed-48af-a183-73fd33fa169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/06/china/china-reacts-bucha-ukraine-atrocities-intl-hnk-mic/index.html">As
        the world reacts in horror to Bucha, China''s state media strikes a different
        tone</a>"</em></p>'
  'Shanghai-COVID-19-lockdown':
