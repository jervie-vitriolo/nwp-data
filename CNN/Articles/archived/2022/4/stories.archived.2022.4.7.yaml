  'house-fly-sized-asteroid-flies-by-earth':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-07T11:57:09.120+08:00
    'imagesource': 'jcr:c5322481-e08c-4a48-a588-c906bd624677'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2fd7f00-1c9c-4a7b-b1aa-d4dd36139624'
    'lead': 'The space rock came within 79,000 miles (127,000 kilometers) of Earth,
      or about one-third of the distance between the moon and Earth, according to
      NASA''s Center for Near Earth Object Studies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T12:02:14.320+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:09:30.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:32.989+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asteroid', 'NASA', 'Science']
    'template': '1'
    'title': 'Asteroid the size of a house flies by Earth, creating ''precious'' opportunity
      for scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f266e-e6e2-4150-9840-0f86ba96289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An asteroid the size of a small house flew
        by Earth Tuesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b502a1-1c1d-4570-9d45-521735a72e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space rock came within 79,000 miles (127,000 kilometers) of
        Earth, or about one-third of the distance between the moon and Earth, according
        to NASA''s Center for Near Earth Object Studies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d21bac-5717-4113-99a5-a31852382379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named 2022 GN1, it was estimated to be 24.3 to 55.8 feet (7.4 to
        17 meters) long and was traveling at 34,695 miles per hour (55,836 kilometers
        per hour), according to CNEOS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021fc1d-0087-448d-979b-0943a73dde8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may seem like a large asteroid, but it''s actually quite small,
        according to Gianluca Masi, founder and scientific director of the Virtual
        Telescope Project. Some of the larger ones span .62 miles (1 kilometer), he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a542f97-d6f1-4c6c-9dcc-b29d725a9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GN1 is about the same size as the Chelyabinsk Meteor, which was
        59 feet (18 meters) long, said Mike Hankey, operations manager at the American
        Meteor Society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012bea5-7571-4111-92e9-b0b279dc2013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid blew up near Chelyabinsk, Russia, in 2013, creating
        a shower of meteorites that injured more than 1,000 people, Hankey said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671af2d-e690-4586-83d8-2c3e66f650e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Chelyabinsk, GN1 posed no risk to people, said Gianluca Masi,
        founder and scientific director of the Virtual Telescope Project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5173a9-e26a-448b-91cc-355a659569ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its orbit was known well enough to conclude for sure it was not
        going to hit us," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf212885-4511-4822-ab5f-8dff2b3f4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near encounters like the GN1 asteroid flyby offer scientists a chance
        to learn more about the space rocks, Masi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bdd31d-5863-4e96-b920-822b93e42e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These close approaches are precious opportunities to better investigate
        the smallest objects, which would be too faint if too distant," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82902a4-492d-42ed-94d7-28de7c711216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of collision</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e962b39-0fc2-47cd-85f1-7f1a82f0598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With asteroids, there is almost always a possibility one can hit
        Earth. That''s why NASA''s Planetary Defense Coordination Office monitors
        objects in space that could potentially harm the planet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132dd611-4763-428e-8010-2014057162b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the organization''s latest endeavors is the DART mission,
        or NASA''s Double Asteroid Redirection Test.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d6f51-9e0e-453d-8789-08ddbeaf5f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA is testing to see whether impacting an asteroid will change
        the direction and speed of it, which could be applied in the future to objects
        that pose a threat to Earth, the agency said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bedc50-364a-42cf-b927-61f31e9564b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft launched on November 23 on a SpaceX Falcon 9 rocket
        from Vandenburg Space Force Base in California.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03faaae-ae2f-4cb9-a8ed-6196f31938bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its target is the Didymos asteroid system, which is made of a large
        asteroid called Didymos, and a smaller asteroid that orbits around it called
        Dimorphos. NASA''s goal is to hit the smaller asteroid, which will shorten
        the time it takes for Dimorphos to orbit Didymos by a few minutes, according
        to the space agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918e9d2-80a8-4f77-a4a9-46dbf94be615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is scheduled to hit the asteroid on September 26,
        NASA said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649bde5-0ccd-41eb-9d3b-af4acbad5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:02:14.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2022/04/06/world/asteroid-2022-gn1-flyby-scn/index.html">Asteroid
        the size of a house flies by Earth, creating ''precious'' opportunity for
        scientists.</a>"</em></p>'
