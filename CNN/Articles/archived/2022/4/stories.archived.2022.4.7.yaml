      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The Manila
        International Airport Authority (MIAA) vowed secured and uninterrupted operations
        at the Ninoy Aquino International Airport (NAIA) this coming Holy Week and
        during summer vacation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1337d-9a5b-4f4f-b264-802d7f46f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T17:13:09.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Manager Ed Monreal said the MIAA has been gearing up for
        the influx of international and domestic travelers after placing much of the
        country under the most lenient Alert Level 1 status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f7bd8-57ba-4629-aafc-8b0b3eaf3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T17:13:09.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the MIAA said it will conduct intensive security
        screening and passenger assistance operations to ensure "secured, reliable,
        convenient, and uninterrupted airport operations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72961e87-d3ff-42b5-9e3a-632c2ccccc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T17:13:09.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Monreal said coordination meetings were held with all
        airport units and support groups before the execution and implementation of
        plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d03ed7a-c4e4-4d41-9d62-c685bc66392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T17:13:09.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they conducted extensive inventory and accounting of screening,
        surveillance, and communications equipment, along with human resources and
        logistics, as part of their preparations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2197f2-96d9-44d9-bf7f-ce6390a7403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T17:13:09.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malasakit Help Desks have also been set up at all of NAIA''s terminals
        to assist passengers about their concerns, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4136a-e928-4bb4-a039-675f723412b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T17:13:09.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also reminded passengers to confirm flight bookings with
        their airlines.</p>'
