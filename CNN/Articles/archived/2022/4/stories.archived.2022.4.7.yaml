    'template': '1'
    'title': 'The Fed is ready to move faster on interest rates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30328432-d865-45b4-8f26-95e64387659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Federal Reserve is ready to raise interest rates at
        a faster pace to get a handle on America''s pervasive inflation problem, according
        to minutes from the central bank''s March meeting released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f8994-954a-43c5-b754-1f879235cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236290a-8377-42e0-bd25-d0846b72bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minutes said "many participants" at the Fed''s meeting in March
        noted they would have preferred a 50 basis point increase to the federal funds
        rate in light of high inflation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c44e796-93e7-4f71-956e-28c3b44fc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2dfd1b-fc2f-410b-b00c-c845c2dd4938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the Fed raised the benchmark rate by 25 basis points to
        a range of 0.25%-0.5% last month, its first interest rate increase since 2018.
        Only St Louis Fed President James Bullard was in favor of a 50 basis point
        increase at the March meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8440df-58a3-496e-98a1-27ca60accc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32dad1-3e1f-4b7f-ae48-2032a920d916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate hike came after the Fed announced the wind-down of its
        pandemic stimulus late last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa903b-cd0a-494a-aba5-ae0e3885c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049b6f6-d6f6-42e3-92dd-7098fb42e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between a strong US labor market, which has seen the unemployment
        rate fall to a new pandemic-era low of 3.6%, and inflation climbing to a 40-year
        high, the Fed needs to "move expeditiously," Fed Chairman Jerome Powell said
        during a conference last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2eeee-a22c-42cc-af45-c2f060ea5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfed58-828e-44a7-939a-267c763af4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bankers are also cautious about any further price increases
        due to Russia''s invasion of Ukraine. "By leading to higher energy and food
        prices, weighing on consumer sentiment, and contributing to tighter financial
        conditions, the invasion also negatively affected the growth outlook," the
        minutes said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea544f58-ab96-485a-8bef-aacc13cdba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f4fa5-90c4-4b6e-a678-a658a26bddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the more moderate rate increase in March, expectations
        for a steeper hike at the May meeting have risen. According to the CME''s
        FedWatch Tool, market expectations for a 50 basis point increase are above
        75%. Expectations inched higher still after the minutes were released Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ad042-3d5e-4e28-9d61-c1d795c20191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426cc2cb-cb0e-46fc-9d2d-abcf92bbb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other central bank officials have also said they would be open to
        raising interest rates faster since the initial increase last month, including
        Philadelphia Fed President Patrick Harker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f19f0-663c-464c-bb10-ae6fe87721d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0d192-8816-4c50-813d-7e0e548b1008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed said it is also getting ready to shrink down its massive
        balance sheet, which got bloated during the pandemic stimulus program. The
        Fed could reduce its Treasury and mortgage-backed security holdings by as
        much as $95 billion per month starting in May, a faster pace than in previous
        tightening cycles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c54b2-e5c9-4a81-b074-fa63d08df6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a933e4-96bf-4c13-b8e9-12c63f2b2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street was displeased to hear the Fed''s increasingly worried
        tone about inflation. Investors sold off stocks, with the Dow falling 200
        points, or 0.6%. The broader S&amp;P 500 fell 1% and the Nasdaq Composite
        tumbled 2.1%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03d237-a24d-4c36-8eb7-8e5ca3cf0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151cd277-f123-46a2-aa4e-16d73e36625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond rates continued to surge with the expectation that rates would
        rise quickly. The 10-year Treasury yield rose to 2.62%, hitting a three-year
        high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104fbb36-55a8-40db-a09a-050ff2736a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fa41d-8817-4e0e-a09d-8c00ab810853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Fed President Bill Dudley said in a Bloomberg op-ed Wednesday
        morning that a down market is a necessary byproduct of lowering inflation.
        "One thing is certain: To be effective, [the Fed] will have to inflict more
        losses on stock and bond investors than it has so far," Dudley said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6314e-55d4-41dd-a7cc-e02bc8107284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:36:30.436+08:00
