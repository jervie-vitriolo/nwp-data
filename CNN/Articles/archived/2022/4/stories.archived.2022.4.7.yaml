    'template': '1'
    'title': 'UAAP: Abarrientos hits game winner to lift FEU past pesky Adamson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f09afc-7514-4b2a-87e8-51dcf8c28c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:51:03.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) –</strong>&nbsp;Prolific
        guard RJ Abarrientos delivered the game-winning triple to lift the Far Eastern
        University Tamaraws past the Adamson University Soaring Falcons, 66-65, in
        UAAP Season 84 action on Thursday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ca184-30ea-49b1-882d-80a6255c1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:51:03.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe01b80-96ac-4abd-b008-bb40ae32461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:51:03.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abarrientos, who led the Tamaraws with 17 points, raced past the
        towering Falcons defender JM Sabandal from the top of the key and made the
        running rainbow shot, thanks to a screen from Emman Ojuola.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b162ac-fad6-41c8-b3f3-965ed8a25916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:51:03.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71bbf6-1b0b-4aca-afc2-b8e61a37191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:51:03.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Abarrientos game winner, the Olsen Racela-mentored
        FEU side mounted a 12-3 scoring run in the last three minutes to spice up
        the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95cf168-937f-4fd3-b5d9-b2afd65ede6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:51:03.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f3e39-1e70-4a3b-bdba-0782446c1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:51:03.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xyrus Torres, who finished with 13 markers, banked a three-pointer
        and a pair of free throws in the big comeback by the Tamaraws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52c1b9-5547-4b55-ae35-792fc048dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:51:03.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285b415-8edf-45b6-8f79-73835c737bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:51:03.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Torres made the crucial points, the Falcons muffed two
        three-point attempts and an open shot in the paint.</p>'
