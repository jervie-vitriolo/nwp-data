      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d947d6-7346-4cfe-aa11-0fb6a71d4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:06:27.342+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To maximize the shift to alert level 1, we reiterate the need for
        the full and urgent resumption of face-to-face classes. This will allow one-fourth
        of the parents who stay at home supporting their children during online classes
        to work. This is crucial in light of the temporary inflationary pressures
        we are experiencing due to the Russia-Ukraine conflict,” said NEDA chief Karl
        Chua.</p>'
