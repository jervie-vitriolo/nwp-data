    'mgnl:tags': ['elections-2022', 'The-Filipino-Votes', 'Comelec', 'Commission-on-Elections',
      'PNP', 'Philippine-National-Police', 'James-Jimenez']
    'template': '1'
    'title': 'Comelec verifying PNP list of election areas of concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6e4ba-5646-4510-860f-d9a8474e8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — The Commission
        on Election says it is now in the process of verifying election areas of concern
        and hotspots that have been identified by the Philippine National Police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966552b-47dc-4711-acec-9c94ffc8fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press conference on Thursday, the PNP said it has classified
        105 towns and 15 cities as areas of concern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc830bd-d81f-4a5d-97dc-7c9fa58a848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our partners in the PNP give a list of these places...that
        still undergoes validation on our end. As far as I <em>know hindi pa</em>
        completed <em>‘yung</em> validation [the validation has not been completed
        yet]," said Comelec spokesperson James Jimenez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7163913-a8e6-4c72-a4a2-3bf8ab9a557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With weeks to go before the elections, Jimenez said they hope to
        present the verified list as soon as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f8b12-f7bc-4ee8-b0ea-6929a2b9aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that within the week — or what''s left of the week — we
        will be able to release the final list of areas under concern," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c1ea6-6ff7-4514-b2c0-7fbbf9364c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtGen Ferdinand Divina, chief of the task force for the May 9 elections,
        said they would abide guidance from the Comelec for the release of the list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f84d4-7af8-4040-af31-8b81876dda0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, PNP chief Dionardo Carlos said historical
        data from the last two elections, the presence of possible threat groups,
        and the latest validation from the ground are some of the factors in determining
        election areas of concern and hotspots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763751eb-956a-4b75-b59c-2a0db16243a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they respect the PNP’s findings, Jimenez said they still need
        to cross-check the list because historical data could always change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db957deb-64f8-4d83-aca3-341e25ac52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we understand <em>na nagsimula siya</em> before as an area
        of concern, we do realize <em>na maaaring magbago ‘yan.</em> So, that''s a
        starting point," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c209f-89cb-4af6-991b-79fd8e450772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:17:30.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we understand that what may start out as an
        area of concern, we do realize that could change. So, that''s a starting point.]</p>'
  'Cebu-Landmasters-exceeds-pre-pandemic-earnings-with-2.61B-in-2021':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-07T14:53:10.338+08:00
    'imagesource': 'jcr:b917e918-afc2-4e6f-a07c-253b54308610'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73dce409-9511-42ad-8d39-5aa75505135a'
    'lead': 'Listed property developer Cebu Landmasters Inc. (CLI) witnessed a strong
      real estate rebound last year as the company saw its profit soar by 42% to ₱2.61
      billion, surpassing its 2019 levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T14:58:44.019+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:09:25.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:35.315+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Landmasters exceeds pre-pandemic earnings with ₱2.61B in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65fe66d-b398-420e-94d2-fee828ea71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:58:44.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:25.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — Listed
        property developer Cebu Landmasters Inc. (CLI) witnessed a strong real estate
        rebound last year as the company saw its profit soar by 42% to ₱2.61 billion,
        surpassing its 2019 levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c207c-fa5a-4e75-9342-e60ea708b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:58:44.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which is focusing on the Visayas and Mindanao, recorded
        its revenues jumping by 35% to ₱11.16 billion in 2021 against the ₱8.3 billion
        generated a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b01d14-3233-4608-b007-96c8c3e19e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:58:44.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales in the period reached ₱16.5 billion -- 16% higher than the
        previous year -- on the back of "solid housing demand in the Visayas and Mindanao
        particularly in the economic and mid-income segments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84bbfc-f7e2-4d17-abc8-31253df9bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:58:44.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chief financial officer Grant Cheng said the company expects
        that the top line''s growth will be sustained for the next two years as reservation
        sales went up 16% to ₱16.526 billion, a "record-breaking" figure for CLI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a8c5e-a214-47bb-b32b-8ed0b2e9c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:58:44.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:25.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLI chairman and chief executive officer Jose Soberano III said
        the group''s 2021 performance exceeded its targets for the year and "puts
        us in a position to pick up from where we left off pre-COVID." Its profit
        in 2019 stood at ₱2 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a71656-01f5-45c0-ade9-5ae795bcb7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T14:58:44.020+08:00
