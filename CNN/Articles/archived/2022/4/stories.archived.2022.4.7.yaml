      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)—&nbsp;</strong>The
        University of the Philippines Fighting Maroons eked out a 61-59 win over the
        De La Salle University Green Archers on Thursday at the Mall of Asia Arena
        to clinch solo second in the UAAP Season 84 men’s basketball tournament.</p>'
