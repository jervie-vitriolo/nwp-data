    'created': 2022-04-07T13:37:31.688+08:00
    'imagesource': 'jcr:71968ebc-203d-4d27-9361-4d030bd7ff3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70bdb1e6-d895-4e35-88e4-d0c8d170317c'
    'lead': 'The Commission on Elections says no law prohibits President Rodrigo Duterte
      from endorsing candidates running for office in the May polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T13:41:25.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:09:25.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:35.010+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', 'the-Filipino-Votes', 'the-Filipino-Votes-2022',
      'Comelec', 'Commission-on-Elections', 'James-Jmenez', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Comelec: No rule preventing Duterte from endorsing candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d6ba0-aa00-4f32-b4f2-209808f93bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:41:25.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> —&nbsp;The
        Commission on Elections says no law prohibits President Rodrigo Duterte from
        endorsing candidates running for office in the May polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2602a1d-af23-4ee4-8dae-6eacf41ea352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:41:25.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our rules and civil service regulations, political officials,
        political officers are actually given a lot of leeway <em>sa pag-eendorso
        ng kandidato. Ang pinagbabawal natin</em> — and we agree with the DILG on
        this — is the use of government resources," said Comelec spokesperson James
        Jimenez on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a391f2-1925-440b-addc-e1d5b079991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:41:25.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under our rules and civil service regulations, political
        officials, political officers are actually given a lot of leeway when endorsing
        candidates. What we are prohibiting — and we agree with the DILG on this —
        is the use of government resources.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebf2fb-619f-4ae8-8bf1-a3a522ec519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:41:25.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Talk to the People address last Monday, Duterte said he''s
        steering clear of endorsing anyone because he wants to avoid censure from
        the poll body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7a660-903d-4284-9c5c-c68216cb8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:41:25.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga wala kaming kandidato,</em> except of course my daughter,
        so I have to mention her because she is my daughter. <em>Ano man ang</em>
        dynamics <em>namin sa ''yung mga</em> party nila, <em>anak ko ''yan eh...</em>
        I''m just trying to avoid politicking because <em>baka masabit tayo sa</em>
        Comelec" he said on April 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45092e2c-71ad-45d5-8b2c-2a907b403b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:41:25.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we don''t have a candidate, except of
        course my daughter, so I have to mention her because she is my daughter. Whatever
        the dynamics we have with their parties, she is my daughter... I''m just trying
        to avoid politicking because I might get in trouble with Comelec.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2daaf-c19d-4197-bf12-ab6561ea5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:41:25.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not naming who he wants to be his successor, the President
        has openly stated the obvious, which is he would vote for his daughter Davao
        City Mayor Sara Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55379449-231b-4ab4-9b7c-89e3505458fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:41:25.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s briefing, Jimenez said the Preisdent''s decision
        not to endorse a candidate could be a personal choice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c0076c-f7fa-4ff6-8a02-dc924e851e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:41:25.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in the case of the President, it''s a case of his leadership
        style — <em>ayaw niya magendorso</em> [he does not want to make an endorsement],"
        he said</p>'
  'comlec-pnp-areas-of-concern-verify':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-07T14:12:16.729+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
