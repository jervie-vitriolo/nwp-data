      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f643d-193f-4131-9205-62b6772eab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T18:40:39.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ange Kouame maintained his form as the Blue Eagles’ reliable man
        inside the paint after also finishing with 21 markers, 13 boards, and four
        blocks to extend their spotless record to 6-0.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10fd214-c54c-41cf-b312-999b4c216b3d'
      'mgnl:activationStatus': true
