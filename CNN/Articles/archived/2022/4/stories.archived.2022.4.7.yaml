      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f9946-98ce-4257-9a1b-3ef2a4ee2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the latest outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d940514-5ec8-4a4b-b50e-cb5c90f74be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f57562-a19a-4dc9-a3df-58af2af9a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What parts of China are being hit?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ee8e1-2eff-4567-8527-b728c503a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, cases began rising in several provinces around the
        country including Shandong in the east, Guangdong in the south, and Jilin
        in the northeast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab7805-abb1-4aa3-b793-5189de03f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2aba4a-bbb4-41ea-a229-c63cfa2fb56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the month, the virus had spread to 29 of China''s
        31 provinces, according to the National Health Commission (NHC). 90% of all
        cases identified in March came from Jilin and Shanghai, the two largest hotspots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba091e7-5014-472e-860e-7f9c5af04b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d3394-a2b3-4baf-bf24-2c3f465b5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities, collectively home to more than 37 million residents,
        were placed under varying levels of lockdown in March. Many of those lockdowns
        eased by early April —&nbsp;leaving Shanghai the outlier, as authorities struggle
        to get its cases under control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebc93e-f03d-4d42-9791-83104c0f5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef9330-f510-4243-bfcc-614186c9daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only two COVID-19&nbsp;deaths have been officially reported
        during this wave, both coming from Jilin in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b8d1c-91c7-4907-9c36-63e234bf96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f8e33-c660-44d8-a8fe-9cae47edf3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is life under lockdown like?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d1275-269d-48cc-a99d-ae68edbb9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai''s measures have been expanded and prolonged as the situation
        deteriorated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b48f60-73d4-4c8c-9609-1ce83a064d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138808d9-991f-45ba-9f18-5cbe689465ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After denying for days that it had any plans for a citywide lockdown,
        the government announced on March 27 it would launch a staggered lockdown,
        first targeting one half of the city, then the other half.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c6789-8ec5-484f-b53e-3ecbfa63da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36109882-a5e3-4a10-9a6f-b59f0ce3de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 31, the government had abandoned its staggered approach,
        effectively imposing a citywide lockdown for all 25 million residents who
        were forbidden from leaving their neighborhoods except to get tested.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a40c64-47de-4642-bc0a-a32822553835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb7a8b-0782-493c-ab24-96b63a534431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory citywide testing detected a surge in cases, officials
        said —&nbsp;prompting them to extend the lockdown until further notice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2cc77b-2b0d-4374-a056-b00314b97199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd59f8-e58e-48ee-9ac4-143099b0488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enforce these measures and meet the demands of the entire locked-down
        population, more than 30,000 medics and 2,000 military workers have been dispatched
        to the city, according to state media and the People''s Liberation Army.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae50a8-d299-44db-a2c6-0fa5c33796fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b426e-d974-4392-bb6c-2a966860d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the restrictions have also seen a rare surge of public frustration
        and criticism toward the government, with residents describing challenges
        accessing basic supplies like food or medicine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26180537-cf10-472d-9083-fba59f2316cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d74b15-d72c-4c42-8207-076e596b1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger swelled last month after an off-duty nurse in Shanghai died,
        after being turned away from an emergency ward at her own hospital that was
        closed for disinfection. Another Shanghai resident died after suffering a
        medical emergency in his home before being able to reach the hospital.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d6278-01cc-4e97-bee3-0a0882019d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb75db1-095d-4df8-8e15-8869c38e4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not killed by Covid, but by the Covid control measures,"
        noted one popular comment on the highly censored Chinese social media platform
        Weibo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b610f8-fc76-4aa6-97e3-ac145880b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe97e1af-af30-4cc1-a516-9f7f2080f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent images on social media showed cleaning workers sleeping in
        a garage in a neighborhood in Shanghai. A cleaning worker from the neighborhood
        told CNN the workers had been asked to live in the garage for almost a week
        after testing positive for Covid; after the surge of public attention and
        an online petition, all of the more than 40 workers were sent to quarantine
        hotels on Wednesday night.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239211c2-8325-44dc-97a0-4b423e2d50f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1a180-499c-449a-b912-fd523410b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also outrage over Shanghai''s policy requiring all Covid-positive
        patients to be isolated in facilities —&nbsp;even young children and babies.
        One mother told CNN she had been separated from her infected 2-year-old daughter
        on March 29, and was not allowed to enter the isolation ward to stay with
        her daughter until a week later.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2bfd0-85df-47fc-be2c-0e0a33423b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404c511-b3a6-43c7-b296-7aaacac239a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Shanghai health authorities said they would amend
        the policy, allowing parents who test negative to apply for permission to
        accompany Covid-positive children with "special needs." They did not specify
        what conditions would qualify as "special needs." Parents who test positive
        can also accompany their Covid-positive children in quarantine facilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f023cb9a-2fd3-4e57-a838-ac9536d41083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31b65a-d682-4ea4-87c0-eae9aae8e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the outbreak in Shanghai is affecting other places in China,
        too. On Tuesday, two travelers from Shanghai went to the nearby city of Hangzhou,
        where they visited a shopping mall. After they later tested positive, the
        mall was immediately sealed off, with more than 2,000 people stranded inside
        overnight. Those two travelers have been detained for an official investigation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e033473-7cda-40cd-9eac-9f6ef560c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf6e79-073c-421e-9c45-c0d12b3b371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What variant is spreading?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de177116-e9bd-496a-813e-5580f4dce704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron has been driving this surge, with identified cases showing
        both BA.1 —&nbsp;the original Omicron —&nbsp;and other descendant lineages,
        including BA.1.1 and BA.2.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b006429-9066-4202-8bbe-e0f4377d4c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0dcd4-dfed-4c92-91de-5fe43b7eb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2, which was first detected in January, is now the main cause
        of COVID-19 globally and the dominant strain in the United States, according
        to the World Health Organization and US health authorities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f65ee8-523b-4a66-a226-884a50bb88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c0099-9157-4886-b2b9-bff7f2b81926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its rise, international case counts —&nbsp;which had been
        declining since the first week of January —&nbsp;have been rising again.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d7854-6263-4d00-be8c-0e40b5715373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0fb65-13ff-4cdb-95c7-ecc6b70ee2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies also suggest BA.2 is far more contagious —&nbsp;though researchers
        are still studying the severity of this variant. Some epidemiologists have
        said its basic reproduction number may be as high as 12, meaning each sick
        person infects an average of 12 others.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c7936-ec26-4cb7-97aa-74fb398937ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a38e81-e221-4cff-b681-c785604f2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would put it on par with measles, which also spreads through
        the air. The basic reproduction number for BA.1 is estimated to be about 8.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48ef60-19bf-4a63-bb39-10a5e33b9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc0b03-8477-4efc-87f0-4c21a9454ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will China stick to zero-Covid?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418562da-bf9b-4a74-9471-4d02a5968bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the outbreak has stretched on, experts and international observers
        have speculated over whether this wave, the more transmissible variant, and
        China''s mass vaccination campaign could bring about the end of zero-Covid.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc61255-7f14-4ef8-a13a-d6c90b733554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3833288-3f3d-40c0-ba12-fe58e2d49813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 31, more than 88% of the country''s 1.4 billion population
        had been fully vaccinated, according to the NHC.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d3d39-165d-4a33-b22a-e18ec6f55529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098d2cf-5607-4d76-b56c-66ec20061367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the outbreak, scientists and leaders had hinted they were
        re-examining the strategy, with one prominent epidemiologist writing on Weibo
        in early March that zero-Covid would "not remain unchanged forever."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358652e3-29a7-4efa-9ba6-717cb1bebd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b3dc4-8f21-4924-b849-916ae20d780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that now looks like a distant future, with Chinese authorities
        making clear they consider the alternative —&nbsp;the virus running rampant
        nationwide, potentially overwhelming the health system —&nbsp;the worse option.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62afb3d-6f36-4775-b702-ac0a078d2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e56dd-667e-442e-a135-491a35493472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Zunyou, chief epidemiologist at the Chinese Center for Disease
        Control and Prevention, said on Friday that China would "continue to focus
        on dynamic zero-Covid policy," according to state-run tabloid Global Times.
        The loosening of restrictions and opening of borders seen in other countries
        could "cause many problems such as (a squeeze on) medical resources and rising
        fatalities," he added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91451da7-2ecc-44cd-9070-35baf19fe270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1d544-e5bc-4419-8873-a6ca788d9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, Vice Premier Sun Chunlan said in Shanghai that the
        city needed "a more determined attitude, more powerful actions, and more efficient
        coordination" to achieve zero-Covid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164ef64-ad07-400a-b63a-1246667f973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:13:12.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Public anger mounts
        in locked-down Shanghai with no end in sight. Here''s what you need to know"</em></p>'
  'filipino-creative-communities-online':
    'author': 'Andy Lopez'
    'caption': 'Like a network of underwater roots, grounding yourself in a community
      nourishes both you and everyone else in the stream. Photo courtesy of SEA LIT
      CIRCLE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-04-07T15:37:08.141+08:00
    'imagesource': 'jcr:7f66c932-1c39-4fd4-9768-e776b8bd9e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '591d5491-2811-4b4f-b6a7-c6da3bc125b1'
    'lead': 'Like a network of underwater roots, grounding yourself in a community
      nourishes both you and everyone else in the stream. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T16:14:29.248+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T16:09:17.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:39.885+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The art of gathering: the pandemic and Filipino creative communities
      online'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e836ed-129d-4293-8b4f-48c47ce4f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.248+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is 9:00 p.m. on a Friday. I look into the green light of my webcam
        to wave at the writers on the other side of the screen. Some of us are students,
        some freelancers and nine-to-fivers. Only a few months ago, we were strangers.
        Now we are riding the same internet waves to gush over stories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812234a7-cae4-4eda-b578-b6b7792d2041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.248+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sight like this would’ve confounded a past version of me. An English
        teacher told me once, when I was young and impressionable: “Artists are like
        loners. Writing is supposed to be lonely,” and I carried it with me for the
        rest of my life like a creed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f57b8-ae48-4f42-b669-f6a1ad1841eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following years only seemed to prove me right. There was an
        ivory gate between me and the creative life I desired. The passcode: a writing
        degree, deep pockets to pay for said degree, an artist friend or 20, and an
        undeniable body of work I could pass to say: look — I’m one of you! But I
        was missing a few pieces. After several rejections from literary groups and
        publications in college, I was too afraid to try again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f76891-3ad7-455d-bdbf-8fce9a92868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth was: I was intoxicated by my own loneliness. The belief
        that writing was meant to be a solitary one — like many other creative pursuits
        — protected me. I remember watching peers who were into sports and dance coming
        out of club rooms, their shoulders bumping, the joy over something shared.
        But that was their path. This was mine: me, my blank spiral notebook, and
        the invisible story taking shape behind my eyes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20cd47-c08d-4fdc-bbb4-7245002d24cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659efcd3-09d4-4032-9b1f-d9644c7d7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how was it that, when the world shut down, I found myself stumbling
        into community for the very first time?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11985c7-83c8-4673-9da4-07130517cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009cca3-ee28-4cf3-939e-e999c1927fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, I didn’t expect to find it at 25 over a Discord voice call,
        of all things. It’s not just me, either. More and more creatives are uncovering
        this new digital landscape, learning to commune in ways no one could have
        thought possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d544e-08bc-48ba-a08a-5469e5c0c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61102f09-d1a7-4d02-b939-4c900ac8d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born during the pandemic, <a href="http://sealitcircle.com/" target="_blank">SEA
        Lit Circle</a> is a community that facilitates discussions between Southeast
        Asian writers and readers. Founders Stephanie Shi and Rafael Mirafuente created
        it as a response to how crucial resources, support systems, and conversations
        surrounding literature were "hard to find outside university."</p>'
    '0':
      'image': 'jcr:5a8f3b65-ca36-4134-bc29-5b0e76b4d287'
      'imageCaption': 'A Q&A with "The Quiet Ones" author Glenn Diaz hosted by SEA
        Lit Circle. Photo courtesy of SEA LIT CIRCLE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13370a8c-aa97-4477-8ad4-85b693c4b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:24:07.206+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a12a1-8dcd-4de8-bfd9-91e5695d4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed235b0-7c5c-448c-991d-26dc23e46e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cliquish nature of formal establishments in the country isn’t
        new. By bypassing these barriers, the group hopes to nurture a community grounded
        in accessibility and respect, welcome to anyone who celebrates literature
        — regardless of your accolades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5e087-dc62-436c-8a9a-9c718ec2a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97c3bb-0995-4355-bf20-6930d6d34f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/pagesniffers/?hl=en" target="_blank">Page
        Sniffers</a>, a community that was revived at the start of 2021, hosts gatherings
        around what many would consider a solitary hobby: reading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b1e0c-1603-4738-a4de-4a0d6699c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276b2b7-742f-43ee-bb51-41247d40db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you read a really good book or a really bad one, you want
        to talk about it!” shares founding members Gabbie Lombos and Nikki Solinap.
        “People just needed a space for that. We’re very happy that Page Sniffers
        can be that space.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deef3d8-2aa3-43d7-9a7f-476de8298d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b2d66-aece-4aa4-b3c9-5a199c98e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite my introversion, the forced two-year isolation was enough
        to crack my shell. My creative practice was withering, to the tune of Mitski
        wailing “nobody, nobody…”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271bd999-7a23-4091-8779-b9de3d0e48cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d3c65-bf3b-4e4b-a4ff-6b5f0e16c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, what was the point of creating if there was no one around
        to witness it?</p>'
    '59':
      'image': 'jcr:28298000-6fe1-4f16-8d1e-322855d1c349'
      'imageCaption': 'Page Sniffers is an online reading community that started in
        2021. Photo courtesy of PAGE SNIFFERS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b3cc5-b306-4efd-9860-dc48cd736208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:24:07.207+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe701b-7581-4faf-bb4f-8c0cc2df1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3e3fd-9205-4ef4-a4f2-f4c775e0926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The journey that creatives embark on is inherently introspective,
        and therefore often very lonely,” shares Shi. “Expressing ourselves usually
        risks being ostracized or judged. And if that’s not all, social media heightens
        that anxiety. It’s in this context that the importance of community cannot
        be overstated enough.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdad3b-0249-45ca-a394-db3b1e7ea29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f05c6d-ae44-4c00-aa08-2fa9ea778c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course creatives, who draw from everyday life as fuel, would
        feel the separation twofold. But pushed against a wall, we innovate. I imagine
        ants, gathering together in the underground, building our hex-shaped houses,
        unseen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e2dba-7845-49fe-b4ea-d39b49e6554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7299955-3cf2-43aa-a645-f4b2ad88bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the instantaneousness and geo-agnostic quality of online gatherings
        by no means make them any “easier” than IRL ones. Clearly, only those privileged
        with internet access and a quiet enough room to take these calls can make
        it work. You’re WFH? I can already hear the lackluster cheers from having
        to attend yet another fatiguing Zoom get-together. And sharing your darlings
        never gets any easier, does it?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92f464-1200-43ac-84ab-1062c6322763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad32607-9c1f-4763-8d80-3e022b1889a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I found out I was selected to attend the virtual 21st UST National
        Writer’s Workshop, I was overjoyed. But after three weeks of losing people
        to Zoom glitches and power blackouts, plus the heightened self-awareness that
        comes with having your own face stare back at you for hours — I knew what
        we''d lost. In another universe, we were taking long midnight walks, sharing
        laughs over coffee, scribbling notes in the margins of each others’ packets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d23c0-7389-46c8-a8e7-27b4d9bdef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9846441a-cc12-4f4d-8abb-6a00aeaa0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, like many of us stranded in remote worlds, the gathering
        ended when the call did.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8bd85-ef88-42f4-8a93-bf98dbced9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f25b4-bf3f-4b73-a920-8c1a8cbc0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite it all, there is much to gain. For Paolo Herras, founder
        of <a href="https://www.komiket.org/" target="_blank">Komiket</a>, a group
        that was originally positioned in 2015 as a comics art market, the pandemic
        allowed them a timely transformation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54790cdd-a73e-4460-acea-d41f5543a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/literature/2021/7/12/komiks-creators-roundtable.html"
        target="_blank">READ:&nbsp;Creators’ roundtable: How to make it in komiks</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc98b2-1483-4be3-a29a-208a7b00d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2521c33-bf26-42b8-bdcf-4830ed9fc63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we started, nobody was calling the komiks sector a community.
        Komiks events were deadlines for creators to finish their work and exhibit
        to sell,” he shares.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c9bc5-2c30-4030-a355-35781875387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b53481-d053-4c84-9748-9af27b4e8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2020, they started exploring how to offer different virtual
        workshops. They hosted technical classes and even seminars on safe spaces.
        But most notable was the group’s evolution through their online Philippine
        International Comics Festival (PICOF). By designing communities to mix, the
        massive event thrust Filipino komiks into a global audience. They encouraged
        adapting komiks into games with the Game Development Association of the Philippines
        and co-creating romance comics with the RomanceClass community. “Now, more
        people know about us. And that''s another step towards raising the value of
        our work and growing readership.”</p>'
    '56':
      'image': 'jcr:b55c50e6-4214-46a5-a084-8de6e7960550'
      'imageCaption': 'Komiket was originally positioned in 2015 as a physical comics
        art market. Photo courtesy of PAOLO HERRAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf1d37-f713-447c-b475-e420ef1882fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:24:07.206+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5baf71b-a78f-45ef-9846-3c9ab04ee311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb8f46-0c94-49b7-b0be-84f5fee8c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories like these give me reason to believe that these pandemic
        gatherings aren’t a stopover for the “real thing,” but the logical evolution
        to what the future of creative gatherings can look like. But why gather in
        the first place? Many reasons.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d1ef8-65a2-4956-81cf-e951758211c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5155f67-ba99-4ef7-8f67-ff93cfde03a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrienne Maree Brown, author of Emergent Strategy writes: “How do
        we survive the unnatural disasters of climate change, environmental injustice,
        over-policing, mass-imprisonment, militarization, economic inequality, corporate
        globalization, and displacement? We must connect in the underground, my people!
        In this way, we shall survive.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce11c61-9286-4004-832a-25bde2d5d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6b08c-033d-4d0a-88aa-89d87bdeaa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a culture that celebrates the lone creative wolf, mythologizing
        success achieved by one’s individual hustle, community might just be the antidote.
        We rely on our creatives to magnify the story of our times. Can a recluse
        do that? To not only seek out community, but insist on it, is how we’ll survive
        a time intent on keeping our creative movements feeble and fragmented.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383a1a0-c0ee-49dc-a6ee-12ed7ed23692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e1d8c-aa73-4c7c-a271-925e60e5d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we are to succeed, we have to care for each other,” shares Herras.
        This was the principle that allowed them to grow into the biggest komiks art
        market in the Philippines. Realizing they were the first buyers of each other''s
        works, and that they could continue supporting one another even after the
        events were through, they continued designing gatherings based on an ethos
        of collaboration and accessibility. “The future of community building is co-creating
        healthier creative environments for creators to thrive in.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490f1f1-e7cb-4c92-9ceb-97ac919cb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:24:07.207+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Like a network of underwater roots, grounding yourself
        in a community nourishes both you and everyone else in the stream.</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb00109-8f63-48dd-ba3a-2ae89dd1f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b774f3-32ac-442b-a1b8-c4dc9758ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking as a designer, Solinap of Page Sniffers says: “In a country
        where the design community is fairly young and brimming with potential, having
        a space to gather, share knowledge and experiences, and support each other
        can help us imagine and shape what our community can and should be like. On
        an individual level, being part of a community has sparked a lot of creative
        and personal growth in me — it’s made me a better designer and a better human.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649638f8-cb29-4524-a9e3-170a4b331c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gather is our right, and in today’s context, it can be a revolutionary
        act. Don’t underestimate your influence. Like a network of underwater roots,
        grounding yourself in a community nourishes both you and everyone else in
        the stream.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342282b-8983-4971-a450-8337fd96033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, to anyone still looking for their tribe: no, the search doesn’t
        get any less daunting. But there has never been a better time or reason to
        gather — especially now, as lockdown restrictions slowly ease and hybrid gatherings
        become more possible.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c744b34-4454-4747-a732-c6d394ab4a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b5c07-b48d-4d60-a35e-485257225f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky for us, the internet is huge; there is a slice of community
        ready to welcome creatives of all shapes — if you only wade into the water.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9fc04-7aef-45ed-ad83-9a0fd73d6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:14:29.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:09:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
