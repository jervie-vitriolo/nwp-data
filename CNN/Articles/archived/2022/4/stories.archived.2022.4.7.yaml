    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP files charges vs. 2 Abra town officials, 3 others over standoff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116dcd1-27c9-4b45-928b-665d6343b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> – The Philippine
        National Police (PNP) on Thursday said it has filed charges against five individuals,
        including the mayor and vice mayor of Pilar town in Abra, following a standoff
        between cops and the vice mayor’s security aides last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596c24b-f45a-4d78-b6fb-7fb23130ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a4850-1ace-4110-8916-ea381f221af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP in a statement said Pilar Mayor Maro Somera and Vice Mayor Jaja
        Josefina Disono are facing charges for violation of the Expanded Anti-Trafficking
        in Persons Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47c651-d669-45bc-ab72-7a99bd9f2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b6fc7-57d5-40f9-b4d7-0e43f5a24edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking a clear explanation as to why the PNP
        filed such charges against the town officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b6243-a20a-4f72-ab47-7926972e31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80b91d-7c2c-4f57-8b4d-2cbf493d233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, police also lodged charges against two local government
        employees, identified as Robert Boreta Toreno and Emmanuel Nicanor Valera,
        as well as the vice mayor’s house help Jericho Toreno Bufil for “serious disobedience
        to an agent of a person in authority.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ab834-d8d4-49aa-904c-e426ec597781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b245df-891b-47c9-982a-3b32a802f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bufil also was charged with attempted murder, according to PNP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef29fc-0a73-4d50-9de7-5f0d4c6453d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3873dd-9ecb-4baf-8c6e-bea9f697cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cases filed are the product of the evidence and testimonies
        that our police investigators were able to gather. Those involved individuals
        will be made to submit themselves to the judicial proceeding,” PNP Chief General
        Dionardo Carlos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a31c62-2746-4c2f-b117-49b65b46f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc557ec-4e6f-4cc3-813c-382d05fa1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 29, the regional police reported a standoff taking place
        at Disono’s residence where her armed security personnel were said to have
        taken refuge "after running through a police checkpoint, injuring two policemen
        and shooting at a police patrol car that gave chase.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434e00d-975a-45b6-a8dc-e2696200a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f1641-60ea-463c-87ec-effeb5d39ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff ceased the following day after a series of negotiations.
        Police said 12 of Disono’s men – who all served in the military – surrendered,
        while 14 licensed firearms from the vice mayor’s camp were turned over to
        the authorities for forensic examination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17feed4-d5e8-4305-9333-be67a1a075c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a640d6-340e-449b-b911-b4f8dfaeb287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said his department is studying the
        possibility of asking the Commission on Elections (Comelec) to disqualify
        Disono and Somera, both reelectionists, in the upcoming polls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e67ce-3b29-4d6f-ba6f-ef00b681fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd28882-1563-4cf8-a777-e3ef56578ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T19:27:22.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said while the poll body believes
        “there is a basis” for the PNP findings, it would first have “to cross-check
        with [its] people on the ground” regarding the incident to decide on the appropriate
        response.</p>'
