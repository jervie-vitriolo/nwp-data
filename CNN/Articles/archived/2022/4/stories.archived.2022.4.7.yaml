      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> Pulse
        Asia president Ronald Holmes said significant developments can still potentially
        alter the results of their next pre-election preference survey currently being
        dominated by Ferdinand "Bongbong" Marcos Jr., with only over a month left
        until voting day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb380caa-4932-42f0-9286-6764265ecc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b9a80-20f0-425c-9c7d-5c60433b92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Thursday,
        Holmes noted that the son of the late dictator''s survey lead over the previous
        months is unprecedented, as no one else in the past has received support from
        over 50% of their survey respondents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a5700-7d32-4500-8779-09bef4776dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6b8ec-5ae9-4427-aff0-0d97430234e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January and February surveys showed Marcos securing a 60% preference
        rating among respondents asked for their top choice for president. He also
        topped the March poll, despite a lower 56% score. Rival Vice President Leni
        Robredo''s tally climbed to 24% from 15% in February, slightly narrowing the
        gap with Marcos'' score.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089dc2c-61c9-4f9d-9877-7b469c2a748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673c993-c4cd-4bae-a93c-8b6e868d3386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes said Robredo''s nine-point increase is significant because
        it is beyond their ± 2% marginal survey error, especially among respondents
        from Class D, which comprise 75% of the voting population. The Vice President
        also showed an improved preference rating in Balance Luzon, Visayas, and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a042f-0222-427d-916e-08cb3fbe71c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7608f-1d71-4367-b195-179267042b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa Mindanao...maliit ang suporta niya</em> (she''s only getting
        a small support) relative to the national, she''s only getting 14% versus
        national support of 24%. It is the area where she needs to generate support
        if she would want to increase her pre-election preference," Holmes advised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daea98e-62a1-42b3-a34e-78f82c860366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e9165c-226f-4625-b725-d083e38f27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno remained at the third spot with 8% voter
        share. He was followed by Senator Manny Pacquiao with 6% and Senator Panfilo
        Lacson with 2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895fa66-496a-4151-a367-dc7e8254bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036431b4-c971-4832-a862-76c56fc15c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
