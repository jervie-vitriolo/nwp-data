    'template': '1'
    'title': 'UAAP: Third quarter scoring rally propels NU to blow out UST '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aae43d-28c4-465a-b1c3-71177077356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:34:13.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) –</strong> A big
        third quarter propelled the National University Bulldogs to a blowout victory
        against the University of Santo Tomas Growling Tigers, 82-51, in UAAP Season
        84 on Thursday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b9d72-600b-4331-9a12-6fd7cb7de7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:34:13.283+08:00
