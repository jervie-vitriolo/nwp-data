    'title': 'MMDA to deploy over 2,000 personnel for ‘Semana Santa’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf9445-0107-4929-9309-73062c2c1f7d'
