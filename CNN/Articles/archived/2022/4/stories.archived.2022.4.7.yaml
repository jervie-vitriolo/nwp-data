      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSA revises the GDP estimates based on an approved revision
        policy (PSA Board Resolution No. 1, Series of 2017-053) which is consistent
        with international standard practices on national accounts revisions," it
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96c964-57ef-458c-a826-f0f8c7b7cec7'
