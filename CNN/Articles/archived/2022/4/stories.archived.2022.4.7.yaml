    'template': '1'
    'title': 'Lois Kaye Go heads young PH golf team in Vietnam SEA Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6960b1-f3e8-4c26-8f33-ad075d5122ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:16:22.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) –</strong> A young
        Philippine golf team seeks to continue the country''s dominance in the 31st
        Southeast Asian Games (SEAG) in Vietnam next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9abf1-7c1a-460d-9777-0439f78d0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:16:22.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 SEAG gold medalist Lois Kaye Go will lead the seven-strong
        national golf team in Hanoi, according to the lineup shared by National Golf
        Association of the Philippines secretary general Bones Floro to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf68b0-3e94-48eb-8c96-d0705095fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:16:22.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9915ed1-00d0-44ee-abfb-40bb47cdd158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:16:22.450+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very young team with the infusion of fresh and new talents
        that hopefully will pull off a successful mission in Vietnam," said Floro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a05e3a-bbda-46ca-adba-0ca1f215d91f'
      'mgnl:activationStatus': true
