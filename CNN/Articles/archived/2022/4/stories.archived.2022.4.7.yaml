    'jcr:uuid': '9d6c6876-538e-4051-ba43-361edb6fad14'
    'lead': 'The Bureau of Internal Revenue says it collected nearly ₱3 billion in
      unpaid taxes last year from firms ordered closed due to tax code violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T13:18:01.519+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:09:26.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
