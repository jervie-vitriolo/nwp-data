    'lead': 'The National University Bulldogs used a big third quarter scoring blitz
      to notch a blowout win against the University of Santo Tomas Growling Tigers
      in UAAP Season 84.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T16:34:13.282+08:00
