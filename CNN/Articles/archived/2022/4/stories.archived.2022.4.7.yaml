      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also reported 6.38 million underemployed adults – or those
        seeking more work hours or better job opportunities – in February. Down 20,000
        from January, the latest figure yielded an underemployment rate of 14%.</p>'
