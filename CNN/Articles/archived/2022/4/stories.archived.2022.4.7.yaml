      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking the endgame deadlock, the Fil-Am recruit scored the go-ahead
        layup at the 1:48 mark to give UP the two-point lead.</p>'
