      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth quarter saw the continuation of Ateneo’s scoring rampage,
        with the team even leading by 26 points at one point, aggravating the free
        fall of the struggling UE side.</p>'
