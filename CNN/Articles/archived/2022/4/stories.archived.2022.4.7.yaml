      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> — The Philippine
        Statistics Authority (PSA) announced on Thursday an upward revision to the
        country''s economic performance last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04ffe2-efb0-43d5-9c93-b3ee6294b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:26:32.843+08:00
      'mgnl:createdBy': 'lisbet'
