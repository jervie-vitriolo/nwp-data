    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d8451-318e-417c-a837-c017be87edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes the city of Sloviansk, more than 300 miles east of the
        capital Kyiv, a potentially crucial battleground in the coming weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faee00a-5dc2-410d-ba6b-e237eef08756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04137f19-d095-4c1b-8e75-6a2d8aef6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts by Russian forces advancing from Izyum to capture Slovyansk
        will likely prove to be the next pivotal battle of the war in Ukraine," the
        Washington DC-based think tank Institute for the Study of War (ISW) said in
        its Monday update on the conflict in Ukraine. Its report uses alternative
        transliterations of Ukrainian place names.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9fdd1e-736c-477b-a2e1-31a91a51a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5d2ae-ef88-4f59-8d1f-2aa3cd7f3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISW expects Russian troops to begin offensive operations towards
        the city from nearby Izium in the coming days, a forecast that matches warnings
        on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d6ffc-452c-4bad-bf1c-fc7238b4f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062dcdc3-0f04-4171-9576-7257a644b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They go south to Kamyanka because it is the road to the city of
        Sloviansk," Max Strelnyk, a deputy in the Izium city council''s office, told
        CNN late last week of Russian troops'' plans. "We have radio interceptions
        of their talks; their task is to capture the Donetsk region from the north."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d10f69-261c-4c59-8ea9-e97e5460268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4083a6-f126-48eb-a6db-5f195f4cfbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Vadym Denysenko, adviser to Ukraine''s Ministry of
        Interior, said: "If we talk about the key directions where combat will be
        ongoing -- it''s the Sloviansk [Donetsk region] and Barvinkove [Kharkiv region]
        directions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f33eef-818d-4d07-8d7c-31ab4e7b0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515e3fb-7557-4e78-a304-f6befb45b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Sloviansk, a city of just over 100,000 people before
        the invasion, are now being urged to evacuate, while Ukrainian forces are
        preparing to defend it from a new Russian onslaught.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50653def-4de4-470b-bbf7-4254c0f6f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba30473-0d6b-49bc-a786-9cd424289768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control of the city has significant strategic importance in the
        wider conflict. Should Russian forces overrun Sloviansk, they would be able
        to cut off Ukraine''s forces in the wider region. If they are held back by
        Ukrainian resistance, however, Russia''s ambitions to control both the Luhansk
        and Donetsk regions will suffer a huge blow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c058bd-68cb-4790-8ee0-3537643c8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6574c-d8ce-4940-ab49-9acd71177460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sloviansk''s strategic importance</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45791b6f-22c0-475f-89aa-035ddb9c6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloviansk was a major flashpoint in the war in the Donbas region
        in 2014, and was briefly held by pro-Russian separatists before they were
        pushed back by Ukrainian forces in July of that year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60771a06-c539-4ad0-af56-ab2541c17039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d732cd-b190-405b-80e9-66096a944288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its significance now lies primarily in the fact that it is surrounded
        on three sides by Russian-held cities -- Izium to the north, Luhansk to the
        east, and Donetsk to the south -- but lies deeper west in the Donbas region
        than the two latter locations, blocking Russia''s pathways further into Ukrainian
        territory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d8269-0c1f-466f-9fbd-300a857245bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73919eb-3b90-4ee1-8cca-1ba9545cb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian forces likely intend to cut off Ukrainian forces in eastern
        Ukraine and will need to take Slovyansk as their minimum step to do so," the
        ISW said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301931c-932b-40bf-9a2d-ae96c2253f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b9c87-083a-4f50-9644-4a3fade217ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful Russian assault on the city would give Moscow the option
        to link troops up with those fighting in Rubizhne, to the northeast of Sloviansk,
        or move them south, towards Horlivka and Donetsk, in an attempt to encircle
        Ukrainian fighters there, the group added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbccf32-e510-437c-a8bb-1cb5d7dab508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22f38b-f048-4c8a-a2e5-f81d22a8a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia appears to have encountered multiple military failures
        during the first six weeks of the invasion, and its inability to capture cities
        further west, such as the capital Kyiv, has likely prompted its renewed focus
        on the Donbas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb89f72-22d0-4fd5-b5c6-f4088ff6ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b4925-ed5a-484c-bb03-69df848107fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that context, a fresh Russian defeat in the face of Ukrainian
        resistance could imperil even their new strategy in the east.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7900f3-ffdd-49c3-a417-4ce38d9a9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90bc37b-983e-4390-9efc-72b14ded85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russian forces are unable to take Slovyansk at all, Russian
        frontal assaults in Donbas are unlikely to independently breakthrough Ukrainian
        defenses and Russia''s campaign to capture the entirety of Luhansk and Donetsk
        oblasts will likely fail," the ISW said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727668dc-a1f7-43ff-b51d-5c0d9874bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924349fd-0a5d-402f-af4d-6d379ae0995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Humanitarian catastrophe looms</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94de401-5fb7-49aa-801c-67d2468bf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforced Russian troops currently driving from Izium towards Sloviansk
        are made up of elements from the 1st Guards Tank Army that had previously
        been in the Kharkiv-Sumy area to the north, the ISW said on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9e78f-04fc-4163-8fb7-57bad384a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b30231-35eb-48e2-a840-ce5531b20e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do not yet include the units that were withdrawn from the Kyiv
        region, the institute added. And, it said, the operation toward Sloviansk
        has "continued on a small scale and made limited progress" so far this week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d13bf4-0b9d-4c25-aa57-1e5149c9f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8850551-bfe4-44be-b794-9fdb74f0879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia may ramp up its assault on the city when more units become
        available. The citizens of Sloviansk were given an evacuation order on Monday,
        amid fears of a full-scale attack and an ensuing humanitarian catastrophe
        in the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c11a5-e5f9-433a-b941-25f490412e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2533fa-094c-473c-a6dc-766080f1a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a fate has already descended on Izium, which has come under
        sustained Russian attack for weeks. On Monday a senior US defense official
        told reporters that Russian forces are "still flying about more than 200 sorties
        a day," and "most of their airstrikes are focusing on the Izium area."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1a91a-2842-43ad-967d-5b077f35c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15f439-a37a-47af-901a-95230f99500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, it gets worse," Strelnyk told CNN of the humanitarian
        situation in Izium on Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40071b03-927d-4396-952e-fe8b46771275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966e949-15c9-4a57-b36a-d10b71a8f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been no pause in the bombing -- it started weeks ago --
        by the Russians. Although Russia claims that they will decrease military operations
        in the Kyiv and Chernihiv oblasts, Izium and the greater Kharkiv region will
        have no such luck," Strelnyk said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfa489-9877-475d-bfc3-eff380ff0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0adca65-4321-442c-90de-3cf4f67ed6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the city, the dead are buried in the central park of our city,"
        he told CNN. Video footage that has been geolocated and had its authenticity
        verified by CNN showed dead bodies across the city''s central park.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bff7c8-9773-47a9-9009-50912c437532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597125bf-ca05-4c88-b841-677299b1df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Ukrainian officials said major fighting was underway
        in Ukraine''s east, with the regional military governor of eastern Luhansk
        region urging civilians to evacuate some towns. Sloviansk sits in the north
        of the bordering Donetsk region.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2d097-f78a-434a-babd-8895691d125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56568c2a-e91f-443f-86f1-9941a9c374a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials across the two regions have spoken of their difficulties
        in getting people out or aid in.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a273f-5975-4288-a9b7-2f157ac27c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba9734-5e35-4056-998d-135cd1d339e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has repeatedly accused Russia of attacking intended humanitarian
        corridors and bombing residents of cities as they fled.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f97d93-00c3-4547-9605-805890f41243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f80b84-9ef7-4c3d-be2a-6874e7bd1a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Fedorov, mayor of the Russian-occupied city of Melitopol in
        the south, said Tuesday that Russian troops had been blocking the delivery
        of humanitarian supplies and hindering the evacuation of civilians.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c675e5-a6c4-46ed-9bde-9de78494ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b11cf8-f815-4d41-83d1-df1b93946afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation with humanitarian corridors has not improved," Fedorov
        said in televised remarks. "For the past two weeks, we managed to deliver
        only two humanitarian cargoes to Melitopol."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26581622-db39-4770-9ab1-e4ac6b675e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T01:56:07.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/06/europe/sloviansk-ukraine-russia-military-significance-intl/index.html">The
        fight for Sloviansk may be ''the next pivotal battle'' of Russia''s war in
        Ukraine</a>."</em></p>'
  'US-Fed-raise-interest-rates':
