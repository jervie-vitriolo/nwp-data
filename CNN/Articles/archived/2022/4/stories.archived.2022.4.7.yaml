      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) –</strong> The highly
        anticipated matchup between fierce rivals San Beda University Red Lions and
        defending NCAA champions Colegio de San Juan de Letran Knights has been moved
        to a later date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895fa3c-5a92-4c10-a12c-30fd73c8ef1d'
