      'mgnl:type': 'text'
      'text': '<p>Ateneo seeks to close its first round campaign with an unblemished
        slate against the University of Santo Tomas on Saturday at 4 p.m., while UE
        will shoot for its first win against National University at 10 a.m.</p>'
