    'template': '1'
    'title': 'UAAP: Ateneo remains spotless in six games, keeps UE winless'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e285bc-609d-465b-bfad-5d9e77a0c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T18:40:39.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) –</strong> The Ateneo
        De Manila University Blue Eagles remain unblemished in UAAP Season 84 after
        overcoming the University of the East Red Warriors, 94-72, on Thursday at
        the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddffe3-73b3-40a2-a1d4-cd96627ca087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T18:40:39.960+08:00
