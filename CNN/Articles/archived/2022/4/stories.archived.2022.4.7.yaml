      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Beda-Letran feud is one of the longest rivalries in Philippine
        collegiate basketball, with the two schools figuring in several memorable
        championship clashes, involving their legendary alumni players to the present
        generation of cagers.</p>'
