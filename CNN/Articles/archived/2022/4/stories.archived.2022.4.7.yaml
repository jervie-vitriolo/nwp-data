      'mgnl:lastActivated': 2023-01-19T16:09:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66a599-cbaf-467c-abf6-d588880ac791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:34:13.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs held a slight advantage in halftime, but a third quarter
        offensive storm led by Reyland Torres and John Figueroa proved to be the difference
        in the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8648870-b936-45eb-b7db-9a1a0c3cffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:34:13.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfcb2d0-e1c1-4c14-bfff-cb0ef11900a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:34:13.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU outscored UST in the third quarter, 25-9, as the offensive struggles
        of the Espana-based squad was highlighted by the pressuring defense of the
        cagers from Sampaloc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5fc2f-fb11-45ab-a74f-067f7bf8dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:34:13.283+08:00
      'mgnl:createdBy': 'david'
