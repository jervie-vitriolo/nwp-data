    'lead': 'Ateneo Blue Eagles began to connect their shots in the second half to
      stave off the winless UE Red Warriors and improve their slate to 6-0 in UAAP
      Season 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T18:40:39.960+08:00
