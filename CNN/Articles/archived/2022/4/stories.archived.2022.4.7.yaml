      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso and SJ Belangel also contributed big in the second
        half scoring surge of the Blue Eagles with each chipping in 12 points for
        the team mentored by Tab Baldwin.</p>'
