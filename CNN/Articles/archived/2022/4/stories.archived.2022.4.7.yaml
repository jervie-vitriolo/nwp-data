      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, power subsidiary FDC Utilities Inc. saw earnings grow
        by 6% to ₱2.1 billion in 2021 amid a 12% growth in revenues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394194d-8c86-45e5-87cf-0b7fde6e9857'
      'mgnl:activationStatus': true
