      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go will be in her third straight SEAG stint in Vietnam, after winning
        bronze in the women''s individual event in Malaysia back in 2017, and the
        gold in the women''s team category in 2019 on home soil with now pro golfer
        Bianca Pagdanganan.</p>'
