      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority welcomed the latest
        figures, also emphasizing the importance of bringing back face-to-face classes
        with bulk of the country already under Alert Level 1.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
