    'template': '1'
    'title': 'WHO urges PH to prepare for possible COVID-19 surge, suggests house-to-house
      vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999a9e6-0c31-44b9-b8e0-47ad4b5eff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)—&nbsp;</strong>The
        World Health Organization (WHO) on Thursday warned that a surge in COVID-19
        cases in the Philippines is still likely, especially with the expected gatherings
        during Holy Week celebrations and the election season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fc15d-b383-4563-90f2-230d9f5de40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6cb2fb-5b1e-4f8b-8cd2-0a9dcfb83495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From April to May 2022, Filipinos will observe Ramadan and Holy
        Week and engage in election-related activities,” acting WHO representative
        to the Philippines Dr. Rajendra Yadav said in a <a href="https://www.who.int/philippines/news/detail/06-04-2022-who-warns-surge-covid-19-cases-unsafe-gatherings-continue">statement</a>.
        “With the unsafe gatherings and social mixing expected in the next two months,
        a surge in COVID-19 cases is quite likely.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841905b3-93f2-4cd5-bab7-c1763efadb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b4662-8c8a-4db0-843f-3ba29d1d4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav urged Filipinos to mask up and avail of COVID-19 booster shots
        to prepare for a potential spike in infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4551c8-5e28-4180-84d0-2cc773cd4cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b249a-4ee0-4004-8da0-76cdb4c70b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underscored the importance of continuously recalibrating pandemic
        response strategies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244dcd72-ab7d-40a4-8645-9ea2fd3e2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccf375-4aa7-4042-a5b7-b102734b6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, WHO recommends focusing on the priority groups that
        remain unvaccinated and house-to-house vaccination for these groups,” the
        official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66d0e5-c6f6-44a0-a54d-0124b45f6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.807+08:00
