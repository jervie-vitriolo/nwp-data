    'lead': 'French aviation safety investigators have opened a probe after an Air
      France Boeing 777 airplane approaching Paris Charles de Gaulle Airport was involved
      in a "serious incident," according to BEA, the French bureau that investigates
      air crashes and aviation safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T03:44:39.434+08:00
