      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Tamayo and CJ Cansino pitched in nine points apiece for the
        Maroons, who managed to win despite registering 23 turnovers.</p>'
