      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolute UE team was seen in the first half challenging well Ateneo’s
        scoring exploits to force a tie in the first two quarters of the contest.</p>'
