      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EastWest Bank contributed a net income of ₱4.3 billion last year,
        32% lower year-on-year following lower loan revenues and trading gains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e7fe8-39f7-47ec-a851-9c044d711982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:37:47.233+08:00
