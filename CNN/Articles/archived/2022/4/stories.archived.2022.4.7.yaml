  'PNP-files-charges-Pilar-mayor-vice-mayor-standoff':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-07T19:27:25.152+08:00
    'imagesource': 'jcr:357518ab-5cf4-42c6-8b52-4ce7f12f15b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a219b4e-a1dd-45d9-8552-712b1339fec1'
    'lead': 'The Philippine National Police said it has filed charges against five
      individuals, including the mayor and vice mayor of Pilar town in Abra, following
      a standoff between cops and the vice mayor’s security aides last week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T19:27:22.644+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:09:07.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:43.144+08:00
