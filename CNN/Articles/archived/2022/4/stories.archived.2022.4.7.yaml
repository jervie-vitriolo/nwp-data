      'mgnl:lastActivated': 2023-01-19T16:09:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b7791-0ea2-4086-aa21-e626bd4538af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T18:40:39.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gian Mamuyac led the offensive attack in the second half for Ateneo
        with 21 points along with four triples and nine rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c718eb8-9d52-4f85-bd8f-21d0ad91ec23'
