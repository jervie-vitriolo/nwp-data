      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, the reigning UAAP titlists unleashed their championship
        form as Mamuyac and Kouame commanded an offensive run late in the third canto
        to widen their lead to double digits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e3ac3-0085-443f-9103-888941c5a635'
