    'lead': 'The Federal Reserve is ready to raise interest rates at a faster pace
      to get a handle on America''s pervasive inflation problem, according to minutes
      from the central bank''s March meeting released Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T03:36:30.434+08:00
