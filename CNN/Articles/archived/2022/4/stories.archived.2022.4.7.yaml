      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb748c-6d3e-418f-894a-ec88dc80627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:11:26.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization made the announcement on Wednesday with a <a href="https://www.youtube.com/watch?v=3O2_ynXBIXg">video</a>
        showing the screening process that trimmed down the list of candidates from
        50 to 32.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d39e63-105e-4923-b9e2-898822b3c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:11:26.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719ba5a-8567-421f-8df8-74504a049203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:11:26.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pageant veterans who made it to the list are Miss World Philippines
        2019 Michelle Dee, Miss Earth Philippines 2018 Celeste Cortesi, Miss Universe
        Philippines 2020 3rd runner-up Pauline Amelinckx, and Reina Hispanoamericana
        Filipinas 2019 Ma. Katrina Llegado.</p>'
