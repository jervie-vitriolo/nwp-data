      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The Metropolitan
        Manila Development Authority (MMDA) will deploy 2,681 traffic personnel under
        its Oplan Metro Alalay Semana Santa 2022 (Oplan M.A.S.S 2022) starting Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c941de-4f75-4189-9961-38e6a3e7f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:21:10.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118e952-6fb2-4b8f-92c8-54ee529b3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:21:10.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic personnel will man roads leading to provincial transport
        terminals and expressways, as well as key areas in the metro, to ensure the
        safety of commuters this Lenten season, MMDA said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9493773-3d60-4aef-b57e-fdedb2713f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:21:10.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fe5e7-8215-48c3-97f7-4198ee8504d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:21:10.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus will be on entry and exit points to and from Metro Manila
        and on frequently-visited churches like Redemptorist Church in Paranaque,
        Sto. Domingo in Quezon City, San Agustin in Intramuros, and Quiapo in Manila,
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5297d4-a854-494d-9dd0-d8869fcf0bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:21:10.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a5bdb-2415-4925-882c-5ad8acabd22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:21:10.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:09:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Armando Artes, said these measures “are aimed to ensure
        a peaceful, orderly, and meaningful observance of Lent.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e009b0b-642a-4f4b-b03c-b5c579d6ef3d'
