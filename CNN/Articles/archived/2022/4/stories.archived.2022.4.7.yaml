    'template': '1'
    'title': 'Diego Maradona''s ''Hand of God'' shirt estimated to sell for more than
      $5 million at auction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44cb36c-08b5-45a3-9924-d60b58da81e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The shirt Diego Maradona wore during
        the 1986 World Cup quarterfinal against England — the match in which he scored
        the ''Hand of God'' and the ''Goal of the Century'' — is estimated to fetch
        more than £4 million ($5.25 million) at auction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb1c01-1024-41e0-98ef-d251b1749701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee3912-50fb-4842-8909-c4bd7423b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic blue jersey has been in the possession of former England
        midfielder Steve Hodge, who exchanged shirts with Maradona after Argentina''s
        2-0 victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa6ee2-007a-4e59-83ca-a34ca723f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the game, Hodge unintentionally flicked the ball into the
        air for Maradona to score the infamous ''Hand of God'' goal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa433410-e2fe-4490-af22-3330a8753114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hand of God is truly a singular moment not only in the history
        of sports, but in the history of the 20th century," said Brahm Wachter, Head
        of Streetwear and Modern Collectables at Sotheby''s, the auction house where
        the shirt is set to be sold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0be89-c2d9-4342-9b40-4eb1c0aad716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment resonated far beyond the world of football, coming soon
        after the Falklands conflict, and has in turn inspired books, films, and documentaries.
        Maradona is now remembered as one of the greatest to ever play the game of
        football —&nbsp;and this particular game is an instrumental part of his legacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f52e2-3dc1-4828-ab7d-8a4d5c6dfb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, not only was ''The Hand of God'' goal scored in this
        game, but also, the ''Goal of the Century'' which is widely considered to
        be one of the greatest individual goals of all time," Wachter added.</p>'
    '5':
      'image': 'jcr:334e47a9-6c15-4e22-aa77-71575a49ba89'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57272a-6d61-4316-b31e-8f876e308df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T07:39:46.645+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de58c7-58b7-48cb-b76a-96e962db9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona''s shirt is expected to challenge Babe Ruth''s Yankee road
        jersey as the most expensive match-worn jersey sold at auction, with the current
        record $5.64 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe7957-b816-4e27-b0e2-4c6b83c78e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the shirt has been on the market, having previously
        been on display at the National Football Museum in Manchester, England.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225c349-66b8-4ae8-b532-7c69744c9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been the proud owner of this item for over 35 years, since
        Diego and I swapped shirts in the tunnel after the famed match," Hodge said.
        "It was an absolute privilege to have played against one of the greatest and
        most magnificent football players of all time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a34fa-0bf7-4a6b-aed8-e5f99bbaee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hand of God shirt has deep cultural meaning to the football
        world, the people of Argentina, and the people of England and I''m certain
        that the new owner will have immense pride in owning the world''s most iconic
        football shirt."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee288b-7262-4517-8a19-42471bbf636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:54:13.098+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shirt will be on sale online from April 20 to May 4 and will
        be displayed at Sotheby''s in London for the duration of the auction.</p>'
    '16':
      'image': 'jcr:34ba1f28-9797-467f-acf7-4f25393ddc9a'
      'jcr:primaryType': 'mgnl:block'
