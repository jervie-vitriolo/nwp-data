      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDC president and chief executive officer Josephine Gotianun-Yap
        acknowledged the “mixed” financial results among their businesses, noting
        most of them haven’t seen volumes return to pre-pandemic levels by end-2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70cdf3-a1d3-4c2b-b2e8-3d7e41e975a5'
