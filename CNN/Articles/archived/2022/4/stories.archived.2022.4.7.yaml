      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the updated NCAA Season 97 eliminations schedule released by
        the collegiate league’s management committee on Thursday, the San Beda-Letran
        tussle was reset from the noon game on April 12 to the 3 p.m. main game on
        April 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225483a-c2e9-47e8-a004-a67fff38ec81'
