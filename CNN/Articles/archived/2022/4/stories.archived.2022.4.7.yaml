    'jcr:uuid': '08698cee-4474-40a1-bd3f-0fb9092c8964'
    'lead': 'The Commission on Election says it is now in the process of verifying
      election areas of concern and hotspots that have been identified by the Philippine
      National Police. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T14:17:30.854+08:00
