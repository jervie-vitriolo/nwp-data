      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/4/6/robredo-pulse-asia-.html">
        Marcos keeps lead, but Robredo narrows gap in Pulse Asia survey&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b5781-7087-4245-92d6-fc7fc83e7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3271bc70-44c0-4f6d-a4db-60060ddf2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing March 2016 survey results, Holmes noted that significant
        changes in this month''s campaign activities, including an improved messaging
        on the candidates'' platforms, could reflect a potential turnaround in results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d7757-6e04-4cb8-b330-5f50fe479e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccb9e2-4e35-47f1-a243-03b7a46d340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In 2016, in the same survey we conducted in March, pumapangalawa
        na si dating Mayor Rodrigo Duterte bilang kandidato sa pagkapangulo,"</em>
        he said.<em> "Ibig sabihin, malaki pa ang potential na magbago sa Abril dahil
        marami pang kaganapan, at merong mga kaganapan na marahil sa sobrang makabuluhan,
        maaaring magdulot ng paglipat o pagbabago ng boto ng mga botanteng Pilipino."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077eea7-c73d-4e8b-bfa0-4a5270ec865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d7e02-2fab-409a-bbcc-d7504d59d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In 2016, in the same survey we conducted in March,
        former Mayor Rodrigo Duterte was already the second leading presidential candidate.
        That means there is a high chance of the April survey changing because a lot
        of things can still happen, and there may be significant events that could
        convert more voters.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b3dfe-b43b-482e-a45c-17adfb75b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd40d6-b873-4593-b2d3-a94856539eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia surveys during the 2016 presidential race <a href="https://cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">showed
        then candidate Duterte overtaking Sen. Grace Poe</a> by 5 percentage points
        in late March 2016, just after the latter led by 4 percentage points earlier
        that month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f53f0a-787d-4665-bd53-6d395ed8c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24bea57-6509-4d94-a881-410764276fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he thinks the Bongbong Marcos-Sara Duterte''s
        "unity" slogan is working since they are so far the tandem to beat, Holmes
        said all candidates must build up from their initial messaging to convince
        voters that they are deserving of their support.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a583ac6-a078-4044-a52f-fcc7f78ff068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ef8bc-4666-4849-9ca0-38c91f86c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:27:13.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s safe to say that it has worked so far for his sake, on his
        (Marcos'') favor. But whether it will still continue to work— in campaigns,
        normally you repeat the same message but you need to build up from your initial
        message, and that''s one thing we will see," he said.&nbsp;"Whether there
        are new messages that would build up from any of the candidates including
        the frontrunner, Vice President Robredo, Isko  (Moreno), Manny Pacquiao, Ping
        Lacson and anyone else."</p>'
