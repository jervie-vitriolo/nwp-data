      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres top-scored for NU with 12 points while Figueroa asserted
        himself with 11 markers and seven rebounds to increase their spot in the team
        standings with a 3-3 record.</p>'
    '9':
