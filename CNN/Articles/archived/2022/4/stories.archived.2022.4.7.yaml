  'Duterte-wants-OFW-centers-in-major-cities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-07T21:10:56.612+08:00
    'imagesource': 'jcr:7d733441-16a1-456a-b557-c7d6c03d4abf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ab9927-46e2-49ee-9bb6-b155d562121b'
    'lead': 'President Rodrigo Duterte wants major cities across the country to have
      a one-stop center for overseas Filipino workers (OFWs) to cut red tape in the
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T21:12:39.885+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:09:05.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:43.988+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants OFW centers in major cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f3669-30ea-4751-be62-f22d2edff9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> —&nbsp;President
        Rodrigo Duterte wants major cities across the country to have a one-stop center
        for overseas Filipino workers (OFWs) to cut red tape in the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351efe7c-b5ff-4e87-9096-5dd91c9bcbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana malagay ito sa major cities para hindi na sila mag-biyahe
        (Hopefully it will be in major cities so they don''t have to travel)," Duterte
        said during Thursday''s groundbreaking ceremony of the OFW Center in Las Piñas
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227886b-393a-41b5-b0bc-8650f9d5639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out the current process burdens migrant workers
        - especially those coming from provinces - as they are forced to go to different
        government offices to complete their requirements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3cfcb8-e2b3-4f54-921e-99d71258f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said traffic woes add to the suffering of OFWs when processing
        their papers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f620df-63af-41f6-b0ad-dcc002b2b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng opisina na kailangan o who may have to intervene in the
        papers of migrant workers, kailangan nandun sila. Ang migrant workers walang
        pera ''yan. It''s very tiring because they don''t have private cars and they
        can''t complete papers dahil pabalik-balik," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a2ede-4ac1-4842-9778-50e8e48bcc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the offices needed or who may have to intervene
        in the papers of migrant workers, need to be there. Migrant workers have no
        money. It''s very tiring because they don''t have private cars and they can''t
        complete papers because they keep going back (to the office).]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c180c4-00db-4873-9800-fa2d1d788ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hub would provide government services, ministry counseling,
        and legal assistance for OFWs, the President added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78272160-2348-4dde-b7fe-db9b31145d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said OFWs "will always play a crucial part in the country''s
        development, especially during times of recovery after tumultuous events,
        such as the ongoing COVID-19 pandemic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679c50c-adad-41b0-8d72-2e04c7f2962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Anti-Red Tape Authority (ARTA) backed Duterte''s
        call, saying establishing OFW center satellites "will help declog backlogs
        in the central offices."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4cb2b-7d1b-4061-8058-74e8c34ebb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte attributed the delayed operations of the Department
        of Migrant Workers to financial challenges brought by the health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96421e44-bc69-487f-b9ab-ff4e0c212612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was created during my time. Medyo matagal nang konti, dahil
        (It has been delayed because) every time you create a new department or agency,
        you have to have the money to run it. And since we were not able to save enough
        because of the pandemic, we had to put if off to some other time," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9cbd31-9f7e-457b-9331-992f104531f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:12:39.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:09:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
