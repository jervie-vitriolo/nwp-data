        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a3a7d-edb0-44fb-9133-98f150c57106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shocking images showing the bodies
        of civilians scattered across the streets of Bucha, a suburb of the Ukrainian
        capital of Kyiv, have sparked global horror in recent days and raised the
        urgency of ongoing investigations into alleged Russian war crimes. But a starkly
        different narrative is playing out on China''s state-run media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eaf4ba-45d4-4882-a1e3-9e7af2951df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468505a5-4349-401a-96cd-1d267d0c3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, domestic media reports on the civilian casualties in Bucha
        have been quick to emphasize the Russian rebuttal, with two prominent televised
        reports from national broadcaster CCTV this week highlighting unsubstantiated
        claims from Moscow that the situation was staged after Russian forces withdrew
        from the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a6d81-9b0b-4289-9a7e-df2d929e26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a8222-8d31-4920-ba58-b4f36c5a1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one report, a caption citing Russia with the words "Ukrainians
        directed a good show," flashes over heavily blurred footage from the Ukrainian
        town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3edec-f0ed-4d96-b444-620dd8914ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd98ff-22ab-4760-9964-e564e1a01440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence to suggest this is the case. Satellite images
        suggest some bodies had been there since at least March 18, while eyewitnesses
        have said the carnage began weeks ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51a0c7-67de-432b-ba9e-351ecf0fb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe7f3a-f9b2-4589-bd33-248de260a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the United Nations Office of the High Commissioner for
        Human Rights on Tuesday said the shocking images from Bucha showed "all the
        signs" that civilians were "directly targeted and directly killed." On Tuesday,
        UN chief António Guterres added to growing international calls for a war crimes
        investigation into the killing of civilians in the town.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630fa00-88e8-4cf3-a098-3943b31c6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a0927-4814-499d-96b8-3d35c4bc100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations of war crimes raise the stakes for China''s position.
        Beijing''s apparent boosting of Russian propaganda is consistent with its
        stance since the beginning of the invasion, as it refuses to condemn Russia
        —&nbsp;at home or in its diplomacy —&nbsp;even as the civilian death toll
        grows.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a7a96-0333-44b2-a876-4d755ff178d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02d17d-dad4-43ab-9c5f-7cc57283b866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Beijing has sought to portray itself as a neutral actor,
        calling for peace while blaming the situation on the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19c5dd-c593-4164-9289-1afbf3cfd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b35840-986a-45ed-add0-33e2fa76de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was on show in an editorial published in the nationalist tabloid
        the Global Times on Wednesday, which appeared to question the veracity of
        what it called, in quotes, the "Bucha incident" and absolve Russia of responsibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4a83a-1620-4bed-848f-459f91e80b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8b85d-311e-44ef-8171-0b62e5eebc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is regrettable that after the exposure of the ''Bucha incident,''
        the US, the initiator of the Ukraine crisis, has not shown any signs of urging
        peace and promoting talks, but is ready to exacerbate the Russia-Ukraine tensions,"
        the editorial said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9ad30-51e6-4bef-beab-6dd482442014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1964226-0870-4bb4-9ef4-6570cefb72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:09:37.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how the ''Bucha incident'' took place, no one can deny
        at least one thing: War itself is the main culprit of the humanitarian disaster,"
        it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4cd76-9d38-4749-bab5-d4a7c1d291d3'
      'mgnl:activationStatus': true
