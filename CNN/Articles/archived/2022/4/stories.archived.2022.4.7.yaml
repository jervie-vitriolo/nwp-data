      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/1/27/2021-Q4-full-year-GDP.html">READ:
        PH economy grows 5.6% in 2021, above target after Q4 performance beats forecasts</a></strong></p>'
