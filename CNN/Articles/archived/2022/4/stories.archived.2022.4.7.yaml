      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b91a5-e889-4635-94e9-b6610d92b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:34:13.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jeff Napa-mentored Bulldogs sustained their offensive ambush
        in the final period to pull them away with their biggest lead at 31 points.
        They again dominated the Tigers in points, 22-11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18430775-6fed-408f-8f13-f561b8277e09'
