  'peru-protests-on-russia-ukraine-war':
    'author': 'Stefano Pozzebon and Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-07T12:42:04.176+08:00
    'imagesource': 'jcr:2143aab9-df6f-4e81-bf38-0df6a8fdaefc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38851f39-0656-48c7-8a0e-605776ac0a47'
    'lead': 'An ongoing wave of violent protests in Peru shows how the Russian invasion
      of Ukraine is affecting markets around the world, sparking unrest and deepening
      political divides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T12:52:46.106+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:09:28.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:34.057+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peru', 'Russia', 'Ukraine', 'Oil-prices']
    'template': '1'
    'title': 'Peru protests show the wide impact of Putin''s war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b66436b-5f95-4a1c-a36e-1b4a51109fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An ongoing wave of violent protests in
        Peru shows how the Russian invasion of Ukraine is affecting markets around
        the world, sparking unrest and deepening political divides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b18ae8-4d22-43eb-ae17-1a2f474e89f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising fuel costs originally triggered the protests, which started
        last week, but quickly intensified into large anti-government demonstrations
        with marches and road blockades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18944bdd-4fcf-4336-808a-5107ab4fbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday, at least six people had been reported dead over days
        of protests, according to Peruvian authorities, as officials called for calm
        and struggled to contain the situation. At least nine major roads in the country
        remained blocked by protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450040b2-e331-47a3-b7b0-103518367e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.106+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday, President Pedro Castillo declared a state of emergency
        and placed the country''s capital under a curfew, but backtracked and withdrew
        the curfew order on Tuesday afternoon as hundreds of protesters ignoring the
        measure took to the streets of Lima to demand his resignation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676ff3e-b5b1-47e9-90fa-78d436b3b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peru is not going through a good moment," Castillo said Tuesday
        after leaving a meeting with lawmakers, "but we have to solve it with the
        powers of the state."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a2b4b-ae85-4b7e-aa32-75b4cd90f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocks away, police in riot gear used tear gas to dispel protests
        and demonstrators threw stones, with at least 11 people injured in the clashes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c56f3-4006-4ef9-8a6b-1bb09811d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Peru?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d031afc-2658-4dba-ac14-537fa668f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru is not new to political unrest. Over the last five years, the
        country has had five presidents, two of whom were impeached and removed from
        office amid street protests. And Castillo himself has already faced -- and
        survived -- two impeachment votes since taking office in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00931c51-1fa9-4c4e-b02d-85d68a59ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Castillo won the presidency on the thinnest of margins
        and faced a Congress in the hands of the opposition, limiting his political
        capital and capacity to operate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9de5e-cafe-4178-8737-e6927483c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Peru has been a fertile ground for protests in recent
        years, this crisis was triggered as a direct consequence of the war in Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f257b9-2308-4519-9bed-bff24c03ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The long consequences of Putin''s war</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10d2c1-10c0-4014-a1de-21a60122dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.107+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian invasion of Ukraine -- and global leaders'' consequential
        decision to isolate Russia from the world''s oil markets -- sent the price
        of oil soaring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d52acb-e598-4b64-95b8-a83fbef7ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.108+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Peru, the impact has been particularly severe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44724de-d09c-42dc-809d-ce962f00870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.108+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to other countries in the region, such as Argentina or
        Venezuela, Peru imports most of its oil. That left it more exposed to the
        recent spike, hitting the economy just as it was recovering from the impact
        of the Covid-19 pandemic and lockdowns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed54ab5-96ff-4877-9a2c-205b6bd5c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.108+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Peru''s inflation in March was the highest in 26 years,
        according to the country''s Institute of Statistics. The segment most exposed
        was food and fuel, with prices up 9.54% since last year, the Peruvian Central
        Bank reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497eb806-f5c8-4a1c-9977-c0477b65b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.108+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With prices rising so fast, it didn''t take long before protests
        started spreading across the country. And on March 28, a group of transport
        workers and truck drivers'' union called for a general strike to demand cheaper
        fuel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294422e2-3f45-42df-91c8-880f0243bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.108+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few days, other organizations and groups joined the
        protests, with some regions closing schools and resorting to online teaching
        as a consequence of roadblocks and picket lines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76b942-b862-411a-aec4-594ab6321364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.108+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming president, Castillo was a trade union leader and
        a teacher in a small school in the rural region of Cajamarca demanding better
        wages and working conditions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fdd914-7d8e-4e7e-a5e5-f272a789de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.108+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now his core constituency, the urban working class in the suburbs
        of Lima and rural farmers across the country, are particularly hard hit by
        the inflationary spiral, because they are paying higher prices for their food
        and for transport.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e6b56-999e-4585-80b2-b4a5cc80e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.109+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This erodes his political support even further. According to the
        Institute of Peruvian Studies, an independent polling center in Lima, the
        president''s popularity is at its lowest point since taking office, with less
        than one in four Peruvians supporting his actions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8551cc-9bcb-4cf9-9235-7461fe57e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.109+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb04a4-0e9f-490a-a82a-25d55f2bb377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.109+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to predict how the situation will evolve. Even before
        issuing the curfew order, Castillo had already made some concessions to protesters
        by cutting fuel taxes and increasing the minimum wage to 1,025 soles -- approximately
        $280 -- on Sunday. But that also failed to calm the streets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6e865-bb9e-4ded-a65c-a239cb9f9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.109+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his curfew order backfired, the President appears to be running
        out of options, given that Peru does not have the capacity to control the
        international price of oil. As the conflict in Ukraine continues to rage,
        the current inflation climate is forecast to continue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc20546-7303-494d-b0e5-1d408c047768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.109+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any further subsidy to lower fuel prices would increase Peru''s
        debts and damage its battered finances even more.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b8dea3-14ed-4295-b35d-9885e61f7f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.109+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Peru''s situation is far from unique and Castillo is not
        alone.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecde41-e425-4828-9383-183929ca4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.109+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leaders are facing the same tough choices of how to handle
        rising inflation while trying to put their finances in order after the chaos
        caused by Covid-19.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff80d95-6168-4d52-8586-dec2c93083e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.110+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the crisis deepens, Peru could find itself looking to other countries
        for answers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd784e-691b-4470-ab85-40bdfe411971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:52:46.110+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/06/americas/peru-protests-russia-ukraine-war-impact-intl-latam/index.html">Peru
        protests show the wide impact of Putin''s war.</a>"</em></p>'
  '-Dr.-Strange--is-a-big-test-for-how-theaters-will-fare-this-summer':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Marvel Studios/Disney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-07T12:53:55.700+08:00
    'imagesource': 'jcr:61b71fe6-c66b-4aa9-b6ff-f65e6b5b1e72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf037781-7694-4ac1-a07c-a556c89240bc'
    'lead': 'Covid is in a lull in the United States: Masks are often an afterthought,
      people are going out again and some of the worst-hit industries during the pandemic
      — like movie theaters — are starting to get back to normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T12:56:53.585+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:09:27.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:34.295+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Doctor-Strange', 'Doctor-Strange-in-the-Multiverse-of-Madness',
      'theaters', 'United-States', 'summer', 'Marvel', 'tickets', 'Benedict-Cumberbatch']
    'template': '1'
    'title': '''Dr. Strange'' is a big test for how theaters will fare this summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd52b7-dce9-4621-bbb1-35216a4a9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Covid is in a lull in the United States:
        Masks are often an afterthought, people are going out again and some of the
        worst-hit industries during the pandemic — like movie theaters — are starting
        to get back to normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0b1c3-c0b6-4a7d-9214-49f2cb04afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1235db-a786-47f2-8058-05b1e2b2ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why so much is riding on one particular blockbuster: "Dr.
        Strange in the Multiverse of Madness." Tickets just went on sale for the May
        6 opening, and the Marvel film may act as a bellwether of moviegoers'' demand
        for big-screen entertainment when the world looks much like it did before
        everything shut down in March 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8465c05d-230a-4266-bfd3-acb83d35598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013a8c6-6890-4d12-a0c9-9869e61a9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiverse of Madness" not only has the star power of Benedict
        Cumberbatch, but also the best timing as it relates to Covid, compared to
        other recent Marvel films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea1ddd-4ec2-407b-b496-5c3a8f424566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67e84d-244e-4ac9-bf66-c43f7b88743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other titles in the Marvel universe, including "Black Widow" and
        "Shang-Chi and the Legend of the Ten Rings," came out in July and September
        of 2021. Both films made more than $300 million worldwide, but Covid concerns
        all but certainly curbed those totals. Even record-breaking Marvel movies
        likely made less than they typically would have: "Spider-Man: No Way Home"
        blew out box office records, making nearly $2 billion globally, but it opened
        right in the middle of December''s Omicron outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7721fa9-908c-4358-9e76-52d2b491eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979836f-c2aa-4f0c-b5e8-cdb702e5a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skies are generally sunnier for the opening of "Multiverse of
        Madness." Although the pandemic is still a very real threat — and a new variant
        could crop up at any time — much of the US is well into reopening. With schools
        back in person, restaurants serving customers inside and many employees back
        in the office, consumers are feeling more "back to normal" than they have
        in two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ddff4f-1932-48bc-a391-7a5222370718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4c59a-5c92-48ae-9cde-5980e9d82aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be a boon not only for "Multiverse of Madness" but also
        for theaters'' summer movie season. Historically the industry''s most lucrative
        period, summer box office returns are built on momentum: If the summer kicks
        off strong, it usually bodes well for the films that follow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f5b04-47b2-4101-a202-ab816aacc4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1dc04-8444-430b-9b4f-e8392e8aa4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after a brutal two years, theaters need that kind of blockbuster
        summer. Warner Bros.'' "The Batman," which opened in early March, brought
        back some normalcy with a great opening weekend and more than $700 million
        at the global box office so far. A strong summer could go a long way in shoring
        up theaters'' profits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbc847-7475-4032-9157-3754a5ef37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T12:56:53.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/06/media/dr-strange-marvel-tickets/index.html">''Dr.
        Strange'' is a big test for how theaters will fare this summer</a>."</em></p>'
