    'template': '1'
    'title': 'Drones, phones and satellite technology are exposing the truth about
      Russia''s war in Ukraine in near real-time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d2da7-9bc3-4931-bb04-803bd883eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia''s lies may be catching up
        with it faster than it ever imagined.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555534a7-f290-47d7-8f11-9f24c558a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6d83c-4e17-4d70-95ee-a09d9a137dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Ukraine is defying President Vladimir Putin''s expectations
        at every turn, not only with Russia''s failure to capture Kyiv as planned
        but with the war crimes his soldiers are alleged to have committed in Bucha,
        a city close the capital, exposed for the world to see.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304da95f-3db0-4f6a-b60a-e2964174c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922ad67-e6c6-4233-a099-76a91b89624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout history, wars have been won by forces turning new technologies
        to their advantage. The 1415 victory of English King Henry V over the French
        at the Battle of Agincourt came courtesy of his archers and their newly developed
        longbows, raining arrows over a range the French could not match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62eaf3-06da-445a-b740-6dd842de167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bf019-f868-4862-98dd-a91985cbea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Ukraine may see another historic first, with technology
        cutting through the fog of war, exposing the aggressors'' lies and accelerating
        efforts to bring about their defeat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a25d7-9949-4878-9669-03844c71c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22efbccc-b514-4d71-97cb-d7f332516b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images of murdered civilians that match videos, recorded
        weeks later, of bodies at the roadside are providing compelling evidence of
        Russian war crimes, convincing Western leaders to ramp up sanctions on Russia
        and accelerate weapons supplies for Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce3101-90be-492d-9b0a-e8f30fe6a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f9c4f-3619-40b3-a1bd-b731c6db9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How this will affect the final outcome of the war is unclear. But
        what is evident at a time when Ukraine is urgently seeking any additional
        leverage as Russian forces regroup for a new offensive, is that Russia''s
        actions in Bucha are strengthening Ukraine''s hand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a72b7-a33d-4302-b844-24e762894087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57984ee-daf8-447a-ab79-1659c4397b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While battlefield satellite imagery has been available to governments
        for decades and was instrumental in pinpointing war crimes during the Bosnian
        civil war in the 1990s —&nbsp;notably locating a mass grave of many of the
        7,000 Bosnian Muslims slaughtered in the town of Srebrenica in 1995 —&nbsp;it
        has never been so immediately available in the public domain as now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195a3f6-0f9d-4296-889c-d135abd38d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd3e72-8be4-416f-96ce-319fc8b69ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and his battlefield commanders appear not to care or not to
        have grasped the fact that orders and actions now leave an indelible record
        beyond their control that could come back to haunt them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcbd6a-6d2f-4a85-a904-254e2f47f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430db31d-f9c1-42bf-8155-7d06ac997218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be aware that in many past conflicts —&nbsp;even as recent
        as the Syrian civil war —&nbsp;leaders like Bashar al Assad escaped conviction
        and have even been rehabilitated, despite vast troves of incriminating documents
        spirited from government offices and police stations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6a418-a4b7-460e-9a6c-75cbccbbc4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72da0fc-1de1-4560-b15e-b247fb31ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not the only lesson to which Putin should pay attention.
        Following the bloody breakup of Yugoslavia and the Bosnian civil war, the
        war crimes tribunal in the Hague used political and military leaders'' own
        words to help convict them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657d1d5-5662-4a9d-8e47-465ae18ba8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353fab6d-498e-461c-a0ec-fa3350e63b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the International Criminal Tribunal for the former Yugoslavia
        (ICTY) put Bosnian Serb President Radovan Karadzic on trial, it had video
        of him looking over Sarajevo, condemning the civilians below to artillery
        and mortar fire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c9a09-26cb-4b99-9a2c-1d3e68815802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2412841-9b06-490a-824d-6686331248cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His military partner in war crimes there, General Ratko Mladic,
        also saw his words come back to help convict him, as video showed him on the
        outskirts of Srebrenica directing the filtering of civilians, many of whom
        would shortly be slaughtered by his soldiers, following his orders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa68c8a-5b07-4468-8154-f8370d895d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abed43d-95c4-4406-bcba-5294e81c7c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That type of link may be harder to pin on Putin, but his 20-page
        thesis published last summer on why Ukraine is not a country, and his TV comments
        on why Russia should invade, will, if previous war crime courts are a precedent,
        count against him as author and director of the war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c640158-12bc-4ddc-ba9b-e1351badd3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b614a-477d-4450-abf2-f3193d47f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Putin were to come to trial, his unravelling may turn out to
        have begun with his inability to understand his army''s weaknesses and Ukraine''s
        strengths. Failure to fulfil his first major objective, the capture of Kyiv,
        forced his troops to retreat, leaving their tide of terror exposed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ac049-7134-4b19-b494-72c2221a809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dfb02e-129f-4ae9-9b49-ec57c7989f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did what they have done so many times before, in Syria, in
        Chechnya, in Georgia: committed awful abuses. And Putin and his officials
        did what they have done so many time before: lied to cover their crimes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801307c5-fa04-4f95-a207-4bca01962fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e31d0-6515-4d5d-900c-9e30e30c335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian defense officials claimed photos and videos that emerged
        on April 2, showing murdered civilians —&nbsp;shot in the head, some with
        their hands and legs bound —&nbsp;were fake, saying their troops left before
        the killings occurred. "The troops left the city on March 30," the defense
        ministry said in a statement. "Where was the footage for four days? Their
        absence only confirms the fake."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b176278-4e21-43d4-bcbc-89dce693276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2aca3-1815-4392-9da3-beb67ed9135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were very clear about the date. Foreign Minister Sergey Lavrov,
        one of Putin''s most seasoned spin masters, doubled down on the clumsy cover-up,
        insisting "Russian forces left the Bucha town area as early as the 30th of
        March."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ab53d-7be2-4e8f-b2fb-86aa6c31395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b628f9-8185-41b5-9ae8-da1342939c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But publicly available satellite images from space-tech company
        Maxar, taken March 18 while Russian troops were in control, showed the civilians
        lying dead at the road side in exactly the same locations as Ukrainian forces
        discovered them when they re-entered the town in early April. And drone video
        shot before March 10 showed a cyclist being shot and killed by Russian troops.
        Ukrainian forces found his body weeks later, exactly where he fell.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9c2b3-0c7b-4dc5-8645-98dfa7748914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c85ebc-0c76-4130-8a68-a93761164d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months prior to Russia''s invasion and the days since Maxar''s
        images appeared, tracking Russian forces and their destruction, the public''s
        understanding of the battlefield has been revolutionized. Coupled with the
        near-ubiquitous use of smartphone cameras, geolocation technology and sophisticated
        drones, Putin faces the possible reckoning he escaped in previous conflicts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87329e9b-18a7-4e2b-bc34-c3c03cd8082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb469f-2885-414c-84c7-454e1080695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky wants more cameras, and wider
        access, to let the public see for themselves: "This is what we are interested
        in, maximum access for journalists, maximum cooperation with international
        institutions, enrolment of the International Criminal Court, complete truth
        and full accountability," he said in a video address on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd0c06-f081-4ce1-8e18-b9916d5ffae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38130a3b-931a-4e1f-b2f6-a40bb2332ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s enigmatic leader has realized it''s not just high-tech,
        tank-busting weapons like Javelins and NLAWs, or surface-to-air missiles like
        Stingers and Starstreaks, that could turn the tide in the war. It''s truth,
        and the tools -- satellites, drones and smartphones —&nbsp;to deliver it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f82c0a-5aad-4f57-bb79-3911ec511722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4390b27e-1bca-4c15-abb3-ac430c06f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unparalleled in any modern war, technology could hand the underdog
        this surprising advantage, undermining the lies of an oversized aggressor.
        Zelensky was at pains for the United Nations to understand this when he spoke
        to them Tuesday: "It is 2022 now. We have conclusive evidence. There are satellite
        images. And we can conduct full and transparent investigations."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea38536-02f2-43f4-ab71-ae3c3be6cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4e7f8-d704-4a15-b7b4-20d28a96b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Henry V in 1415, Zelensky knows an advantage when he sees it.
        While satellite imagery may not be as game-changing as a six-foot yew branch
        and a length of hemp string, if he can use it cleverly, he may force Putin
        to talks much sooner than the Russian President would like</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67525b8-74f4-4ef0-a8a4-03e10d5e6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:59:58.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:09:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/06/europe/ukraine-russia-war-technology-intl-cmd/index.html"
        href="https://edition.cnn.com/2022/04/06/europe/ukraine-russia-war-technology-intl-cmd/index.html">Drones,
        phones and satellite technology are exposing the truth about Russia''s war
        in Ukraine in near real-time</a>"</em></p>'
