    'title': 'PH allows use of antigen tests administered by healthcare professionals
      as entry requirement'
    'updated': 2022-04-07T05:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd27892-abb2-48a3-b74c-617c09906a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T00:07:05.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong>&nbsp;The
        Philippines is now allowing the use of rapid antigen tests as an entry requirement
        for travelers, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases (IATF) announced on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8929a5c-9d5f-4d1f-9698-ef7e1fbe20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b81d6-870e-409d-a4be-5349a82f4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the IATF said the test should be "administered and
        certified by a healthcare professional in a healthcare facility, laboratory,
        clinic, pharmacy, or other similar establishments from the country of origin
        of the traveler."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc525003-165a-414b-b26c-703d05df7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52316c2-5d5a-4585-9eaf-b1fad42849b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, an RT-PCR test, which is considered to be the gold
        standard for COVID-19 testing, is one of the entry requirements for travelers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63508b1-cfdc-4270-a5d2-2bd120da85bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe14030-fe33-4d70-9537-0831981e12f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also added Bangladesh, Mexico, Panama, and Slovak Republic
        to the list of countries whose COVID-19 vaccination certificates are accepted
        and recognized by the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438084b-e54f-486f-ad71-96f79276955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c12e3-4146-475a-aeb5-8d81e8f8c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/11/12/national-COVID-19-vaccination-cards-other-countries-status-proof.html">LIST:
        COVID-19 vaccination certificates of other countries that PH accepts</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863f837-c572-41fd-b1ab-76fd6bb50a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfc313-4fa6-49d9-a9b1-169fe687596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in addition to other countries/territories/jurisdictions
        whose proofs of vaccination the IATF has already approved for recognition
        in the Philippines, and without prejudice to such other proofs of vaccination
        approved by the IATF for all inbound travelers," the task force said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2a602-8815-4d6b-9033-c6bb39d82c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926f95b-ebbc-49f0-a447-650a53b66d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Quarantine, the Department of Transportation - One-Stop-Shop,
        and the Bureau of Immigration were also told to recognize only the proofs
        of vaccination  approved by the IATF.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282f6f2-4e39-458b-bdb9-baf757b7380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1f6c5-bd17-4005-b9d8-8d9e8b9af841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes amid the possible threat of the more contagious
        Omicron XE, a case of which has been recorded in neighboring country Thailand.
        The Department of Health has assured it is in close coordination with the
        World Health Organization and other Philippine authorities regarding the matter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6866067-affa-4675-8231-985849f6a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091b72d-e053-4a4b-be72-d96eba909452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, presidential adviser for entrepreneurship Joey Concepcion
        said he does not see the need to push for travel restrictions</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3812e-b500-44e1-964b-29fc82dc9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32eb90-b251-416c-a6cb-06d9a7fbb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T05:03:23.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you’re fully vaccinated and boosted [you are protected]. You
        cannot prevent these variants from coming in ‘no, the best you can do is to
        prepare for it. And <em>nakita naman natin eh</em> (we saw), those who have
        the vaccination, [they already have immunity] or natural immunity,<em> maski
        nahawa sila</em> (even if they do get infected) it is very mild and prevents
        hospitalization," he said in a briefing Wednesday.</p>'
  'Sloviansk-next-pivotal-battle-of-Russia-Ukraine-war':
