  'Abarrientos-hits-game-winner':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-07T21:51:34.570+08:00
    'imagesource': 'jcr:900c0f15-3241-4e47-917b-c2c0ed1f2613'
