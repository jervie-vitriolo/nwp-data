      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0beae2-6720-4064-adc8-c00bef0722dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav also suggested the rollout of community-based inoculation
        drives and to reduce “overreliance on mega-sites.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c344c7-8333-4158-8843-e121ed2bc182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33aec79-4e53-4168-a2c3-13eaa964019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T21:25:23.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO’s pronouncement comes in line with President Rodrigo Duterte’s
        recent<a href="https://www.cnnphilippines.com/videos/2022/4/6/Duterte-wants-house-to-house-vaccinations-amid-expiring-doses.html">
        directive</a> of bringing vaccines directly to people’s homes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81aca57-c214-4a91-aaaa-4513be62c08b'
