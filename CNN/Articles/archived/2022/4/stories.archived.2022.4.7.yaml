      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s team, Go will be joined by 15 year-old Rianne Malixi
        and many-time Ladies Philippine Golf Tour low amateur leg winner Mafy Singson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442c2b0-1ea8-4891-bb17-4337db0038db'
