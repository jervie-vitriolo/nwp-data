    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53465b74-9e30-47dc-acf7-9b1231408901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:41:10.014+08:00
