      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French aviation safety investigators have
        opened a probe after an Air France Boeing 777 airplane approaching Paris Charles
        de Gaulle Airport was involved in a "serious incident," according to BEA,
        the French bureau that investigates air crashes and aviation safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe30b76-eea2-4788-a23b-9afa15d2bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ed81e-7c4b-4f2c-a405-02171e6815a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an audio recording of air traffic control that French officials
        say is of the incident, a pilot says, "the airplane was just kind of out of
        control."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454e22b-7816-4e46-ad70-6f6c2294e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfed20-49db-4dda-8360-449c1621f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened on Tuesday, April 5, according to a BEA tweet
        that reported "instability of flight controls on final, go-around, hard controls,
        flight path oscillations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb7288-73c7-49f4-88c4-f73d3830a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3890e-5dc7-4956-bcb8-bf2d795f6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BEA did not give CNN further details as to what caused the incident
        or why it qualified as "serious," adding that it had to wait for the end of
        the investigation. The tweet said the agency is analyzing flight data from
        the cockpit voice recorder and flight data recorder, known as the black back
        boxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b3e04-ac4f-425c-ac38-7c8515b0390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520521c-f9ab-43a1-8fbc-536cb15f70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it authenticated an audio recording posted online of communication
        between the flight''s pilot and the control tower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3973b-7cac-4904-951e-2a4e8fb3b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220d1ee-16fe-4a8a-8b9a-6e83bbf5b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording was edited to isolate the flight''s audio and posted
        online by the privately run, aviation-focused website AIRLIVE, which tells
        CNN it had direct access to recordings of Paris Charles de Gaulle''s Air Traffic
        Control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47786b-e061-4775-a38c-2c94716aea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f30687-0367-47e8-879d-b5cfd5a8b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s heard in the recording</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e26e3-f566-49cb-848c-ddc23b64efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recording, a voice that is apparently a pilot is heard saying
        "stop, stop" as an alarm sounds in the cockpit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436ff19-ea6c-43a7-b2ef-a6aa69bda1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d98a2-00b8-4f61-8284-26286db81456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll call you back, I''ll call you back," the male voice is heard
        telling air traffic controllers, who instruct him to "stop approach ... immediately."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fb4ea-a9b6-422f-9354-5e594617c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd6646-2e7c-46a1-be51-da21082e2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot is then heard reporting to controllers the decision to
        abandon the landing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e3ca1-4495-4e0c-90d6-dc340e0e5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd18a70-e47f-4991-a94a-c25d898c7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went around following a problem with commands. The airplane
        was just kind of out of control," the voice is heard saying. "We are ready
        to resume final approach with radar guidance. Give us time to manage the situation,
        then guide us with tailwind."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd280e-01c2-4143-88bc-cc65e1a5e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff61a61-0b7d-47d3-866b-e16e93560be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One passenger''s description</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601fbab-a7fe-4e26-8773-46b3cfd905ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the plane was approaching the airport, there were "two or three
        sudden jolts," passenger Pierre-Loïc Jacquemin told CNN''s French affiliate
        BFMTV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab7aab-6001-4ca1-9923-1c9e17be0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e6350-0466-4400-b497-f823320f1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were people shouting in the cabin" at the time of the incident,
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9117f7-d2bf-4a2c-b8a3-20da945d068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7582a-248f-4b0e-873b-61941b202d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afterwards, the plane came back up. We circled for 10 minutes above
        the airport, and the second attempt was really gentle. We weren''t jostled
        like the first one," the passenger added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3346f-8f7d-495e-93e9-713b98f947bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8ba4b-e7fc-41f7-ba6b-f2505384fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight came from JFK International</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b823674-d9a5-41f0-ab84-9f456c970e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly seven-hour Air France flight 11 from New York''s John
        F. Kennedy International Airport was aboard a French-registered Boeing 777
        aircraft, according to tracking data from the aviation websites FlightAware
        and FlightRadar24, which shows the 17-year-old plane landing after the second
        attempt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543ac40-8d62-492d-a5c2-0db1d2480464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861ba2b-7ef1-4edb-888c-d5f481178234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing spokesman Paul Lewis referred questions about the incident
        to the BEA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc604a62-9505-49ab-abf2-acc290f99787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43326c-0f53-4db6-a591-937769667873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a US-manufactured aircraft, an official investigation into the
        incident would involve the participation of the US National Transportation
        Safety Board. The NTSB couldn''t immediately say whether it has been contacted
        by French investigators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c69d41-1de9-4940-a955-9cfa5410df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110e2e3-1e7a-4fa6-988f-d4255321686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Aviation Administration also did not have an immediate
        comment on the incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45b177-85e7-410f-9f8e-2c471b30dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461259ad-0f16-479d-b745-a534f4a94f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air France did not immediately respond to CNN''s request for comment,
        and it''s unclear how many people were aboard the flight when the incident
        occurred.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8499ea3-bfdf-4c3c-91fb-e3602928fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T03:44:39.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/air-france-flight-serious-incident/index.html">French
        investigators open probe of ''serious incident'' on Air France flight</a>."</em></p>'
