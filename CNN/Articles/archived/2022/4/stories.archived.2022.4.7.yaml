      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gross domestic product in the last quarter of 2021, meanwhile,
        was also revised to 7.8% from the preliminary estimate of 7.7%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a488b5-e59a-455f-9a6c-dbbff682e641'
      'mgnl:activationStatus': true
