    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR collects nearly ₱3B back taxes in 2021 after 523 firms shut down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487d9e5-fa90-4aa2-bee7-ae2f0a27b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> – The Bureau
        of Internal Revenue said Thursday it collected nearly ₱3 billion in unpaid
        taxes last year from firms ordered closed due to tax code violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba65e84-9d01-4803-a6b8-698cc9489b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685abbc-3e5c-47af-a12c-5d6ddc7223d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the bureau reported a total of ₱2.95 billion in
        back taxes collected from 523 errant establishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550452c-6c1b-4311-8d51-578cab9e824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeeb1be-a28d-4327-8edb-4b748af36913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Commissioner Caesar Dulay also said they collected an additional
        ₱122.4 million in penalties for registration-related violations in 2021 after
        they inspected 120,220 firms nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ea0f1-e1e5-4045-abf9-294a8d595338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e583e-a93b-48f0-a3bd-e24cc4bc5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year, the BIR filed a total of 137 cases before the
        Department of Justice involving aggregate tax liabilities of ₱4.4 billion.
        Seventeen cases were also lodged before the Court of Tax Appeals with estimated
        liabilities totaling&nbsp;₱1.4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b47a7a2-7387-4a37-8c57-85248a83f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6da385-7426-4f21-b489-3388d57c4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, overall tax collections from Philippine Offshore Gaming
        Operators stood at ₱3.91 billion as of December last year, according to Dulay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99723a4f-6728-452e-8568-c7955fcee608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
