      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep its momentum, CLI acquired 41 hectares last year, pushing
        the total landbank to more than 100 hectares worth ₱12 billion. The company
        said it is still in talks for the purchase of additional 70 hectares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
