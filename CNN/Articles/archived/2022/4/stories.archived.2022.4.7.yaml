      'mgnl:lastActivated': 2023-01-19T16:09:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b0d1c-f2a1-4372-bf1a-f971d08f8bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T13:18:01.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reported that the bureau has boosted its social media presence
        to improve taxpayer awareness on Tax Code provisions and on the BIR’s various
        regulations and circulars.</p>'
