      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest Land Inc. and Filinvest Alabang Inc., which comprise FDC’s
        real estate arm, accounted for ₱4.9 billion of the group’s overall income.
        The 18% drop mainly came from the high base in 2020, which included a ₱2.4-billion
        income recognition by FAI connected to a joint development in a Filinvest
        City prime property according to FDC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909184c-2b4d-45ee-9bed-0144d0e637a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:37:47.233+08:00
