      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/steinway-tower-intl-scli/index.html"><em>The
        world''s skinniest skyscraper is ready for its first residents</em></a>"</p>'
  'uk-prime-minister-transgender-athletes':
    'author': 'Amy Woodyatt and Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-07T06:48:23.857+08:00
    'imagesource': 'jcr:9bcda411-57df-4053-98b6-4bc8a170bd15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b79ea5-370d-4949-a5a2-6ab618189901'
    'lead': '''I don''t think that biological males should be competing in female
      sporting events. And maybe that''s a controversial thing ... but it just seems
      to me to be sensible,'' Boris Johnson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-07T06:51:00.462+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:09:35.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:31.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK Prime Minister says transgender women should not compete in female
      sports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff3d38-1f53-43a5-822b-4542e888c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.462+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UK Prime Minister Boris Johnson has said
        that transgender women should not compete in female sports in comments he
        said he knew could be seen as "controversial."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba671c-7534-4f74-86c4-818ca0cfc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.462+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c0ecb-d597-48f7-a5f9-e3943715e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.462+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that biological males should be competing in female
        sporting events. And maybe that''s a controversial thing ... but it just seems
        to me to be sensible," Johnson said during a visit to a hospital in Welwyn
        Garden City, Hertfordshire on Wednesday, PA media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98810ed-69ba-4442-be91-a8ab63be695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.462+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson made the comments while speaking on a number of issues,
        including the UK government''s controversial decision not to include transgender
        people in the ban on so-called conversion therapy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a28505-94c2-43fe-9e07-58df16136c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.462+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I also happen to think that women should have spaces, whether
        it''s in hospitals or prisons or changing rooms or wherever, which are dedicated
        to women. That''s as far as my thinking has developed on this issue. If that
        puts me in conflict with some others, then we have got to work it all out,"
        Johnson said, according to PA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c1325-2b9a-4cf4-92a3-c10b9c2cf262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.462+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean that I''m not immensely sympathetic to people
        who want to change gender, to transition. It''s vital that we give people
        the maximum possible love and support in making those decisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d330a-3c7c-4a22-bbf2-9c8bd4093eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.462+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these are complex issues and I don''t think they can be solved
        with one swift, easy piece of legislation. It takes a lot of thought to get
        this right," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13301698-60d4-475d-b991-fa3d517fcc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Harassed and demonised''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077595f1-6c9f-4a87-abcb-01c6f75d0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s comments come just days after transgender athlete Emily
        Bridges said she has been "harassed and demonised" by the media after the
        UCI, world cycling''s governing body, ruled she couldn''t compete at the National
        Omnium Championships in the UK over the weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b3760-8edd-4444-9fa1-483f6b4bb0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridges, who was set to race against British Olympic stars such
        as Laura Kenny in the event, said she found out through British Cycling last
        week that the UCI had ruled she was ineligible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926a27e-4cb2-4975-b277-f9bc364d22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Bridges said in a statement she has been in contact
        with British Cycling and the UCI for the past six months ahead of what was
        supposed to be her first race in a women''s event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c726a3-6548-404c-a2ae-5f9b6db1e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that time, I have provided both British Cycling and the UCI
        with medical evidence that I meet the eligibility criteria for transgender
        female cyclists, including that my testosterone limit has been far below the
        limit prescribed by the regulations for the last 12 months," Bridges said
        in her statement, which was posted by LGBTQIA+ cycling group PRiDE OUT.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c58684-fe90-4d3e-8ad1-852764b6c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 1 2020, UCI regulations state that transgender women
        must reduce their testosterone levels to below 5 nmol/L for at least 12 months
        in order to compete in women''s events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e8c92-0d76-44b2-958a-0b0c057b5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UCI did not immediately respond to CNN''s request for comment.
        CNN has reached out to Bridges directly but is yet to hear back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b6ae8-1cb4-4a3d-81b8-431175ef2286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Guardian reported the UCI prevented Bridges from competing
        because it said she was still registered as a male cyclist and therefore ineligible
        to compete as a female until her male UCI identification expired.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c79939-b696-4ab5-b959-2fe68cc9f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am an athlete, and I just want to race competitively again,"
        Bridges'' statement continued. "No one should have to choose between being
        who they are, and participating in the sport that they love.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052fe1d-492f-4e06-9e63-42337030b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is no surprise with most of the British media, I''ve been relentlessly
        harassed and demonised by those who have a specific agenda to push.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e2d0a-62b4-4f32-892d-3e2d4efff6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They attack anything that isn''t the norm and print whatever is
        most likely to result in the highest engagement for their articles, and bring
        in advertising.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43771e75-a9b2-4ace-a4db-e98b1adb3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without care for the wellbeing of individuals or marginalised
        groups, and others are left to pick up the pieces due to their actions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4be29-7961-4963-b4fa-bbe8f87da1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.463+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridges initially posted the statement on her Instagram account,
        but has since made the account private.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df205a7d-b9e7-4294-93fe-7c787df67958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T06:51:00.464+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/06/sport/boris-johnson-transgender-athletes-intl-scli-spt/index.html">Boris
        Johnson: UK Prime Minister says transgender women should not compete in female
        sports</a></em>"</p>'
