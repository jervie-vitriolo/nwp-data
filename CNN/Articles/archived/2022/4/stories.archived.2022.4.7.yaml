    'title': 'The Boston Marathon bans runners from Russia and Belarus 2 weeks before
      the race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23444b85-513b-4fcb-849a-42b7dad87f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Despite qualifying, runners living in
        Russia or Belarus are banned from participating in this year''s Boston Marathon
        and Boston Athletic Association 5K, according to organizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef060191-3d6f-441f-9f27-15abb85ef2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd822fe-9766-4a0e-afce-751086078f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban affects 63 athletes who signed up for either one or both
        races, BAA spokesperson Kendra Butters told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768010ee-b595-4155-812d-09604c4aa22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef793e-d573-4ea9-8f29-79c777c812eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 126th Boston Marathon is scheduled for April 18 this year with
        30,000 participants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68af8fc-463e-4902-a7e9-41852fd99d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a79950-35bc-45bb-bbf1-3b8fde720ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like so many around the world, we are horrified and outraged by
        what we have seen and learned from the reporting in Ukraine," president &amp;
        CEO of the BAA, Tom Grilk said, in a news release. "We believe that running
        is a global sport, and as such, we must do what we can to show our support
        to the people of Ukraine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac280a15-ef85-473b-a680-2c6ceae55c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2c3c1-e8a2-4bda-b7c9-092200928565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the invasion of Ukraine, sports teams from Russia and Belarus
        have been banned entirely from competition in sports like football, Formula
        One, tennis, gymnastics and more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7530a525-d835-42b6-8d12-7135a643a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e87d6c-48b5-4d0d-8e70-3ff05b2ff99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports bans are just one of many sanctions the US, along with its
        allies, have placed on Russia in an attempt to impose costs on the country
        for its invasion and eventually cut off critical economic sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28c4d3-359c-4591-9eb7-f091b538544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac866f2-6737-446e-9346-d59faf09f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new sanctions package will ban all new investment in Russia, increase
        sanctions on financial institutions and state-owned enterprises in Russia,
        and sanction Russian government officials and their family members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000af80-0e36-449d-8ccd-c282358608e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0114e1-c6d7-42af-ac33-505b065fbed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Marathon will let Russian or Belarusian athletes who
        are not residents of those countries compete in the races, but they can''t
        run under their flag, according to the release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c80d8-ba0f-4009-bd77-2112e2eebbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bd66d-43c2-4ad0-a39c-57c6d72d746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BAA said they will "make reasonable attempts" to refund the
        athletes from Russia or Belarus who will no longer be able to participate
        and will refund Ukrainians who are registered and unable to attend, or give
        them an option to defer to a future year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630512d-118b-4f77-96d3-66e41dc72b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffe519-39c6-4fb2-889b-56ac5cb140bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entry fee for qualifiers is $205 for US residents and $255 for
        international residents, according to the race website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789162c-944f-4638-b6d1-1f925d808fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T23:02:20.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/04/07/us/boston-marathon-ban-russia-belarus-runners/index.html"
