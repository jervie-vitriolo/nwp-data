    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105b5b4-9132-479e-9251-396debe99c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:37:47.233+08:00
