    'template': '1'
    'title': 'Marcoses not primarily liable in unsettled estate tax, says former BIR
      exec'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d7c07-715c-4fe2-b237-048bb531f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa01ef-4db1-4c5a-b08a-74b144c252f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) —</strong> The family
        of late dictator Ferdinand Marcos is not primarily liable for failing to settle
        their estate tax which is estimated to have ballooned to over ₱203 billion,
        a former Bureau of Internal Revenue (BIR) official said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53dcab-1f4b-442d-8008-99681561008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954cf25-3349-49bd-8504-8a60661cdc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> former assistant
        commissioner Edwin Abella said the government should have taken measures to
        satisfy the unsettled liabilities of the Marcos heirs, agreeing that the ₱23
        billion tax due was already deemed final and executory as early as 1997.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4acd5-e2d5-43f9-a3b8-2e42021d81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea8d8a-5633-423d-8548-aef2b08494c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Abella, the Marcoses have nothing to do with the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c84e63-2afc-4205-8f68-580a06d03718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d2674-e8a7-4002-8d02-d5b6c25cb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some sectors are trying to enforce it against the heirs which is
        not right insofar as estate tax is concerned because the estate is the one
        primarily liable for the payment of taxes," he said. "Because that is a tax
        on the transmission of the properties to the lawful heirs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8459e-5e02-4bcb-81b0-5c10c578acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9baa0-d744-4755-8455-67f22891706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heirs cannot be made liable thereon, unless proven that the
        property has (been) passed on to them," he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9985977-05a6-4bc4-a5b4-bf5a2ce7d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0dd494-e512-4026-9a3e-3572a537a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BIR commissioner Kim Henares earlier stressed that anyone
        who has either legally or illegally acquired certain assets must still settle
        their dues based on the Tax Code.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703cf75-a9c6-4fa7-aacf-a1caf2ae027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd25d3-9843-4bff-85cb-0628aca7e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 91(D) of the Tax Code states that an estate tax  "shall
        be paid by the executor or administrator before delivery to any beneficiary
        of his distributive share of the estate. Such beneficiary shall to the extent
        of his distributive share of the estate, be subsidiarily liable for the payment
        of such portion of the estate tax as his distributive share bears to the value
        of the total net estate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06154b-9850-4c5a-9c64-2525505ffaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0fa0d-60fa-41bc-bd73-036757867f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella, who has worked for the agency for over three decades, said
        the collection enforcement personnel should have collected the tax deficiencies
        long ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c63f3b-8deb-4d91-b9e0-00685a7bd9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf74b79-28c3-44f1-9a1d-345da44f22ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government could have also sold the seized properties from the
        Marcoses to satisfy their liabilities, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e3e1c-d1f5-4e96-9219-f970b374a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b377faa-f499-47e4-b25f-9ec0d48151f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel has listed at least three committees that
        could tackle the Marcos estate tax, after filing a resolution to conduct an
        investigation on the matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba793d0-a39a-4604-be95-f0cce5dfd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f152c5-6e31-4f73-a01f-f20727656e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said they can still pursue the inquiry before or even after
        elections in the hope that former top BIR officials and estate administrators
        Ferdinand "Bongbong" Marcos Jr. and Imelda Marcos will show up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88a783-6ebc-4d78-94b2-b5ac672ae2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40603bd4-05b1-47c0-8588-1832de59d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/4/6/Marcos-estate-tax-hearing-Senate-committees.html">
        Pimentel lists possible panels in Senate probe on Marcos estate tax&nbsp;</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d29d3-aefd-4df7-b404-8c9d39e1f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf09dea-0b15-4b7b-b368-85a8a8d3feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Marcos Jr., who has maintained his lead in the Pulse
        Asia survey of first-choice presidential preference, has repeatedly dismissed
        the issue surrounding their unsettled tax.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e999b-af1c-4cee-bf3e-19bb4d31611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179a360-7289-4a03-9404-cb67d3808010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our political adversary is again painting the town yellow with
        his usual falsehood, lies, hatred and black propaganda," Marcos'' spokesperson
        Vic Rodriguez said in a statement on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b33809-77a5-49f2-aaa2-2f4952624590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd09183-2d38-4833-aed7-f8aeebac5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez noted that critics of the Marcos family did not mention
        that the BIR already issued 30 notices of levy, which resorted to public sale
        of levied properties and there being no bidder, “lots subject of the public
        sale [were] declared forfeited in favor of the government in satisfaction
        of the estate tax due.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bcaa4a-03bf-4d2b-988b-ef46079988be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca008a0-16e9-4fba-83f9-ce3004a50234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T15:46:54.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR sent a letter to the Marcos family in December 2001 that
        demanded payment for their tax liabilities. President Rodrigo Duterte has
        also called out the BIR for uncollected estate tax, but did not name names.</p>'
