      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDC also reported that revenues of Filinvest Hospitality Corp. steadied
        at ₱1.2 billion, noting its hotel operations segment was still the “most affected”
        by COVID-19 amid varying degrees of travel rules coupled with social distancing
        guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf5a59-8079-484e-9f83-98c724e0dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-07T16:37:47.233+08:00
