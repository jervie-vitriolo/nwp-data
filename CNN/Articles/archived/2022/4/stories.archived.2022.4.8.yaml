      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s preference rating rose from 15% in February to 24% in
        March, but still behind Marcos, who dropped from 60% to 56%.</p>'
