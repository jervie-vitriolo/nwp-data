    'lead': 'The restaurant chain''s net income last year succeeds the ₱254-million
      net loss it reported in 2020, a year marked by stricter quarantine measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T20:51:51.598+08:00
