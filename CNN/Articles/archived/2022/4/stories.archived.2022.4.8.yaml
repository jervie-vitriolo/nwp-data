      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226b1f7-6346-4e7b-b269-e79a69d8ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:38:40.486+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this yet another "error" exposed publicly, ACT also puts in
        question the department''s quality assurance process.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4783735-0b4d-47d5-8f68-6ad5ab15418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:38:40.486+08:00
