    'lead': ' SpaceX is heading back to the launch pad, this time to put a group of
      four private citizens into orbit for a first-of-its-kind trip to the International
      Space Station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T08:26:39.743+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:10:33.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:49.034+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These are the four people launching on SpaceX''s first ISS space tourism
      mission'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b609254-883c-495c-9a4f-4799e53cb950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;SpaceX is heading back to the launch
        pad, this time to put a group of four private citizens into orbit for a first-of-its-kind
        trip to the International Space Station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586179a8-cb18-4ae0-9d63-fd8fcf9332af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74cfdc-ae1f-4105-8469-21b42e3c1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip was put together by Axiom Space, a private startup that''s
        booking rides with SpaceX and coordinating flights to the ISS for anyone who
        can afford it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6c60a-abaf-4e38-8510-19bd489c4b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ad82d-991c-47ef-a64a-825b8f76c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers on this trip — which includes former NASA astronaut
        Michael Lopez-Alegría, who will command the mission as an Axiom employee,
        and three paying customers — are slated to take off from Kennedy Space Center
        in Florida on Friday at 11:17 am ET. They''ll ride inside a SpaceX Crew Dragon
        capsule, the same capsule that SpaceX has used to carry NASA astronauts to
        the ISS already. The capsule rides to orbit on top of one of SpaceX''s 230-foot-tall
        Falcon 9 rockets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db129c-7775-4ffa-ab50-4c783220495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee677b57-b466-4b58-aa9f-327364fe595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, called AX-1, will mark the first time in history that
        private citizens, or otherwise non-professional astronauts, will launch to
        the ISS from US soil. And it''s the first of what Axiom, the company that
        organized and brokered this mission with SpaceX, hopes will be many similar
        flights for anyone who can afford it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dad2b4-e8e0-4a77-94a7-5f10818dc830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd07cb7-7b1a-4e2d-9154-0df08c3575b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AX-1 mission is also only the second space tourism flight for
        SpaceX, following up the September 2021 launch of four private citizens on
        a three-day, freeflying trip through orbit that traveled even higher than
        the ISS.</p>'
