      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, along with other members of Congress at the White House
        on Wednesday, tested negative ahead of the signing event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e176e9a-3f68-4a5d-b949-4c2af427f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70af285-737e-4449-b5bb-f5b8552df953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and the dinner attendees who have tested positive are not considered
        to be close contacts of the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819006fa-e545-413c-98da-6c3c28ce846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7ccdf-e6d1-4e76-b801-445d92d3c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who is considered a close contact to someone who tested
        positive this week, did not need to quarantine because of Simmons'' positive
        test, the White House said, adding that she would follow CDC guidance for
        close contacts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332f556-0637-4c79-91d1-239363f1fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f1eb3-c83f-4f12-9dc1-720691777788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, as she presided over the confirmation vote for
        incoming Supreme Court Justice Ketanji Brown Jackson, the vice president was
        seen maskless at the Senate dais. Harris sometimes could be seen putting her
        hand up, as if to request a senator not approach too closely, but there were
        times when individuals, masked and unmasked, did approach her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f21ec9-6fa0-440f-b07c-8597e7307d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9dc633-b1ea-4714-983c-fded15e7cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official, responding to questions about why Harris
        had not been wearing a mask inside the Senate chamber during the vote, said
        the vice president had consulted with a White House physician, was "practicing
        social distancing" and had "limited and brief interactions from her chair."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcce5f-7947-4613-a817-a9548465a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be4ad6-9eec-4cc9-965c-e76490158c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that people who are exposed to Covid and are
        up-to-date on vaccinations be tested at least five days after the close contact
        as well as wear masks around other people for 10 days following the contact.
        The guidelines do not say that person can be maskless around others if they
        are practicing social distancing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7864668-6cde-4c60-b2a2-0e761dd26e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0992f00-09b2-43e5-8c0d-29be0b5b073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked earlier whether Harris had breached protocol by remaining
        unmasked inside the chamber, White House press secretary Jen Psaki said she
        had not done "further analysis" and noted that the vice president was sitting
        on a dais slightly away from the Senate floor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7820a8-ff88-4ebe-9aaa-1c71c908710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc3da7-a484-4256-9b95-e6a1d1e82603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later confirmed that Harris would follow CDC protocols at other
        events, such as celebrations at the White House for Jackson''s confirmation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bafff-c8af-46c4-b8d5-3b3fe60e0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c74f2a-d232-4305-b843-725c57acad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said on Wednesday that the administration feels it has the
        appropriate measures in place necessary to continue its "return to work" policy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f833a4b-c729-4d05-8015-a8ff9a03ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81bf63-0cc8-482b-ad38-a8a7c517ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the White House will hold an outdoor celebration for
        Jackson''s confirmation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bdf2c-ce17-477f-86c0-af93da853f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd81b9e-c604-4736-9136-9637fba3e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reception has already drawn some parallels to Supreme Court
        Justice Amy Coney Barrett''s nomination announcement in the White House Rose
        Garden in late September 2020, which ended up being a likely Covid-19 superspreader
        event, and preceded then-President Donald Trump''s Covid-related hospitalization
        by less than a week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22122b49-7f20-4537-9cd5-94a1c7607db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2531a67-17b6-4822-b471-427b89f84728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden White House has noted, importantly, that unlike at the
        time of Barrett''s reception, Americans now have wide access to Covid-19 vaccines.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85966201-0cb2-4b03-b17a-16fe7ecfeef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b8591-2524-4e70-9fa1-0196573fc887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that point in time, vaccines weren''t available. People were
        not vaccinated. It certainly puts us in a different space," Psaki said on
        Thursday, emphasizing that Friday''s event will be outdoors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710fc87-e1cc-45aa-a1d3-10252696211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d5c07-b34f-4b1a-9bc6-b685ab831b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional reporting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dab1d4-bcca-4acd-9a56-1e1c53be4c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.572+08:00
