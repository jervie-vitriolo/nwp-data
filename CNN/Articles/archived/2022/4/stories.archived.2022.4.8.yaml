      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Philippine
        Competition Commission said Friday it has approved UnionBank of the Philippines''
        acquisition of the consumer banking operations of Citibank in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d3c4f-1a77-4b62-abe5-8831f752acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:19:42.613+08:00
