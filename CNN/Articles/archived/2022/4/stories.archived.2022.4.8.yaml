      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b48ae7-a397-45f2-966b-1d912cfdbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balikatan was first staged in 1991, anchored on the 1951 Mutual
        Defense Treaty which binds US and the Philippines to come to each other’s
        aid during an attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
