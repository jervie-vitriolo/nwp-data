      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbccc643-da1c-47e7-9d91-12d335f1203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:10:25.189+08:00
