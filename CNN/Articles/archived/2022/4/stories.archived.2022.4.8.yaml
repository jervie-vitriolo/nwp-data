    'template': '1'
    'title': 'Shakey''s swings to ₱121-M profit in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb0627-f11a-4b39-9729-17a4587ac541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong>&nbsp;Shakey''s
        Pizza Asia Ventures Inc. (PIZZA) returned to profit in 2021, thanks to stronger
        sales amid eased restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5085e9-ffba-414e-ab13-a2940987f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62895a7-60be-4455-ad18-a84f4a8ccf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse on Friday, the full-service
        restaurant chain reported a net income of ₱121 million —&nbsp;swinging from
        the ₱254 million loss it reported in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d12c13-2fea-4929-bcf2-d8b75daf4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a29880-e596-4cc6-ad12-fef6f5a0e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company noted how the last three months of 2021 were
        crucial, with more customers flocking to its restaurants as rules were relaxed
        in time for the holidays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed2ef8-46d2-4e15-9a56-9941d738b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1286a4f-394a-4088-a56d-24b68e273042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systemwide sales in the fourth quarter alone reached ₱2.17 billion,
        increasing 18% year-on-year. This brought full-year sales to ₱7.01 billion
        —&nbsp;up 6% from 2020 figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81772db4-743b-42ad-bcbd-4b883836174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9141be-e69c-4ef4-bdaa-0971f9dfa751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the crisis in 2020, we maintained our long-term view on
        sustainable growth. We made a bold decision to re-ignite our expansion plan,
        purposefully investing in our brands and our stores. We believe that these
        continuous investments amidst the pandemic will fuel our 2021 growth momentum
        toward a stronger 2022 reopening play," said PIZZA president and chief executive
        officer Vic Gregorio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654ee56-bc69-4095-8253-a0c3e9c14f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e2f25-f4fc-463e-b35e-0cd1f43c665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant chain operator had a total of 316 stores in 2021,
        up 37 from the year prior. PIZZA also touted the establishment of two stand-alone
        stores for its R&amp;B milk tea franchise in Metro Manila, and the re-launch
        of its artisan pizza concept Project Pie by yearend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249e4dd-05fa-4771-a60f-f2272d9e20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e56570-5791-4ba1-b566-570eb3514911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company likewise announced last December its acquisition of
        kiosk brand Potato Corner, which is expected to help PIZZA''s systemwide sales
        and revenues "likely" surpass 2019 figures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879be70b-d45a-4195-9a42-d75ec36670cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:51:51.599+08:00
