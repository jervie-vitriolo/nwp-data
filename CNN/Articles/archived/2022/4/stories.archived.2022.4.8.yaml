      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e579ec-3e7a-4124-a486-50b6d7e0f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:18.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was a big bounce back for the Cool Smashers, who lost
        the crown to Chery Tiggo Crossovers last year in the PVL bubble in Bacarra,
        Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832ee49-ddcf-4f9b-be3b-61b88c508b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:18.702+08:00
