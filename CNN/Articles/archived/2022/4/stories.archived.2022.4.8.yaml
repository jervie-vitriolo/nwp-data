      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome – who was only limited to just seven points in Game
        2 – hit a huge three-point shot with over two minutes remaining in the contest
        for a 91-94 deficit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403767c4-66ad-4730-880e-6c8acbb96c2d'
      'mgnl:activationStatus': true
