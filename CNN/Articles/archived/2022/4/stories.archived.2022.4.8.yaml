    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d83d7-fc82-459c-874b-a79de9952bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T11:14:04.275+08:00
      'mgnl:createdBy': 'alyssa'
