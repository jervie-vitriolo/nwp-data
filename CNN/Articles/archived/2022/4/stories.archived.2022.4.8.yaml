      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ae592-3301-44ff-a075-6ca5c5ef5974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said Duterte and Xi renewed their commitment to bring
        peace, progress, and prosperity in the ASEAN region - while expressing concern
        over the war between Russia and Ukarine and calling for a peaceful resolution
        of the conflict through dialogue in accordance with international law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b87c1-2db5-4fd2-a03c-634b8d59d517'
      'mgnl:activationStatus': true
