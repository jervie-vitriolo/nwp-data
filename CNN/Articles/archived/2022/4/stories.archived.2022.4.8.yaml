      'mgnl:type': 'text'
      'text': '<p>LTFRB executive director Ma. Kristina Cassion added that each terminal
        has a standby team that will issue necessary special permits to increase transport
        units if necessary.</p>'
  'DOH-FDA-EUA-amendment-booster-12-to-17':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-08T17:38:49.597+08:00
    'imagesource': 'jcr:fb61618e-55dc-4e43-8463-e65b5d5c35c3'
