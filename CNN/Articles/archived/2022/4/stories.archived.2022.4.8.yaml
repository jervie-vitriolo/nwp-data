      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13395006-1d6a-4d2e-9062-e37c3167ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the civil investigation James has launched, the Trump
        Organization also faces a criminal investigation being led by the Manhattan
        district attorney. Public turmoil has surrounded District Attorney Alvin Bragg
        Jr.''s probe, which he inherited from his predecessor, Cyrus Vance, after
        the high-profile departure of two senior prosecutors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61de31-350d-4ea3-af31-55840c2285ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.831+08:00
