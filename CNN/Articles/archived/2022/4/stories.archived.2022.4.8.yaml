      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ad0f2-bcfe-4ed7-9a06-dd54be51c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump should now be held in civil contempt and fined in an
        amount sufficient to coerce his compliance with the Court''s order and compensate
        OAG for its fees and costs associated with this motion," the filing stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec077c2-edd1-4a1c-a94c-a419c046a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
