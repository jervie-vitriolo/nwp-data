      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong>&nbsp;The
        Parañaque Integrated Terminal Exchange (PITX) is expecting daily passengers
        to breach 100,000 as Filipinos go on their Holy Week break.</p>'
