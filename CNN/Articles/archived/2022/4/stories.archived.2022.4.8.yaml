      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7c329-58ad-421e-a2aa-4e04e54a493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the German intelligence assessment comes amid massive international
        outrage over Bucha and a growing body of evidence that points to the Russian
        military''s involvement in the indiscriminate killing of civilians in Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7299784-5fa0-447a-a694-8ad328cddc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.851+08:00
