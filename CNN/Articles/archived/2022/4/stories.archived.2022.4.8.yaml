      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/07/politics/biden-white-house-covid-protocols/index.html">"Covid
        cases among Washington power brokers put new focus on White House''s protocols
