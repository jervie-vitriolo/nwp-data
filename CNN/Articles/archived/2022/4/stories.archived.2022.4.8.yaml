      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, the Land Transportation Franchising and
        Regulatory Board (LTFRB) assured the public there''s a "sufficient" number
        of buses to address the uptick in travel this Holy Week and summer season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76171624-baf1-4f10-a881-d77e1a1fb628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:10:25.190+08:00
