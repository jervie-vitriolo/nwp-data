      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might hit around 100,000 to 110,000 every day coming
        from Saturday going towards Thursday.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a56d9f-2d92-4701-8c31-c2888dcd5eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:10:25.189+08:00
