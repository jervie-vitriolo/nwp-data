  'US-Congress-bills-suspend-trade-relations-ban-energy-imports-from-Russia':
    'author': 'Daniella Diaz and Alex Rogers, CNN'
    'caption': 'Courtesy: WPA Pool/Getty Images Europe/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
