    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 11 killed in Colombia landslide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956def1c-0071-423b-8b18-f3f9965a0ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T11:14:04.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;At least 11 people have been killed
        and a dozen injured following a landslide in a mining area in northwest Colombia,
        authorities reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd050ae-cf3b-4f0b-9784-95d01be76f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T11:14:04.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc54696-845c-48dd-96bc-7684810a4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T11:14:04.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "unspecified" number of people remain missing due to the landslide
        in Abriaquí municipality, which was caused by heavy rains, the risk management
        agency of Antioquia (Dagran) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbaaf46-113a-46ba-b482-823f759609fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T11:14:04.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728a40e2-410d-4c47-bd03-1a70e7d0654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T11:14:04.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most victims are believed to be miners, who were working at an unofficial
        gold mine that was covered by the landslide in an unpopulated area in Abriaquí,
        the National Unit for Disaster Risk Management said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b63ba0-c4e9-4bfb-b97f-1ecd83e58591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T11:14:04.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dca2c4-939f-428a-979b-12cc0a779cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T11:14:04.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are moving toward the site to support emergency services
        and assess possible damage to infrastructure, Dagran said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e0bcd-85b3-4940-937d-af1420984969'
