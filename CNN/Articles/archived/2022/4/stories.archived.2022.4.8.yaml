    'template': '1'
    'title': 'US Congress passes bills to suspend trade relations with and ban energy
      imports from Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aecd19-2d1a-42e7-aa7b-b6fdf71b4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Congress passed two bipartisan bills on
        Thursday to punish Russia for invading Ukraine, suspending normal trade relations
        with the country and banning oil, coal and natural gas from it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc816c7f-e1ad-4e83-a588-9373f7ca4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d7275-df9d-440d-bf01-ea3cbbb41ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate unanimously voted for both bills. The House passed the
        first 420-3 and the second 413-9. Only three members -- Republican Reps. Marjorie
        Taylor Greene of Georgia, Thomas Massie of Kentucky, and Matt Gaetz of Florida
        -- opposed both bills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5361da3-8eee-4687-bc42-2d7734ee2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06227a-ed7b-44d4-8639-06e2c3480b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They now go to President Joe Biden for his signature, after he called
        for the punitive measures last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc9a89f-19b1-4138-92eb-b142aeaa64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d9b88-f553-418b-8171-91d641d0c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the House had already overwhelmingly passed similar bills,
        the Senate had been mired for weeks over the legislation, making some changes
        and requiring the House to vote again on Thursday. Kentucky Sen. Rand Paul
        objected to proposed changes to the Global Magnitsky Act, fearing that the
        new language would give too much power to the executive branch to pursue those
        accused of human rights abuses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09342c-49a0-436e-ad66-6a41e6b124de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dca1af-a106-4dca-863e-0f559ee7393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate eventually gave in to Paul''s demands, retaining the
        more narrowly defined statute regarding human rights violations but made the
        language permanent despite the wishes of some Republicans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9c503-97a9-497c-b979-cb424af6ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564d450-4fc7-4cef-86f1-aecd6bade91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as Putin commits war crimes against the people of Ukraine,
        unanimous passage of permanent GloMag reauthorization sends a strong signal
        to him and other dictators and kleptocrats that there will be personal consequences
        for human rights violators and corrupt actors," said Maryland Democratic Sen.
        Ben Cardin. "The United States of America sets no time limit on defending
        human rights and battling corruption."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a706ed-3a4b-4ff8-a22d-b40fbe358d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7077b-475b-49d7-a398-4fa9914a83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade relations and energy ban bills are the latest efforts
        by Congress to crack down on Russia and help Ukraine during the conflict.
        Last night, the Senate passed a bill to more quickly provide military aid
        to Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293c069-181d-4164-9856-4c141a930f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128d144-21e9-4698-8b9f-f700129d74a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves from Congress come a day after the administration announced
        sanctions on Russia''s largest financial institutions and number of individuals
        tied to the Kremlin, including Russian President Vladimir Putin''s two adult
        daughters, as it looks to increase economic pressure on Russia and Putin himself
        following horrific images from the Ukrainian city of Bucha.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259ac14-6204-4fd6-9206-3f2f567d9b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:18:01.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f556c-9237-4eca-8cc8-d28716190e12'
