      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> Defending
        champions Barangay Ginebra averted a late game collapse to level their PBA
        Governors'' Cup best-of-seven finals series with the Meralco Bolts, 99-93,
        on Friday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5388ba-061f-4c48-ae70-84d3ab0e6edb'
      'mgnl:activationStatus': true
