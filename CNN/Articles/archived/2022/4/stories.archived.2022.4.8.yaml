    'template': '1'
    'title': 'Russia''s Rusal calls for an investigation into Bucha ''crime'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f745a429-e9fd-41c9-842b-eb26f844c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Russian metals company Rusal has called
        for an investigation into the killing of civilians in Bucha, a suburb of the
        Ukrainian capital Kiev.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4e2c6-e912-4bf2-af32-1fe2aa3d7c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec02fc9-6201-43df-ab6e-c025ba3c9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusal Chairman Bernard Zonneveld said in a statement that recent
        reports of atrocities from the town, which was occupied by Russian troops
        for a month until the end of March, had shocked the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494e201-2abf-40c8-ab8c-7edd9056a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067465a-e3ba-4e6c-8eaa-d449a15f3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this crime should be thoroughly investigated,"
        he said. "We support an objective and impartial investigation of this crime
        and call for severe punishment for the perpetrators."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c28366-4bad-4e87-a978-a867e983ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb13b6-a169-4324-a189-cd83eeb070a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zonneveld''s statement did not address who may be responsible for
        the atrocities but went on to say that "such incidents make this terrible
        tragedy all the more traumatic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f9391-910b-4051-a942-598d14b25589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422bc98-1701-4eb6-aaae-004742013393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all wish an early end to this fratricidal conflict, which destroys
        lives, families and entire cities. And we want those responsible for such
        crimes to be punished appropriately," the statement reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270c212-bc7e-4330-8954-61a5d0d1e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a667db5d-1ca1-4f23-b3ca-b2f011564d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian companies have largely remained silent on the war in Ukraine.
        Yet the shocking scenes in Bucha that emerged last weekend convinced the metals
        giant to speak out. The bodies of unarmed civilians were found strewn across
        roads, bound and shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0e032-6907-40a6-a576-98c33e6736a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05346361-23a2-4254-b79e-56a913fa3cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied any involvement in the incident, claiming — without
        evidence — that the atrocities in Bucha were staged, and part of a "planned
        media campaign." Witnesses who have spoken to CNN said the carnage in the
        town began weeks ago, when it was occupied by Russian forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ee832-2a8e-4f60-9e52-a52a2cfed5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f585b0-3e40-4279-a16f-81d32b821174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zonneveld, a Dutch citizen, said that Rusal was calling for an early
        peaceful resolution of this conflict "to preserve priceless human lives and
        return to normalcy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644fa6e-2469-45ad-ae6d-a48081b1031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:09:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c8850-eb4d-4ea7-8612-702615204dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:33:23.092+08:00
      'mgnl:createdBy': 'kristel'
