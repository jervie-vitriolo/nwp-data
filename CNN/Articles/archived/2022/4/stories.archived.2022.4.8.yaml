      'mgnl:lastActivated': 2023-01-19T16:10:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd870e-45f2-4602-a95e-7d081193232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:48:23.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like in the case of Quezon City, sila Mayor Joy that''s their play.
        In fact, they supported VP Leni, they were the campaign managers," Defensor
        said of Belmonte, who previously headed the Women for Leni Movement in 2016
        when she was still vice mayor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87927ee6-e5b5-4bca-b6c7-0d81b12f1c72'
      'mgnl:activationStatus': true
