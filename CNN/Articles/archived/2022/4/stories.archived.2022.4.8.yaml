      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4708d2-1538-428c-89ff-21727da21427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.568+08:00
      'mgnl:createdBy': 'pilar'
