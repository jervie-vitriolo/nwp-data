      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make available the necessary help to attend to the victims of
        this tragedy caused by the heavy rains of the last few hours. We will maintain
        permanent monitoring of the situation," Duque tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
