      'mgnl:lastActivated': 2023-01-19T16:10:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagala argued that in turn, Philippine forces were also able to
        share their knowledge and expertise in smaller unit trainings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a02637-6fc7-4bc5-96a4-7d4c013ff2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
