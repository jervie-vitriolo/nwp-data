      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings tallied their biggest lead at 20 points, 69-49, in
        the first three minutes of the third quarter courtesy of a triple by Jeff
        Chan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e87b3-3b4d-472f-bd2b-a80539de7198'
