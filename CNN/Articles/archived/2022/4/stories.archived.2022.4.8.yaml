      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e87959-3513-4c5d-a85e-9c99a3a9c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement by the <a href="https://ph.usembassy.gov/u-s-and-philippine-forces-successfully-conclude-37th-balikatan/">US
        Embassy in the Philippines</a>, more than 50 aircraft, four ships, 10 amphibious
        craft, four rocket system launchers, and four patriot missile systems have
        been deployed during the exercise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdfba4-d8ec-40d1-9c2a-645ca7c4e81a'
      'mgnl:activationStatus': true
