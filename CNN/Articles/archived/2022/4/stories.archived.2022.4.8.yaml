      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 8) — The South China Sea issue
        was high on the agenda of Friday''s telesummit between Philippine President
        Rodrigo Duterte and Chinese leader Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9b882-3bc4-4e9c-ab19-3c8a4e7dbf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f69be-06fe-464b-92d4-c4051ef7fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders emphasized the need to maintain peace, security,
        and stability in the hotly contested waters "by exercising restraint, dissipating
        tensions, and working on a mutually agreeable framework for functional cooperation,"
        Malacañang said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805e2cc-4bf5-40d3-9359-eac5747b5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.546+08:00
