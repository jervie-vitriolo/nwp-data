      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eed65a-a69e-4617-ae54-f51bfd3b9483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T21:49:09.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra also benefited in their Game 2 win from the double-double
        performances of flashy guard Scottie Thompson – who scored 16 points and grabbed
        12 rebounds - and big man Christian Standhardinger''s 12 point-11 rebound
        production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6d681-e1e8-4624-b1f0-244161f4f142'
      'mgnl:activationStatus': true
