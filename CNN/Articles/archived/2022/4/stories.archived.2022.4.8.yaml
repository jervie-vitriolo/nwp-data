      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of unemployed Filipinos reached an estimated 3.13 million
        in February, according to data released by the Philippine Statistics Authority
        on Wednesday.</p>'
    '17':
