  'tesla-texas-gigafactory-cyber-rodeo':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-08T12:24:38.045+08:00
    'imagesource': 'jcr:8cbde7d2-8100-43e6-92a4-10fe55a9e883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38191d5e-a356-4fea-a8c6-4b566f41c29b'
    'lead': 'Tesla held a party Thursday night to mark the opening of its new manufacturing
      plant in Austin, Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T12:29:19.099+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:10:22.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:52.360+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesla', 'Elon-Musk', 'Cyber-Rodeo', 'robotaxi']
    'template': '1'
    'title': 'Tesla marks opening of new Texas Gigafactory with ''Cyber Rodeo'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d32b40-265a-439d-b1c3-73df143def14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.099+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla held a party Thursday night to mark
        the opening of its new manufacturing plant in Austin, Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b5a298-366d-49d7-8b96-205ff5e0739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.099+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s new factory will initially produce the Model Y SUV and,
        next year, the Cybertruck, which has been delayed since being first revealed
        in 2019. The Texas factory, Tesla''s fourth assembly plant globally, is being
        unveiled just weeks after the company marked the opening of its plant near
        Berlin, Germany. The new factory will help Tesla increase its production to
        try and meet the expectations of increased sales that come with being the
        world''s most valuable automaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51112a-2dd3-456c-9b5e-0497db76cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.099+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla picked Austin over Tulsa, Oklahoma in 2020 as it selected
        a site for its second US factory, following a heated battle between states
        to win the company''s business. The company has also said it will move its
        headquarters to Austin after clashing with California officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72abc724-14b8-417e-8057-9a91f71b8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.100+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event''s name, "Cyber Rodeo," had spurred speculation that there
        could be an update about the Cybertruck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c9037-ceda-45d2-85ff-927f18ae4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.100+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla originally said that the Cybertruck would start at $39,900
        and be produced in late 2021. A triple motor all-wheel drive version was said
        to cost as little as $69,900. But Tesla removed pricing, trims and specifications
        of the vehicle from its website last year, and Tesla CEO Elon Musk said earlier
        this year that the automaker would not deliver the Cybertruck in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd78f9c-a434-4ae8-99de-408d412921a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.100+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new version of the Cybertruck appeared on stage during Musk''s
        speech. Side mirrors and more headlights had been added, but its door handles
        were no longer there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a4e7c-4b58-4e78-a9b7-f5519c592eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.100+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who needs handles. The car can tell that you''re there and it just
        knows that it needs to open," Musk said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd31916b-d941-4e00-8a8c-a836b32351ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.100+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also said that there would be a dedicated Tesla robotaxi in
        the future that would looked "quite futuristic," but didn''t reveal additional
        details. But with little new product news to announce, and previously announced
        vehicles like the Tesla Semi, Cybertruck, and Roadster already facing delays,
        Musk focused on the company''s need for the factory itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5eef2-d671-4dae-b157-e8a75cf2accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.100+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a place where we can be really big and there''s no place
        like Texas," Musk said on stage, wearing a black cowboy hat and sunglasses.
        "We''re going to move to truly massive scale. Scale that no company has ever
        achieved in the history of humanity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a118dec-62f4-4cc7-b5f5-4618951fc13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.100+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has said, according to public records, that the Austin event
        could hold as many as 15,000 people. One local school district let students
        out early Thursday to account for anticipated traffic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bf8f4-1c4b-4027-a171-45eead960afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.101+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event kicked off with a drone light show, including representations
        of Tesla vehicles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee0be9-b6ab-4514-a6c6-e6b9f1c65b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.101+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla fans had described road tripping to the event from places
        as far away as California and Rhode Island.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fdc799-3acb-44c6-af4e-d42ca83f00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.101+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sofiaan Fraval, a Tesla enthusiast based in San Luis Obispo, California,
        left his home two days ago at 4:20 p.m. — a popular number in Tesla culture
        — to begin a 30-hour trip to Austin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11812234-e006-47aa-b4dd-a86895134601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.101+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always want to see what the latest and greatest is," Fraval said
        in an interview with CNN Business. "It''s a mystery, we don''t know all of
        the details of the event. But we want to be there to hear it first from the
        source."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0747682-cd02-44bc-a292-90bdf21026cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.101+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has already had a busy week, having announced he''s purchased
        9.1% of Twitter and joined its board of directors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd946c54-20bb-41a0-a2ba-b6bd3322f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T12:29:19.101+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/07/cars/tesla-austin-party/index.html">Tesla
        marks opening of new Texas Gigafactory with ''Cyber Rodeo.</a>''"</em></p>'
