      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed acquisition is the first cleared by PCC this year after
        the Bayanihan to Recover as One Act increased the required notification threshold
        to P50 billion for transactions entered into within two years of the law''s
        effectivity.</p>'
    '11':
