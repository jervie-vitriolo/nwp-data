  'DepEd-Leni-Robredo-modules':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-08T18:35:46.216+08:00
    'imagesource': 'jcr:3a1e94c8-0b4d-47d7-b59a-d4e5f8e4b744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f1bf17-782b-4603-8751-3cf502080d02'
    'lead': 'Department of Education’s Schools Division Office of Manila has apologized
      for the published learning module that depicted presidential candidate Leni
      Robredo negatively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T18:35:35.029+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:10:01.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:57.999+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd Manila office apologizes for learning module putting Robredo in
      bad light'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005095a5-69ca-46ee-a392-ff17e7d8b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:35:35.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> A division
        office of the Department of Education (DepEd) on Friday apologized for a learning
        module that went viral which put Vice President Leni Robredo in a bad light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893698d-b996-49de-b546-e7a2e6e21c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:35:35.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement on Friday, the Schools Division Office (SDO) of
        Manila admitted the module did not pass review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5134e-7d72-48eb-8025-9b9161a1b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:35:35.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e5a6f-5a89-4f03-b5f1-229eed9e24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:35:35.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sincerely apologize for any harm or inconvenience that this
        may have caused individuals or groups. This is definitely not the intent or
        the very purpose of the publication of such material,” the office said in
        a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624a09e-3699-40b0-a3a1-f1f59031f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:35:35.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff390f4a-90f5-4bb7-8f39-829d93960592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:35:35.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We apologize further to Asec. Malcolm S. Garma, then Regional Director
        of DepEd-NCR, and the rest of the NCR Team mentioned as part of the management
        team as stated in the copyright section of the published material. We admit
        that this module did not go through their conformance review—as it should—hereby
        placing mechanisms that should be followed in next productions, if any,” it
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd71c8-fae6-4f73-8728-bad3b29c4ce2'
