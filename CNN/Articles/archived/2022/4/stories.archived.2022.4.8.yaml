      'mgnl:type': 'text'
      'text': '<p>The root cause of these problems is DepEd''s failure to produce
        and provide the standard modules needed in a timely manner and passing the
        responsibility to its local offices, the group added.</p>'
  'Shanghai-COVID-lockdown-dog':
    'author': 'Jessie Yeung and CNN''s Beijing bureau'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-08T18:40:45.248+08:00
    'imagesource': 'jcr:da69fabe-9943-4f68-b10d-0aca747159d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f8ef0e-8a6c-4c2d-9497-a03fcf606b80'
    'lead': 'A pet corgi was beaten to death by a health worker in Shanghai in an
      incident that sparked fury online, offering a glimpse into the growing frustrations
      of locked-down residents in China''s COVID-19 hotspot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T18:46:14.988+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:10:00.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:58.414+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A COVID worker beat a dog to death in Shanghai after its owner tested
      positive'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2313dea-2494-4bff-abaa-e9160dc251e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A pet dog was beaten to death by a health
        worker in Shanghai in an incident that sparked fury online, offering a glimpse
        into the growing frustrations of locked-down residents in China''s Covid-19
        hotspot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a50b43-84af-481e-99d7-4dc2c6762193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the beating at a residential compound in the Pudong district
        of the city was met with horror after going viral Wednesday on Chinese social
        media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6ca88-9714-4cc7-ac45-cc1b818b36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip, which appears to have been filmed by a resident of a nearby
        building, shows a Covid prevention worker -- dressed head to toe in protective
        gear -- chasing the corgi down a street and hitting it three times with a
        shovel. It then shows the dog lying motionless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce5732e-736f-40ee-9051-069c96766167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two photos posted online, the corgi is seen running after a bus
        said to be taking its owner to an isolation facility. Another photo shows
        its body being taken away in a plastic bag.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048015d8-8357-4124-a26b-83e46e6f8f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video and photos have been reposted and deleted by multiple
        users. CNN cannot identify the original uploader of the video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7661bc-c517-4234-9c4c-f56a0e183d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corgi''s owner was in quarantine at the time of the attack,
        according to state-run magazine China News Weekly, and had released the dog
        onto the streets after being unable to find anyone to care for the animal
        in his absence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6b6ee-aa25-43de-b77b-77362dbf9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Shanghai''s 25 million residents are under lockdown until
        further notice and face several rounds of mass testing. Those who test positive
        face mandatory isolation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdff17-c3af-45c9-878a-317f199fc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, I thought I could let (the corgi) loose outside to
        become a stray, at least it wouldn''t starve to death," the owner wrote in
        an online group, explaining he had no dog food left at home, according to
        China News Weekly. "I never thought once we had left, it would be beaten to
        death."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab32af1-e50a-4d83-b4e5-c42c62d5ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed a neighborhood committee had declined to help care for
        the dog, the magazine reported. The committee said it was concerned the corgi
        could have been infected too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7dd5d1-3db2-4e60-a6a8-9ab40ea7e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, the workers did not consider (the matter) very comprehensively.
        We will communicate with the owner and offer compensation later," the committee
        said in response, according to China News Weekly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ff623-af36-4056-937c-745212a32066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made several attempts to contact the committee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de6cb7-6b42-4e8e-a94b-a060211183b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident spread widely across Chinese social media platform
        Weibo. One hashtag about the topic was viewed tens of millions of times before
        it was removed from the highly censored site. The footage prompted shock and
        anger, with many calling the dog''s killing cruel and unnecessary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81399eeb-f4f2-41c6-af1d-17f56db0f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International health authorities have said the risk of transmission
        from animals to humans is possible but low, and there is no evidence that
        animals are playing a significant role in the spread of Covid-19 to humans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45e13a-2af9-4452-9117-ccfaf28c14af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China''s National Health Commission has stated there is so far
        no evidence of people catching Covid from pets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d5e12-a5c1-444e-b6b9-ef9044771630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What use is compensation? That is a life," said one popular post
        on Weibo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a47c5e-46ae-419f-bfe8-e325d73f11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pets are family too," another user wrote -- a sentiment echoed
        by many others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5608b0-6d3c-44fe-921a-8470c1a6b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some even voiced something once considered unthinkable within the
        country: that China''s zero-Covid battle had gone too far.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9233de-0be7-4e63-89c1-a4949c68a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We would rather coexist with a virus''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd9f7da-a713-4509-8616-2b3c7f11c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, China has adhered to a zero-Covid policy
        that aims to stamp out all clusters and chains of transmission through border
        controls, mass testing, quarantines and strict lockdowns. It has at times
        resorted to extreme measures, including separating infected toddlers from
        parents and barring residents from leaving their homes for weeks on end.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a5d14-e871-4945-bec5-45a4df0e86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This policy has been broadly popular among the public, with many
        feeling it was necessary to avoid the high death tolls and economic collapses
        seen in other countries like the United States or the United Kingdom.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3aa59-bcd4-4859-8363-ec27df87bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a pet has been killed for fear it carries
        the virus. Three cats met the same fate last September, and another corgi
        last November. However, at the time, reaction on social media was mixed --
        though some expressed sympathy and anger, others argued killing the animals
        was necessary given the pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ee150-50c1-4a6d-a526-cdf0f1e1690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the reaction appears vastly different, with most comments
        online condemning the killing -- perhaps a sign of the public''s thinning
        patience as living conditions deteriorate under lockdown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62094872-b41f-464c-8020-dbb460c2a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Shanghai residents have complained of being unable to access
        basic supplies like food and medicine. There have been incidents reported
        of non-Covid patients with other emergencies dying before they could receive
        medical attention. And these frustrations have only been exacerbated by mixed
        messaging from Shanghai''s government, which had insisted just two weeks ago
        that it had no plans for a citywide lockdown.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4fb1a7-cd12-4dd3-9ca6-40c2149b2c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the corgi''s death was the last straw.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb09ef8-b915-4f40-b9e0-cf7ac8db19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Weibo user mocked the neighborhood committee''s response: "It''s
        been two years, and they still think (the corgi) has the virus. Are these
        people not from Earth?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecef45f-6b2a-411c-9108-2e74ee7c7fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:46:14.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user put it more bluntly: "We would rather coexist with
        a virus than with this vicious and perverted person."</p>'
