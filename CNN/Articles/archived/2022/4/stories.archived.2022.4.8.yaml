      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I filed my candidacy under our local Serbisyo Sa Bayan Party, which
        is not officially aligned with any presidential candidate. My supporters are
        free to choose their preferred national candidates," she said.</p>'
