      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Discovery chief executive David Zaslav
        on Thursday announced the leadership team for Warner Bros. Discovery, the
        media conglomerate that will be formed within days when Discovery''s acquisition
        of WarnerMedia is completed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0a3eb-4a21-45ad-a60f-d18577ca49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4960f-4789-4835-ad02-2acef718bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A raft of WarnerMedia executives have announced their exits in recent
        days, including CEO Jason Kilar. But some Warner leaders will be remaining
        in place, Zaslav said Thursday, including HBO chief content officer Casey
        Bloys; Warner Bros. Television Group chairman Channing Dungey; and Warner
        Bros. Picture Group chairman Toby Emmerich.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd03ddc-963d-489e-a7a2-02c78d45456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da86e7-42ad-43cf-8964-a957c6d88e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaslav wrote in an internal memo that "we are establishing a simpler
        organizational structure with fewer layers, more accountability and more resources
        focused on the screen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c0a40-b33c-46c3-90cc-7769dcf13e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f882c-1172-4767-9d2f-8ba2a09c80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work to integrate the organizations and eliminate unnecessary
        roadblocks to serving consumers while unlocking value for all stakeholders,"
        he wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf1daf-bcb7-4837-85e4-b5a6967066f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722bc9df-05a5-4729-b985-998c7bc17912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the details will be filled in later, once the merger fully
        takes effect. AT&amp;T commenced its spinoff of WarnerMedia, including CNN,
        earlier this week, and the merger could "close," in Wall Street parlance,
        as early as the end of business Friday, according to a person familiar with
        the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e5706-ba3b-4758-8455-bfd6b47dd9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42a3e5-542c-4f56-8614-02113a929003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mean the merged company could begin publicly trading
        on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe1218-2fd5-440b-8b88-3530d802166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a9c1b-afc5-46ae-b130-06f1b2242db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the year-long merger approval process, Zaslav and Discovery
        had to remain at arms-length from WarnerMedia, so Thursday''s announcements
        are an early peek into the plans for the new entity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e74e4e-a45f-4e19-9de5-a9a7a2b71069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc523e-c921-4692-abaa-3fb610a61543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaslav announced that Bruce Campbell, Discovery''s chief development,
        distribution and legal officer, will oversee all revenue for Warner Bros.
        Discovery -- everything from ad sales to streaming platforms to content licensing.
        His title will be chief revenue and strategy officer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12a790-4740-49ce-aa96-13c8376416e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5e3e1-adbd-4ac0-9a03-f95cda61043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JB Perrette, another one of Zaslav''s longtime top lieutenants,
        will become CEO and president of Warner Bros. Discovery Global Streaming and
        Interactive Entertainment, which means he will oversee all of the company''s
        streaming and gaming offerings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0263722-b507-4aac-ba78-122e5039cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4bafbd-e2ed-471a-8236-292d55fb3286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Finch, who currently oversees all of Discovery''s lifestyle
        cable channels like Food Network, HGTV and TLC, will add oversight of Warner
        channels like TNT and Cartoon Network. Her title will be chairman and chief
        content officer of the US Networks Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274725fa-5ad4-4e4e-baab-57c37b06c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bf04f-e978-4f2f-b9fe-71183035b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN will be operated separately, with Chris Licht becoming chairman
        and CEO of CNN Global, an appointment that was announced in February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183d40f-6f60-47b4-af95-53907df06f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b621e-2b0f-416a-936b-c5b101bb4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia veteran Gerhard Zeiler will be president of international
        for the combined company, adding responsibility for Discovery''s networks
        outside the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7ea91-84f8-438d-81de-3d13a32dcb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b0eb0-d53f-484c-91b1-27976604a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovery veteran David Leavy will be Chief Corporate Affairs Officer,
        overseeing units like government relations, communications, and social responsibility.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548d3da-ef99-4541-8fcb-5bc6524272b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e048357-ccf8-440d-9070-2573dcd46fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaslav said he is seeking to hire two more key executives: A Chief
        Diversity, Equity and Inclusion Officer and a Chair and CEO for Warner Bros.
        Discovery Sports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fbea7-cc35-48f3-ac0a-dc18b6a577f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:53:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:27.546+08:00
