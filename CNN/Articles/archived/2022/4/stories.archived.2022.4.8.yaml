      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1518e2a-31b0-4c8e-a68d-a39c0f3b1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JobStreet told CNN Philippines on Friday that fresh graduates and
        job seekers must do their research and scrutinize the legitimacy of a company
        first before accepting any job offer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7f5e3-3370-45f8-862d-a68f72f57937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fce877-401c-4c24-b31c-86e466e9ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One red flag, according to JobStreet Country Manager Philip Gioca,
        is when a company asks for a service fee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf217d7-49e5-420b-a60e-996cc0e0151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366498d-7afa-4bc3-9d68-6aa40de1eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naniningil ng service fee ang legitimate job and legitimate
        companies, kasi hindi yan practice dito sa Pilipinas. Kapag yan ay meron nang
        service fee, more likely ito ay scam job," Gioca said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb32c44-23b9-44d0-93a6-c3a176352ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe79bb-3c01-470d-b911-14977d8a8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Legitimate job and legitimate companies do not ask
        for a service fee, because that is not practiced here in the Philippines.
        When a service fee is involved, that is more likely to be a scam.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b404bc-04e8-48d8-8339-b40012477ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
