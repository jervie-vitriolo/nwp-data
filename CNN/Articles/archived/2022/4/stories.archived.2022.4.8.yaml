      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;America''s labor market is on fire.
        There are far more available jobs than workers and the latest data on initial
        weekly unemployment claims underscores that imbalance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe013f6-d1f1-4bf3-b174-94a930235d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a697c-3ef6-44ad-9f08-f715a2c51315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial claims for jobless benefits fell to 166,000 in the week
        ended April 2, adjusted for seasonal swings, the Labor Department reported
        Thursday. That was far fewer than the 200,000 or so claims that economists
        had predicted. It also matches the number of first-time claims from the week
        ended March 19, which was the lowest level since November 1968, after revisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1768575-c830-4d06-ae02-2107f7ed679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bb150-f82d-4891-8e91-4c783b229a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-week average of first-time claims is now 170,000, after
        a series of adjustments by the DOL.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7cb5b-9028-462e-bd31-d50fba0f8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55191709-b33e-4487-a6dd-fa9aca6b5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw big revisions in this week''s initial and continuing claims
        figures due both to the usual annual revisions and a change in the seasonal
        adjustment procedure," said Mike Englund, chief economist at Action Economics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bab93-d98e-4201-b5a6-08c68f435c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02cf82-9eaa-4c42-bc5a-002926ef5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department announced changes to its methodology on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25da8f-7af7-43f7-bdc2-ee274648c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e658f1b-d9cd-4577-bb86-cac467a9e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the pandemic, the department altered the way it
        calculated its seasonal adjustments, since the swings in the data were so
        massive that the old way of doing things only distorted the data further.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ee1c6-5ac6-470a-985c-2092c3703397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166065f8-a0c3-45ab-bde9-abee17561903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that jobless claims have fallen back to levels seen before
        Covid-19 hit, the department is changing its methodology back to what it was
        before the pandemic. That''s why there were so many adjustments in Thursday''s
        numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6ef48-e4fa-4ac9-b172-bfb42e4164cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24332fb5-c199-46a8-9af5-53f3a1f5d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.144+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new data reveal a steeper initial claims downtrend through
        [the first quarter] but a less aggressive downtrend in the continuing claims,"
        Englund said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16120c-3c1b-4941-9462-881b1e267271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea31aa-f638-4f6a-b809-763ac99dc7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing jobless claims, which count people who have filed for
        benefits for at least two weeks in a row, stood at 1.5 million in the week
        ended March 26, little changed from the prior week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2099a2-889d-4095-b1d6-d4bd5ec581f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7441da-37cd-4c15-a654-81b99f4a051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data reflects the tight US labor market, including the millions
        of jobs available across the nation and an unemployment rate that just hit
        a new pandemic-era low of 3.6%. Two years after the economy shut down due
        to the first wave of the coronavirus and millions of people lost their jobs,
        the nation''s employment situation is now characterized by a shortage of workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9e25d-e35f-48eb-a01c-5692e8bc906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:56:21.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/07/economy/unemployment-benefits-coronavirus/index.html">Jobless
        claims match 1968 low</a>."</em></p>'
