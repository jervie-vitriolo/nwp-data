      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Americans got into a lot more debt in February
        as rampant inflation kept up the pressure, the Federal Reserve''s consumer
        credit report showed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04346f-1abd-46f9-a250-1a76ba022e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00a66f-1e66-483f-a505-8642a5592b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt levels jumped by nearly $42 billion to a total of almost $4.5
        trillion. That''s an annual increase of 11.3%, seasonally adjusted, far outperforming
        economists'' expectations and setting a new high. In January, total credit
        had grown only 2.4%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee1007-1396-408b-afeb-3a871b703c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec27e19-0e05-43b9-9dca-dd973e96bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s historical consumer credit data goes back to the early
        1940s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1665e-d7ec-4b45-9f59-1d00cda44955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
