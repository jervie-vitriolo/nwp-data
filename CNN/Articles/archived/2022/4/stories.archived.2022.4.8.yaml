    'template': '1'
    'title': 'Atienza apologizes to Lacson, but firm that he must give way to defeat
      Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd0ef6-4b35-4fcb-bf9f-b05c8dd890fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Vice
        presidential candidate Lito Atienza on Friday apologized to presidential candidate
        Ping Lacson if he felt insulted with his call for the senator to drop his
        bid for the presidency. However, Atienza stood firm on his earlier proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c167fd0-c746-499f-893f-e138efdd1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4874b1-1b16-467f-a7a5-9ed6761dbb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman explained he was only looking at creating a new
        tandem that may defeat survey frontrunners Ferdinand "Bongbong" Marcos and
        Sara Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e0774-51c4-4dd0-a157-996120621144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fea3d4-d1ef-4863-89f5-ec3acaef424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has always "liked" Lacson, especially as they fought
        jueteng together in Manila when he was still the mayor of the nation’s capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942de389-3d57-49c6-a755-697f271717b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e171e-baa9-4368-835c-794dec227259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi expected ang reaction ni Ping [Ping’s reaction was unexpected].
        He rejected the idea outright, in fact considered it as an insult. And I apologized
        publicly. Sabi ko hindi insulto ‘yun [I said it isn’t an insult]. I didn’t
        mean to insult Ping,” Atienza said during the Pandesal Forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06506bc-a3aa-46d6-bff3-6cb98b99efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac074fd-6f10-462b-9789-ca4a027f60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Lacson accepted Atienza’s apology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29ad8d-db3e-465c-9284-97e721ed3c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73361697-745d-4c56-8831-4abb3feafff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawmaker is firm that he will only back out of the race
        if there will be a movement in the Lacson-Sotto tandem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee019f15-69dc-4b9a-bcf1-9a5ea156e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae2380-b510-42c5-88d6-a1ecb3c7b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza is looking at forming a new partnership between his running
        mate Senator Manny Pacquiao and fellow vice presidential candidate Senate
        President Tito Sotto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59e2c9-1881-4e68-8ef6-9d02be02d734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661722b8-187c-4439-8309-367aa9b084b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Wag naman ikagagalit ni Ping, pero siya ang nakikita kong kailangang
        gumalaw [I hope Ping doesn’t take this the wrong way, but I believe the move
        should be made by him]. Whatever decision he makes will have a repercussion
        on the thinking of the candidates, to the thinking of voters,” Atienza said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970797bc-f7d7-4d5a-8a33-8f28c7a82e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a03ed-cfc2-409f-b6ee-9e2c8f671839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He still has a lot of time to think about it, pray about it, talk
        about it. Kung nanaisin niyang makatulong nang malaki sa pagliligtas ng ating
        bansa, magagawa ni Ping ‘yun [If Ping wants to significantly help save the
        country, he can do it],” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999b3c36-c180-4ebf-b784-58163cb39a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1900191-46c0-43f9-a77e-dc2de9b73c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said Pacquiao and Sotto are the best options to stop another
        Marcos from taking the presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5b68c-5006-4b9d-a720-8f841cb7c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3417dc-68d0-4726-bcda-387b059d8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao in the latest Pulse Asia survey ranks number four among
        the presidential aspirants with 6% voter preference, while Sotto is a far
        second to his rival Duterte, with 20%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7670c20-4933-4b46-b5ae-43c150a02bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462e951-6481-44f0-9725-1a64f73fe68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker described Marcos Jr. as a liar, lazy, and not paying
        his tax dues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5442c-e30e-409f-93d4-2d3b1efa0424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a737312-b230-4a12-8a44-705771c2a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For that basis, not even for councilor will I vote for him,” he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8774a41-d0e7-4bba-bed3-ec03adac1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee68dae-ad7d-4705-a025-6d70e5583477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza added that they have not even talked about the possibility
        of rallying behind Vice President Leni Robredo, saying that he is not excited
        about her candidacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f888e0-4824-4f52-ae21-5ee3de5e75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953e5fc-69da-409f-aebe-4b910ccd6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza claimed that a person from Robredo''s camp approached them
        to back down and support the vice president’s candidacy, something that Pacquiao
        allegedly declined.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64076c94-3935-4be2-bfab-83ef0bae3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a04982-aa23-4749-85a5-f5f10638abfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:01:33.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:07.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi katanggap-tanggap kay Manny [That is unacceptable to Manny]…
        I tried delivering the message. Sabi ni Manny: Matalo tayo kung matalo, pero
        ayoko namang manalo dahil sa negosasyon [Manny said: I don’t mind losing,
        but I don’t want to win because of a negotiation.] That’s an answer that I
        have to respect,” the lawmaker said.</p>'
