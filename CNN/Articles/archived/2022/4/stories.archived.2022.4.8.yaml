    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d91880-e34d-433a-a47d-bf288f48a7db'
    'lead': 'The 70 priests say VP Leni Robredo and Sen. Kiko Pangilinan best embody
      the qualities befitting of the country''s two highest positions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T14:48:16.066+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:10:15.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:53.615+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Half of Pampanga clergy back Robredo-Pangilinan, says tandem best bet
      vs misinformation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873fe6f-d974-42a6-a14e-0a7521d9e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:48:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Nearly
        half of the 147 active members of the clergy of the Archdiocese of San Fernando,
        Pampanga expressed their all-out support for Vice President Leni Robredo and
        Sen. Kiko Pangilinan in the upcoming elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8bb09-a5c9-40bd-a46c-8828e92b5ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:48:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70 members who signed the statement released on Friday said
        they opted to support candidates who will promote the common good, value life
        and dignity, and show genuine support for the poor. They said Robredo and
        Pangilinan best embody these qualities befitting of the country''s two highest
        positions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7fc04a-58ad-4c93-85e4-846ae5fab955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:48:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly believe that their well-thought-out platform of governance
        embodies the Christian vision of the world. We believe that they are the most
        competent and morally credible leaders our beloved and benighted country needs,"
        the Kapampangan clergy said in a statement that was also posted by Catholic
        Bishops'' Conference of the Philippines News.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818eab0-05b6-4ac3-9d77-367cf26ed839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:48:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the two leaders will fight for truth while Filipinos continue
        to be hounded by deliberate disinformation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1b973-98ae-431c-a2be-f65498d1d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:48:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a situation where we witness the rise of blatant misinformation
        and deliberate disinformation that leads to a grave distortion of our history
        as a people, we need leaders who will stand for and fight for the truth,"
        they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3728b-6636-47db-87b2-dec19940f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:48:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/1/22/Robredo-to-fight-hard-vs-fake-news.html">RELATED:
        Robredo to fight hard vs. ''fake news'' if elected president</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f3069-2fc4-4fae-9879-0306967ab348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:48:16.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priests added, "We enjoin all Kapampangan faithful to discern
        and decide and make their choice on the basis of these values and their conscience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acdadbb-a47f-422d-8b3a-2f38674d1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:48:16.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who signed the statement were Vicar General Fr. Francis
        Dizon, chancellor Fr. Danny Nacpil, and Fr. Victor Nicdao, Rector of the Mother
        of Good Counsel Seminary.</p>'
