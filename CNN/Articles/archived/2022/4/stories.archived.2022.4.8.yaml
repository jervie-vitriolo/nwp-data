      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their eight-day stay on the space station, the AX-1 crew
        will conduct some science experiments, break bread with the professional astronauts
        already on board the football-field sized space station, and enjoy sweeping
        views of our home planet whisking by down below.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997f2ba-306b-41a5-8eef-aa0f44db3fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a86be-d784-4ebb-bce6-c990f80e85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s on this mission?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768ed34-378d-48c5-80de-d04185ed0a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez-Alegría, 63, took of four trips to space between 1995 and
        2007 during his time with NASA. He left the space agency in 2012, and he joined
        Axiom a few years later with the aim of going back to space — but as a private
        astronaut rather than an official member of the corps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3088887-113b-401f-9038-82ab2f43cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b84de-27a4-4269-b486-b43fad81bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom serves as an intermediary between paying customers who want
        to take a multimillion-dollar thrill ride to space, booking flights with SpaceX,
        handling negotiations with NASA, and taking over the training for the would-be
        space travelers. Axiom hopes to make these flights a regular occurrence, as
        NASA agreed a few years ago to open up the ISS to space tourism and other
        commercial ventures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360b1b9-bcc9-4568-ab23-b2690d2fd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b467ea1-beb7-4d8e-b5a9-a14b463d815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much these trips cost the customer. Though previously
        disclosed prices indicated a trip to the ISS is $55 million per seat, Axiom
        declined to confirm that figure this week. "Axiom Space does not disclose
        financial terms," Axiom spokesperson Bettina Inclan told CNN Buisness via
        email.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13bb5e-b3ba-48d8-a157-eb81d0526362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12002a68-0e79-4c94-8ebe-21186fd392ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three paying customers on this flight. They are all wealthy
        white men, continuing a trend plaguing the commercial spaceflight sector and
        its inaccessibility to more diverse swaths of the population. The vast majority
        of people who have thus far been able to afford to pay their way to space
        — whether on SpaceX flights or suborbital missions like those offered by Blue
        Origin — have been white businessmen. It''s indicative of just how far the
        reality is from the promised far-off space dream that comes from entrepreneurs
        who claim that space is "for everyone" and commercializing space will "democratize
        it" amid ballooning income inequality. With price points this exuberant, space
        will remain commercially accessible only to the elite few for the foreseeable
        future. Though the aim is to eventually drastically reduce the cost of getting
        to space, hopefully making ticket prices affordable for more people, it''s
        not clear how or when that will happen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7534044-00b4-409c-bc7c-e8a15056f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768ba4c-2052-4445-85cc-2e285f2dbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real estate tycoon Larry Connor</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b837998-b909-4eaf-addc-ddf63b17d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Connor, 72, is a real estate tycoon from Dayton, Ohio. He
        founded The Connor Group, which has developments in 16 markets across the
        country and has more than $3.5 billion in assets, according to the company''s
        website. He''s an avid adventurer, having raced cars and climbed mountains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bb3fb-b853-4158-a406-f9e941d951f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e744fb1-9bdb-4380-9a4b-c03f8c81befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also has experience as a private pilot and has participated in
        aerobatic competitions, and he''ll be the designated pilot for this mission.
        (It should be noted SpaceX''s Crew Dragon is fully autonomous, though spaceflight
        pilots train to be prepared to take over is something goes awry.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2f461-ce12-42d3-b2ab-6410bf375468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ce4ef-3bc7-4d6a-874d-668650d5e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My journey really started seven or eight years ago. I''ve always
        been interested in space, and I started thinking about after I read about
        an American who went to Russia and went on the Soyuz [spacecraft]," he said
        in an interview with the Dayton Society of Natural History last year, after
        his plans to fly on AX-1 were revealed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c3cfe-857c-4cd8-bd7e-df2407ac78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf8210-94bb-4b94-8b17-ae4aa16c6406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connor was likely referring to one of the US citizens who booked
        a flight to the ISS through Space Adventures, a company that has booked seats
        aboard Russian Soyuz spacecraft for tourists going back to the early 2000s.
        Those flight have always been coordinated with the Russian space agency and
        included official Russian astronauts. The AX-1 mission will be the first to
        include a crew made up entirely of private astronauts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920668a9-5c85-4b12-a913-d5ba10326f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b9c24-6fee-4654-a62e-a1b01f5107af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connor said he decided to book the mission for "the challenge."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff91c3-1e7d-430c-81a6-f08c4811abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e93f8c-bf46-43be-9b92-d5df55c5a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to truly train to the professional astronaut standards,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b987b5-9a68-4c18-ac70-952f19cc9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22724d62-aa0e-4b21-a130-c6992eb175e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former shipping CEO Mark Pathy</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77b2b4-7d30-4841-8dc6-0c865b71213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Pathy, 52, is the founder and CEO of the Canadian investment
        firm and family office Mavrik Corp. It''s website states that Mavrik has a
        "particular focus on innovation, entrepreneurship, and responsible investing,"
        though not many of its investing decisions are public.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6f386-f31a-49c2-b003-c91e105a13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55609d-481f-4fb8-9f3c-c36b8f565872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CB Insights, which tracks private investments, lists only one known
        investment. It backed a Canadian startup called Ferme d''hiver, which says
        it "offers AI-powered agricultural automation tools."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a911e-76f5-42a8-a56b-5097ea277ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bb72a-bce3-45ff-ae2d-7632085fb291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pathy is also the former CEO of a shipping company, Fednav, which
        is a Pathy family business.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c892d-c602-4a79-a74a-5f76ae110809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c0412-ddfb-400d-b162-1638b755e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the AX-1 mission, Pathy told CTV News: "It is a lot of money.
        I feel very fortunate to be able to afford this kind of trip. Obviously not
        many people can. But at the same time I don''t have to, fortunately, choose
        between doing something like this or being active philanthropically."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8576c74-fcf9-4fa0-b50d-dcf47595d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96f55b-6283-4427-a244-fb3e3b115b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it''s "been a dream since I was a little kid and watched
        Captain Kirk bouncing around the universe in the Enterprise" to go to space.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbae577-c55b-49a3-a52b-1ec1077fcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36495ce-6eaf-4faa-85b1-f2b482d338db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eytan Stibbe</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957b364-8d59-4e5f-b161-bfb01a645428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eytan Stibbe, 64, is an Israeli businessman.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcf414-cdcb-47df-9f45-885e3b815c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dffcc7-ad3d-4ef3-a5b3-11548f31453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his Axiom bio, Stibbe, a former fighter pilot in the
        Israeli Air Force, founded Vital Capital a decade ago. Its website states
        the company invests in companies involved in sectors like food and healthcare
        across developing areas, notably across Africa, for "high-return opportunities."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c990eb2-53af-47a4-9a1e-75741bb5c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbcc2f-f4d1-4de9-84ec-6d46ee9bec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Axiom says that Stibbe''s journey is happening "in collaboration"
        with the Ramon Foundation, a space education non-profit named for Israel''s
        first astronaut, Ilan Ramon, who died in the Space Shuttle Columbia disaster
        in 2003. ​Stibbe''s Axiom bio also says he and Ramon shared a "close" friendship.
        Stibbe will be only the second Israeli to go to space.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a5191-259c-41cd-b6f4-867dd5aa801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e447bfc-44e1-429b-99f8-6ee1b89e4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced his decision to join the AX-1 crew at ​a ceremony at
        the Israeli President''s Residence in 2020, and it was met with criticism
        from Israeli press, which pointed to alleged dealings in Stibbe''s past, particularly
        related to accusations of trafficking military equipment ​during his time
        with LR Group, an investment and development group and which he left in 2011,
        according to a representative for Stibbe.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab999b4c-230b-4668-a492-c7e998462b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae8d8b-966e-4d11-a31a-f09761194362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, reports allege that Stibbe was involved in the sale
        of military aircraft in Angola, which was embroiled in a brutal civil war
        from the 1970s through 2002.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715797f-1a3b-4408-abd5-72e4d879c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19ea3b-6258-4e14-829c-e9f8a6fdefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations trace back to reporting from Israeli news site Haaretz.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf9740-5592-4f33-89d4-d4f99961cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73a51c-34a7-4650-8b17-f6258be36e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview from 2012, which was conducted in Hebrew
        and translated by Israeli news outlets and CNN Business, Stibbe also appeared
        to confirm his involvement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4271be9-9c8f-45f8-bb18-7b348fdc9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784cb33-b020-441f-9e5a-806b85b85d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We helped Angola end the war by bringing them interceptor aircraft,
        two Su-27 fighter planes, from Uzbekistan," he said. "Their presence in the
        country stopped the flights that were supplying weapons, food and ammunition
        and the export of illegal diamonds from Angola. After one, or one and a half
        years, the war ended."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f75607-7a2a-48f2-b617-92092d71790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe05e50-cd44-48b7-9951-fbc42afee33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement shared with CNN Business on behalf of Stibbe states
        that, "LR Group''s business in Angola dealt almost exclusively with agricultural
        infrastructure, vocational training, water, airports, and telecommunications."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b43cc-d1bd-4102-96b2-dfae5a5fd3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fd0cd8-16a3-4121-b20f-7fc7f97a9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that LR Group "received a request from the [US-backed Angolan]
        government to help upgrade its airspace infrastructure to ICAO international
        standards," and that the aircraft sales were made "with export licenses and
        were completely legal."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190e436-5174-4e6a-86ee-15bc2d8ffd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7976c-3bfd-462d-8697-47433f987eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the aircraft and air-control radars were used for
        deterrence purposes only," the statement reads.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a9f68-df24-4e00-ab99-8a0444d87e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0177a87-f1a3-4c1b-b218-d009bc6aa709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LR Group responded in a statement to CNN Business, saying "LR Group
        has been involved in the fields of health, telecommunications, food, agriculture,
        renewable energy and water, with the aim of developing the independence and
        economic and social well-being of local populations around the world."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143af86b-cee5-4909-9f11-b654aaea4866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6766bc-e65a-4d1b-a33f-18ef3367b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time when Stibbe was a partner in the company, he was
        serving as the partner responsible for the operation and financing of the
        company''s business activity in Angola," the statement reads. "After he separated
        from the company, he bought in 2012 the activity in Angola, and continued
        operating there."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afcbc3-1bcc-40e0-a301-90652a394ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ecbe8-dc5b-4909-98d7-0a2a7024d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LR Group is currently involved in a legal dispute pertaining to
        allegations against Stibbe dating to when he was a partner at the company.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7572f-e060-4250-9ff9-e70aebfc94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d66279-3a93-420d-a16f-af41b49eeaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:26:39.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
