  'NCAA--San-Beda-keeps-undefeated-slate-with-Bahio-winning-shot':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-08T18:10:58.109+08:00
    'imagesource': 'jcr:1449c8a1-acb0-4f11-9124-0531011465b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d0c077b-b055-44fd-a746-56705f5a4b42'
    'lead': 'JB Bahio sinks the game winner in the paint with less than a second left
      as the San Beda Red Lions escape with a 61-60 win over San Sebastian Golden
      Stags to keep their unblemished record in NCAA Season 97.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T18:09:09.796+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:10:04.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:56.962+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: San Beda keeps undefeated slate with Bahio winning shot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd66783-415f-49a2-8a9c-b448a386629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> Big man
        JB Bahio scored the game-winning putback in the paint with less than a second
        left in the classic game that saw the San Beda University Red Lions escaping
        the San Sebastian College Golden Stags, 61-60, in NCAA Season 97 on Friday
        at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714f7cc-4f4d-4b19-802f-3823963e0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8bd40-3fca-482f-8c13-9f1fbb75bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over six seconds left off a timeout called by head coach Boyet
        Fernandez, the Red Lions facilitated the ball for the shot until guard Ralph
        Penuela muscled his strength to the inside for a wild assist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0278eea-20d6-435c-907b-004b39b7315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cae599-822e-4032-bbc1-859ca6663d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Penuela assist – which seemed to look like a layup attempt –
        went to the hands of the wide open Bahio, who converted the game winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73c4c6-1a41-4233-9c6d-53fdce631c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e905ea-c372-47da-b01a-a5184e9810f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stags failed to deliver a shot in the final 0.4 seconds of the
        game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635661a-2db7-483e-a84a-44c121cda930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aed112-ca53-4511-8eb3-927d67de9e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda – which extended its unbeaten slate to 4-0 – was on the
        verge of losing the contest after top scorer James Kwekuteye committed a turnover
        while setting the ball halfcourt off pressuring San Sebastian defender Rommel
        Calahat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b105410-8838-4a87-97b6-8f6cbe84c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3ca1e-6be6-4562-94e0-b66c61973ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arjan Dela Cruz made a crucial assist from his inbound pass as Calahat
        got past the screen and raced back Red Lions defenders, before converting
        the wide open basket in the inside to retake the lead at 60-59.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd443340-2979-4f56-9ff0-6a0cd74e529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff11eb-4a48-4c61-be7b-e01374f39c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next possession saw a Stags foul before the ensuing play that
        led to Bahio delivering the game winning bucket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f22b1e-9970-4e5f-9d1a-0d50eea68789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6344b2e-f351-49c3-a348-96c1d73a2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwekuteye led San Beda with 11 points while Peter Alfaro added 10
        markers in their sensational win that saw some exciting lead changes and a
        highly physical game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ee5ea-d97d-4a7f-825f-2c369f59dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9f2d5-3b2e-4e8f-9880-1f3a50e23e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:09:09.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JM Calma topscored for San Sebastian – which fell to a 1-3 slate
        – with a double-double effort of 12 points and 15 rebounds.</p>'
