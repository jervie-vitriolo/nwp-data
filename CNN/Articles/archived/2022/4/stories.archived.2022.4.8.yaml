      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the alleged intercepts, one soldier identifies what he
        describes as a car carrying two civilians.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa3f87-a17c-484c-8c6d-4a3c30449dd6'
