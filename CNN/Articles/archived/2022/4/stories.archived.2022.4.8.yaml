      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d675b4f-f0e3-4a02-bad1-74b9cfe8f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also noted the willingness of President Rodrigo Duterte to
        accept refugees at the height of the Rohingya crisis in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135574e-c0c4-43f5-8ea0-1090df3897bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd167e4-5f6d-4ca8-ba74-7443ac79bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate <a href="https://twitter.com/DFAPHL/status/1511926910561193987">post</a>,
        the Department of Foreign Affairs (DFA) said Manila “stands ready to welcome
        Ukrainians seeking refuge from the war in their country" as the two countries
        celebrate 30 years of formal diplomatic relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11336c1d-7933-42ce-a9c3-7fc60e2b0ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be619f17-8aef-4581-8bdb-a713b765b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also in line with the Philippines’ long tradition of providing
        humanitarian assistance, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d21a6-2aab-487b-8be4-8eae7a720742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fccc84f-d4f0-4c03-9f8c-556059398ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
