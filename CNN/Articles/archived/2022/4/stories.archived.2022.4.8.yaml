      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the rainy season, so people who live or have activities
        on the banks of rivers mustn''t be near these tributaries. Risk management
        is an issue of co-responsibility of all Colombians, and it depends on all
        of us to do what we can to protect life," said Gomez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df476871-3cba-4e70-856b-811a0c570bda'
