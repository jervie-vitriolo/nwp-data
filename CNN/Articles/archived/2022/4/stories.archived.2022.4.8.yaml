      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565f3a2-419d-42c8-8fe4-1358a7173989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is asking the court to impose a fine of $10,000 per day, or
        any other amount the court deems "sufficient to coerce his compliance with
        the Court''s February 2022 Order," as well as compensation for the attorney
        general offices costs and fees in filing the motion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268d45b-e3fe-4bf1-8db0-a6f1a1774e9f'
      'mgnl:activationStatus': true
