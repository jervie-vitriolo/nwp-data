    'mgnl:tags': ['Pink-Floyd', 'Ukraine', 'World']
    'template': '1'
    'title': 'Pink Floyd to release first new music in 28 years in support of Ukraine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a020858-fcae-4841-890c-41cbf80ab048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.371+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Legendary rock band Pink Floyd is releasing
        a new single "Hey Hey Rise Up" on Friday in support of the people of Ukraine,
        the band said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97adc5-b307-4f70-880c-8a53b23ca69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.371+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first new music from the band since 1994, and all proceeds
        will go to Ukrainian humanitarian relief, the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df37a7d-f6f2-4794-8a66-ba90e50397d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.371+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is performed by guitarist David Gilmour and drummer Nick
        Mason, with bass player Guy Pratt and Nitin Sawhney on keyboard, according
        to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2c959-9d88-444a-97ec-376b3f2b8628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.371+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song features vocals by Andriy Khlyvnyuk from the Ukrainian
        band Boombox. The band used audio of Khlyvnyuk singing in central Kyiv, the
        Ukrainian capital, where he performed "a rousing Ukrainian protest song written
        during the first world war which has been taken up across the world over the
        past month in protest" against the Russian invasion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45579ab-032f-4921-8aaa-44983537a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.371+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilmour, who has a Ukrainian daughter-in-law and grandchildren,
        said in the statement that he felt moved by Khlyvnyuk''s performance "in a
        square in Kyiv with this beautiful gold-domed church and ... in the silence
        of a city with no traffic or background noise because of the war."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63fa4a-5799-438d-83e2-80db6278d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.371+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a powerful moment that made me want to put it to music,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b209891-9207-4a44-adb0-d9df944089b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.372+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pink Floyd said the Ukrainian singer, who left his band to join
        the army, is in the hospital after being hit by shrapnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4804b-66d8-4e08-97db-f27b7ec57cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.372+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, like so many, have been feeling the fury and the frustration
        of this vile act of an independent, peaceful democratic country being invaded
        and having its people murdered by one of the world''s major powers," Gimour
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a9d01-8e1e-44f7-8497-da968fd29a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.372+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to express our support for Ukraine and in that way, show
        that most of the world thinks that it is totally wrong for a superpower to
        invade the independent democratic country that Ukraine has become."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265426bd-0786-4467-9a3f-e074147db95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.372+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork for the single features a painting of a sunflower, Ukraine''s
        national flower, a "direct reference" to the elderly woman who was seen giving
        sunflower seeds to Russian soldiers, the band said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac69b2-0a63-4673-a76b-21688490e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.372+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey Hey Rise Up" is the first original music from the band in 28
        years. In 2014, the band released an album "The Endless River," which was
        mainly ambient and instrumental music based on the 1994 sessions created during
        "The Division Bell."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc11991-d148-4802-a6ec-dc62c8d1ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:40:15.372+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/07/entertainment/ukraine-pink-floyd-new-music-intl-hnk/index.html">Pink
        Floyd to release first new music in 28 years in support of Ukraine.</a>"</em></p>'
  'russia-digital-iron-curtain-rossgram':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-08T10:43:28.688+08:00
    'imagesource': 'jcr:0a08cae1-a42e-4092-be1a-d1e0295758f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c0b7014-e669-4e90-b323-3411812a3763'
    'lead': 'On March 14, the same day Russia banned Instagram, Russian tech entrepreneur
      Alexander Zobov announced he would soon launch a local version of the popular
      photo and video sharing app called Rossgram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T10:46:18.711+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:10:28.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:50.248+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Iron-Curtain', 'Rossgram']
    'template': '1'
    'title': 'Why Russia might struggle to maintain its digital iron curtain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71d4ee-d532-4f2f-ab94-12f5432bdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On March 14, the same day Russia banned
        Instagram, Russian tech entrepreneur Alexander Zobov announced he would soon
        launch a local version of the popular photo and video sharing app called Rossgram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41735f9-b9fd-4a80-8bcb-6e424ea0f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobov and his team "were already prepared for this outcome of events
        in advance and decided not to miss the opportunity to create a Russian analogue
        of the social network popular and beloved by our compatriots," he wrote in
        a post on the Russian social network VK. The plan, he added, was to launch
        by end of March for "partners and top bloggers," and in April for everyone
        else.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982450a0-7765-4bff-9323-f0fb830e664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, Rossgram shared an update on its Telegram channel
        telling prospective users that the app was undergoing "internal testing" and
        warning them that any offers to download Rossgram were coming from "scammers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd59fc6-4ec7-4cf5-a01f-7ae8740bf1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch is still pending. "The product is currently under development.
        It is too early to talk about launch," Zobov told CNN Business in a written
        response in Russian via a representative. The current focus, he said, is ensuring
        data security and operating capability for the "expected increasing loads"
        when it''s eventually made available to the public. "We don''t want to release
        a crude product," Zobov added, claiming Rossgram has already received "hundreds
        of thousands" of applications. "Too much responsibility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100b550-02e8-48ec-84c4-e00251d58e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Russia watchers are skeptical that the new platform can achieve
        any kind of mainstream success. "It''s not literally a joke, but it''s never
        going to happen," Ian Garner, a historian and translator of Russian war propaganda,
        told CNN Business. "This is one of those sort of patriotic ideas thrown out
        by some bold, young entrepreneur in a time of crisis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f0157-e717-441c-a213-7709fa9a09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossgram''s apparent launch delays, and the dearth of other notable
        Russian Instagram rivals, offer a stark contrast to countries such as India,
        where a ban of Chinese apps, including TikTok, and government tensions with
        Twitter over the last couple of years quickly resulted in a host of local
        alternatives to those services. It also highlights the broader hurdles Russia''s
        technology sector has to overcome in order to build a self-contained internet
        that isn''t dependent on western platforms. The Russian government has been
        trying to make this break for years but that effort has been further accelerated
        by Russia''s war with Ukraine and the resulting exodus of, and crackdown on,
        US big tech companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47795200-73be-4a41-9ff5-8bb8d74514c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a matter of weeks, Russian citizens lost access to a host of
        services, including Facebook, Instagram, Spotify and Netflix — either through
        government bans or decisions by the companies. What''s left in their place
        is a patchwork digital ecosystem of some popular local services in various
        states of internal turmoil; a new alternative, Rossgram, that has yet to get
        off the ground; and the rare remaining western service like WhatsApp, which
        continues to operate even as its sister platforms Instagram and Facebook are
        banned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa1046a-8e87-4bdf-8657-486493848ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp''s continued availability, in particular, may also point
        to a harsh reality for the Russian government, according to those who track
        the country''s internet market: Some services are simply too popular to ban,
        or to ban all at once, an issue that may only be complicated when there are
        not as many clear alternatives to replace them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d45d7e-51be-43ff-b1b4-8448c68c1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s homegrown tech ecosystem</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86052fd-bd0b-4e8c-a1d7-502a69d49078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Russia''s internet has had trappings of both east and
        west. But now, as Russia raises a digital iron curtain and takes a sharp turn
        toward China''s much more restricted internet model, it does so without having
        the same robust internet and technology ecosystem as that country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b54b49-6bb9-4950-a2e5-35d058b276ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tech giants such as Tencent, Weibo and Alibaba and a vast censorship
        apparatus known as the Great Firewall, China has built a thriving digital
        ecosystem without the likes of Google, Facebook and Amazon. China has also
        developed indigenous versions of technology such as 5G and artificial intelligence
        that can rival that from the United States. The situation in Russia is different.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a565d7-270b-45b8-ac0a-bb6630874d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s market is much larger, which probably makes self-sufficiency
        easier for them," said Joanna Szostek, a lecturer in political communications
        at the University of Glasgow, Scotland, whose research focuses on Russia and
        Ukraine. "China''s internet has been isolated from the very early days; for
        Russians, the new isolation will be experienced as more of a loss and disruption."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d7c89-c89c-4e5d-abd5-9174fcdc83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia does have established homegrown tech companies such as VK,
        the biggest Russian social network, and Yandex, whose services include a popular
        search engine and a ride-hailing platform. But those companies are smaller
        and also under pressure from global sanctions on Russia over the Ukraine invasion,
        given their dependence on western firms for key infrastructure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e070e-135a-48ce-8f8f-d1969c1baabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of companies based in the US, UK, EU and elsewhere have
        indicated that they are currently suspending supplies and services to customers
        in Russia, which might affect us in the future, if we are unable to secure
        alternative sources," Yandex said in a statement to CNN Business. "But for
        now our current data center capacity and other technology critical to operations
        allow us to continue to operate in the ordinary course."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd19a98-f41a-4da5-a92c-d6c3b3b65b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s CEO, Elena Bunina, resigned earlier this week — two
        weeks before her term at the helm was scheduled to conclude. Yandex did not
        share a reason for her resignation, describing it as a "personal decision."
        The tech firm had earlier warned that the Russian financial market meltdown
        from western sanctions could prevent it from paying its debts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091f5aa-c3cf-4b74-82d9-6cc2e9c17409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vladimir Kiriyenko, the CEO of VK''s parent company,
        is among the individuals sanctioned by the US government. And last month,
        Dutch investment firm Prosus announced it would write off its investment in
        VK — worth around $700 million — and asked its directors on the company''s
        board to resign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66d24d-b6b3-48c2-9e59-a2f8731fd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both companies have tens of millions of users in Russia, so
        do the major US tech platforms. Yandex handles about 60% of internet search
        traffic in Russia. VK, which did not respond to a request for comment, reported
        72.5 million monthly active users in the last quarter of 2021. For comparison,
        Instagram has 51 million users and WhatsApp has 67 million users in the country,
        while YouTube boasts 76 million, according to estimates from Insider Intelligence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6a8fa-74c9-4e38-b39a-bcc30ebcf88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge to bolster the country''s tech ecosystem may only
        be complicated by what Russia experts argue is corruption and ineptitude in
        the Russian government as well as by tech talent fleeing the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8aab94-9516-40a9-b03c-ef3190faa712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many IT experts are now leaving the country," said Mariëlle Wijermars,
        an assistant professor of cybersecurity and politics at Maastricht University
        in the Netherlands, whose work focuses on Russian internet policy. "We''ve
        seen quite a large number emigrating already over the past few years ... now
        this is again picking up."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2bb66-d0f2-45c3-b440-d2a7251f4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has previously offered tax incentives to
        boost domestic tech firms and lure specialist workers back to the country
        from overseas. On April 4, the country''s Industry and Trade Ministry said
        it was discussing additional benefit programs for such workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5310ebd-4bf2-49bf-a220-f3cf077b5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another very clear vulnerability, the brain drain that
        will also really affect their potential," Wijermars added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d5fa3-2517-49f2-a96a-bee9f50cbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The WhatsApp dilemma</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51647cf-0353-4dfb-b806-16eceac8c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Russia cracks down on western platforms, it has held back
        with some.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3feef12-317d-4f53-b8b7-cd11cae8935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube and WhatsApp have both escaped Russian bans thus far, even
        as Facebook and Instagram — both owned by WhatsApp''s parent company Meta
        — were blocked for hosting what the Russian government called "extremist"
        content. Russia''s telecom regulator said it chose to keep WhatsApp online
        because it is a private messaging service and not involved in the public dissemination
        of information. But some experts say the app''s popularity among Russians
        may have also played a role.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80482272-c1be-439a-b61e-1abb0ab373f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time you block, especially a popular resource, that means
        that you''re creating an inconvenience," said Wijermars. "In this case, by
        blocking Instagram, they are creating a very large inconvenience, so to also
        block WhatsApp might then be too much at the same time."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88133be-a33e-467d-8e35-519a983cd9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.715+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning YouTube may prove even more complicated. The Google-owned
        video streaming service is Russia''s most popular online platform and occupies
        a unique place in the country''s online ecosystem.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14da2c2-07b1-41d5-87a9-c7cd518756e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.715+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube is the most widely used of all the western platforms in
        Russia, and it can''t be easily replaced," said Szostek, adding that "there
        are other video hosting platforms, but not with the same scale and range of
        content."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f4b74-c428-41ff-8ac8-2eb6271cd9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.715+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the Russian people who are avid users of YouTube
        — it''s also the Russian state. "It''s a very important propaganda tool, especially
        for the younger generations who might not watch regular television," said
        Wijermars.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993ecb9-e8fe-4569-9ea0-a3d1a61cdb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.715+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breadth of Google''s services used in Russia — from web browsing
        to maps — could also be serving as something of a deterrent. "If you go after
        Google then your access to other Google services may at some point also become
        restricted," said Wijermars, "and this can become very problematic because
        Google is still integrated in every form in a lot of the digital infrastructure
        in Russia."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66311d09-470d-4612-82a4-55222df8ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.715+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But YouTube and Google haven''t been totally exempt from Russian
        government scrutiny. The company has already received multiple warnings in
        recent weeks from Russia''s telecom regulator, Roskomnadzor. On Thursday,
        the regulator announced it would ban all advertising by Google in Russia,
        though the company had already stopped advertising in Russia last month.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e362cc5-a3f5-4bc6-8188-fe30176b3f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.715+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp declined to comment for this story, while Google did not
        respond to a request for comment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40128f-d028-4cb2-96a6-da14ef98e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.715+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russia does enact a blanket ban on western tech platforms, Russians
        accustomed to using those platforms will probably find ways to continue doing
        so — as evidenced by the recent spike in Russian downloads of virtual private
        network (VPN) apps that allow users to circumvent internet restrictions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9e8e8-6ee7-4429-80d4-349714ed121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.716+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of Russians have downloaded VPNs. So we can expect some
        people to keep using them," said Szostek. "I would expect a lot of Russians
        (the younger, more tech-savvy ones) to keep accessing YouTube via VPN even
        if it is ultimately banned."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6c945-cf2a-422c-b32f-3946d43280af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T10:46:18.716+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/07/tech/russia-digital-iron-curtain-rossgram-challenges/index.html">Why
        Russia might struggle to maintain its digital iron curtain.</a>"</em></p>'
