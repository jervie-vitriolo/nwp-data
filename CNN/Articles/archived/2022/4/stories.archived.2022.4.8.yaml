    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8d2a8-b73f-49bd-9ff7-4d3a7c1a349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:38:40.486+08:00
