      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bragg told CNN in an interview Thursday that his office''s investigation
        is "very much ongoing" and that prosecutors are reviewing new evidence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddc469-9bce-4229-8217-bd6293c13b5d'
      'mgnl:activationStatus': true
