      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Security Service of Ukraine released a series of
        intercepted audio recordings that purport to reveal Russians receiving orders
        to kill civilians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c4b81-891d-497f-b97e-0bf2c855e142'
