  'Duterte-signs-new-PCW-EO':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-08T18:29:41.045+08:00
    'imagesource': 'jcr:04d5c95b-142a-44db-ac0b-36c5c9347d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bbb543-cf0e-41f2-857d-deac7210c6cd'
    'lead': 'President Rodrigo Duterte has inked Executive Order 167, which aims to
      strengthen the organizational structure of the Philippine Commission on Women
      (PCW).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T18:33:51.628+08:00
