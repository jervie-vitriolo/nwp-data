      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74161a0-6b50-4891-b5e4-623f051dd098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drone video taken before March 10 has captured the moment a person
        riding a bicycle is gunned down on a street in Bucha by Russian soldiers.
        International media have broadcast extensive footage of that same street,
        where the bodies of at least 20 civilian men were found following the exit
        of Russian forces from the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663e6f3-cff9-48d0-8231-6c7062590cc3'
      'mgnl:activationStatus': true
