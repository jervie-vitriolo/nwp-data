    'mgnl:tags': ['Russia', 'Ukraine', 'war', 'climate-change']
    'template': '1'
    'title': 'War in Ukraine is scrambling the world''s ability to fight climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7ab21-63e2-4d99-819b-d1f830f5404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The war in Ukraine has thrown the global
        economy into chaos -- and the worst is yet to come, experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf6a68-354f-4b29-a2ae-72a4c09c93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d9e29-5f53-4e3f-9a04-7a88afd891ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict has disrupted logistics, business operations and trade
        pipelines across the world: sea, land and air freight are taking roundabout
        routes to avoid no-fly zones and hazards of war; multinational companies are
        abandoning operations because of sanctions and pressure to sever ties; and
        countries are scrambling to meet near-term energy needs — in some cases doubling
        down on coal — in their efforts to reduce dependency on Russian exports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4bc125-636a-47c1-892b-04c00adda376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0886e-1573-478a-82a6-42dd14b6d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is coming to roost," said Alla Valente, senior analyst
        on Forrester Research''s security and risk team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408a2ce-2898-499e-8232-797fabf9db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6dd44-9e99-4b98-93ef-74537eca3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just logistics time, it''s not just the cost of oil or
        how much oil is being used, it''s not just waiting to get our shipment of
        semiconductor chips, it''s not just the transportation labor shortage," she
        said. "It''s not any one of those things, it''s all of those things."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3676aca-eaeb-424b-88ac-91ccdbfc1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea5b68-0726-4d5f-9c4f-345d97792aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dysfunction in supply chains and energy will lead to even higher
        costs for consumers, businesses, governments -- and, ultimately, the environment,
        experts say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a04ec4-ff0f-4387-a1b0-bf058788e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e7078-a8b8-4d94-9c5a-54548ccb16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War is an energy-intensive business," said Nikos Tsafos, an energy
        and geopolitics expert at the Center for Strategic and International Studies.
        "It takes energy to move things around, to move troops and equipment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aadc164-2dcd-4ce8-a90e-b17c99bc094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f818c2-e73e-47f4-8025-e47902aa7b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, global oil prices have risen to their highest levels in
        nearly a decade, driving up costs for everything from food to fertilizer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82712b62-1a7b-4544-a505-f5feeb834d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6896c-236f-46dd-8709-149ec43352d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steeper price increases for food and fuel may spur a greater risk
        of unrest in some regions," the International Monetary Fund warned last month.
        "Longer term, the war may fundamentally alter the global economic and geopolitical
        order should energy trade shift, supply chains reconfigure, payment networks
        fragment, and countries rethink reserve currency holdings."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d19c0-abee-4d25-accc-53c1557b6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ec4fb-ba4f-4146-975d-9e40981c8314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A retreat from Russian oil and gas</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a28de-0dc1-4ce1-9625-b86d0cc4ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those shifts are already happening as countries around the world
        seek to reduce their reliance on Russian oil, gas and other commodities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c206e-5d31-45e5-bd77-65d7efd2edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45c595-f3a6-4cfa-a0a6-e4d060335700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has banned all Russian oil, natural gas and coal imports,
        and the United Kingdom has laid out a plan to phase out Russian oil imports
        by the end of the year and eventually put an end to natural gas imports as
        well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ecc97-cdeb-480f-aeaf-e697c25b570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f4d40-9ae7-406d-904c-ef129c5d9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, meanwhile, has said it would impose a fifth
        round of sanctions on Russia, including an import ban on Russian coal, though
        it has stopped short of banning Russian oil.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf2a40-5fa6-447b-8301-45054dab89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a91c57-1ded-44b6-8b1c-d105f2ae0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe imports about 40% of its natural gas from Russia, and has
        laid out a plan to reduce Russian natural gas imports by 66% this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b694c-a2e9-4cac-a112-ceca3012eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7993f0-ebc1-4739-ba33-8af3998e8fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must become independent from Russian oil, coal and gas," European
        Commission President Ursula von der Leyen said in a statement last month.
        "We simply cannot rely on a supplier who explicitly threatens us."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d9ab5-bc4e-4764-9a62-d92f9f9b50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e76473-f290-44df-9a24-b30d60ff8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s actions "will have enormous economic repercussions for
        the world," US Treasury Secretary Janet Yellen said in annual testimony to
        the House Financial Services Committee on Wednesday. In addition to creating
        global food insecurity and debt burdens, "we are witnessing the vulnerability
        that comes from relying on one fuel source or one trade partner, which is
        why it is imperative to diversify energy sources and suppliers," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826e28d-7537-4414-b89e-1dce78fffdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4951bf-e348-47a5-b4e5-ee03465667a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Energy security vs. climate strategy</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0784a-eddd-4de3-8379-1c8a975ab380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate term, EU countries are forced to explore a variety
        of means for keeping energy flowing and their citizens warm during the winter,
        Tsafos said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb776e-28a1-46f0-8f34-c2712d990366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54461eea-269c-49b5-b047-f683f5305d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that very well could include the use of more coal. Countries
        that previously viewed natural gas as a stepping stone in energy transition
        plans are now considering burning coal for longer than planned, said Frans
        Timmermans, who is spearheading the EU''s Green Deal efforts. However, Timmermans
        cautioned that such a move should only be used as a stopgap and that a rapid
        acceleration toward renewable energy should follow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db45ca-35a4-415f-b6b4-5f2fd9734352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02dda7d-b2d3-45b0-ad45-bdcc52d967d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help fill the gaps, the US has also shifted some of its liquified
        natural gas exports to Europe, said Tsafos. And the Biden Administration has
        reportedly weighed exemptions to a recent ban on financing fossil fuel projects
        overseas, Reuters reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff43b5-4630-4e6c-91a8-ace7e5bc33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774231fc-1dd3-47e5-a41f-989b10efbbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the overarching objective of Europeans is to do things
        that don''t undermine their climate strategy, so they would like to not use
        more coal unless they have to," Tsafos said, noting the European Union''s
        goals of being climate-neutral by 2050 and reducing greenhouse gas emissions
        55% by 2030. "But so far, what their strategy boils down to is to try to buy
        whatever gas they can find, and I think the risk of that, is this could put
        a lot of stress on the gas market."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f579f-3ca8-4012-9265-030e7368d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc078f7b-e04b-4c28-8a2b-b264e00b51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-term energy security efforts aside, the current crisis will
        likely spur Europe and others to accelerate their climate plans, wean themselves
        off fossil fuels and invest more in renewable energy technologies, said Ryan
        Kellogg, a University of Chicago Harris School of Public Policy professor
        who specializes in energy economics, environmental policy and industrial organization.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aee958-32d5-4c25-9158-e3a7b9b15346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06002bd0-0c94-42a5-bde7-63223afab7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of that takes time. It''s not really going to help with the
        acute high prices and the pain that consumers are feeling now," he said. "Where
        it does help is when the next crisis hits."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc11b10-99cd-420a-ae15-85ebbe0a56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325859f-061e-4524-934c-7316295b8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Mark Thompson contributed to this report.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74a938-1412-42bc-9158-8fb67309b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:01:17.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/07/economy/russia-ukraine-geopolitical-logistics-business/index.html">War
        in Ukraine is scrambling the world''s ability to fight climate change</a>."</em></p>'
  'sanctions-on-Russia-effect':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Courtesy: Fabrice Coffrini/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-08T02:01:48.084+08:00
    'imagesource': 'jcr:2700bce8-2f3a-4433-8ebb-fe65bd2f4ec7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b204c69-a560-4caa-96b1-6009fca87204'
    'lead': 'Sanctions put in place in response to Russia''s invasion of Ukraine have
      caused the nation''s air carriers to lose 79 of their commercial jets, nearly
      10% of their combined fleets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T02:04:14.912+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:10:44.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:46.363+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'sanctions', 'Ukraine', 'war']
    'template': '1'
    'title': 'Russia has lost 79 planes to sanctions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b7abb-bcff-40e2-a108-a6654d2b676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sanctions put in place in response to Russia''s
        invasion of Ukraine have caused the nation''s air carriers to lose 79 of their
        commercial jets, nearly 10% of their combined fleets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99b0c6-0ad1-4a0c-94f9-5f6647040b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d38ac8-ae8f-4211-b959-ab1763e1ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions by multiple countries require the international aircraft
        leasing companies that own the jets to have repossessed them by the end of
        March. All the repossessed jets were outside of Russia at the time, and the
        leasing companies have either repossessed them or started the process to do
        so in court, according to Cirium, an aviation analytics firm that tracks information
        about aircraft around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decb3ab-a50b-4b2e-87fd-dd5bb83aa977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeef51b-27cb-4896-8f29-a2899853b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia invaded Ukraine on February 24, Russia''s air carriers
        were operating 861 commercial planes, both passenger and cargo jets, Cirium
        said. Just over half of those planes, with an estimated market value of $9.2
        billion, were owned by non-Russian leasing companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc375133-e9ac-45e1-898e-d04c26c469f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12aee2-3014-4e98-8d1d-a0f822696140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian aviation industry depends on aircraft built in the West
        by companies such as Boeing and Airbus, but the planes are owned mostly by
        US and European leasing companies. The United States and most of Europe closed
        air space to Russia almost immediately after the invasion, and most of the
        jets at issue remained in Russia or quickly flew back there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446ecbe-46df-4846-aa6c-63110248b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd0648-b271-425c-a2e9-c1a524f638c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin announced last month that it was nationalizing all the
        planes that the leasing companies were attempting to repossess and took titles
        of nearly 500 planes that were in Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f381ba7-0267-494b-937b-0dc33a39e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06524a10-1228-4270-ad91-7946b773f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most major leasing companies, including Air Lease Corp., Aviation
        Capital Group, Avolon and SMBC Aviation Capital, declined to comment on the
        planes they had repossessed or Russia''s actions to nationalize the planes
        still in Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65accbc4-6d43-491a-be2c-c6dab926e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b8561-1ad8-4520-a937-718eb71b33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some leasing companies in nations that haven''t imposed sanctions
        on Russia, such as China and the United Arab Emirates, are moving to repossess
        as many jets as they can get their hands on. That''s because the planes that
        remain in Russian control have been rendered essentially worthless due to
        other other sanctions imposed by Europe and the United States, said Richard
        Aboulafia, managing director with AeroDynamic Advisory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1856c5-03fc-49b2-93bf-39f7223f40d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9aad8-5664-4c60-b5cf-d4a765208b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions require aircraft makers Boeing and Airbus, as well
        as engine makers such as General Electric, to stop providing Russian air carriers
        with spare parts and service support. Russia has indicated it will service
        those planes internally, but the lack of authorized parts and servicing means
        that other countries will refuse to recognize the airworthiness certification
        that those planes need to fly outside of Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac25c8d-e392-4c3f-af1d-ddfbee1d4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966956e-f2c9-46a9-84f5-5015d38405cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it makes sense that the Chinese and Arab leasing companies
        want to repossess their Russian planes if they can, even if no sanctions require
        them to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ffb1d-fd88-46b6-9942-55aba24369cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7be51-74b3-4825-95f7-178cea67b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also likely that many of the jets will be cannibalized for
        parts to keep some planes in the air, according to Aboulafia, a move that
        would transform the Russian aviation industry into "the world''s largest chop
        shop."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff159f-24a5-413d-8226-80519ff75bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73cae2-be7e-4161-8a6d-76345891a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese and Arab leasing companies also want to keep good relations
        with the aircraft makers so that they don''t encounter any problems buying
        planes for their customers outside of Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3bf3a-d6de-4ad9-9438-5cff268cb2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677b9f7-b578-4edf-b970-7dc1e3debc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Russian cargo jet owned by Singapore-based BOC Aviation, a unit
        of the Bank of China, was flown from Hong Kong and repossessed once it landed
        in California, according to a report from Reuters. Although Chinese companies
        don''t want to directly confront Russia, said Aboulafia, they are looking
        to stay in the good graces of the global aviation industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1965bc-3a72-4f72-9878-6628d99d8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032e6d2-0fa3-48ae-aeb8-6baf86dbf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is clearly moving to support their Russian friends [by not
        imposing its own sanctions], but the friendship only goes so far," he said.
        "This is business."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c986598-b0e4-4639-b650-e79670b87a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T02:04:14.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/07/business/russian-airplane-repossession/index.html">Russia
        has lost 79 planes to sanctions</a>."</em></p>'
  'New-York-Attorney-General-hold-Trump-in-contempt':
    'author': 'Tierney Sneed and Sonia Moghe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-08T03:10:28.452+08:00
    'imagesource': 'jcr:77e36cae-1958-4d62-8f67-68038357f2e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed279e7-584f-43b5-ac9b-95f8d80097ba'
    'lead': 'New York Attorney General Letitia James asked a New York court on Thursday
      to hold former US President Donald Trump in civil contempt for allegedly failing
      to comply with a court order that he turn over certain documents for her investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T03:15:11.829+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:10:43.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:46.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'Letitia-James', 'Donald-Trump', 'contempt']
    'template': '1'
    'title': 'New York AG asks court to hold Donald Trump in contempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2940b1-9de7-4872-ac8d-133ad12fdb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York Attorney General Letitia James
        asked a New York court on Thursday to hold former President Donald Trump in
        civil contempt for allegedly failing to comply with a court order that he
        turn over certain documents for her investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7353d-b9cd-49af-b721-1ae1eca1860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2744e7cf-6d70-4e93-8e22-6969dfd3b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Judge Arthur Engoron in February had ordered Trump to "comply
        in full" with the attorney general''s subpoena seeking documents and information.
        Engoron also ruled that Trump, Donald Trump Jr. and Ivanka Trump should comply
        with the attorney general''s subpoenas for testimony, but the Trumps are appealing
        that decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39443f7-ca29-478d-923f-09ddb4ec6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd64787-12e3-4958-93c6-142f370cf267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed Thursday, the attorney general''s office said
        that that Trump "did not comply at all" with the subpoena for documents and
        that his attorneys said he would not produce "any" documents in response to
        the subpoena because his attorneys believe that if the documents exist, the
        Trump Organization would have them and the attorney general''s office "will
        just have to wait until the Trump Organization completes its production to
        get them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b6365-deac-4b8a-8974-d9f10fcf789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc4877-a48a-4bed-b30d-d4e9dfcf6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to new filings, her office had agreed to extend an early
        March deadline for the documents until March 31. But rather than produce the
        documents that day, Trump presented 16 objections to the subpoena''s demands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c0b84-d517-4f72-95f4-f7ddc291ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f7a3a-a052-436e-afc5-674f14c70810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attorneys also presented the attorney general''s office
        an affidavit from a Trump lawyer claiming that the former President was unable
        to locate the documents being and to the extent the documents existed, they
        were in the custody of Trump Organization, which faces a separate subpoena
        deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ed47d-3921-4fd4-af68-d947ab798a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4c76f-a6c9-42d9-9a25-af68e5691c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James argued on Thursday that Trump''s attorneys'' response amounted
        to "more delay and obfuscation," saying that his objections came too late.
        She said that Trump was "highly likely to have been in possession, custody
        or control of numerous documents" bearing on her investigation and that he
        failed to adequately detail the efforts he undertook to search for the subpoenaed
        documents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe4d7d-3ba8-4e83-9772-4b4779500bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.830+08:00
