      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation once again fills us with sadness. Last Monday, we
        emphasized that these events will continue to occur, and we cannot avoid them
        because they are natural phenomena, but we can avoid loss of life," Dagran''s
        director Jaime Gomez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df982430-df48-465f-85a6-33e2eb092f80'
      'mgnl:activationStatus': true
