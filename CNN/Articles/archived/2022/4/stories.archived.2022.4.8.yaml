    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee12f0c-b24e-4b6e-bc92-0959e5b34003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:10:25.189+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador said the number of passengers could go down by Holy Friday
        - as many have already left Metro Manila by then - but the volume is expected
        to pick up again beginning Easter Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10923acb-6486-4b3d-a29c-f0b3f3c240b3'
