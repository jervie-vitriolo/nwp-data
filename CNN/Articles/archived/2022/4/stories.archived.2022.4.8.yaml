    'template': '1'
    'title': 'Paralympic athletes show their ''astig'' side in this film project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a85d6-e4ab-415c-944d-7c71d54ae7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Tokyo Olympics has forever cemented its place in Philippine
        sports history, especially with weightlifter Hidilyn Diaz winning the first-ever
        gold medal for the country. However, Tokyo 2020’s legacy doesn’t end there.
        For Filipino Paralympians, the sporting event culminated years of fighting
        for inclusivity and respect — and it was only just the beginning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318eabf-e4c3-44c0-be4b-a7ea1a67f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/culture/Sports/2021/8/9/olympics-philippine-team-underdogs.html"
        target="_blank">READ: In Tokyo 2020, Filipinos are no longer Olympic underdogs</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977cda6-bdde-4125-88bc-503d4d75125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the recently concluded games, "Sulong" aims to flip
        the script for how we view Paralympic athletes, choosing to focus on their
        astig side. Produced by The Japan Foundation Manila (JFM), the three-part
        fashion video lets viewers experience Tokyo 2020 through the perspective of
        three Paralympic athletes: Jeanette Aceveda, javelin, discus, and shot-put
        thrower; Gary Bejino, swimmer; and Jerrold Mangliwan, wheelchair racer and
        flag-bearer of the Philippine contingent. They have made their mark on the
        international sports stage, and each film sheds light on their surreal journeys.</p>'
    '2':
      'image': 'jcr:e7fb2d38-810c-4496-a451-14fe099d5c39'
      'imageCaption': 'Jeanette Aceveda, javelin, discus, and shot-put thrower. Aceveda
        wears a specially designed kit by Jerome Lorico. Photo by REGINE DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92218432-da70-4993-a9a7-3c08732e321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:14:14.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'image': 'jcr:041f8101-da73-4ba0-a611-e86a9c4692be'
      'imageCaption': 'Jerrold Mangliwan, wheelchair racer and flag-bearer of the
        Philippine contingent. Mangliwan wears a specially designed kit by Jerome
        Lorico. Photo by REGINE DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090ea40-abbb-458b-98b8-d98fbf9cd395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:14:14.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b7e96-f235-4f06-83df-675c2e8c3f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para-athletes are the best examples of conquering hardships,” says
        Miguel Acosta, Project Officer at JFM. “The fact that they face physical and
        societal challenges is inspiring enough, but they also challenge themselves
        in the highest level of competition and sport.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7654a-49ee-4fb8-95a4-5bf6caab6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralympic athletes are often framed as “courageous” and “resilient”
        because they can rise above their deemed “fragility.” While that may be true
        to an extent, they are more than just fodder for heartwarming stories; they’re
        world-class athletes who deserve the same seat at the table as any other able-bodied
        player.</p>'
    '23':
      'image': 'jcr:6be759bb-bced-42c0-b94d-1584f4b5a484'
      'imageCaption': 'Gary Bejino, swimmer. Bejino wears a specially designed kit
        by Jerome Lorico. Photo by REGINE DAVID'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c2f29-01b2-43c5-a5e0-af909da74935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:14:14.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37ea95-cb78-4b60-bede-a61ad412cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was important for us to show the athlete’s ‘aura of cool’ or
        astig so that we create a paradigm shift,” Acosta says. “One athlete mentioned
        that people see them as kinakaawaan, so we instead want to show that they
        are strong, fast, and skillful. When people perceive something as cool, there’s
        a kind of aspiration and acceptance that goes hand in hand with it.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02596f9-8044-4242-8786-69b8f470db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sulong," which translates to “move forward” in Filipino, draws
        from the athletes’ tenacity to keep going despite trials. To bring this vision
        to life, JFM recruited renowned videographer and filmmaker Al Amin&nbsp; and
        award-winning fashion designer Jerome Lorico. Through Amin’s cinematic treatment
        and Lorico’s innovative, stylish pieces, “Sulong” creatively paints para-athletes
        in an indomitable and exhilarating light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40761ab-f515-4630-936d-8a947ec8e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8d5c2-35c8-49e0-ac51-cd0a14c93051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Episode 1: Pagsubok,” we witness how Aceveda — who was diagnosed
        with retinitis pigmentosa when she was a child — effortlessly gravitated towards
        javelin, shot-put, and discus throw. Clad in her technical action kit, Aceveda
        proudly revealed that she was able to win three gold medals during her first
        competition, and it was this pivotal moment that brought her to the ASEAN
        Para Games, and all the way to Tokyo 2020.</p>'
    '11':
