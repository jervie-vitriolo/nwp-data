    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18bd64-b97b-4b83-be9a-c379fbb6204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:10:25.190+08:00
      'mgnl:createdBy': 'pilar'
