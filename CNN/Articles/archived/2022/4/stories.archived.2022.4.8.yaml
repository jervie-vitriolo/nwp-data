      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the blended learning due to the COVID-19 pandemic,
        DepEd figured in a number of questionable incidents in the texts of modules
        such as <a href="https://www.cnnphilippines.com/news/2020/10/19/DepEd-disowns-module-discouraging-students-to-join-protests.html"
        target="_blank">barring students to join protests</a> and the use of a vulgar
        term for sex.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eaa046-48be-4482-9fff-899d77512ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:35:35.032+08:00
      'mgnl:createdBy': 'david'
