  'Bongbong-Marcos-Carpio-estate-tax-payment-demand':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-08T18:09:16.784+08:00
    'imagesource': 'jcr:b935eb58-536d-40e2-8fd5-8786cbe27866'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c7fa04-b0c0-4a07-97b4-aa2f2758d2e8'
    'lead': '''Sabi nila you''re bringing it up now only because it''s election. No,
      it''s the best time because you are offering yourself to the public, that you
      have integrity, then we will look at your record,'' retired Supreme Court Justice
      Antonio Carpio says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T18:13:53.831+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:10:03.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:57.140+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio tells voters: Keep demanding estate tax payment from Marcos Jr.'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b369748-2a19-4d66-b626-c21c6a87c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:13:53.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Filipino
        voters should keep demanding that presidential aspirant Ferdinand "Bongbong"
        Marcos Jr. settle his family''s billions of pesos worth of estate tax debt
        and penalties, retired Supreme Court Justice Antonio Carpio said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40854acc-1c6a-4a3d-982b-59d48da0ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:13:53.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid allegations of the Marcos heirs that critics are resorting
        to politicking, Carpio said this is the best time for Filipinos to demand
        compliance with the law since Marcos is wooing voters to elect him into the
        highest office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17e9db-d34b-484e-af83-d820d76711e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:13:53.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We inquire: Do you follow the law, did you pay your tax, did you
        serve your sentence? Sabi nila [They claim] you''re bringing it up now only
        because it''s election. No, it''s the best time because you are offering yourself
        to the public, that you have integrity, then we will look at your record,"
        he said during an event in Pangasinan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c5c52-5883-4a5d-b351-7cfa887091e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:13:53.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said Marcos should not ask for votes without even settling
        the Marcos family''s unpaid estate tax worth P23 billion plus surcharge and
        penalties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2612352-f359-42e2-943c-3a4cd9f5012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:13:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit the son and namesake of ousted dictator Ferdinand Marcos
        and his team, saying they constantly lie to the public that the Supreme Court''s
        decision in 1997 is not final and executory. The amount is estimated to have
        ballooned to ₱203 billion due to nonpayment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645871e-2b46-43c6-b018-ca845fa81a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:13:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taxes are the lifeblood of the nation. Yet this candidate says
        hindi pa tapos yan, but it''s a big lie. 23.3 billion ayaw nila bayaran,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f1dd0f-2285-491a-817a-d9bc1b7e0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:13:53.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This candidate says the order is not yet final, but
        that''s a big lie. They won''t pay 23.3 billion.]</p>'
