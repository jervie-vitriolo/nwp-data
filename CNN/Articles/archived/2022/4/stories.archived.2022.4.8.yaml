      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to attorneys for Trump for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67915ec5-2401-4fdd-83b3-ad428f0280d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.831+08:00
