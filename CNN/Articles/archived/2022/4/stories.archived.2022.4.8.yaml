    'lead': 'As President Joe Biden sat at a signing desk in a crowded room at the
      White House on Wednesday, he was flanked by lawmakers who stood shoulder to
      shoulder to celebrate a rare bipartisan win: a new law that will modernize the
      US Postal Service.'
    'mgnl:activationStatus': true
