      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They described it "as one that is positive and created greater space
        for partnership and cooperation," especially in terms of the economy and infrastructure.</p>'
