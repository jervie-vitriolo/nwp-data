      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Belmonte announced that Quezon City is open to all presidential
        candidates who want to hold their campaign activities. The reelectionist did
        not officially endorse her own bet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bde1b-e4df-44de-8d38-94fd8465684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:48:23.027+08:00
