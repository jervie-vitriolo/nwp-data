      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ACT: DepEd accountable on module errors</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c3d26-b06c-47bf-9fee-8cece6e319f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:38:40.485+08:00
      'mgnl:createdBy': 'teresa'
