      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531864d-06f6-4a28-9027-44a96009e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T21:49:09.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings leaned their late game exploits to import Justin Brownlee
        – who almost had a triple-double outing of 36 points, 13 rebounds, and nine
        assists in Game 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31943074-a9d4-48f9-b566-32464c4cfe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T21:49:09.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cb2a3-b92b-4106-8911-0633c4c6ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T21:49:09.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justin is struggling in Game 1 and I knew he''s going to come back.
        Our guys took the challenge today and really did a good work," Ginebra head
        coach Tim Cone said in the post-game press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11632a58-9ce8-4c0c-b82f-258c04ceb4f8'
      'mgnl:activationStatus': true
