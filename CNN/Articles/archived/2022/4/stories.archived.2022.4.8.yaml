      'mgnl:lastActivated': 2023-01-19T16:10:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the country pledged $100,000 to the United Nations
        Office for the Coordination of Humanitarian Affairs’ Humanitarian Flash Appeal
        for Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c1284-6345-4a21-a6ad-0562df761644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1d7fd-d002-40aa-98b0-8a2987fc1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Russia launched an invasion of Ukraine that has so
        far led to millions of Ukrainians fleeing to safer grounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63430456-aada-4ad4-9a55-f2d86aa25130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190743c9-8ca8-4b1d-b609-22a08b370562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuation for Filipinos is also being implemented after
        the DFA raised Alert Level 4 there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bd1d2-df89-42a2-953c-2ae7b1cc9e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34226af-cc72-4a96-aa08-07444467ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries, including the Philippines, voted in favor of a United
        Nations General Assembly (UNGA) resolution condemning Russia''s invasion of
        the former Soviet state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6163d-9481-4fce-b3d7-6558a164415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ec3e3-3ac2-436e-8089-c3a68fc874be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/world/2022/4/8/UN-suspends-Russia-from-Human-Rights-Council.html">UNGA</a>
        has also voted to suspend Moscow from the Human Rights Council.</p>'
