      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/6/14/Vulgar-word-among-155-errors-in-DepEd-modules-since-October-2020-.html"
        href="https://www.cnnphilippines.com/news/2021/6/14/Vulgar-word-among-155-errors-in-DepEd-modules-since-October-2020-.html"
        target="_blank">Vulgar word among 155 errors in DepEd modules since October
        2020</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7dee01-3506-4920-8841-1da3d26f56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:38:40.485+08:00
