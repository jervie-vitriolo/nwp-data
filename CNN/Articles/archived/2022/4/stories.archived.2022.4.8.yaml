    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818627a-8f03-4b28-a9e0-4856926681c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
