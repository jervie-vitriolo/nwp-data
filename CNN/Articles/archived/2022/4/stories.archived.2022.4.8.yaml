      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d21d6-cf47-4493-9d69-18268f09d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a suggestion that the Philippines restrict the entry of
        Russian travellers," Locsin said in a tweet on Thursday in the wake of the
        current conflict between Ukraine and Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5230b9e-4f26-4d63-8892-5a5bfd3ffb5d'
