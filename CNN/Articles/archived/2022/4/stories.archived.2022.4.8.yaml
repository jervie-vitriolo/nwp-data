      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine imports had a total value of $9.68 billion in February,
        a 20.1% year-on-year increase. But this marks the first time it fell below
        $10 billion since June last year, when imported goods reached $9.97 billion
        before rising to $10.16 billion the month after.</p>'
