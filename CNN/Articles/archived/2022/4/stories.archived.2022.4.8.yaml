      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84235ac0-e436-47eb-bee0-8eebc447be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T21:49:09.688+08:00
      'mgnl:createdBy': 'david'
