    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adfb4398-7482-488e-a626-418759516d0e'
    'lead': 'Russian metals company Rusal has called for an investigation into the
      killing of civilians in Bucha, a suburb of the Ukrainian capital Kiev.'
