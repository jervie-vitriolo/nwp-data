  'Pampanga-archdiocese-church-Robredo-Pangilinan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-08T14:43:45.389+08:00
    'imagesource': 'jcr:6e8506e5-fe1a-4898-90ce-6c2d49cb6c22'
