      'mgnl:lastActivated': 2023-01-19T16:10:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because other banking institutions across the country exert
        "substantial competitive constraints," added the PCC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be68bc3-7383-42f1-9f10-6ffa9500a282'
