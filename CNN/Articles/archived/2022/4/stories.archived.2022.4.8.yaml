    'mgnl:tags': ['TUCP', 'wage-hike', 'Caraga']
    'template': '1'
    'title': 'TUCP files ₱425 wage hike in Caraga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54c4ad-6bde-4e43-93cb-f526441cb87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Trade
        Union Congress of the Philippines (TUCP) filed a petition to increase Caraga
        region’s minimum wage by ₱425, increasing it to ₱745.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca5999-94b8-40b4-adbe-c986f5ceeae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d0749-6d79-4b9d-bd04-8ff85dd1345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the TUCP said the ₱15 increase in 2019 has dissipated
        by the succeeding price increases and that “wages are no longer able to cope
        with current cost-of-living.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc0487-2bfa-49d9-9621-34d61627ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64828f6-664d-4c81-b791-1c376e403361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current wages have been and are now setting the stage for massive
        malnutrition and hunger," TUCP President Raymond Mendoza said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3633ba-c157-41bd-bdfb-487e86f682ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933b286-401f-49e6-b86f-c55901fe1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was filed before the CARAGA - Regional Tripartite Wages
        and Productivity Board (RTWPB 13).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a918960-4489-40e1-bf31-2900c420f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42600471-37ea-4006-b003-2d0b91070731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing 2021 government data, the TUCP said the region has a poverty
        threshold of ₱13, 613 per month, which is evidently higher than the current
        minimum wage of around ₱8,320 per month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26bb7c0-8b3a-4fdf-a03a-a30c1addb67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad242d4-da97-4f89-9e4a-4097f551dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wage adjustment is very timely given the double-digit poverty incidence
        in parts of the region, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ab1bf-88dd-474b-8f81-8c8a22a27f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ee3f2-0dd8-45e9-b9d9-72da7a5cfd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Philippine Statistics Authority, poverty
        incidence in Agusan del Sur is 39.6%; 27.8% in Agusan del Norte; 27.3% in
        Surigao del Norte; 27.9% in Surigao del Sur; and 30.3% in Dinagat Islands,
        the group noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fd772-ca4e-425d-9be7-2c65a18ab424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c5e6f-fc6f-4643-adcc-f5acb9615edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is unjust, unfair, and inhuman,” Mendoza said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c8713-be3a-46b2-8856-fb1a3287372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e708c2-e185-4682-9ece-def14e30f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:43:59.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TUCP also noted their petition does not cover all workers since
        the previous one they filed for an across-the-board increase was rejected
        by the wage board, which said it has “no jurisdiction to decide wage increase
        for all workers including those receiving salaries higher than minimum waged
        earners.”</p>'
