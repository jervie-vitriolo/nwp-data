      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PEZA Deputy Director General for Policy and Planning
        Tereso Panga assured the public they are working closely with the Board of
        Investments to institutionalize the WFH setup in the Strategic Investment
        Priority Plan (SIPP).</p>'
    '15':
