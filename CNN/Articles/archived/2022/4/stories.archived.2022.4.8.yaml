      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a78e95-0ed6-4d81-a7d7-49cfa4d796a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:48:23.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have for example Mayor Joy Belmonte not throwing her support
        for VP Leni whom she supported last elections, magkakaproblema talaga si VP
        Leni (VP Leni will have a problem) in Quezon City. I think people will really
        come out for BBM," said Defensor, whose mayoral bid was endorsed by the son
        of the late dictator.</p>'
