      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ivan Duque expressed his solidarity with the families
        of the victims on Thursday, and said relief agencies are engaged in search
        operations with the disaster agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a834642-66d0-4b07-a9d6-ab9425414026'
