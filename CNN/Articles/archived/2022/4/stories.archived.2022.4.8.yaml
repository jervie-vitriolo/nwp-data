    'jcr:uuid': '1110e371-0f31-417b-aa29-27e268bd8ca1'
    'lead': 'The Department of Health is seeking the approval of the Food and Drug
      Administration to allow the rollout of COVID-19 booster shots for minors aged
      12 to 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T17:44:43.232+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:10:09.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:55.554+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH seeks FDA approval for booster shots for aged 12-17'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec2aeb-366b-4869-a9e6-df65e2165db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong>&nbsp;The
        Department of Health (DOH) is seeking the approval of the Food and Drug Administration
        (FDA) to allow the rollout of COVID-19 booster shots for minors aged 12 to
        17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62736aa6-f7b5-497a-91a8-d48fdaebc9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269eb0d-c27e-4fe6-a9bb-32f90a919520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, Health Undersecretary Maria Rosario
        Vergeire said the agency has already submitted a request to the FDA for an
        amendment to the emergency use authorization (EUA) of vaccines to cater to
        the particular sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29313a20-2fc9-4060-bdef-594ca38ec86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3925625-7aa9-433c-a9f8-b0e89a25fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo po ay nagsumite na ng</em> request for the EUAs to be
        amended for these fourth dose<em> at tsaka po ito pong ating</em> booster
        shots for 12-17 years old," Vergeire told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e2e6b-20a9-448d-b5f6-9a8cdc180d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once all of these processes are done, we can be able to issue out
        the guidelines and implement itong fourth doses, <em>pati, kung saka-sakali,
        na makita ng</em> FDA<em> na pwede na rin ang</em> booster shots for 12 to
        17 years old," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c173fec-4467-486a-ac15-86eb5c185d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ebdc7-c9dc-414c-a7cd-edd0a5683822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve already submitted a request for the EUAs to
        be amended for the fourth dose and for our booster shots for 12-17 years old.
        Once all of these processes are done, we can be able to issue out the guidelines
        and implement the fourth doses, and if ever the FDA sees that booster shots
        can already be administered to 12 to 17 years old.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85845ff9-2da0-4e22-9c7c-78f5ba9459fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b36d3-c91e-48e2-bd47-70464b2043fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the DOH <a href="https://www.cnnphilippines.com/news/2022/3/22/DOH-FDA-approval-EUA-fourth-dose-senior-citizens-immunocompromised--.html">applied
        for an amended EUA</a> that would greenlight the fourth doses for senior citizens
        and immunocompromised individuals —&nbsp;a move that health experts recommended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074e973-a54d-4081-ae73-50c8c825a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21e1ac-065d-44eb-969a-1189c077fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T17:44:43.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:10:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said more than 66.5 million Filipinos —&nbsp;or 73.9% of
        the target population —&nbsp;are now fully vaccinated against COVID-19.</p>'
