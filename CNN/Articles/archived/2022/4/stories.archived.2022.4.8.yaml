      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2addab-2581-4a6a-8790-872f4b55fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between Duterte and Xi followed yet another diplomatic
        protest filed by Manila against Beijing over a "close distance maneuvering"
        of Chinese Coast Guard vessel in the disputed Scarborough Shoal - an incident
        the Philippine Coast Guard described as "a clear violation" of international
        regulations on preventing collisions at sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc958c6-7bf1-4d68-a81a-6d8c3518bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea6e6b-c81f-4c9a-95b4-ec8e28941a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues tackled during the telesummit were the COVID-19 pandemic
        - where both leaders "committed to work even more closely" to defeat the coronavirus
        - and matters concerning global and regional developments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8532df-69ef-40df-8cb5-df391b15bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.217+08:00
