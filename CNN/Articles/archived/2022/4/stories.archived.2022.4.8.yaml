      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Senatorial
        aspirant Monsour del Rosario is the latest addition to the ticket of opposition
        coalition 1Sambayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaef9dd-d1b1-45d7-8dcc-2a88ca36f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:50:40.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Sambayan convenor Howard Calleja announced the former Makati congressman
        and taekwondo champion is the 11th candidate in their 12-person senatorial
        slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809af1e5-9cad-4905-9eff-7ecb0c44d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:50:40.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is pushing for higher salary for nurses and pension
        for retired bemedaled athletes, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ac6f0-ed96-4fae-aaec-4826e6212ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:50:40.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aspirant shifted his support to presidential bet Vice President
        Leni Robredo when her opponent Ping Lacson resigned from Partido Reporma.
        He promised to campaign hard for Robredo until the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59ddf6-40f4-45da-a1bc-dafa3cb00c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:50:40.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fight for her because the Philippines deserves better,"
        he said in a media briefing ahead of the opposition''s grand rally in vote-rich
        Pangasinan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6fbaa2-6bb0-4542-abf2-6c9859877c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:50:40.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:10:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Sambayan has endorsed the senatorial candidacies of reelectionists
        Risa Hontiveros and Richard Gordon, detained Senator Leila de Lima, former
        Senator Antonio Trillanes IV, human rights lawyer Chel Diokno, former Baguio
        Rep. Teddy Baguilat, lawyer Alex Lacson, labor leader Sonny Matula, and trade
        unionist Elmer "Ka Bong" Labog.</p>'
  'Letran-routs-Mapua':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-08T16:05:36.545+08:00
    'imagesource': 'jcr:9153565f-7e79-494e-8fb6-5941a5d4bfc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
