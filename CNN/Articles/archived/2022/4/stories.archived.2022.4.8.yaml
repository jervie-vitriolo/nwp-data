    'jcr:uuid': '7659a9f7-e5db-45fd-b13f-2af6a9c29350'
    'lead': 'Meta Platforms Inc, the parent company of Facebook, says it removed a
      network of over 400 accounts, pages, and groups in an effort to battle misinformation
      ahead of the May 9 Philippine elections. Included among the pages suspended
      are those maintained by the New People''s Army for violating policies against
      violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T16:23:07.093+08:00
