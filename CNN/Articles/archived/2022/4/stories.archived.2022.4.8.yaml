      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 40 personnel from the Australian Defense Force were
        also part of the drills.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab19c2d-fc08-4197-a8c3-73272901f246'
      'mgnl:activationStatus': true
