    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meta', 'Facebook', 'Elections-2022', 'The-Filipino-Votes']
    'template': '1'
    'title': 'Meta suspends over 400 Facebook accounts to combat misinformation ahead
      of PH polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c82d00-7e72-4286-8078-d48ff17444f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.093+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)&nbsp;—</strong>
        Meta Platforms Inc. said it has removed over 400 accounts, pages and groups
        in the Philippines from Facebook in a move to guard against the possible spread
        of misinformation ahead of the country''s May 2022 national elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ee504-1e0a-4c0a-ab13-8ac29b162ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.094+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help keep people safe during the upcoming Philippine General
        election, we’ve built new products and developed stronger policies in collaboration
        with the Commission on Elections, election watchdogs, independent fact checkers
        and civil society organizations," Meta, Facebook''s parent company, said in
        a <a href="https://about.fb.com/news/2022/04/philippines-2022-general-election/">blog
        post</a> on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f75f7-0702-4981-8868-5c8ef8e58ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.094+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is working to detect and remove any form of hate speech,
        bullying, and harassment in the platform, which violate the company''s ''violence
        and incitement policies.’</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2623e3-0a4e-42f4-b1bc-e1cbd33af5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.095+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts and pages maintained by the New People''s Army (NPA) were
        also suspended for violating policies prohibiting groups that promote a violent
        mission, or are engaging in violence, Meta said. The NPA is the armed wing
        of the Communist Party of the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9bf990-257b-4eb1-be56-f731306bf024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.095+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta said it is working with researchers and fact-checkers in the
        Philippines, as well as subject matter experts on critical issues including
        misinformation, safety, human rights, and cybersecurity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c63b9a-bab4-4df4-8fc0-c3690a404ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.095+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact-checkers review and rate the accuracy of a content, and if
        they rate a piece of content false, Facebook will notify people who share
        the content that the information is false or misleading. A ''warning label''
        will appear that links to the fact-checker''s article disproving a claim.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f88a2-10a1-4d1e-b5b6-93b16e6f60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.095+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content from pages, groups, and profiles that repeatedly share False
        or Altered content will also be reduced.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0689a80-2417-471b-b424-b90300d94410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.096+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta has also removed multiple clusters of activity from other countries,
        such as Vietnam, Thailand, and the US posing as members of local communities
        in the Philippines in an attempt to monetize people''s attention on the election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc22a7d-888d-41d1-b80d-b6e75357eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.096+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company added it has made several updates to its
        Community Standards, including expanding protections for public figures such
        as journalists and human rights defenders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ecc11-bde8-459c-b62e-6d661695e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.096+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the International Center for Journalists and the
        Border Center for Journalists and Bloggers, we rolled out a free digital security
        and safety program to help journalists and human rights defenders protect
        their digital assets and counter online harassment." Meta wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6619a-e18e-43d7-a2b7-a07aa8b464b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.097+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the upcoming polls, Meta said its work to help protect
        the integrity of the elections builds on its ''longstanding efforts in understanding
        and addressing how social media is used in the Philippines." The company said
        it will continue this effort in the lead up to, during, and after the polls.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdccdb30-7f61-4864-a214-3c6c7399c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T16:23:07.097+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the company said advertisers in the Philippines are
        now required to complete their ad authorization process and include "Paid
        for by" on ads about elections, politics, and certain categories of social
        issues, as part of efforts to improve transparency on political advertising.</p>'
