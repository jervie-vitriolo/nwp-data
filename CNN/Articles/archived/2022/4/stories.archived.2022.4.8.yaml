      'mgnl:lastActivated': 2023-01-19T16:09:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26bc18f-af31-461d-9481-e51bb839b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:18.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sherwin Meneses-mentored Creamline side also swept the entire
        2022 PVL Open Conference from their pool play games in Pool B, achieving a
        twice-to-beat quarterfinals advantage, and two-game semifinals romp.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b22f05-9b38-4021-828e-1c910efe5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T21:12:07.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez was hailed as Finals Most Valuable Player after finishing
        with 20 points in her gallant effort to anchor the club''s fourth championship,
        and their first since PVL became a professional league.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
