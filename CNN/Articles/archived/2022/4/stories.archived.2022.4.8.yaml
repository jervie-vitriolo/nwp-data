      'mgnl:lastActivated': 2023-01-19T16:10:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b367c-8a6b-4df2-a974-ffeef85b5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revolving credit, which includes credit cards, jumped by 20.7% to
        about $1.1 trillion. The category increased by only 4% in the prior month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f0fa2-e666-4a40-8877-f0a2716fb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a9eb9-6aee-4e2c-bc7b-5d82a6850763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonrevolving credit, such as student or car loans, grew by 8.4%
        to $3.4 trillion, also outpacing a smaller January gain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efbb5b-9ebf-42c0-ab8c-df3257263896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf745eba-35cc-4394-98a1-c9d738e2e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans have been challenged with a rapid pace of price increases
        everywhere, from the grocery store to the gas station. Year-over-year inflation
        has increased at a pace not seen in 40 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32ea25-68cf-4fe0-9e8b-c84c2488622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4f3a5-77d5-4e49-83e3-40b457dc2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending has kept up the pace so far, but it is not immediately
        clear whether that''s because people are paying more for the same items that
        got more expensive or are actually buying more goods and services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65761a-98cc-4671-a1d7-0583220a4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f10d39-f221-4396-ad59-93cc6c82c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, Russia''s invasion of Ukraine jolted global energy
        markets and boosted the price of gasoline. With prices at the pump rising
        higher in March, credit card spending is unlikely to have gone down after
        the February jump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413ad82-c998-477f-afb0-6bea30edebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:07:13.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/07/economy/federal-reserve-consumer-debt-february/index.html#:~:text=New%20York%20(CNN%20Business)%20Americans,total%20of%20almost%20%244.5%20trillion.">US
        consumer debt jumped by $40 billion in February</a>."</em></p>'
  'Russia-discussed-killing-Ukrainian-civilians':
    'author': 'Luke McGee, Nathan Hodge, Lauren Kent, Claudia Otto and Nadine Schmidt,
      CNN'
    'caption': 'Courtesy: Aris Messinis/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-08T05:09:05.387+08:00
    'imagesource': 'jcr:5e5708ef-ad83-4545-8175-6d33190974dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9695fefe-cec0-4210-bd73-23ed03e0d2fd'
    'lead': 'News of the German intelligence assessment comes amid massive international
      outrage over Bucha and a growing body of evidence that points to the Russian
      military''s involvement in the indiscriminate killing of civilians in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T05:17:17.850+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:10:41.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:47.430+08:00
