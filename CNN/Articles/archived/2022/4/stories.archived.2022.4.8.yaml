    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'civilians', 'killing', 'Germany', 'intelligence']
    'template': '1'
    'title': 'Russian troops discussed killing Ukrainian civilians in radio transmissions
      intercepted by Germany, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799dfdd-ba07-488d-8b60-83c2bc3e2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Germany''s foreign intelligence service told a parliamentary
        committee Wednesday that it has intercepted radio communications where Russian
        soldiers talked about shooting soldiers and civilians in Ukraine, a source
        with knowledge of the meeting said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928bb74d-cf43-463b-96b3-7cf49b4bb4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44877527-40cc-4b2b-b83c-8c7650d27980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing was the top item at the Wednesday meeting, the source
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f12163-90aa-43c3-9dd6-dfc8f316d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611e993-aa58-48b0-be4a-0810e1f26ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those intelligence findings -- first reported by Der Spiegel --
        appear to implicate Russian troops in a pattern of apparent war crimes despite
        denials from Moscow, most recently in the indiscriminate killing of civilians
        in the Kyiv suburb of Bucha.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15680d4-9823-446f-81bd-bd435e77101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f58b0d-8dc7-46d3-8ff8-efa7c56d8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Spiegel reported that the BND, Germany''s foreign intelligence
        agency, intercepted Russian radio chatter about the killing of civilians in
        Bucha, and that some of the conversations could be tied directly to specific
        killings in Bucha that have been documented since news first emerged of an
        apparent massacre there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3956a-bcb4-4f7d-a30c-44d48a7f08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715841a0-fa6b-4be7-b27d-636ac169c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German intelligence has satellite images that point to the involvement
        of Russian troops in the Bucha killings, the Washington Post reported, citing
        an unnamed intelligence official, though the paper said the radio transmissions
        have not been linked to that location.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ff4ce-5193-4424-b5f1-cf1bcf7a53ec'
      'mgnl:activationStatus': true
