      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Quezon City mayoral candidate
        Mike Defensor said some politicians, like his rival, incumbent Mayor Joy Belmonte,
        once publicly supported Robredo during her 2016 vice presidential bid, but
        the local chief executive has been playing safe with her endorsement to the
        country''s highest post this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cada7fa-aa29-411a-8a79-f493e4497d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:48:23.027+08:00
