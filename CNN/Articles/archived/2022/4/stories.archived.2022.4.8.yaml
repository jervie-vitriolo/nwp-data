      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c7704-d16a-431c-8049-9be50acbd318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:48:23.027+08:00
      'mgnl:createdBy': 'alyssa'
