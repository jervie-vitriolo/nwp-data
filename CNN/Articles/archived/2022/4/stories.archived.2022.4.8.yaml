    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:57.544+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philippine-women-commission', 'Duterte']
    'template': '1'
    'title': 'Duterte signs EO strengthening Philippine Commission on Women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1351a3b-af93-45c8-baa4-4e78e015666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:33:51.628+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> President
        Rodrigo Duterte has signed Executive Order 167, which aims to strengthen the
        organizational structure of the Philippine Commission on Women (PCW), according
        to a copy of the issuance released by Malacanang on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d54fc5-946a-4ad5-a261-61df165eebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:33:51.628+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 167, which amends EO 208 signed in 2004 in view of the PCW''s
        expanded role and scope of work, increased the sectors represented in the
        commission, raised the chairperson''s rank, and created a secretariat. Duterte
        signed the new order on April 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafee0e2-9ada-4965-bbef-1e8aa2b13207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:33:51.628+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment said the chairperson to be appointed by the President
        is required to serve on a full-time basis with the rank and emoluments of
        an undersecretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a53f71-aa6e-48d7-a8d1-5ae98257c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:33:51.629+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members from non-governmental organizations representing their respective
        sectors have also been increased to 12 from 10 with the addition of representatives
        of senior citizens and persons with disability. The others are from labor,
        business and industry, science and health, education or academe, urban poor,
        indigenous people, farmers and fisherfolks; media, culture and arts; and youth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535096ac-dee6-4658-a048-c4b58e8485cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:33:51.629+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCW secretariat will be headed by an executive director and
        assisted by two deputy executive directors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c64e31e-c349-42b5-8255-db4036d733f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:33:51.629+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order said the heads of the following government agencies are
        authorized to designate their permanent alternates with a rank not lower than
        assistant secretary to represent them during commission meetings and other
        official functions:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0fb43-c23d-4027-b64e-9e1460ea08fe'
