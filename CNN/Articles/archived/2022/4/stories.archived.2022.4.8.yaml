      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2815c6-b253-4ad4-b309-6abc7a351698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders, according to Malacañang, also looked back at the
        growth of relations between their countries, as the Duterte administration
        nears its end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3c593-f712-4f43-b96f-ee4d2561dd37'
