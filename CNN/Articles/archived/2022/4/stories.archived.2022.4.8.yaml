    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7b847-fa60-488a-91f2-fad1d72f3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T21:49:09.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Newsome shot, Brownlee took over in the Ginebra late game
        offense as the reigning titlists also did a good job in forcing Meralco to
        take low percentage baskets towards the final buzzer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0901c-18ca-4537-abd2-00077041a4c0'
      'mgnl:activationStatus': true
