    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904adcc0-83bf-432c-abbd-2112fc8b3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sulong" provides a fresh perspective to Paralympics’ lives. Notably,
        the fashion aspect was crucial to sending its message of inclusivity, as each
        look was made specific to the needs of the para-athlete.“We chose textiles
        that were adaptable to the sports, [and designs that] can withstand extreme
        performances,” says Lorico. “One special detail we used for the kits was the
        perforation on the tech fabrics [using a] laser. These perforated details
        were inspired by certain words significant to the athletes and the project
        written using the Braille system.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a92bb6-023a-49bc-9e88-655f0b4b267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f338261-6583-46c1-a0ed-5e33b92cb5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merging function and style, “Sulong” accentuates their athletic
        prowess and personalities without ever defining Paralympic athletes by their
        disabilities. According to Lorico, such is the power of art and fashion. “Fashion
        is just one vessel for us to voice out causes,” he explains. “Inclusivity
        — no matter your sexual identity, size, shape, or body features — is just
        one of the many issues that we can address right now by using design as an
        amplifier.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42122cc3-868c-4d7e-9a1c-1777d78127da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2e4b0-c884-4f4a-bbc0-5c50e433f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the hope of “Sulong” that more people start to respect and
        appreciate Para-athletes beyond their conditions. “If we make people appreciate
        how cool and athletically gifted they are, then the ‘nakakaawa’ attitude disappears,”
        remarks Acosta. “They won’t be a group that society has to put aside and treat
        as fragile. There is space for them to belong because they are more than capable
        of coping with anything able-bodied people can do.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742e968-b852-42b1-b32d-9e2d2ab70f16'
      'mgnl:activationStatus': true
