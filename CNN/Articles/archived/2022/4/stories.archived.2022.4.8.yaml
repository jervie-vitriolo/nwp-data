      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no truth that our registered IT-BPOs and RBEs have left
        our ecozones. Despite having the same fiscal incentives with the BOI, it is
        not easy to cancel an operation. We also have a protocol that prohibits an
        enterprise for a double registration," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ea8e8-851f-46e7-83e6-38e5cdc2199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.534+08:00
