      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza also addressed reports that some BPOs and business enterprises
        are <a href="https://www.cnnphilippines.com/business/2022/4/1/some-BPO-moving-away-from-PEZA-to-continue-WFH.html">leaving</a>
        PEZA so they may continue working from home.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86562ce4-8cb0-431b-8f10-4da8fd6b9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.534+08:00
      'mgnl:createdBy': 'pilar'
