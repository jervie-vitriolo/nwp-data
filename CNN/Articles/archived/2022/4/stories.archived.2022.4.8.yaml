    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339cd7a-5ace-44f1-a989-752c79d5c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:17:17.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German intercepts are not the first audio evidence that indicates
        Russian troops have engaged in the murder of civilians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0be00-e191-446e-9ffb-b9ac0f4a415d'
