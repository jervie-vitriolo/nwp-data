      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Philippines
        will remain open for Russian travelers, according to Foreign Affairs Secretary
        Teodoro Locsin, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fffd9-c57c-4394-aecf-a2d6bdae51c4'
