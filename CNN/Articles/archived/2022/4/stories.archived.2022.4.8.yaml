      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop led the charge for the Bolts with 31 points and 13 rebounds
        while Aaron Black broke out with 24 markers and six assists.</p>'
