  'filing-income-tax-return-guide':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2022-04-08T22:33:33.776+08:00
    'imagesource': 'jcr:b2f73a89-6cbd-4466-8bff-72d7eedefdfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1684e5bf-f4c2-415e-b1fc-3c6e346c65bb'
    'lead': 'Tax experts provide quick guidelines for Filipinos as the deadline for
      the filing of income tax returns nears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T22:38:26.120+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:09:48.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:02.574+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ITR', 'income-tax-return', 'tax', 'BIR', 'guide']
    'template': '1'
    'title': 'Income Tax 101: Who''s in and who''s out?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15dc18f-c549-402e-9096-fc5483557857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> With
        only 10 days left before the deadline for the filing of income tax returns
        (ITRs), a number of Filipinos are still confused about whether they are covered
        by this or not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c086ee-bc31-4447-880b-450237ff5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0293b-0e60-4377-958d-fe4e818ccc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke with <a href="https://www.cnnphilippines.com/videos/2022/4/8/Taxes---Development---The-Exchange.html">tax
        experts</a> to get quick guidelines for taxpayers and prevent any legal liability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3708e46-6014-468a-8914-ff6ec31a4920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709934ca-eea2-47a0-8335-dfdd8fd57561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, anybody who earns income is required to file tax return
        and pay income tax, according to Tax Management Association of the Philippines
        President Fulvio Dawilan. Only a few are exempted, like minimum wage income
        earners or those earning not more than ₱250,000 a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb72f4-6903-445e-bae8-e701fb26fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b912c63-6236-47cc-85c3-e037d3c68118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Settling dues also depend on a person''s classification, he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab92276-0376-4859-bc5d-5d9a1a063453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebcd72-4419-4186-8ee5-2ae3d23e3334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For resident citizens, the income is taxable in the Philippines
        regardless of the source, meaning whether that income is earned from sources
        within the Philippines or income earned from outside of the Philippines that
        should be fully reported here," Dawilan explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2858c85-daea-471c-abaf-93eb84c136e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a75097-6d6e-4aec-a209-172b18db7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For non-resident citizens, if the income is earned from abroad,
        that will not be reported in the Philippines," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9422e-6394-4c90-a2af-ef740ad22f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44e6b5-86f9-437b-a628-4ba7b9b5d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for social media influencers, Dawilan emphasized that "anybody
        who earns income in the transaction chain is required to pay tax."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addcba7c-06f4-4c48-9dd6-80ee00b86fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3249c5-39c8-4e97-bd0c-1e7a57d35c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said social entrepreneurs - although they use their earnings
        for social purposes - are not exempt from paying taxes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff6f2b-db09-4a6d-9e33-d7f0921819f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e82933-b304-4d5a-8c3a-3f21190bfd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To qualify for an incentive, your industry must be one of those
        included in the strategic investment priorities plan," Dawilan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce706f36-a465-4ef1-be0d-7cbe2862676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29213eff-0931-4af5-bf42-d45e13915d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Need for proper guidance and assistance</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce0dcb-2b77-40bb-95ab-7067d4cf89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c1b30-8702-42be-ab9f-ef10dae794c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts by the government, many taxpayers are still not
        properly guided - and may not be even knowledgeable - about how and when to
        file income tax returns, said Michael Aguirre, founder of tax services firm
        Babylon2k.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b1be78-2081-4e8a-ae47-c4933f1c3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21cfbdf-95b2-4d14-97c3-ce3ef9576aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better campaigning would prevent errors when filing ITRs - like
        disallowance of expenses due to non-withholding - as well as lead to more
        collections for the government, he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13cda6-33be-47dc-ae67-28d05773207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94606930-f235-4fa5-b13a-b648b4a4b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said platforms like Babylon2k is helping address this by
        providing accessible accounting services across the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd4ddd-6b01-4732-ab35-e8ab69a22d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7c1f6-3e3a-4efb-ab53-fd662ae24860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said users will just have to visit their website to book their
        own accountant - making the tax paying process a lot convenient.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54417b-3bbb-4b3d-b7c3-9f17d9756ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe5167-ed15-4b49-903e-da5edad42416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T22:38:26.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"10 more days to go. There is still time… to catch up… My advice,
        go to the nearest accountants or enrolled agents so they would be properly
        guided and these taxes would help our economy to perform better," Aguirre
        said.</p>'
