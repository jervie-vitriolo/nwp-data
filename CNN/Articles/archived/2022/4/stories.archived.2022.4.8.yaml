      'mgnl:lastActivated': 2023-01-19T16:10:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos have a proud tradition unknown elsewhere: we welcome
        any who wish to visit or seek refuge,” he explained. “We took in White Russians,
        defeated Spanish Republicans especially Basques, defeated Nationalists from
        the Chinese civil war (still ongoing), Vietnamese boat people and Iranians.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6365c-0411-4fe8-be56-82259dbc6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T05:47:17.521+08:00
      'mgnl:createdBy': 'bamba'
