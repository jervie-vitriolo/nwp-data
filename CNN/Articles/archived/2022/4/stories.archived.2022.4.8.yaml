    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '229b3d43-c536-4e91-bce6-292cf74dc42a'
    'lead': 'US Congress passed two bipartisan bills on Thursday to punish Russia
      for invading Ukraine, suspending normal trade relations with the country and
      banning oil, coal and natural gas from it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T03:18:01.519+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:10:42.383+08:00
