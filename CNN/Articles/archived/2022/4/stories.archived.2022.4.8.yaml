      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> The Creamline
        Cool Smashers are once again the queens of the PVL Open Conference after outlasting
        the Petro Gazz Angels, 25-18, 15-25, 25-23, 25-16, and sweep their best-of-three
        finals series on Friday at the Ynares Center in Antipolo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000bf20-3bb5-4b29-ad4a-e0ecaaff39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:18.702+08:00
