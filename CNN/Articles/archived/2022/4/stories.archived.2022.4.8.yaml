      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antioquia Gov. Anibal Gaviria said on Twitter that he will meet
        with his cabinet and then travel to Abriaquí following what he called a "painful
        tragedy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e005d8b-1702-431f-8357-1fa2b9703641'
