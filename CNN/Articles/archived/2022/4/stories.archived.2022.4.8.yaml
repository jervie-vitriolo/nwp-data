      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua fell to a 3-1 record with Toby Agustin the lone standout in
        the team''s first loss of the season after finishing with 14 points. Their
        previous scoring reliables Paolo Hernandez and Warren Bonifacio struggled
        with only eight and six markers, respectively.</p>'
