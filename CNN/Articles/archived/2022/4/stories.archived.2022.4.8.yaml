    'jcr:uuid': 'ab038028-c87c-44cd-b2ba-ef6a2ee69e84'
    'lead': 'Reigning champions Letran Knights leaned on Jeo Ambohot and Rhenz Abando
      to dominate erstwhile unbeaten Mapua Cardinals and remain unscathed in four
      games in NCAA Season 97.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T15:55:59.243+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:10:13.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:54.437+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Letran routs Mapua to stay unbeaten in four games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adadafb-bfef-48f3-9a5e-efe6d1464c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> Reigning
        champions Colegio De San Juan De Letran Knights surged to their fourth straight
        win in NCAA Season 97 after dominating erstwhile unbeaten Mapua Cardinals,
        80-60, on Friday at the La Salle Greenhills Gym.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50228f-6582-46cf-9a5f-9fb272e26b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeo Ambohot muscled his way with a double-double performance for
        Letran with 16 points and 12 rebounds while Rhenz Abando also contributed
        big with 14 markers and nine boards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344c1f3-cfb3-48ad-8ce3-5132fb9de0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a171e-57ef-44d2-a2e4-01f7a71bbc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter, the Knights were on the verge of losing momentum
        after big man Louie Sangalang was slapped with a disqualifying foul for throwing
        the ball to the face of Cardinals counterpart Louie Bonifacio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35430ef2-5d07-4f5d-811d-342aa6318281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e83971-2e9a-4e59-b909-29b09999f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the undeterred Letran side banked on their experience in converting
        their successful offensive plays – mostly from beyond the arc – to finish
        the first canto with the lead, and extend their advantage to double digits
        in halftime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2835c63-4107-4ca8-8426-a2e96516589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0b620-a162-4f46-aef9-652b9770ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third quarter saw both teams outhustling each other defensively,
        but the defending titlists were more assertive in denying their opponents
        from scoring as the Cardinals were limited to just 10 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606165a-d630-4c4b-92f9-89a1d91944f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba96bf7-8161-4274-8e86-2d019326fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T15:55:59.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran – who remains on top of the team standing with a 4-0 slate
        – tallied its biggest lead of the game in the payoff period, 72-46, off back-to-back
        triples from Brent Paraiso and a powerful dunk from Abando.</p>'
