  'UN-suspends-Russia-from-Human-Rights-Council':
    'author': 'Richard Roth and Kate Sullivan, CNN'
    'caption': 'Courtesy: Spencer Platt/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-08T00:06:11.802+08:00
    'imagesource': 'jcr:4ba1265f-ebf6-4409-8353-3f703142d11c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb93972-742c-4184-ba1a-2855867c4317'
    'lead': 'The United Nations General Assembly voted Thursday to suspend Russia
      from the Human Rights Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T00:07:45.708+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:10:47.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:45.503+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'United-Nations', 'UNGA', 'Russia', 'Human-Rights-Council',
      'Ukraine']
    'template': '1'
    'title': 'UN suspends Russia from Human Rights Council'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53d14a-b19a-4fed-ba35-0987b5d5fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T00:07:45.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations General Assembly voted
        Thursday to suspend Russia from the UN Human Rights Council after high-profile
        allegations of atrocities committed by Russian soldiers during the war in
        Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5ad70-27d0-40f2-bc02-7c6ec34758c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fb323-91d4-4e6b-8a5c-a23e11effca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting result was 93 in favor, 24 against and 58 abstentions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504863a-43f2-4587-9326-3271d23592ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d31cad-37b8-4f9b-bd70-e0a78948e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft of the resolution says the General Assembly may "suspend
        the rights of membership in the Human Rights Council of a member of the Council
        that commits gross and systematic violations of human rights."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea30c2-c8d1-4248-b687-f25105eb18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0406eb-6708-4339-b33c-2d79a333ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft resolution adds that the council has "grave concern" regarding
        reports of "gross and systematic violations and abuses of human rights" and
        "violations of international humanitarian law" committed by the Russian Federation
        during its invasion of Ukraine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc6110-caca-40d8-933c-9a32e08c5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdec258-2b5c-4032-b0d5-5df28218d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Assembly needed to vote in favor by two-thirds of the
        countries present and voting to remove Russia from the UN Human Rights Council.
        The measure suspends Russia''s membership in the Council and would launch
        a review of the matter if the UN deems it appropriate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171bef5-1081-41b3-af6f-420353f6dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca1e2b-a7c5-4029-9cf2-464503b21e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States ambassador to the United Nations made a case for
        seeking the suspension of Russia from the Human Rights Council in front of
        the UN Security Council on Tuesday, something she and other UN member states
        have been pushing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c29be-81c3-4bee-b7f4-9f7d1dcf5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e39d60-5868-44a3-b56a-eb80312f5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia should not have a position of authority in a body whose
        purpose -- whose very purpose -- is to promote respect for human rights. Not
        only is it the height of hypocrisy -- it is dangerous," Ambassador Linda Thomas-Greenfield
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d31ea45-4e98-49a3-9412-165800e01c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34ba35f-cab1-4a20-99f0-830142a369b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, we see more and more how little Russia respects human
        rights," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f7231-b4c4-40c9-b54b-9889f5c2edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66e4c7-c3b9-4cd6-ad32-f1c69e9207ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately she argued, "Russia''s participation on the Human Rights
        Council hurts the Council''s credibility. It undermines the entire UN. And
        it is just plain wrong."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f975d-8301-42d1-aa18-7e29527a8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43c460-fd93-4c42-b728-76cdb892c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian ambassador to the United Nations, Sergiy Kyslytsya,
        ahead of the vote on Thursday called on all United Nations member states to
        support the resolution suspending Russia from the council.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce4bf1-e75e-4324-824e-fb8030c69541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea57103-7e7b-4bd0-80fe-ecd6ad2ea8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the world has come to a crucial juncture. We witness that our
        liner is going through treacherous fog towards deadly icebergs. It might seem
        that we should have named it the Titanic instead of the Human Rights Council.
        ... We need to take an action today to save the council from sinking," Kyslytsya
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66019d-697e-46ee-b587-8e0fe8960bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce79126-d205-400a-9816-4cfb3cf9d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian ambassador said Russia''s actions in Ukraine "would
        be equated to war crimes and crimes against humanity." While he noted that
        a vote to suspend a country from the Human Rights Council is "a rare and extraordinary
        action," he said "Russia''s actions are beyond the pale."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b5cd8-775f-4cbd-93b9-072054f90f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e27b30-64d4-4963-9830-fe27b5008b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the deputy Russian ambassador to the United Nations,
        Gennady Kuzmin, called on member states to reject the resolution, saying it
        would set a "a dangerous precedent."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb216b86-d7ca-4f92-ad3d-64c47dd071e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c858de6-391a-4b24-9b9b-b61a9533044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is not the time nor the place for theatrics, or these kinds
        of extremely theatrical performances like the one presented by Ukraine. In
        fact the draft resolution we are considering today has no relationship to
        the actual human rights situation on the ground," Kuzmin said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3633e-9fa7-43e5-b001-821a3a4522a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac58b3-0e75-4e45-823d-031d5c3ee198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian representative said the vote on suspending Russia from
        the Human Rights Council "is an attempt by the United States to maintain its
        dominant position and total control to continue its attempt at human rights
        colonialism in international relations."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb938c-60e8-496c-a140-982179517d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011f1e9-40e1-499d-af09-456932d2326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Charbonneau, the UN director at Human Rights Watch, said in
        a statement that Russia''s suspension sends "a crystal-clear message" that
        they have "no business" on the council.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7684e9-8bd8-444e-97ff-616953d7ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25e973-abbb-4ee9-b7e3-188a3463a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:19:46.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The General Assembly has sent a crystal-clear message to Russia''s
        leadership that a government whose military is routinely committing horrific
        rights violations has no business on the UN Human Rights Council," Charbonneau
        said. "Gruesome images from Bucha have shocked people around the world. Victims
        and their families deserve to see those responsible held to account. Investigators
        from the UN and International Criminal Court should set the wheels of justice
        in motion by moving swiftly to gather and preserve evidence of war crimes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb25449-222b-4594-918c-72ee4a6598da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T00:07:45.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:10:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/07/politics/un-russia-human-rights/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2022-04-07T16%3A04%3A32&amp;utm_source=twcnnbrk">UN
        suspends Russia from Human Rights Council</a>."</em></p>'
  'Russia-Ukraine-war-on-climate-change':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-08T01:59:11.278+08:00
    'imagesource': 'jcr:74d5d8c4-2c8e-4a0f-b32f-81496b8c1dac'
