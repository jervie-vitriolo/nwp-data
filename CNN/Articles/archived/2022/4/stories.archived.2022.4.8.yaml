    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99081417-040f-41c2-b328-f5a636089a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Episode 2: Pag-ahon,” Paralympian swimmer Bejino is seen gracefully
        plunging into a pool and cutting through the water at lightning speed. At
        age seven, an accident left Bejino with no choice but to have his arm and
        leg amputated. But, as he mentioned in his segment, it was being in the water
        that made him feel free. He has since won several gold, silver, and bronze
        medals at the ASEAN Para Games and Indonesia''s 2018 Asian Para Games.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="908" height="479" src="https://www.youtube.com/embed/m02rq82SX5c"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9cb27-fe88-43f1-a2b1-a071cfaf85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d58f87-39e9-4201-a817-511a267d7d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:00:19.212+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:10:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, “Episode 3: Paglinang” follows wheelchair racer Mangliwan,
        who has paraplegia due to polio. Despite not being able to walk or run, Mangliwan
        shared that he’s always had a natural penchant for competition and play from
        a young age. Eventually, he found an outlet in wheelchair racing, for which
        he won gold and silver medals at the 2015 ASEAN Para Games in Singapore, and
        <a href="https://www.cnnphilippines.com/sports/2021/8/29/Jerrold-Mangliwan-1500-meter-Tokyo-Paralympics.html?fbclid=lwAR2"
        target="_blank">placed sixth</a> in the 1,500meter T52 event at the Tokyo
        2020 Paralympics.</p>'
