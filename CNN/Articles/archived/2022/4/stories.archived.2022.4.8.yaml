      'mgnl:lastActivated': 2023-01-19T16:10:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b6584-7301-4b5f-bc51-6834a2ac74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:19:42.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a decision released April 5, the competition watchdog said
        the proposed takeover "does not result in substantial lessening of competition
        in each of the segments of the consumer banking markets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba539d-7ea5-4f13-a6be-10fca2ddfd08'
      'mgnl:activationStatus': true
