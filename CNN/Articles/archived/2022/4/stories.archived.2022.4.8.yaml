      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainy season, which began on March 16, has already wreaked havoc
        on more than 9,000 people across the country, the National Unit for Disaster
        Risk Management said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71ebd7-d5fa-4d74-9e75-3eaf93687342'
