      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Singer and actress Camila Cabello
        is opening up about the "crippling" anxiety she felt while making her new
        album, "Familia."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198edfd0-396d-4eda-aee8-bee7e755a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.577+08:00
