      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts staged a huge scoring run in the fourth quarter as they
        get themselves down by two points, 86-88, from a Tony Bishop layup in the
        6:28 mark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6461229-1a3f-41b4-834e-d11d26c069be'
