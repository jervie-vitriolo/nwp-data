    'template': '1'
    'title': 'Creamline reclaims PVL Open Conference crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9dabc-fd28-4cdb-bfa7-5438c7375971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:18.702+08:00
