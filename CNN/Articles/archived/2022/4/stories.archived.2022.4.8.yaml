  'Shakeys-Pizza-Asia-Ventures-2021-income':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-08T20:48:18.874+08:00
