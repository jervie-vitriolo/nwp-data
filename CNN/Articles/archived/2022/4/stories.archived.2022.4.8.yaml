  'Isko-Moreno-family-campaign-Dynee-Joaquin-Cebu':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Present in the campaign rally in Cebu City were Isko Moreno Domagoso’s
      wife Dynee and son Joaquin (Paolo Barcelon/CNNPH)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-08T19:04:53.713+08:00
    'imagesource': 'jcr:538a8629-288b-4993-8c38-1ebe29b1e711'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aaa34ee-a438-4850-aa51-013b69f878fb'
    'lead': 'The wife and children of Mayor Isko Moreno Domagoso hit the campaign
      trail with a little over a month to go before the elections in a bid to garner
      more support for their family man’s bid for the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T19:08:33.906+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:09:58.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:29:59.249+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Domagoso family all-out for patriarch’s presidential bid'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994ffbd-6d0b-45c0-b8f4-54eb8a4b9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, April 8) —</strong> The wife
        and children of Mayor Isko Moreno Domagoso hit the campaign trail with a little
        over a month to go before the elections in a bid to garner more support for
        their family man’s bid for the presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40731f95-d20d-4f2d-8502-20ce6083882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present in Cebu City were Domagoso’s wife Dynee and son Joaquin,
        an actor who is a natural crowd-drawer because of his good looks and dancing
        skills.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04291ac-cc5e-4aac-b531-9fea291edf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief interview before their campaign event in Barangay Guadalupe,
        Domagoso said she’s been behind her husband’s bid since the start.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17b8bd-4a86-45b7-be4c-178e197654f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remains unfazed even if his standing dropped in a recent survey
        of Pulse Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67e0ce-b9b1-44d4-85d5-d183a36cde39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tuloy-tuloy lang kami. Kasi mas naniniwala ako, kung nararamdaman
        niyo yung init ngayon dito, eto ba yung sinasabi ninyong mababa sa survey?”
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb055f-9867-4a69-a396-34928b2a3d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Ttranslation: We’re just continuing. I believe that if you’re feeling
        the heat here, is this what you’re calling someone who’s ranking low in surveys?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee49c3-abc0-4917-a808-e522da4d0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is currently in third place in <a href="https://www.cnnphilippines.com/news/2022/4/6/robredo-pulse-asia-.html">Pulse
        Asia''s March 17-23 survey</a>, with his numbers down two percentage points
        to 8% from 10% in the poll on February 18-23.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391f7a5-045b-4473-977b-bfa2dcced431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dynee, who has been married to Isko for over 20 years, said Joaquin
        really wanted to join his father’s sorties, even joking, it seems like the
        crowd is looking for the actor more than the presidential candidate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9886a-0f8c-4fb6-985a-64848569bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Domagoso said he’s doing his best to do his share in
        the campaign even if he is busy with work. He followed his father’s path in
        acting, as he is currently part of the roster of talents of GMA Artist Center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338ffb1-0805-4c8d-afe2-ec59fa9dd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recently, kakabalik ko lang ng lock-in taping… (I’ve been) listening
        to my mom, and of course seeing the people, what’s more important is that
        we don’t stop and we keep on continuing what we’re doing because last month
        na eh, kaya tuloy na natin," the actor from TV series “First Lady” and “First
        Yaya” said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc68abd-910f-4f92-a6e8-2616653ea263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just got back from lock-in taping. I’ve been listening
        to my mom, and of course, seeing the people…. It’s the last month of the campaign.
        Let’s continue this.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132db8c5-0500-434b-a1ca-74b699b8c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Domagoso also said their other children are taking part as
        well. Vincent Patrick, her son from a previous relationship, has attended
        the presidential interview of talk show host Boy Abunda. Their only daughter,
        Frances, is also doing house-to-house campaigning in Metro Manila, balancing
        it with her studies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e81a4b-9b1c-4e2c-8b60-5433b41f5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family does not read negative comments or criticisms against
        Isko," she said. “Wag mong alagaan ang problema diba? Ilabas mo yung sarili
        mo doon, welcome those who are happy, welcome those who have good vibes.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac0f68-8b29-46a6-b65f-a8cf56a308da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t nurture problems. Put yourself out there, welcome
        those who are happy, welcome those who have good vibes.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8ecab-9c13-4815-914a-bbcc9c54e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Joaquin and Dynee said their family’s patriarch has good qualities
        to become president.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b107f4-6d12-401e-b48f-c8adb4fd3035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Isko kasi hindi basta maibababa yung kanyang paninindigan eh.
        Meron siyang gusto, ipinaglalaban niya, eh. Yun yung sa kanya. Kaya pag sinabi
        niyang, “ipaglalaban niya yung tao,” naniniwala ako doon,” Mrs. Domagoso said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a389cf2-48ab-417b-8a43-c01bd22c681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isko holds on to his convictions. If he wants something,
        he fights for it. That’s for him. That’s why when he says he will fight for
        the people, I believe that.”]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623842d2-2233-4886-aeac-6ef350f956e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:08:33.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Joaquin said, “Compassion. The empathy. He knows what
        the people feel. Nararamdaman niya yung hirap, alam niya yung mga problema
        na dapat tutukan [He feels the difficulties of life, he knows the problems
        that need to be attended to.]"</p>'
