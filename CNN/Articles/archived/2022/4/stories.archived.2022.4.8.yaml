      'mgnl:lastActivated': 2023-01-19T16:10:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro papalo tayo mga</em> around 100,000 to 110,000 every
        day coming from Saturday going towards Thursday," PITX corporate and government
        relations head Jason Salvador said during Friday''s Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139e611-bfdb-44f1-863f-59527f19c98e'
