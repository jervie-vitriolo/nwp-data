      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong>&nbsp;Leaders
        who keep silent about their support for Vice President Leni Robredo are not
        helping her with her chances of securing the presidency, with just a month
        before voting day, an ally of Bongbong Marcos said Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f7088-aa32-43d2-af83-b3adc6582715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T18:48:23.026+08:00
