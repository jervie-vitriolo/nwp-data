  'Kramatorsk-train-station-missile-strike-Ukraine-Russia':
    'author': 'Olga Voitovych and Nathan Hodge, CNN'
    'caption': 'Civilians gather at the Kramatorsk station to be evacuated from combat
      zones in eastern Ukraine on April 6. (Andrea Carrubba/Anadolu Agency/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-08T19:15:09.388+08:00
    'imagesource': 'jcr:7384dec1-4c1f-4fa5-bb65-e91dac6d1478'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f127f470-5777-4b66-a1da-eda3fdbb063d'
    'lead': 'At least 30 people, including two children, were killed after Russian
      forces carried out a missile strike on a railway station in eastern Ukraine
      that was being used by civilians trying to flee the fighting, a regional official
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T19:20:47.042+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:09:55.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:00.077+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 30 killed in train station missile strike in eastern Ukraine
      as civilians try to flee Russian onslaught'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf7060-363b-4e82-bb0e-4370bbf91fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 30 people, including two children,
        were killed after Russian forces carried out a missile strike on a railway
        station in eastern Ukraine that was being used by civilians trying to flee
        the fighting, a regional official said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb21c5b-802d-4dae-ba83-74fb999369f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetiana Ihnatchenko, a spokeswoman for the region of Donetsk where
        the attack took place, said that first responders had confirmed the initial
        casualty figures and warned the numbers were likely to rise. At least 100
        injuries have been reported so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f2d4b8-6b29-4cb6-8446-016a97e09796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said in a statement that the rockets struck a temporary
        waiting room, where "hundreds of people were waiting for the evacuation train."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85b614-a7dd-4919-a932-2854381ac54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another proof that Russia is brutally, barbarically killing
        the civilian Ukrainians, with one goal only -- to kill," the mayor of Kramatorsk
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3435d-2ee8-4c34-92cb-6e8b7416e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said that some 8,000 people per day were going to the
        station to evacuate during the last two weeks. As many as 4,000 people were
        there when the missile struck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7fe04-94bc-438c-b6d1-b2620c7470f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has not yet commented on the allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6bdf52-f358-4946-ab91-e51d5262523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eastern city of Kramatorsk was one of the first places to be
        targeted by the Russian military when the invasion of Ukraine was launched
        on February 24. Ihnatchenko said Ukrainians had been using the train station
        since late February to evacuate the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f3e1d-7d3f-4c8a-8b07-2c8c5508867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians knew that thousands of people are there (at the train
        station) every day," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f58c24-863c-410e-9ca5-437a3cf7a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two missiles struck the station, according to the head of Ukraine''s
        national rail system, Oleksandr Kamyshin. Pavlo Kyrylenko, the head of Donetsk
        regional military administration, said the Russian military used Iskander
        short-range ballistic missiles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5724b5-782f-4b01-a2be-92b4cc293f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief International Anchor Christiane Amanpour said the attack
        was reminiscent of one on a marketplace in Sarajevo during the war in Bosnia,
        where "ordinary civilians were massacred as they just went about their business."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54087d6c-1d49-44aa-91ff-3cce1167334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanpour said such attacks on civilians tend to harden Western resolve
        and could push the European Union to enact even more sanctions on Russia.
        Brussels has already approved five rounds of sanctions against Russia since
        it invaded Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d777fe4-a73d-44be-baff-a9d43d84aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s top diplomat, Josep Borrell, condemned the "indiscriminate
        attack," while EU President Charles Michel called it "horrifying."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379e8bf-dabf-49d9-b968-08d1ab321dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another attempt to close escape routes for those fleeing
        this unjustified war and cause human suffering," Borrell said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74e2ae-18e4-4f54-8522-9b488297f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrell and EU Commission President Ursula von der Leyen are scheduled
        to meet Ukrainian President Volodymyr Zelensky this week in Kyiv.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627cd984-84f2-4b91-8db2-1152b15d7874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes as Russian forces are preparing for a massive operation
        in eastern Ukraine to take the contested region of Donbas, Ukrainian authorities
        say.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ca6c6-0e68-4837-8ce6-130893669a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donbas is home to the so-called Donetsk and Luhansk People''s Republics,
        two separatist enclaves that Russian President Vladimir Putin recognized as
        independent shortly before Russia invaded Ukraine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05d7b9-c35c-478e-b976-3ffa2272d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost eight years, the two regions have been the site of a
        low-intensity war between Russian-backed separatists and Ukrainian forces.
        More than 14,000 people died in the fighting, and now Kyiv is bracing for
        more casualties.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1823a-36da-4627-b9d0-87ba2fabf40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Foreign Minister Dmytro Kuleba said the "battle for Donbas"
        is already underway. He said that the fighting there will be reminiscent of
        the destructive battles during World War II, as Moscow''s offensive could
        involve "thousands of tanks, armored vehicles, planes, artillery."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06b29f-856d-4741-a586-a5a284d69d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:20:47.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British intelligence assesses that Russian troops have "fully withdrawn"
        from northern Ukraine to Belarus and Russia, and many could be transferred
        to eastern Ukraine to fight in Donbas. Ukrainian military officials also say
        they have observed a buildup of Russian forces to the east.</p>'
