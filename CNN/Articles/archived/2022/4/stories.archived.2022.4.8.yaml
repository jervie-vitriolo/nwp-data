      'mgnl:lastActivated': 2023-01-19T16:10:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28cdcf-a4a3-461f-bcce-12e0c8744abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to smaller unit training like jungle operations,
        survival, they in turn learn from us because that''s something we are experts
        in," he noted. "It''s a mutual experience of training. We learn something
        from them and they learn something from us."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f403b84-b41a-4d8a-b47d-8eb2afa77b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.442+08:00
