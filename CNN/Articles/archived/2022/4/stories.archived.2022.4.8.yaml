    'template': '1'
    'title': 'Covid cases among Washington power brokers put new focus on White House''s
      protocols for Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3836b-226b-4b5c-a983-14cafe6da8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As President Joe Biden sat at a signing
        desk in a crowded room at the White House on Wednesday, he was flanked by
        lawmakers who stood shoulder to shoulder to celebrate a rare bipartisan win:
        a new law that will modernize the US Postal Service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5476a30-11c6-4b6c-90fc-edba274ac44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3584e9-2f95-42a6-86b1-f532cc40adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had it taken place at nearly any other time, the perfunctory event
        in Washington might have come and gone. But in the age of a pandemic, House
        Speaker Nancy Pelosi''s close proximity to the President during the signing
        -- just a day before she would announce that she had tested positive for Covid-19
        -- has triggered alarm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e9215-332d-4c42-9fc8-2f3191aed7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed130c-0ada-4d05-9219-41d3e4e8058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And elsewhere in Washington, a slew of cases among political partygoers
        illustrates the push and pull between returning back to "normal" life and
        continuing efforts to mitigate the spread of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef0637-7300-46a1-9ff9-191dac294ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956b01b-dff2-41f0-9c92-1d59610caaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Gridiron Club Dinner over the weekend, an annual event
        where members of the press hobnob with prominent Washington officials, more
        than a dozen attendees tested positive -- including two members of Biden''s
        Cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebebd5-4dfc-468b-9d20-364c4fdfa544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c16105-bbf2-40ae-a58f-f6e93b1edbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attendees who have disclosed they tested positive include: Commerce
        Secretary Gina Raimondo; Attorney General Merrick Garland; Vice President
        Kamala Harris'' communication director, Jamal Simmons; first lady Jill Biden''s
        press secretary, Michael LaRosa; Democratic Rep. Joaquin Castro of Texas;
        Democratic Rep. Adam Schiff of California; Republican Sen. Susan Collins of
        Maine; and the President''s sister, Valerie Biden Owens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c62f38-922f-4d78-8cdd-9cb13775e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655343fc-209e-4b19-abfe-fb5d39ca7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons was a close contact of the vice president, the White House
        said in a statement. A close contact is defined by the US Centers for Disease
        Control and Prevention as being within 6 feet for a cumulative total of 15
        minutes over a 24-hour period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c77580-d404-41c1-8c7b-525327c72077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021cd20d-8f76-49bc-8ff6-eeac1e5faa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and vice president have continued to test negative
        for Covid-19 and have both received their second Covid-19 vaccine booster
        doses in recent days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9feb4-7c37-4bcb-a55e-12eadd8ce5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbb317-dbf7-40df-8d91-fa84e35db74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing Biden''s bubble</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025ad18-8b6b-4b81-9803-93b0647fd25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who is 79 years old, is at an increased risk for
        a more severe case of Covid-19 because of his age, although the CDC says older
        adults who are up-to-date on vaccines and boosters significantly reduce their
        risk of hospitalization and death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e3014-b431-417d-98bb-d3842aaa80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa92ab-756e-4ac8-a298-6274708a80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s bubble, the White House maintains, goes beyond the CDC''s
        guidelines to insulate him from potential infection -- testing individuals
        close to him and implementing physical distancing when possible. And yet,
        as this week''s events have transpired, the limits of the White House bubble
        have been tested -- with Covid currently affecting at least four individuals
        in the line of succession to the President to varying degrees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4eceb7-68dc-4fd9-ba6f-414bae690b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814b074-1d36-47c8-82b5-53a632286664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and visitors have not been required to wear masks or socially
        distance at large White House events since the CDC updated its new metrics
        to guide Covid-19 restrictions such as mask-wearing in late February. Covid
        cases in Washington have declined since their peak in early January, when
        the country was facing a wave of Omicron variant cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ce0e8-9c22-4b2c-846a-3eaf9a8d4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecfb9c-2fcb-464e-8851-cc233d90ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T09:54:05.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:10:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says that only individuals who are in "close contact"
        with Biden are tested immediately before meeting or attending events with
        him, and that not everyone who attended Wednesday''s event on the Postal Service
        was tested. It also says additional testing protocols for Biden will be up
        to his doctors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17f232-9f99-4b0e-b929-180624c7fff0'
      'mgnl:activationStatus': true
