    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bef2c0-6183-4437-84c6-76d3ae74c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Nobel Peace Prize-winning newspaper editor
        says he was attacked with red paint while traveling on a train in Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babf737-ef8e-46ed-b562-5607f79ce1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitry Muratov, editor-in-chief of the independent Russian investigative
        newspaper Novaya Gazeta, said he was attacked on Thursday during a train ride
        from Moscow to the city of Samara, when an unidentified individual poured
        red paint all over him and his belongings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3582d3-2328-441c-baad-e06712b60765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov, who won last year''s Nobel Peace Prize for his tireless
        defense of freedom of speech in Russia, told CNN earlier this week that half
        the country''s population was against the war in Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a43ce0-f169-41e3-a448-987d8b455cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Telegram on Thursday, Muratov said: "They poured oil
        paint with acetone in the compartment. My eyes burned terribly. Moscow-Samara
        train. Oily smell all over the car. Departure has already been delayed by
        30 minutes. I''ll try to wash off. (The attacker) shouted: ''Muratov, here''s
        to you for our boys.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25963efa-4641-4119-9cbe-579fac9d2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the newspaper, which last month announced that
        it was suspending publication until the end of the war in Ukraine, told CNN
        that Muratov''s eyes "seem to be ok."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97bf73-773b-40ca-aa7e-1a9c6a1fcf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Muratov told CNN''s "Amanpour" show that his
        team were "forced" to stop operating due to "military censorship."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87aead8-1bfa-4ec1-86ae-22eb11fb772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Muratov said it was "impossible to look at"
        photos from scenes from Mariupol, Melitopol, Bucha and other Ukrainian communities,
        adding that: "This will become a huge case study of what dictatorship means."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a660c-eaf1-495e-bda3-324f81f5f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 20 years, Russian people have been subjected to "total
        propaganda," he said, the effect of which was "the same as radiation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8117829-dc38-4f3f-8c43-39a38a7eb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This propaganda has won a victory but not over everyone," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f90494-cc47-4397-b084-1b0a1ab6349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov said by the Kremlin''s own estimation some 25 million Russians
        are against the "special operation" in Ukraine, but that his organization
        estimates that figure to be as high as half the population. As of July 2021,
        Russia''s population was estimated at around 142 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a21cd-5ff6-4804-844b-6e1d88a9f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who refuse to be zombies, that half of the country is for
        peace and against war," he told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604c258-09af-4b89-a162-4503c06e7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Muratov revealed plans to auction off his Nobel Peace
        Prize medal to support Ukrainian refugees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63bf30-12a1-42de-8c41-052b431608c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:23:27.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published on the newspaper''s website, Muratov said
        the droves of "wounded and sick children" requiring "urgent treatment" compelled
        him to offer up the prestigious medal.</p>'
  'rusal-bucha-crime-investigation':
    'author': 'Chris Liakos and Anna Cooban, CNN Business'
    'caption': 'A worker monitors an electrolysis bath in the electrolysis shop at
      the Khakas aluminum smelter, operated by United Co. Rusal, in Sayanogorsk, Russia,
