    'lead': 'The Trade Union Congress of the Philippines seeks to increase Caraga
      region’s minimum wage by ₱425, increasing it to ₱745.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T05:43:59.427+08:00
