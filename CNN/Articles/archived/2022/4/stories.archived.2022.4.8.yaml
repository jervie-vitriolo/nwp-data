    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7323d90-a887-4f6e-b957-2aaa457e8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You shouldn''t just keep on clicking. There are so
        may clickbait sites, especially on social media, that will get your details
        to text or call you. So, scrutinize if it''s legitimate, through research.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a406ae-f2fd-40ae-8a3c-bfd98a89fb76'
