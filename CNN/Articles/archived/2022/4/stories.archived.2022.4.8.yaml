      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James previously said her office found multiple misleading or fraudulent
        misstatements and omissions in the Trump Organization''s financial statements,
        which were provided to lenders and insurers, among others, as part of its
        investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3257cc7-6292-44e1-a6cf-322c3be6dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.831+08:00
