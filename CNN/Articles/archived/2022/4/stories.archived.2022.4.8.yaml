      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jema Galanza also had a sensational outing in their title-clinching
        game with 17 markers - all from attacks - while 2022 Open Conference MVP Tots
        Carlos came up big as well with 16 points.</p>'
    '9':
