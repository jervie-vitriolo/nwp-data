      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the March 17 to 21 Pulse Asia survey on first-choice presidential
        preference, Defensor said it is now statistically challenging to overturn
        the latest result, despite Robredo slightly narrowing the gap between her
        and Marcos.</p>'
