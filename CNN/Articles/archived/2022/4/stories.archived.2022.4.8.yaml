      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further noted that pressures remain in the markets for credit
        card issuance, retail deposits, asset management, and unsecured loans even
        post-transaction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888919ec-aa97-4dbd-9316-82f7e68509b4'
