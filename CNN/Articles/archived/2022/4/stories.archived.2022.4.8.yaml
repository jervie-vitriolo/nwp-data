      'mgnl:lastActivated': 2023-01-19T16:09:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c8468-3a73-436f-9385-929f2fbf9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides also remained committed to "broaden the space for positive
        engagements which reflected the dynamic and multidimensional relations of
        the Philippines and China," the Palace added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aca606-8088-4e41-8e9e-7b8d31c04313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T00:06:52.547+08:00
