      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The country''s
        trade deficit dipped to its narrowest in half a year as imports fell below
        the $10-billion mark for the first time in eight months, according to Philippine
        Statistics Authority figures published Friday.</p>'
