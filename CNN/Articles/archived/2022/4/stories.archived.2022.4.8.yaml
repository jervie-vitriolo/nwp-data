      'mgnl:lastActivated': 2023-01-19T16:10:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6793a-fa81-433d-9d35-874ac783f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.577+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with People, Cabello described it as "the worst
        mental health state ever."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be83026-6dc5-4fb7-b6a0-3cde87028850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63a10f-fe1e-4163-b0c2-f8f67d7b6e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was cripplingly anxious ... I took a break at the beginning of
        the pandemic. I started doing therapy [and] trying to feel better," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d5f2f-c754-4103-b03d-0c848227e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754404f9-c4d1-4fcc-b082-0598fdb36537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her struggles will be evident on her upcoming album, the 25-year-old
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c7da4-ccd4-44b6-b30a-be7efd3634e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff54485-8aee-4cd1-b2f4-25b8bf400aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just word-vomited into a mic in the form of a melody. It really
        doesn''t get more personal than that. I was all stream of consciousness,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88bc52-7bc8-43c8-b7f7-64adf558c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
