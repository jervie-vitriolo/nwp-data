      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came out with a little bit more fire and focus. We need to tighten
        up in everything we do. We knew the game will swing back to them in the second
        half. We tried to keep our poise," Cone reflected on the team''s overall performance
        in their Game 2 win.</p>'
