      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af499f-0512-48e7-9b99-108dd7780f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Col. Demy Zagala shared with CNN Philippines''
        <em>The Source</em> on Friday the magnitude of the exercise in terms of numbers
        given the pandemic situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1088fa-4dcf-4b5c-bb66-622f463120ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc770df-0784-4d26-ba9c-8ae517f14cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a combined 8,900 troops, by far the largest for the Philippines,
        with 3,800 soldiers of the Armed Forces of the Philippines joining. Since
        the pandemic, this is the largest exercise," he said of the event held for
        12 days beginning March 28.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47569454-306e-45ab-bbfa-c5ffd53eb225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237546df-4a68-4205-87c7-4eac36b532a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zagala, the 37th iteration of the Balikatan focused
        on interoperability and staff exercises, and humanitarian civic assistance
        in which both sides shared tactics and response capabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dbf79b-aa17-45d9-a7cf-22f14d82fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41846cc-91ed-43c0-9ae9-ef2265f9335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills were done jointly with members of the Philippines'' air
        force, army, navy, and marines, which already had their own set of combat
        readiness trainings prior to the Balikatan, Zagala explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66e37b-8e80-4f8a-bd2e-12da94c461d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f9085-2da1-4fcf-9a44-acd987105c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 12 days, the AFP and the US Armed Forces were shoulder-to-shoulder,
        focusing on maritime security, live fire exercises, amphibious operations,
        urban operations, aviation operations, counterterrorism, and humanitarian
        assistance and disaster response," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3fd23-2a2e-4466-a483-a0ad233ca1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7c794-0039-4ca1-9d23-3263ce019c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T14:55:24.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP, we''ve been doing internal security operations for so
        long. There are certain systems of defense operations we do not do and that''s
        what we learn from Balikatan -- the external defense operations such as combined
        missile operations, anti-air operations, amphibious landing... normal things
        you do in a defense operation that we don''t do in internal security operations,"
        the AFP official elaborated when asked for things Filipino troops learned
        from their US counterparts.</p>'
    '33':
