      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fdb339-42ce-4274-a8fa-424f299c6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T03:15:11.831+08:00
