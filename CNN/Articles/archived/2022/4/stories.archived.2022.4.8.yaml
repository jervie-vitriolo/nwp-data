      'mgnl:lastActivated': 2023-01-19T16:09:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77b913-1a01-4286-bc24-b1cca575ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T21:49:09.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 1:22 of the game, Brownlee converted on a highlight-reel
        dunk off a steal from Meralco star guard Chris Banchero and three free-throws
        to seal the win and tie the series at 1-1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457572b-a518-4c96-98e0-b7acec9a80de'
