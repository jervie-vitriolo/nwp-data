      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides are common in Colombia due to the mountainous terrain,
        frequent heavy rains and poor or informal construction of houses, Reuters
        reported.</p>'
