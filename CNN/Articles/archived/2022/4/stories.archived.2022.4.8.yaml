      'mgnl:lastActivated': 2023-01-19T16:10:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad71ae3-9b26-4a04-8a02-093c9866c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s now in a better place, and she attributes that to her vulnerability
        and efforts to heal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c223ee-ac05-4282-955a-8c2fdedc052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a083b4-a2f4-4cf2-8beb-1a9696cb7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a sense of trust in myself that I feel like I didn''t
        have before because I was so anxious all the time," she told People. "I really
        feel like I''m living my truth and I''m speaking my truth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d9dec-b32e-4e65-bf0c-a84c77a4f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124e3d2-e254-4c80-b131-e57662468dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabello and her boyfriend of two years, singer Shawn Mendes, broke
        up in November. It''s unclear whether her new album will address their past
        relationship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114072af-5919-4957-a0f1-12af0321559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f18fe-a4dd-4b78-a1ae-c25b68318ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T08:23:03.578+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:10:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time Grammy Award nominee is no stranger to using social
        media to be vulnerable. Last year, she posted a TikTok in which she encouraged
        women to embrace their natural bodies. Last week, she shared her struggles
        with body image on Instagram.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57fc268-f29b-4ba3-be97-ace8b62bf749'
      'mgnl:activationStatus': true
