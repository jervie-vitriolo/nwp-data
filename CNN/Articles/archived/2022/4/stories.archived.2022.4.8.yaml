    'template': '1'
    'title': 'Expert: Not yet time to ease COVID-19 rules ahead of potential ‘superspreader’
      events'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f475b7-94fa-4ba9-87a6-630a431accc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong>&nbsp;With
        the country logging manageable COVID-19 cases and steady trends, is the government
        ready to further ease restrictions soon? An infectious diseases expert says
        it may not be the right time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99529060-c437-4c31-a1d1-3fdf746cfad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59eb0e-0ce9-472e-b0fc-ab259636e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday, Dr. Edsel Salvaña warned of potential
        “super-spreader” events with the upcoming Holy Week celebrations and the election
        season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d805349-6756-49fa-9f39-63dd7db9cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3bfcc-5edf-4106-a83d-e06ed6483c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I don’t think it’s a good time to de-escalate right now,” Salvaña
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b95db-711d-4915-a817-c414743f166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20b047-e08b-44e7-8e88-bf9956823759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe after Holy Week, maybe after elections<em>—kailangan nating
        tinitingnan lagi, kasi meron talagang posibilidad na mag</em>-spike <em>kung
        bumababa ‘yung</em> minimum health standards,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118d7e6-c8ae-40d3-bb6e-9ff39fc0894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f073b1f-f5fc-4cdf-8c48-d189a993e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe after Holy Week, maybe after elections—we need
        to monitor these, because there is a possibility of case spikes if minimum
        health standards are not followed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39854f-e7ac-41e6-8493-3dd6b953f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd8d43-0161-4101-bcb1-79a3b9bba781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization also earlier advised the Philippines
        to<a href="https://www.cnnphilippines.com/news/2022/4/7/WHO-COVID-case-surge-house-to-house-vaccination.html">
        prepare for a possible coronavirus surge</a> due to the upcoming religious
        celebrations and campaign gatherings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e29a58-42c8-41f0-bd50-9ab62f9c696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14c527-25dd-4da9-97f0-89cb735a4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health said officials would have to
        look at the “complete picture” before deciding to relax rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cec123-2214-4bcf-a991-eebbcf5dff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T20:12:21.071+08:00
