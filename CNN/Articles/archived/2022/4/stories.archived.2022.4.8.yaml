      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:09:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we are going to shift into this state of [endemic],<em> kailangan
        makita natin na nababalanse na ng mataas na bakunahan ang</em> manageable
        <em>na mga kaso,</em>” Health Undersecretary Maria Rosario Vergeire said in
        the same forum.</p>'
