    'lead': 'With the country logging manageable COVID-19 cases and steady trends,
      is the government ready to further ease restrictions soon? An infectious diseases
      expert says it may not be the right time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T20:12:21.070+08:00
