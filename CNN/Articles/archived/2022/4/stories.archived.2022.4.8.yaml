    'template': '1'
    'title': 'PEZA approves 30% WFH setup for registered BPOs, enterprises until Sept.
      12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4a8a1-b26b-42cb-bae6-e160ee5278ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Philippine
        Economic Zone Authority (PEZA) has given the go signal for a 30% work-from-home
        setup for registered business process outsourcing (BPO) firms and business
        enterprises until Sept. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb6ddb-edc6-4138-ba78-0971519bdfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2dba4-5593-4f0d-a3ad-37d2270bdac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, PEZA said establishments that cannot return
        to office beyond April 1 immediately may seek a letter of authority for the
        hybrid 70-30 arrangement - referring to 70% of the workforce reporting onsite
        while the remaining 30% works from home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1fb433-f3ac-4769-adcb-383cc9806cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a155e02-069a-4884-be20-830039db9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA Director General Charito Plaza said this setup will be allowed
        until Sept. 12 —&nbsp;the day the <a href="https://www.cnnphilippines.com/news/2021/9/10/Duterte-extends-state-of-calamity-COVID-pandemic.html">state
        of calamity</a> declared by President Rodrigo Duterte due to COVID-19 ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248cb7e2-1171-426a-bcc7-3cd9a1530a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6640719-ca81-4747-907a-8f27fe626dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPOs earlier sought to extend the deadline for their 90% WFH arrangement
        beyond March - citing concerns over health and rising fuel prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e132b-cda4-45fd-a123-019732568d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5a492-6ac2-43c1-b433-9ed2519a3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Fiscal Incentives Review Board rejected the plea ,
        with its head Finance Secretary Carlos <a href="https://www.cnnphilippines.com/business/2022/3/23/Dominguez-BPO-WFH-setup.html">Dominguez</a>
        saying firms must give up their perks if they choose to work remotely.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a3ed4-e97a-47c2-b05a-dc82d30c5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:09:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f9985-5b2b-4445-bed8-0c8fe3dde370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:15:21.534+08:00
      'mgnl:createdBy': 'pilar'
