      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354c330-e0c9-4945-929a-bc93fe900c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gioca also advised applicants to be more discerning when it comes
        to job postings on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681f037-4738-4fba-a97d-8f89c8106677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2887fb-d0fa-4083-a718-8932cc45ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:09:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan wag click nang click, marami kasing clickbait ngayon
        lalung-lalo na sa social media na kinukuha ''yung details mo para ikaw ay
        i-text o tawagan. So, scrutinize kung totoo nga siya through research." he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c5917-71bf-4cf0-9cab-fe458fe3f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-08T19:10:53.239+08:00
