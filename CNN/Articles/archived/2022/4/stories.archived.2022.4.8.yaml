      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/07/media/david-zaslav-warner-bros-discovery-leadership-announcement/index.html">Discovery
        announces executive team for forthcoming Warner Bros. Discovery media giant</a>."</em></p>'
