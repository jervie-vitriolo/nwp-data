      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Alliance of Concerned Teachers (ACT) Philippines
        said the DepEd Central Office is ultimately accountable for the errors, stressing
        its "lack of a stringent vetting process" in local module production.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42142872-6972-4b43-afc4-e2e2809094d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:38:40.485+08:00
