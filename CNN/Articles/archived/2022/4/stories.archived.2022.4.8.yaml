    'lead': 'At least 11 people have been killed and a dozen injured following a landslide
      in a mining area in northwest Colombia, authorities reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-08T11:14:04.274+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:10:25.333+08:00
