    'template': '1'
    'title': 'Three senatorial bets bat for more govt support for children with special
      needs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81011368-c246-4072-9801-e25844b59a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> Three
        senatorial candidates shared their thoughts on how the government could better
        help children with special needs, together with their families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1b0c8-305b-4c75-a411-f8c2c6bc81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d1171-0f46-4ca4-9011-2e431a7fd41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates were asked about their plans for special kids if
        elected during the CNN Philippines Senatorial Forum on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e447827-0a69-45b3-aeee-0909a1725ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314fb694-657e-4d5c-97c5-18c106467128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Rodante Marcoleta said there should be a law that
        would focus on the needs of special children, claiming that there are about
        5 million Filipino children who are living with disabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf61f605-d7b6-493b-8ee7-e9db7984956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ff5a6-5e70-493d-b559-acd7cdc04aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because financing therapy for children with disabilities is "very
        costly," especially for low-income families, Marcoleta said the government
        should establish facilities for them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a01e9-236d-4f5d-9e70-607faaf32bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c2be6-2191-4736-9d38-0c8e46284276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kawawa naman sila kung unang mawawala ang kanilang mga magulang,
        lalong walang kukupkop sa mga bata. Kaya kailangan magkaroon ng pasilidad
        para sa mga batang ganyan ang kalagayan para matulungan sila at hindi maging
        ganap na sakit ng lipunan," Marcoleta said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffdfc3-3c52-4962-8cbf-87b22b0b9bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d0f08-9f4c-4009-8bad-0f7993d6613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If children with special needs lose their parents,
        they would not have anyone to care for them. That’s why there should be facilities
        for them, and not be a burden to society.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57f84f-8a95-438a-a07d-ff82705db882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167efcd-1c19-4dbe-ab39-a1480d629cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalist David D’Angelo, who is running under the senate
        ticket of labor leader and presidential aspirant Leody de Guzman, said children
        with special needs can eventually contribute to society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7802972-c8cf-43b7-a04d-cd0d5c32f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f531e96-e410-4942-a239-9f061d9da77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importante na ang education system ay masama sila. Ito''y isang
        obligasyon ng lipunan na suportahan ang mga ganito," D''Angelo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9abbc-5f5d-43eb-8d94-57d8e1f19b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450d67d-beef-4304-9485-c8a632c0fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important that they should be included in the
        education system. It is an obligation of society to support them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4919cd-e00d-450a-9d2a-5822c1d8ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e426a4c7-8d9e-44c6-8b81-01f8c1e09a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Angelo also said the government should provide free consultation
        and support for parents who have children with special needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91e05f-ce76-40e1-b5ac-0e7b69c03ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e716a9-ffe4-4b83-9772-b8befcf88125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader and lawyer Sonny Matula, one of the senatorial bets
        running in Vice President Leni Robredo''s slate, said the government should
        build more schools for special children and provide assistance to their families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec40120-2410-4190-8425-5156b92d48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da9b70-0d67-451f-b105-1cba9ae5d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T22:36:29.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat may enough support ang gobyerno para sa kanila hanggang sa
        kanilang paglaki, at allowances or special assistance para sa mga pamilyang
        may special children," Matula said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8627a4-42f5-4d26-a92a-3d61ce010dab'
      'mgnl:activationStatus': true
