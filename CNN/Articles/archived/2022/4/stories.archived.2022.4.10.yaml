      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia issued an order to suspend classes in
        the entire Cebu province due to the continuous rains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b696c6-87e9-45f5-870b-fdddfa935b5a'
