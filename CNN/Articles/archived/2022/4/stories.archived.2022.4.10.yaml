      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) –</strong>&nbsp;The
        Arellano University Chiefs are back in the win column of NCAA Season 97 after
        emerging victorious against the Mapua University Cardinals, 72-63, on Sunday
        at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10eca1-20fb-48ed-93df-e7330f54d123'
      'mgnl:activationStatus': true
