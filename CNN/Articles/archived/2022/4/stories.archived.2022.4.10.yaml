      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals fought back to the tie the game at 28 in the second
        canto, but the Chiefs led by Arana and team captain Gelo Sablan converted
        their shots from smart offensive plays to nail the 41-35 halftime advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f725d-f7c6-4e16-aa79-a2b86133a1d1'
