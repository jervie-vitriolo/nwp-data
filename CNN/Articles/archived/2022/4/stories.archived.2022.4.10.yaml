      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 p.m. on Sunday, Agaton was spotted over the coastal waters
        of Lawaan, Eastern Samar with Signal No. 2 hoisted in parts of Eastern Visayas
        and Dinagat Islands in Mindanao.</p>'
    '11':
