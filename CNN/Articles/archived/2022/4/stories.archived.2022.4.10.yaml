    'template': '1'
    'title': 'Lacson tells supporters: ‘Stop being silent’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57712de6-411a-4e9d-aedf-918095ad18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Presidential
        candidate Senator Panfilo Lacson has urged his supporters to help him and
        his running mate Senate President Vicente Sotto III win the elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc393bd-cb63-44c8-b572-735913814f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month before Election Day, Lacson said there is much left to be
        done and supporters could make a difference by voting for the most qualified
        candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3dfb9-92fd-4c16-966f-8a10f7a728b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to stop being silent. Get out of your echo chamber to
        be heard by the people. No balloons, no umbrellas, no props. Just pure love,"
        Lacson said on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee46987-0d14-4701-bd6c-1af2be08949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kausapin natin ang ating mga kamag-anak at ating mga kapitbahay
        at sabihin natin sa kanila kung sino ang pinaka-qualified, pinaka-competent
        at pinaka may karanasan. Kami po ‘yan ni</em> Senate President Sotto," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86203b-9cc8-456e-8b18-8fce1c9ae67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s talk to our relatives and neighbors and tell
        them who are the most qualified, the most competent, and the most experienced
        candidates. That''s Senate President Sotto and I.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ac0e9-4798-48f3-a209-fba3937f9255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/5/lacson-sotto-fight-corruption-team.html"
        target="_blank"><strong>RELATED: Lacson, Sotto: No better team to fight corruption
        than us</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c69741-9d1f-4157-aed5-99b5e6a4a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the voter preference survey conducted by <a href="https://www.cnnphilippines.com/news/2022/4/6/robredo-pulse-asia-.html"
        target="_blank">Pulse Asia</a> on March 17-21, Lacson is at fifth place among
        all presidential candidates. Sotto ranks second among those running for vice
        president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50516f7d-c6f5-4731-9a6b-c83c04209865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/4/6/Lacson-Sotto-tandem-Pulse-Asia-survey-.html"
        target="_blank">Lacson said</a> the survey does reflect their experience on
        the ground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b972017f-7bec-4245-809b-28732a959f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman kami nasa bahay lang at nanonood,"</em> Lacson
        told reporters. <em>"Kami mismo nagpupunta</em> and I think <em>hindi lang
        naman ako ang pwedeng magsabi niyan."</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab796b9-1764-4480-9f48-1023b72c1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:51:47.766+08:00
      'mgnl:createdBy': 'pia'
