    'title': 'PBA: Meralco picks up pivotal 2-1 lead in Governors’ Cup finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9db92-7287-4bd1-90e9-c97de1042e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) –</strong>&nbsp;The
        Meralco Bolts took the pivotal 2-1 lead in the PBA Governors’ Cup finals after
        beating Barangay Ginebra, 83-74, in Game 3 on Sunday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3d19c-308b-4c6a-9348-e709d4e7ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac77b1b-0743-403c-826e-e73a86d9dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Tony Bishop posted his usual impressive numbers, finishing
        with 30 points and 16 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17de85c-b7f7-4972-9dd5-35cf9f0a61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b519a-6c63-46d5-b40b-774114e75806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Chris Newsome who made a significant impact in Meralco’s
        crucial win, as he produced a double-double effort of 20 points and 11 rebounds,
        along with six assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f79a3a-2e5b-4a04-85a4-445e6093fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93161b47-ee50-4e67-bf5f-4a78f8185fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chris is our best all-around player. When he plays well, we normally
        win,” Meralco head coach Norman Black said in praising Newsome for his role
        in the team searching for its first PBA title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbca42-87e4-4ca6-8166-7bd3c8dd3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97fb71-c1d0-43a8-85ab-0629fdae26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop and Newsome led the Bolts in their third quarter scoring
        attack, as they bucked their halftime deficit and clinched the lead by one
        after 36 minutes of action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8c02c-bf74-48cd-95a5-27fac7de0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c430c-5533-4f15-bf17-2083f1931852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gritty Meralco squad was also outstanding in defense in the
        third canto as their pressure defensive stops limited Ginebra to only 13 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5990bd-0412-40d2-8776-b5250b3f44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470faa7d-2fb2-444a-af59-47185852b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three minutes of the fourth quarter, Ginebra sniper
        Jeff Chan buried a triple for a deadlock at 69, much to the delight of most
        of the 16,104 paying fans inside the MOA Arena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7935436-3b36-40bf-bbf8-432df0f58fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631c279-2a22-49d2-b24f-2cddd28ef096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Bishop prowled the paint and converted inside buckets,
        while Newsome made his mid-range jumpers to sustain their lead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceeb4ba-451d-4168-a897-a10247084641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5af9b4-4723-490d-97e9-6c7b9c82815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Chan trey, the Gin Kings only managed to score five points,
        courtesy of the impressive Bolts defense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344b222-374a-4c69-bfd1-d7e2ffb03bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf918c-c84b-4dbe-96a0-ad70d738cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both teams really played good defense tonight, you can tell that
        by the score. It’s just a matter of getting some stops and trying to hold
        them off as long as we could,” Black said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239e05d-1941-4bbc-b83a-2b725aad84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01441a96-d5f0-47d6-a220-bbd240813cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T21:32:10.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering Ginebra frontliners led the Gin Kings in scoring, with
        Justin Brownlee settling for 19 points and 17 rebounds and Christian Standhardinger
        providing a steady support with 17 markers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
