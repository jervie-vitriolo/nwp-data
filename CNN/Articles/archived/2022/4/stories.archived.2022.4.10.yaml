      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) -</strong> 2019
        Southeast Asian Games gold medalist Hermie Macaranas will lead the anchor
        for the Philippine canoe kayak team in the biennial sports event''s next staging
        in Hanoi, Vietnam next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a899a-50ec-46e8-9628-f6328e57a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:01:43.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaranas heads the 12-strong Philippine team lineup shared by national
        team coach Duch Co to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534be2a6-f924-4b3e-9e48-7fbf5627ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:01:43.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f518e7-82e9-4478-bf1c-c06f17c1c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:01:43.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Macaranas ended the country''s two-decade gold medal
        drought in the last SEAG held on home soil after he topped the men''s canoe
        singles 200-meter event. He also took home two silvers in the men''s canoe
        singles 1000-meter category and the men''s canoe doubles 200-meter category
        with Ojay Fuentes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e2c62-d062-437b-9c20-5145e36edd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:01:43.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986ce4f-afd8-46bc-96a0-dfc7accc9849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:01:43.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vietnam, Macaranas and Fuentes will again pair up in the men''s
        canoe doubles 1000-meter event. They are also part of the men''s canoe four
        500-meter team - along with Leo Remarim, John Paul Selencio, and reserve Roger
        Masbate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda46704-50dd-4a08-9c5e-edb733202482'
      'mgnl:activationStatus': true
