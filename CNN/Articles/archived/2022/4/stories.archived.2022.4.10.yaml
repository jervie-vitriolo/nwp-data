      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) –</strong> Eumir
        Marcial had a night to remember in his second professional fight and his debut
        in the world boxing capital Las Vegas, Nevada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c449276-d7d7-477b-9e67-3111d3f4a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:44:56.240+08:00
