      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao de Oro provincial government earlier declared a state
        of calamity due to Agaton, whose heavy rains forced the evacuation of residents
        from low-lying areas.</p>'
