      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ba208-cdcc-4d48-8840-a85c10ee1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:41:48.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano took control of the game early in the first quarter with
        Jordan Sta. Ana notching 10 of his 15 total markers in the first 10 minutes
        of action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efcd69-6f2f-4a6a-93b8-e48df235965d'
      'mgnl:activationStatus': true
