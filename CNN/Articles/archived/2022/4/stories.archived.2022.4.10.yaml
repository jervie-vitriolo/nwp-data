    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Holy-Week', 'faith', 'religion', 'Catholic', 'catholicism',
      'Christianity', 'Palm-Sunday', 'Reginald-Malicdem']
    'template': '1'
    'title': 'Catholics flock to churches to celebrate Palm Sunday amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea624e-a1a7-432d-984f-ac1c165c1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — For
        the first time since the onset of the COVID-19 pandemic in 2020, Catholics
        celebrated Palm Sunday with the blessing of palm fronds during Masses across
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f99ff-8f22-4300-bf4f-7bc26c8c7d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the COVID-19 situation now under control, all churches in country
        have been allowed to open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d09de0-79d8-4c22-8fc3-ad6b29c3c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholics have welcomed this because for them, celebrating the Holy
        Eucharist in the church is more meaningful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444381bf-c40a-478c-b72e-9dec2851fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ibang iba po ang feeling kapag nandito ka talaga sa bahay ng
        Panginoon,”</em> said Ruel Bernadez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb80086-7358-4e27-93cf-eda977228180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It really feels different when you are inside the
        house of God.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e2bea-9057-4e6a-a287-7b4355d839d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the management of Manila Cathedral, minimum health
        standards are still strictly being implemented. Churchgoers are still required
        to wear face masks and physical distancing is maintained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e472ef9-e7c4-4ebc-8ab0-07d09ed1adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm Sunday commemorates Jesus Christ’s triumphant entry into Jerusalem.
        According to church officials, the day also serves as a reminder for the Catholic
        faithful to welcome Christ in their lives and be kind to their neighbors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1892f-8455-4c6b-96a1-20fa77e8be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Father Reginald Malicdem, rector of Manila Cathedral, this year’s
        Holy Week also serves as an opportunity for Filipinos to reflect on the situation
        of the country and to choose candidates carefully.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cbbb78-6259-43a8-ad94-33d5b8e1d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana ‘yung pagdiriwang natin ng</em> Holy Week <em>tungkol
        sa pag-ibig ng Diyos para sa atin at pag-aalay buhay para sa atin, ay maging
        inspirasyon din natin para pumili ng mabubuting pinuno — mga pinunong nag-aalay
        ng sariling buhay at nag-aalay rin ng sarili,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e0bd5-b9b8-4582-93f8-25a36b5bb9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that the Holy Week, which is about God’s love
        for us and His sacrifices, will also inspire us to choose good leaders — leaders
        who offer their lives and themselves.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f502c22-8788-4ba2-a0fb-4154e52b0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malicdem added that it is also important to pray for peace and prosperity
        around the world amid the ongoing war between Ukraine and Russia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630a8a7-ed96-47a0-a917-a2324aa872b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana ‘yung pag-aalay ni</em> Hesus <em>ng buhay ay maghatid
        ng kapayapaan,”</em> he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e75f58-2d54-41db-a300-1c47032c87f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:40:09.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that the commemoration of Jesus’ passion and
        death will inspire peace.]</p>'
