    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b510b-3852-44d2-a7cb-56bd58471b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:38:50.577+08:00
      'mgnl:createdBy': 'david'
