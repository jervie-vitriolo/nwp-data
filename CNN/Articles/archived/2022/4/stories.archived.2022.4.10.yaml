      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Australia will hold its general election
        on May 21, Prime Minister Scott Morrison announced on Sunday, launching a
        six-week campaign period, where voter concern over issues like the cost of
        living and climate change are expected to take center stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67397b00-f75f-41eb-9db4-d4c17c013898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison made the announcement from the capital, Canberra, after
        he lodged his formal recommendation for the election date with Governor-General
        David Hurley, whose authorization is needed to dissolve Parliament and order
        a federal election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a6e87-1cd5-479f-9ac3-5b2cdc89a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7c160-f325-4763-a8da-ecbad6ebf623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakes are high for Morrison''s center-right Liberal National coalition
        government as they go up against the opposition Labor Party. The government
        has faced backlash over its handling of Australia''s vaccine rollout, and
        more recently over what critics say was a slow response to deadly floods that
        devastated parts of Queensland and New South Wales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9328de-2a22-4636-bc89-566ca7ad9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572dd35-df65-459d-84cc-1d7205e89b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Morrison acknowledged that Australia had faced "incredibly
        difficult times" and pointed to what he said were his government''s successes
        in economic and health measures in the face of Covid-19. He said his government
        would continue to focus on building a stronger economy and "the biggest rebuilding
        of our defense and security forces since World War II."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ae1ad-04de-46c8-8025-7cf04ec837ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a4711-21d3-40e4-9beb-860fa40cd642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This election is] a choice between a strong and tested government
        team that has demonstrated our ability to make difficult and tough choices
        in tough times, and a Labor opposition who has been so focused on politics
        over these past few years that they still can''t tell you what they do, who
        they are, or what they believe in, and what they stand for," Morrison said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5f86d-52ef-4316-9c84-78ea11dab93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813bca22-9ea4-4cdf-a647-a92930631a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Anthony Albanese will attempt to lead the Australian
        Labor Party back into federal government for the first time since 2013. The
        Labor Party has rallied its platform around promises to combat rising cost
        of living and promote jobs growth, affordable child care and local manufacturing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee5027-bb46-4ac8-ba62-cbd8bfcdf0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e02bbf-0e49-43b7-bd20-5157add86134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese released a video on Twitter Saturday urging Morrison to
        call the elections, while saying "Australians are used to Morrison keeping
        them waiting" and referencing what he characterized as slow action in Covid-19
        vaccine rollout, bushfire response, and support for flood victims from the
        Morrison government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
