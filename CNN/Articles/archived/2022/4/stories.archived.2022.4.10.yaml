      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 21 election will be for the House of Representatives and
        half of the Senate. The House of Representative''s term of three years is
        nearing the end since their election in May 2019.</p>'
    '15':
