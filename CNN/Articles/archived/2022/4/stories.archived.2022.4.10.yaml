    'title': 'Macaranas anchors PH canoe kayak team in Vietnam SEA Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b13b0-9e8d-4f53-95a8-230b145d792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:01:43.938+08:00
