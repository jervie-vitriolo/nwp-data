      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surveys in 2016 and 2022 are the same, which is basically a
        landslide for BBM. However in 2016, <em>hindi masyadong</em> (not so much
        of a) landslide because we were on the other side (Robredo and LP)," Petilla
        added.</p>'
