  'Senate-bets-Rice-Tariffication-Law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-04-10T23:22:19.448+08:00
    'imagesource': 'jcr:357058cc-a37e-4c75-9ece-f2c1a2dd49fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a30ad646-88c8-4e35-874b-1eeccf9e8d6c'
    'lead': 'Senate bets David D’Angelo, Rodante Marcoleta, and Sonny Matula all agree
      that the controversial Rice Tariffication Law is a big burden placed on the
      shoulders of Filipino farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T23:23:32.167+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:11:47.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:33.566+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate bets: Rice Tariffication Law a burden for Filipino farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eaa74c-2bad-4b8b-a5b4-47a2791bb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 10) – Three senatorial candidates
        are one in saying that Republic Act 11203, or the Rice Tariffication Law,
        is a huge burden for Filipino farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fcdaf-da2c-4612-bffc-8eee98988a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12a211-9641-40b0-858a-7c7b460ec37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Rodante Marcoleta wants to amend the controversial
        law, specifically in increasing the duration of the rice buffer stock of the
        National Food Authority (NFA) from 15 days to at least 60 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96a70e-632f-4b33-9105-279630c8a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24024b31-3bcd-48af-97b2-872782e10b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa ganun ay gumawa siya ng maraming bodega at mapipilitan
        talagang bumili ng palay mula sa mga magsasaka. Ang nangyayari, napagsasamantalahan
        ang maraming magsasaka sapagkat ang mga traders ang bumibili sa murang halaga,”
        Marcoleta said during the CNN Philippines Senatorial Forum on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae35560-d2c1-4a63-bc3e-bbf4b5edc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b207c83-9905-4535-aa80-214b1e3b081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will encourage the NFA to establish more warehouses
        and traders will be forced to buy palay directly from the farmers. What is
        happening now is that many farmers are being abused because the traders purchase
        their produce at a cheap cost.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a0844-d7f4-4f60-9e84-695d2b8b428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f05f3f-c9c7-424f-beec-00f590121fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Lakas ng Masa senatorial bet David D’Angelo explicitly stated
        that he will seek to abolish the Rice Tariffication Law if elected, as this
        will be the first step in strengthening the country’s agriculture sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b338be-e2e5-4873-b628-adc23cadfc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f48f0-14b5-4ebb-b11c-61862c435e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D’Angelo added the country must shift from its traditional practice
        of monocropping to agroecology farming, where different crop varieties can
        be planted in fields.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f156f2-398b-4a42-9371-b75fc9a4dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f2b10-e05b-465c-9e45-aae7ef6a92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmentalist suggested that the government itself hire and
        compensate  farmers not just to ensure the sustainability of the national
        agriculture sector, but to help them boost their income and pay their debts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41830af7-313a-405e-b62f-22e63889772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a05ec-f7c1-4dfa-b524-5d07c1e59f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakaawa ang sitwasyon nila. Nagpo-provide sila ng pagkain, baon
        sila sa utang. Gawin natin silang empleyado ng gobyerno. Suwelduhan natin
        sila,” D’Angelo said in the forum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e55c82-2182-4d09-90fc-bf75476a150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8110ff1-c471-46f0-9b94-7832a1506f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are in a pitiful situation. They provide us with
        food but they are buried in debt. Let’s make them employees of the government
        and provide them salaries.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492d546-5cc5-4b22-9ee6-333ccfec252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd921b2-be99-4d03-8034-c9b30564ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Sonny Matula said the government must be more focused
        on the agriculture sector, starting with amending the Rice Tariffication Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cefd42-67bf-4f26-a867-6eee663d4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d327f-4e74-4044-ab77-14007a1f2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula, the national president of the Federation of Free Workers,
        claimed that based from his consultations with partner organization Federation
        of Free Farmers, farmers working on a one hectare-farm are losing ₱6,000 yearly
        because of the law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48620fb8-5e75-405e-b979-214082da076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6384d7d2-6c6f-4639-9f6b-6e0216d5fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naiiwan ang ating mga magsasaka [Our farmers are being left behind],”
        Matula said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93f25f-7ed2-4984-aa92-e3dd8e17ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d217c0-75e3-40d5-8e3f-c7194c70a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:23:32.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rice Tariffication Law was signed by President Rodrigo Duterte
        in 2019 with the promise of lowering rice prices and fast-tracking the modernization
        of the agriculture sector.</p>'
    '25':
