      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said the resident, who hails from Monkayo town, died during a
        flashflood caused by heavy rains brought about by the weather disturbance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f52c8b-2882-46e0-881d-fe09480bf7cf'
