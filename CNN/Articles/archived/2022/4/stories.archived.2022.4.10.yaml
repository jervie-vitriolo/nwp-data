      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — More
        areas in the Visayas were placed under Tropical Cyclone Wind Signal No. 2
        as tropical storm Agaton maintains its strength, the state weather bureau
        said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa1aba-b21d-47a8-9e79-556c935c54a5'
