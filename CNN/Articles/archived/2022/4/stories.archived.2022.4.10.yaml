      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) –</strong> Filipino
        tennis ace Alex Eala clinched her second professional title in the International
        Tennis Federation W25 Chiang Rai tournament on Sunday in Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886633f2-1864-4cf6-a8c5-ad00e9e6e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f3def-fae4-4645-a4b7-1ab87fa4518b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Eala edged hometown bet Luksika Kumkhum in two straight
        sets, 6-4, 6-2, to hoist the trophy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab97e9-8532-49d4-b015-d653e64edb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed57187-ddb3-4d73-9acc-e07249bd82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala won her <a href="https://www.cnnphilippines.com/sports/2021/1/24/Alex-Eala-bags-first-pro-title-tennis-.html"
        target="_blank">first professional title</a> in January 2021 during the ITF
        Rafael Nadal Academy World Tennis Tour in Manacor, Spain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b927b575-cd31-4801-bf65-f3360e4a7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f766ea9-51ae-4206-b44a-eb1553f3ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chiang Rai, Eala and Kumkhum were in a tight battle in the first
        eight games of the opening set as both displayed their expertise in service
        points and forehand serves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530ca83-0265-4579-8b76-e5c7a8679606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26055270-f3fd-49a4-913a-0794a6142933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Thai player tied the game at four apiece with an ace off
        a service game, Eala saved two break points in the ninth game to earn the
        crucial 5-4 lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77489b-c35d-4a10-8b95-f27056400e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a5ff8-7222-4c1c-96c0-9e0965402a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala sealed the set victory in the 10th game after a double fault
        from Kumkhum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a0ca5-c60c-4812-97a0-0858109fc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb9eaa-ca8b-476a-b229-400cb608b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, the Rafa Nadal Academy-trained Eala began to
        assert her experience as she clinched several good breaks to hold a 4-1 advantage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e38ff-99fc-4902-871d-c013aff22adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c043e-da3e-4704-b110-ae4b608407bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hometown bet bounced back in the sixth game with her strong
        aces, but the Filipino tennis wunderkind upgraded her service game in the
        seventh to put herself a set away from winning the crown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af5527-18c8-4a9a-8c73-4578d2f8e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557365a6-418d-4538-8df6-277658fd0c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eighth game went down the wire as Eala committed a long forehand
        that allowed Kumkhum to save match point, but the Filipino responded with
        another forehand winner that sealed her victory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbfa810-0ac1-4597-b031-2c25cd9c7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040ea9f-e899-4085-b4f7-1026d636b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala tallied a come-from-behind victory against Serbia’s Katarina
        Kozarov in the opening round and regained her dominant form in the second
        round by sweeping another Thai bet Patcharin Cheapchandej.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e372b35-5c55-4cf8-84bf-9a246bf876e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227bb4c-2faa-4108-bf98-1e75c03d988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then defeated Momoko Kobori of Japan in the quarterfinals and
        YeXin Ma of China in the semifinals, all in two straight sets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ee4f7-f2f7-4113-87ec-42a1e7d04369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c8321-5d5b-4f0e-b257-9f35f8fe7f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thailand meet was a big boost to the campaign of Eala, who has
        been struggling with early exits in her tournaments this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519c1b2-284b-4ae1-a133-c2c19d94b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec69c1-e321-44d0-9515-8cfbeb422c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the ITF Chiang Rai tournament, she made her main draw debut
        in the prestigious Miami Open as a wildcard. She lost in straight sets to
        world no. 59 Madison Brengle in the opening round.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb71af6-d101-4783-a582-4805be5e098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.353+08:00
      'mgnl:createdBy': 'david'
