    'jcr:uuid': '3c3b40cb-f68c-4f01-8a32-e9cc30a47cc6'
    'lead': 'JM Calma notched a double-double effort of 23 points and 11 rebounds
      as he headed the San Sebastian Stags in stopping the Lyceum Pirates’ late-game
      comeback in NCAA Season 97.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T17:59:27.718+08:00
