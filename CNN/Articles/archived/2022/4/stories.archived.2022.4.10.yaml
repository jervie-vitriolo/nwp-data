      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, Arellano firmed up its position after increasing
        their lead to 14 points. Mapua mounted a mini scoring run, but it was not
        enough to reclaim the advantage.</p>'
