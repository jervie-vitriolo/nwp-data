      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua again staged a huge comeback in the payoff period with a Rence
        Nocum bucket trimming their deficit down to two points, 60-62, in the last
        four minutes of the contest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
