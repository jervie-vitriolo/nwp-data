    'jcr:uuid': '81affdd4-2302-40f3-a00d-274e863bb348'
    'lead': 'The LTFRB says the EDSA Bus Carousel will be among the first to provide
      free rides and it will include more PUVs and open other routes for the program
      in the next days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T12:01:29.061+08:00
