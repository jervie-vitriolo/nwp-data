      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla is expecting a whopping "70-80%" win for Marcos in the province
        based on his own surveys, adding that another presidential candidate, Senator
        Manny Pacquiao, is at far second.</p>'
