      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 10) — The Twitter account of
        Pasig City''s Public Information Office (PIO) was hacked Saturday night, hours
        after Mayor Vico Sotto held a grand campaign rally for his reelection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbe916-30b0-4f0d-ba3d-06b79e117847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:53:36.525+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before 11 pm, the PIO’s Twitter page was renamed “Pasig.eth”
        and the account description was changed to “co-founder of @AzukiOfficial…
        former character art director for @playOverwatch. Pixel art enthusiast.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86d5ed-2b5c-45a2-a8a8-4a29dac2d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:53:36.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the PIO said it has regained access to
        the Twitter account at 7:30 a.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d3251-3b33-4ef8-a8fb-64c75e34d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:53:36.526+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to the owners of the Twitter accounts who have been
        tagged to the aforementioned tweet and to everyone who has been inconvenienced
        due to this hacking incident," the PIO said.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPasigPIO%2Fposts%2F315018620717852&show_text=false&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c4a06-a34a-481f-acfd-bd6d5fc11571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:53:36.528+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291ec3b-c560-4561-8479-aaf811b17a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:53:36.527+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:53.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we were able to retrieve the access to the account, we are
        still working on cleaning it up, specifically deleting the thousands of tweets
        made by the hacker," it added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c091b8-3e7b-44f3-87f8-3692d870e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:53:36.527+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PIO also thanked netizens who flagged the hacking incident.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d83203-3839-4e9e-bb4e-8674c40477ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:53:36.528+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:53.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City likewise extends its gratitude to Ms. Sei Salvador of
        @TwitterGov for the quick resolution of our request to regain access to our
        account," it said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae65f89-a9a2-448b-9c6a-7a217aa5b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:53:36.528+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:53.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PIO has assured that it has employed mechanisms ensuring strict
