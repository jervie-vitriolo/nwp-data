    'lead': 'Senatorial bet Sonny Matula says he and fellow labor leader Leody de
      Guzman were supposed to run together for senator in the 2022 polls, but De Guzman’s
      party urged him to gun for the presidency instead and Matula’s group decided
      to support Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T23:57:43.734+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:11:32.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
