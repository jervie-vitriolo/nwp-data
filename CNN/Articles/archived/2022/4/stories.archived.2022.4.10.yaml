      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm maintained maximum sustained winds of 75 kilometers per
        hour and gustiness of up to 105 kph. It was moving slowly westward.</p>'
