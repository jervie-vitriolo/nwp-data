      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722bf02-1bf2-4230-87b4-b31d4f7bd380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron is seeking to become the first French President to win re-election
        since Jacques Chirac in 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9f6a0-0baf-4ad8-9cc5-155f416e2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5796b8-a34d-4f32-97b8-6361a7a9f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centrist Macron faces a litany of challengers from the political
        extremes, including Marine Le Pen, the long-time standard-bearer for the French
        far-right; TV pundit and author Eric Zemmour; and leftist firebrand Jean-Luc
        Melenchon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1afbbf-bcf9-4c69-9e3c-e8fdaee8a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd61d40-44f2-4099-b704-c03a9dc85a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most analysts said the contest would be a referendum on the rise
        of the French right, but the war in Ukraine upended those expectations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43005823-81a3-4795-9715-11227f09ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345f6f4-4bde-4ea7-94a3-31a457a2af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President proposed a higher tax on diesel early in his tenure
        that set off the yellow vest movement, one of France''s most prolonged protests
        in decades. His record on the Covid-19 pandemic, the other defining crisis
        of his presidency, isn''t clear-cut. Macron''s signature policy during the
        Covid era -- requiring people to show proof of vaccination to go about their
        lives as normal -- helped increase vaccination rates but fired up a vocal
        minority opposed to his presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a6412-2736-455a-8505-7e807e777668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4605a71b-8bae-4061-856e-957c53d6d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has so far done very little campaigning and refused to debate
        his opponents. Experts believe his strategy was to avoid the political mudslinging
        as long as possible to brandish his image as the most presidential of all
        the candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf03c2-3705-4a52-92a0-4fdc26b0fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10433eca-17ed-4746-9bd6-1542e2b89507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen, for her part, has run a more mainstream campaign this year
        compared to her last attempt to win the presidency. While controlling immigration
        remains her campaign priority, she softened her anti-Islam tone and abandoned
        her calls for France to leave the European Union -- especially in the wake
        of Brexit -- to win over voters from outside her base.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568437dc-7c4e-4f84-9b13-7c85cd5cd9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee7dad-c1d0-4eb6-b0a1-ef3ebc3e73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts say Le Pen''s focus on the rising cost of living
        could pay dividends, as the spiking prices of everyday goods and energy are
        among the main concerns of the electorate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e90e8-e6aa-40b4-aaaa-707a086f3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82714215-7f04-40c6-9238-ef45b1fde71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts also expected the war to hurt the Le Pen and Zemmour
        campaigns, as both had previously spoken fondly of Russian President Vladimir
        Putin. Le Pen scrapped a campaign leaflet with a photo of her visiting the
        Russian leader, while Zemmour backtracked after he promised Putin would never
        invade Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1afde6f-52f3-40a0-8f42-f0f88fe35b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4dc19-2612-4fe3-b2d1-5cab177f9bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathalie Loiseau, a member of the European Parliament and Macron''s
        first European affairs minister, told CNN she believes the French President
        is motivated by "a sense of duty."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2da4ec-c700-4ed4-8ba9-5a6a64158e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04429e86-3cc4-40c1-8f52-65e122643e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t do it for electoral reasons. He does it because he
        thinks he has to," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337db09d-2fb1-4c38-b2ad-d9eee4a0e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5681ec5-f0a7-414c-8f8d-838ed2f01a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Macron''s decision to forgo campaigning in lieu of seeking a
        diplomatic solution to the crisis in Ukraine, whether motivated by politics
        or principles, could prove to be a liability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b9d12-de3c-4ed6-929d-c88ff3b0c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc38f1b-282d-469c-9ee7-9b205315982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not rewarding. He will not have a big win. He knows it.
        But he has to do it," said Loiseau.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb55a25-f946-4643-ae68-47bec0f1e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:34:20.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/10/europe/french-election-first-round-intl/index.html"><em>"French
        voters head to the polls in presidential race"&nbsp;</em></a></p>'
  'australia-elections-may-morrison':
    'author': 'Simone McCarthy'
