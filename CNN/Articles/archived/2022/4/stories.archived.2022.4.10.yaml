      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c0707-f36f-408c-900a-5df0a6be5d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:44:56.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial recovered from three knockdowns to force a fourth-round
        technical knockout victory against American Isaiah Hart on Sunday (Philippine
        time) at The Theater of the Virgin Hotels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9febfe99-5873-435d-83bd-e8520a6a5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:44:56.240+08:00
