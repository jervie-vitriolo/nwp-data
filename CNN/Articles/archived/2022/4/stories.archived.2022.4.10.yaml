  'philippines-japan-defense-coorperation':
    'author': 'CNN Philippines Staff'
    'caption': 'GForeign Affairs Secretary Teodoro Locsin Jr. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-10T14:39:04.931+08:00
    'imagesource': 'jcr:7ee8c94d-ced4-4b12-85a1-59b5926699e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7f279e6-905e-43d6-a998-6f3ed6b20832'
    'lead': 'The Philippines and Japan have agreed to boost their defense cooperation
      by conducting joint exercises and ''reciprocal'' visits amid rising tensions
      in the East and South China Seas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T14:41:54.484+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:12:01.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:27.002+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'defense', 'Teodoro-Locsin-Jr', 'Delfin-Lorenzana', 'Hayashi-Yoshimasa',
      'Kishi-Nobuo', 'Japan-Philippines-Foreign-and-Defense-Ministerial-Meeting']
    'template': '1'
    'title': 'PH, Japan eye expansion of defense cooperation '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6d948-0553-478a-84c8-9040e8074f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T14:41:54.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — The
        Philippines and Japan have agreed to boost their defense cooperation by conducting
        joint exercises and "reciprocal" visits amid rising tensions in the East and
        South China Seas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f3e95-b9fa-41f2-8b7f-224f2fbe1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T14:41:54.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was reached after the inaugural Japan-Philippines
        Foreign and Defense Ministerial Meeting in Tokyo on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85161219-ac36-46f6-831f-3a46b90a29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T14:41:54.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. and Defense Secretary
        Delfin Lorenzana met with Foreign Affairs Minister Hayashi Yoshimasa and Defense
        Minister Kishi Nobuo to discuss ways to strengthen the partnership between
        the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17cb73-a4fc-4e5c-b055-0652deebc79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T14:41:54.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministers concurred to start considering ways to further enhance
        and facilitate cooperation such as exercises between Japan Self-Defense Forces
        and the Armed Forces of the Philippines, including frameworks to facilitate
        their reciprocal visits as well as reciprocal provision of supplies and services
        in the field of logistical support," according to a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06569d-0119-4aa5-9c7f-725c06138bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T14:41:54.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) resolved to increase the defense capabilities of their own
        countries, and further strengthen overall defense relations through defense
        capacity and capability building, reciprocal port calls/ship visits, transfer
        of more defense equipment and technology, and continuous cooperation on previously
        transferred defense equipment,” it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259102b-6aca-4fca-aaa9-5067e88c5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T14:41:54.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Japan have been at odds with China for its conduct
        in the East and South China Seas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12065f41-1848-4fb5-b83b-223982dcc2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T14:41:54.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the ministers “reaffirmed their common commitment
        to freedom of navigation and overflight in the East and South China Seas,
        and a rules-based approach in resolving competing claims in maritime areas
        within the framework of international law, in particular UNCLOS," according
        to the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b7f16-bd8c-439b-8570-af48b53cc943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T14:41:54.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also discussed issues on cybersecurity, economic stability,
        and the war between Ukraine and Russia.</p>'
