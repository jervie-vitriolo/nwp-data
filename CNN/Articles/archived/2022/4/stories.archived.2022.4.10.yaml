  'us-police-agencies-protective-gears-ukraine':
    'author': 'Emma Tucker and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-10T16:48:16.869+08:00
    'imagesource': 'jcr:a492f150-1d56-4f74-8225-080c959f0196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da5674e4-e50a-410b-8f4a-c719ed50dca3'
    'lead': 'The governors of Iowa and Nebraska announced last week interagency initiatives
      to donate police protective gear, including military-grade equipment such as
      helmets and vests, to Ukraine to help civilians defend themselves against Russia''s
      invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T16:52:25.319+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:11:56.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:29.170+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Iowa', 'Nebraska']
    'template': '1'
    'title': 'US police agencies are sending protective gear to Ukrainian civilians
      in what experts call an unprecedented move'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8acfa-c2ce-4748-9fb7-1a45523d9e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.319+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The governors of Iowa and Nebraska announced
        last week interagency initiatives to donate police protective gear, including
        military-grade equipment such as helmets and vests, to Ukraine to help civilians
        defend themselves against Russia''s invasion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692b97a-7f52-428c-b85e-bdb485c65c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.319+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska Gov. Pete Ricketts said his state will send 550 pieces
        of protective gear and Iowa Gov. Kim Reynolds said her state''s department
        of public safety and 18 law enforcement agencies will provide Ukraine with
        860 pieces of gear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af22ef8-aff5-4c6e-916a-7771726dd3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.320+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies join a growing list of police departments -- from California
        to Ohio to Vermont -- that are donating non-lethal police gear to aid Ukrainian
        civilians, according to a CNN review of state-by-state efforts and interviews
        with some of those involved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793395ba-8e82-4671-bacf-a4fdeec6b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.320+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies contacted by CNN, and the non-government groups
        gathering supplies, none have said they''re collecting weapons or ammunition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3da86-a8a5-4e6b-85ec-c0cc8be1ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.320+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the police departments involved in these efforts are working
        with charity organizations and former members of the US military. Some sources
        with direct knowledge of the varied efforts -- but who are not involved --
        spoke to CNN on the condition of anonymity due to concerns about potential
        legal questions the effort could raise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ef655-326b-48e7-a582-c8d03dd69c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.320+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unprecedented, experts say, for US law enforcement agencies
        to donate police protective equipment and military-grade gear to a foreign
        country involved in an ongoing war. The effort also raises questions about
        the roles of police departments and whether, as domestic law enforcement agencies,
        they should send equipment to a foreign conflict outside of their jurisdiction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a8978-3f90-4184-bd5e-d0c23bb0e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.320+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there''s no central coordinating group, there''s not an
        easy way to say what''s being shipped or whether it''s subject to export regulations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f3d82-7099-4348-ab00-19b508beaa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.320+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian American Coordinating Council (UACC), a non-profit
        organization, is at the center of one effort to send regulated, military-grade
        and police protective items to Ukraine, including ballistic helmets, hard
        plates, soft armor inserts and vests, the group says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bbe0a1-d0d8-4b1b-be6d-6c887a3d6f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia''s invasion of Ukraine began, the UACC moved quickly
        to obtain a license from the Department of Commerce to export level III ballistic
        vests and helmets, as well as a special authorization from the State Department
        for level IV vests in a limited capacity, according to the organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda64b8-ca51-44a3-8512-dc00886e3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level III armor is the first level of body armor that provides protection
        against rifle rounds and level IV is rated by the National Institute of Justice
        as the highest level of ballistic protection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe59a22e-f14a-49c2-a89e-ee27597737c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance with the UACC''s export license, the equipment can
        only be provided to Ukrainian civilians who have joined territorial defense
        units to defend their country against Russian troops, according to Mick Safron,
        an executive member of the board of UACC. However, once the shipments arrive
        in the country, the UACC can''t control whether the gear is distributed to
        the Ukrainian army or police forces, Safron added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd1d7f4-7181-4861-b133-c8225e225aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Commerce and State Department did not confirm
        the UACC''s claims regarding its export license and special authorization,
        but the State Department tells CNN that groups seeking to donate military-grade
        gear and other equipment may be subject to export regulations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14bc3f-f7ea-44b4-aae7-ecc424c96f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Department of Commerce told CNN in a statement
        that it does not "comment on specific license applications or parties, including
        whether a party has filed a license application."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aca036-886f-476c-9ad0-c7ed7cc96203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department "has been processing requests for exports to authorized
        end-users in Ukraine rapidly," according to the statement, which includes
        applications for licenses to export firearms and ammunition under its "existing
        processes and authorities."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9c48c-f349-48c6-9b78-2c05657ae304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, retired US Army Maj. Gen. Mike Repass
        -- the former commander of the US Special Operations Command in Europe --
        said level IV body armor is "capable of withstanding one or two shots from
        a Soviet-type round" and the technology is controlled by the State Department
        for US export.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0482237-8c90-4f7f-92c3-1f7acf71753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the provision of Level IV body armor is subject to a lengthy
        process to get US approval for delivery to Ukraine. It is late-to-need as
        a result," Repass added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c9fd8c-2da6-4445-a375-8736c2067f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the gear being donated by law enforcement departments, including
        certain types of protective vests, do not qualify as military-grade, meaning
        they can be sent to Ukraine without approval from the federal government,
        according to US Army veteran Alex Plitsas, who has been working with several
        police departments across Connecticut to ship the equipment to Ukraine. A
        typical vest worn by a police officer, rated to stop most handgun rounds,
        would not qualify as military-grade.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e1768-d6dd-41a8-9115-c0623212eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is advising groups involved in the donations
        to consult with the Ukrainian government, "to confirm the items will meet
        an immediate requirement," a department spokesperson told CNN. "After that,
        items must first be assessed to determine how they are controlled for purposes
        of export ... prospective donors must follow necessary export licensing rules
        before sending."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a271b-0488-488f-b601-b7dbd325600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers and police departments involved in this effort tell CNN
        that their work is legal, and the equipment being donated is reviewed to ensure
        it meets federal export regulations. But it remains unclear whether federal
        agencies are fully aware of every item that is being shipped to Ukraine as
        the US government largely puts the onus on donors to ensure they are following
        the law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc8c30-5f3c-43be-ac74-dc0b210acf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with several experts about the legality of various efforts
        to aid Ukraine by sending protective gear and raised the central question
        of whether the federal government should be authorizing local police departments
        to intervene in international affairs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae8398-c0d4-4616-9f04-1045e5da1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is, probably not," said Martin L. Cook, a professor
        of professional military ethics who taught at US war colleges.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eee9c2-1a5a-4665-b626-d3c64da57686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What gives them the authority to do that? The short answer is nothing,"
        Cook added. "But do we have a mechanism? I don''t think we do -- to say before
        a local police department can do such a thing, they have to clear with DOD
        or state."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb7c49-1d3c-4861-a03f-96eccabb35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Valerie Morkevičius, an associate professor of political
        science at Colgate University, there might be "really strong and valid ethical
        reasons for wanting to engage in this type of support."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0682a86-5418-4b26-aa07-6b34e29ade24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morkevičius emphasized that, generally, people might be more sympathetic
        to Ukraine due to the circumstances of the war, and their sympathy "might
        not be misplaced."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bf464-2f82-48fb-b075-37ec1e51e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have to think about the broader implications that follow
        from all this," she added. "If we want to say it''s OK this time, what are
        the guideposts we might be shifting for future actions?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d54b9-51fd-4908-8153-a98a20900397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US police agencies partnering with Ukrainian groups</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d60d9-7c64-4544-9a39-15b59745d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia began its military invasion of Ukraine in late February,
        Pennsylvania police officer Dean Stecklair of Falls Township was approached
        by his mother-in-law for help.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0a126-3164-4cfd-8970-46b30cb679f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stecklair''s wife, who is Ukranian-Lithuanian, had family members
        stuck in the country and shared stories of civilians who were taking up arms
        to defend themselves against Russian attacks. She expressed the need for defensive
        equipment. His mother-in-law asked if the Falls Township police department
        had any tactical gear such as protective vests and helmets that were not being
        used to send overseas to Ukraine, he told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763a2cd-d8a4-43b8-b70c-0b3951eaf48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the agency -- located in Bucks County, which houses
        a large Ukranian population -- has collected and donated more than 100 ballistic
        vests and dozens of helmets as part of its "Operation Urgent Aid" effort and
        has collaborated with departments in nearby counties to set up drop-off points
        for donations to send to Ukraine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39467883-14cf-4a6c-aef3-482b3c1447f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just one of the many ways that US law enforcement agencies
        across the country are joining the loosely organized effort at the local and
        state level. Police departments in Colorado, Connecticut, Vermont, California,
        New York and Pennsylvania have all announced initiatives to procure and donate
        protective equipment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773ab22-8c2d-497f-945c-c07651d80d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.324+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and police agencies are working with Ukrainian-American groups
        in the United States and the Ukrainian government, according to Plitsas, the
        US Army veteran. US agencies, including the State Department, are aware of
        the ongoing effort involving police departments, he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d79f27-5630-453d-8207-64edd7bcb912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.324+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that we have tapped into something larger than just our
        desire to help as police officers," Falls Township Police Chief Nelson Whitney
        told CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51026f69-54d7-4291-900d-fe151346f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.324+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community, regular citizens of the United States, have come
        out in large numbers to donate supplies," Whitney said. "This desire to help
        innocent people who are being killed and injured by an aggressive totalitarian
        leader like Vladimir Putin is rooted deeply within the American spirit. How
        could we not help?"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698e023-3d06-4fa7-933d-ad3b7a7de664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.324+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, the state''s Office of Emergency Services (OES) is
        working with the National Guard to coordinate donations from state and local
        law enforcement agencies for "excess/re-sourced ballistic helmets, vests and
        gloves, as well as safety goggles to provide to Ukrainian citizens in and
        around the war zone," according to Brian Ferguson, a spokesperson for California
        OES.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca36e06-2888-44aa-a5b4-7d9f3ed26451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.324+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California OES and National Guard have been in "regular communication"
        with the Ukrainian consular affairs staff on potential humanitarian support,
        Ferguson said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef8be3-4f61-4382-94e2-069d716a6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.324+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fairfield Police Department and other agencies in Connecticut,
        such as Greenwich and Westport, have also collaborated in a joint effort to
        donate more than 200 previously used ballistic vests and helmets to assist
        Ukrainian soldiers, the department has announced.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6b92b-0a22-4541-88fb-3869f5c57e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.324+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Fairfield Police Department, the Consul General
        of Ukraine located in Houston specified that "body armor, helmets and other
        personal protective equipment" was needed for military, police forces, and
        more than 100,000 civilians that joined "Territorial Defense Forces" since
        war broke out. That department is among the agencies engaged in this effort.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f857f4-9edb-4a69-96b4-5e69842cd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado''s state government set five locations for police agencies
        to drop off excess equipment, including in Denver and Colorado Springs. More
        than 1,000 helmets and 840 sets of body armor were gathered this way from
        25 different police agencies.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26a9b5-b534-45b7-a2b2-d4446a683741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials in Colorado are increasingly taking interest in
        helping Ukrainian civilians as an opportunity to "save lives, even if it''s
        not within our own border," according to Stan Hilkey, executive director of
        the Colorado Department of Public Safety, which launched an effort with the
        state''s Department of Military and Veterans Affairs to collect equipment.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6da662-493d-4f98-a7ff-54f3de495c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four shipments of equipment have arrived in Ukraine</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90344666-adf8-4fdd-b53e-2bcd5d8b9991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment of US protective equipment arrived in a Kyiv
        warehouse on March 23, according to Safron of UACC. It included thousands
        of hard body armor plates and vests, he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5f406-a535-4058-98f3-9946e21c1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four shipments in total have been delivered to end-points in Ukraine
        as of this week, Safron said. Two additional shipments that include thousands
        of vests and helmets -- weighing 45,000 pounds in total -- are currently being
        prepared to be exported by early next week.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc135d2-a935-4761-8ece-360d08c5d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UACC is shipping gear to Warsaw, Poland -- where some 2.5 million
        Ukrainian refugees have arrived since the war began -- in bulk quantities
        in partnership with international shipping company Meest.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df7bfc-3c81-4508-9980-3030daabe3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the UACC relies on Ukranian-American human rights group
        Razom as a social media partner to spread the word about the effort. "Meest"
        means bridge and "Razom" is translated as "together" in Ukrainian.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96bdecb-b4b8-4a5c-95b9-6ba329a76086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.325+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UACC is partnering with the Ukrainian charitable organization
        called Come Back Alive, which helps store and distribute the equipment from
        Lviv warehouses to territorial defenses and "hotspots" across the country,
        according to the UACC.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a5d63-0e26-492b-bd9a-8fabfb362214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.326+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the third shipment of equipment arrived at one of the Come
        Back Alive warehouses on Friday, according to Safron. It included 852 pieces
        of military-grade body armor, as well as 296 helmets, the organization confirmed
        on Facebook</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54e8e6-c4bb-4227-8c75-0bc4010c5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.326+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oksana Tscherepenko, a Ukrainian-American citizen who is the vice
        president of UACC, told CNN that the organization is receiving an overwhelming
        number of phone calls from police officials and other individuals who want
        to contribute humanitarian aid and protective gear.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06474541-352e-4ea0-a2bd-0ca1117a6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.326+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UACC is also partnering with organizations to set up fundraisers
        that have received hundreds of thousands of dollars in donations, the organization
        told CNN.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973857da-5a42-4376-a9bc-0347cff3b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.326+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more lives we save the more chance that we have to stay free
        and to continue our fight in Ukraine for democracy," Tscherepenko said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742bef47-6f34-4222-bba9-fa6c60e667cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:52:25.326+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/10/world/police-departments-send-equipment-to-ukraine/index.html">US
        police agencies are sending protective gear to Ukrainian civilians in what
        experts call an unprecedented move.</a>"</em></p>'
  'handling-dog-bowl-can-affect-health':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-10T16:54:08.445+08:00
    'imagesource': 'jcr:f30a5668-1471-4a6f-ba66-97e3dda3b5a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a044584b-8e21-4180-92fa-b0a4f116b773'
    'lead': 'How we feed our pets, store their food and wash their dishes can have
      negative health consequences if not done properly – for both humans and animals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T17:06:13.320+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:11:55.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:29.651+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Health', 'Hygiene', 'Pets', 'Dogs']
    'template': '1'
    'title': 'How often you wash your dog''s bowl can affect your health, too, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe2efe-983c-461f-b4a5-67254716f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.320+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How we feed our pets, store their food
        and wash their dishes can have negative health consequences if not done properly
        – for both humans and animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58b24a-a169-418f-bcf2-30752d85e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been multiple outbreaks of illnesses among humans after
        exposure to E. coli- and salmonella-contaminated dog food, which has been
        more likely in commercial and homemade raw food diets. These diets typically
        involve the need to prep pets'' foods in the kitchen, according to a study
        published Wednesday in the journal PLOS ONE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33ab4f-1cca-4e9d-a83c-0ac334a13481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But guidelines for how owners should safely handle pet food and
        dishes is limited, and their effectiveness is unclear, so the authors of the
        new study investigated dog owners'' feeding habits and analyzed the impact
        of US Food and Drug Administration <a href="https://www.fda.gov/animal-veterinary/animal-health-literacy/tips-safe-handling-pet-food-and-treats">hygiene
        protocols</a> on dog food dish contamination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c90d334-668d-433d-b396-1a3d5d21f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During casual conversations among veterinary nutritionists, "we
        realized that, when it came to our own pets, we all had different pet food
        storage and hygiene practices," said Emily Luisana, a coauthor of the study
        and small animal veterinary nutritionist. "Once we realized that (FDA) recommendations
        were relatively unknown even among professionals, we wanted to see what other
        pet owners were doing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc87a9-eec6-4431-b3e6-d7592f729325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luisana is on the veterinary advisory board for Tailored, a pet
        nutrition expert-led dog food company. Caitlyn Getty, another coauthor of
        the study, is the scientific affairs veterinarian for NomNomNow Inc., a company
        focused on pet gut health and suitable food. Neither company funded this study,
        and the authors didn''t report any competing interests. The study''s focus
        is owners'' handling of any dog food, not the food brands themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a264549-943d-4f8c-9749-1388fbedfc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Awareness vs. action</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08827f-1a40-42d7-9ba2-9d3575918c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found 4.7% of 417 surveyed dog owners were aware
        of the FDA''s pet food handling and dish hygiene guidelines – 43% of participants
        stored dog food within 5 feet (1.5 meters) of human food, 34% washed their
        hands after feeding and 33% prepared their dog food on prep surfaces intended
        for human use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d51076-1818-4f1f-9487-e9f72adc967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.321+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty owners (of 68 dogs total) participated in a roughly eight-day
        bowl contamination experiment. The authors swabbed the bowls for bacterial
        populations, which are known as <a href="https://www.fda.gov/food/laboratory-methods-food/bam-chapter-3-aerobic-plate-count">aerobic
        plate counts</a>, then split owners into three groups: Group A followed the
        FDA''s tips, which included washing their hands before and after handling
        pet food, not using the bowl to scoop food, washing the bowl and scooping
        utensils with soap and hot water after use, discarding uneaten food in a designated
        manner, and storing dry pet food in its original bag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0838df-01ae-4e5b-af38-4dfc66e35b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group B had to follow FDA food handling tips for both pets and humans,
        which also required handwashing for at least 20 seconds with soap and warm
        water; scraping food off dishes before washing; washing dishes with soap and
        water hotter than 160 degrees Fahrenheit (71 C) for at least 30 seconds, drying
        thoroughly with a clean towel, or using a National Sanitation Foundation-certified
        dishwasher for washing and drying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6e405-b644-4eed-bedb-8f60ca40d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group C wasn''t given any instructions but was told when the second
        swabbing would happen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d500f-eb91-4645-882a-2e6a3ca80469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practices followed by groups A and B led to significant decreases
        in food dish contamination, compared with Group C, the study found. Dishes
        washed with hot water or a dishwasher had a decrease of 1.5 units on the contamination
        scale compared with those washed with cold or lukewarm water. The US Centers
        for Disease Control and Prevention''s "cleaning and sanitization <a href="https://www.cdc.gov/infectioncontrol/pdf/guidelines/disinfection-guidelines-H.pdf">guidelines</a>
        for human dishes are based on achieving a 5-log reduction in bacterial counts,"
        the authors wrote. A 1.5-log reduction is <a href="https://microchemlab.com/information/log-and-percent-reductions-microbiology-and-antimicrobial-testing/">equal
        to</a> a 90% to 99% reduction in microorganisms; a 5-log reduction means 99.999%
        of microorganisms have been killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82631d75-d7b1-43a2-a103-f7d5eca7de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contamination of the bowls in Group C increased between swabbings.
        None of the Group C owners had washed their dogs'' bowls within the eight
        or so days since the authors collected the first bacterial sample, "even though
        they were made aware that FDA guidelines existed and the bowl would be sampled
        again," Luisana said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830217ee-c414-40dd-9563-58794ca7df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that bringing awareness of the current recommendations
        is not sufficient in itself," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45088d28-7a1f-4046-a9ec-81c039c2f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lowering contamination risk</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f4e1d-8f05-4110-8965-a9e61c87e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said they think this education is especially important
        for vulnerable populations, such as people who are immunocompromised.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6d689-99f8-4fca-b4ec-99b4a417c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.322+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pet food dishes have ranked highly among most contaminated household
        objects, sometimes even having bacterial loads close to <a href="https://www.cambridge.org/core/journals/epidemiology-and-infection/article/evaluation-of-clostridium-difficile-in-dogs-and-the-household-environment/E604450DFF0734F61DDF136C64775099">those
        of toilets</a>, according to studies published over the past 15 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006a338-192b-4f31-bd3e-f29ae750221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 20% of people from groups A and B in the current study
        said they were likely to follow hygiene instructions long term, and even fewer
        – 8% – said they were likely to follow all given guidelines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8264b-e6b8-4848-8231-b4c98550845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study shows that pet owners look to their veterinarian, pet
        food store and pet food manufacturers for information about pet food storage
        and hygiene guidelines," Luisana said. Pet food companies studying their foods
        in both laboratory conditions and household settings, then giving storage
        and handling recommendations on labels or websites, would be a strong start,
        she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061e019-8cd6-4c5a-bdea-75c05f4453ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further studies on implications are needed, but Luisana said she
        hopes pet owners and vets use this study''s findings to consider the impact
        feeding hygiene could have on pets'' health and happiness, immunocompromised
        people and <a href="https://edition.cnn.com/2020/04/07/health/mammal-human-virus-spillover-coronavirus-scn-wellness/index.html">zoonotic
        diseases</a>, those spread between animals and people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124025e9-1ec1-4b23-9ccd-5bb8642ec537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:06:13.323+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/10/health/pet-food-bacterial-contamination-study-wellness/index.html">How
        often you wash your dog''s bowl can affect your health, too, study says.</a>"</em></p>'
  'Eala-clinches-second-pro-title':
    'author': 'David Tristan Yumol, CNN Philippines'
