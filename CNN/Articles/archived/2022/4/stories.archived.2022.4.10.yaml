    'mgnl:tags': ['elections', 'elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'Bongbong-Marcos', 'Ferdinand-Marcos-Jr.', 'Jericho-Petilla']
    'template': '1'
    'title': '''Regionalistic tayo, eh'': Aquino''s Leyteño energy secretary Petilla
      endorses Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d70536-2235-4087-8dd2-0a5f1d85c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baybay City, Leyte (CNN Philippines, April 10)</strong>
        — The late President Noynoy Aquino''s energy secretary Jericho Petilla, who
        supported Leni Robredo''s vice presidential bid six years ago, is now endorsing
        her rival presidential candidate Bongbong Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ddefa-1eda-4103-946a-a60550e27ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla and his brother incumbent Leyte governor Mic Petilla have
        formalized the influential political clan''s support during Marcos'' campaign
        rally in Baybay City on a rainy Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c7695-c016-4ba4-8c1b-237e6b4107e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipapakilala ko sa inyo ngayon ang susunod na presidente ng
        Pilipinas,</em> Bongbong Marcos," Jericho Petilla told supporters during his
        introduction of Marcos at the Baybay Convention Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af950e01-2fd3-4deb-9fb2-e56033c3d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I now introduce to you the next president of the Philippines,
        Bongbong Marcos.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5225fcc-1bbf-4b7b-a041-3571b44240dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known by his nickname “Icot,” Petilla is seeking to mount a
        political comeback by running as Leyte governor to replace his brother, who
        is now in his third and last term in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ecde2c-de07-479f-b951-1f42cae7f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla once held the post from 2004 until 2012, when he was chosen
        by then President Aquino to become the country''s energy chief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70618129-17eb-4698-bd78-b3ee560b9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, he resigned from the Cabinet to run under the
        Daang Matuwid Coalition led by Aquino''s Liberal Party (LP) in the 2016 polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798e566-d02f-46d0-8acf-f74121175d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He failed to enter the “Magic 12” and landed at 18th place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09686fd4-3e6c-4730-b2ed-f79eb9e92d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a year after the elections, he jumped from the LP to President
        Rodrigo Duterte''s PDP-Laban faction, which recently endorsed the Bongbong
        Marcos-Sara Duterte ticket.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9fa38-07c5-43c3-b3d3-5a96472e323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he switched parties to make sure the province received the
        necessary attention and help from the Duterte administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1cd21-c7a2-4d35-aead-6db59dbe32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte is situated in Eastern Visayas, the country''s fourth poorest
        region with a 28.9% poverty incidence rate — equivalent to 1.72 million persons
        living below the poverty threshold based on Philippine Statistics Authority
        data as of 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19079402-0735-46ea-bbdf-80ffb1ac70cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, he almost ran for senator under ex-President Gloria
        Macapagal-Arroyo''s Lakas-CMD in 2007. He withdrew from the race and was replaced
        by actor Cesar Montano.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1dfcc3-ee71-4fb0-a402-9f1de3367053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakas-CMD of Marcos'' vice presidential running mate Sara Duterte
        is one of the four parties under the UniTeam Alliance supporting the Marcos-Duterte
        tandem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd96f1c-1950-4f95-bdd0-4407ec7fb5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko naman lahat kayo BBM</em> (Marcos'' campaign moniker)
        at Sara. <em>Hindi ako kuntento diyan. Kailangan ''pag hindi pa kumbinsido
        ang mga neighbors ninyo, trabaho niyo ngayon mangkumbinsi. At higit sa lahat,
        ang importante boboto rin kayo. Kung umuulan sa eleksyon, boboto pa rin kayo,"</em>
        Petilla added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e0f46-216e-46fd-93b4-7fd44dc02513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know that all of you are for BBM and Sara. I''m
        not content with that. It''s your job to convince your neighbors if they''re
        not yet convinced. Most importantly, you need to vote. Even if it rains on
        election day, you still have to vote.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ae5d5-4346-46c8-969b-fbde2f39f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Regionalistic tayo, eh''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40d838-46f6-480e-97a0-179e548eb6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gubernatorial bet explained that he''s supporting Bongbong because
        "basically he''s from Leyte."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8d8991-f984-4b5b-aef9-d95bed7a09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung galing siyang</em> Leyte, <em>ako''y tumatakbo ng gobernador
        at ang talagang tinitingnan ko</em> what is actually advantageous <em>din
        sa</em> Leyte, <em>no?"</em> Petilla said in an ambush interview before Marcos''
        arrival at the venue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1a584-47b7-4650-932f-6c1478fbf912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he''s from Leyte, I''m (also) running for governor
        and I''m also looking at what is actually advantageous for Leyte.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3865eb-d971-463d-ae5e-ec8ac0d10e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "this is our time," pertaining to a Leyteño taking
        the highest government post for the first time in history.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9800ec-5e0e-49cf-8a41-3c1d543e1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refers to BBM as a fellow Leyteño, just like the former first
        lady Imelda Marcos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911708c5-67d2-46b3-891e-149e78eab9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At</em> being from Leyte, <em>wala naman kaming nakikitang</em>
        in the future or in the immediate past <em>na talagang taga-Leyte</em> so
        this is our time. <em>Kumbaga ano ''yan, ano tayo,</em> regionalistic <em>tayo,
        eh. At kami rito, kinakampihan natin ang taga-rito sa atin,"</em> Petilla
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f59da-f278-42f0-90f4-2a30cc94d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And being from Leyte, we''re not seeing anyone from
        Leyte in the future or in the immediate past (as Philippine president) so
        this is our time. We are regionalistic. Here, we support our provincemates.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09a447-e635-489d-b788-075c5957bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla also said they''ve been endorsing Marcos even to their barangay
        captains and kagawads (village chiefs and officials) in the past few weeks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62767c1-a7bf-4417-97e4-678e1ba5f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They know''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1b5d2-b9e3-4230-bc0f-09d300153016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petilla also said he informed his ex-LP partymates about his decision
        to endorse Marcos, claiming that "he was also really waiting for them" regarding
        Robredo''s presidential bid.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd28264-c4a0-41f7-b2ce-4448227cd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero medyo, hindi ko alam baka may</em> miscommunication <em>lang
        pero ang</em> BBM group <em>ay</em> aggressive. At the same time, <em>taga
        rito talaga sila</em> (Leyte) <em>ang</em> constituents <em>natin din,</em>
        they want him," Petilla said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316993d-cd63-48eb-a16e-0cdb4366b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m not sure if there was miscommunication but the
        BBM group was aggressive. At the same time, they''re also from Leyte and our
        constituents also want him.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad31392-b3eb-45e0-a65c-cde5d3c9ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:03:10.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:11:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recalled that he informed Robredo of his switch to PDP-Laban
        in 2017 after supporting her vice presidential bid a year before.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
