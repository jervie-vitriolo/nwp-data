      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f636c9fd-47c8-4eaf-9806-1234e017df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T12:01:29.062+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the LTFRB, the EDSA Bus Carousel will be among the
        first to provide free rides and at least 510 public utility buses will participate
        in the program. The LTFRB will include more PUVs and open other routes for
        the program in the next days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a26a50-5f91-4d28-a34b-94c625315520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T12:01:29.062+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Service Contracting Program Phase III will be launched under
        the General Appropriations Act 2022, which has a total fund of P7 billion
        allotted for around 13,000 to 15,000 PUVs with about 1,000 routes nationwide.</p>'
