      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Zamboanga native stood up and held his ground until the
        pivotal fourth round, where the rhythm shifted in his favor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64975d6-7ced-40ac-a8f6-11b19d61e282'
