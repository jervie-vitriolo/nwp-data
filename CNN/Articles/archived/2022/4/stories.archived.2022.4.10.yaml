      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f3071-65be-426c-ba4e-d41c939cb387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:44:56.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial was able to beat the referee’s count, but Hart continued
        his attack using his powerful right hand and unleashing his left for a crushing
        body shot for a third knockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58770352-14ec-4827-ab2c-c21e7406492a'
      'mgnl:activationStatus': true
