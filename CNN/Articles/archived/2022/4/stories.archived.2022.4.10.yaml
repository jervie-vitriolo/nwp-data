    'jcr:uuid': '31146f85-64c4-49aa-92bf-11d2f14ed075'
    'lead': 'The Twitter account of Pasig City''s Public Information Office was hacked
      Saturday night, hours after Mayor Vico Sotto held a grand campaign rally for
      his reelection. '
