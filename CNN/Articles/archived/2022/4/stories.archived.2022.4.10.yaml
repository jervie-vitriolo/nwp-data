  'palm-sunday-alert-level-1-pandemic':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-10T16:36:19.951+08:00
    'imagesource': 'jcr:e489e40c-42aa-4330-ae41-61963478ab9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2299ca0-2235-40a3-98d2-677ba386d0e2'
    'lead': 'For the first time since the onset of the COVID-19 pandemic in 2020,
      Catholics celebrated Palm Sunday with the blessing of palm fronds during Masses
      across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T16:40:09.626+08:00
