      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said some of bridges in the province were damaged due to the
        tropical storm, as they continue infrastructure assessment. He said they hope
        to conduct repair work as soon as possible.</p>'
