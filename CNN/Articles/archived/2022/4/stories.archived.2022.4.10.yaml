    'mgnl:tags': ['Pasig-PIO', 'Hacked', 'Mayor-Vico-Sotto']
    'template': '1'
    'title': 'Pasig City PIO’s Twitter account hacked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac9549-7db7-4a8d-8db9-32af76be6475'
