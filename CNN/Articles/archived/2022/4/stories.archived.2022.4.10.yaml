      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its latest bulletin, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said the weather system
        was last spotted over the coastal waters of Lawaan, Eastern Samar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507cacd2-c7ee-42cc-8ef2-18ee57a5fbf2'
