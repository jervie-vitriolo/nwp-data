    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc209379-373e-487d-ab4e-be0aa5c984f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T13:38:30.907+08:00
