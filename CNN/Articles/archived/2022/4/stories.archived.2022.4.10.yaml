      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial began to connect with powerful combinations against his
        American opponent. With less than a minute in the round, he landed a heavy
        punch with his left, which made Hart’s legs wobble.</p>'
    '13':
