    'template': '1'
    'title': 'LTFRB to roll out service contracting, free rides on April 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b2a93-fc87-434b-b7f2-f5a549263222'
      'mgnl:activationStatus': true
