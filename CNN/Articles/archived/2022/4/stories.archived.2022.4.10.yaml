    'jcr:uuid': '787d9c17-248c-4a5d-8fba-7d77b08421b2'
    'lead': 'Australia will hold its general election on May 21, Prime Minister Scott
      Morrison announced on Sunday, launching a six-week campaign period, where voter
      concern over issues like the cost of living and climate change are expected
      to take center stage.

      '
