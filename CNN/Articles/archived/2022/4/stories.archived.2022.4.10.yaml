      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a1f67-3df7-424f-aadd-b3c923fdc3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T15:41:48.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versatile big man Justin Arana posted double-double figures of 17
        points and 15 rebounds to help the Chiefs end their three-game losing skid
        and improve their win-loss slate to 2-3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d03b3-8b08-4e1a-a6a4-4e0dfc44e8a1'
