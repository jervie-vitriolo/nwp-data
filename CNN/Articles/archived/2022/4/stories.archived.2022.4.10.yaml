      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It happened on the day when the downpour intensified in the municipality
        of Monkayo because of the flashfloods,” Uy said in an interview with CNN Philippines’
        Newsroom Weekend.</p>'
