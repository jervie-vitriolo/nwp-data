      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) –&nbsp;</strong>Tropical
        Storm Agaton has claimed one life in Davao de Oro, Governor Jayvee Tyron Uy
        told CNN Philippines on Sunday.</p>'
