      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After advising Hurley, the governor-general and Queen Elizabeth''s
        representative in Australia, on the election date Sunday morning, Morrison
        became the first Australian Prime Minister to serve a full three-year term
        since John Howard was voted out of office in 2007.</p>'
