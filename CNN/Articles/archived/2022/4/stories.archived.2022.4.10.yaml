      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama also ordered the suspension of work and classes in Cebu City
        as a preventive measure, despite the lack of a tropical cyclone wind signal
        warning from the weather bureau in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51833f2-fbee-43ed-a2c6-5df1ed9a22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:38:50.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c13b0-8831-418b-a812-98b9665a9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T20:38:50.577+08:00
