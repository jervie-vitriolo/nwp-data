      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 elections, he said the BBM group did not reach out to
        them despite requests by his ally mayors. When the LP sought his support,
        he decided to back Robredo, who lost to Marcos in Leyte by nearly 165,000
        votes.</p>'
