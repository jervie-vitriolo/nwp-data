    'template': '1'
    'title': 'NCAA: Calma, San Sebastian cool off Lyceum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b9d82-80d2-42cb-bf6c-91586f5bdfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) –</strong> San
        Sebastian College Golden Stags stopped the late-game comeback of the Lyceum
        of the Philippines University Pirates to finish with an 83-71 win in NCAA
        Season 97 on Sunday at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0cfc2-ad85-491c-b536-38fa7aee93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb5062-8718-4c23-be58-2edd5987ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JM Calma starred for San Sebastian’s second win of the season after
        finishing with his career-high 23 points and 11 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7b03a-39e6-4f66-ab19-e10ba6f5c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c9148-12d9-4d1b-86b5-00bbf84091e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stags are now in a four-way tie with Perpetual Help Altas, EAC
        Generals and Arellano Chiefs in fifth place with a 2-3 slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcab824-465d-4bc1-b82f-6d308ead0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe92986-3b28-4458-a648-2d530711b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egay Macaraya-mentored San Sebastian squad started to dominate
        in the second canto after routing Lyceum in quarter points, 23-9, behind the
        solid offensive games of Calma and Rommel Calahat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c32e7-3d85-4adc-85b8-7543d6f4c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae043e2a-6f5e-44a2-970e-2ba5ad67a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stags clinched their biggest lead of the contest at 18 points
        during the third quarter, but the Pirates leaned on Omar Larupay and Enoch
        Valdez to lessen their deficit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e12ce4-a025-4d80-883b-216a3b365ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddef71e-464c-4376-a7ed-4ec9f2ccbe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the payoff period, Lyceum threatened a huge comeback as Renzo
        Navarro drained a triple and Valdez powered past defenders for a layup to
        get themselves behind by six points, 67-73, with over two minutes remaining
        in the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58049bb-e41d-4b59-9c2b-2a52f86b8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7cb9f-4282-43e5-a703-1389c8e84bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calma answered back with an inside shot of his own in the next play.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776694c5-dc56-4d05-ab8d-76e867d7082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae7e85-12c0-43fd-b95a-eb6fb9da6338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pirates prolific guard Mac Guadana then completed a fastbreak off
        a Lyceum steal, while the Stags are setting the ball from backcourt, to again
        lessen their deficit to six points at 69-75.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6a871-a769-4449-828e-a9ca471e1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abf497-3446-45eb-b354-183fed4a7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:59:27.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Sebastian standout Kenneth Villapando, who finished with 12
        points and 14 rebounds, sank his two free-throws and a crucial three-point
        shot down the stretch to bring back their lead to double digits, 80-69.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e76bc-0c23-4d88-a9ae-93adde9e29b9'
      'mgnl:activationStatus': true
