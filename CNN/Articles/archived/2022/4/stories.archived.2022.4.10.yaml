  'Almost-1.7M-Filipinos-abroad-can-start-voting-for-May-polls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-10T18:51:35.756+08:00
    'imagesource': 'jcr:8bdb18cf-c62e-4bf6-9bfa-4198f1e2ec57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad55a53f-54d3-46d8-a148-10623b216861'
    'lead': 'More than 1.69 million Filipino voters overseas can now cast their votes
      for national candidates for the May 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T18:52:55.822+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:11:52.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:31.031+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Almost 1.7M Filipinos abroad can start voting for May polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be20c27-1c35-434f-a725-e6351df91f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> —&nbsp;More
        than 1.69 million Filipino voters overseas can now cast their votes for national
        candidates for the May 2022 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718ac95-2e69-487c-9091-8982bf9bf2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Commission on Elections (Comelec) showed Sunday that
        1,697,215 Filipinos living abroad are registered for absentee voting, which
        will run from April 10 to May 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6552586-ddbb-4d79-8650-e5b36e657687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas voters may only vote for president, vice president, senators,
        and a party-list group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8171a-13e1-49c0-8610-63cda29269ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the poll body, a total of 92 Philippine posts are assigned
        to conduct voting activities for the month-long period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa3c1e-03bb-48ab-b432-e2bbd9be01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Ferdinand Gaite, however, criticized the
        "chaotic and disorganized" election system in Hong Kong during the first day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4151b-164c-41bb-b863-c72687b73969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gaite called for an "immediate investigation," adding
        that he would ask the committee on suffrage and electoral reforms of the House
        of Representatives to summon the Comelec, the Department of Foreign Affairs,
        and the Hongkong consular office to investigate the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fff458-7343-45eb-a113-10a6caafa36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow the potential massive disenfranchisement of our
        overseas voters due to the ineptitude and lack of proper organizing by these
        officials. The slashing of funds by the DBM for the overseas voting must also
        be looked into," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23795a4-c73c-4e9d-8dad-0df29e75605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a Facebook broadcast by Dolores Balladares Pelaez of UNIFIL-Migrante
        Hongkong, Gaite noted in the statement the Philippine consular office''s "failure...to
        accommodate the thousands of Filipino overseas in Hong Kong who came in droves
        to the Bayanihan Center at Victoria Road, Kennedy Town."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6629e-353a-4817-8cb4-79f3d39cd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on its Facebook page, the Philippine Consulate
        General in Hong Kong urged the Filipino community to "consider voting tomorrow
        or any day thereafter until Monday, May 09, 2022."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef189b-2edc-42b1-ae66-f207d76e2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consular office stressed that Hong Kong authorities have set
        conditions to strictly comply with anti-pandemic measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ebb94-8d62-4912-a7d2-61553b702444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T18:52:55.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please note that overseas voting will continue every day with no
        break, not even during public holidays for thirty (30) days until Monday,
        09 May, 2022," it said.</p>'
