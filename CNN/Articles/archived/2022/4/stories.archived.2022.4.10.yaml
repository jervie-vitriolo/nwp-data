    'lead': 'Tony Bishop and Chris Newsome combined for 50 points in leading the Meralco
      Bolts to an 83-74 win over Barangay Ginebra in Game 3, as they grab the crucial
      2-1 lead in the PBA Governors’ Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T21:32:10.913+08:00
