    'lead': 'If he wins a Senate seat, Partido Lakas ng Masa senatorial bet David
      D’Angelo vows to pass a law that will ban election surveys during the campaign
      period because of their undue influence on voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T23:45:52.774+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:11:33.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:34.018+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D’Angelo to push for ban of election surveys during campaign period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038cff9-8b79-4e2c-9618-96f50675cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) –</strong> Partido
        Lakas ng Masa senatorial bet David D’Angelo said if given the chance, he would
        work for the passage of a law that would ban election surveys during the campaign
        period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013601b4-eaf1-49ca-be30-a137aa3d2167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed22f66-5121-4057-9070-3de2db54b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga survey na ito ay nakaka-cause ng undue influence talaga
        sa ating mga botante. Kahit ‘yung iba na may mga gustong iboto ay sinasabi
        na parang sayang lang ang boto ko, which is hindi naman totoo,” D’Angelo said
        during the CNN Philippines Senatorial Forum on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f342f-a5e9-4a95-b2e3-0d8c09d656eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e734d68-0793-4c08-ac2e-4f3b0f06b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These surveys are causing undue influence on our voters.
        Some who would want to vote certain candidates, would now think twice because
        surveys say they have no chances of winning anyway, which is not true.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd60037-6798-4b60-af58-2b4d2f9167a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb787ca-c8e2-4bef-b3d8-7ebd7c7e5745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D’Angelo said the release of surveys during an election campaign
        could break a candidate’s momentum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1124bb-02fc-4146-bf1f-74821a7fa0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a14e284-1133-4c2a-9465-19f097075627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para ‘yung ating eleksyon ay walang impluwensya ng survey, scientific
        man o hindi [Surveys should be prohibited so that our elections will not be
        influenced by them, scientifically done or not],” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cfa700-462f-4659-91d6-d592959fbf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470559e-409e-4b1c-98b0-826113de3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Lakas ng Masa senatorial candidate even laid out some
        parameters of his proposal, including the release of election surveys only
        before the period of filing of certificates of candidacy and during exit polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d6771-e269-49de-a405-186d7f0a82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd030dc57-d5ed-4ef7-bbcf-27ad6ef2d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing surveys before the political aspirants could file their
        candidacies would be helpful in assessing the pulse of citizens, D’Angelo
        explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592a81c-973e-470b-b5f2-d9469727e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:45:52.775+08:00
