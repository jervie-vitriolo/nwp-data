      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 10) — The Land Transportation
        Franchising and Regulatory Board (LTFRB) will roll out on April 11 its service
        contracting program, which includes free rides for commuters nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe9797-1134-406a-a557-505e5c126071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T12:01:29.062+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the service contracting program, drivers and operators of
        public utility vehicles will receive a one-time payout and weekly payments,
        depending on the amount of distance traveled per week and regardless of whether
        they had passengers or not, as compensation to the free rides they provide
        to commuters.</p>'
