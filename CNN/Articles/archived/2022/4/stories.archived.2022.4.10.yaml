      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce856f-cef7-43ee-8d9b-008d3bbc2c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T16:44:56.241+08:00
      'mgnl:createdBy': 'david'
