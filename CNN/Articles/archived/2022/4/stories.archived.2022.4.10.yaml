    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5008a26-767e-46a7-918f-db4fb7b4cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T17:23:54.351+08:00
