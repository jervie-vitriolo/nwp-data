    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:34.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor leader Matula explains why he didn’t run under Ka Leody’s Senate
      slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec7906-ebe4-4099-840e-9b8eb5b5ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:57:43.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) –</strong> Senatorial
        candidate Sonny Matula explained why he did not run under the slate of fellow
        labor leader and presidential bet Leody de Guzman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff2350-8b12-4d58-9cbe-ac859141b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:57:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b188d-fa8a-4ff6-81e8-783cfcbbea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:57:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines Senatorial Forum on Sunday, Matula said
        he initially had talks with De Guzman early last year about running together
        for senator in the 2022 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420c255-41f6-4dbe-8fba-96fd752df092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:57:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbc8d8-d3e9-4814-9fa7-883783f9a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:57:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong maglapit na ng file ng kandidatura, biglang sabi ni Ka Leody
        na hindi na siyang tatakbong senador sapagkat ang partido niya ay inutusan
        siya na tumakbo bilang presidente,” Matula explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88336e0e-c82e-44e5-9df3-f5beeed59bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:57:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6246c-f7c2-47ba-9a09-9c4166a1c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:57:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the period of filing of candidacy got nearer,
        Ka Leody said to me that he will not run for senator anymore because his party
        instructed him to instead run for president.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba09dd-8c34-4958-a234-4490b5d92a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:57:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad7732-1194-4084-8985-760651ea40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T23:57:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula, the national president of the Federation of Free Workers,
        said he had already voiced out his labor group’s support for the presidential
        run of Vice President Leni Robredo even before De Guzman announced his candidacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb9d23-bfc4-458b-bdfd-195accfc0986'
      'mgnl:activationStatus': true
