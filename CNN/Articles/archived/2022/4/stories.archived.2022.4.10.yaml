  'pakistan-prime-minister-imran-khan-ousted':
    'author': 'Sophia Saifi and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-10T09:43:04.240+08:00
    'imagesource': 'jcr:ff57cf31-1540-4ef2-8165-6ead8cbef734'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01dcb028-9eeb-4fdd-8970-cec4f95506df'
    'lead': 'Pakistan''s Prime Minister Imran Khan has been ousted as the country''s
      leader following a vote of no confidence over allegations of economic mismanagement
      and mishandling of the country''s foreign policy, bringing an end to his tumultuous
      term in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T10:02:11.085+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:12:11.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:23.337+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['imran-khan', 'pakistan', 'prime-minister', 'oust']
    'template': '1'
    'title': 'Pakistan Prime Minister Imran Khan ousted as country''s leader following
      vote of no-confidence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a1b84c-ad72-4e56-a136-fe5c77f9c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.085+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan''s Prime Minister Imran Khan has
        been ousted as the country''s leader following a vote of no confidence over
        allegations of economic mismanagement and mishandling of the country''s foreign
        policy, bringing an end to his tumultuous term in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162e691-2ddc-4c34-b043-a087b7c2ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.085+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentary vote, held Sunday, saw the former cricket star
        defeated. The opposition needed a minimum of 172 votes out of the 342 member
        assembly to oust him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc14c1-d783-44dd-ae52-3fadc4827898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.085+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote of no confidence was backed by an alliance of politicians
        including more than a dozen defectors from Khan''s own political party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f539333-e763-43e2-a4b1-b7bdf60a8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.086+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote took place after Pakistan''s Supreme Court ruled Thursday
        a decision to block a previous vote of no confidence against Khan over allegations
        of economic mismanagement was unconstitutional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f3d32-478e-4a32-a7b1-4bf024683456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.086+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision, the Supreme Court also quashed Khan''s earlier
        order to dissolve parliament and call for early elections, calling it of "no
        legal effect."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f896ad0-0448-43c3-bfc6-942993ff5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.086+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker of the National Assembly will now send a notice to Khan
        and call for a fresh session of parliament to elect a new prime minister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4100ba-c287-47c1-a812-8f04fdca5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.086+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to the nation Friday night, Khan repeated unverified
        claims the vote of no confidence was the result of a "foreign conspiracy"
        connected to the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc910419-c345-4aba-9ea3-8fd6117954de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.086+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said he had been singled out by the US because, unlike his
        opponents, he couldn''t "easily be used as a puppet by the West," with regard
        to an independent foreign policy. He said he was not anti-American but would
        not let his nation "be used as a tissue paper" in a "one-sided relationship."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3d4db-9600-4d7d-8b9d-42785f1e375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.086+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for nationwide protests Sunday against what he claimed
        was an attempt to "install" a new government by "foreign powers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd609a53-1e9c-4add-b898-d45a2c6855bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.086+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US State Department issued a statement saying there
        was "no truth" to Khan''s claims of interference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe785b2-19e3-46f0-b17a-68191e03eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.087+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely following developments in Pakistan, and we respect,
        we support Pakistan''s constitutional process and the rule of law, but when
        it comes to those allegations, there is no truth to them," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586cfdf-22b8-418b-be05-cfd185b8b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.087+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s vote marked the latest escalation in a crisis smoldering
        for weeks, with Khan already having lost the backing of key political allies
        and the country''s powerful military.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f30e0-2b64-48aa-bc0f-91d04d60e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.087+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan, a nation of 220 million, has struggled with political
        instability since its formation in 1947, with multiple regime changes and
        military coups. No prime minister has ever completed a full five-year term
        under the present constitution of 1973.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712cb19-5aa2-4a60-8ea0-18c8175aa602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.087+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s ouster comes just short of four years in office and there
        are now concerns it could raise the risk of political instability in the South
        Asian nation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb76f2-690b-4a44-959f-afacc5814998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.087+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Claims of economic mismanagement</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6432377-11c8-455d-9c35-6274fc9e7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.087+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s main opposition parties have been rallying for Khan''s
        dismissal since he rose to power in 2018 following an election mired in accusations
        of vote rigging and foul play.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650d37a-4942-4abd-b41b-ee126d0a2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.087+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, he has been dogged by claims of fiscal negligence,
        as his government battles depleting foreign exchange reserves and double-digit
        inflation, with the cost of necessities such as food and fuel skyrocketing.
        On Thursday, the Pakistani rupee hit an all-time low, according to Reuters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf7b7e-f69c-4c41-9f41-9f37b2f1f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.087+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s response has been to repeat his claims that opposition to
        him is being fueled by the US.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ced7d6-1c6e-4efc-9780-d513a0ea38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His failure to work in tandem with his allies and the military led
        to a breakdown of relations within his coalition government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9751b-a782-4d15-974d-b28d4e73cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As frustration with his leadership grew, the opposition filed a
        motion to hold a no confidence vote in parliament. They had urged Khan to
        resign ahead of the vote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb948c3-97e4-4a1f-9bee-9f58dc2f8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Khan called for an early election last Sunday in a dramatic
        attempt to cling to power after the deputy speaker of parliament blocked the
        vote of no confidence against him, which had appeared almost certain to succeed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be7ad0-43e3-49fa-8202-9a764fcdb7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, and Khan''s subsequent dissolution of parliament, enraged
        an opposition that has for months demanded his removal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da0df1-5255-482a-9d83-a94d4ce6de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition responded by accusing Khan of treason and asking
        Pakistan''s highest court to rule on whether the prime minister had breached
        the constitution. The Supreme Court''s Thursday decision paved the way for
        Khan''s removal from office.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe10537-7675-43b6-a48e-752f9dba69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Khan''s rise in politics</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a78f12-ce9f-4e5e-bd09-ee2585480191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.088+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably Pakistan''s best-known prime minister in recent decades,
        Khan has made a name for himself as a politician, philanthropist and sports
        star at home and around the world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32a391-d38b-46a5-8129-5e7bdc5e0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1952 to an affluent family in the city of Lahore, he received
        a prestigious education, rounded off with a degree in philosophy, politics
        and economics from Oxford University.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8dfbc-63cb-428c-a03a-36853553a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making his debut for Pakistan''s cricket team in 1971, he
        went on to become one of the best players of his generation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d10965-f6d7-4b33-9ddc-acafc9bb861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his eyes set on politics, he mined his superstar popularity
        to become one of the most formidable politicians in Pakistan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b05eff-a774-48a6-8311-e28b22479f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riled by the constant state of corruption in the country, he founded
        his own political party in 1996, the Pakistan Tehreek-e-Insaaf (PTI), or the
        Movement for Justice.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd12fe-d959-479f-84c7-b2668e73f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan won a seat in parliament in 2002, but his party mostly languished
        in the political wilderness. In the summer of 2013, with a crop of new voters
        reared on tales of the magic of Khan, the PTI roared ahead in that year''s
        general elections, though they were unable to win a majority.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596bdf9-6183-40e9-b731-633c2bc7fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led thousands of protesters to Islamabad against then-Prime Minister
        Nawaz Sharif, shutting down the capital in August 2014 during a sit-in lasting
        months that became known as the Azadi march, or freedom movement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de27d0-dc44-4f25-9151-74c83159fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Khan''s leadership</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159350cc-048e-444d-9636-a0e8893ef29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.089+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, after more than two decades of struggles in politics, Khan
        achieved his long-awaited dream of becoming prime minister, promising a "new
        Pakistan," and vowing to eradicate poverty and corruption.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593f3b5-1fce-44d3-928d-d45068db6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tenure saw him face numerous hurdles, from rising inflation
        to a global pandemic. Khan''s government has also dealt with record slumps
        in foreign exchange reserves, and last year accepted a $6 billion bailout
        from the International Monetary Fund.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e444f68-9766-470c-bef6-9ddd915e04fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, rising hostilities between Pakistan and neighboring India
        saw clashes between the two nuclear-armed states. But diplomacy on both sides
        led to a simmering stalemate that lasted throughout Khan''s premiership, with
        much praise going to the Pakistani leader for his professional and peaceful
        conduct.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35b562-2a11-4acf-9c45-cdf7516ede47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, the coronavirus pandemic once again tested Khan''s
        leadership, as thousands of cases were reported in Pakistan, which closed
        borders and imposed lockdowns in an attempt to curb the virus'' spread.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf17ee7-f500-4057-b25e-93955f07df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2021, Khan watched closely as the Taliban began their
        insurgency in neighboring Afghanistan. Pakistan has deep ties with the extremist
        group and has been accused of supporting the Taliban as they battled the US-backed
        government -- charges denied by Islamabad.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2450b6c-d172-4f95-9785-2fd8cf870787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of his term, Khan pushed anti-American rhetoric, blaming
        the US for the situation in Afghanistan. In a sign of frayed relations, US
        President Joe Biden and Khan have not spoken since Biden took office last
        year.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72172f-ac17-48b8-8671-9390625cf4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Khan''s leadership, Pakistan maintained close relations with
        China. Strong economic, diplomatic and military ties mean Islamabad is one
        of Beijing''s closest allies in the region, while China has also invested
        heavily in Pakistan in recent years through its Belt and Road trade and infrastructure
        scheme.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a8341-5bdb-464c-879d-1c0c39ab572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.090+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan also refused to condemn Russia''s invasion of Ukraine, sparking
        renewed calls from the opposition for him to step down.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd07186-fa6f-4f88-be00-c54bb1c9b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a state visit last month, Khan met with Russian President Vladimir
        Putin in Moscow on February 24, the day Russia began its assault on its democratically-governed
        neighbor.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249ee39-22ba-44d3-af6e-679c78f83b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With detractors citing poor foreign policy decisions and spiraling
        inflation, Khan won a confidence vote from parliament just over a year ago.
        But on Saturday, his luck ran out.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfaf94-b72a-4b88-8333-adbe076796b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:02:11.091+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/09/asia/imran-khan-voted-out-pakistan-prime-minister-intl-hnk/">Pakistan
        Prime Minister Imran Khan ousted as country''s leader following vote of no-confidence.</a>"</em></p>'
  'uk-pledges-military-assistance-for-ukraine':
    'author': 'Sarah Dean and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-10T10:02:53.314+08:00
    'imagesource': 'jcr:91b3852e-e8b0-48ee-b65b-ff136e14e7de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd75b5390-1c78-4bc2-8370-dc2a1973d52d'
    'lead': 'The UK is to send 120 armored vehicles and new anti-ship missile systems
      to Ukraine, Downing Street announced Saturday, after Prime Minister Boris Johnson
      paid an in-person visit to Ukrainian President Volodymyr Zelensky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-10T10:07:47.827+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:12:10.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:23.753+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'Ukraine', 'Military-Assistance']
    'template': '1'
    'title': 'UK pledges new military assistance for Ukraine after PM''s surprise
      visit to Kyiv'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193162b7-9c39-47d1-a8a8-df837e582e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK is to send 120 armored vehicles
        and new anti-ship missile systems to Ukraine, Downing Street announced Saturday,
        after Prime Minister Boris Johnson paid an in-person visit to Ukrainian President
        Volodymyr Zelensky.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d79d23-8405-4b09-8664-cb262e407d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Austria''s Chancellor Karl Nehammer made separate visits
        to Zelensky on Saturday, the latest in a string of leaders to travel to the
        country during the ongoing Russian invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c5264-c2cf-465b-b1ee-b37ff6c740d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photograph tweeted by Ukraine''s Embassy to the UK showed Johnson
        seated opposite Zelensky at a table in a pink and green stuccoed room. The
        post was captioned with the word "Surprise" and a winking face emoji.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d217891-3a00-4b20-9447-14c11a898140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.827+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Service of the National Security and Defense Council of
        Ukraine said on its official Twitter account that the two leaders had held
        talks in Kyiv, posting several photographs of the pair''s previously unannounced
        meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcc963-b374-4547-917c-9295da459dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson posted on Twitter that his visit to Kyiv was "a show of
        our unwavering support for the people of Ukraine" and announced a new package
        of financial and military aid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e3cc1-2f6a-45d4-99a3-0404f8cfae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine has defied the odds and pushed back Russian forces from
        the gates of Kyiv, achieving the greatest feat of arms of the 21st century,"
        the UK PM said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d31af-0dda-48ee-bd5c-3470c377678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised Zelensky''s "resolute leadership" and the "invincible
        heroism and courage of the Ukrainian people," adding that the UK "stands unwaveringly
        with them in this ongoing fight ... we are in it for the long run."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5c591-e544-48a3-b3ce-a5d2f0c299dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in his nightly address posted on social media, Zelensky thanked
        the UK and Johnson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5765845-933c-4251-bf45-c5e7fc5834cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boris was among those who didn''t doubt for a minute whether to
        support Ukraine. The leadership of Great Britain in providing our country
        help in defense, and also leadership in the sanctions policy, will always
        be in history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916895df-defa-4086-9664-ed1ec89d877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine will always be grateful for this to Boris and Britain,"
        Zelensky said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce60b44-4672-4e3f-aed3-9aa86fa37e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.828+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, Johnson said the UK will continue to
        intensify sanctions against Russia. Johnson also said Russian President Vladimir
        Putin''s actions have dealt a "crushing blow" to his reputation and the Russian
        government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f88e7-a48f-4f39-ad94-f596e5f2d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.829+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will influence Russia''s ability to use its energy resources,"
        he added. "The war determines the vision of Ukraine''s future, so our partners
        and I will supply Ukraine with equipment, technology, intelligence so that
        Ukraine never faces the horrors of invasion and blackmail."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d37cd2-2e43-46cf-97ab-ad543cbd5dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.829+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, Downing Street said the UK government would
        provide armored vehicles and anti-ship missile systems, "in addition to the
        £100 million worth of high-grade military equipment" announced on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aeacfc-5b3b-4d19-a565-ad7389d351d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.829+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky and Nehammer''s meeting was separate to the one with Johnson
        and happened earlier on Saturday, according to Zelensky''s official Telegram
        channel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e29b78-0b73-4459-a014-35bee8d401ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.829+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several other leaders have visited Ukraine in recent weeks,
        the trip by Nehammer is significant given his country''s neutral status, which
        is enshrined in its constitution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ecec1-d479-4a23-aa05-1d09f8c43033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.829+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria is not part of NATO and does not supply weapons to Ukraine.
        It has, however, provided Ukraine with humanitarian aid and helmets and protection
        vests for civilian use, according to a statement from the Austrian Chancellery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5015f1-913f-48ce-8aa2-ab95db1442e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.829+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nehammer said Saturday that while his country is militarily neutral,
        "We understand we have to help where injustice and war crimes take place."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80323f4-b336-46f2-a3da-4410c7e93fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.829+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his office, Nehammer was set to meet with Prime Minister
        Denys Shmyhal and Kyiv Mayor Vitali Klitschko, before returning to Austria
        on Saturday evening.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305dc77b-3aad-4a3f-9866-f88ecd1d5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.830+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nehammer was also due to visit the Kyiv suburb of Bucha, which endured
        five weeks of near-constant firefights; after Russian forces withdrew from
        the town, the bodies of at least 20 civilians were found lying in one street,
        some with their hands tied.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9973ba-4cee-444d-a23f-fc399c238e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.830+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nehammer said Bucha was "a place of war crimes."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863994f-b6fa-465d-bece-0df3b761e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.830+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make those war crimes known to the UN, and international
        justice must begin investigating and fight these crimes," he said during a
        news conference with Zelensky.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6729c88-757b-402b-bdbf-bc3eaa1cc556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.830+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin visits by Johnson and Nehammer came a day after top European
        Union officials made a trip to Ukraine. European Commission President Ursula
        von der Leyen and Josep Borrell, the bloc''s top diplomat, visited Kyiv and
        Bucha on Friday, alongside Slovak Prime Minister Eduard Heger.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea86cb9-1d02-4fc4-89b6-4556dfdc7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.830+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the visit, von der Leyen ceremoniously handed Zelensky an
        EU questionnaire to complete – a symbolic, but important step towards Ukraine''s
        membership of the bloc. Tweeting about the move, von der Leyen said: "We will
        accelerate this process as much as we can, while ensuring that all conditions
        are respected."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc290d-3f15-477b-80cc-43b74a9ecef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.830+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime ministers of the Czech Republic, Poland and Slovenia visited
        Kyiv last month, at a time when it was still regularly targeted by Russian
        strikes. Like Johnson''s visit on Saturday, that trip was kept secret until
        the three leaders were in the country, traveling on a train from eastern Ukraine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f15d43-7aaf-402b-a2ab-91686d3a37b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-10T10:07:47.830+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:12:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/09/europe/ukraine-uk-boris-johnson-intl-gbr/index.html">UK
        pledges new military assistance for Ukraine after PM''s surprise visit to
        Kyiv.</a>"</em></p>'
