  'Arizona-wildfire':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-21T08:48:17.906+08:00
    'imagesource': 'jcr:3c4f538f-2e2d-4fd4-b17c-de2d8b4c2b9d'
