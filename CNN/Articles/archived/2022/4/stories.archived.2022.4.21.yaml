    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A$AP Rocky detained by police over 2021 shooting incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ebe54-e0a3-47d2-9d79-f63bf1ea5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:39:28.458+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A$AP Rocky was detained by police at Los
        Angeles International Airport on Wednesday in connection to a November 2021
        shooting, according to a press release from the Los Angeles Police Department
        (LAPD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d261128-b10e-4d61-9ef2-3d0b743fdffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:39:28.458+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c5bc6-91c9-4ccd-a684-97caad839d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:39:28.458+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of Nov. 6, two acquaintances were arguing, according
        to the LAPD. "The argument escalated and resulted in the suspect firing a
        handgun at the victim. The victim sustained a minor injury from the incident
        and later sought his medical treatment. Following the shooting, the suspect
        and two additional males fled the area on foot," police said. "The suspect
        has been identified as 33-year-old Rakim Mayers, a Los Angeles resident, also
        known as music artist A$AP Rocky," according to police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087c535-da98-441f-a19d-cf8d371bc487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:39:28.458+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, the rapper, who is the boyfriend
        of singer Rihanna, was returning to California from Barbados, where he was
        on vacation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2023d1-c818-430f-abfd-471715e8cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:39:28.458+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from the A$AP Rocky''s representative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb5d60-fa54-42a8-bc47-bac5b23cd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:39:28.458+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/20/entertainment/aap-rocky-detained-lax/index.html">A$AP
        Rocky detained by police over 2021 shooting incident</a></em>"</p>'
  'maria-sharapova-pregnancy-reveal':
