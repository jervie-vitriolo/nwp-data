      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German says using K-pop strategies is a great way to attract the
        youth, who make up more than half of the voting population in the 2022 polls.
        It also helps that a number of young people are K-pop fans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05190711-1349-45be-81a7-5d170393c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe4d8a-fce2-405d-a54a-d2c94cdce19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really no different from really riding on the socio-pop cultural
        norm,” said German. "Ganyan naman ang politiko eh. That’s really the way politicians
        and strategists like myself will really ride on popular trends and waves."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bc815-5cf7-49fc-9d0c-973a3bd92597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened it to how campaign jingles and politicians’ dances are
        based on popular music. German says many of the K-pop strategies have existing
        counterparts in the campaign, but the fandom behind it is what spells the
        difference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c260d8-765d-4429-9302-5e85daad55f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3242c00-f16b-4345-82fd-cbbe46dd5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just so happens that now, the zeitgeist really is, the Philippines
        has really been taken over by the Hallyu craze,” he explained. We love everything
        Korean whether it’s entertainment, products or the dramas. So it’s just natural
        that the politico will ride on this but it’s a double edged sword.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72615bfe-14d0-44bb-992d-f88c6522ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:45:57.461+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Anything organic, from the wellspring of the public’s
        heart, which is not initiated by any leadership or any orchestrated and just
        grows organically, is very very effective. Kasi makikita mo eh, the sincerity
        and genuineness of it shines through.”</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36164d-870f-4b77-99cb-0c97a8e4cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e106a3-eea4-4bcd-aa58-5faac3a52401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German warned that riding on the K-pop phenomenon is something politicians
        should not tread lightly. He says the approach should be bottom to top, meaning
        the fandom must not be used or pushed to support something it does not believe
        in.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd138789-b1cc-4032-92d4-3b44071257f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.135+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/1/13/Cayetano-BTS-ARMY-House.html"
        target="_blank"><strong>RELATED: Cayetano earns ire of BTS fans for using
        group for clout</strong></a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac823d1-62d3-4c82-9b09-961be4ffb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anything organic, from the wellspring of the public’s heart, which
        is not initiated by any leadership or any orchestrated and just grows organically,
        is very very effective,” he said. “Kasi makikita mo eh, the sincerity and
        genuineness of it shines through.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef31738-93a1-4a88-a544-34bcc9fdc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f157fd9-0d4b-40db-970f-584668256e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.136+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.387+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the possibility of K-pop strategies being used
        again in future elections, German says it depends if the country will still
        be riding the Hallyu wave. For now, the “prio” or priority of stans is to
        deliver a win for their idols, or in this case, their favored candidate.</p>'
  'Adamson-halts-UP-win-streak':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-21T19:54:31.561+08:00
    'imagesource': 'jcr:a078f21d-0729-458d-a30c-1d1e288bf6b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
