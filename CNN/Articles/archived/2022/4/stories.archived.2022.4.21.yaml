      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign strategist Alan German says the fanbase of K-pop idols
        are the ideal audience politicians would love to engage. He has worked with
        the likes of former senator Bam Aquino and Quezon City mayor Joy Belmonte.
        German is the son of veteran “kingmaker” Reli German, who has worked with
        the likes of former Presidents Cory Aquino, Joseph “Erap” Estrada, Gloria
        Macapagal-Arroyo, and former senator Loren Legarda. He says it’s not surprising
        to see the use of K-pop strategies in the 2022 elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0655f6-dce6-4fea-ac0b-f86bacbc9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.385+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, social media expert Philippe Hernandez did not find it
        unusual to see K-pop fans express their support for politicians the same way
        they do with their idols, especially on social media. “Because many are expressive
        and affectionate for those whom they admire, it isn’t a surprise for them
        to carry over that culture to Philippine politics, with VP Leni and Vico among
        the recipients of adulation.” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6357fa5-39ad-43f8-836f-53546928b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.385+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one October afternoon, a group of friends created a group to
        show support for their presidential candidate. Hours after Vice President
        Leni Robredo declared her bid for the presidency, the Facebook group <a href="https://twitter.com/KPOPSTANS4LENI"
        target="_blank">KPOPSTANS4LENI</a> made its debut. Members of the group say
        it was only natural for them to carry over what they already do for their
        beloved idols, who many of them consider a positive influence and an inspiration
        in their lives.</p>'
