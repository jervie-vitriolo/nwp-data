      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maria Sharapova, who won all four tennis
        grand slam titles during her career, celebrated her 35th birthday on Tuesday
        but will remember the day for more than one reason after she announced she
        was expecting her first child with fiancée Alexander Gilkes.</p>'
