      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA announced on Thursday the crucial Game 7 of the legendary
        rivalry between the two squads will be played at the 55,000-seater indoor
        arena on Sunday, April 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
