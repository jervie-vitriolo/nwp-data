    'template': '1'
    'title': 'UAAP: Ateneo annihilates UST with 50-point drubbing for 10th straight
      win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b788ae5-3faa-4610-b59e-c4203007921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Reigning
        champions Ateneo de Manila University Blue Eagles obliterated the University
        of Santo Tomas Growling Tigers, 101-51, on Thursday at the Mall of Asia Arena
        in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca570f1e-cd06-4d44-8ff7-ff43e579c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already assured of their seventh straight Final Four spot, the league-leading
        Blue Eagles displayed another dominating performance as they notched their
        36th consecutive win in the UAAP men''s seniors basketball tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bcefe3-e2d3-4010-8022-8279911bd33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Raffy Verano''s turn to lead Ateneo''s offense with 18 points
        and seven rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2c66b-a88a-43ab-bd31-be5e95acd158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles built a commanding 46-21 halftime edge which ballooned
        to 53 points in the final quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d2570-5364-4bea-8329-1bac778966dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-point blowout was the biggest margin of victory since the
        computerization of UAAP stats in 2003. The 101 points were also the third
        highest output for Ateneo under head coach Tab Baldwin against the Growling
        Tigers. They scored 102 points against the España-based squad in 2017 and
        again in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0225ae-d155-47d7-97ba-43b1c9726116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.301+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SJ Belangel and Geo Chiu chipped in 16 points and 14 points, respectively,
        for the Blue Eagles, while rookie Joshua Lazaro added 12 points off the bench.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7ae6b-31cc-442b-b59a-175687516a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso and Angelo Kouame were the other Ateneo players who
        scored in double digits with 11 points and 10 points, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69139f7-2c05-4df8-84c9-4e1605108594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Nic Cabanero was the lone player to score in double figures
        for UST with 18 points, four rebounds, and two steals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a54fc-4c5d-4e39-b030-1daf112a98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles aim to keep their sweep bid alive against the National
        University Bulldogs on April 23, while the Growling Tigers hope to bounce
        back versus the surging Adamson University Soaring Falcons on the same day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a393b00-4019-4b09-b150-90317acdc182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:33:50.302+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '19':
