      'mgnl:lastActivated': 2023-01-19T16:43:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the EDSA Busway Carousel will continue to provide free
        rides from 4 a.m. to 11 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacca4b4-b7d1-4927-9960-36083a0ec52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:00.815+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More routes will be opened and more PUVs will be deployed for free
        rides nationwide in the following days, the LTFRB said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26aa73-bce4-493f-926f-f0fe78c4c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:00.815+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free rides are part of the Service Contracting Program Phase
        3 rolled out on April 11, with the EDSA Bus Carousel being among the first
        to offer free rides to passengers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda2f12-de74-451a-9d2b-e032a02ef744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:00.816+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2022/4/10/ltfrb-service-contracting-free-rides.html">LTFRB
        to roll out service contracting, free rides on April 11</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e10cc2-fde0-4fa5-bb83-486f36aa5f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:00.816+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Service Contracting Program of the government aims to help PUV
        drivers and operators affected by the COVID-19 pandemic and fuel price hikes.
        Under the program, PUV drivers and operators will receive payouts based on
        the number of trips they made in a week.</p>'
  'Tesla-Q1-2022-earnings':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Courtesy: Mario Tama/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-21T05:25:23.199+08:00
    'imagesource': 'jcr:0b9fd10c-d817-42e0-9b54-87fb1f948197'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e86b818-fea7-4378-9b0a-045879847f33'
    'lead': 'Tesla has posted record profits once again, overcoming supply chain issues
      that have dogged the broader auto industry to blow away Wall Street''s forecast
      for the company for the first quarter of 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T05:34:36.345+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:43:31.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:26.817+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesla', 'Q1-2022', 'earnings']
    'template': '1'
    'title': 'Tesla record profit blows away estimates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839a6e6-f8da-4ec0-bc6b-b6d7617ea3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla has posted record profits once again,
        overcoming supply chain issues that have dogged the broader auto industry
        to blow away Wall Street''s forecast for the company for the first quarter
        of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e020952-6f24-4823-9f41-6ea242636cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c9a86-ff18-42aa-bd49-226da2283244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company warned that it is not immune from supply chain problems,
        which it said limited "our ability to run our factories at full capacity,"
        a situation that will likely persist through the rest of 2022, it added. A
        recent Covid outbreak and lockdown rules in China forced it to temporarily
        shut its factory in Shanghai earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd163fb3-34f6-41eb-b74e-b884c59fa736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ac36b-af2a-461d-9e52-f628ebd91500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent Covid-19 outbreaks have been weighing on our supply chain
        and factory operations," Tesla said. "Furthermore, prices of some raw materials
        have increased multiple-fold in recent months. The inflationary impact on
        our cost structure has contributed to adjustments in our product pricing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938d22a-8a20-4762-96ab-bd2a61eb9791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b94d9-535b-4099-a203-16d08e192bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even with supply chain issues the company earned adjusted
        income of $3.7 billion, much higher than the $2.6 billion forecast by analysts
        surveyed by Refinitiv. It also was more than triple the $1.1 billion it earned
        on that basis a year ago and 30% higher than the previous record of $2.9 billion
        it posted in the fourth quarter of last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4548338-ae22-4f09-bedc-5b5c88a8f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e9fd0-35c6-4540-bdf5-f054fbc7dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue of $18.8 billion also easily topped forecasts, rising 6%
        from the fourth quarter sales and 81% from the year ago total. Demand for
        its cars was so strong that the days supply of vehicles it had available for
        customer fell to only 3 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a6586-95fe-40ab-9fe7-1bd3856c8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f1fe60-4aac-4d83-92f4-e96dbe5fc78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain problems, most notably a shortage of computer chips,
        has led to cuts in production worldwide at virtually all automakers. That
        has led to tight supplies of vehicles and record high prices for car buyers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5aa80-a457-41a5-80a4-60e55ca6effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2faee-0855-4cee-833c-1a1a5fc3f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most automakers sell their cars through a network of dealers who
        are independent businesses, and who profit from buyers paying above the manufacturers''
        suggested retail price, or what is known as sticker price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68787c7e-6387-47a1-850c-fa3cc971a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1ab4b-9411-49e5-ad53-0bcd06b8cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tesla sells its cars only in company-owned stores, putting it
        in a better to profit from the higher prices it gets for its cars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1de76-8dce-42b0-80b6-bb1265646596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792ec02-3654-4c03-95ab-8b40c12370b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla jumped 5% in after-hours trading following the company''s
        earnings report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda2d31-e7b3-4f50-be50-89f4fb97d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:36.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/20/business/tesla-earnings/index.html">Tesla
        record profit blows away estimates</a>."</em></p>'
  'abandoned-Russian-military-camp-amid-invasion':
    'author': 'Sandi Sidhu, Phil Black, Daria Markina and Victoria Butenkow, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-21T05:37:30.875+08:00
    'imagesource': 'jcr:e80150f2-cb3e-42a9-b02e-abcabeaf1afb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f618c8-631b-4b9e-ba49-b694be7b55e3'
    'lead': 'Dmitry Nekazakov was walking his dog before he went to work when the
      Russian shelling started on Hostomel, a city on the outskirts of the capital,
      Kyiv. The sky buzzed with low-flying helicopters from which Russian troops jumped,
      while rockets rained down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T05:41:04.187+08:00
