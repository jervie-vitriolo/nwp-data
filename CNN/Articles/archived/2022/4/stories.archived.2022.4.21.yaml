      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakaimportante po ng</em> budget <em>ng</em> DMW <em>dahil
        diyan po manggagaling iyong tatawagin nating</em> AKSYON Fund <em>na kung
        saan kukuha po tayo ng pondo para po sa itutulong natin sa mga</em> OFWs (overseas
        Filipino workers) <em>po natin</em>," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b88b27-094d-40b2-9686-6bdad54c8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c24e4-9925-459f-b47a-1df3596668b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
