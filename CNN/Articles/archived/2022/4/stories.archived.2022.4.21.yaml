      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong>&nbsp;Vice
        President Leni Robredo shrugged off Manila Mayor Isko Moreno''s dare for her
        to withdraw from the presidential race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3896f-b054-4223-b3d9-c68542277174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:44:10.197+08:00
