      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman added that only Robredo benefited from the media conference,
        as she was made to appear like an "underdog" in the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd70f65-12fd-4e06-bcfa-2701cee6ad69'
