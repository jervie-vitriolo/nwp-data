      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DMW''s budget is very important because this is
        where the AKSYON Fund, which will be used to finance assistance for OFWs,
        will be sourced.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b13b0-e1c7-48b1-ac0a-527f47dc835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b72518-4731-49e7-a77d-83336517fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AKSYON Fund, which stands for Agarang Kalingan at Saklolo para
        sa mga OFW na Nangangailangan, was established by RA 11641 for the provision
        of legal and other forms of assistance to overseas workers. It is separate
        from funds managed by the Department of Foreign Affairs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38252c3-68cb-41dd-bf82-5149d09e033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
