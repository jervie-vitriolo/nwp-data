      'jcr:uuid': 'f2034db8-4e7e-4a61-b5f5-8b9b1b71ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Olalia clarified that POEA and other agencies to be consolidated
        under the DMW will remain independent while the department isn''t fully operational
        yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04509c3b-b2ac-4f1a-93ce-cdd5a0ae8a78'
