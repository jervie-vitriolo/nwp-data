      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5971f3f-25e2-48f4-b2bf-92d32238fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a message sent to the media, Lorenzo on Wednesday
        condemned the incident, noting that due process mandates any conflicting claims
        to be resolved in a proper forum and with the courts.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfffa60-3379-4967-a24f-fb887f6bd859'
      'mgnl:activationStatus': true
