      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25f5c1-f630-4f6e-b3d1-827a047c5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
