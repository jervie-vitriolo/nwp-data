    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ae463-9c22-4e94-974c-e942dcbcb629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:44:10.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.518+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not pay any attention to it because this is
        not just between us. This is our country''s fight. There''s a bigger fight
        that we need to win.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b790322-d647-4219-97af-22d64e13b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:44:10.197+08:00
