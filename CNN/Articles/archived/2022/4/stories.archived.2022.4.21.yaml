      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LSS-worthy campaign jingles are always a part of the Philippine
        elections. Fans took it up a notch by using these songs in <a href="https://www.tiktok.com/@issameaker1/video/7037883655926107418"
        target="_blank">dance challenges</a>, something K-pop idols often use to promote
        their songs and to interact more with their fandoms.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b2d15-3e54-42e6-9678-00a9380de8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KPOPSTANS4LENI also has other initiatives like the #MassReportHour,
        a means of “clearing the searches” on Twitter, a tactic used by fans to get
        rid of negative posts while reporting “antis” or those speaking ill of their
        beloved idols. They also have Twitter Spaces and podcasts, which aim to educate
        the younger supporters, especially in the fight against misinformation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280c803-6e7d-4a75-b123-1c05e8af929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The future of K-pop strategies and social media campaigns</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e3b02-666a-4a0c-823a-7f04d9fc9aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media expert Hernandez says the use of K-pop strategies comes
        at a time when the growth of social media’s influence in the elections can
        no longer be denied. He cited the victories of President Rodrigo Duterte and
        U.S. President Donald Trump in 2016, which showed the might of using social
        media alongside traditional media (TV, radio, etc) to campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1464310-cfe2-467a-8532-3d174c1537b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.133+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using social media in campaigns has its advantages in terms of accessibility
        and readability. However, Hernandez warned of the pitfalls of solely relying
        on social media campaigns. “It’s at risk of becoming a distrusted platform
        due to the proliferation of warnings and reports about bots, trolls, and disinformation/fake
        news,” he said.“What’s the impact on politicians? They still need to put a
        face to the stories, posts, and comments. They cannot rely solely on a social
        media campaign; they still need to make their presence felt.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135160d7-d7fb-406b-a07f-ee5b7b96f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://rsf.org/en/news/rsf-unveils-202020-list-press-freedoms-digital-predators"
        target="_blank">In a 2020 study released by global group Reporters Without
        Borders</a>, the so-called cyber troll armies have become “big business” ever
        since Duterte’s 2016 election campaign and have been amplifying government
        propaganda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdfbb61-9059-41d9-9bff-94251a26e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:42:36.134+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group KPOPSTANS4LENI says their tactics are all people driven,
        including documenting their presence at offline events, which Majo says was
        an idea from one of their members. She explains that K-pop fans don’t have
        to be told what to do, they just do it if they agree. The group''s local coordinator
        for Nueva Ecija&nbsp;AE shares this sentiment, but highlights the importance
        of their events in the fight against trolls and fake news.</p>'
