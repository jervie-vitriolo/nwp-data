      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Many think that
        overseas Filipino workers hit the jackpot with their jobs. But in reality,
        luck is not always on their side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4914f-bc49-40de-938a-bdff71c01a20'
