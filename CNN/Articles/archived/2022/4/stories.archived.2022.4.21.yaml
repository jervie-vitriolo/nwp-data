    'template': '1'
    'title': 'UAAP: Nonoy takes over as La Salle survives UE in first OT game of Season
      84'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09706f42-18f9-4202-b176-deb051baea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:56:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.030+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) -</strong> Mark
        Nonoy flashed his late game scoring exploits to help the De La Salle University
        Green Archers survive the University of the East Red Warriors, 85-82, in the
        heart-stopping first overtime game of UAAP Season 84 at the Mall of Asia Arena
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63bfa5-6713-440b-b0ce-89bac253b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:56:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.030+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e87a01-1c1e-425c-9414-914f76f34f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:56:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.030+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers improved their slate to 7-3, maintaining third
        place in the team standings. The Red Warriors remained winless at 0-10 and
        are virtually eliminated from Final Four contention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fbac3-f5ae-4c28-9790-edea3060fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:56:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.030+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245da67-8162-4694-aad1-b6c4573b4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:56:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.031+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After UE guard Clint Escamis tied the game at 78-all with an inside
        shot off a Kyle Paranada missed three-point attempt, Nonoy fired a difficult
        and well-contested midrange jumper from the right to break the deadlock with
        under a minute remaining in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c96e16-ed8c-4320-96d8-1889e0480c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:56:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.031+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14863af-dd75-47b7-8edc-58f8a3404fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:56:44.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.031+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escamis had a chance to tie the game at 80, but he missed his two
        free-throws in the last 42 seconds of the contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed07e3-151d-4ed1-8d8e-4e407d0a41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:56:44.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.031+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fa10e-f7a9-459f-a3c7-ac263a0cea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:56:44.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.031+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off a timeout by coach Derrick Pumaren, La Salle made a quick offensive
        stop as they found an open Nonoy, who drilled a triple for an 83-78 lead in
        the remaining 23.8 seconds of the match.</p>'
