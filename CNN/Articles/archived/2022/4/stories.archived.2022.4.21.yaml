    'title': 'K-pop stan strategies are being used in political campaigns'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb08b2-fdd7-430f-adbd-8f11d8cfcdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.972+08:00
