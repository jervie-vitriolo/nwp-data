  'BIR-tax-collection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-21T10:04:22.034+08:00
    'imagesource': 'jcr:2aa7a685-e4df-4e6a-891f-40cf2f34d28d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '559f5e99-421d-4042-8e71-2926cc4922dc'
    'lead': 'The Department of Finance sees an improvement in the Bureau of Internal
      Revenue’s tax collection efforts following its digitalization transformation
      initiatives and hiring of younger and tech-savvy workforce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T10:07:28.687+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:43:18.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:31.912+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR’s tax collection efforts improved by younger, tech-savvy workforce

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9aefad-598e-4b22-97be-fdd51840792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Department of Finance has commended the improvement in the tax collection
        efforts of the Bureau of Internal Revenue (BIR) following its digitalization
        transformation initiatives and hiring of younger and tech-savvy workforce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2535b-d548-40d4-8a73-506b228ae01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a64eb-0718-419a-8864-fa8ceb5e8fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday, Finance Secretary Carlos Dominguez
        III noted that the BIR''s digitalization transformation (DX) programs have
        "really helped continue the tax collection effort, especially during the pandemic.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbfe25-26f0-4ef1-a1eb-ff26f82a0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3157f84-fa0e-4e13-b1ed-3591c9a3da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can attribute our improved performance to our DX programs as
        well as to our increasing number of young workers, who are quicker and more
        adept at learning digital skills,” BIR Commissioner Caesar Dulay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23678504-9206-4bd8-befd-fec7964609be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fa00d-88cb-40c1-bcc4-43f00375736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay also said that the BIR expanded its workforce from 9,626 employees
        in 2016 to 13,818 personnel in 2021. The agency hired 6,540 skilled workers
        from 2016 to 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17580978-1948-44e9-bb9d-55ade157b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e63749-f80d-49ee-9d97-4707855c1072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the expansion of the use of digital payment channels for tax
        dues, about P1.75 trillion of the P2.08 trillion tax collection in 2021 was
        collected electronically, the BIR chief added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646c22c-4ada-403f-a871-48ed83e6802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e82c8-81e7-41b6-abcc-af4b6fe2e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, 23.78 million tax returns were electronically filed. These
        were 93 percent of the 25.66 million tax returns filed that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde1a70-7034-4561-ba2a-079e4bffbac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a247426-ab1e-4fc1-87ea-4913bc159832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T10:07:28.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:18.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR also launched its single hotline number and its Chatbot
        “REVIE” on its website last year to assist taxpayers with general inquiries,
        aside from allowing them to send their concerns via email.</p>'
