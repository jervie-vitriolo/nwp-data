    'jcr:uuid': '3defce01-ad5a-4707-a34b-594bac63f1af'
    'lead': 'Local authorities said the death toll in Leyte due to Tropical Depression
      Agaton, which triggered multiple landslides, has climbed to 182 as of Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T16:58:53.868+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2022-05-26T03:55:08.487+08:00
