    'jcr:uuid': 'f5edf415-f112-4c5a-9071-f5fb45fe0323'
    'lead': 'Hundreds of homes near Flagstaff, Arizona, have been evacuated as a fast-moving
      wildfire threatened hundreds of structures Wednesday after destroying at least
      two dozen buildings, officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T08:51:13.207+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:43:20.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
