      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 elections era also saw the rise of fancams on TikTok. These
        are edited videos attached with a popular song; a tactic used by stans to
        hype their idols or their new music.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
