      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader said he only wanted to assist the indigenous families
        in reclaiming 4 hectares of what they consider ancestral domain, after they
        were driven away from their land in 2017 and relocated along a highway.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad83950-3929-489e-b1ef-8f6e9aa9a20a'
