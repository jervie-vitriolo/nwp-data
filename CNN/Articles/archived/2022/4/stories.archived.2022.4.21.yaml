    'jcr:uuid': 'a8e59fea-ce1b-4f6d-8de1-5778576b924a'
    'lead': 'The Department of the Interior and Local Government on Thursday issued
      a stern warning to Aklan officials to strictly enforce the daily visitor limit
      for Boracay – or receive a show cause order for negligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T12:52:45.667+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:43:12.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
