    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ffb92-5a13-4376-a0cf-d2dfe2df713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:28:57.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:43:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Kabayan Savings is the Filipino migrant workers’ key to a better
        future. To secure their financials, the first step for OFWs is to open a bank
        account, which can easily be done through BDO Kabayan Savings. This only requires
        a minimum initial deposit of PHP100 for a peso account or USD100 for a dollar
        account, and one valid ID.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4786f73-0ee2-46db-b81c-394b47ed5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:28:57.602+08:00
