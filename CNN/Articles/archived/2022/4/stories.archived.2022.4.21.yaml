      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Commuters
        who will travel from the North Luzon Express Terminal (NLET) to Araneta Center
        Cubao or to Parañaque Integrated Terminal Exchange may enjoy free rides starting
        Thursday, the Land Transportation Franchising and Regulatory Board (LTFRB)
        announced Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67bdba4-a94b-40c2-90b4-fc9a698392c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:34:00.815+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free rides start at 1 a.m. and end at midnight. The LTFRB has
        assured passengers that there will be sufficient number of public utility
        vehicles (PUV) going in and out of Metro Manila through the NLET-Cubao and
        NLET-PITX routes.</p>'
