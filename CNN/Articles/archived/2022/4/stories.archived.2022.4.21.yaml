      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land is being contested by the Manobo-Pulangihon tribe and Kiantig
        Development Corporation, which owns the Kiantig Pineapple Company.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5658219-17ff-440a-9c86-466a83cd71a7'
      'mgnl:activationStatus': true
