    'title': 'Ka Leody eyes legal action vs perpetrators of Bukidnon shooting'
    'updated': 2022-04-21T16:57:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052c5da-184e-4f14-9f7f-921086850b04'
