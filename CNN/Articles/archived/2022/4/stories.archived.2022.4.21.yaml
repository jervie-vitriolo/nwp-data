      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/4/19/Leody-camp-reports-gunfire.html"
        href="https://www.cnnphilippines.com/news/2022/4/19/Leody-camp-reports-gunfire.html">5
        hurt in shooting incident during Ka Leody''s Bukidnon visit</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3051e7-99c7-4cea-8971-d3aec9e4127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.485+08:00
