      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa barangay level magtulong tulong tayo, ipaliwanag natin sa
        mga tao yung katotohanan sa likod ng panahon ng martial law, na hindi golden
        years iyon,"</em> he added. <em>"Pagtulung-tulungan natin iyon na yung panahon
        ng martial law ay panahon ng diktadura, panunupil, panahon ng pagpatay, pagkulong
        at pagtorture, panahon ng akusasyong pagnanakaw, binaon tayo sa utang."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9f89f-f063-4d27-bbb8-47f9b13166d9'
