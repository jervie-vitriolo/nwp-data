      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/13/Department-of-Migrant-Workers-budget-allocations-personnel-agencies.html"><strong>RELATED:
        Department of Migrant Workers to consolidate personnel, resources of merged
        agencies</strong></a>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab70f939-4e76-43aa-be84-1a0375989b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c55292-1db4-49a5-abac-52f61807d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
