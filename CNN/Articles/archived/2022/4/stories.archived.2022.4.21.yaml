      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> If it
        were up to him, presidential candidate Leody de Guzman would have urged his
        rivals to unite in educating people against Martial Law abuses under the Marcos
        regime, instead of letting someone lead the call for the only female candidate
        to withdraw from the race.</p>'
