      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041ad1f-2797-44ab-80e2-67ffa02034fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel only hate. We wouldn''t have thought in hundreds of years
        that this could happen," he said, looking at the graves of those who died.
        "We cannot forgive it for the rest of our lives."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be770b17-f5ab-494d-95bb-2c3310f44442'
