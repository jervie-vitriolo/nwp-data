      'Philippine-Overseas-Employment-Administration', 'OFWs', 'overseas-Filipino-workers']
    'template': '1'
    'title': 'POEA: Dept. of Migrant Workers'' staffing pattern must be out by June
      3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0741b-61e3-47e9-9f62-efde01818157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        staffing pattern of the newly created Department of Migrant Workers must be
        done by June, said an official of an agency that will be merged under it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265d0c6-80a8-4fd6-b1da-98086dc10b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131d58c-5e99-4c21-b13c-8d346874f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Overseas Employment Administration (POEA) chief Bernard
        Olalia said in Thursday''s Laging Handa briefing that <a href="https://www.officialgazette.gov.ph/downloads/2021/12dec/20211230-RA-11641-RRD.pdf">Republic
        Act 11641</a>, which created the DMW, states that the staffing pattern must
        be done in consultation with the Department of Budget and Management (DBM)
        within 120 days after it took effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e1d81-e1fc-4cbd-9de5-133e4b7ceef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6b3a6-03bb-45cd-932d-4d07ca2e3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang</em> June 3<em> po kinakailangan ang</em> transition
        committee<em>, sa pangunguna ng ating</em> DMW Secretary<em>, ay mapalabas
        na ang</em> staffing pattern," said Olalia, noting the law look effect in
        Feb. 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86decb9a-565e-43af-a572-9955ae3bead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6cbe6-b653-4b0e-8330-24ec2960b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The transition committee, led by our DMW Secretary,
        has until June 3 to release the staffing pattern.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2124c6-8bc6-41f6-9a41-1069ceb4b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6fde7-af02-44e3-8f02-f06f7a9c9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11641 also says that existing employees of transferred and subsumed
        agencies under it must "enjoy security of tenure." The DMW will absorb them
        in accordance with the departments'' staffing patterns and the selection process
        prescribed by RA 6656 or the Government Reorganization Law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75303b6-aa71-457d-98d9-6de4751e9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad8099-3576-4742-8030-c3abf0fdab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law establishing DMW also <a href="https://www.officialgazette.gov.ph/downloads/2021/12dec/20211230-RA-11641-RRD.pdf">provides</a>
        additional separation incentives for employees separated from service within
        six months of its effectivity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9534022-5a3b-4c25-a4d9-d273fdfb330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf7175-d4eb-42e8-87e6-088985cb53ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
