      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am praying that the flight flies, and won''t actually believe
        we''re on our way until takeoff," she said.</p>'
