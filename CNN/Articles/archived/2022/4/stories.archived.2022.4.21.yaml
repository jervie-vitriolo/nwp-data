  'Mama-o-Department-of-Migrant-Workers-IRR-boycott':
    'caption': 'Department of Migrant Workers (DMW) Secretary Abdullah Mama-o said
      the confusion over the approval of the agency''s implementing rules and regulations
      (IRR) was due to some members of the transition committee refusing to attend
      meetings. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-21T21:40:46.128+08:00
    'imagesource': 'jcr:a0ae2178-fc2a-4ec9-9d0c-a5403b91c9b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af314cc6-23ff-472c-8137-7489e1422b03'
    'lead': 'Department of Migrant Workers (DMW) Secretary Abdullah Mama-o said the
      confusion over the approval of the agency''s implementing rules and regulations
      (IRR) was due to some members of the transition committee refusing to attend
      meetings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T21:44:38.296+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:38:03.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:40.130+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mama-o', 'Department-of-Migrant-Workers', 'IRR']
    'template': '1'
    'title': 'Mama-o: Confusion over Dept. of Migrant Workers'' IRR due to panel members
      ''boycotting'' meetings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e33f0-1dda-48c9-aaae-bf53dd00bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:44:38.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:38:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Department
        of Migrant Workers (DMW) Secretary Abdullah Mama-o said the confusion over
        the approval of the agency''s implementing rules and regulations (IRR) was
        due to some members of the transition committee refusing to attend meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd5445-b30c-4182-843a-b2b4b88f3c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:44:38.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:38:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been calling them for meetings to discuss, to review and
        finally approve the implementing rules and regulations, but, unfortunately,
        some of the members of this transition committee refused to attend - they
        were boycotting my meeting," the secretary told CNN Philippines'' News.PH
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e97361-b3ae-485c-a9d0-87eb72bfb627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:44:38.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:38:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mama-o said he signed the IRR on April 4 and it was published two
        days later. However, the transition committee submitted its own version to
        President Rodrigo Duterte and asked him to nullify Mama-o''s IRR because it
        was "<a href="https://www.cnnphilippines.com/news/2022/4/20/Duterte-IRR-transition-committee-Dept-of-Migrant-Workers.html">irregular</a>."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f5558-1f72-48b4-bb23-0f449f5dd0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:44:38.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:38:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pointed out to the President that I had to sign the implementing
        rules and regulations after we had reviewed all the provisions of this implementing
        rules and regulations because the other members of this transition committee
        abandoned their responsibilities," explained Mama-o.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7906be-c17b-41de-9139-13d220f1a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:44:38.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:38:03.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some of the members were reportedly not given clearance
        by their respective secretaries to attend the meetings. These representatives
        were from the Labor and Foreign Affairs departments, Mama-o added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a320c-a0c7-440b-8d9f-6b9c4e1ed49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:44:38.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:38:03.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved the IRR version of the transition committee, according
        to a document obtained by CNN Philippines on Wednesday. But Mama-o said the
        document still needs to be validated because neither Executive Secretary Salvador
        Medialdea nor the President had signed it —&nbsp;only Medialdea''s assistant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d250208-b0b3-4be4-b906-dd3ff42a8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T21:44:38.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:38:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mama-o said he still expects his version of the IRR to take effect
        on Friday, following the 15-day rule after the document was published on April
        6.</p>'
  'La-Salle-beats-UE':
    'author': 'David Tristan Yumol, CNN Philippines'
