      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliit ang tingin nila sa amin. Mataas ang pagtingin nila sa
        sarili nila kaya sila nanghihingi ng</em> withdrawal <em>ng iba nilang kalaban</em>."</p>'
