    'mgnl:tags': ['Ramadan', 'Muslim', 'Department-of-Education', 'DepEd']
    'template': '1'
    'title': 'DepEd: Flexible working hours for Muslim personnel during Ramadan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8c8cf-f3f9-4d88-a193-9e760e7bb4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T00:21:32.041+08:00
