      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:48:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal with Spotify is set to expire at the end of this year when
        the final series from Higher Ground is scheduled to be released, the person
        familiar with the matter who spoke with CNN said.</p>'
