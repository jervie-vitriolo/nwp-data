      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec311823-9888-4526-8539-942a54dbc676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:50:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonia Bea Wee-Lozada, director of the Comelec Office for Overseas
        Voting, said close to 2,000 Filipinos abroad may not be able to vote in the
        coming polls due to health restrictions and conflicts in areas where they
        are located.</p>'
