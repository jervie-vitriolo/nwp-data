    'lead': 'The government''s vaccine expert panel said it is preferable for people
      to get a brand for their second COVID-19 booster shot that''s different from
      their first dose.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T22:31:12.416+08:00
