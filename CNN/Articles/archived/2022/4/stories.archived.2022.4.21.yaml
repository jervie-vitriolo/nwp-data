      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de87f63-08bc-46d7-b6e7-b357f98f0bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:54:28.307+08:00
