      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab818759-c510-4a7c-aa6e-0bfaa17a6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections and the Philippine National Police are
        now looking into the incident. Police Maj. Gen. Valeriano de Leon, who heads
        the Elections Security Task Force, previously told CNN Philippines that he
        does not see the matter as an "election-related incident" so far.</p>'
