      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94149e48-ad46-4142-b05b-74efe3e116cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 SEA Games double gold medalist Agatha Wong leads the names
        of the 12-strong Philippine wushu team shared by&nbsp;Wushu Federation of
        the Philippines secretary-general Julian Camacho to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d736d-5b26-49a1-87b9-e2245bdb1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b619d-2e84-4214-8796-937a4cb9966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong made history at home soil three years ago after sweeping the
        two women''s taolu events: taijiquan and taijijian. Camacho said the 23-year-old
        Wong will defend her crown in the two wushu disciplines in Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e23cac-d877-4a6b-ae11-c9d21cfede6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d24c25-9a9d-4a77-80db-2e8910a137c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong completed the medal conquest of the national wushu team in
        the 30th SEA Games held in Pasay City, where they harvested seven golds, two
        silvers, and two bronzes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844dedb6-0ec9-4435-b64b-800a4238ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80151d23-752c-42fe-b7ed-c055516a162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seeking for back-to-back golds in the 31st SEA Games wushu
        competitions are Divine Wally (women''s sanda 48kg), Clemente Tabugara Jr.
        (men''s sanda 70kg), and Arnel Mandal (men''s sanda 56kg).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343a6a0-96f2-4686-aad3-743e996820ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39be15-a5b1-40b4-b676-44b0628295ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Solis, who topped the men''s sanda 56kg in Pasay, will
        compete in the heavier 65kg division in Hanoi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e596da-98ee-4915-85ad-3be923046c15'
      'mgnl:activationStatus': true
