    'template': '1'
    'title': 'Duterte tells PNPA graduates: Do your job but stay within ‘legal parameters’  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54e19b-a8fd-423d-827d-d412ac24e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:42:36.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:06.592+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong>&nbsp;President
        Rodrigo Duterte on Thursday reminded the future officers of the country’s
        police force to carry out their duties properly but still stay within "legal
        parameters."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21d42c-58bc-4d87-abc7-8075b768e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:42:36.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:06.592+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc825d67-eb9f-4d29-bfe3-da0e9f0a72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:42:36.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:06.592+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do not go out of your legal parameters,” Duterte said during the
        commencement exercises of the Philippine National Police Academy’s (PNPA)
        “‘Alab-Kalis” Class of 2022 in Cavite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463ac8d-618d-426f-86e0-94b009eba61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:42:36.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:06.592+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe06c46-4842-4366-a36c-ed12a370ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:42:36.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:06.592+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung tama lang na trabaho ng pulis pati alam niya ang obligasyon
