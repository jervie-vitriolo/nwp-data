      'mgnl:lastActivated': 2023-01-19T16:43:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Presidential
        candidate Leody de Guzman is eyeing legal action against those believed behind
        the shooting incident which left five people wounded during his visit on Tuesday
        to members of Manobo-Pulangiyon tribe in Bukidnon''s Quezon town.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eefb1f-3a11-481e-9851-bec64bb11a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a326c7-c2e4-4629-8433-9a6d15df3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Thursday, De Guzman
        cited the tribe''s allegation that the Kiantig Development Corporation—with
        Quezon, Bukidnon Mayor Pablo Lorenzo III listed as its general manager— is
        the primary suspect in the incident that transpired at the premises of a pineapple
        plantation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1610f-b484-42dd-a909-d8d0645a9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04766e5c-a29a-41ce-96ff-9c63172f9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang suspect ng mga Manobo, lahat sila eh, yung mayor na kunyari
        tumatayong general manager,"</em> he said.<em> "Yun ang pangunahing suspect
        na talagang siya ang landgrabber."</em></p>'
