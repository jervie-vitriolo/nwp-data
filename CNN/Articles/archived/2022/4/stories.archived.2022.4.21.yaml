      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce46ba-9534-4eb2-bf8f-34f4692382fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s help each other down to the barangay level.
        Tell the people the truth behind martial law, which did not really equate
        to the so-called golden years.  Let''s tell them that martial law was a time
        of dictatorship, abuse, killings, imprisonment and torture, and a time when
        they stole from our public coffers.]</p>'
