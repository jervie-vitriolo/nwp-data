    'jcr:uuid': 'a1ad0f19-c062-4e2c-b8df-7c6ff5702938'
    'lead': 'A$AP Rocky was detained by police at Los Angeles International Airport
      in connection to a November 2021 shooting'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T06:39:28.457+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:24.505+08:00
