    'jcr:uuid': 'c73b9f11-c19f-4cce-89ed-34003d9eea3a'
    'lead': 'Most of the Philippine wushu team members who bagged medals in 2019 will
      return in the upcoming Southeast Asian Games in Hanoi, Vietnam to continue the
      country''s dominance in the sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T14:02:44.252+08:00
