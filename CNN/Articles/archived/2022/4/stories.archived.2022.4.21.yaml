      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b725dc7-c5ac-4ea3-90e6-5f0198841d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Department of Labor and Employment
        says its chief Silvestre Bello III has instructed all POEA personnel to observe
        status quo with their duty performance until the DMW is fully constituted.</p>'
  'Philippine-Arena-Game-7':
