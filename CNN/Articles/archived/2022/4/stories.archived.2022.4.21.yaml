    'template': '1'
    'title': 'DILG warns Aklan LGU: Follow Boracay tourist cap or face show cause
      orders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4099ef5-2698-4b6d-9df6-47f36574b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong> The Department
        of the Interior and Local Government (DILG) on Thursday issued a stern warning
        to Aklan officials to strictly enforce the daily visitor limit for Boracay
        —&nbsp;or receive a show cause order for negligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c3090-7602-4606-846d-1e69eeed5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393107f-f094-49a8-8be7-108ceb1788ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the reported influx of tourists in the world-class
        beach destination during Holy Week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04ae84-4daf-48b4-bbb1-0f6c05e18c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3685c5-5aee-4df2-9615-75f5078a5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi tayo magdadalawang-isip na mag-</em>issue<em> ng</em>
        (show cause order) <em>sa mga opisyal ng</em> LGU (local government units)<em>
        na magsasawalang-bahala sa mga umiiral na kautusan sa isla ng</em> Boracay,”
        Interior Secretary Eduardo Año said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a56792-fe9b-4287-b10d-87ed8345b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e889d-ee4a-4b15-a705-95264c7e7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not hesitate to issue show cause order to
        officials of LGUs who will not follow the current rules of Boracay island.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2efae3-12a9-48f9-99a0-fe0bf8082d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e6482-5f82-4717-bbae-a14c952767ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot go back to square one especially now that we are still
        in the middle of a pandemic," he stressed. "Our efforts to rehabilitate and
        reverse the ecological degradation of the island will all be futile if we
        become negligent in complying with the guidelines set by national government.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838dd9f2-ebb6-422f-9631-819e06ee9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba99fc-cfc4-4c89-aea1-9af957da88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from the Department of Tourism, Año said Boracay
        breached its daily tourist cap of 19,215 last week —&nbsp;logging 21,252 and
        22,519 arrivals for Maundy Thursday and Good Friday, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f0f40-a8ff-449a-8d73-17842791d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8924ca6-7a8a-49cc-bd73-6352c27b4498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior chief has since ordered regional offices to closely
        monitor the compliance of LGUs and report any violations of COVID-19 protocols
        especially in tourist destinations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9910264-f94d-4626-b7b0-3285adb3d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc442b51-ed88-4907-8554-142cede4015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tourism Secretary Berna Romulo-Puyat said her agency
        will leave it to experts whether or not to raise the tourist cap for Boracay
        amid mounting calls to allow more visitors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f831b-4d09-4d20-95f5-ccc09be11a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d65fc3-3b0f-4ec4-8251-047e0e414952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:52:45.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s about studies if indeed it can be increased. We will rely
        on the experts,” Puyat said in an event on Wednesday.</p>'
