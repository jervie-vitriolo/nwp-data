  'Manny-Villar-to-shell-out-billions-of-pesos-to-develop-44-estates':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-21T19:32:48.741+08:00
    'imagesource': 'jcr:b61781c8-a250-4009-ac5b-83894b8b3760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45bb2841-b1cd-4782-a5af-af7f6a024e5f'
    'lead': 'Billionaire Manny Villar is finally pursuing the planned development
      of his group''s 44 estates spread across 23 cities nationwide as he seeks to
      gradually move away from low-cost housing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T19:35:38.556+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-05-26T03:55:07.536+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-05-26T03:55:00.005+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Villar to shell out billions of pesos to develop 44 estates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3069dc-c4ad-4ee8-b688-2822b6a9bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Billionaire
        Manny Villar is finally pursuing the planned development of his group''s 44
        estates spread across 23 cities nationwide as he seeks to gradually move away
        from low-cost housing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cf0ad-15c9-410d-b240-98817cbe5c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said Thursday his listed property developer Vista Land &amp;
        Lifescapes, Inc. is targeting to launch the 44 estate projects by the middle
        of 2022 until mid-2023 after the plan was put on hold because of the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94bc1af-eead-40ff-a04a-52a6fc75538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will develop a massive land bank consisting of 1,438 hectares,
        with 13 estates in Mega Manila; 13 in Luzon; eight in the Visayas; and 10
        in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb87d0-e71c-466c-a2ee-022f58644db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business magnate said the estates will boast of vertical residences,
        office and commercial spaces, including retail concepts Coffee Project, AllHome,
        and AllDay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309910d4-0cf2-48bb-8358-240b148eeb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said universities, healthcare, and other
        institutions may also be built within the estates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da089d0-e04d-4175-a185-a633d70ff336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we navigate this, we will respond to the demand of the market,"
        Villar said during a chat with members of the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e89459-d5b6-4a3d-8bea-e1f03b66e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said spending may reach ₱136 billion per 100 hectares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9d813-89de-44a4-a71c-52b7ca09c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major shift is driven by the tycoon''s optimism about the Philippines
        becoming an upper-middle-income country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7c471-18b7-417e-a448-388f1d50d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Yun ang shift pa-wala kami sa very low-end, papunta kami sa vertical
        and estate... Ito ang way of the future," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2986cc-69fc-4df0-87b8-b952ed012a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the shift, to gradually leave the very low-end
        for vertical and estate... This is the way of the future.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37111b-5969-4b72-b824-1c77e3387d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, however, said his group would continue building horizontal
        houses in provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c8587-e031-44ae-96e0-85dc00a5ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya lang sa horizontal, umaalis na ako sa baba. Nag-mo-move up
        ako," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c3b1a-9d21-44ba-aac6-06112fafbb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:35:38.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:07.537+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we''re already leaving low-end horizontal housing.
        We''re moving up.]</p>'
