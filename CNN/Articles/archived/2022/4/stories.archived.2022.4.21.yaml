      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For new OFWs, we have what we call pre-departure seminar.
        They teach us financial management and BDO Kabayan Savings has played a big
        role here. I''m grateful I got to know this before I left the country - to
        be able to send money to my account and save up.]</p>'
