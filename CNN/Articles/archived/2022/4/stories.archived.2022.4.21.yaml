    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '896d8d1d-9d83-4389-bfe9-d1aeb6e1e28e'
    'lead': 'Denver has formally apologized to early Chinese immigrants and their
      descendants for its role in an 1880 riot that destroyed the city''s Chinatown.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T06:01:20.816+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:43:27.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:28.129+08:00
