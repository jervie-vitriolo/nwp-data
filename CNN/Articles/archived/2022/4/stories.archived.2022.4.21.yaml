      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) –</strong> All
        roads will lead to the Philippine Arena in Bocaue, Bulacan if the 2021-22
        PBA Governors'' Cup Finals between defending champions Barangay Ginebra San
        Miguel and Meralco Bolts extends to a do-or-die Game 7.</p>'
