    'lead': 'The Education department is implementing flexible working hours for its
      Muslim personnel across the country as they observe the holy month of Ramadan
      from April 3 to May 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T00:21:32.041+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:43:33.298+08:00
