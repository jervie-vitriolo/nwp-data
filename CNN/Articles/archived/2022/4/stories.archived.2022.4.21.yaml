    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapidly moving wildfire in Arizona destroys dozens of structures and
      forces hundreds to evacuate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f80b15-688d-4193-8dfd-630c23d14802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hundreds of homes near Flagstaff,
        Arizona, have been evacuated as a fast-moving wildfire threatened hundreds
        of structures Wednesday after destroying at least two dozen buildings, officials
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b63023-ca6e-48e0-affa-61e49c66ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504926a9-aa9d-4cd8-b18c-23e35318ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tunnel Fire in northern Arizona''s Coconino County had burned
        more than 19,700 acres as of Wednesday afternoon, according to InciWeb, a
        US clearinghouse for wildfire information. It was first reported Sunday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f92d3e-a177-4a4f-bd55-e69cb9474a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89332581-6e00-4ed9-ac31-95480ac25fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, about 14 miles northeast of Flagstaff, was rapidly moving
        to the northeast, pushed by significant winds, officials said. It had no containment
        as of Wednesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bee6dc-e3fb-4aaf-950c-d2111ecb4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571b0e5-3872-4de1-97a1-f915432ca86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot stress enough how rapidly this fire is moving," fire management
        officer True Brown said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eddab1-031b-4f7d-96a8-c4be0a20b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffecb15-1160-434c-8237-4502b469b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 2,068 people live in the evacuation area, said Patrice
        Horstman, chair of the Coconino County Board of Supervisors. "From this 766
        households have been evacuated," along with more than 1,000 animals, Horstman
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ba438-ed07-46be-ad8a-478b42eb73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be43be0-d0ac-4e77-a978-1d85eef531ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local power and gas distribution networks, various historical and
        cultural sites, as well as 150 businesses are threatened by the fire, the
        Federal Emergency Management Agency said Tuesday in a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cf22d-9d29-4374-abb7-45ccf1a211cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2fca1-812d-4d76-841a-2846429fba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire shut down a portion of US Highway 89 in both directions
        north of Flagstaff, officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25f6ef-c20b-4078-954f-744f64a33d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef0446-1479-43cf-b772-af09bbc60f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Wells made it back to his home after the fire passed but saw
        other homes laid to waste, he told CNN affiliate KPNX this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609f7b3-7bad-4095-837d-84067beebfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc2ad5-ca48-41c9-bc91-e1cdc469ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I got up there, I saw everything was gone. All the houses
        that I had seen that were there earlier, 45 minutes earlier, except for one,
        were all burned to the ground," he told KPNX.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b245f-7ac3-43e2-b06d-ad22df19f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18296da-7162-44c9-90d0-07d28862bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Cindy Wilson, left her home as smoke moved close
        and didn''t know whether it would be standing when she returned, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b9045-d47c-4d1f-b185-f2f3f44bfbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f736f53-472a-4779-bd17-4afd6a0f132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried driving away, because you just don''t know. You don''t
        know if you''re going to come home to anything," she told KPNX.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24607b5-80cf-48d4-9370-d1b1c35e5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf490f2-e25e-45a0-abd4-d7a7765f4bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Waiting) is the worst," she told KPNX. "I sit and watch, and watch
        and watch, and scroll on Facebook and listen to the feeds that I can access."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7ac26-2e31-4baf-a3d8-305fbc91aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969526e3-d939-4069-a182-1d1ae4cd9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officers urged people to leave homes</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9bf8d-2c1d-4587-8559-71fd651e7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies and other law enforcement officers were evacuating people
        from their homes, Coconino County Sheriff Jim Driscoll said during Tuesday''s
        news conference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92887b-0506-4652-a0a5-c2e1952e0685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc5778-c007-4c12-9684-7039c5e7aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire was moving so fast; many of those officers were in harm''s
        way themselves. And I''m very proud of the fact that we were able to get this
        evacuation done despite the rapid progression of the fire," Driscoll said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c50bb8-f6ff-4be6-8d35-7fa76a84c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5428b7-1c1d-442b-8d79-fdfa7333ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is under investigation, according to InciWeb.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377933ff-84dd-413f-a397-fb71daa96cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f075d-9938-4df8-aa79-d92f82efe62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross set up an evacuation center at Flagstaff''s Sinagua
        Middle School, and officials directed evacuees to drop off animals and livestock
        at other places.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1d077-318e-4dc2-8259-71a295ad45ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69814aea-a2e4-4139-8a70-536ff81df1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County officials declared a local emergency due to the fire, said
        Horstman, who urged people to stay informed on the fire''s development on
        the county''s website.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a9ad3-11f8-4f8b-8fa3-152ee55a3b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772af2e-8270-4a5c-8abc-44431394953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tunnel Fire has been fueled by high winds and dry conditions,
        and the county has deployed all available resources," Horstman said during
        the news conference.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289c6a9-801b-4d4e-a374-aff04bed59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0eea8-b169-4719-bbd4-835f65b6963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200 crew members were fighting the fast-moving flames, and
        the county requested state and federal resources to help fight the fire, officials
        said Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758144c4-1559-42d6-99ab-76ea34b9b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020d934-de19-470c-8245-8de69441a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA approved the request for federal funding, which would cover
        up to 75% of eligible firefighting costs, according to the news release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75898440-09c3-4beb-a458-27f349881a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6bf9d-198b-48f4-8a48-809e86f2dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horstman acknowledged the difficulty of the situation and reassured
        residents the county would stay behind them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2eb46-2135-46f9-9e82-88cca92f427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07be2c-307a-4ab0-984b-e8a3f861951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time, as we''ve done in the past, for neighbors to help
        neighbors," Horstman said. "The county will be here to support everyone during
        this very difficult time, but together as we''ve done before, we need to be
        here altogether as one to get through this."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420e9fe-eff1-4d3c-834c-02762e387b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:51:13.208+08:00
      'mgnl:createdBy': 'glee'
