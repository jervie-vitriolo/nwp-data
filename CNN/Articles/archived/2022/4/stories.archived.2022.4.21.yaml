      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Robredo''s latest statement, Moreno said he is "just
        stating the facts" that the Robredo camp is a bully.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b038e-6a55-479a-9a3b-c33cbafefe85'
