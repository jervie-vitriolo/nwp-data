    'mgnl:tags': ['Netflix', 'stocks', 'drop']
    'template': '1'
    'title': 'Netflix''s world has been turned upside down as stock plunges 35%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0125f21-6227-4adf-abf0-fc6f5e2c6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.176+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Call Eleven and Sheriff Hopper of "Stranger
        Things," because Netflix''s world has been turned upside down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4abd8-3bcf-41b2-8714-e9a161fbd9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.176+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported Tuesday that it lost subscribers for the first
        time in more than a decade. The news shocked Wall Street and sent shares plummeting
        35% Wednesday morning, wiping out $50 billion in market cap. And this was
        after the company''s stock had dropped more than 40% year to date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785af999-1c11-4121-bf29-d097947b7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.176+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, Netflix''s terrible 2022 has now become disastrous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79b022-74d0-4894-b894-2b9cfcedaa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.176+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once bullish experts and analysts who viewed Netflix as the linchpin
        of a transforming entertainment industry are now concerned about its growth
        going forward. And they''re wondering what the future of the company — and
        all of streaming — might look like.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105ef0e-659d-405f-ade0-a3e785edf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.176+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What worked until this point may not be working anymore," Michael
        Nathanson, a media analyst at MoffettNathanson, told CNN Business. "The world''s
        changed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386948be-8656-4f4e-b145-4365b7fd6feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.177+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question for Netflix — once the untouchable king of streaming
        — has gone from "what''s next?" to "what now?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca1ea3-03eb-43a9-8d26-c85097958038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.177+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do they turn the ship around?"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb2c51-2bf0-4d67-8b63-331a7938b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.177+08:00
