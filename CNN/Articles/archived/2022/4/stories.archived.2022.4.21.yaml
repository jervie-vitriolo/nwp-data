      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4b86a-514d-4820-8c98-cdb2360c9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned why no one can enforce the 2018 court order for
        Lorenzo to vacate the area, when the community has secured proper documentation
        proving their ownership.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9849679-4e7f-4ffe-9e40-585fbfaca671'
      'mgnl:activationStatus': true
