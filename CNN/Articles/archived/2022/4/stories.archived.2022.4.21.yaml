      left in the game, as the FEU Tamaraws tie the NU Bulldogs in fourth place of
      the UAAP Season 84 team standings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T15:22:44.168+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:43:06.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:35.917+08:00
