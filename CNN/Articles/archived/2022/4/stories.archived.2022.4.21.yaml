  'Prince-Harry-Queen-protection':
    'author': 'Jack Guy and Sharon Braithwaite, CNN'
    'caption': 'Prince Harry has said the Queen was "on great form" during their recent
      meeting in the UK, adding that he wanted to make sure she is "protected" and
      has "the right people around her." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-21T13:36:04.078+08:00
    'imagesource': 'jcr:c30a0a29-37c8-410d-8e3b-7d8df6357629'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb19924a-8d14-4587-934c-5224826e480a'
    'lead': 'Prince Harry has said the Queen was "on great form" during their recent
      meeting in the UK, adding that he wanted to make sure she is "protected" and
      has "the right people around her."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T14:05:15.211+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:43:09.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:34.851+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Harry', 'Queen']
    'template': '1'
    'title': 'Prince Harry says he wants to make sure the Queen is ''protected'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb995dc2-c250-4543-aed3-813538547d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry has said the Queen was "on
        great form" during their recent meeting in the UK, adding that he wanted to
        make sure she is "protected" and has "the right people around her."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26190f9-b511-4c2e-af43-d0a39d415c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex told NBC''s "Today" show that it was "great"
        being with his grandmother, Britain''s Queen Elizabeth II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21e98e-a8e1-4258-bb42-8797de787489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just so nice to see her," he said in an interview which
        aired Wednesday. "She''s on great form."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690198ce-7ce9-4a2a-a395-b05f4d3bb6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and his wife Meghan stopped by the UK on their way
        to The Hague to attend The Invictus Games last week. The couple and the Queen
        had tea together during the meeting, he told NBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f6544-6551-43d3-973e-c07320c3765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s always got a great sense of humor with me and I''m making
        sure that she''s, you know, protected and got the right people around her,"
        said Harry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673cc95c-8689-4210-9162-bbaf3c596f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a really special relationship," added Harry. "We talk about
        things that she can''t talk about with anybody else."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dee3dc-a219-4260-a7f6-5a5c60743166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said he missed his family in the UK, but did not comment specifically
        when asked whether he missed his father Charles, the Prince of Wales, and
        his brother William, the Duke of Cambridge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69928fe-c15f-428f-8771-1705e4cc560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s Platinum Jubilee celebrations are due to be held at
        the start of June. Harry said he would like to return to the UK so his children,
        Archie and Lili, can meet their great-grandmother.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84588b4c-fcf2-4fdf-8204-f7b570ab3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about how fatherhood is treating him, Harry said he was enjoying
        the "chaos" and "learning" of becoming a parent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ef6c7-6f26-4d76-ad72-88ca70640bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love it, I love every part of it," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d610c5-758f-42a3-8a4f-d9a980378aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also discussed his mother, Diana, and said he had started
        to tell Archie about what she was like.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3185096-2828-4419-8a2c-fa3df79036ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s watching over us," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd24ab-ca30-4d6f-8cf5-5b6945bfa403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020 Harry and Meghan announced that they were stepping
        back from the royal family, giving up their royal titles. They said at the
        time that they wanted to be financially independent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f582a90-49d2-4651-b8ef-1721574bba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan have lived in Santa Barbara, California, since
        July 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b8cc5-6f3f-49f2-b1cc-67b9d6d8282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke told NBC that he feels at home living in the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf80d42-2fa9-40de-b38f-3c82f7c58f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been welcomed with open arms," he said. "We''ve got such
        a great community up in Santa Barbara."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608649ae-965a-4ec6-9ac0-3fb2d7e27a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s meeting with the Queen is the first time that Meghan
        has been back to the UK since the pair announced their move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac82a04-52b4-4b04-9b26-a72ccfeaa84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry returned last year, joining his brother William to unveil
        a statue of their mother, Diana, at Kensington Palace. He also returned to
        the UK to attend the funeral of his grandfather, Prince Philip.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86ef22-aa9b-4f23-b5ef-e6a0ea1adf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan''s visit came after the Queen revealed that she
        was left "very tired and exhausted" following a recent bout of Covid-19. The
        95-year-old monarch tested positive for the virus in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d565fe0-84f1-46af-9747-36ba051d7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:05:15.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/20/uk/prince-harry-nbc-interview-scli-intl-gbr/index.html"
        href="https://edition.cnn.com/2022/04/20/uk/prince-harry-nbc-interview-scli-intl-gbr/index.html">Prince
        Harry says he wants to make sure the Queen is ''protected''</a>"</em></p>'
  'Johnny-Depp-testifies-severed-finger':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Actor Johnny Depp resumed his testimony in a Fairfax, Virginia court
      in his defamation case against his ex-wife Amber Heard on Wednesday. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-21T14:05:30.334+08:00
    'imagesource': 'jcr:a57787de-f30c-42e6-9e44-8ccc6205b59b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '276bf848-e58a-40b6-bd7d-9607abd1dacc'
    'lead': 'Actor Johnny Depp resumed his testimony in a Fairfax, Virginia court
      in his defamation case against his ex-wife Amber Heard on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T14:09:40.475+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:43:08.142+08:00
