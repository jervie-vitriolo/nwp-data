    'mgnl:tags': ['Russia', 'Ukraine', 'invasion', 'military-camp']
    'template': '1'
    'title': 'An abandoned Russian military camp in a forest near Kyiv reveals horrors
      of the invasion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad851bc-4ca1-4e2e-b89f-165374ef94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dmitry Nekazakov was walking his dog before
        he went to work when the Russian shelling started on Hostomel, a city on the
        outskirts of the capital, Kyiv. The sky buzzed with low-flying helicopters
        from which Russian troops jumped, while rockets rained down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7696f-f274-4537-b105-c682c01d2038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1602ce-bda5-4277-a55a-a4bd09c21138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 6:40 am on February 24, the first day of Russia''s invasion
        of Ukraine, and for almost a month, the bombardment there didn''t stop. Nekazakov
        said he spent 20 days sitting on the ground in his basement during the night.
        In the cold light of day, he and other residents in his neighborhood would
        emerge to witness the damage that had been inflicted on their homes, and devise
        plans to find safer places to shelter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0ed4c-9b57-4c45-a1dc-09c14e017628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc626d8-f54a-4674-bb51-ff32ed839f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time, the shells were coming -- the rockets were coming,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db7459-4cc3-42f8-8b37-2d84947a6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6c29b-b93f-4e2e-a480-fe49c8841776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian missiles and rockets that decimated buildings, lives
        and homes were fired from a sprawling Russian base, hidden in the forest some
        4 kilometers (around 2.5 miles) away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01c199-7d89-41b1-bcf3-5b7ebd23e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a94382-7784-4c12-bf86-6e4112d24b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, only the remains of that sprawling military camp sit among
        the trees. CNN was shown around the camp by Ukrainian special forces, who
        are picking up clues as to what Russia''s plans may have been for the capital
        among the debris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8746ec4-a9f9-4d21-a6fa-7e4be73a22e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de13c97-4316-4758-887c-989070fafdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the invasion, as Russian troops surged toward Kyiv, Ukrainian
        special forces believe 6,000 marines set up camp in this pine forest for a
        month, through the rain, snow, and temperatures that dropped to -12 degrees
        Celsius (around 10 degrees Fahrenheit). The site included a main command post
        and headquarters. It was from here and a nearby field that the Russian army
        launched attacks on Kyiv, Hostomel and the nearby city of Bucha.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6990a66-bfc6-46ce-a919-421fd3009e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b9ac9-b450-486f-a044-553a4d2e58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here they made a decision on the deployment of further actions,
        on the directions of the offensive, tactics of action, and so on," a Ukrainian
        special forces officer told CNN, pointing to where each part of the operation
        was located.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad828712-aae6-4454-8461-4d38e0a2a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2bd7b-8fc9-4ce3-949f-dbb7f6dfe373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge grooves are visible where troops had fired grad missiles from
        a field, located 40 kilometers (around 25 miles) from the capital. In the
        woods, discs from grad missiles that had been launched and ammunition cases
        litter the floor at launch positions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a85c7-28e3-4a0f-8134-8ae944a1a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b20748-11de-47a4-b0b4-618df0c9e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian forces built dugouts, command posts, ammunition storage
        and communication lines using the trees and wood from the forest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713fd69-b2a2-480a-8886-814731b329f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d967d-5fed-4e1a-a8d2-67cf1168e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They slept in underground fortifications, covered with timber and
        green wooden boxes that had once contained BM-21 grad multiple rocket launchers
        and tube artillery. Black wires connected each of the shelters across the
        forest for communication.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f1974-b0a4-4669-8183-a73aabb96aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0126b743-ed70-4dd8-95c5-09a1dcf1e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forest was littered with food containers emblazoned with the
        branding of the Russian military: A special forces member uncovered a sodden
        notepad left behind, containing instructions from a previous mission in Azerbaijan.
        A Russian camouflage and concealment instruction manual was discovered at
        the scene, along with clothing and shoes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb53db7-b399-431b-9326-614629ddab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31762ce-35d9-42a9-8af3-50a610403e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesturing to the size of the camp, one officer told CNN, "Russians
        fight not in quality, but in quantity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6970754-2c03-4574-ad9f-a3765938f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8be31-0cd4-435e-9586-48fc81cac8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not consider soldiers as people, for them they are cannon
        fodder and consumables. The tactics of the Russian army resemble, perhaps,
        the Middle Ages, when they took not by skill, but by quantity," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc07670-4c01-48f5-99b9-f581c360929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f3c3f-ceb5-497a-9402-f932184911c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remnants of military equipment, clothing and fortifications are
        not the only things the Russians left behind.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fcf5a-c090-4e2e-abdf-4d7b0447124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80960384-b434-48df-920c-5d7ed93b4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian soldiers stormed into nearby neighborhoods, took over homes
        and terrorized residents who they came into contact with, according to local
        residents and a priest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5a739-d4e3-44f3-971b-b976a515ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cc3c1-1f2b-43a3-87aa-07730e701a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torture, humiliation and shallow graves of people killed by
        those at the base now haunt those villages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353820c-bb33-461d-b6e0-abcab84396f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3db15-61f6-4980-8b6f-5a0f3f3c36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I was beaten ... but I am alive''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f7516-0758-494d-b068-b665975dff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitaliy Chernysh, from the village of Zdvyzhivka on Kyiv''s outskirts,
        said he was cycling through his village when he was captured by Russian forces
        who were "hunting for Nazis." He said they held him for nearly 24 hours.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795601d-a6a7-4554-bf4b-1bf056915c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786fbf5c-2eb7-4c24-bf0e-92451671fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chernysh remembers praying in what he thought would be his last
        minutes alive. "[I was] blindfolded, hands tied and around me. They were shooting,"
        he told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae423e-9773-4c79-8cc3-c463df5dd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d2f87-6c7b-4cef-9e3a-fe2512dc642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chernysh said he was locked up in a shed after he had been forced
        to walk through a minefield. He said that Russian soldiers were mulling whether
        to douse him with gasoline and had threatened to take him to the crematorium.
        The soldiers shot all around his body as he was tied up, and constantly asked
        him what his last wish would be, he said. He said he was left in the freezing
        shed for hours.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e0006-e698-41bb-8e7c-fb49611a31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f2b60-7bcb-41f1-a1e0-0fa7af0786aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was beaten on the arms and legs, below the waist. The bruises
        remain," he said. I thought my leg was broken, I was limping. But I am alive
        and well, thank God."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a1992-4adf-4e45-a0ae-5db275a32e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebd694-78df-448d-9ff4-82095cd82ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his garden, a rocket artillery still lies in his field -- another
        daily reminder of his painful ordeal and the near month under Russian occupation
        and attack. Chernysh survived, but other residents were killed after being
        tortured by soldiers who spilled out of their forest fortress.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7dff31-6019-4a01-808f-4f322ed3b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80df1aa-299d-4f0c-9eed-a78308a7157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasiliy Benca, a priest in Zdvyzhivka, told CNN that Russian troops,
        tanks and armored cars converged on the village and remained there for a month.
        People were scared to emerge from their basements, he said. When Benca did,
        he said he found five men whose bodies had been mutilated in the garden --
        and two more in the forest.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d0310-b8b2-4b32-abac-25c8b1550750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea80ca3-41a6-4b3b-a612-c4bfa5b20e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russians asked -- or forced -- me to bury two (additional) women
        in the cemetery," Benca told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122de38-d131-4893-989c-1c7775eccb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a84f76-33c2-4866-a281-5381958d42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nekazakov, who fled when the Russians attacked his village, has
        now returned to his Hostomel home. He remembers all of the bodies he drove
        by when he left, he said, and regrets he couldn''t do anything about it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ab5cd-2bc0-493c-8a2a-98d522bfbb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47be333-ef27-47ca-ab89-8519e714cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he said, he feels hatred for Russian President Vladimir Putin
        and the soldiers who ravaged his hometown.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f086d-a863-4147-aaad-885f39d7cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:41:04.191+08:00
