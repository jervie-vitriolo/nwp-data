      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32030a0b-6c48-4051-a894-5c15227b358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.260+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Treasury Secretary Janet Yellen participated in the walkout,
        as did European and other Western officials who were participating in the
        meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b909f5-e41f-4f23-96bb-7103a2fd836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s finance minister Chrystia Freeland wrote on Twitter, "The
        world''s democracies will not stand idly by in the face of continued Russian
        aggression and war crimes." She tweeted a photo of officials who left meeting,
        including Yellen, US Federal Reserve Chairman Jerome Powell and European Central
        Bank President Christine Lagarde.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e09bb0-b340-43d0-a93c-22bd03c6beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, US officials had said Yellen would not participate
        in certain sessions of the gathering that included Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8529c91-4372-446a-a8d9-bc0832f8598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials also spoke at the session as invited guests,
        and also walked out during Russia''s presentation. Yellen and other officials
        attended the session during those remarks, but departed when Russian Finance
        Minister Anton Siluanov began speaking virtually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64cd83-2ee5-4f81-8439-466d6453cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate official said finance ministers had discussed plans to
        boycott Russia''s participation ahead of time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79600dc-cf12-47af-8715-d073dbe3997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen said earlier this month she had informed this year''s G20
        host, Indonesia, that she wouldn''t participate in sessions that included
        Russia. The G20 finance ministers are gathered in Washington this week to
        coincide with the annual meetings of the World Bank and International Monetary
        Fund.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3d530-43c1-44b4-9fee-6c0da8925520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Wednesday''s walkout, Treasury officials made clear it
        would not be business as usual when it came to Yellen''s interactions with
        Russian officials during this week''s big gathering of global economic leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74e0a8-9824-4bfe-9474-62a93d0c48b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Yellen will attend some sessions of the G20 Finance Ministers
        and Central Bank Governor meeting with Russian officials present, including
        the opening session, she will not be participating in all of them if the Russians
        are there, according to a senior US Treasury Official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d5309-6cca-4956-bf47-7c25d7f496f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden''s made clear and I certainly agree with him that
        it cannot be business as usual for Russia in any of the financial institutions,"
        Yellen told the House Financial Services Committee. "He''s asked that Russia
        be removed from the G20 and I''ve made clear to my colleagues in Indonesia
        that we will not be participating in a number of meetings if the Russians
        are there."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c2146-4927-4257-9168-e5a336182892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Biden has said Russia should no longer be in the
        G20, ejecting Moscow would require the support of all members. That is considered
        unlikely, as China has said it would not back kicking Russia out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c0e44-178c-4896-8832-5f45aea9fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:24:51.261+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/20/politics/janet-yellen-g20-finance-ministerial-protest/index.html"><em>US
        Treasury secretary and other finance ministers walk out of G20 meeting with
        Russia</em></a>"</p>'
  'hong-kong-covid-bans-aviation-hub-flights':
    'author': 'Michelle Toh, Jake Kwon and Lizzy Yee, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-21T06:24:58.673+08:00
    'imagesource': 'jcr:3dd44acb-61a6-402d-a7fe-04a33d91a3ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cefe00a5-b21e-48a3-acf1-7edeb7f1fd2e'
    'lead': 'Hong Kong''s COVID-19 curbs are continuing to severely limit travel into
      the city, with only one flight from outside the Asia Pacific region landing
      on Tuesday and Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T06:27:23.121+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:26.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:28.873+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This controversial rule is ruining Hong Kong''s status as an aviation
      hub'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf93ed-b18d-44d7-9244-30a5f3b19f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.121+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Business) —</strong> Hong Kong''s Covid-19
        curbs are continuing to severely limit travel into the city, with only one
        flight from outside the Asia Pacific region landing on Tuesday and Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c6628-5258-4837-b4d8-954eebbcfb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.121+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7697732-fb7c-4b63-8adc-3ea237aa82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.121+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently allowed flights from nine countries, including
        Australia, the United Kingdom and the United States, to resume after bans
        that lasted two to three months, but airlines continue to struggle with the
        city''s strict "zero Covid" policy. Officials this week temporarily banned
        flights again from India, Pakistan and the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfa237-ada2-4634-bd5c-3c551b690750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.121+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 11 flight routes from 10 airlines had been temporarily
        cut off, including those from London and Amsterdam, the government said in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996bf09e-6298-4649-97ae-6a4af8f9600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.121+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest disruption is linked to a controversial regulation that
        requires routes to be suspended for seven days if three or more passengers
        on an incoming flight test positive for Covid-19 or have insufficient health
        documentation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb499e-65a6-4447-9da8-b013ec47e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.121+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carriers affected are Cathay Pacific, Singapore Airlines, Ethiopian
        Airlines, Qatar Airways, KLM Royal Dutch Airlines, Air India, Turkish Airlines,
        Malaysia Airlines, All Nippon Airways and regional budget airline Scoot, according
        to Hong Kong authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9bf5f-0375-4287-a2ca-7b0e2e64defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.121+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the rise of the Omicron variant has meant this
        rule has been repeatedly activated, causing many flights into the city to
        be canceled and chaos for travelers around the world. So far this month, 21
        routes have already been suspended over the rule, according to a CNN tally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872c03a-6719-4d2c-ad4e-8feb09c84a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.121+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanne Townson, who has lived in Hong Kong for more than 25 years,
        said she''d had at least six flights to the city canceled over the last 16
        months for various reasons, including the regulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecaaf8f-7bbd-4966-906a-6ab6be8be940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Hong Kong''s flight bans and quarantine restrictions recently
        prompted her to resign "from a job I loved" and fly to Europe, because she
        had been unable to see her daughters for 18 months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41794952-3a45-4777-bf61-062b821bee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight suspension rule is slamming Hong Kong''s position as
        a premier aviation hub, which was already in question as the city grappled
        with the impact of its strict quarantine measures. Prior to the global health
        crisis, the city was home to one of the world''s busiest airports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644bc76d-29b9-4534-be0d-ed3286e9c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest effects of the restrictions were seen starkly on Tuesday,
        as just a single flight came in to the city from outside the Asia Pacific
        region, according to Hong Kong International Airport. The flight was operated
        by Emirates and came from Dubai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241212b-d6ff-4086-b364-3d518cfbdc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Off the map''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1058e6c-1976-4bd0-b864-dbcb12ea5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restrictions there have been very severe and have led directly
        to the cancellation of a lot of services with airlines effectively finding
        it incredibly difficult, if not impossible, to operate there," Willie Walsh,
        director general of the International Air Transport Association, said at a
        media briefing earlier this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a2bf1-078e-4339-afcc-997d22342620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh added that Hong Kong''s status as an international hub had
        "slipped," leaving it "effectively off the map now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554bdf43-c20e-4710-90ea-2aa0aec6b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be difficult for Hong Kong to recover,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df626ee3-05ab-44b6-bfd3-7b51c89ce63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederik Gollob, chairman of the European Chamber of Commerce in
        Hong Kong, told CNN Business that the airport used to be one of the city''s
        biggest advantages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bba92b-11f7-425b-b03e-d297f3f11ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:27:23.122+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:26.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the city''s quarantine rules, flight suspensions are one
        of "the biggest" concerns of the international business community, he added.
        Currently, most travelers are required to stay in hotel rooms for seven days
        at their own expense, down from a previous mandate of isolation for up to
        three weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f70d70-7980-4d7a-8b26-c28ed0cff9f3'
      'mgnl:activationStatus': true
