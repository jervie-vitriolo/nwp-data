  'liverpool-manchester-united-cristiano-ronaldo':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-21T06:46:23.466+08:00
    'imagesource': 'jcr:5e31e165-9791-4789-b2c2-0e00cbbb7f00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f380da-da84-4548-998a-18581b730975'
    'lead': 'Rivalries were put aside at Anfield as Liverpool and Manchester United''s
      fans came together for a minute''s applause in support of Cristiano Ronaldo
      and his family following the death of the player''s newborn boy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T06:52:03.182+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:22.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:30.653+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo: Rival fans unite in support of Ronaldo and his family'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ab9d0-18d5-49fe-aad8-b9955ba65c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.182+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rivalries were put aside at Anfield Tuesday
        as Liverpool and Manchester United''s fans came together for a minute''s applause
        in support of Cristiano Ronaldo and his family following the death of the
        player''s newborn boy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830bc13-568c-47d6-b596-bcb8e1c5cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.182+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8555b-7d54-477c-893a-3b4c10eb8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.182+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional seventh minute, which Liverpool manager Jurgen Klopp
        described as the "moment of the game," Liverpool supporters sang their club''s
        anthem ''You''ll Never Walk Alone,'' while United fans applauded. Ronaldo''s
        shirt number at United is seven.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98bfd8-f7c9-4672-9575-988fc0940a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United shirt with the player''s name and number was also held
        up in the away end by the visiting fans, while both sets of players had walked
        onto the pitch wearing black armbands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5de1b3-ca91-4554-8431-2247697202b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portugal superstar missed the English Premier League encounter,
        which Liverpool won 4-0 to move top of the league, as he is on compassionate
        leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384d888-683c-4d81-b14b-5d1ce6d886cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his partner Georgina Rodriguez had Monday announced the death
        of their baby boy, saying it was the "greatest pain that any parents can feel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb13eff-3615-42de-aee9-d7a7661c3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo and Rodriguez were expecting twins. In a statement on social
        media, the couple said the birth of their baby girl "gives us the strength
        to live this moment with some hope and happiness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a88b3-d5d3-4905-ae62-09b6741a0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the match, Klopp said: "Pretty sure
        if you ask anybody about it, my moment of the game, even when it was very
        important and a great result, was the seventh minute when our people showed
        pure class.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4e5dc-cc73-4b8e-b4ad-9dc87785b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole stadium together showed pure class, in a moment where
        we obviously, everybody knew since yesterday, since I heard first time about
        it, so many things they are much more important in life than football.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e5287-f765-4ca2-a75f-4c625dc38bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, we really feel for Cristiano and his family."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf9cd2-4cd9-4d59-8ab0-c717f3e552bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many messages of condolences have been posted on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b448fb-6732-47a2-b483-0ada6a09313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United wrote: "Your pain is our pain. Sending love and strength
        to you and the family at this time, Cristiano."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db385e-ae42-41a9-8f2f-73aec1d89fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Brazil star and three-time World Cup winner Pele said: "My
        friend, I send you my prayers and my condolences at this very difficult time.
        May God comfort your hearts and enlighten every step of the way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36df923-254d-425c-b2eb-4086762c3648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:52:03.183+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/20/football/liverpool-manchester-united-cristiano-ronaldo-spt-intl/index.html">Cristiano
        Ronaldo: Rival fans unite in support of Ronaldo and his family</a></em>"</p>'
