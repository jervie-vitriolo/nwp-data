    'jcr:uuid': '976d2cb9-e42e-4031-b2e9-3c6c237c69c4'
    'lead': 'Finance Secretary Carlos Dominguez III has directed the Fiscal Incentives
      Review Board, which he chairs, to review "inconsistent charges" by investment
      promotion agencies "which most likely do not only apply" to Philippine offshore
      gaming operators under them, says a FIRB official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T18:00:13.884+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2022-05-26T03:55:08.334+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-05-26T03:54:59.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fiscal-Incentives-Review-Board', 'FIRB', 'Department-of-Finance',
      'DOF', 'Carlos-Dominguez-III', 'Philippine-offshore-gaming-operators', 'POGOs',
      'fees']
    'template': '1'
    'title': 'FIRB to explore streamlining investment promotion agencies'' collected
      fees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35f980-9e4d-4681-b1dd-031e73712034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.334+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Fiscal Incentives Review Board will review the streamlining of "huge" fees
        charged by investment promotion agencies (IPAs) to their Philippine offshore
        gaming operators, the Department of Finance said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f586f-6711-43bf-ad77-8e05e4b64796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.334+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bb990-dbae-4aeb-aa57-b96c16283abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.334+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FIRB Secretariat has been instructed by Secretary and Board
        chairman (Carlos) Dominguez to look into the inconsistent charges set by the
        IPAs, which most likely does not only apply to the POGOs registered under
        them, with the end view of streamlining the collection and use of such fees
        charged investors or locators," said DOF Asec. Juvy Danofrata, who also heads
        the secretariat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c739067-6251-483e-a0e8-06e2bcc7e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.334+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc31a2-e9ea-4308-92b8-54cb012deaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.334+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPAs charge $10,000 to $25,000 for application, processing, and
        renewal fees for e-casino and sports betting according to the DOF, citing
        the agencies'' submissions to the FIRB Secretariat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df99927-f904-4c0a-952f-ff8d938b4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.334+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2ab2e-51f2-4c8d-a0dd-7ca01536b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For POGO service providers whose operations include business process
        outsourcing (BPO) and information technology (IT), the fees usually span $10,000
        to $50,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f938fb2-a97a-4957-9380-065f0d44fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13830711-5048-4b8b-96ce-89c047a96b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also cited the Cagayan Economic Zone Authority, which
        charges POGOs $200,000 for application and processing fees. To avail a master
        license, which is applicable for interactive gaming and land-based casinos,
        CEZA has a $500,000 fee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f191704-e15b-477e-a609-af56701c6fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7be7c9-ea01-4532-9cd3-e0110c38b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 32 POGO licensees and their service providers have registered
        with CEZA. Five others are under the Clark Development Corporation (CDC),
        three under the Authority of the Freeport Area of Bataan (AFAB), and one under
        the Subic Bay Metropolitan Authority (SBMA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0b456-30b9-467a-bf3f-8becc6320f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156965a7-d9b0-44ae-b71e-dfe71115e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, there is no uniformity in the fees charged by the IPAs
        to their registered POGO companies when in fact, they all fall under the same
        type of project," said Danofrata.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12246a82-7de0-481e-8fdc-381a3c844d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c1e73-1168-45d5-8c63-e6f5dc0013b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Corporate Recovery and Tax Incentives for Enterprises (CREATE)
        law granted the FIRB the mandate to perform policy-making and oversight functions
        on administering and granting tax perks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4f189-722b-40fd-b45f-9084fa01ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3340d577-2b66-471e-935c-560f0aaad129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:00:13.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2022-05-26T03:55:08.335+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the imposition of fees by the IPAs is an integral part of
        the incentivization process, the FIRB may prescribe the appropriate policy
        on how the IPAs will charge their respective fees," said the DOF.</p>'
