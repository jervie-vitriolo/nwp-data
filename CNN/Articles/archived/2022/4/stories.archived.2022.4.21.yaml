      'mgnl:type': 'text'
      'text': '<p><strong>People-powered promotions</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a139440-d4e8-4929-ba13-32458529818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.385+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mostly done in good humor, this type of approach by fans of
        Mayor Sotto is commonly seen in K-pop stan circles as a way for them to promote
        their idols. This initiative was born out of the creativity and support of
        Mayor Sotto’s fans. The witty edits were genuinely fanmade, as seen in their
        posts, and not an order or request from the politician’s team or camp.</p>'
