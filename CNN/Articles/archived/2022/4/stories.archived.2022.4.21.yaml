      'mgnl:lastActivated': 2023-01-19T16:43:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said Tuesday that it lost 200,000 subscribers in the first
        quarter of 2022. Now, 200,000 out of 221 million global subscriptions may
        seem like little more than a rounding error, but consider that the service
        was expected to add 2.5 million new users in the first three months of the
        year — a low bar that had already spooked investors in January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900aaf12-8c6a-4e65-85e4-124caab9b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.177+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if that wasn''t bad enough, Netflix said it expects to lose another
        2 million in the current quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a873995-e6b4-4532-b801-d1c15ee5b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.177+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company blames many factors for its subscriber exodus, including
        competition and widespread password sharing. In its letter to investors Tuesday,
        Netflix also pointed fingers at "macro factors" that are affecting many companies
        right now, such as "sluggish economic growth, increasing inflation, geopolitical
        events such as Russia''s invasion of Ukraine and some continued disruption
        from Covid."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eecbbc7-83a0-4ae8-af29-a15a921f5f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.177+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulling out of Russia alone cost the company 700,000 subscribers,
        Netflix said. But even without that, the company still would''ve missed its
        own expectations by nearly 2 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a256e-90a4-4b4f-a124-de577cdb6f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.177+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zak Shaikh, vice president of programming at research-based media
        firm Magid, believes Netflix needs to answer two questions to change its current
        narrative: "How do they turn the ship around and start increasing subs again,
        and how do they generate more revenue per sub?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66afd81-6874-420c-b380-585dcfb55404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.178+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it comes down — as it often does — to content," Shaikh
        told CNN Business. "Netflix just has to remember what made it so special was
        that it had the type of content and volume of content you couldn''t get anywhere
        else. That''s the value proposition they need to return to."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc524dc-53fa-42cb-84ca-81f57774d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.178+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not as easy as flipping a switch, no matter how many billions
        Netflix spends on courting big talent and funding spectacular productions.
        If making great content was easy, everyone would be doing it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee5dd3-e7a6-4023-b614-ca5f516e7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.178+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending more doesn''t equal hits," Nathanson said. "Everyone''s
        spending more."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f90079-c8dc-499a-b94f-a6b64cd8539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.178+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way Netflix could boost revenue: clamping down on password
        sharing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8219079-6bae-464a-bcac-002645972c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.178+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company alluded to that Tuesday, saying it will focus more on
        "how best to monetize sharing" in terms of passwords. And last month Netflix
        said that over the last year, it''s been working on ways to "enable members
        who share outside their household to do so easily and securely, while also
        paying a bit more."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb56d34-62c7-41ac-a279-c662642d6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.178+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we won''t be able to monetize all of it right now, we believe
        it''s a large short- to mid-term opportunity," the company said Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25270b90-12cc-43f0-a5b6-2c5e46d48061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.178+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But making customers pay for the privilege of sharing their passwords
        could actually have a "negative impact" for the company, according to Nathanson.
        Netflix already raised prices earlier this year, and any additional costs
        could alienate its base, which is already strapped for cash because of the
        economy and a surplus of streaming options.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f69a6-5da9-4391-b073-49a868a3e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.178+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there going to be a spin down to cheaper plans and/or will the
        goodwill that Netflix has generated just go away?" Nathanson said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adacde-386e-4db8-a70f-f5a11b3a031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.179+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stranger things are happening</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44094ae2-fc60-40f1-a9a4-3692e8f8edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.179+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area that could help Netflix: advertising. CEO Reed Hastings
        has historically been strongly averse to adding commercials to the service.
        Not anymore.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71ade0-6d47-48b1-8990-113331a65528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.179+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of us as quite open to offering even lower prices with advertising,"
        Hastings said during Tuesday''s post-earnings call.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23b983-abf7-4d78-a4da-d56fe1e69aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.179+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding a cheaper advertising tier is already happening across the
        streaming marketplace. Disney, Hulu and HBO Max, which is owned by CNN''s
        parent company Warner Bros. Discovery, already offer such options.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f6995-93c4-4fdf-abdc-73753a45a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.179+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense for Netflix to eventually join them, Shaikh said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80576d1a-158c-4cc5-a59e-7be5cea1b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.179+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that consumers don''t have a problem with advertising as
        long as it is cheaper and that there is a no-commercial option, too," he said.
        "That said, with advertising comes certain content restrictions, and that''s
        something they may want to avoid. Ultimately, they need to ensure they have
        the content that consumers want, and then ensure they are monetizing that
        in the best way possible."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26520cb9-d6ef-4561-bd26-f4101655eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.179+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix getting its groove back is not just important to the company
        and its investors, but also for all of streaming.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d83784-fee8-4e48-ace6-ee01eaad72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.179+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform is synonymous with the industry, so if Netflix is struggling,
        that raises questions about streaming as a solid business model.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c915d552-9a88-4711-9163-9f698a697448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.180+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning shares for companies that have built much of
        their businesses around streaming, such as Disney, Roku, Warner Bros. Discovery
        and Paramount, were all down alongside Netflix.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fce41e-5d7a-4c42-beb9-90319c0a81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.180+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said Tuesday that it will continue to improve the service.
        And it remains at the top of a marketplace that is changing how people consume
        entertainment, so it still has that going for it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51358c9a-456b-4e68-b51c-8dfc08a0ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.180+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the reality check that is inevitable for an industry
        leader facing multiple new entrants to the marketplace," Shaikh said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eab008-978f-4412-a48e-bf0a828349fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T03:06:51.180+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/20/media/netflix-stock-drop/index.html">Netflix''s
        world has been turned upside down as stock plunges 35%</a>."</em></p>'
