    'mgnl:tags': ['US', 'Russia', 'sanction', 'Ukraine']
    'template': '1'
    'title': 'US unveils latest sanctions targeting Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa329a48-dd78-4106-8a91-c4fb557f62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T02:45:37.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States on Wednesday unveiled
        its latest round of sanctions going after Russia over its war on Ukraine,
        this time targeting a key commercial bank and "a global network of more than
        40 individuals and entities led by U.S.-designated Russian oligarch Konstantin
        Malofeyev."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff047ba0-28fa-46e2-8e18-c7ba253f051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T02:45:37.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b450d0a-551f-4875-b99f-7e8afa57963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T02:45:37.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:33.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the US Treasury Department said it was also targeting
        "companies operating in Russia''s virtual currency mining industry, reportedly
        the third largest in the world," noting it was the first time it has "designated
        a virtual currency mining company."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767aa63-dd33-4f3d-aa9e-2cdb6ad1f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T02:45:37.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:33.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71cb39b-7e3c-4063-a3c9-5676f1b72153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T02:45:37.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:33.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the State Department is imposing visa restrictions
        "on 635 Russian nationals who are involved in suppressing dissent in Russia
        and abroad, who have been involved in activities that threaten the territorial
        integrity of Ukraine, and who have been involved in human rights abuses in
        prison facilities and places of unofficial detention in Russia-controlled
        areas of the Donbas region of Ukraine," as well as three Russian officials
        "for involvement in gross violations of human rights, and on 17 individuals
        responsible for undermining democracy in Belarus," according to the Treasury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef83765-892a-429b-ab8c-63d5ad787017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T02:45:37.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:33.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/20/politics/us-russia-sanctions/index.html">US
        unveils latest sanctions targeting Russia</a>."</em></p>'
  'netflix-stock-drop':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Courtesy: Netflix'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-21T02:58:58.518+08:00
    'imagesource': 'jcr:edf18821-c73b-4bfe-b463-658955d87fa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae045728-d794-4a7d-b069-779504302671'
    'lead': 'Call Eleven and Sheriff Hopper of "Stranger Things," because Netflix''s
      world has been turned upside down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T03:06:51.176+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:43:32.657+08:00
