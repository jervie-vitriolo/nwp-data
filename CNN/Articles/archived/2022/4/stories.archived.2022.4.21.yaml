      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The magic of ''last two minutes''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778ba9b-c359-4374-8dab-0bdd6e67ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, who is lagging behind in the recent Pulse Asia survey,
        acknowledged Marcos'' high chances of winning, but said he believes in the
        "last two minutes" of the game — someone can still likely overtake him just
        before the results are out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0f586-ce80-4948-81d7-12fdb8c6b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171675a-46a0-4602-b516-d9d6a3232709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said, basing on surveys alone, Robredo has the highest
        chance of doing so.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d285f5a-882f-432c-8ed1-3c3abfdf365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd53a04-6551-4be6-973a-b8c11f5657ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he admitted that his chances of winning are low, he said
        at least he was able to offer a different brand of politics for the masses
        in this year''s elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017076f-487f-4586-ba6a-de7e6f720bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5237ca-cc3d-4d8a-9e9c-3809ba31e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako naman ay nagoffer ng bagong klase ng pulitika, bagong klase
        ng ekonomiya, isang pulitika ng masa, isang pulitika ng mga mahihirap, hindi
        ng mayayaman,"</em> he said. <em>"Kung hindi pa tanggapin ng mga kababayan
        yun dahil sa mahabang history ng trapo sa ating bansa, ng mga dinastiya, o
        elite sa ating bansa, so be it. Ang mahalaga sinisimulan ko ito para sa ating
        mga mamamayan."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bea695-3070-46c3-81df-386c41f3fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d62a3-af7d-4fd4-b3fa-6118eb847c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:35:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I offered a new kind of politics, economy, politics
        for the masses, politics for the poor and not for the rich. If the people
        are not ready to accept that because of the long history of dirty politicians,
        dynasties, and elites in the country, so be it. What matters is I started
        this for my fellow Filipinos.]</p>'
  'Department-of-Migrant-Workers-staffing-pattern':
