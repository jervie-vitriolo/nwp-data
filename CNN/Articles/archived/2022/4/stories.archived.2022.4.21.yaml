    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28058d-511d-4405-b2d6-5c4fa8fe0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said he believes there was a conspiracy among the mayor,
        the authorities, and even the National Commission on Indigenous Peoples in
        the incident.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12476c61-2995-4874-bd9f-a8975885dedd'
      'mgnl:activationStatus': true
