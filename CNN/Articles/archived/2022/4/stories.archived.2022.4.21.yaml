    'template': '1'
    'title': '‘Agaton’ death toll in Leyte now at 182 — local authorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e9b6a-aeb5-48c3-a592-3de8e785d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Local
        authorities said the death toll in Leyte due to Tropical Depression Agaton,
        which triggered multiple landslides, has climbed to 182 as of Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ba2de-eedc-4f5b-b189-15283a14438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28091ee2-c77e-4564-8b38-8bb0784f2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baybay City was worst-hit, with 126 recorded killed after a landslide
        triggered by the storm last week buried homes, according to the City Disaster
        Risk Reduction and Management Office. Search and retrieval operations are
        ongoing, with 63 still reported missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fab6116-b698-457d-b124-b24b6c67c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb111436-911e-4f2b-854e-c0b321f60845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 56 deaths in the province were from Abuyog town which
        was also hit by a landslide, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d0b1c-a173-415b-8883-9fc7885b2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e48b03-3916-41eb-8d73-212ba2853f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, figures from the National Disaster Risk Reduction and
        Management Council (NDRRMC) are lower, as some reports and documents from
        local officials have yet to be submitted and verified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595e992-73c4-43a8-b682-af59a65e2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358076e-2a5f-4ba3-ae39-36b499f0675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC listed only 156 deaths in Eastern Visayas, where Leyte
        is located. Of this count, it clarified it has so far only confirmed one casualty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b289f-9207-4329-9266-81f71350f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ffbd9-de2e-4875-a401-19aa9ca5b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the agency’s death toll stood at 178, the same as Wednesday’s
        figure. Only 18 of the victims have so far been validated. It noted, however,
        that at least 46 more were reported killed, which would bring the country''s
        total to 224 upon confirmation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb76ff-a795-49be-83fe-3d4477168394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee3017-8e3b-4fb8-80f9-f9b9cfd8ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:58:53.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2022-05-26T03:55:08.488+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 111 individuals were reported missing due to Agaton''s
