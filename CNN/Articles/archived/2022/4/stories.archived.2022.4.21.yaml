      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo added that initial inspection of the area yielded eight
        shotguns, two 9-millimeter pistols, and a caliber .38 revolver.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4693db0-bc7e-44ec-8a2a-98b363cb0928'
