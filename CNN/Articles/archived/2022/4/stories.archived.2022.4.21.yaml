  'BPI-Q2-2022-net-income':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-21T13:53:13.931+08:00
    'imagesource': 'jcr:8c702b45-7b98-4751-9c50-42f67efe730b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ff2ea9f-6bd0-4653-bd94-ea1652f2867a'
    'lead': 'The Ayala-led bank says its net income grew 59.6% in the first quarter
      of the year, citing factors like higher net interest income and lower loan loss
      provisions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T13:58:04.214+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:43:10.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:34.337+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bank-of-the-Philippine-Islands', 'BPI', 'Q1', 'first-quarter',
      '2022', 'earnings', 'net-income']
    'template': '1'
    'title': 'BPI earnings rise to ₱8B in first quarter of 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14addec-b280-4f41-a73c-933d56c39845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Bank of the Philippine Islands (BPI) said its net income grew by 59.6% to
        ₱8 billion in the first quarter of 2022 on the back of a higher net interest
        income and lower loan loss provisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb47417-b036-457e-98c1-b6e5d35af183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af066e-72a8-4b98-a47c-258000fe2d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse Thursday, the Ayala-led bank
        also attributed the higher earnings to its normalized tax expenses — succeeding
        last year''s one-time tax adjustments as the Corporate Recovery and Tax Incentives
        for Enterprises (CREATE) law took effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff594e4d-2853-4f60-baa7-ccf33345d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e8df0-5d07-47b7-8aa1-7f6105b52bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI reported ₱25.4 billion in revenues from January to March, a
        4.3% jump driven by the increase in both its net interest income and net interest
        margin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25c2ca-e446-49c2-b2a3-8cd8f1fb8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50308b7e-e6ed-4cc9-bf00-6be2d670ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank recognized ₱2.5 billion in provisions during the three-month
        stretch, a 30.6% annual drop. Its non-performing loan ratio stood at 2.38%
        by the end of March, easing from 2.49% from end-December 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1c20d-fa43-49ab-bdce-5d8bd1bdd3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1b8ca-ce5b-4550-92dd-2c72294608bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the period, BPI saw total loans increase by 7.1% to ₱1.5 trillion.
        Higher loan volumes across the board driven by the growth in corporate, mortgage,
        and credit card portfolios led the rise, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d08af6-e09f-44e6-960a-3ebd26a39200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a1122-172a-4cdb-8efe-93638dafb0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company also reported a 14.5% decline in non-interest
        income — settling at ₱6.4 billion amid lower securities trading gains, service
        charges, bank commissions, and underwriting fees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9a52f-34a3-4317-a487-668d65b2630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41445d4-708d-4e29-86ea-d5087b29d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did note that the decrease was "tempered" by foreign exchange
        trading gains, which grew 2.2 times annually to ₱702.1 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a360ad98-d4a9-4281-a2cd-8a79b17505f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5cfee-e55e-4035-adc8-84207cd70ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI likewise registered ₱12.6 billion in operating expenses in the
        first quarter. The 6.5% leap came as the economy''s reopening and looser restrictions
        pushed up transaction volume, contributing to broad increases in all cost
        categories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88ba2e-1ab1-4d86-b579-a0847fd5a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T13:58:04.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
