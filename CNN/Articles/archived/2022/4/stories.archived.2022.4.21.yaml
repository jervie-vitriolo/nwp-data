      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no secret that K-pop fans or “stans” are a force to be reckoned
        with, especially online. Stans have the power to make anything trend with
        just the click of a button. Whether it be supporting their favorite idols
        through voting for a new comeback on music and award shows or mounting donation
        drives in their names, the K-pop community can be loud when it wants to be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb092d-2f61-40ed-ad2c-b3b1968d571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.385+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there’s no accurate count of how many Filipino K-pop fans
        are out there, the country <a href="https://blog.twitter.com/en_us/topics/insights/2022/-kpoptwitter-reaches-new-heights-with-7-8-billion-global-tweets#:~:text=With%20a%20massive%207.8%20billion,diverse%20and%20vibrant%20in%202021."
        target="_blank">ranked third in the number of K-pop fans on Twitter</a> and
        is the second nation that tweeted the most about K-pop in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6e849-59fd-4b57-a7d2-69e472a68b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.385+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Filipino stans started posting about Pasig City Mayor Vico
        Sotto’s uncanny resemblance to EXO member D.O. (birth name: Do Kyungsoo) on
        social media, the floodgates were opened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c97440-d4c5-4925-beb8-aed25e4353d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.972+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.385+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vico x Kyungsoo comparison first made the rounds on Twitter
        and <a href="https://www.facebook.com/GiaAllana/posts/2467579223348654" target="_blank">Facebook</a>
        in 2020. Mayor Sotto got the K-pop treatment online, with fans and supporters
        <a href="https://twitter.com/mynameisarlo/status/1240643627535052803?s=20&amp;t=ctHmtHNT3NN-2-v2r33_lw"
        target="_blank">assigning him fandom colors</a>, to designing “official” lightsticks
        and merchandise that includes <a href="https://twitter.com/SaranghaeyOppaa/status/1240594331297124352"
        target="_blank">a calendar, cheering slogan, and photocards bearing his images</a>.</p>'
