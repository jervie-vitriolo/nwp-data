      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon, the third grand slam of the year, is set to begin on
        Monday, June 27.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11696a7d-735c-45c6-bd22-d73288130fb8'
      'mgnl:activationStatus': true
