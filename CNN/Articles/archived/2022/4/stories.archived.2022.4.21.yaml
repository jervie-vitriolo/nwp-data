      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, Mayor Sotto even <a href="https://twitter.com/VicoSotto/status/1344902972682063874"
        target="_blank">responded to a post on Twitter</a>, jokingly saying he is
        not an EXO member. This only fanned the flames, with fans taking this as an
        opportunity to <a href="https://twitter.com/iKENooook_twnv/status/1344906054631505920"
        target="_blank">post more photos comparing the two</a>, even going so far
        as their <a href="https://twitter.com/baekhnyy/status/1344913358470844417"
        target="_blank">“pre-debut” days</a>, which is a term K-pop stans use to refer
        to the period before idols make their debut with their groups, which in Mayor
        Sotto’s case was his childhood before being elected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02199f8e-f363-4fe8-a598-c9b862435731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.973+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.385+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vico x Kyungsoo era could be considered one of the early examples
        — if not the debut — of stans using K-pop strategies in the discourse surrounding
        Philippine politics. But it seems that these tried and tested methods have
        made a comeback in the lead-up to the 2022 national elections.</p>'
