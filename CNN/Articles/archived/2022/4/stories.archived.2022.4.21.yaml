      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting is also suspended in areas of concern like Baghdad in Iraq
        and the Embassy in Tripoli, Libya. The latter also has jurisdiction over Filipinos
        in Algeria, Chad and Tunisia.</p>'
  'denver-apologizes-anti-chinese-riot':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Courtesy: Library of Congress'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-21T05:52:15.087+08:00
    'imagesource': 'jcr:6cb1fc31-b291-4b93-bf96-221fa68594c0'
