      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​​“On ground activities don’t just help us promote Madam Leni, but
        it also helps in information dissemination, explained AE. “Information dissemination
        is very pivotal and important to us knowing there is a lot of misinformation
        and disinformation happening.”</p>'
