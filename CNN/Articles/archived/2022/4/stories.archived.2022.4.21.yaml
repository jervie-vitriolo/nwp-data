      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said at least four children who live in the area were
        reportedly hit by vehicles over the past years, just proving how unsafe they
        are in their current location.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83ec9d-fffa-4d0f-9368-6eb18fc4e42f'
