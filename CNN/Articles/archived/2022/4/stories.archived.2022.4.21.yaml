      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc92304-0284-4a5b-b521-4be03ea74fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other members of the Philippine wushu team are 2019 SEA Games
        silver and bronze medalist Jones Inso (men''s taijijian, taijiquan) and bronze
        medalists Daniel Parantac (men''s taijijian, taijiquan), Johnzenth Gajo (men''s
        changquan, daoshu gunshu), and Thornton Sayan (men''s nanquan, nangun, nandao).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03ea13-1f6d-4571-94ec-9c1c0a36aa27'
