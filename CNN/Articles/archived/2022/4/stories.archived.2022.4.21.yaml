  'Bianca-Bustamante-USF':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-21T20:05:59.573+08:00
    'imagesource': 'jcr:87593582-211c-4b00-ade1-6e1fe036cb32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67d0dfe9-5174-4e13-934d-b7076ff04805'
    'lead': 'Before her much awaited W Series debut, Filipino race car driver Bianca
      Bustamante will have her first taste of a formula car race weekend as she signs
      with IGY6 Motorsports team for the USF Juniors Championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T20:01:07.131+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-05-26T03:55:06.749+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-05-26T03:55:00.308+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bianca Bustamante to race in USF Juniors tilt ahead of W Series debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a0f27-2248-42dc-b8e0-7f1b77fd6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Filipino
        race car driver Bianca Bustamante will have her first taste of a formula car
        race weekend before her much awaited W Series debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee03b3b-2f54-4eae-9272-cf6c644ef41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c1367-df7c-4026-898e-ad3ad0b472c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old Bustamante signed with the IGY6 Motorsports team
        as she competes in the USF Juniors Championship, a pre-test to the prestigious
        Road to Indy development racing program in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f36c1-9469-4471-b9b3-597454ce9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c906ed-3468-43af-abfe-14b687441584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante will take part in four of the six race weekends of the
        USF Juniors tilt, starting with the inaugural leg of the 2022 season on April
        23-24 at the Ozarks International Raceway in Missouri.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a0103-c4ac-4595-ab19-469427131d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948d35c-6d48-45bd-a907-d1f9149654b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina racing wunderkind will also be participating in the
        next race weekends on April 28-29 at the Barber Motorsports Park in Birmingham,
        Alabama, on June 4-5 at the Virginia International Raceway, and on July 8-9
        at the Mid-Ohio Sports Car Course.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead4af0-72e9-405e-aa3d-c402b8658e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6700ab5-c0a9-4b8d-a39c-9d68d4261fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that I make the most of every opportunity behind
        the wheel, and to get my first-ever formula car race under my belt will definitely
        teach me a lot," said Bustamante.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009026af-ecaa-490d-978c-b84a5f9f0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951c6b3-b4bd-4999-98ca-08ae821b33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante took part in the USF Juniors Official Test last March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da752545-8ee9-4f51-999b-5311b04c02b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9acb09e-c685-41b7-8008-4f03a0439147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her USF Juniors worlds stint will commence two weeks before the
        first race of the W Series 2022 season on May 6-8 in Miami, Florida, coinciding
        with Formula One''s inaugural grand prix in South Beach.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b61f2-9f1d-4b9f-aa49-1a7a416ede0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8cc33-9fbd-4198-ba0d-62dda285e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The W Series is the all-female support race to F1, where Bustamante
        will compete in a Formula 3 car under the W Series Academy Team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0640c-e128-4155-b3e6-978bd4d0a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T20:01:07.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.750+08:00
