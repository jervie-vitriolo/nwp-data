      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6fd325-b590-4bd2-9319-d9ec2aa8b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not discounting that ​possibility <em>[na pwedeng bodyguards
        sila ng mayor] but based doon sa ating pakikipag-uugnayan sa mga kapulisan
        na nag-iimbestiga doon, itong tatlong POIs na kanilang tinututukan ay mga
        security guards na naka-detail doon sa loob ng plantation,"</em> Fajardo said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc883fa-9ec1-4617-af9e-8d030b4d7b79'
