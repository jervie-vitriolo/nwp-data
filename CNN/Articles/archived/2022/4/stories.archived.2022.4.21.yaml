      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1e420-7566-4c01-b756-f954759c998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not discounting that possibility that the gunmen
        are private bodyguards of the mayor, but based on our communication with the
        local police there, the three POIs being monitored are security guards who
        are detailed inside the plantation.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03df2c6-d866-4ebc-86bc-7f665c51fca0'
