      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40ea27-ae9b-480f-905c-c9b090eee37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T12:28:57.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:43:15.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through BDO Kabayan Savings, beneficiaries may also start saving
        from the remittances they receive. They may simply withdraw the amount they
        need and leave the rest in the account for savings — helping them manage their
        funds better.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb38f6a-d842-480a-9be8-025e95926518'
      'mgnl:activationStatus': true
