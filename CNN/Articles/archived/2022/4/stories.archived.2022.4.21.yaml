      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91d645-1344-4a2f-bee2-aa4caeaca086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also slammed members of the Armed Forces of the Philippines,
        whom he said did not even bother to chase the gunmen during the shooting.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3d390-6f3d-4968-974f-c33d7bed431f'
      'mgnl:activationStatus': true
