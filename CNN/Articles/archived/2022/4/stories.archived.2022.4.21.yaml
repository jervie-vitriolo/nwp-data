      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5c593-5f93-4191-9a55-5a9cc500ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:44:10.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.518+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko siya papatulan dahil hindi naman ito simpleng laban
        lang naming dalawa. ''Yung laban na ''to ng bayan natin. May mas malaking
        laban na kailangan nating panalunin</em>," Robredo told reporters on the sidelines
        of her rally in Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0cb139-e956-4d2b-96b5-0541d1e5715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:44:10.197+08:00
