      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already know what civic participation is in our fandoms,” says
        Majo, one of the founders of KPOPSTANS4LENI. “Like say, voting for them, pushing
        them to the top of the charts. We just need to redirect it a bit, so this
        time it''s more politically inclined. It wasn''t so hard since we have the
        background. I think it would be weird if we were KPOPSTANS4LENI and our approach
        was not natural to the community. It''s always easier to do something that
        exists and is accepted in the community."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531455d7-4bfb-460a-8810-dcaa36f1275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.385+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Sotto, Robredo has since gotten the K-pop treatment from
        the group and other supporters, with stans creating inside jokes using K-pop
        lingo, referring to her as “Leni Sunbaenim” (a Korean honorific meaning “senior”
        and used to show respect to older groups or artists in K-pop) and creating
        merchandise adorned with her photos. They have also gone the extra mile to
        bring the fanfare to the streets. Members of the group went on a “tour" of
        the country by showing up at campaign sorties and raising funds to do house-to-house
        campaigns. Similar to large K-pop fanbases, the group also has various teams
        for specific tasks such as external affairs, graphics, and local organizers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79f77c-fbc8-41a8-8aa1-7f68072cc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.385+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the goal of these gatherings was to campaign and educate others
        about Robredo, they have also put their own spin on campaigning, showing off
        stan culture even more through putting up food and <a href="https://twitter.com/ahgases4leni/status/1505387433482891267"
        target="_blank">coffee trucks</a>, and <a href="https://twitter.com/dyjoice/status/1499987201911767040"
        target="_blank">dancing to K-pop songs</a> (known as random play dances),
        and <a href="https://twitter.com/ricamarii/status/1497077210959671296" target="_blank">taking
        photos with all their light sticks</a> and K-pop paraphernalia at these events.</p>'
    '37':
      'contentWidth': '100%'
