      'mgnl:lastActivated': 2023-01-19T16:43:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Meralco must win in Game 6 on Friday at the Mall of Asia
        Arena for the league to return to the Philippine Arena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b04b2-8d9c-41fa-b24a-bebde09d14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:54:28.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65785cf0-d7e0-4888-b50c-dd98f301914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:54:28.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra can close out their best-of-seven finals affair and win
        their back-to-back Governors'' Cup titles on Friday as they lead the series,
        3-2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab5e85-b912-49b8-b80f-3590d80893d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:54:28.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b76ff-373f-4c5d-88b4-f00f26a75d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:54:28.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA last played in the Iglesia Ni Cristo-owned arena on January
        2019 when the league opened its 44th season. Ginebra prevailed against TNT
        in the season opening match, 90-79.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c777a-a045-4c6c-8b5b-c14fe548090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:54:28.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1861c3-a8d2-43cb-8681-3cef19d5e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:54:28.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also in the Philippine Arena where the PBA tallied its biggest
        attendance at 54,086 fans during the 2017 Governors'' Cup Finals Game 7 between
        Ginebra and Meralco. The Gin Kings won their back-to-back Governors'' Cup
        crown in that game, 101-96.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4437ddd-4aa9-4d09-8a45-2d7d66b1617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:54:28.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e237857-dbf2-4166-bfa0-ea1457d75160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:54:28.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league moved the date of <a href="https://www.cnnphilippines.com/sports/2022/4/20/PBA-3x3-suspended-fire-.html"
        target="_blank">Game 6</a> to Friday after a blaze engulfed a portion of the
        Smart Araneta Coliseum on Wednesday.&nbsp;</p>'
