      'mgnl:lastActivated': 2023-01-19T16:43:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c3b50-200f-4bdd-982c-29fd4a93c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:48:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service and former first family will not be inking
        a new deal, a person familiar with the matter told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5548f-9fb9-4514-a6e2-5ff317c3a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:48:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8eb583-517a-48eb-9457-c341c3d1b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:48:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person said that Spotify did not make an offer for the rights
        to distribute the content from Higher Ground, the production company of Barack
        and Michelle Obama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891db5d-39a7-499f-abff-ba605cc3df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:48:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8658e85-889c-44d3-879f-84129f98079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:48:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:43:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas signed a deal with Spotify in 2019 as they entered the
        entertainment business after having departed from the White House. In 2018,
        the Obamas also signed a deal with Netflix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2103bd6-584e-4d49-8f1c-fd0a7b096ea4'
      'mgnl:activationStatus': true
