      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With President Rodrigo Duterte recently <a href="http://www.cnnphilippines.com/news/2022/4/20/Duterte-IRR-transition-committee-Dept-of-Migrant-Workers.html">approving</a>
        the implemented rules and regulations (IRR) submitted by the committee, Olalia
        said their next task is the staffing pattern, followed by the DMW''s budget
        for next year.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d2e94-9712-4a04-b4e9-430b25db2054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:49:19.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347529f1-c266-4f7e-9498-6ec5397665b6'
      'mgnl:activationStatus': true
