      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you go on TikTok, nearly every presidential candidate, from <a
        href="https://www.tiktok.com/@_sctprk/video/7066629082515000603" target="_blank">Isko
        Moreno</a> to <a href="https://www.tiktok.com/@president_ping/video/7069296155242335514"
        target="_blank">Ping Lacson</a> has at least one fancam. Even <a href="https://www.tiktok.com/@sandromarcos03074/video/7066280127721671962"
        target="_blank">Sandro</a>, the son of Bongbong Marcos has his share of fan-made
        edits. In these videos, we see a glimpse of the candidates in their best state:
        Moreno flashing his smile behind the scenes, Marcos Jr. addressing a massive
        crowd, Pacquiao dancing to a famous song, and Lacson getting ready for one
        of many presidential debates.</p>'
