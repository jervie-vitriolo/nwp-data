    'template': '1'
    'title': 'Vaccine expert panel suggests different brand for second COVID-19 booster
      shot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92549383-91e4-432e-a741-0217734ff5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong>&nbsp;The
        government''s vaccine expert panel said it is preferable for people to get
        a brand for their second COVID-19 booster shot that''s different from their
        first dose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980eabef-db4b-4b8f-af76-d02f222ec636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10a757-0406-47df-81ca-34a985e4a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panel chairperson Dr. Nina Gloriani cited data showing heterologous
        boosters - or different types - offer stronger protection against the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee79ed-fc6e-4630-b842-0e09872e6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bbc047-db57-4314-b3a4-c6874e2f1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]ctually we prefer <em>iyong</em> heterologous <em>sana na</em>
        booster,<em> kasi alam natin na ang</em> data doon<em> ay mas maganda ang
        proteksiyon na naibibigay noong</em> heterologous," Gloriani said during Thursday''s
        Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb98321-0a0c-4e02-bb7b-3b02cfecbf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d150a-2b0f-4058-84b9-49745c6e4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually we prefer heterologous boosters because we
        know the data showed that it provides better protection.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c9235-2546-43be-ae5b-904ebbe7e97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdb5b0-b4f7-43d1-b1ec-942c51631981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health announced last month that the government
        may begin administering the fourth COVID-19 vaccine doses - or second booster
        shots - to vulnerable and high-risk populations by the end of April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea5429-370a-47fa-b426-0ab4a54a98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887d4ae-eb15-491d-9d63-54afb02ddb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said the panel is still discussing if it would recommend
        the general public to receive the fourth dose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8074f71a-3757-43b9-98fb-aa5e4075309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed098601-5212-46eb-896b-415d8cfbe6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T22:31:12.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-26T03:55:05.720+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, actually <em>iyong sa</em> generally healthy <em>medyo</em>,
        well, <em>pinag</em>-aaralan, <em>pero baka malayo-layo pa</em>," she said.</p>'
    '13':
