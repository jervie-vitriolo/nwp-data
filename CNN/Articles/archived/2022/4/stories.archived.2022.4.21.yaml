      'mgnl:lastActivated': 2023-01-19T16:43:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90ea1a-7361-4e26-8953-1b8d01f2cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:50:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing at the House of Representatives on Wednesday, Comelec
        Commissioner Marlon Casquejo said teams will be deployed near areas where
        overseas Filipino voters reside, so that they do not have to go to the embassies
        to cast their ballots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ebb09-535f-4135-8ec3-f922d60b9634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:50:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e327ca-2d9c-4ae7-8365-8fba0ed11967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:50:08.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overseas voting period will run from April 10 to May 9.</p>'
    '5':
