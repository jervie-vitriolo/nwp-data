  'Sofitel-Comelec-Impact-Hub-Manila-debates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-21T23:45:36.649+08:00
    'imagesource': 'jcr:16ce1793-f59d-4fcb-8dba-6fa835a84d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd21873ce-ad1b-4375-a1af-a857e365fd17'
    'lead': 'The last stretch of the debates organized by the Commission on Elections
      (Comelec) may face cancellation if the poll body''s sponsor Impact Hub Manila
      fails to settle its unpaid dues to Sofitel Philippine Plaza Manila worth ₱14
      million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T23:49:31.023+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:36:10.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:41.395+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sofitel threatens to stop use of debate venue over Comelec sponsor''s
      ₱14M debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608a222-189e-443f-bdc6-a311b231e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:36:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> —&nbsp;The
        last stretch of the debates organized by the Commission on Elections (Comelec)
        may face cancellation if the poll body''s sponsor Impact Hub Manila fails
        to settle its unpaid dues to Sofitel Philippine Plaza Manila worth ₱14 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224ac98-bd6d-4591-a506-f1708702f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:36:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debates are set for April 23 and 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec830d-ff63-4fe8-a0ad-69a040791bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:36:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demand letter dated April 20, which was made available to the
        media on Thursday, stated that Philippine Plaza Holdings Inc. (PPHI) - the
        owner of the hotel - has yet to receive complete payment as a venue partner
        for the Pilipinas Debate 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c52a0-c2a6-4345-9980-5bc49b778d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:36:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact Hub Manila, the group behind Vote Pilipinas, is Comelec''s
        partner and sponsor for the debates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19385bd-b1b7-4174-9a49-8cfa1e208eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:36:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal between the two parties, Impact Hub Manila committed
        to pay PPHI a total of ₱20.595 million in four tranches from March 16 to April
        20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3055e-870c-4c6b-9c6e-c2992f155a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:36:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it alleged that Impact Hub Manila failed to complete the
        payments as some of the postdated checks it provided "were dishonored upon
        presentment due to insufficient funds."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a2583-68e0-49e5-8e56-30b6005e0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:36:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, unless our client is paid the full outstanding balance of
        ₱14,095,000.00 in either cash or through credit card by 12nn tomorrow, our
        client will be constrained to suspend all its remaining deliverables under
        the event contract," the letter read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d638284-d016-43f1-982c-a0c092c884ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:36:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the massive technical set-up required for the upcoming
        debates, our client is now facing very tight schedules, as it is unable to
        make any deployments due to your non-fulfillment of payment obligations,"
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdb525-c8e7-41e9-b6c9-b0c75b376fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:36:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Impact Hub Manila for comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceceeb7-98ad-4483-9af7-9bed632fe40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T23:49:31.024+08:00
