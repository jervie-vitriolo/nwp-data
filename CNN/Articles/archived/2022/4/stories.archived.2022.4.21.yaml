      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Spotify and the Obamas are headed
        for a split.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a22a7b-737e-4c80-957b-00cf4c03b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T08:48:09.079+08:00
