      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, they now have over 18,500 followers on Twitter
        and are preparing several <a href="https://twitter.com/KPOPSTANS4LENI/status/1514234468525309955?s=20&amp;t=DRU7UZjq8F2bi_TUTDTJdw"
        target="_blank">“cup sleeve events”</a> in different locations around the
        country for Robredo’s birthday on April 23. These events are gatherings in
        the K-pop world where fans gather in cafes or restaurants to celebrate their
        idols’ birthdays or important milestones such as group anniversaries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f75397-ce3e-4783-ba81-171b4c283b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fandoms of different K-pop groups don’t usually band together. K-pop
        fans&nbsp;are usually focused on supporting their idols but things can get
        extra competitive during awards season or when they celebrate their groups’
        achievements.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68de89-b23b-4503-b760-ddb7681bb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2022-05-26T03:55:07.386+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KPOPSTANS4LENI admin&nbsp;Marc says, “During a non-elections season,
        you will see na they are going to fight over their idols or their biases for
        the voting [on music and award shows]… So when you see that all these K-pop
        stans are uniting no matter what group they’re coming from, you can tell that
        the situation is a serious one. It may not be serious to those who don’t understand
        the culture, but for us it’s important.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09449684-3b15-4a49-ace8-cb430d0f7243'
      'mgnl:activationStatus': true
