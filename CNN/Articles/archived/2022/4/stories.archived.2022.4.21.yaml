      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, 1,900 registered voters may not being able to cast
        their ballots since voting there is suspended amid a lockdown due to another
        COVID-19 surge.</p>'
