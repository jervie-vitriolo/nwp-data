      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Commission on Elections (Comelec) has approved a resolution allowing field
        voting for Filipinos abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294589f-5d42-4471-9947-46b47e973e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T05:50:08.546+08:00
