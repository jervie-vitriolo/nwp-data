    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4fc96-7bbc-44fd-971d-df0442229007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.975+08:00
