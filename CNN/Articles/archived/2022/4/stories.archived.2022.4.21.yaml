      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I highly suspect that there is a conspiracy among
        the local police, the mayor, the development corporation, and even NCIP. They
        have not addressed the issue at all.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2433241-18cb-427e-962f-913660b5cf4a'
      'mgnl:activationStatus': true
