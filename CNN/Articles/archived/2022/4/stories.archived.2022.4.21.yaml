      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266006d-ed69-44b2-ae47-aa744d39a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.985+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not support the proposed tax exemption,” Arvin Lawrence Quiñones,
        Director IV of the DOF’s policy, research, and liaison office, said at a Senate
        committee hearing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e381ad8-fbad-4e7a-8d35-3dd39b526776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.985+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a1a8c-2401-4f21-a2b1-d6d3b8414211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.985+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the honoraria and benefits given by the Commission
        on Elections to poll workers form part of their gross income, which are subject
        to income tax.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f55f2-5c83-4e1f-987e-0d689d91653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.985+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa4038-57b5-47f7-84ca-2e00a98f0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Anne Loraine Garcia of the Bureau of Internal Revenue''s law
        and legislative division said it''s "improper" to consider these professional
        fees subject to a lower, 5% tax, since the teachers are providing services
        outside of their profession. She added that under the law, those with annual
        taxable income beyond ₱250,000 are subject to a 20% tax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badcc9ad-cd6f-4421-b140-3e875f9d07db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c586f-f376-4a0f-bf17-c1c220bf5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quiñones added that the Tax Reform for Acceleration and
        Inclusion or TRAIN law provides sufficient relief for taxpayers and additional
        exemptions may go against the goal of making the taxation system more efficient
        and equitable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624055a8-98fa-4ae5-8a6a-59d463ba895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a14970-953d-4f6a-bcc4-4c7c676be62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Exempting one kind of activity, in this case, the electoral services
        that our teachers provide, will be inequitable to other similar activities
        that provide the similar kinds of benefits. It’s like saying we want to prefer
        one service and give exemptions to them, to the detriment of others,”  Quiñones
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3575ca1-70f0-4934-9866-c16839d5e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ee850-04e1-4580-b9be-a2f042633d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are similar to the arguments laid down by the department in
        a position paper signed by Finance Secretary Carlos Dominguez and submitted
        to Congress last year in response to House Bill No. 9652.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda36995-76f2-4b96-8b86-0c91d86c6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ab668-031a-4241-9997-2a2f913364c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bill seeks tax exemption for the honoraria, travel allowances,
        and other benefits given to poll workers. The House of Representatives approved
        the bill on third and final reading last August while three counterpart measures
        are pending in the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f7beff-3060-4080-a46c-7ceb583ebe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6158c0-52e0-471f-9529-fd5e0bb27ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Ways and Means chairperson Pia Cayetano told
        reporters she will balance DOF’s concerns with the plight of the teachers.
        She said she’s inclined to file a committee report adopting the House version
        and hopes it will be tackled in the plenary as soon as session resumes on
        May 23.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d907a6-1839-4161-9338-b17678bbe923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ea70d-6f89-418d-8b82-f180d1928d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to be practical also in my committee report. <em>Kung sobrang
        hirap naman din</em> for DOF to do that then<em> baka lalong hindi — pwedeng</em>
        <em>ma</em>veto<em> yan ha?</em> Just to be clear, <em>hindi natin alam”</em>
        Cayetano said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6123a3f-a7cc-40ce-ba9f-f67495d32ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75432d94-8131-4025-9e2b-e250d670ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s too difficult for DOF to do that then it
        might not -- that can be vetored. Just to be clear, we do not know at this
        point.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a796c-8f17-4ec1-8594-bd687c59c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e70df-c6ab-4cd5-bf08-4c5848803454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Education, some 600,000 of its teaching
        and non-teaching personnel will serve in the May 9 polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b8b4a-5ed8-4a3e-875f-3fdf5a449887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4252c-ccc1-4339-b03d-96bb70f48471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them report that a 20% tax has already been deducted from
        the transportation allowances received during their training ahead of the
        elections. Benjo Basas, national chairperson of the Teachers’ Dignity Coalition,
        cited a recent incident in Metro Manila where teachers were given ₱800 as
        travel allowance after being deducted the 20% tax.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa496e03-b62e-4877-afb4-849f62224a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385806b1-8ae4-4771-a5e6-868e0295a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinanong namin ‘yan, ang sabi po ng</em> Comelec <em>ay</em>
        for tax <em>nga po. Meron pa ngang</em> <em>in</em>announce <em>na maghanda
        na po ng</em> ₱200<em> na pangsukli dahil</em> ₱1,000 <em>na buo ang pera</em>
        from Comelec staff,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186bace4-e999-4994-807c-eb1a98d30427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126cd8d-6ad8-463a-a711-06f8f0a161ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked about that, and Comelec said it’s for the
        tax. Someone was even announcing teachers should prepare a P200 change because
        Comelec staff are giving away a P1,000 bill.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026c59e-c21c-4141-b50d-13f15da061c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0163b33-29a4-477d-892b-57a60ec8d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group, the Manila Public School Teachers Association, took
        a swipe at the Comelec’s dismissal at the division level of the disqualification
        cases against presidential candidate Ferdinand “Bongbong” Marcos, Jr.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437bcb6-3ca9-4eb7-9cbe-e4fa6f240770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13786eb9-d119-4f27-97c9-70dbb6288a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:30:50.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2022-05-26T03:55:07.986+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi lang kami simpleng malungkot. Nagagalit kami kung paano
        kami tinatrato ng mga institusyon na ito</em>,” said Louie Zabala, the group’s
        president. <em>“Bakit may malaking tao na tumakbo sa mataas na posisyon pero
