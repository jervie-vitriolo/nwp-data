      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Of fancams, clearing the searches, and campaign jingles</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b3042-19d3-43b6-b4e6-a4b697552f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:38:24.975+08:00
      'mgnl:createdBy': 'gabrielle'
