  'lake-powell-capacity-shrinking-drought-climate-change':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-21T06:27:35.758+08:00
    'imagesource': 'jcr:b02ed51b-bc68-46d7-b521-b85233c0b074'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9d48057-0634-4fea-a7af-c5f464531336'
    'lead': 'Lake Powell, the second-largest human-made reservoir in the US, has lost
      nearly 7% of its potential storage capacity since 1963.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T06:31:53.650+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:25.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:29.284+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not only is Lake Powell''s water level plummeting because of drought,
      its total capacity is shrinking, too'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd220ac-b5c6-4884-89cf-6094e089674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lake Powell, the second-largest human-made
        reservoir in the US, has lost nearly 7% of its potential storage capacity
        since 1963, when Glen Canyon Dam was built, a new report shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6955018-2725-4f9c-943a-a5509d01c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fa81a-b289-462a-a8df-99d35b9bb057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to water loss due to an intense multiyear drought, the
        US Geological Survey and the Bureau of Reclamation report found, Lake Powell
        faced an average annual loss in storage capacity of about 33,270 acre-feet,
        or 11 billion gallons, per year between 1963 and 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175da5a-8584-4b04-ab7a-173df7c4b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s enough water to fill the Reflecting Pool on the National
        Mall about 1,600 times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdbb9c-ce8f-4c6f-9ac2-5c02c7b84ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity of the reservoir is shrinking because of sediments
        flowing in from the Colorado and San Juan rivers, according to the report.
        Those sediments settle at the bottom of the reservoir and decrease the total
        amount of water the reservoir can hold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0e8af-8649-461d-ac8c-565b435dda7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, Lake Powell was around 25% full, according to data
        from the Bureau of Reclamation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b73fc-6c0c-4b8b-8cdf-a664783f87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s bad news for a region already facing water shortages and extreme
        wildfires due to the drought. National Oceanic and Atmospheric Administration
        drought experts said last week these conditions are expected to at least continue
        —&nbsp;if not worsen —&nbsp;in the coming months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355b421d-5eda-4725-8a12-734cecfa8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Powell is an important reservoir in the Colorado River Basin.
        Both Lake Powell and nearby Lake Mead, the nation''s largest reservoir, have
        drained at an alarming rate. In August, the federal government declared a
        water shortage on the Colorado River for the first time after Lake Mead''s
        water level plunged to unprecedented lows, triggering mandatory water consumption
        cuts for states in the Southwest that began in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee97e31-f613-426c-9a78-6fad675a7155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, Lake Powell dipped below the critical threshold of
        3,525 feet above sea level, sparking additional concerns about water supply
        and hydropower generation millions of people in the West rely on for electricity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305efcf-87fb-40be-90fb-76b6ab936d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significance of the dwindling water supply along the Colorado
        cannot be overstated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6da60-7edf-4ca4-bd89-1bef26b5c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system supplies water for more than 40 million people living
        across seven Western states and Mexico. Lakes Powell and Mead provide a critical
        supply of drinking water and irrigation for many across the region, including
        rural farms, ranches and native communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c517c4-eb76-4424-b0d9-ec323e2519c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vitally important we have the best-available scientific information
        like this report to provide a clear understanding of water availability in
        Lake Powell as we plan for the future," Tanya Trujillo, assistant secretary
        for water and science with the US Department of Interior, said in a statement.
        "The Colorado River system faces multiple challenges, including the effects
        of a 22-year-long drought and the increased impacts of climate change."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25d3a5-832a-4c9b-aa54-1a64252a9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:31:53.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/03/21/us/lake-powell-capacity-shrinking-drought-climate/index.html">Not
        only is Lake Powell''s water level plummeting because of drought, its total
        capacity is shrinking, too</a></em>"</p>'
  'hollywood-movies-climate-change':
    'author': 'Stephanie Elam and Jason Kravarik, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-21T06:34:20.923+08:00
    'imagesource': 'jcr:619e0c96-986c-451a-9643-46eef74ec11e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21db38cf-580b-4060-9e0a-bd627d188833'
    'lead': 'Researchers analyzed 37,453 scripts from 2016 through 2020 looking for
      36 climate keywords like ''climate crisis'' and ''deforestation.'' They found
      only 2.8%, or 1,046 scripts, contained any mention of the keywords.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T06:37:43.976+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:25.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:29.594+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood barely talks about the climate crisis. This group wants to
      change that'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4f6f2-6ed2-4d07-ac50-e31f5513834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.976+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> Leonardo DiCaprio has made
        the climate crisis and environmental conservation his life''s work ​—​​​​​​&nbsp;mainly
        off screen, though sometimes on. In addition to leading his own environmental
        foundation, the film star sits on the board of several other organizations,
        and his advocacy has been celebrated by the United Nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6d4eb-33ac-4f15-95ad-28e434f95915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.976+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0a1a9-a589-46d3-b97b-e6c8d6c8f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.976+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while many of DiCaprio''s Hollywood brethren are environmentally
        conscious off screen, a new study shows the TV and movie industry isn''t doing
        nearly enough on screen to keep the climate crisis in everyday conversation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780baadd-c819-4fcf-9173-4b2833067b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.976+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of Southern California analyzed 37,453
        scripts from 2016 through 2020 looking for 36 climate keywords like "climate
        crisis" and "deforestation." They found only 2.8%, or 1,046 scripts, contained
        any mention of the keywords. By contrast, the word "dog" was mentioned 13
        times more than all 36 climate words combined, researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324c155-eb54-43bf-bb45-63f324c8e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was released in tandem with a digital guidebook ​—​​​​​​&nbsp;called
        <a href="https://www.goodenergystories.com/">Good Energy</a> ​—​​​​​​&nbsp;to
        help screenwriters to focus more on climate change in movies and TV shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5740986-0374-42d9-abb6-5e731f3a6a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine Oliver, a principle at Bloomberg Philanthropies, which
        helped fund the release of the playbook, said at a Good Energy launch event
        that 2.8% is a "staggeringly low number."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040327c-bc6f-4ee9-a49e-aad0000ece56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal should be to bridge the gap between the world we live
        in and the modern world we see on TV," Oliver said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f25c0-909c-41b6-b6e8-782535303c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good Energy founder Anna Jane Joyner said the playbook was written
        following the consultation of over 100 screenwriters and producers, as well
        as climate experts and psychologists. Climate data is featured in the guide,
        along with suggestions on how to shape characters, plotlines and feature climate
        solutions on screen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf12e8-b6f3-4fde-b91a-6b22cd792bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your characters are clinging to the bow of a ship à la The Perfect
        Storm, why not include a subplot about how these monster storms come every
        year now because of human-caused global warming?" one passage suggests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ebfb2-5268-430e-8d1e-284a9e82bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions about climate can be personal, dramatic, or even funny,"
        reads another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae67c28-67ab-47f8-9e94-040dec91d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humor and satire are used in Netflix''s Oscar-nominated "Don''t
        Look Up," which stars Leonardo Dicaprio and Jennifer Lawrence in a story satirizing
        climate change denial. Writer-director Adam McKay was among those consulted
        for the playbook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83470af8-701f-4c6e-9c78-d5e73611bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen how the film has created more conversation and protests
        to demand that governments look up," McKay said in a statement. "Nonetheless,
        that is just one movie and we have so much more to do."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc27ee-6d34-4e03-9005-95428dcac4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t Look Up" was released a year after the data used in the
        study, which also measured audience awareness of climate-oriented films. The
        study surveyed 2,000 people and found the films "The Day After Tomorrow" and
        "2012" were mentioned the most, the study found. Nearly half of those surveyed
        said they wanted to see more fictional stories highlighting climate issues.</p>'
    '30':
      'image': 'jcr:cba508b0-43fd-4490-bc24-e9e7d9499d08'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5501eb-3055-4cba-8da5-c664fecf6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T07:11:57.698+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3385c7-9006-4d40-b689-000c43503ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T07:11:57.698+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Hollywood''s role of a lifetime," said Joyner. "We need
        to talk about it in our stories so that we can talk about it in real life.
        We need to envision some other ending than just the apocalypse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011c3a7-3548-4601-8b10-5254629ca544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyner launched the Good Energy playbook Tuesday night at a gathering
        at the new Academy Museum of Motion Pictures in front of a mix of Hollywood
        creatives and supporters including Bill Nye, actor Kendrick Sampson from HBO''s
        "Insecure" and "Contagion" screenwriter Scott Z. Burns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234e5b7-d9b1-4bd2-ba80-03c8036a5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make it about the people most impacted</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0000d0d-d0cd-4302-8641-cb29055a2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.977+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playbook contributors also called on content creators to build
        stories around minority and indigenous populations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2f86b-cae9-4867-91e1-a06d79a67b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the ones most impacted and suffering from the climate
        crisis," said Rev. Lennox Yearwood, Jr., President and CEO of Hip Hop Caucus
        and a senior advisor to Bloomberg Philanthropies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef103ee4-d2c9-46da-a423-248d8dfbdbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playbook is not shy about suggesting potential villains for
        storylines. In a section titled "The Why," the fossil fuel industry is a target.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79ea64-8594-406a-b5b0-bff56aae703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve cast themselves as heroes and undermined key actors, policies,
        and government action at every level," a contributor writes in an essay titled,
        "Greenhouse Gaslighting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabdca7-6b4b-45bd-a233-4860ff17479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Petroleum Institute, a trade organization representing
        big oil companies, pushed back in a statement to CNN. Citing rising energy
        costs and volatility from the war, "we must both reduce emissions and ensure
        access to affordable, reliable energy," said API spokesperson Bethany Williams.
        "That''s exactly what our industry has been focused on for decades. Any suggestion
        to the contrary is false."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c6681-2fac-47a5-b8bd-24d8df3a4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the playbook call this just the start and say it''s
        up to Hollywood to tailor scripts that mirror the dire situation the world
        is currently facing in real life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783124f5-edab-4014-8901-f516a496c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re doing a scene on the roof, let there be solar panels
        on the roof. Or if we''re doing scenes where we can be modeling healthy eating,
        then let''s have a filtration system and not a bottle," said Gloria Calderón
        Kellett, co-showrunner of "One Day at a Time" and "How I Met Your Mother."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98085a6b-935a-4ee9-a400-f6308d62b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyner closed Tuesday''s event with a final push to Hollywood screenwriters:
        "The most important thing you can do for the climate is write a damn good
        story," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156ca12-f87b-4512-ba04-f8a3f7f91f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:37:43.978+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/20/entertainment/hollywood-movies-climate-change-scn/index.html"><em>Hollywood
        barely talks about the climate crisis. This group wants to change that</em></a>"</p>'
  'asap-rocky-detained-airport-shooting':
    'author': 'Stella Chan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-21T06:37:49.148+08:00
