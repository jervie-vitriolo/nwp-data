      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Theresa Aquino, a Filipino worker in Hong Kong for 17 years,
        struggled but she looked for ways to earn more to better provide for her family
        in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8629a9-9dd3-40b1-b876-d9fb70bfc2e5'
