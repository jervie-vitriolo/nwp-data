      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader told CNN Philippines'' T<em>he Source</em> on Thursday
        that he was not invited to the joint Easter press conference of fellow candidates
        Isko Moreno, Ping Lacson, and Norberto Gonzales and he would not have attended
        had he been invited. He said that Moreno''s call for Vice President Leni Robredo
        to quit was a "foul" move.</p>'
