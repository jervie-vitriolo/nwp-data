      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mga baguhang OFWs, meron pong tinatawag na</em> pre-departure
        seminar. <em>Tinuturo dito ang pamamahala ng pinansyal at naging malaking
        bahagi dito ang</em> BDO Kabayan Savings. <em>Nagpapasalamat po ako at natutunan
        ko po ito bago lumabas ng bansa — ang makapagpadala sa account at makaipon,</em>”
        Aquino said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f2dbf-327c-437c-a3b2-e02cddd93f9f'
