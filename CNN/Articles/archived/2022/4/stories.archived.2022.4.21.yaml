      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precious beginnings," she wrote in the picture caption. "Eating
        birthday cake for two has always been my specialty."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe2cb1-4e57-4732-8125-66407da6e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:42:21.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, who retired from the sport just tover two years ago,
        announced her engagement to British businessman Gilkes in December 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ccd64b-5cce-4871-aa6c-98dbf75e1a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:42:21.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have been in a relationship since 2018 and Gilkes would
        often be seen in Sharapova''s playing box towards the end of her career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb3781-e383-4c7d-af6a-1bb02834445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:42:21.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilkes reacted to Sharapova''s announcement with a simple heart-eye
        emoji.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c6887-0c8c-42d3-bb49-c39e1653a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:42:21.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former world No.1 was one of the most famous tennis players
        in the world during her career.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da5fb6-5d8e-4e4a-a368-2385defd1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:42:21.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of only 10 women to win all four grand slam titles during
        her career, ending on a total of five major wins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5cc4d1-49f1-48e4-bd36-f5420a335075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:42:21.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last appearance came at the 2020 Australian Open, where she
        was knocked out in the first round by Donna Vekić.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc7ae0-66ea-4592-8d2e-262876aacf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:42:21.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova collected more than $38 million in prize money in her
        career, according to the WTA website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6d2cf-e468-48af-b119-6c018a7dfa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:42:21.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2022/04/20/tennis/maria-sharapova-pregnancy-reveal-spt-intl/index.html">Maria
        Sharapova announces pregnancy on 35th birthday</a></em>"</p>'
  'Russian-and-Belarusian-players-barred-from-competing-at-Wimbledon-tennis-tournament':
    'author': 'Aleks Klosok and Anna Chernova, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-21T06:42:30.135+08:00
    'imagesource': 'jcr:001e76a5-bd7c-41d0-b54e-bcff331a2b63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec2f8938-ea26-4293-87aa-05bb5d4ccd5a'
    'lead': 'Wimbledon organizers announce that Russian and Belarusian players will
      not be allowed to compete at this year''s grand slam following Russia''s invasion
      of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T06:46:16.177+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:43:23.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:30.349+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian and Belarusian players barred from competing at Wimbledon tennis
      tournament'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70248de8-1526-4c91-86b7-a79d56a975e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wimbledon organizers announced on Wednesday
        that Russian and Belarusian players will not be allowed to compete at this
        year''s grand slam following Russia''s invasion of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aadba8-7178-48ce-bc23-85f3327a3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fcc76d-f98a-4bdc-a093-783e5ff7cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the profile of The Championships in the United Kingdom and
        around the world, it is our responsibility to play our part in the widespread
        efforts of Government, industry, sporting and creative institutions to limit
        Russia''s global influence through the strongest means possible," the All
        England Lawn Tennis Club (AELTC) said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27286d8-d827-4c8c-bc79-a6046f597ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the circumstances of such unjustified and unprecedented military
        aggression, it would be unacceptable for the Russian regime to derive any
        benefits from the involvement of Russian or Belarusian players with The Championships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f126af-62fa-4d42-9b18-cbbc33e45b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore our intention, with deep regret, to decline entries
        from Russian and Belarusian players to The Championships 2022," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498a7cf-d127-4821-a7ca-4420ebc58722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said earlier on Wednesday that a ban on Russian players
        taking part at Wimbledon as a result of Russia''s invasion of Ukraine is "unacceptable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b23926-8d52-40a6-b41a-7dcc66af8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesman Dmitry Peskov was responding to a question
        concerning the barring of Russian and Belarusian players from the tournament
        which was reported by The New York Times, before AELTC officially made its
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636df27-9b90-4ff4-b16a-4afbf6a8c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making athletes victims of some kind of political prejudices, intrigues,
        hostile actions towards our country, is unacceptable. One can only express
        regret here," Peskov told a conference call with reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e4f376-e253-4897-b2aa-aac7941935c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.178+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that Russia is after all a very strong tennis country,
        our tennis players are in the top lines of the world ranking, the competition
        itself will suffer from their removal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034d80e-57a6-4abc-91c3-272919546853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to wish the guys to do everything in order not to
        lose shape and not lose their world tennis class."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f421de-baa0-45be-b493-f888781495b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on Russian players will prevent several high ranked players
        from competing at the iconic grass court grand slam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430667f8-0068-4409-be07-bd0dde63c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Russian men, including world number two and reigning U.S Open
        Champion Daniil Medvedev, are currently ranked in the top 30 of the ATP Tour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2acb4-5b74-4ece-ac77-916d2be95ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has five women in the top 40 of the WTA Tour rankings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16088c1b-46ad-4cdb-8545-509775c39b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus'' Aryna Sabalenka is currently ranked fourth in the world
        and was a Wimbledon semi-finalist last year whilst compatriot Victoria Azarenka,
        a former world no.1, is currently ranked No. 18.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409c350-18f7-474e-a53e-b77280b41762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AELTC''s decision is the first time Russian and Belarusian players
        have been prohibited from competing in an elite tennis event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc73e1-d07e-467b-8dcf-eb67527f5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis governing bodies had banned Russia and Belarus from international
        team competitions following the invasion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25073a3-53ec-4772-b58b-947f5e3ff7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, individual players are allowed to compete on the ATP and
        WTA Tours but not under the name or flag of their countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f7c2e-bb79-49c4-8e41-c627b46ba523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that today''s unilateral decision by Wimbledon and the
        LTA to exclude players from Russia and Belarus from this year''s British grass-court
        swing is unfair and has the potential to set a damaging precedent for the
        game," said the ATP in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399dacc4-798b-4bb1-9521-beeb6108cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discrimination based on nationality also constitutes a violation
        of our agreement with Wimbledon that states that player entry is based solely
        on ATP Rankings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6a816-4d47-4c4a-af2f-b8dd8f3f2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any course of action in response to this decision will now be assessed
        in consultation with our Board and Member councils."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e494b1-d8d3-4ddf-be18-ee7de3dd4513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.179+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Silence of those who choose to remain that way right now is unbearable''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327da96-e9d8-495b-95cc-51d1032a7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.180+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Ukrainian tennis players Marta Kostyuk, Elina Monfils
        and Lesia Tsurenko called for a total ban of Russian and Belarusian players
        who fail to denounce Russia''s invasion of Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d03f82-6337-4390-bb71-5bc326789fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.180+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They posted a letter on social media addressed to the "Tennis community"
        calling for fellow players to use their platform to speak out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce92ec6-3a3f-44a8-9c22-2aca2beabb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.180+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As athletes we live a life in the public eye and therefore have
        an enormous responsibility. Some of our posts and opinions reach an audience
        larger than those of regional television stations. In times of crisis, silence
        means agreeing with what is happening," it read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ebb98-f3a8-469c-8913-2b62cc0670a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.180+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We noticed that some Russian and Belarusian players at some point
        vaguely mentioned the war, but never clearly stating that Russia and Belarus
        started it on the territory of Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f833d41-d98c-4e20-b372-23a4bee219ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.180+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very silence of those who choose to remain that way right now
        is unbearable as it leads to the continuation of murder in our homeland."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d2e22-e7cc-47aa-aad4-ce9f57c025ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.180+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:43:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They go on to demand the sport''s governing bodies ask players whether
        they support the Russian invasion and exclude those who do from competitions
        in the future.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891eef8-dca9-4b0a-aed3-e1a3a2c0c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:46:16.180+08:00
      'mgnl:createdBy': 'chesca'
