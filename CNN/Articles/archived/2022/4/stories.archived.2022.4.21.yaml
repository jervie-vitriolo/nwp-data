      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:43:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo (101)</strong> — Verano 18, Belangel 16, Chiu 14,
        Lazaro 12, Ildefonso 11, Kouame 10, Koon 9, Andrade 6, Padrigao 5, Mamuyac
        0, Tio 0, Gomez 0, Daves 0.</p>'
