  'Aika-Robredo-seeks-NBI-help-in-probing-malicious-video':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-21T16:50:28.424+08:00
    'imagesource': 'jcr:f471058f-d019-4b90-98db-e3750f364428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da0766ca-5333-4789-a9ba-c50af47e3882'
    'lead': 'The daughter of Vice President Leni Robredo formally sought the assistance
      of the National Bureau of Investigation (NBI) after a fake sex video made rounds
      online, Robredo''s camp said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T16:52:11.004+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-05-26T03:55:08.636+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-05-26T03:54:59.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aika Robredo seeks NBI''s help in probing malicious video'
    'updated': 2022-04-21T18:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badef4a9-41c2-4767-9cad-051063a34cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:52:11.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        daughter of Vice President Leni Robredo formally sought the assistance of
        the National Bureau of Investigation (NBI) after a fake sex video made rounds
        online, Robredo''s camp said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083cafc-80b5-4788-8f4f-34cb3a021887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:52:11.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confirming that a letter was sent to the NBI through a lawyer on
        behalf of Aika Robredo. Processing with the lawyers," it said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6d109-7624-4b44-ac36-ac02e9e85590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:50:25.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter dated April 18, it stated there was "a sudden surge"
        of posts in various blogs, porn sites, and social media platforms targeting
        Aika through "mislead[ing] the public and giv[ing] the impression that our
        client has videos or photos allegedly showing her in a scandalous pose or
        act."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bbef28-b935-4315-922d-52d357e5fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T18:50:25.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are filing this not just for Aika, but for all those who could
        be victimized by these online predators. We will not stop until the perpetrators
        of this atrocious act are behind bars,” Atty. Pingki Bartolome, co-counsel
        of Robredo, said in another statement issued Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5f1fb-48e9-4aa3-9a69-08b52bea61bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:52:11.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential spokesperson Barry Gutierrez previously slammed
        the alleged sex video that circulated online earlier this month, calling it
        a "malicious fabrication" to distract voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec33e7-60a3-4fe5-83a8-c5736204eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:52:11.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our supporters should see this for what it is: A distraction,"
        he said. "Malinaw na krimen ito. At ang paraan para talunin ang mga ganito
        once and for all: Manalo tayo sa halalan, ayusin ang sistema, at panagutin
        ang mga nagkakalat nito."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a42fb1-e668-455b-8e1b-e9aef4e451e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:52:11.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear that it is a crime. And the way to beat
        this once and for all: win the elections, fix the system and hold accountable
        those who are behind it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678a6e0-49f5-4f17-8747-1d3864f48990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:52:11.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who is vying for the presidency, pointed to her closest
        rival Bongbong Marcos in the smear campaign against her daughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bbf8d9-b6db-483c-ba20-7145c5259aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:52:11.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/4/13/Leni-Robredo-Bongbong-Marcos-fake-news-Aika.html">READ:
        Robredo points to Marcos side in smear campaign vs. Aika; BBM camp cries deception</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfec03-f66a-42b7-852b-d0a1c94ec0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:52:11.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati, ako lang ''yung focus ng lahat. Pero ngayon na gumagalaw
        din ''yung mga anak ko na tulungan ako, pati sila biktima na," Robredo said
        over a week after the video surfaced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c4283-5919-45f2-a42e-524aeeb4fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:52:11.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-26T03:55:08.637+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before they were only focusing on me. Now they are
        also targeting my children who are helping me.]</p>'
  'Leyte-Agaton-death-toll':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-21T16:57:03.204+08:00
    'imagesource': 'jcr:66fa355e-69ce-4bb0-97a5-3aa1b6e57dab'
