    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:35.211+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johnny-Depp', 'Amber-Heard']
    'template': '1'
    'title': 'Johnny Depp testifies about his finger getting severed in defamation
      case against Amber Heard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb410fb-75de-4b14-bbd6-7bc91c6ddca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Johnny Depp resumed his testimony
        in a Fairfax, Virginia court in his defamation case against his ex-wife Amber
        Heard on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d286e-202a-4f1e-9f40-46eec4d96228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp discussed the changing nature of his relationship with Heard.
        He accused Heard of name calling and making demeaning comments about him at
        times in their relationship that would escalate to arguments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179bea7-20a7-4d96-937b-1fa4992b6e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not allowed to be right, not allowed to have a voice," Depp
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af291e24-a69e-4942-9851-1502e495aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An argument between the former couple in 2015 ended with Depp seeking
        medical care for a severed finger after, he claims, Heard threw a bottle of
        vodka at him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e1eaf-4d0d-4260-b6e9-eeb61e3293c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She threw the large bottle and it made contact [with his hand]
        and shattered everywhere," Depp testifed. "Then I looked down and realized
        that my tip of my finger had been severed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82ee4c-9538-4a93-a5d5-4ad7631e4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what I nervous breakdown feels like," Depp added.
        "But that''s probably the closest I had ever been."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e45e6-10b7-4f1a-9582-a7a04e775e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has denied the claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544071aa-28bb-4571-8a28-03095622f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I wanted to try to make it work''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa02f05-8dc2-4adc-b0aa-1c2d13fb94e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his roughly three-hour testimony on Tuesday, the Oscar-nominated
        star spoke in detail about Heard''s allegations of domestic abuse, his history
        with substance abuse and his experiences growing up with an abusive mother.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b46fde-9c47-4960-a29c-eaae0fabe55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You slowly realize you''re in a relationship with your mother,
        in a sense," Depp testified Wednesday about his dynamic with Heard, comparing
        the abuse he says he experienced by his mother to Heard''s alleged abuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ab1e1-0a94-4ac2-a6a1-0793d6fab8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s attorney asked him why he stayed with Heard as their relationship
        deteriorated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db336c-c784-4875-9af2-c1bfb60923ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to try to make it work," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01e277-dfa2-4f5e-8f83-0ba4afb1df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Heard had spoken of suicide on a couple of occasions, so that
        also becomes a factor, that''s something that lives in the back of your brain,"
        Depp said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae5b65-0dfa-49dd-982e-018d6cfe3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, known for his work in the "Pirates of the Caribbean"
        franchise, is suing Heard for $50 million over a 2018 Washington Post op-ed
        in which she wrote about her experience with domestic abuse. She did not name
        Depp in the piece, but he claims it cost him lucrative film work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2342d-2d9c-4f64-8278-3b0a39af7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on the stand Wednesday what he''s lost in light of the allegations,
        Depp replied, "Nothing less than everything."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f3dbc-9968-43c9-a428-043e2a61afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the allegations were made, when the allegations were rapidly
        circling the globe, telling people that I was a drunken, cocaine-fueled menace
        who beat woman suddenly in my 50s, it''s over," he said. "You''re done."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691538f8-4a88-414f-beb5-3d930792fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has maintained his innocence and testified that while he and
        Heard had arguments during their relationship, he has never "struck a woman."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64abee-e519-496e-8dfe-227f999d9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his lengthy second day of testimony, Depp discussed his tattoos,
        telling the court Heard would make fun of some of them, which he equated to
        keeping a journal of his life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a77a1-bcbc-4ea2-95ee-95db59a5323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referenced a "Winona forever" tattoo, which Depp said he got
        for his former-girlfriend, actress Winona Ryder, but changed it to "Wino forever"
        after they broke up. He said Heard didn''t like it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a95a7-a5b2-48cf-a74d-c2cac1a67bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took off the last two letters and had it say ''Wino forever,''"
        Depp said, adding, "I thought through pain comes humor. Humor has to come
        in there into the pain and that''s how you play it out in the mind... so I
        changed it to ''Wino forever.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb04077-b232-4729-a8df-a14b83408f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Heard wanted him to get a tattoo of her own name, which
        he eventually did.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55abf75-bf06-4842-b8a7-4c349df0e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And ironically it wasn''t long after that that everything started
        going sideways," Depp said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb9e3b-6e91-4347-8d93-1093c0dab7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was doing everything I could to bring a smile to her face as
        opposed to a frown and then the onslaught of whatever problems she was experiencing,"
        he said. "I would try to wake her up with laughter, singing stupid songs in
        her ear. I generally just tried to keep bringing her mood up. Sometimes it
        worked, many times it didn''t. But I tried."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4031d-aae5-4c44-8b52-ab3059eca131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp gave further details about his use of oxycodone during the
        time he was with Heard and symptoms of withdrawal he would experience when
        he went through detox.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca3cd8-1582-4ffe-a5c6-bd8720bdc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross examination by Heard''s lawyer Ben Rottenborn began near the
        end of the day''s session and will continue Thursday. Heard has yet to take
        the stand in the trial that is expected to last six weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d34437-6cd5-4706-b2f6-eeec55df4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A contentious split</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3444b-32dc-4574-b9a5-0a8f1bfe9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp and Amber met on the set of "The Rum Diary" in 2009, married
        in 2015 and went to a contentious split, with charges of bad behavior levied
        by both sides.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee477d7-a8a1-4d44-b7ea-4035d19a1220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple settled their divorce in August 2016, releasing a joint
        statement which read in part, "Our relationship was intensely passionate and
        at times volatile, but always bound by love."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed25cc-d308-4123-bcc4-3d7653593cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard had been unsuccessful in her attempts to get the suit dismissed.
        She filed a $100 million defamation countersuit against Depp in 2020, which
        is ongoing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c92d7-4478-4e51-80a3-2fe17f442498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Depp lost a libel case in the UK against News Group Newspapers
        and Dan Wootton, executive editor of The Sun, over an article that claimed
        Depp was violent toward Heard during their relationship. The court ruled in
        the publisher''s favor, determining the tabloid''s claims were shown to be
        "substantially true."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf9fce-1a8a-49af-88a6-3a71c01da224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Chloe Melas, Lisa France and Sandra Gonzalez contributed to
        this story.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f415c-6ac0-400c-ac09-5a6547a1d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:09:40.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/20/entertainment/johnny-depp-testimony-amber-heard-defamation-case/index.html"
        href="https://edition.cnn.com/2022/04/20/entertainment/johnny-depp-testimony-amber-heard-defamation-case/index.html">Johnny
        Depp testifies about his finger getting severed in defamation case against
        Amber Heard</a>"</em></p>'
  'Western-pressure-Russia':
    'author': 'Maeve Reston, CNN (Analysis)'
    'caption': 'The US took new steps to ratchet up pressure on Russian President
      Vladimir Putin on Wednesday — announcing new economic sanctions to punish Russia
      for its invasion of Ukraine on the same day that US Treasury Secretary Janet
      Yellen and other finance ministers walked out of a G20 summit in Washington
      in protest once Russia''s delegate began his remarks. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-21T14:09:45.568+08:00
    'imagesource': 'jcr:f27dd192-cf6a-4568-a209-7e2ab8b35ea6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '701bfb19-25cd-4c80-87e8-21088a4de326'
    'lead': 'The US took new steps to ratchet up pressure on Russian President Vladimir
      Putin on Wednesday — announcing new economic sanctions to punish Russia for
      its invasion of Ukraine on the same day that US Treasury Secretary Janet Yellen
      and other finance ministers walked out of a G20 summit in Washington in protest
      once Russia''s delegate began his remarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T14:15:51.313+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:43:06.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:35.594+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Vladimir-Putin']
    'template': '1'
    'title': 'Western pressure on Russia hasn''t stopped Putin''s latest provocations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c513d-9e03-43ed-82a9-748bba093ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US took new steps to ratchet up pressure
        on Russian President Vladimir Putin on Wednesday —&nbsp;announcing new economic
        sanctions to punish Russia for its invasion of Ukraine on the same day that
        US Treasury Secretary Janet Yellen and other finance ministers walked out
        of a G20 summit in Washington in protest once Russia''s delegate began his
        remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7211f-abc4-45d8-aa4b-d9fdbc521558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those moves were rich with symbolism about Western intentions to
        keep tightening the vise around Russia''s economy as the US and its allies
        try to isolate Putin on the world stage. But they looked feeble against the
        backdrop of Putin''s provocative test launch of Russia''s new intercontinental
        ballistic missile and the allies'' inability to save civilians as the latest
        evacuation attempts from Mariupol collapsed Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03201e7-dc0a-419c-9028-2f1b54e27e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials downplayed the importance of the missile test, noting
        they had been alerted of the launch window through international notification
        agreements, that they had tracked the missile''s path and believe it is not
        yet operational in Russia''s inventory. But after weeks of saber-rattling
        from Putin — including his February order putting nuclear forces on high alert
        —&nbsp;the Russian leader clearly hoped the move would unnerve the US and
        its allies as they weigh their next moves to help Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7123a0-3096-47ba-936f-4c67c0e0691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s threatening posture was evident in his statement after
        the test, when he argued that the weapon would "strengthen the combat potential
        of our armed forces, reliably ensure Russia''s security from external threats
        and provide food for thought for those who, in the heat of frenzied aggressive
        rhetoric, try to threaten our country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e71e2-0f50-47ce-af0b-ec28e503bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN+''s Chris Wallace on Wednesday evening, White House
        press secretary Jen Psaki said Russia''s test launch would not change the
        White House''s posture on aiding Ukraine and that the US would announce a
        new round of security assistance to Ukraine "in very short order."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a55a84-4484-4637-b782-40c010be74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Russian leader''s latest chess move stood in marked contrast
        with the US decision in March to cancel a planned test of its Minute Man III
        intercontinental ballistic missile, which was described by Pentagon spokesman
        John Kirby at the time as an effort to avoid "any actions that could be misunderstood
        or misconstrued."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b37c4-1657-4c97-9185-57bd7210c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the timing of this is very much about coercive threats
        to the West," Jeffrey Edmonds, a former CIA military analyst and former director
        for Russia on the National Security Council, said of Russia''s missile test
        on CNN''s "Newsroom" Wednesday. "The more that he''s losing in Ukraine, the
        more we''re going to see this kind of escalated rhetoric."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f09dd7-eec0-463a-b7e9-eed7229d98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inability of the US and its allies to sway Putin and halt the
        humanitarian disaster that continues to unfold in Mariupol was underscored
        by yet another failed attempt to evacuate scores of civilians, including women
        and children, who lined up in broad daylight in that embattled port city Wednesday
        hoping to board buses that would ferry them to safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3bdb0f-3da9-4647-ae8f-829c8af458b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky said during a news conference
        with European Council President Charles Michel in Kyiv on Wednesday that about
        120,000 people remain trapped In Mariupol and the "crimes that are happening
        there are far more scary and large-scale than in Borodianka," a town where
        the bodies of many civilians were recently found after it was occupied by
        Russian forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e40be0-68c1-4e7a-81a4-e23306c2d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol Mayor Vadym Boichenko had urged residents to evacuate via
        three assembly points Wednesday — an operation that was supposed to begin
        in the early afternoon and proceed west from Mariupol toward the Russian-held
        city of Berdiansk and then onward through the Ukrainian-held city of Zaporizhzhia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d15410-877b-4206-9036-56eae82ab77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Under Secretary of State for Political Affairs Victoria Nuland
        warned on CNN''s "New Day" that similar arrangements had "fallen apart a number
        of times before" because they hinged on the willingness of the Russians to
        allow that safe passage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065e976-ff17-4d30-938c-0007d0bfe4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the humanitarian corridor "did not work as planned,"
        Ukrainian Deputy Prime Minister Iryna Vereshchuk said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ed1c4-60a0-44df-810a-855f068f9f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the lack of control over their own military on the ground,
        the occupiers were unable to ensure a proper ceasefire," she said, using a
        term to describe Russian military forces. "Also, due to the inherent disorganization
        and negligence, the occupiers were unable to provide timely transportation
        of people to the point where dozens of our buses and ambulances were waiting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d983c-ac05-477b-b1b7-2016a40e6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vereshchuk said they would try again Thursday. And two top Ukrainian
        officials —&nbsp;Parliamentary Majority Leader David Arakhamia and Mykhailo
        Podolyak, an adviser to the President''s chief of staff —&nbsp;said they were
        standing by in the hopes of heading to Mariupol to negotiate the evacuation
        of both civilians and Ukrainian forces who have been holed up in a steel plant
        in the city surrounded by Russian soldiers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb379dd3-1c31-4da8-8119-efbbe56e889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired US Lt. Gen. Mark Hertling described the standoff over humanitarian
        corridors out of Mariupol as an example of the Russians'' psychological operations
        —&nbsp;where they raise the hopes of the people who have been trapped in Mariupol
        and then dash them as part of Putin''s effort to "crush the will" of the Ukrainian
        people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd52bd-55b6-44d8-bd98-6d3609be2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long lines of people still in the cold out there after having
        hunkered down in basements is just another disappointment," Hertling, a national
        security and military analyst for CNN, said Wednesday on CNN''s "Newsroom."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4a73d-d586-4733-b7c0-773b496e3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an attempt by the Russian forces to continue to threaten
        and use tactics which harass the civilian population. Can NATO do anything
        about this? No. ... NATO, the UN, other organizations have already asked for
        humanitarian corridors. There''s not much else you can do inside of a war
        zone when you can''t get forces in there to help people get out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6f26d-6b49-409c-8a06-49629d954c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More sanctions ahead of new military aid package</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc15c45-33dd-4fcd-89cb-8c87fcade500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US prepares to announce a new military aid package for Ukraine
        in the face of intensifying fighting in the eastern Donbas region, Psaki framed
        the latest moves by the Treasury Department "as part of our stepped-up effort
        to crack down on those attempting to evade our unprecedented sanctions" during
        Wednesday''s news briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7a6f5-9234-4ce1-8d7b-2b7887381ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new round of sanctions, the US targeted Transkapitalbank,
        which Psaki described as a "key commercial bank" that has offered services
        to other banks globally to help them evade international sanctions, as well
        as what US officials described as "a global network of more than 40 individuals
        and entities led by U.S.-designated Russian oligarch Konstantin Malofeyev."
        In its release, the Treasury Department said it was also going after companies
        in Russia''s virtual currency mining industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f0187-0901-4cba-aff8-ffcf6e93a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is committed to ensuring that no asset, no matter
        how complex, becomes a mechanism for the Putin regime to offset the impact
        of sanctions," the department said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b800947-c292-455f-99b4-93ffee8ffba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen joined other Western officials in a planned walkout at the
        G20 summit during Russia''s presentation —&nbsp;a message to that country,
        Psaki said, that it cannot continue "business as usual" while carrying out
        its unprovoked assault on the people of Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2435aac-5e58-4afb-9568-d015a0d0c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though President Joe Biden said last month that Russia should be
        expelled from the G20, removing it from the group would require the backing
        of all the members, which is considered unlikely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fefc326-f85f-4e71-b19d-69c557e74881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is prepping another $800 million military assistance package
        for Ukraine, CNN previously reported, a week after the Biden administration
        announced a separate $800 million package.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4385819-7a6f-4191-a8cc-dce3aa5319bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki did not offer a clear answer when asked whether the US shares
        the sentiments of Michel, the president of the European Council, as he stood
        alongside Zelensky on Wednesday and said: "We are with you and will do everything
        which is possible to support you and to make sure that Ukraine will win the
        war."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5c2b3-c049-4593-8608-ffd34b71c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the US has been "pretty clear that we''re going to do everything
        possible to make sure President Putin and Russia recognize this is a strategic
        loss, that (Putin) is a pariah on the global stage."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5803f2-364f-449c-9b8f-866312929c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on whether the concrete goal of the US in sending military
        aid to Ukraine is to produce a "battlefield defeat for Russia," she stopped
        short of using that phrase.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14b0b4-b848-4634-8c76-0e86de60d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing everything we can to equip the Ukrainian government,
        Ukrainian leaders, to effectively fight back in this military battle," she
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0000b6-62c4-436e-bafc-c332e4961302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:15:51.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:43:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/21/politics/us-putin-pressure-humanitarian-disaster-ukraine/index.html"
        href="https://edition.cnn.com/2022/04/21/politics/us-putin-pressure-humanitarian-disaster-ukraine/index.html">Western
        pressure on Russia hasn''t stopped Putin''s latest provocations</a>"</em></p>'
  'Torres-sinks-game-winning-triple-FEU-stops-NU':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-21T15:23:14.907+08:00
