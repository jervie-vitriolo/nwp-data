    'template': '1'
    'title': 'UAAP: Adamson halts UP''s eight-game winning streak with Lastimosa dagger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbbf17-318e-40ba-9b5a-fd1c1e07a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Adamson University Soaring Falcons halted the eight-game winning streak of
        the University of the Philippines Fighting Maroons, 66-58, in UAAP Season
        84 on Thursday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c629f6c-392a-4f7e-94fe-c1876a6353c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44bf82-d5c8-4173-8491-e118195f8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcons star guard Jerom Lastimosa led the San Marcelino-based dribblers
        in their third straight win with 13 points, highlighted by his dagger triple
        in the last 23.3 seconds of the game that put them ahead in a two-possession
        lead at 62-57.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9439a33-940b-4144-9294-8a7bdbddc647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39409dff-12a2-4dcb-a861-a84099b49bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory forced a three-way tie in the fourth place of the team
        standings with Adamson, Far Eastern University, and National University having
        an identical 4-6 record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9db95-f6db-40a3-8cf1-ff26966191dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8e6a9-f000-4399-926d-ebc637278667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Hanapi broke out for Adamson in the first half - scoring 10
        of his total 12 points - as their offensive stand gave them the lead that
        skyrocketed to 17 points off a sloppy UP side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b00693-0853-4a34-9f37-e7f53a1b91fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671577c-27d5-4014-aafe-806137fd9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons were awaken in the second half with Ricci Rivero and
        Carl Tamayo leading the charge to trim their deficit to three, 44-47, after
        the third quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09201144-de92-4b86-8e80-dc5d99348852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8818d-4b9c-409c-92f3-c882f0fa05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final period, the Falcons successfully protected their slim
        lead by benefiting from back-and-forth turnovers and low percentage shot selection
        of the Maroons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d1e7e-96ae-487d-84c6-2ae2d53d5acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f4cf7-8628-4d68-824d-e954c41a5881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero converted his two free-throws in the last 36.8 seconds as
        UP trailed only by two points, 57-59.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7acbf4-2813-4f8e-bd73-4f81728e9ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b3f32-b3ec-4eff-88d1-fe1ddcefe904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next possession saw Lastimosa draining his dagger trey from
        the right side of the key, which assured the victory for Adamson and weathered
        a comeback from UP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b06ce0-cfe2-4864-8eab-fc1125735926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22522d9-bf89-43b9-8b8e-027b65c89294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T19:53:48.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-26T03:55:06.955+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero finished with 14 points and five rebounds while Tamayo added
        12 markers and eight rebounds in a struggling outing for the Maroons, who
        are still in the second spot with an 8-2 record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4853352-a7e6-4828-a4aa-8e32e11e652a'
      'mgnl:activationStatus': true
