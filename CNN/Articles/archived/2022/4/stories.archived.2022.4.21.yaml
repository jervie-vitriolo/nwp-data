      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09386d03-7406-4087-95a1-6eb4ae6cff41'
      'mgnl:activationStatus': true
