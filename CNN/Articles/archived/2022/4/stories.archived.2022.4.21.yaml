    'lead': 'Adamson Falcons snap the eight-game winning streak of the UP Fighting
      Maroons in UAAP Season 84 with star guard Jerom Lastimosa draining the dagger
      triple in the final 23.3 seconds of the game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T19:53:48.010+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-05-26T03:55:06.954+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-05-26T03:55:00.232+08:00
