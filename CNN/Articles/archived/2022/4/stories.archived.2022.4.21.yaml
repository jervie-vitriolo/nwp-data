      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, PNP spokesperson
        Jean Fajardo said three security personnel guarding the plantation are being
        considered persons of interest (POIs) in the incident, citing accounts of
        witnesses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d93f1-49b9-4c95-a861-87bd058958df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T16:57:38.688+08:00
