      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) -</strong> The
        Department of Education (DepEd) has allowed flexible working hours for its
        Muslim personnel nationwide during Ramadan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a668d3c-ec69-4acf-b210-a1dd388ab637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T00:21:32.042+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Education respects the rights of all Filipino
        Muslims to observe fasting during the month Ramadan from April 3 to May 3,
        2022," the agency said in a memorandum issued on Tuesday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D361289156039564%26set%3Da.226791122822702%26type%3D3&show_text=true&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d02754-fe5d-401a-8059-9de9f1a6e0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T00:21:32.042+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724124e-8d11-4193-b5c4-72ffebe6944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T00:21:32.042+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view thereof and as has been a policy of the Department, Muslim
        personnel nationwide who are fasting while working during the month of Ramadan
        are allowed to observe flexible working hours, which start from 7:00 a.m.
        to 9:30 a.m. and ends from 3:00 p.m. to 5:30 p.m., without noon break, to
        complete eight hours of work," DepEd added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ffdcc-f607-45ab-b078-6bd7e5b2cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T00:21:32.042+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is the ninth month of the Islamic calendar - observed by
        Muslims worldwide as a month of prayer and fasting.</p>'
    '10':
