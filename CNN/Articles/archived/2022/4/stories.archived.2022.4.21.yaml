    'template': '1'
    'title': 'PH looks to continue wushu dominance in Vietnam SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6eafb0-7cb1-4a03-9ecf-60ca5e238a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Philippines is poised to continue its dominance in wushu as most of the country''s
        best athletes in the sport will return in the upcoming Southeast Asian Games
        in Hanoi, Vietnam next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915decc-0857-49c6-9f1c-caab0cbfb3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T14:02:44.253+08:00
