    'lead': 'Mark Nonoy scored five of the last seven points of the La Salle Green
      Archers as they survived the UE Red Warriors, 85-82, in the heart-stopping first
      overtime game of UAAP Season 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-21T21:56:44.919+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-05-26T03:55:06.029+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-05-26T03:55:00.582+08:00
