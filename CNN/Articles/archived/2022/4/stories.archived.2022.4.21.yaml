      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former tennis star posted a picture on Instagram showing off
        her small bump while posing at the beach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49523e62-c97c-4d3b-9d8e-56e606ebc5ca'
      'mgnl:activationStatus': true
