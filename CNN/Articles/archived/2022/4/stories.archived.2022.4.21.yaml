    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Torres sinks game winning triple as FEU stops NU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f9a52-fcaa-45c1-8812-c5273d159c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Xyrus
        Torres once again delivered the game-winning triple, as the Far Eastern University
        Tamaraws prevailed against the National University Bulldogs, 59-57, in UAAP
        Season 84 on Thursday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b26c22-94ad-4a10-b7db-ed592bf0478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f7567-cd0f-493a-8bd9-52a9397e6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads are now tied at fourth place of the team standings with
        a 4-6 record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1618b8-ec8a-4479-8ae3-548102242d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really needed this win because we''re after NU (in the team
        standings). We did not give up, especially in the second half. It''s all about
        trust for us," said FEU head coach Olsen Racela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f80c10-9daf-4ae6-a237-82e52fc3476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres, who spearheaded FEU''s comeback with 16 points, made the
        clutch trey with 2.2 seconds left in the contest, after the Tamaraws had another
        chance to set up the offense off a previous missed rainbow shot from their
        ace shooter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a7e0d-d89a-47c1-85f1-7fc778834d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84a078-3832-4c17-9613-95dc05d3c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a statement victory for the Tamaraws, who bucked the odds
        from an 11-point halftime deficit, trailing by as much as 14 points against
        a fearless Bulldogs side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20489afd-9d60-40fa-901c-732b4f43a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7834b73c-e6ec-4aa7-8e5f-306b55675f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clutch three-point shot by Torres completed the comeback of
        the Morayta-based dribblers, who first tasted the lead in the payoff period
        at 55-54 from a goaltending violation by NU center Issa Gaye off an attempt
        by FEU big man Emman Ojuola.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d4868-1c55-4338-a653-e69493bd9ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c722d1-96f1-4460-a1ba-b704a98b2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T15:22:44.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulldogs forward Michael Malonzo nailed a crucial and-one play from
        a foul by Tamaraw guard RJ Abarrientos in the paint, with 37.7 seconds remaining
        for a 57-55 lead for the Sampaloc-based cagers.</p>'
