      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Easter Sunday press conference, Moreno asked Robredo to make
        the "supreme sacrifice" and drop her presidential bid. He also challenged
        the Vice President to issue a categorical statement denying that she urged
        her rivals to quit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072ab81-9962-4078-a977-345a04c9db47'
      'mgnl:activationStatus': true
