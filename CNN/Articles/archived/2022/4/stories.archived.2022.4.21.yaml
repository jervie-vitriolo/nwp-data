    'jcr:uuid': '5d0df2d7-6699-44a7-832c-240db8fe524c'
    'lead': 'The United States on Wednesday unveiled its latest round of sanctions
      going after Russia over its war on Ukraine, this time targeting a key commercial
      bank and "a global network of more than 40 individuals and entities led by U.S.-designated
      Russian oligarch Konstantin Malofeyev."'
