    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Denver', 'Anti-Chinese-Riot']
    'template': '1'
    'title': 'Denver is the latest city to apologize for its history of anti-Chinese
      racism'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727fa47-d0b8-462f-9e43-a7eac523f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.816+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Denver has formally apologized to early
        Chinese immigrants and their descendants for its role in an 1880 riot that
        destroyed the city''s Chinatown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1e52f-fc10-462f-9077-27a10d70281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a55c6-12da-44cd-9584-fa8f0c5e26bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ceremony on April 16, Mayor Michael B. Hancock presented an
        apology letter to families whose ancestors had been targeted by xenophobia
        and mob violence in Denver more than a century ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65930419-abbb-4684-94d8-844e00ccfa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5e6a5-16c8-4a7a-94d4-f3d7ba4b5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To heal, we must be willing to face and address themes we have
        avoided, apologize for wrongs we have committed and follow through with the
        actions that are true to ongoing positive change," he said at the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e926170-5df5-4d1b-9ef3-be210e4c616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80149b39-24a1-44b7-9d90-1c6f4a3a4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Chinese immigrants reportedly arrived in Denver in the
        late 1860s, relegated to enclaves where they faced poor living conditions,
        as historian William Wei detailed in his book "Asians in Colorado: A History
        of Persecution and Perseverance in the Centennial State." Over the next decade,
        many Chinese opened their own laundry businesses, and the area where they
        lived and worked became a thriving commercial district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3721523-d171-4535-8fdc-78c58fe5cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8483968-87ad-4d3c-bcf0-86e49a96de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Denver''s Chinatown prospered, many of the city''s White and
        European residents came to resent Chinese immigrants and scapegoated them
        for an array of issues. On October 30, 1880, political organizers held an
        anti-Chinese parade in advance of the presidential election, as CNN reported
        last year. The next day, a fight broke out at a bar and morphed into a mob
        that would end in the lynching of a Chinese man. Numerous other Chinese residents
        were attacked and beaten, and properties in the neighborhood were decimated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0c1a1-c8e5-4172-9852-f7e14b05bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010bfe4-c282-4982-a7d7-fc2300241706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.com/interactive/2021/05/us/whitewashing-of-america-racism/">Burned
        from the land: How 60 years of racial violence shaped America</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa9d19-cffb-417f-aa7e-f18f47b6b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dda810-b094-4119-adbe-d1c5920fd5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors were never compensated for the estimated tens of thousands
        of dollars they were believed to have lost, according to History Colorado.
        Today, there''s hardly a trace of the vibrant Chinatown that once was.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2326db5-dc34-4322-beab-e782346a2218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e68336-afdc-4a14-af6f-9a6f316b5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.817+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Denver said in its apology letter that its police force
        failed to keep Chinese residents safe leading up to and during the violence,
        and that it failed to hold the perpetrators in the lynching of a Chinese man
        accountable. In later years, the apology states, Denver aggressively harassed
        Chinese residents and raided their communities while enforcing the federal
        government''s Chinese Exclusion Act of 1882.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad4429-1270-49b5-8b12-6307efa3fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18b720-e0ed-413f-90b0-6d920f4a3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other cities have made similar apologies</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0c41a-3fbe-4ea7-ad3f-4766976954ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver is the fifth city in the US known to have formally apologized
        for its history of anti-Asian discrimination and violence, and the first outside
        California to do so. The 1880 riot was one of several such instances in the
        late 19th and early 20th centuries that targeted Asians in the West, and since
        last year, San Francisco, Los Angeles, San Jose and Antioch have also apologized
        for past racism and discrimination against Chinese immigrants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615fca3-8e90-486b-9417-f47d04462bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9a269-4709-4d7c-9368-4bdf1abd34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for Asian American and Pacific Islander communities in
        Denver said the apology was an important step.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7ffb5-feee-4f1b-b642-62a857c40c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8f3ab-1792-4b96-af14-0c1192d59cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a start for a movement where we really start to recognize
        and honor the legacies of our communities," Joie Ha, who serves as vice-chair
        of the Colorado Asian Pacific United, told CNN affiliate KCNC-TV. Colorado
        Asian Pacific United helped lead the April 16 apology event.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b73bee-9d12-4aba-b7c1-3bedf1b281c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6b181-3f7c-428d-a0eb-11f42ceacb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver also said in its apology letter that it was "committed to
        supporting the establishment of an Asian Pacific Historic District, sponsoring
        the painting of public murals depicting the history and culture of Asian Pacific
        Coloradans, partnering on the development of a public education program about
        Asian Pacific Coloradans, and founding an Asian Pacific American community
        museum."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb55144-97a1-4541-b56a-eb951529b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-21T06:01:20.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/20/us/denver-apologizes-anti-chinese-riot-cec/index.html">Denver
        is the latest city to apologize for its history of anti-Chinese racism</a>."</em></p>'
