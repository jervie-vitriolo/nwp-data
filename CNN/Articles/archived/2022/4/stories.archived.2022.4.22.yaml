      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t spread these fairytales. He came with weapons and attacked
        our land. Did we attack Russia? Please don''t tell this bulls**t to the whole
        world," he told them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
