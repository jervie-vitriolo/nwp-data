      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five shotguns, two pistols, and one revolver from the site
        are being subjected to gunpowder residue test, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694149d5-4c4e-4a71-afca-50f140131cfa'
      'mgnl:activationStatus': true
