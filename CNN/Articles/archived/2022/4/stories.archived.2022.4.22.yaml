      'mgnl:lastActivated': 2023-01-19T16:44:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9009219-5fa1-4703-ad3d-33c0e3b9f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Leody de Guzman visited on Tuesday the area
        which was being contested by the Manobo-Pulangihon tribe and Kiantig Development
        Corporation, which owns the Kiantig Pineapple Company. But the activity was
        interrupted by gunshots that wounded four tribal members and De Guzman''s
        campaign organizer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a12cb-228b-41b6-94aa-0dc234403e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2f5d8-030c-40c5-b5fd-8fab0dd49424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acorda said the security agency claimed that a warning shot was
        fired at the start of the incident, but this is being contradicted by the
        tribe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0a257-1ddb-4c48-bb2e-3053c105eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c2aa4-c17a-4d6b-ac64-b8defcba0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumalabas ngayon sa investigation</em> (Results of the investigation
        show) that the firearm was directly pointed at the group. In relation to that,
        sa mga videos, statements gathered, we will file these charges against the
        individuals who were identified by the witnesses," he said. "We are looking
        at frustrated murder."</p>'
