      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyday, many forest rangers are risking their lives to protect
        the environment from the abuse of smugglers and illegal loggers. More often
        than not, they are not able to defend themselves.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7481c3-7d55-4a13-b83a-b4fb56411d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b9ced-5491-4364-98d5-acbdda6f71c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynato Puno, former chief justice and founder of Environment Heroes
        Foundation Inc., said the next administration and batch of lawmakers should
        prioritize the passage of a bill to allow DENR to have its own law enforcement
        unit.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1ea5e-32b6-48fd-b0a9-8f14bce1e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7d7dc-e124-4485-aba6-0fb086ab5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is referring to House Bill 6973, filed by Antique representative
        Loren Legarda. This seeks to create an Environment Protection and Enforcement
        Bureau under DENR.  However, this was not passed into law by the 18th Congress.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c0689-e38e-4013-a959-e070d2a3efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f67740-5de9-4436-9fab-fb7f986270bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This bill should be given a fresh push when we have the elections
        later on, we have new congress, we have a new president. This is a priority
        bill that should be enacted into law if we want to give more protection to
        our environment, more protection to the people sacrificing their lives to
        protect our forest,” Puno said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e495f0f-b170-4380-ad13-0ebf207457a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

