      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48177e-aa21-4877-84c9-867703066728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next door, another couple rescued by Prokopenko lament that their
        apartment in Popasna was destroyed in the fighting. But unlike most Ukrainians,
        they don''t blame Putin.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4fcb8-eaf5-49ef-90ee-dbed4fcfc91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3801a-6eb5-402d-9dba-a95487d98ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our stuff, everything was on fire. It''s a nightmare. Thank
        you, America who brought us weapons. It''s a horror, it''s a nightmare," the
        woman said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa127269-894b-408b-b7de-a2580e46133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.401+08:00
