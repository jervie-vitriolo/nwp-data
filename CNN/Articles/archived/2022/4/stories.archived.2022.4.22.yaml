      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Some
        candidates have yet to confirm their attendance at the Commission on Elections’
        (Comelec) final debates that were rescheduled to next week – citing their
        packed campaign schedules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ba36c-7c95-45c0-b25e-5b665498c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T23:05:09.385+08:00
