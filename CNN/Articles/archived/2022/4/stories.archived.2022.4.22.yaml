  'Philippines-Pfizer-Paxlovid-COVID-19-pills-indemnity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-22T14:28:54.275+08:00
    'imagesource': 'jcr:2308de9a-5c96-49fb-b886-4a28e52d0284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25ed8c2a-2565-4474-9256-3f382ea69cab'
    'lead': 'The Philippine government has not yet purchased stocks of Pfizer''s oral
      COVID-19 pill Paxlovid, Health Secretary Francisco Duque III bared on Friday,
      the same day WHO strongly recommended the use of the antiviral drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T14:30:46.207+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:15.610+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:52.065+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH govt has no stock of Pfizer’s COVID-19 pill due to lack of indemnification
      law'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982391e9-529e-4713-9528-03c99c3db9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:30:46.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Philippine government has not yet purchased stocks of Pfizer''s oral COVID-19
        pill Paxlovid, Health Secretary Francisco Duque III bared on Friday, the same
        day the World Health Organization<a href="https://www.cnnphilippines.com/news/2022/4/22/WHO-Pfizer-Paxlovid-COVID-19-pill-treatment.html">
        strongly recommended the use of the antiviral drug.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4876ae6-f709-4f33-a47e-76b7b3be28e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:30:46.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Pfizer is requiring an indemnification law before it sells
        the life-saving drugs to the government to absolve itself of liabilities in
        case of serious side effects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c66ac3-7d91-4207-b5ba-1be2193652bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:30:46.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang tayo makapagangkat, ang gobyerno, ng maramihan dahil
        ang hinihingi ng kumpaya para magbenta sila ng Paxlovid direktamyente sa gobyerno,
        ay dapat may indemnification law. Kung sakaling merong problema sa paggamit
        ng Paxlovid, sinisigurado nila na hindi sila hahabulin, hindi madedemanda,"
        he said in the government-led Laging Handa briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d7ae1-0918-41da-a4f6-53b8fa44cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:30:46.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government cannot import this drug because the
        company is asking for an indemnification law before it sells Paxlovid directly
        to the government. If a problem arises from taking Paxlovid, they want to
        be sure they cannot be sued.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bebc9e-bea9-4e83-8587-1a7f02f0dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:30:46.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization made a firm recommendation on Friday
        to administer Paxlovid to mild and moderate COVID-19 patients at highest risk
        of hospital admission. It said Paxlovid is the best therapeutic choice for
        patients with non-severe COVID-19 who are at highest risk of developing severe
        disease and hospitalization, such as unvaccinated, elderly, or immunocompromised
        patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643dc62-197d-4c95-9904-3f1b9af1c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:30:46.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that while the government does not have a stockpile of
        Paxlovid, several hospitals have been allowed to purchase and administer the
        said drug.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c6882-2bdc-4578-b6eb-a7f344df0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:30:46.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief said vaccination, including booster shots, remains
        to be a priority in ensuring that a person who will catch the virus will not
        be severely affected.</p>'
