      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time of the inspection, <em>isang tinignan natin</em>
        is if there was (an application for a) gun ban exemption. During the inspection
        they were not able to present any kind of document coming from the Commission
        on Elections," he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293f263-5beb-416d-a5bd-a208643657ce'
