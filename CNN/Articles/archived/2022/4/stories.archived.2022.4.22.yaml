        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8706ca-1b76-4d12-9824-7365999df4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s embassy in Washington said Romualdez made the remarks
        during a diplomatic reception on Apr. 19. The envoy also expressed his appreciation
        to officials of both countries along with executives of Cerberus for their
        efforts, which led to the conclusion of the deals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76faf0ef-692c-4a43-add9-bb3e289fd274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e9163-1db0-4461-ac39-1851a0c8bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great to see the completion of the acquisition of Hanjin shipyard
        in Subic Bay by a U.S.-based firm.  An important example of U.S.-Philippine
        public-private partnership," Ely Ratner, U.S. assistant secretary of defense
        for Indo-Pacific security affairs, tweeted on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac66dd4-9ea1-48b3-acb9-9b8ed14f454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48eabed-fd4c-4aac-9d9e-7d5e7de4c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerberus co-founder and co-chief executive officer Steve Feinberg
        also recognized the support offered by both the Philippine and American governments
        in ensuring the agreements'' completion, said the embassy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65735a-22e1-49c2-bf27-fef3ef727053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0c8a8-55f7-4f80-90f0-24cce4bce828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.486+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with the United States on this project will help ensure
        that we are able to protect our interests not only for our country but the
        whole region," Romualdez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52028770-e694-451b-8d84-1c0abeb45ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.486+08:00
