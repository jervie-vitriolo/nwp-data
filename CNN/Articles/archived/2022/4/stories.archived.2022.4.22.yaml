      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1f2de-e7a0-46bb-81e5-c61cfdc13449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:25:41.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno (KMU) announced on Friday its official endorsement
        of the Robredo-Pangilinan tandem for the May 9 national elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031aeef8-3a6b-4f7b-8fae-3ba132b726c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:25:41.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3732950-3e83-494a-8611-48420c0c608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:25:41.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipinagtitibay ng KMU na buong-buong susuporta''t mangangampanya
        para sa pagpapanalo ng kandidaturang (The KMU affirms its full support and
        campaign for the victory of the candidacies of) Leni-Kiko," the group said
        in a statement.</p>'
