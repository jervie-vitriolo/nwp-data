  'Johnny-Depp-Amber-Heard-text-violence-defamation-case-hearing':
    'author': 'Marianne Garvey'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-22T06:49:19.732+08:00
    'imagesource': 'jcr:a57787de-f30c-42e6-9e44-8ccc6205b59b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92897cae-62c5-4472-b417-45fe2c25312e'
    'lead': 'Evidence of text messages from Johnny Depp to some of his friends, including
      Marilyn Manson and actor Paul Bettany, were introduced that referenced his drug
      use during the time he was in a relationship with Amber Heard. Other messages
      included references of violence toward his ex-wife. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T06:51:37.786+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:33.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:45.401+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnny Depp questioned about past texts during cross examination in
      Amber Heard defamation case'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e59a4-7dc4-4ea7-b8cd-6f703042e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Johnny Depp has concluded his third day
        of testimony in a Fairfax, Virginia court in his defamation case against his
        ex-wife Amber Heard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd102c1bb-a444-4ca7-abae-569034c41fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under cross-examination by Heard''s lawyer Ben Rottenborn on Thursday
        morning, evidence of text messages from Depp to some of his friends, including
        Marilyn Manson and actor Paul Bettany, were introduced that referenced his
        drug use during the time he was in a relationship with Heard. Other messages
        included references of violence toward Heard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773be883-3296-4d4b-81db-ec06732917ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before some exchanges were read in court, Depp said he "wasn''t
        proud of any of the language" that he used in the text messages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc040a2-7b2a-4fa8-b9a0-a6be228f8d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recordings of Depp threatening to self harm were also played. The
        jury will return on Monday, at which time the cross examination will continue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d5d0a-2954-4bba-9d7a-10b528450a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard for $50 million over a 2018 Washington Post
        op-ed in which she wrote about her experience with domestic abuse. She did
        not name Depp in the piece, but he claims it cost him lucrative film work
        in Disney''s "Pirates of the Caribbean" franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917881d-0bfe-410c-83cf-a51f759fcefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be a real simpleton to not think that there was an effect
        on my career based on Ms. Heard''s words, whether they mentioned my name or
        not," Depp testified Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20629d1d-49d5-42fa-bb34-2ebe5df1afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Heard alleged Depp bruised her face after throwing a phone
        at her. Depp denied the allegation and was not charged with any crime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078edb49-a7b6-4916-9576-4f421b441196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp acknowledged in his testimony this week that he and Heard had
        arguments during their relationship but said, "Never did I myself reach the
        point of striking Ms. Heard in any way nor have I ever struck any woman in
        my life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57622c-f53e-42a5-9329-1470803f02f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He testified Wednesday that his finger was severed by shattered
        glass after Heard allegedly threw a bottle of vodka at him during one argument
        in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb0cb6-8fcb-45e9-80ba-8d1eccf1f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has denied that claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ce362-9099-45ae-9db9-cf3979ccfe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in Wednesday''s session, evidence was introduced by Rottenborn
        to suggest Disney had made the decision to drop Depp from "Pirates" before
        Heard''s 2018 article.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500eee9-382c-4e58-9625-ae9b50bab198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has not yet taken the stand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a542ed-2a65-4e95-8ef4-64006465801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:51:37.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former couple married in 2015 and divorced in 2016.</p>'
  'Honduras-president-Juan-Orlando-Hernandez-extradition':
    'author': 'Karol Suarez, Bertha Ramos and Elvin Sandoval, CNN'
    'caption': 'Juan Orlando Hernandez (Elmer Martinez/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-22T06:52:07.012+08:00
    'imagesource': 'jcr:054a3247-4ebc-4fae-a87c-4a0cf8b549d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0767de5-f224-4718-a3f1-f051a29b7bd1'
    'lead': 'Juan Orlando Hernández, the former president of Honduras, was extradited
      Thursday to the United States, where he will face federal drug trafficking and
      firearms possession charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T06:54:55.861+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:32.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:45.594+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Honduras extradites former president to the US'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be467f-c446-4268-85cb-2de6f43adc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Juan Orlando Hernández, the former president
        of Honduras, was extradited Thursday to the United States, where he will face
        federal drug trafficking and firearms possession charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8275c-eb26-48c2-beab-e2c0e66cca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honduran government announced the move, saying Hernández was
        being taken to New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742fd39b-5214-48d9-9a89-0cb07cc11c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken from a police special forces prison to an air base
        in Tegucigalpa, the capital, for the flight. The handcuffed Hernández, wearing
        a blue jacket and jeans, was escorted by more than a dozen police officers,
        as seen on local Honduras television.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a6443-64fa-4ad6-b5f8-5bfb264ac19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was placed in a US Drug Enforcement Administration plane that
        took off from Toncontin International Airport at around 4:20 p.m. local time,
        Honduran authorities said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2cc111-0f83-46e0-9bd5-e6ce44884343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernández''s wife, Ana Garcia, posted a video of the former president
        on her Twitter account.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a0369-9310-46b8-9b45-110bb7f8c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is a liberating force when it''s revealed, it''s my prayer,
        my family''s and of thousands of Honduran families, so the truth is revealed
        and prevails in my case. I am innocent, I have been, and I am unfairly treated
        by the process," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312ad0a-439d-44b9-97bb-046ef4d396ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that I worked tirelessly to restore peace in Honduras.
        We gave our maximum effort for our nation, and it''s unfortunate that those
        who turned Honduras into one of the most violent countries on Earth, those
        villains, now want to be heroes," Hernández said in the video, whose recording
        date is unknown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c4a00-6709-4687-9082-1192d8949d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honduran Supreme Court last month authorized the extradition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf8333-505a-4db9-96f0-14ad95eb2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the country''s highest court to reject Hernández''s
        appeal ratified a March 16 decision by a Honduran judge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d80c6-7acd-41e9-a081-9678760892f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honduran Supreme Court said in a statement that it voted unanimously
        in favor of extradition on the first charge "regarding importing a controlled
        substance to the United States." A majority voted to extradite him on two
        charges related to firearms possession.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68fc314-d577-4211-86cb-989d6150ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernández left office in January after eight years as president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a999f87-0566-4685-a765-177cf14f7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader was arrested at his home on February 15 at the
        request of the US government. About a month earlier, federal prosecutors claimed
        Hernández helped an alleged drug trafficker deliver thousands of kilos of
        cocaine to the US in exchange for hefty bribes. His administration at the
        time denied the allegation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e9ea1-2de9-4623-90b7-63be66a48c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernández''s brother, Tony Hernández, is currently serving a life
        sentence in a US federal prison for drug trafficking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df312b3d-04fb-4f6b-97b9-922b04c01f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:54:55.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court filings in that case, US authorities believe
        Hernández was a co-conspirator in the operation, funneling drug money to help
        fund his presidential campaigns. Hernández has repeatedly denied those allegations.</p>'
  'Premier-League-club-Chelsea-Hamilton-Williams':
    'author': 'Amanda Davies, CNN'
    'caption': 'Serena Williams (2nd from right) and Lewis Hamilton (3rd from right)
      have joined former Liverpool chairman Martin Broughton''s bid to buy Chelsea.
      (Kevin Mazur/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-22T06:57:05.998+08:00
    'imagesource': 'jcr:6982a57b-f1b6-4722-84cc-56f528433ea0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e70ee687-b8bb-4273-b2e8-49ff16f37211'
    'lead': 'Twenty-three-time grand slam champion Serena Williams and seven-time
      Formula One world champion Lewis Hamilton have joined Martin Broughton''s bid
      to buy Premier League club Chelsea, a source close to the bid tells CNN Sport. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T06:58:14.957+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:31.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:45.829+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams and Lewis Hamilton join consortium to buy Chelsea'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c5d07-d615-4600-b47a-d7aca8659b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twenty-three-time grand slam champion Serena
        Williams and seven-time Formula One world champion Lewis Hamilton have joined
        Martin Broughton''s bid to buy Premier League club Chelsea, a source close
        to the bid told CNN Sport on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fc575-e37f-4295-85be-ab84e26436c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source was speaking on the condition of anonymity, and while
        they would not confirm how much either was investing as part of the consortium,
        they stated that both were investing as sport business investors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f71cdb-1352-440b-bbbc-d108cdd27ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broughton''s consortium includes World Athletics President Sebastian
        Coe as well as Josh Harris and David Blitzer, who own sport teams including
        the National Basketball Association''s (NBA) Philadelphia 76ers, the source
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df1cf1-db90-4bd1-a04e-e06a5936ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second source also confirmed Coe''s involvement with Broughton''s
        bid. Broughton is the former Liverpool chairman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6a238-c438-4bfd-a822-96ffb87e2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freud Communications -- Hamilton''s communications consultancy --
        confirmed the Formula One driver''s involvement in Broughton''s bid to CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498e2f3-570f-4e9c-b5db-d3e04ef5d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams'' representatives were not immediately available
        for comment when contacted by CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef676ef7-6efe-45ed-a35c-e418b43c5143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is already part of a majority woman-founded group who owns
        Angel City FC in the National Women''s Soccer League (NWSL).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1cb3b7-d4d2-4446-bfc8-277a7da0637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a move away from what they''re investing in traditionally,
        [by] investing in a club''s franchise, especially a club the size of Chelsea.
        [Sportspeople are] typically seen as investing in consumer brands, early stage
        businesses that clearly have relevance to their sporting career, but also
        kind of that move into the wider business world," Ben Peppi, sports commercial
        expert at JMW Solicitors, told CNN Sport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed48eb-ce3d-40af-a177-67eb56ba9adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, to me, looks more like a traditional investment play. Clearly,
        it''s a financial return. It''s not going to be acting as brand ambassadors
        for Chelsea Football Club in a traditional way that they might with other
        consumer brands," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9121d4-5d3a-4ed5-b1f2-9c07377784da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Lewis Hamilton there''s a lot of talk around the fact that
        he''s in there because he''s going to promote values close to him with regards
        to kind of race, inclusion, and diversity," Peppi pointed out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764b815-728e-445a-bcae-9de591b4d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broughton''s bid is one of three left in the race to purchase the
        club from current Chelsea owner Roman Abramovich.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb622c4-d660-4939-bb63-7c01e6038795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Abramovich announced he planned to sell the club in the
        best interests of "the fans, the employees, as well as the Club''s sponsors
        and partners."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9372b-7401-48c5-aad3-9aca0be434f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after he declared he gave "stewardship" of Chelsea to
        trustees of the club''s charitable foundation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9843d1-c224-416e-abf1-d7e02188b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the European Union placed Abramovich on its list of sanctioned
        individuals, while the UK government sanctioned him as part of its efforts
        to "isolate" Russian President Vladimir Putin following Russia''s invasion
        of Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b58c8-07af-4d78-afbf-1876d94f61b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T06:58:14.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abramovich has always denied being linked to Putin and rejected
        claims that any of his activities merited government sanctions.</p>'
  'Taiwan-media-China-invasion':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-22T09:00:06.756+08:00
    'imagesource': 'jcr:5449d259-b623-40e0-a3b6-c51325ecf6ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '636707a5-0afd-4aa6-8ac6-1176388a23bc'
    'lead': 'The Taiwanese government is investigating a local TV news station after
      it aired alarming false reports of a Chinese invasion against the self-ruled
      island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T07:01:08.866+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:30.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:46.062+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan investigates local TV network after it aired false reports of
      Chinese invasion'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3ed11-3dcb-4c00-a934-99d2731ebd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Taiwanese government is investigating
        a local TV news station after it aired alarming false reports of a Chinese
        invasion against the self-ruled island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3fcc34-2024-46d2-8ebb-11f47fd08edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Wednesday morning newscast on the government-affiliated
        Chinese Television System (CTS), part of the public Taiwan Broadcasting System,
        the network ran several fictional news tickers about China firing missiles
        toward the capital Taipei.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec65ac2-4e77-4791-8c68-a3ac5010e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Taipei City has been hit by missiles from the communist military;
        Taipei port has exploded, facilities and ships have been damaged," one of
        the news tickers read. "It is suspected that enemy agents have arsonized and
        planted explosives at Banqiao train station."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6331155-fdbe-4135-8470-dea5be8ce2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ticker said, "The Chinese communists have stepped up their
        preparations for a war, and (Taiwan''s) President has issued an emergency
        order."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c1876-1743-4509-96dc-bfd239bc085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The erroneous reports come as Taipei expresses concerns over China''s
        potential military moves against the island following Russia''s unprovoked
        invasion of Ukraine. Communist-ruled China says Taiwan -- a democratic island
        of 23 million people -- is an inalienable part of its territory, despite never
        having ruled it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ce696-4ef6-468b-adc4-83237982f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist authorities in Beijing have refused to rule out the use
        of force to gain control of Taiwan and have been pressuring the island militarily,
        flying warplanes into its air defense identification zone, and staging naval
        drills around it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b655f591-efae-4008-a4a9-0af736d4114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China''s People''s Liberation Army (PLA) held joint combat
        readiness drills around Taiwan as a group of six bipartisan United States
        lawmakers met Taiwan President Tsai Ing-wen in Taipei.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64970115-0599-4c52-88f4-1883d492400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US support for Taiwan, especially through weapons sales, has angered
        Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29112130-1cd6-4666-9876-8299449565b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan maintains it is determined to defend itself from all forms
        of aggression. Last week, Taiwan''s Defense Ministry issued a civil defense
        handbook detailing how residents should react in the event of a military conflict.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b73ba9-40c6-4bbb-985d-b241b8a2e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, after the false reports flashed on screen, CTS issued
        a public apology and said the messages were created for use during fire service
        drills and were not meant to air to the public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c1c45-8ab5-4b92-9551-c7a9443ed26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network had also run news tickers falsely claiming that there
        had been panic buying across Taiwan due to the military conflict and that
        a magnitude 7 earthquake had taken place in New Taipei City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531740b-e884-49d5-9df5-ea26d4f55767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public apology issued later on Wednesday, CTS said, "Besides
        urgently clarifying and apologizing to our audience through our anchors, CTS
        has also broadcast our apology on our different channels. We have also punished
        relevant personnel, supervisors and managers for dereliction of duty."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c887c57-f896-4df8-bbe6-6edf3eeece1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The erroneous report was widely shared on social media platforms,
        with some calling for the TV station to be investigated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1b250-714b-4a6f-8299-0b131a3dbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s National Communications Commission said in a statement
        that CTS is suspected of breaking laws on disturbing public order. It said
        it is launching an investigation into the incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99807c0-759b-45a7-98c4-3eb0a217b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it has received 10 complaints from viewers,
        adding the network could be fined up to 2 million NTD (US $68,530) for its
        violations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ba953-c591-40ca-9048-c2e68df7cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Minister Chiu Kuo-cheng said in Parliament on
        Wednesday that he had been "surprised" by the incident and urged the public
        to verify information before making comments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef93c0-19f0-4748-bd31-2e41be7714f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:01:08.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good lesson for our friends in the media industry," he
        said.</p>'
  'Elon-Musk-Twitter':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Elon Musk, seen in Vancouver, Canada on April 14, says he has lined
      up $46.5 billion in financing for Twitter deal.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-22T07:51:32.416+08:00
    'imagesource': 'jcr:87b6f856-996f-4f04-bbad-d75d67fc50fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd62acb86-a39a-4420-98ac-8723176d5cb7'
    'lead': 'Elon Musk says he has lined up commitments worth $46.5 billion to finance
      a Twitter takeover deal, one week after he first made a public offer to buy
      the social media company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T07:56:59.461+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:44:30.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:46.387+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk says he has lined up $46.5 billion in financing for Twitter
      deal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90904e40-8de9-4775-a599-d5b1e3426a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk on Thursday said he has
        lined up commitments worth $46.5 billion to finance a Twitter takeover deal,
        one week after he first made a public offer to buy the social media company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1600dc-41ec-4dbb-92ed-31eb7caeca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3fadfa-93d8-46b7-8954-ae0a48472b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said he has commitment letters to finance the deal, including
        two debt commitment letters from Morgan Stanley and other unnamed financial
        institutions and one equity commitment letter from himself, according to a
        filing with the Securities and Exchange Commission on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283928f-dbfa-45ed-912e-6ac50cbb37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1861a-1d01-43f2-aa17-0654a65201c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said in the filing that he has yet to receive any formal response
        from Twitter''s board to his offer to acquire all of its shares that he does
        not currently own for $54.20 a piece, a deal that would value the company
        at around $41 billion. He said he is "seeking to negotiate" a definite acquisition
        agreement and "is prepared to begin such negotiations immediately" — an apparent
        reversal from his statement in his acquisition offer letter that it would
        be his "best and final" offer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94267f3-bc7e-43fd-85fe-ae8f6f530fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a24397-be8d-47a5-b8bb-b215aa5612c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about whether Musk would actually be able to finance his
        acquisition of Twitter swirled in the days following his takeover bid, especially
        after he said in an interview the day of his offer that, "I''m not sure I''ll
        actually be able to acquire [Twitter]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53360bb1-9038-4fdc-a409-51f4359c7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75c4c2-e333-4999-94bb-8793539dd9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he is the richest person in the world, much of Musk''s
        wealth is tied up in Tesla stock, and some followers of the company speculated
        that it could be challenging for Musk to raise debt against the historically
        volatile stock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7d65f-165a-437c-be79-fc6fdb818a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39241f01-680a-4ad9-8a96-04a522994f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Twitter''s board has not formally responded to Musk''s offer,
        it implemented a so-called poison pill on Friday, a defensive measure that
        could make it harder for him (or any other investor) to buy or take a controlling
        stake in the company without its approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e1bf7-bf7c-45db-a5ca-e4fa9d5ca7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f09695-c250-4c46-91bd-ab76036fd97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said in his Thursday filing that he is "exploring" whether
        to launch a tender offer — a move to buy Twitter stock en masse directly from
        shareholders that could put additional pressure on the board — but "has not
        determined whether to do so at this time." Musk has previously alluded to
        the possibility of a tender offer in several recent tongue-in-cheek tweets,
        including one with a fill-in-the-blank word followed by "is the night."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb7884-4942-4e4b-821c-8e4d0aecf214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7cf45-e0a4-4675-8370-5936c3e43691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley did not immediately respond to requests for comment.
        In a statement, Brenden Lee, a spokesperson for Twitter, said the company
        had received the "updated, non-binding proposal" from Musk and the "new information
        on potential financing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd06c9-2a7f-4d65-b9a1-1249044491e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b5c16-6a79-4b68-b8b7-eeb339d61f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As previously announced and communicated to Mr. Musk directly,
        the Board is committed to conducting a careful, comprehensive and deliberate
        review to determine the course of action that it believes is in the best interest
        of the Company and all Twitter stockholders," Lee said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f48525-39fd-4a66-bb6b-509707e4a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2bd09-52ba-4114-8c5c-ea24e561648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter stock rose about 1% to just over $47 on Thursday morning
        following the filing before giving up those gains. It remains well below Musk''s
        offer of $54.20 per share, which may indicate some investor skepticism about
        the likelihood that the deal will go through.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69737cb6-4899-498c-b7ff-350d943f6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f76d0-ff0f-4579-b6e7-495f2a57f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T07:56:59.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk previously found himself in hot water after he claimed on Twitter
        in 2018 that he had secured financing to take Tesla private at $420 per share,
        when the agency said he in fact did not. Musk ultimately agreed to a $20 million
        settlement with the SEC, which stipulated he step down as the chairman of
        Tesla''s board and have certain tweets about the company pre-approved by lawyers.
        (Musk recently doubled down on saying that he did have funding secured, prompting
        a court filing from a group of Tesla shareholders suing the Tesla CEO who
        want a judge to muzzle him.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034bc6c-fe23-4beb-b0f6-c7bb775db446'
      'mgnl:activationStatus': true
