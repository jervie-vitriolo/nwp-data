      'mgnl:lastActivated': 2023-01-19T16:43:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2bea62-e68b-4513-bd6f-b0e9af740166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount —&nbsp;which supposedly covers the staging of three “expert-curated”
        debates on April 3, 23, and 24 —&nbsp;is more than enough for the company
        to pay what it owes Sofitel, the reason for the postponement of the debates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b16ff-26e5-46b1-be6d-8b6221b065f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e05bc45-3e37-47dd-9c17-f3d28136ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the Comelec debates are supposed to be free as promised to
        all of Filipinos, why did this ‘counterpart money’ and ‘₱15,000,000.00’ cover
        up money suddenly surface?” the document read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe8774-d36b-4f55-9c2a-3da57f50ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bfeb1-3d89-458a-81d8-b589b57bff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulay questioned if there is a contract to support the release of
        the so-called “counterpart cost” to be shouldered by Comelec, and why this
        did not go through the Bids and Awards Committee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcb52a-c2f8-4997-bb4a-1812b80d1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850412c-c34e-48d1-9544-58d0a1eba047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote Pilipinas’ total contract with Sofitel is ₱20.5 million for
        five debates, ₱14.095 million of which remains unpaid as of Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718aee4-9e55-4f2b-969a-8bd281d83ecc'
      'mgnl:activationStatus': true
