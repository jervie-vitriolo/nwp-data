      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my mind even if anyone withdraws at this juncture, it might
        already be too late in the day," political analyst Edmund Tayao told CNN Philippines''
        <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde13167-f58f-483f-b125-89beccd6d95a'
