    'jcr:uuid': '58aac1b8-d64b-4fe3-b78f-19ada521df2e'
    'lead': 'Ukrainian officials say they have identified mass graves outside the
      city of Mariupol, which they say adds to mounting proof of Russian war crimes
      against Ukrainian civilians.'
    'mgnl:activationStatus': true
