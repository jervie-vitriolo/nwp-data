    'template': '1'
    'title': 'CDC issues health advisory about acute hepatitis in children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac37977-8750-4696-9cf3-2f91f7a0118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.785+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An investigation continues into cases of
        acute hepatitis with unknown causes among children who had adenovirus infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24488d15-fc95-4f59-83ec-68161f2d29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.785+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7cfeed-990f-4174-9f2a-4c3b93728259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.785+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a health advisory Thursday, the US Centers for Disease Control
        and Prevention alerted health care providers and public health authorities
        to the investigation and recommended that providers consider adenovirus testing
        in children with hepatitis when the cause is unknown, adding that testing
        the blood in whole -- not just blood plasma -- may be more sensitive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88d195-aa3d-412f-8ccd-a67657878345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.785+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df735d3-5d6c-4856-93a4-8da966792e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.785+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory notes that "a possible association between pediatric
        hepatitis and adenovirus infection is currently under investigation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd832bd-21a3-473f-a2ca-2d76f19071de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.785+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba352ea-dd4a-4956-b15c-3b574eb11ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, public health officials in the United States and the
        United Kingdom announced that they had launched an investigation into cases
        of severe acute hepatitis in children. At the time, the World Health Organization
        had identified 74 cases among children across the UK, and Alabama health officials
        identified nine cases of hepatitis in children, ages 1 to 6, who also had
        tested positive for adenovirus since October. None of the children had Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29ec97-b85c-40ed-b19b-fd6d6400b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a1c53-1b8a-42d3-ab2b-0fd53c19c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest health advisory, the CDC asks that health care providers
        or state public health authorities alert the agency to any child younger than
        10 who may have been diagnosed with hepatitis due to an unknown cause since
        October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91c834-e1fc-4a7f-9a06-f66df48ea5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e74aa-0c1d-497c-b479-66e7e988e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In November 2021, clinicians at a large children''s hospital in
        Alabama notified CDC of five pediatric patients with significant liver injury,
        including three with acute liver failure, who also tested positive for adenovirus.
        All children were previously healthy," CDC officials wrote. "Case-finding
        efforts at this hospital identified four additional pediatric patients with
        hepatitis and adenovirus infection for a total of nine patients admitted from
        October 2021 through February 2022; all five that were sequenced had adenovirus
        type 41 infection identified."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4433e5-ecf4-4f4c-9077-458f327eb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e141584-089c-4afe-be67-d258d1bca1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hepatitis is inflammation of the liver, a vital organ that processes
        nutrients, filters the blood and helps fight infections. When the liver is
        inflamed or damaged, its function can be affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61d6ef-0ac1-47a5-b531-56ea203b7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a4b0f1-ac64-4d26-97d1-112a955be64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most often, hepatitis is caused by a virus, and adenoviruses are
        a common type of virus spread from person-to-person that can cause a range
        of mild to more severe illnesses. But these viruses are only rarely reported
        as a cause of severe hepatitis in healthy people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670ddad-9496-4b5b-b005-df62d888412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:44.786+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
