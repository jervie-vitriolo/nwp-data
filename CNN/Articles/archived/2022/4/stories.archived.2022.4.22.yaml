      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0df8d-de74-4681-872b-abe519165d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the biennial regional sports event, the national
        squad competed in the 8th Asian Men''s Beach Handball Championship last March
        22-28 at Tehran, Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3daeb-9ef6-4ab1-b297-aecb626a6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0597030-1854-4ce1-bedd-32378eaf5234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first competition after the 2019 SEA Games, the Filipinos
        finished fifth out of six teams and notched a lone win at the expense of India.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445cf04-ccdd-409a-b57c-53925c740225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ebcefd-a9c4-4341-a3dd-0ccc2da19c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very confident with our progress as a team. Even with the
        short preparation, we were able to gauge ourselves during the 8th Asian Beach
        Handball Championship in Iran against the top teams in Asia," Harris said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e585686-3870-4997-b096-d2e487c8ff39'
      'mgnl:activationStatus': true
