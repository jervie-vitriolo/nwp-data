      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c9b68-7032-4cc9-af8c-1b6bc03a4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.320+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱15.3-million purchase request was signed by Chairman Saidamen
        Pangarungan. According to his office, no funds were released to Vote Pilipinas
        to date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913aa273-dd92-4d2f-aa5d-82d2800a5d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.320+08:00
