      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)&nbsp;—</strong>
        United States-based private equity firm Cerberus Capital Management has completed
        its takeover of the shipyard previously run by Hanjin Philippines in Subic
        Bay with the recent conclusion of agreements on the facility, government officials
        confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d426e95-9d90-4142-ba0f-004772ed9a2c'
