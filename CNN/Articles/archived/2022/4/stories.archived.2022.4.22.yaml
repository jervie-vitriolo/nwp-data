      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b62d18-9a13-46ca-a7dd-b961db6593f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We truly believe we will get a podium finish and our main goal
        is to reach for gold this upcoming SEA Games," Harris said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe791ff-593a-4cc7-b11a-dcbf27804905'
      'mgnl:activationStatus': true
