      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —&nbsp;</strong>
        It is too late for the presidential candidates to consider withdrawing or
        endorsing another rival after reaching the last stretch of the campaign, a
        political analyst has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c2d4c-4472-4cf4-b1cd-09e5e4cfee70'
