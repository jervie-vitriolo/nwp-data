      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook series made brief reference to her husband Will Smith''s
        Oscars slap at the top of the latest episode, but only on title cards. It
        was not talked about during the episode.</p>'
