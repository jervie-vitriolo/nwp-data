      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are happy in KMU to endorse, campaign, and gave
        a win to Leni Robredo and Kiko Pangilinan. They are the real opposition! They
        are not crooks!]</p>'
    '22':
      'contentWidth': '100%'
