    'title': 'Phivolcs warns Filipinos anew against fake earthquake, tsunami announcements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08ae01-17fb-4230-a9bd-b108eca2c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.453+08:00
