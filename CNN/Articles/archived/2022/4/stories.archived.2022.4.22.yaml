    'mgnl:tags': ['Comelec', 'voter-precinct']
    'template': '1'
    'title': 'Comelec activates voter precinct finder; how to fix ''deactivated''
      status'
    'updated': 2022-04-23T19:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f44a67-a6c7-4271-8c3d-17b6d2ff2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:02:41.780+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Registered
        voters for the 2022 general election can now find their polling precinct online
        through the Commission on Elections (Comelec) website <a href="https://voterverifier.comelec.gov.ph/voter_precinct">voterverifier.comelec.gov.ph/voter_precinct</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91a8fa-46a6-46fe-9c52-47e9ad7e6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:02:41.780+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will be asked to key in their location (local or overseas),
        full name, and region and city/municipality of registration. The voting information
        would show the place and precinct number, as well as voter status.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52fc3b-af4d-49f8-b6f4-83956949f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:33:42.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are initial hiccups, however in accessing the site, including
        encountering ‘error’ and ‘under maintenance’ notifications. The site is slow
        to load and there may be repeated attempts before information becomes available.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266448a-5dde-4d16-bfa0-6727f66fc558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:33:42.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, some voters were surprised and worried to find
        out through the online portal that the were listed as "deactivated" voters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd57811-ef73-45a5-9691-22e62372bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:33:42.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Newsroom Weekend on Saturday,
        Comelec spokesperson James Jimenez said the status of registered voters who
        failed to vote in two successive preceding regular elections will be deactivated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59463a-5a37-40db-947c-0389b3c2bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:33:42.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung minsan nakakalimutan ng mga tao na kasama po ''yung barangay
        elections. So kung na-miss nila ''yung 2019 at barangay elections noong 2018,
        deactivated na talaga sila," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22a709-716a-45e8-b9f6-7a2f5da540e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:33:42.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes the people forget that barangay elections
        are included. So if they missed the elections in 2019 and the barangay elections
        in 2018, their status will be deactivated.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ababc57-581c-4a52-a0a3-8789729403e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-25T07:33:42.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:43:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have a wrong voter’s data appearing in the online
        precinct finder system, Jimenez said concerned individuals can write an e-mail
        at itd@comelec.gov.ph or book an appointment with the local election officer
        where they are registered to vote.</p>'
