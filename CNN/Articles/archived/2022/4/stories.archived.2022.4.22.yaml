      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) –</strong> Will
        Gozum and Robi Nayve delivered to lead the College of St. Benilde Blazers
        in a 71-62 win over San Sebastian College Golden Stags in NCAA Season 97 Friday
        at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bf1da-3900-4347-bd14-6e357e6a0f73'
      'mgnl:activationStatus': true
