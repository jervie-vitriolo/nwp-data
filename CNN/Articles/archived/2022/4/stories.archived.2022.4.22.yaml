      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering all that has happened in the last few weeks, the Smith
        family has been focused on deep healing," a title card read at the beginning
        of the episode. "Some of the discoveries around our healing will be shared
        at the table when the time calls. "Until then the table will continue offering
        itself to powerful, inspiring and healing testimonies like that of our incredibly
        impressive first guest."</p>'
