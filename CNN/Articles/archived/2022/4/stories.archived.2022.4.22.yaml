      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance affected 64,525 farmers and fishers, with
        volume of production loss at 89,093 metric tons (MT) and 31,645 hectares of
        agricultural areas, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cdc33-6c53-4a67-8efb-c5196c54e0dc'
