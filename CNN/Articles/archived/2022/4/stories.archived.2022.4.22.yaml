      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gozum had another double-double performance of 18 points with 12
        rebounds, while Nayve tallied 17 markers to improve their team''s slate to
        5-3 and occupy the fourth spot in the team standings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5fcc6-f073-4dbe-b9c0-68f4189d8e32'
      'mgnl:activationStatus': true
