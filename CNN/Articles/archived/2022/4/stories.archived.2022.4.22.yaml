      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility at the former giant U.S. naval base has caught the
        attention of Chinese investors given its strategic location near the West
        Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094c0ab-ff64-4a62-89f7-351daa403b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.486+08:00
