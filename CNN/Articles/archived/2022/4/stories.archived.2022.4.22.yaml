      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Charles Tiu-mentored Blazers will face unbeaten
        San Beda Red Lions, while the Stags seek to bounce back in their battle versus
        defending champion Letran Knights at 3 p.m.</p>'
