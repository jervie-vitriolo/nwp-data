      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the treacherous journey out of Popasna, Prokopenko drops off
        Anatoly and Vladimir at a dormitory for the displaced. The first five nights
        are free. After that, they are on their own.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3759fa3-e149-477c-bf5e-33fd6ee94549'
