      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30747e2a-f582-4cfb-8ec1-2e02845b0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors pointed to several possible connections between
        this data and the Covid-19 pandemic, including reduced access to appointments
        and reduced ability to collect data on vaccination rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a459724-e16a-4080-b883-0ae0da7296fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ba5de-0d5b-4218-9eb8-45d769e51f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the 2020-2021 school year, national vaccination coverage
        among kindergarten children dropped from 95% to over 94%. This might not sound
        like much, but it amounts to at least 35,000 more children across the United
        States that entered kindergarten without documentation of complete vaccination
        against common diseases like measles, whooping cough and chickenpox," Dr.
        Georgina Peacock, head of the CDC''s Immunization Services Division, said
        Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f4c1c-f378-4c83-b14a-d509396f9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
