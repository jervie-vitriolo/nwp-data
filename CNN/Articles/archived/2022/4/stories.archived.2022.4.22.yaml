      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno added the next president should also focus on saving the environment.
        “We see how environment is being degraded and we see the tragic results of
        this especially in developing countries like Philippines— we have more violent
        typhoons,” he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6058de1-a370-41b1-a13b-207525675ed2'
      'mgnl:activationStatus': true
