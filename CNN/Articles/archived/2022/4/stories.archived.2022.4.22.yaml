    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a1e06-8b99-4381-93f2-3ad9d15f1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:25:41.124+08:00
