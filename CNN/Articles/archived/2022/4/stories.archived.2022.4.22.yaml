      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53fe24-ba89-4b56-925a-03deb565b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin wants to find a peaceful solution," the woman''s husband
        added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960ec25-c872-4ee1-8134-d6e3d55ae12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606307c-2c80-4ea4-87ae-4117ba4abafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prokopenko looked visibly frustrated with what they said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697854d-ec05-46da-b0d3-672576fb5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.402+08:00
