      'mgnl:lastActivated': 2023-01-19T16:44:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) -</strong> The
        Philippine Institute of Volcanology and Seismology (Phivolcs) has warned Filipinos
        anew against fake earthquake and tsunami information that started circulating
        on social media, claiming a possible high-magnitude quake in Cagayan de Oro,
        and Tagoloan River.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c98696-ff56-462d-a17d-a83b5a1d4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.453+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9614702-1037-4197-99ca-6425a6717b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.453+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency issued an advisory on Thursday after some individuals
        were reported to be spreading false information -- even quoting the PHIVOLCS
        regional director -- about the possibility of a 7.2 earthquake in Cagayan
        de Oro and Tagoloan River due to the active fault lines in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001345d4-3d1d-4ede-bf79-1e975364dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.453+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7fe2c2-9a98-45ef-a2fa-be154c5c5463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.453+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also claimed the quake could trigger a tsunami and asked the
        public to look for a possible evacuation route.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d0d13-b39c-41c8-a90a-0e73f9093790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.453+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e339f-9715-4fa5-a9ba-8091d5ed6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.453+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs debunked the false information, saying there is no technology
        yet that could exactly predict the occurrence of an earthquake or tsunami.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246f35e-3f38-479a-a63c-2cb680fb6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.453+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37915180-84c7-4a2e-962f-05f0f3dc1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.454+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang lindol ay maaaring maganap sa mga lugar na dinadaanan ng active
        faults at malalapit sa mga trench katulad ng Mindanao. Ngunit wala pang teknolohiya
        sa buong mundo ang makapagsasabi kung kelan at saan ito eksaktong mangyayari,"
        the agency stated in its advisory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c1faa-dcb7-4d80-9db2-8935de3b8a35'
