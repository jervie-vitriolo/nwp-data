      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d60698-d559-4c7c-b2ff-518479338da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same media forum, poll watchdogs National Citizens'' Movement
        for Free Elections and Automated Election System (AES) Watch reiterated their
        call for the Comelec to comply with the required source code reviews, conduct
        a random manual audit immediately after the casting of votes, and expand the
        use of digital signatures to be placed on election returns, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77323a-ce27-4d9a-9df0-5ab5e3a3f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57997b9a-725d-4177-bdb0-fb15f670fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said in the absence of transparency safeguards, the automated
        election system “cannot be trusted.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7380955-426d-49b2-8e08-321636e508d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e65f80-2e9a-4b38-bdcb-7d37b75c8e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, <em>kasi</em> (because) it is not compliant with the law. The
        law says the election process must be transparent,” said Gus Lagman, former
        Comelec commissioner and now chairman of NAMFREL. He again questioned the
        printing of 70% of ballots without any observers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea99357-03c3-403e-a42b-6b43024ba958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd6f1d-d7f9-4000-88df-e1565a9154b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The technology is there but the process is questionable<em> kaya
        yung</em> (so the) random manual audit is a very potent safeguard mechanism
        <em>para ma</em>compare <em>mo yung</em> automated count<em> doon sa</em>
        manual count (to compare the automated count with the manual count),” said
        Nelson Celis of AES Watch.</p>'
  'DILG-LGUs-deadline-list-tricycle-drivers-fuel-subsidy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-22T17:06:44.519+08:00
    'imagesource': 'jcr:24f11365-2a15-4a9b-bd94-c75cee3eb193'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a635ef2e-5003-4184-af10-173fde35b221'
    'lead': 'The Department of the Interior and Local Government also confirms that
      tricycle drivers have yet to receive the first tranche of the fuel subsidy due
      to delays in local officials’ submission of the list of beneficiaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T17:06:19.023+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:44:04.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:55.689+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG extends deadline for list of trike drivers eligible for fuel subsidy
      to April 26'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b4092-0add-4fcb-9c87-e7d3a98aaa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> – The
        Department of the Interior and Local Government (DILG) is giving all local
        government units (LGUs) until April 26 to submit a validated list of tricycle
        drivers who are qualified to receive fuel subsidy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc206e-edb5-42e6-a079-f4519802023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ecbba-dddc-4af7-92b8-d2b436a24e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG announced the extension on Friday, as Undersecretary Jonathan
        Malaya confirmed to CNN Philippines that tricycle drivers have yet to get
        the aid due to the delay in local officials'' submission of the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e85806-2eb9-44f8-b8de-73a51d838b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be92be78-72d9-4fcb-856d-31e0a7b8352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, it’s for the first tranche [of subsidy],” Malaya said of the
        April 26 deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16af231-adfc-44e2-902b-abcb723d86e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b01529-dc20-454a-a339-745781f2f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs were earlier <a href="https://www.cnnphilippines.com/news/2022/3/16/DILG-deadline-list-tricycle-drivers-fuel-subsidy.html">only
        given until March 19</a> to provide the names and other details of eligible
        tricycle drivers. Not all were able to comply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3631e0b-0786-4383-ae80-4a20cc75031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb553b6-6d64-4693-b35d-5395984f25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8afd3f-783b-4416-b07d-07252dc1ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, DILG chief Eduardo Año urged local officials to accomplish
        the task as soon as possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d924a99-176d-4bfb-9d10-be136ab05e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c70a6-a14a-43ba-aa9c-b6375c05f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po ay paspasan po natin ang pag-aasikaso ng listahang ito
        para kahit papaano ay maibsan ang pasanin ng ating mga drayber," he said in
        a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592af09-e83d-499b-8e11-b7279fa789c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54fe58-3440-45bd-aae2-ad26fac91744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s please expedite the completion of the list,
        so we can at least help alleviate the burden on our drivers.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840a389-fd0c-4847-bead-551a7aa173f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf26a6-5900-4940-bdd8-0d6542ccab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government began distributing a ₱6,500 financial assistance
        each to public transport drivers in mid-March to help cushion the impact of
        successive oil price hikes. Under the subsidy program, the beneficiaries are
        drivers of public utility vehicles, taxis, tricycles, ride-hailing apps, and
        delivery services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097e737-6bb6-454a-acf9-03a66d9ee580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e3b8a-7edc-4370-8a84-01d6d7ffd0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Año, the list must be certified by the local chief
        executives, the head of the tricycle franchising board, and the head of the
        local Tricycle Operators and Drivers Association (TODA) before it is submitted
        to DILG regional offices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ece4ab-556c-459f-a24e-75df202e5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a8e8f-2449-4540-93e9-d8a91864dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is to ensure that the information to be forwarded to
        the Land Transportation Franchising and Regulatory Board, which is in charge
        of distributing the subsidy, is correct and legitimate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb478dbe-3921-466d-a1a1-8821c2529ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b3112-8b4c-44e8-a4e3-d612bae88268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:06:19.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also called on LGUs to set up an assistance desk or hotline
        to address concerns and complaints regarding aid distribution.</p>'
