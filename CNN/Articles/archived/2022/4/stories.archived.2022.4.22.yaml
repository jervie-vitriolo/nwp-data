      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagconduct tayo ng dialogues with the Manobo tribe and also
        with the Quezon mayor na kung pwede ma-ease ang tension and there will be
        no further movements. Nag-iwan tayo ng standby officers to make sure na hindi
