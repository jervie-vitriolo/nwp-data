      'jcr:uuid': 'bf23f858-b3ee-41ee-9bc1-43387c219b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:25:41.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masaya kami sa KMU na i-endorso, ikampanya at ipanalo sina Leni
        Robredo at Kiko Pangilinan. Tunay na oposisyon! Hindi tolongges!" said Labog,
        who has led the group since 2003.</p>'
