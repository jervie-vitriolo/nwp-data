      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to listen and hear how far away it is but now it''s become
        far away. For now, we sit, we wait and read the news," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d7dc8-9c30-4ba5-9014-a599396aaf8d'
