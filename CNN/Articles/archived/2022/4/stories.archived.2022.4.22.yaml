      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb0ee6-cb73-47c9-b8d1-8b5193a34945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.785+08:00
