      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f1e5b-ad1a-4266-8425-3cd2433872b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:01.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes ₱500 million for rehabilitation of all affected areas;
        ₱100 million for loan assistance for Western Visayas; ₱87.76 million worth
        of rice seeds, ₱24.33 million worth of corn seeds, ₱10.85 million worth of
        assorted vegetables; animal stocks, drugs and biologics for livestock and
        poultry; and indemnification assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b7c12-4d5a-44a4-a207-bebb918ab7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:01.267+08:00
