    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b546a1c-4638-4a92-b6a4-1b85addf56ad'
    'lead': 'Netflix shares plunged this week after the platform reported its first
      subscriber loss in more than a decade. One factor the company pointed to as
      hurting revenue: widespread password sharing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T19:24:03.780+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:43:42.178+08:00
