      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Renzo
        Navarro came up clutch to lift the Lyceum of the Philippines University Pirates
        to their second win in NCAA Season 97 at the expense of the Arellano University
        Chiefs, 70-66, on Friday at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1de892-0e5a-4219-be22-ad2d62e47ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37203032-7e3f-4743-81f5-5ae9124c4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro scored all his 10 points in the last 2:26 of the tight contest,
        which saw the Pirates climb up from a game-high 10-point deficit in halftime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1adfe-ce16-400a-b05d-0b23ffb3e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ea24e-ec8d-47e0-a736-aabdc4f85ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former San Sebastian Staglet drained two triples in the final
        minute of the match, where his second trey gave them the lead at 66-64 with
        53.4 seconds remaining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e725cec-bbb4-40e8-a048-c1cbbc48c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87882ec-38b7-4dfa-a394-a11f52bee92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano''s versatile big man Justin Arana tied the game with an
        up-and-under inside shot in the last possession, but Navarro answered it with
        a tough lay-up for a 68-66 Lyceum lead in the final 30.2 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a16988-eafd-4bbc-9246-295ef97b642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb3bb1-e026-4920-9414-c375a011a2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiefs guard Gelo Sablan missed his two free-throws in the final
        8.3 seconds, which could have made a difference in the battle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085990c-386d-4b09-90eb-bd12febc7af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79dab49-5394-4a7e-b5ff-74ea743fb1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro - who also finished with seven assists in the game - was
        fouled in the ensuing play and converted his two charities that sealed their
        second win against five losses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682b106-8204-44f4-bb37-57db3af977a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad57ae-926e-4052-8c69-3138674c63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enoch Valdez led Lyceum with 17 points while Mac Guadana added 12
        markers for the Gilbert Malabanan-mentored squad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd473d65-fe5d-4703-aff1-636f0bc40fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232dd363-018e-4511-8f62-c8f1528d872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:53:37.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arana''s individual production of 17 points and 24 rebounds went
        for naught as Arellano dropped to 2-5 in a triple tie with Lyceum and Perpetual
        Help.</p>'
