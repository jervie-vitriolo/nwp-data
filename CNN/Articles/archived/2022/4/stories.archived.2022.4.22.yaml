      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eafdf56-0eec-498b-9bfb-edd315e9c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamael Pangandaman, Josef Valdez, Mark Dubouzet, Rey Tabuzo, and
        Manuel Lasangue Jr. comprise half of the team''s members to be sent to Hanoi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56bc515-0a66-4d91-a059-ce8541951e07'
      'mgnl:activationStatus': true
