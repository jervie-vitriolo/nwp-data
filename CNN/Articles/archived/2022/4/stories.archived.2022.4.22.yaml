    'mgnl:tags': ['Australia', 'US', 'United-States', 'China']
    'template': '1'
    'title': 'Why Australia and the US care so much about China''s security pact with
      a tiny Pacific island nation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21bda35-59cd-4688-b252-54cae249af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When China announced it had inked a security
        pact with a tiny Pacific island nation this week, there was little fanfare
        —&nbsp;at least from Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92790523-71ed-4502-8550-ffa61e375779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China put it, it was a mutually beneficial agreement aimed at
        creating peace and stability in the Solomon Islands, a country with a population
        less than half the size of Manhattan that was rocked by violent protests last
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da37b1-0143-418d-92f9-08b7e87fa532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other countries saw it differently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f475c03-ae2f-48fe-9605-83bfbdfebf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Australia, New Zealand and the United States, it was Beijing''s
        latest power play in an ongoing struggle for influence in the Pacific —&nbsp;a
        move that some claim threatens the very stability of the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857064fe-ae11-4203-a167-bd2f71ec3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation had mounted over what would be in the agreement after
        an unverified leaked draft of the deal appeared online last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439646cc-dcbf-4b90-8a9d-123583c7cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were concerned the agreement could see Canberra''s worst fear
        realized: a Chinese military base being built in the Solomon Islands, a first
        for China in the Pacific. Australia and the US were so worried that they sent
        delegations to the Pacific island, hoping to stop the agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8aaa0-2b30-42a0-b8e1-4bad3b66b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China announced the deal had been signed on Tuesday, before
        the US delegation even had a chance to touch down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5871763-b9b5-4abd-880f-c434e8149b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though details of the final agreement haven''t been released, some
        onlookers say the agreement makes Australia less safe and threatens to further
        destabilize the Solomon Islands, where there''s already been backlash over
        the government''s close relationship with Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6a9d1-bcb5-4691-bbe4-e9c4ca66d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the political and security fears, experts say the situation
        is a reality check for Australia and its partners that they need to adopt
        a different approach to China''s rising influence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89cdda-3c14-4658-8020-012f9a750880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia and the United States still haven''t woken up to the
        reality of Chinese power and how we''re going to deal with it," said Hugh
        White, an emeritus professor of strategic studies at Australian National University,
        who previously worked as a senior adviser to the Australian defense minister
        and prime minister. "In both Canberra and Washington, they think that somehow
        we can make China go away, put China back in its box."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb80f97-4536-46bd-855e-f0621ad8eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the pact came about</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c6b53-9821-422a-820d-3a0e75516bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the pact had been swirling for weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff63cc5-9a6d-4609-8e90-a6e0ab462472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a leaked draft document —&nbsp;which CNN has not been
        able to verify —&nbsp;the Solomons would have the ability to request police
        or military personnel from China to maintain social order or help with disaster
        relief.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1a994-f79f-482a-9c10-84d38e3c4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement appeared to relate to violent protests that rocked
        the country''s capital Honiara in November last year that were partly sparked
        by anger over the government''s decision to cut ties with Taiwan and switch
        allegiance to Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c96ba-b5a0-4442-a6b8-26d90fa9722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters targeted parts of Honiara''s Chinatown, prompting Sogavare
        to request help from Australia under a bilateral security treaty the two countries
        signed in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9a3ae-e938-4a75-8be2-48c4e0e17b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Solomon Islands'' perspective, the separate agreement with
        China may have appealed, as it allowed the country to diversify its security
        relationship and leverage political posturing in the region, said Tarcisius
        Kabutaulaka, a political scientist at the University of Hawaii who hails from
        the Solomon Islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded59a21-cdbe-436e-becf-92322ff1151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others worry the agreement could be the first stage in a bigger
        plan —&nbsp;to establish a permanent Chinese military presence on the islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4adce9-8980-4b9b-9397-9cabccf69308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to Tuesday''s announcement of a signed pact was swift.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50538374-ffa3-4009-97a8-4c943f465cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the US, Japan, Australia and New Zealand said
        the pact poses "serious risks to a free and open Indo-Pacific."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb12cf-801d-4154-9860-5ff0c965c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon Islands'' Prime Minister Manasseh Sogavare insisted Wednesday
        the agreement doesn''t include permission for China to establish a military
        base, and urged critics to respect the country''s sovereign interests. "We
        entered into an arrangement with China with our eyes wide open, guided by
        our national interests," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa2f4a-48c3-4da5-a26a-1b9fed6711fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry Spokesperson Wang Wenbin stressed that
        the "open, transparent and inclusive" agreement doesn''t "target any third
        party."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fba55-285d-43a6-8d14-feff609c66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the reassurances, there''s still little detail about
        what''s been signed —&nbsp;and onlookers say that in itself is worrying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c671d-3d4b-499c-8943-7ae43b38b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a lot we don''t know about what the agreement itself
        actually says, and also about what it will lead to," said Australian National
        University''s White.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235843e5-1fd0-42c4-96b9-d8666afc3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political scientist Kabutaulaka said he thought it was unlikely
        China would build a conventional military base in the Solomons because it
        would create a lot of "negative publicity" for Beijing, inside and outside
        the island nation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2c170-64d4-4a5a-9d7e-17d21da3f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say that doesn''t mean China won''t have a military
        presence on the island —&nbsp;of some form.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63180917-a4ea-435a-aaed-64cbea87c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China does have the ability to bring ships and military personnel
        to the Solomons as the unverified draft document laid out, then there''s no
        real need for a physical military base, Kabutaulaka said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca416827-1626-4155-b2de-dc8be1e3b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihai Sora, an expert in Australian foreign policy in the Pacific
        at Australian think tank the Lowy Institute, pointed to Djibouti as a country
        that signed a security agreement that evolved into a naval base that Beijing
        refers to as a logistics facility.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53317fc-3930-4cb5-8172-39bacacefb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of a Chinese base in the Pacific is unsettling for
        the US, which also has military bases in the region that are becoming more
        strategically important as China expands its military presence in the South
        China Sea. It''s also unsettling for Australia, which potentially faces the
        prospect of Chinese ships docking not far from home —&nbsp;the Solomons is
        around 1,000 miles (1,600 kilometers) from Australia''s northeastern coast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e22da5-bd49-4c23-a484-3f4f71dd5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably true that it would mean Australia is less secure
        as a result of this agreement," Kabutaulaka said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9defa1-a459-4e22-b5e5-a5c19e7dc8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, says White, a Chinese military base in the tiny nation only
        becomes a real issue for Australia during any potential conflict with China.
        The significance of any base hinges on how well Australia manages its relationship
        with China — a relationship that''s become increasingly fraught in recent
        years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dfc371-04a9-4396-a518-b0549e3bc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In practical terms ... I don''t think that does nearly as much
        damage to Australia''s security as a lot of other people do," White said.
        "It is a significant issue if we find ourselves in a major war."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2b176-5032-4dd9-ad4c-472bbab46cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the future holds</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e71b20-0098-4529-be85-788316f48431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of public detail about what''s in the pact is not only
        concerning for the Solomon Islands'' international partners. Inside the small
        nation, uncertainty about what it contains has already prompted criticism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffd2c9-bdb5-44eb-b7e7-5b76040f773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear to me that the vast majority of ordinary Solomon islanders
        do not want a base here, or even this deal. A majority do not want China here
        at all in the first place," the nation''s opposition leader, Matthew Wale,
        told Australian Strategic Policy Institute''s The Strategist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207067ed-a9cc-4f66-8e2f-4cbb92c28119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have suggested the deal itself could exacerbate tensions between
        those who support closer China ties and those who do not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de690d-a844-489d-85d2-6632d88c0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discourse about geopolitical competition is creating divisions
        that could become domestically troubling," said Kabutaulaka.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff57dfa-d56a-483d-aba9-9244577e4064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also a need for the international community, and for Solomon
        Islanders in particular, to look at the challenges internally that then created
        the kinds of things we saw in November of last year, that then in turn created
        the need for Solomon Islands to sign the security agreement with China."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140b44c-334b-4efb-8799-25c165864fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those challenges include economic inequality between islanders,
        with some taking their anger out on Chinese businesses they see as a symbol
        of closer ties with the mainland.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae0936-6716-4f02-86ba-4e912700dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agreement also sends a much bigger message: that Australia
        and its allies'' approaches in the region isn''t working.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffcd6b-e5ed-4fa2-84d2-2e53028231c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has long talked up the idea of the "Pacific family." But
        according to White, Australia pays little attention to the Pacific unless
        there''s questions about security. And more than that, Australia and its allies
        are still stuck in the past, imagining that China''s power can be minimized
        and those countries can remain the dominant powers in the region, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dad737-eb29-42c4-9bd4-8022bc0a48bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more over the last few years, Australia has found itself
        moving to a position where our approach to managing the rise of China is to
        try and stop it happening," he said. "That''s not going to work. Australia
        has to learn to live with Chinese power —&nbsp;and that includes Chinese expanded
        influence in the southwest Pacific."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bce503-f13a-49d8-b8bc-743ec2a05276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just poses a challenge to us to lift our game to maintain our
        influence there —&nbsp;and that''s something we should be doing anyway."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b0d18-1954-4f12-8564-0ab122edde4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:20:50.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/21/australia/solomon-islands-china-pact-apac-threat-intl-hnk-dst/index.html"
        href="https://edition.cnn.com/2022/04/21/australia/solomon-islands-china-pact-apac-threat-intl-hnk-dst/index.html">Why
        Australia and the US care so much about China''s security pact with a tiny
        Pacific island nation</a>"</em></p>'
  'healthcare-workers-boosters-COVID-19':
    'caption': 'Healthcare workers (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-22T16:20:57.789+08:00
    'imagesource': 'jcr:5d9413b9-d4e5-438b-ba13-576f7b72d7bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ca35ba-ba51-40dd-b76f-d6622125978f'
    'lead': 'Half of healthcare workers have not yet received their COVID-19 vaccine
      boosters shots, Department of Health (DOH) Usec. Ma. Rosario Vergeire said on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T16:28:16.436+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:44:08.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:54.390+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'COVID-19', 'COVID', 'boosters',
      'vaccine']
    'template': '1'
    'title': 'DOH: Half of healthcare workers have not yet received COVID-19 boosters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef8a69-dc54-472f-acba-6af51d8da031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong>&nbsp;Half
        of healthcare workers have not yet received their COVID-19 vaccine boosters
        shots, Department of Health (DOH) Usec. Ma. Rosario Vergeire said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bdf536-7c28-43b1-8c0e-534834254342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire lamented the number even as almost all medical frontliners
        have been inoculated with their primary doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db50f57-ec4e-4a97-b77b-af42d6e288d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ating</em> healthcare workers, almost 95% accomplishment
        <em>tayo na nabakunahan natin...pero dito sa</em> booster doses we only have
        an accomplishment of 49.07% <em>so ibig sabihin kalahati sa bilang ng ating
        mga</em> healthcare workers <em>ay hindi pa nabibigyan ng</em> booster doses,"
        said Vergeire during a DOH media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e3532-b5fe-4130-98b0-28144ea1c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Among our healthcare workers, we have an accomplishment
        of a 95% vaccination rate...but for booster doses specifically, we only have
        an accomplishment of 49.07%, which means half of our healthcare workers have
        not yet been given booster doses.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83baf44b-5113-4ed3-a627-ad62965f3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Anna Ong-Lim said the low booster
        rate may be because of complacency due to the dropping number of new COVID-19
        cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79473c40-c50c-4152-bf5e-61d9e686a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think <em>kalaban talaga ng</em> successful vaccination programs
        <em>itong tinatawag na pagbaba ng kaso</em>," said Ong-Lim. "<em>Pagka-nababawasan
        ang dami ng kaso, syempre nagiging kampante ang mga tao, bumababa ang</em>
        update<em> ng bakuna</em>, and <em>dahil dumadami nanaman ang</em> pool of
        susceptibles, <em>tataas nanaman ang kaso</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63995569-46a5-4574-9afd-0dd0cb1a4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think successful vaccination programs are really
        up against what we call falling number of cases. When the number of new cases
        drop, people are more complacent, there are fewer updates on vaccinations
        which may lead to another surge because of increased pools of susceptible
        individuals.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f9a7e-b131-41a9-8c3c-79e059f85cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the briefing, Vergeire reported that confirmed infections
        have reached a plateau in all island groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3f430-123e-4ba7-94fe-01b5b1f37042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From April 14 to 20, only 1,657 new cases were recorded. Of active
        cases —&nbsp;or those who currently have the disease —&nbsp;16,617 have either
        mild or no symptoms, and 1,246 are in severe or critical condition, the health
        official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9de77-2d0f-4b64-8ee9-36b8ad9216ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:28:16.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that the positivity rate or the percentage of tested
        people with positive results, dropped from 1.6% to 1.5%. The daily average
        of new cases is at 236.</p>'
  'United-City-remains-winless':
