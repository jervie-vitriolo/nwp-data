      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0422ecd-51e5-4c6b-8917-2794d262db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.486+08:00
      'mgnl:createdBy': 'pilar'
