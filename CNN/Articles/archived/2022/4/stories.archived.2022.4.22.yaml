      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the commodities, the fisheries sector also suffered from
        the weather disturbance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e34eb-cac8-4bcc-9960-a442a79d56ba'
