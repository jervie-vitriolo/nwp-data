      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the purchase, including the price, were not disclosed.
        Reuters reported last month that Cerberus was buying the debt-laden shipyard
        for $300 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec329a-ac51-40fd-89f7-6e5ec38cbb18'
