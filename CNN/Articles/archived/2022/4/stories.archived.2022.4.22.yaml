      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam and Thailand bagged the gold and silver medals, respectively,
        in the inaugural SEA Games beach handball competition in 2019 at Subic Bay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2ed88-91c1-4424-afbb-354c3979d4cc'
