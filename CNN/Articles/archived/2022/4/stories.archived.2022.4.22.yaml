      'mgnl:lastActivated': 2023-01-19T16:43:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645cfce8-0582-4f9a-bed0-f8c56ec266cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulay also recommended canceling the poll body''s contract with
        Impact Hub Manila for appearing to have “fraudulently” pretended it could
        mount the debates, only to end up unable to pay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0c20c-1b03-4ded-8a03-d3ce0087cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9db08-0842-4366-ba5d-57db90810b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Comelec should not be associated with any person or entity
        who now appears to have falsely and fraudulently pretended that it possesses
        the capacity, qualifications and property to carry out its obligations, and
        with the propensity to perform criminal acts repeatedly to the detriment of
        others and the Commission,” Bulay said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8dc6e8-021f-4e64-920d-19d6489451cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5a95b-157e-434c-b04b-e8361ef79568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In their actions, Impact Hub and those who promoted and tolerated
        them, or conspired with them, undermined and insulted the power and authority
        of this Commission,” he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b5fe0-df8d-48c0-ab9d-56f866dcbe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eac193-bca9-4f60-890a-9d85e5621e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sofitel said four checks issued by Vote Pilipinas through its founder
        Celeste Rondario bounced for insufficient funds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163222c4-24eb-40e7-bef3-ff8f4dd6226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e0772-9670-4ca8-bac2-e2286a141347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sofitel representative visited Comelec earlier this week to seek
        help in collecting the amounts owed to them, Commissioner George Garcia said.
        That was the only time commissioners learned about the issue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8aaab-b7f9-4881-aab7-3ee6941c1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59185a-35b1-4715-bd9a-ca951dfbaeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a March 31 letter from Sofitel general manager Oliver Larcher
        addressed to Comelec Education and Information Department Director James Jimenez
        showed he was informed weeks ago that there were issues regarding Vote Pilipinas’
        payments. The hotel also offered to craft a new partnership with Comelec that
        would exclude the private partner just so the remaining debates may proceed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d53e5-5147-442c-b4d9-137055f3ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71def49c-dec0-4d66-9304-ff405241509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also reportedly gave a “guaranteed vote of confidence” that
        Impact Hub will honor its payment deadlines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291521c0-a3ad-46c6-97e7-95749a472b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89fdc5-d0f7-46ef-8856-f05a0a967d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bulay said the private firm''s acts are “tantamount to
        incurring criminal liability.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45879e4-7131-433d-8bc3-cd012811e131'
      'mgnl:activationStatus': true
