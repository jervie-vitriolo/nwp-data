      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary Alejandro Mayorkas told CNN on Tuesday
        that his department is actively preparing for a potential increase in migrants
        next month when the Trump-era pandemic restriction on the US-Mexico border
        lifts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40a589-9867-4497-8d82-c55739f53843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.743+08:00
