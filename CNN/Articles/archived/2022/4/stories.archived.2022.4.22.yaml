      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529804c-ee7f-4564-9d55-498888b23c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core of the Philippine handball squad which took the bronze
        medal honors in 2019 at home soil will return in Vietnam, national team head
        coach Jana Franquelli told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd15fdd-5136-46ae-b6b8-45559c2b888a'
