      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers and custodians must strictly observe minimum public health
        standards corresponding to the alert level of their respective areas.  Comelec
        said these include:</p>'
