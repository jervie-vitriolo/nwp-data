    'lead': 'The Metropolitan Manila Development Authority clarifies that the days-long
      closure of Macapagal Boulevard does not mean to stop supporters of presidential
      candidate Vice President Leni Robredo from joining her campaign rally in Pasay
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T13:05:34.836+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:44:20.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:49.743+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA says closure of Macapagal Blvd not meant to hinder Robredo supporters
      from joining rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3de22d-9d78-41ad-ba72-091b77aeacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:05:34.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:20.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Metropolitan Manila Development Authority (MMDA) on Friday clarified that
        the days-long closure of Macapagal Boulevard does not mean&nbsp;to stop supporters
        of presidential candidate Vice President Leni Robredo from joining her campaign
        rally in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12077e26-0f0f-428a-bb90-c19c7481247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:05:34.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c9aec-761f-40d1-b30f-765f02a1ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:05:34.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA earlier announced only one lane will be passable for motorists
        from Macapagal Boulevard going to Buendia Avenue City beginning noon of April
        19 until April 21. Full road closure will then be implemented from April 22
        to 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443162e-71c1-4488-8f8b-76390e4badc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:05:34.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00912ae9-f935-4603-aedd-75fc706c1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:05:34.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters of Robredo questioned the timing, as they noted
        the presidential hopeful will hold a grand rally in Pasay on April 23, which
        is also her 57th birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a0263-98f4-4cc9-9990-ab8cf2c6190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:05:34.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c02b76-98e4-4a93-a03d-a605da1efb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:05:34.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, pointed out that the road closure is actually
        due to the event – including the assembling and dismantling of the stage –
        and not to obstruct it.</p>'
