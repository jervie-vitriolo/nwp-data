      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361f7e2-ca4b-41c0-be55-7b7a376a17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnn.com/2022/04/20/politics/title-42-lawmakers-biden-admin/index.html">Tensions
        run high as Biden administration gets earful from some panicked lawmakers
        over Title 42</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e44e88-42bb-452a-87c8-4100d44f8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.743+08:00
