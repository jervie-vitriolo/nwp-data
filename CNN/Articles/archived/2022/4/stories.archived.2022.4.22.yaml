      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/21/politics/biden-title-42-lawsuit/index.html">More
        than 20 states ask judge to immediately block Biden from ending Title 42</a>."</em></p>'
  'US-CDC-child-vaccination':
    'author': 'Virginia Langmaid, CNN'
    'caption': 'Courtesy: JEFF KOWALSKY/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-22T05:01:03.565+08:00
    'imagesource': 'jcr:28d2fda4-3686-4c34-b076-da0d54a07f81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f256de9-d052-4262-9ca4-511b3159cd5c'
    'lead': 'Dr. Shannon Stokley, deputy director of the US CDC''s Immunization Services
      Division, called the results "concerning."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T05:12:10.989+08:00
