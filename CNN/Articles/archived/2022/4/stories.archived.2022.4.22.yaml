      'mgnl:lastActivated': 2023-01-19T16:44:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao said even Manila Mayor Isko Moreno''s recent tirades against
        rival Vice Presient Leni Robredo makes it look like he is only "lawyering"
        for Bongbong Marcos, even if his original intent is to prevent further erosion
        of his survey rating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7cd06-2911-46fe-a051-cfc1c2062d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:05:52.003+08:00
