    'title': 'PNP: 3 security personnel in Bukidnon shooting to face frustrated murder
      charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b8dec-55af-43d2-91aa-1e84e73c578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.773+08:00
