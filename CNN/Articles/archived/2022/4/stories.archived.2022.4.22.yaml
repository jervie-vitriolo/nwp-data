      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a57f6d-123a-4411-ade9-6f955d655f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote Piipinas lawyers told Sofitel in an April 21 letter that it
        cannot meet the hotel''s demands for the immediate payment of its debt, instead
        offering a promise to pay the balance on May 2.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860e609-439d-4396-a8ec-37956ee3ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bccd7e-d52d-479f-bd54-68a443a2dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Revoke deal’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ee911-3997-47a9-9b1e-647595b4c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.321+08:00
