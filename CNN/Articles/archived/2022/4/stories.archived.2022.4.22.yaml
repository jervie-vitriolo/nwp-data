      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36780374-92c8-4d8b-bec6-3387283e4813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T15:41:59.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not matter where the debates will be held," it also said.
        "It only matters that the debates still be held. The public should have more
        opportunities to know the platform, background, and credentials of those running
        for public office.”</p>'
