      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonexempt undervaccinated students often attend school while in
        a grace period or are provisionally enrolled; in many states, these policies
        were expanded either formally or informally during the 2020-21 school year,"
        the researchers wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d2313-f3ed-4b44-9782-e10135e6ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
