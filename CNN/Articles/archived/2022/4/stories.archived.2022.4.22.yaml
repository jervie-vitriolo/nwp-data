      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With most schools back to in-person learning, extra effort is needed
        to catch up children who missed vaccines and to maintain high levels of routine
        childhood vaccination and equitable coverage to help protect children, their
        families and their communities against vaccine preventable diseases," she
        said.</p>'
