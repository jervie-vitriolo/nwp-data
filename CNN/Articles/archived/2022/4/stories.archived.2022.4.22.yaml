      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams exchanged baskets for three quarters, before the Blazers
        scored some fastbreak and second chance points in the fourth quarter to break
        away.</p>'
