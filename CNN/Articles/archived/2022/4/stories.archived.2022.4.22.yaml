      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> On Earth
        Day, Greenpeace Philippines urged the public to vote for leaders who will
        promote environmental policies and address the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01dda0-a3b8-4f4c-8064-9dd916d3704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e441f5b-c691-485a-bfd5-f43efb1f100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Makikita natin ito sa posisyon ng ating mga presidential candidates
        — hindi top priority ang climate change samantalang tayo ’yung mga pinakanasasalanta
        na bansa, yung mga komunidad natin ’yung isa sa mga, year in, year out, parati
        na lang nabubugbog ng mga bagyo,”</em> Greenpeace country director Lea Guerrero
        said during an interview with CNN Philippines’ Newsroom Ngayon on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12983a3-a4a1-4b8b-ab11-e7a4948d075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd12d99-72d9-4dbe-96e2-78ee52191e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We can see this in the position of our presidential candidates
        — climate change isn’t a top priority despite our country and our communities
        being one of the most affected when there are calamities.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0f81f-e1a2-4445-a69d-10311010953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc23270-c19c-491a-bbf4-9ea65d388a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero said climate change is the biggest environmental problem
        globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b77ecc-d36a-44f7-9fbc-4814ce81dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a99dc3-8e14-4041-aa6e-a6f5454cb23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said people can act, persevere, and let their voices be heard
        by policy makers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa37b76-876c-4b1e-867e-0213ffcedc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232737d0-f467-48e6-bdd6-6b2135f6556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Importante ang pagbuo ng climate movement, pagpush sa ating
        government</em> [It’s important to create a climate movement and push the
        government] to really make climate the central policy of the state <em>kasi
        talagang impacted na tayo</em> [because we’re really impacted]. <em>Kailangan
        nasa mainstream na ’to</em> [It should be in the mainstream] across all policies
        and projects of the government, nationally and locally,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcff71-b072-493c-bdd1-e670f2cfc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.249+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57694ce-2133-4b09-8c10-ce2a3f86df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.249+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:43:39.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The next administration, if it wants to address the climate crisis,
        should start the rapid transition to renewable energy. <em>Mas bibigyan ng
        prayoridad ang renewable energy sources kaysa nuclear at fossil gas.</em>
        [More priority should be given to renewable energy sources than nuclear and
        fossil gas],” Guerrero added.</p>'
