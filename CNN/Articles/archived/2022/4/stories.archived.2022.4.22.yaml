      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9dc4c-ee63-4f37-abed-82fbfa0cf2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T15:41:59.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also pointed out that Comelec is not a party to its contract
        with the hotel.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d771c-48d0-4ccf-b477-e97d4aab7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T15:41:59.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad7046-f4e5-4802-9087-f50d66c41f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T15:41:59.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Impact Hub Manila does not wish to sidetrack the public from what
        truly matters," read its statement issued on Saturday</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c81784-daa5-4d26-981c-d40b0b7e5466'
