      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Philippine National Police will file frustrated murder charges against three
        security personnel tagged as persons of interest in the Bukidnon shooting
        that wounded five people earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22200c73-a824-4b7d-bb26-12e3b222b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af310f6-b1f3-4833-905c-e1b29b9c1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Benjamin Acorda of Police Regional Office 10 told CNN Philippines''
        <em>The Source</em> on Friday that the three security guards were deployed
        by the Addis Security Agency tasked to man the pineapple plantation in Quezon
        town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938f65c-4ea3-443a-a098-7222dcc6383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff144c68-cf64-499c-b3e8-00d029425f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the day, we will be able to file the charges," Acorda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29b897-be84-46ee-a626-2a4fb6c3ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T12:08:06.811+08:00
