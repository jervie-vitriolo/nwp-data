      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Perseverance rover just witnessed a
        unique kind of eclipse while sitting on the surface of Mars -- and the robotic
        explorer captured video of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b107796-49e9-4a32-8431-cbb6b198e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3801f39-3d36-454c-b7bf-93fe594f80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although it looks like the rover was watching the shadow of
        a potato cross the red Martian surface, that''s actually Phobos, one of Mars''
        two little moons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ea6f4-cad9-464d-aa0b-756de0067e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490a1cd-b033-4041-af60-e71e6827bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance observed the 40-second eclipse on April 2. If this
        sounds much shorter than a typical solar eclipse we might see from Earth when
        our moon passes in front of the sun, it''s because Phobos is about 157 times
        smaller than our moon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4a881-cea8-4d3d-92ce-220ae461dd20'
      'mgnl:activationStatus': true
