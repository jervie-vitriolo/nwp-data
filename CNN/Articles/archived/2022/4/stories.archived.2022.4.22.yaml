  'BDO-Q1-2022-earnings':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-04-22T18:50:20.899+08:00
    'imagesource': 'jcr:24609e9a-aad4-4110-84a8-8e66695d79ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a65bf461-8d19-4588-a5dd-b5916b701322'
    'lead': 'The Sy-led bank says the annual jump in its net income came as core businesses
      registered growth during the first three months of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T18:52:40.058+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:43:45.906+08:00
