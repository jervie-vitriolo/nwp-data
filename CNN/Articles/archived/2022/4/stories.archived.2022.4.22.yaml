      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41126d-27d2-4450-a46a-f31f1646ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franquelli, also the national team training director of the Philippine
        Handball Federation, said the team is on a training bubble in Zambales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018cb98-4cb7-439e-bc46-bfdb974c0c3d'
      'mgnl:activationStatus': true
