      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new banknote, which features the Philippine eagle, is being
        released in phases, starting April 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ae4e3-5e6a-41c9-8f5f-ac78c0a0f063'
