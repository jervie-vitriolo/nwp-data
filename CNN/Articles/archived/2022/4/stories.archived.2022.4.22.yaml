      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acorda said they already sent a team to check the status of the
        agency as well as the legality of the possession of firearms by their personnel,
        amid the implementation of the election gun ban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c46198-208e-4aaf-92d7-16c59487639f'
