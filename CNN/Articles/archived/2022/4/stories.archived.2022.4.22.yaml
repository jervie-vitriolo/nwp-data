      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweet, KMU national chairperson Elmer Labog said it is the
        first time that the labor organization endorsed a presidential and vice presidential
        candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f441f-baaf-4705-a950-646335c57d8c'
      'mgnl:activationStatus': true
