      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The increase in overall damage and losses is due to additional
        reports on rice, corn, high value crops, livestock, agri-facilities, machineries
        and equipment in Western and Eastern Visayas,” it noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd978197-797c-4bce-ac07-8ea4d1fedf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:42:01.267+08:00
