      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cold, drafty room a couple of dozen beds are dotted around.
        Anatoly collapses onto one, coughing from the exertion.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a43af1-8de2-4d38-ade1-6af4987be013'
