      'mgnl:lastActivated': 2023-01-19T16:43:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d894c21-c064-45fa-a96e-cd8176a7033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T15:41:59.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers Eirene Jhone Aguila and Gideon Peña said the company had
        encountered “some misunderstandings” with Sofitel, while also noting that
        there have been "incomplete reports" on the cause of the miscommunication.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b5966-d627-437a-930b-127e102c5a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T15:41:59.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af50dc8-535d-49f6-9c98-9275c5884714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T15:41:59.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they refused to publicly disclose specifics, saying Impact
        Hub will instead discuss the matter privately with Sofitel and other stakeholders.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2748b-38c0-4050-a625-4483208454e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T15:41:59.537+08:00
