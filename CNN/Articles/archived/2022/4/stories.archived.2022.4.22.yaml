    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b55f9f-f480-4e1c-8fa7-067df20075fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
