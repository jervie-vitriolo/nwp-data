    'template': '1'
    'title': 'Childhood vaccination rates fell in kindergartners last school year,
      US CDC data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb01d5-d830-4247-a303-a275a6afb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>(CNN) —\t Data published Thursday by the US Centers for Disease\
        \ Control and Prevention shows that vaccination rates for three childhood\
        \ vaccines fell in kindergartners in the 2020-21 school year compared with\
        \ the 2019-20 school year, a \"concerning\" finding that may lead to more\
        \ infections, a CDC immunizations expert said.</p>"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396606a-a425-4d84-8977-ea35a406be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2ecad-f355-4c5d-81be-92f770537138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent school year, kindergartners had a 93.9% vaccination
        rate for measles, mumps and rubella (MMR), 93.6% for diphtheria, tetanus and
        acellular pertussis, and 93.6% for varicella.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781a7c5-041b-4aa8-b2e6-69c0fca886fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c50128-19cf-4726-9de9-8e665d880637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared with the 2019-20 school year, vaccination coverage decreased
        by approximately one percentage point for all vaccines," the CDC researchers
        wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcbc5ef-cb7b-481f-9525-e0401968c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f588222-8b66-42cf-925c-fab03a31a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of children with a vaccine exemption remained similar to
        the rate in 2019-20: 2.5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36ef61-6fda-40c6-ba54-9eaa390b2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cc5c2-ba5f-49f8-aa8b-92d61272b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although 2.2% of kindergartners had an exemption from at least
        one vaccine, an additional 3.9% who did not have a vaccine exemption were
        not up to date for MMR," the researchers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d5a57-fc1a-439c-b3ad-5df2a29cd7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e78c5-88d9-439e-92a9-3486be23337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Shannon Stokley, deputy director of the CDC''s Immunization
        Services Division, called the results "concerning."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04699161-e54e-4020-ab40-11e16aaeb8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ad8bb-00f8-43c8-8245-67013751fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s findings support previous data showing a concerning decline
        in childhood immunizations that began in March 2020," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd966baa0-2214-468b-b8b4-159cf97c33d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b3f0c-538c-49f7-bf86-fad4c58f3610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that missed routine vaccinations could leave children
        vulnerable to preventable diseases like measles and whooping cough, which
        are extremely contagious and can be very serious, especially for babies and
        young children."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4ab1d-ff4d-432b-8173-41b8ab353a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d606d8-5c9a-4d95-8478-b11176d6cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results were compiled from data reported to the CDC by immunization
        programs in 47 states and the District of Columbia, covering more than 3 million
        children. Exemption data was available in 48 states and DC, and data on children
        in a vaccines "grace period" was available in 28 states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
