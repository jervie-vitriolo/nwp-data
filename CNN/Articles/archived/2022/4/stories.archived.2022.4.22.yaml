      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stags failed to stage a late-game rally as JM Calma''s 25 points
        and 10 rebounds went to waste.</p>'
