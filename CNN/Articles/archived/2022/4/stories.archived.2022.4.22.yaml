      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196d4c9-2ca6-41ee-b7f8-a2e8c2b955b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As goes Netflix, so goes streaming</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd21b33-bb93-4d60-98a7-907e0c30f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always tried to make sharing within a member''s household
        easy, with features like profiles and multiple streams. While these have been
        very popular, they''ve created confusion about when and how Netflix can be
        shared with other households," the company said Tuesday. "While we won''t
        be able to monetize all of it right now, we believe it''s a large short- to
        mid-term opportunity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0a588-2fb1-4281-8f2c-174fef54a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38f5d9-2ccd-498e-92b4-54f4a5c827b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, making customers pay for the privilege of sharing their
        accounts could backfire. Netflix already raised its prices earlier this year;
        additional costs could alienate its base.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036cce63-8a83-486b-945d-5cbf08dced19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23d651-ea43-4daa-8be9-360866fbc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still in the early days of working out how to monetize
        password-sharing, and if Netflix clamps down on the practice other services
        are likely to follow its lead. As the bellwether of the streaming world, Netflix''s
        decision could have industry-wide ramifications.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5483176-8eac-4aa8-8dcc-69057615543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/22/media/netflix-passwords-sharing/index.html">"Netflix
        may clamp down on password sharing. Here''s what that means"</a></em></p>'
  'mariupol-ukraine-russia':
    'author': 'Nathan Hodge, Julia Presniakova, Katie Polglase, Jennifer Hauser, Hira
