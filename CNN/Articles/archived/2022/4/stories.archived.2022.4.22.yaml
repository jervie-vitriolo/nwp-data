      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[B]ecause now, we are just relying on regular law enforcement natin,  the
        PNP, ’di naman natin sila pwedeng kaladkarin pag may illegal logging activities.
        Kung meron kami sariling team, mas madali kami makapunta and we can have sophisticated
        equipment to protect ourselves and the environment,” Leones said.</p>'
