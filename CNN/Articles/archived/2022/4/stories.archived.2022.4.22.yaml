      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance has provided the best video of this eclipse yet using
        the zoom capabilities of its mast-mounted camera system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c6e55-d67c-43e8-acfd-7b60c08df7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540069b-320d-422f-8b13-ee817f21c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it was going to be good, but I didn''t expect it to be this
        amazing," said Rachel Howson, Mastcam-Z camera operator at Malin Space Science
        Systems in San Diego, in a statement. "It feels like a birthday or holiday
        when they arrive. You know what''s coming, but there is still an element of
        surprise when you get to see the final product."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf090a1-8c4d-4bf6-9d19-a9eaaddc8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29337135-ad3a-40c9-bb86-94ffe7b0f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was also captured in color using a solar filter to reduce
        the light intensity, allowing scientists to gain more insight about Phobos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14832841-ef34-4d99-9ac5-191136851ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf0634-6234-4d04-a29c-5ef421cbb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see details in the shape of Phobos'' shadow, like ridges
        and bumps on the moon''s landscape," said Mark Lemmon, a planetary astronomer
        with the Space Science Institute in Boulder, Colorado, in a statement. "You
        can also see sunspots. And it''s cool that you can see this eclipse exactly
        as the rover saw it from Mars."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b38a64-9f24-4ba7-bf04-1b109238a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d362b7f-a755-4a54-8a19-ddcdb776b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tidal forces of Phobos'' gravity tug on the red planet''s crust
        and mantle, slightly deforming the Martian rock. In turn, this gravitational
        force changes Phobos'' orbit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a4b88-32be-4dc3-839a-a4af599e8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7851b6-1469-4a70-8e17-b4cc902226d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eclipse observations of Phobos help scientists track how the moon''s
        orbit is changing over time and better predict when Phobos'' time will come
        to an end.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66094e85-c7af-43e9-91f7-f5af0c261db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4d782-b3ba-47e5-b51e-93a0ef658136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phobos is essentially doomed and experiencing a slow death spiral
        with every orbit because it''s constantly drifting closer to the Martian surface.
        Tens of million of years from now, it will either crash into Mars or fragment
        into pieces that will rain down on Mars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bd719-e619-4aeb-a050-f9424437044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464eed4d-2796-4597-9845-77ec8c6a0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists use the eclipse observations to learn more about
        Phobos, the Perseverance rover has arrived at its next intriguing target:
        an ancient river delta in Jezero Crater. The robotic explorer will collect
        samples from the fan-shaped rocks and sediment on the edge of the crater,
        created where a river fed into the crater lake billions of years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77cebd-5cba-4b36-846d-6524950104cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f370d-051b-423d-a9a4-946ca4223075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delta at Jezero Crater promises to be a veritable geologic
        feast and one of the best locations on Mars to look for signs of past microscopic
        life," said Thomas Zurbuchen, the associate administrator of NASA''s Science
        Mission Directorate, in a statement. "The answers are out there -- and Team
        Perseverance is ready to find them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c1ce0-4e1e-4480-859e-0ea93582bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c066cc-de16-4168-be6f-dbd3bbece4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Ingenuity helicopter just completed its 26th flight on the
        one-year anniversary of its first flight a year ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5d009-2913-4eef-b807-565df09ae3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be495a-68a8-4c32-8de6-1d6d12ec227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter will act as an aerial scout while Perseverance explores
        the delta.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f39f1-a567-4846-88cd-d16aa4e2a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/21/world/perseverance-rover-mars-eclipse-scn/index.html">Perseverance
        rover watches eclipse of Mars'' doomed ''potato'' moon</a>."</em></p>'
  'US-states-block-Biden-from-ending-Title-42':
    'author': 'Priscilla Alvarez, CNN'
    'caption': 'Courtesy: GUILLERMO ARIAS/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-22T04:57:02.467+08:00
    'imagesource': 'jcr:e97556da-930c-4336-a439-d990b42729df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a31b9e51-cef9-4065-b5d0-cdbb7dea94b6'
    'lead': 'More than 20 states on Thursday asked a federal judge in Louisiana to
      immediately block the Biden administration from ending a public health authority,
      known as Title 42.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T05:00:08.742+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:44:38.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:43.240+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Title-42', 'US-Mexico-border']
    'template': '1'
    'title': 'More than 20 states ask judge to immediately block Biden from ending
      Title 42'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220028a-731f-48f8-b9b8-ed3e3af282e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 20 states on Thursday asked a
        federal judge in Louisiana to immediately block the Biden administration from
        ending a public health authority, known as Title 42.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb63b64-d48a-4e1c-982b-9719c6d6e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4dad7-b78e-43e9-81ee-2b3c9b84a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is on track to end Title 42 -- which allows
        border authorities to turn away migrants at the US southern border -- on May
        23. The decision, made by the US Centers for Disease Control and Prevention,
        sparked tension within the Democratic Party amid concerns of a migrant surge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0865752-f12e-49fa-bad8-6948a0718d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959a58d-1d69-48ec-85ea-8c037fed14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Arizona, Louisiana and Missouri filed a lawsuit
        against the Biden administration''s decision to end Title 42. Later, more
        than a dozen states, mostly GOP-led, joined the lawsuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c93bdc-035f-4556-8ce1-25783ba0534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b128d-1f28-45bd-85a1-e10dbba74fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday filing, the states asked the court to intervene, arguing
        that the administration had begun to process migrants under immigration law
        instead of through the public health authority and that the states are likely
        to prevail on the merits of their claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e7a6e-57ac-44d0-814e-e41441a5b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc5fe28-58f5-4854-a2c7-ba5e493ed52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge asked for the Biden administration to respond by 1 p.m.
        ET Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31990b4-3f81-4b0d-8cc2-3be93dbf11e2'
      'mgnl:activationStatus': true
