      'jcr:uuid': '99ca65a1-a287-4f08-aeb0-fbf292c29821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:47:48.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:15.168+08:00
