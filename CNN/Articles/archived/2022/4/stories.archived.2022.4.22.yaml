      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57b6ba-5bb7-4158-a33a-47f03ca7096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:05:52.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakaikot na sila, they have to go around again and inform again
        the public ''o di na ako tumatakbo so si ganito na lang ang iboto ninyo,''"</em>
        he said. "Even if they withdraw, I don''t think it will still impact."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a913c39-5506-44cf-bcd5-c5b1738c34c4'
      'mgnl:activationStatus': true
