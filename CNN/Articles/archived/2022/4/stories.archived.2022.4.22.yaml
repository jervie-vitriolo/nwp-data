      'mgnl:lastActivated': 2023-01-19T16:44:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6dfc1e-666c-455a-95d0-f586c494611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:47:48.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All local government units, specifically provinces, highly urbanized
        and independent cities, municipalities, and barangays, thru the DILG (Department
        of the Interior and Local Government), are hereby ordered to open their Day
        Care Centers on Election Day, May 9, 2022 National and Local Elections and
        in every election thereafter," said the Comelec in a <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10780.pdf">resolution</a>&nbsp;promulgated
        Apr. 13.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbae70-153f-4a47-b756-b08fe0a24b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:47:48.491+08:00
