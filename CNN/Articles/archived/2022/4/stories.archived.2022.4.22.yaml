    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I can''t leave it'': The residents of an embattled Donbas village
      are determined to stay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5e91a-8fe6-42f3-ba49-dc01e629048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Galina Nikolaevna is weeping in the
        wreckage of her home in the village of Kamyshevakha in the Donbas region of
        eastern Ukraine. Two days ago, a couple of Russian shells landed on the house
        and the garage, making it uninhabitable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c725616-1608-495d-9e3c-c4d54986532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14dedf6-1b46-4112-8662-5caa3fe38030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nikolaevna and her husband are refusing to leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca957e85-901d-4669-b87a-44565018524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dd926-a6eb-437b-90a8-308a6bac893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many people here, they have nowhere to go and no means to
        support themselves, Nikolaevna said. She has been told that it costs $300
        just to get to Bakhmut, the nearest town under full Ukrainian control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cabc0-bec8-4339-b2e8-4db8f8001d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9ef62-c0b5-47b4-85ac-34b9373ab969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t even have [a] liter of gasoline. And our property," Nikolaevna
        told CNN, breaking down and sobbing before pushing on: "We worked all our
        lives for this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f7026-511b-4cd1-8e40-cb35ffef4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770f49a-9f6a-4863-80a8-539e867ee5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This village, on the outskirts of Popasna in Luhansk, has been hit
        hard by artillery over the past days. People here are now completely cut off
        from basic services. Large buckets and troughs are laid out in front of the
        damaged building to collect the rainwater. A generator -- the only means of
        power the residents have -- hums noisily in the doorway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d7e64-2351-4eaa-b006-79b099f4c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556907c-e122-4e06-ae89-c6b45a047eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the road from what used to be Nikolaevna''s home, Aleksandr
        Prokopenko is helping to evacuate residents of the destroyed village.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e86d1-4331-478d-8862-6b7b2fccfd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88180933-2780-4bac-b47f-17376bc618c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prokopenko is from Popasna and used to work as a manager at a gas
        company. Now he spends his days in his old Zhiguli car, making the dangerous
        drive across the Donbas to rescue people from his embattled hometown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fefc9-275a-485f-b790-7f9aa9ee75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac877ba-1aaa-47ab-8f6d-eadc0266eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian soldiers have already entered Popasna, which has seen some
        of the heaviest fighting in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b43f5e-c059-42ce-92ca-316322287e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14ab76-41b1-4536-ae47-9361a64ff36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prokopenko is picking up Vladimir, who is waiting to be evacuated
        with his sick father, Anatoly. His mother, Anatoly''s wife, was killed by
        shrapnel from a shell two days earlier. They buried her the next day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c471b-eb39-430a-9993-cc6db967535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c6151-6f98-46bf-aa6d-3b5ba3ff1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many others in Ukraine, Vladimir doesn''t want his full name
        to be published for security reasons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906c440-7df2-4bd1-95a9-7492c2b54579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec6178-b9d5-44ce-bfea-e4b61cebbd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the steady thud of artillery in the distance, Prokopenko loads
        up their few belongings and helps Anatoly into the car. A neighbor, seeing
        the CNN team, shouts from the window to show the world what the Russians have
        done.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d90b4-fdae-418f-aefc-20b2060331b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e74df2-1444-44a8-820c-78be0eb663d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my town and I can''t leave it. I can''t leave the people
        here. Somebody needs to help people," Prokopenko told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d26cd-5f8d-483f-91c5-bd23f49742e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab789f-2cf0-4afd-bb5d-a9d530ece6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the buses evacuating civilians have signs on them
        saying "children" or "evacuation," Prokopenko said marking his car isn''t
        worth the effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b6637-c574-4718-879d-dc070946bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832d3be-94c7-4005-9495-7d03a7c83fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russians don''t look at this, it makes no difference for them,
        children or evacuations or something else. They shell everything. School buses,
        red cross convoys, anything that moves," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5ab16-b6c4-4dd1-aa9f-7b65947437d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b663e5-4b67-479d-a7c0-66caa23bece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Everyone is scared''</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e09927-ed97-4439-86cb-ba88f6668a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Donbas region has already endured eight years of war, with Ukrainian
        forces fighting Russian-backed separatists since 2014.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca5feff-a884-4638-b27e-d48dd14674f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2f3c8-8261-465a-96f3-3b41bdb759ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When air raid sirens wail, which is often, most people continue
        going about their business. The steady booms of artillery have become part
        of the soundtrack of daily life.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df42549-84b6-41ca-9b80-390a6ead9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d6f9d-fa34-4e52-907c-c49b416facc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Russian troops now pushing into several towns as part of
        a massive new offensive, the fighting has escalated dramatically.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e426c-53eb-4c4a-92ed-c2e51f069989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbdcf9-3fa9-4d1b-991d-370f37f1e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces are aiming to secure all of of Donetsk and Luhansk,
        the two regions that form the Donbas. Parts of them have been under separatist
        control since 2014 and the decision by the Russian President Vladimir Putin
        to recognize these regions as independent was seen as an opening salvo to
        his war on Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687e4ae-7353-453b-890b-e01ad6e69a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca52417-d7c2-4f97-8921-31aae3fdb6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fighting grows heavier, thousands of civilians find themselves
        pinned down in small towns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d87d3-c4ff-4cf7-8da4-2a5daa72f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befa39a-6611-4f19-9113-d8df6269f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving into the Donbas region, almost all the traffic is moving
        in the opposite direction. Ambulances and evacuation buses navigate the pot-holed
        roads to ferry people out to safety.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b5a77-ee82-4385-99f3-11d9badd16c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b3f9c-0dbe-4105-aebb-06eaec76081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints have sprung up every few miles. Ukrainian forces can
        be seen digging trenches along the roadside.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d698b-e14d-4a08-83e5-1b784668a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33af9f5-bcfc-43d2-8b3b-fb7e7b94378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is little relief for those who reach Bakhmut, a city that
        remains under Ukrainian control.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d188118-4811-4bad-8222-bf9f238b70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bf1c1-2fd6-49b4-94d0-c4d7a0c0bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its central square is largely empty. A handful of people stand in
        line to take money out of the cash machine. Leaning against a fence, two older
        men are observing the scene.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5578606-8b10-432a-9511-20713f5b885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f49889-96af-46a7-9be4-bae81b831a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anatoly Vunyak, one of the two, has sent his family away from the
        city. He plans to sit it out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25000d-3e4c-41e5-b6d1-2c85eb835d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09645350-2913-4b0b-8a33-580477af74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 75, what would I go looking for? I am too old to hide myself.
        I worked so hard for 12 years as a driver in the north to buy my house," he
        said. "Yes, we are scared. Who''s not scared? Find me someone who is not scared.
        Everyone is scared."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2cf95-a3bd-43af-b04f-ad2f92821e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f1f78-0e7c-4c1c-a417-fffd6ca09e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the situation, the other of the two men, Yuri,
        shrugs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158a5fc-2ac9-4ce7-bece-6ae489962875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397e5cc-1f97-4ba3-bead-5dd22f813368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bright and sunny," he said wryly. "We are alive."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ded65a-eb00-47c4-abe5-190aeae30d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37741e0e-e3f1-4919-99f8-14b70cd6c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, 38-year old Vera is on her way to see her mother, bringing
        her freshly cut tulips. Her 10-year-old son Valery is peddling alongside her
        on his bicycle. He goes to school online but the internet is patchy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03a2fb-9085-4460-a6b5-062a62d0afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91daa22a-be70-4d89-84e9-2f616e28a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera said she heard Ukrainian President Volodymyr Zelensky''s announcement
        on Monday that the Russian offensive in Donbas had begun. She said she fears
        she will soon have to leave Bakhmut -- but her mother, who is in a wheelchair,
        cannot flee easily.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17137424-ec7c-4ea1-ba79-6b344f565a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716af4da-5dfb-4887-8da6-bb7ac39ba30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a steady stream of thuds can be heard in the distance, Vera tilts
        her head to listen.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f33e9c8-89c1-430e-8f52-b1f0ecedee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
