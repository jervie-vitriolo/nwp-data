    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Islam', 'Palau']
    'template': '1'
    'title': 'A vitriolic election campaign marked by anti-Islam narratives has left
      many French Muslims feeling marginalized'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17308b5-acee-44c9-98ba-82adcd678cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hiba Latreche took a last gulp of water
        and reached for a date, her eyes flitting between the plates of food before
        her and her phone screen as it blinked toward 5:42 a.m., the beginning of
        her fast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93d327-dd99-4355-8b62-a4d167d9c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the month of Ramadan coincides with the presidential
        elections in France, the climax of a campaign that has been marked by anti-Muslim
        vitriol on a scale not seen for decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b628136-0a20-4e0b-91c5-ed7c90603a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As France goes to the polls for the presidential run-off on April
        24, many French Muslims like Latreche have been facing a difficult question:
        Do these would-be presidents really represent my interests?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a9a2e-a418-4d81-af5e-2c8940a94188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the candidates who entered the race, the answer for
        many is no.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139d79b-e495-4e2e-8469-5b6788dc9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Le Pen, the far-right candidate ​who will challenge incumbent
        Emmanuel Macron in Sunday''s final round, lists "eradicating Islamist ideologies"
        from France as her second manifesto priority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4fe84-e3f3-4c65-b9f7-3f0bb16441e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Zemmour, a former TV pundit convicted three times for hate
        speech, racial or religious hatred, has said he wants to "save France" from
        Islam. Center-right candidate Valerie Pecresse declared the headscarf a "sign
        of a woman''s submission," claiming with a nationalistic flourish that "Marianne
        is not a veiled woman." Zemmour and Pecresse polled fourth and fifth, respectively,
        in the first round and have been eliminated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309e45b-6456-409c-9301-04cee78f86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Macron found time in his only campaign rally before the first
        round vote to highlight the threat of Islamists and Muslim "separatists" in
        France, entwining France''s motto of "Liberté, Égalité, Fraternité" (liberty,
        equality, brotherhood) with another favored French Republican value: Laicité
        (secularism).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc0786-a48d-4826-958b-3017cd36ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one candidate, the third-placed far-left politician Jean-Luc
        Melenchon, has historically taken a position more supportive of the Muslim
        community. First round polling by Ifop suggested that some two thirds of French
        Muslim voters backed him. He too was eliminated after the first round of voting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc554d-dfb2-44be-b26d-869ab3771075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s really scary with this upcoming election is that most of
        the (top) candidates simply rely on programs based on stigmatization of minorities,
        on the erosion of our most basic rights and freedom," Latreche, a law student,
        said ahead of the first round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdf049-b550-46b9-a634-983047f0c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the "normalization of Islamophobia, we directly face the consequences,"
        added Latreche, who is also a vocal activist for the civil liberties of young
        Muslim women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804c72a-c8e7-49a7-86f5-0e80a0be052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French political landscape this year is vastly different from
        just a few elections ago. With the country''s traditionally heavyweight center-left
        and center-right forces struggling, the political extremes have profited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f15b6-8706-4ff1-b15d-e38876bc4c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first round of the presidential election on April 10, Le
        Pen and Zemmour, the two far-right candidates with the most extreme policies
        affecting the lives of Muslims in France, ​together ​collected just over 30%
        of the total votes; Le Pen ​alone received enough votes to enter the runoff
        with 23% ​of the first round votes​. Their surge has been accompanied by a
        clamor of anti-immigrant and anti-Islam narratives that have dominated much
        of the debate and coverage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be74d25-ab0a-46b3-8a58-c01d91282980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re constantly being marginalized''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb208a56-c5ef-4da6-b61d-8fbbe3483a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strasbourg''s Grand Mosque —&nbsp;the largest in France —&nbsp;sits
        tucked discreetly away on a riverbank in the eastern border city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7f6dd-cd28-48d0-8f22-17f950fc6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the worshipers there say they don''t feel represented by
        any of the dozens of candidates who competed​ for the presidency in the first
        round.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1350f15-3096-4784-aac7-e6a6c37e0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re constantly being marginalized, excluded from society and
        then being told that we''re not taking part in society," said Latreche. Being
        refused agency and choice over her own life and contribution to society, she
        felt, inevitably had a negative effect on her mental health and that of her
        friends, she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bac575-772f-47f3-8736-29bafb207eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he entered for evening prayers, Wagner Dino expressed dismay
        at the choice of candidates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29904364-12a5-4fc4-917a-9edb854a276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no one who presents himself, who really has the necessary
        parameters to put everything in place, to have a France united with Muslims,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531ae04-1822-4827-bab3-23d7896c0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosque volunteer Safia Abdouni said she believes none of the candidates
        "know what we are going through, our daily life and what we really need."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33492b51-7432-477c-a8e9-f69c7f91e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that I''m not represented as a young, female student. As
        a young, female, Muslim student, even less," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a341219-bda7-48f2-9804-4befb215e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Saïd Aalla, the president of the Grand Mosque, said that if
        young Muslims "want to change the situation, that can only happen with the
        vote."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fe55d-bf6b-43ae-9a94-931419a470da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aalla did not express a preference for any of the contenders. As
        a cleric, he''s prohibited by French law from publicly backing a political
        candidate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104fc01-e1fc-4055-952b-57e4400fcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The secularism debate</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b93447-42ec-4964-9d8a-b9e1801ec65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In successive election seasons, hijabs and Muslim women''s headscarves
        have been easy targets for politicians trying to fire up support for traditional
        French Republican values.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb82583-6aa6-4525-932d-89d164f28204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laicité" —&nbsp;or secularism —&nbsp;claims to ensure equality
        for all by removing markers of difference, rendering all citizens French first
        and protecting freedom of worship in the private sphere. Religious symbols
        are banned in ​primary and secondary schools, public office and state places
        of work, as well as even in some sports federations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517681e-3af9-4ff8-970d-8733630d692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laicité per se is not a problem," according to Rim-Sarah Alouane,
        a PhD candidate in comparative law at the University Toulouse-Capitole and
        a specialist on religious freedoms and human rights in Europe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b65d63-c74a-404f-9998-5a5592d02fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laicité has been transformed (and) has been weaponized as a tool
        for political identity in order to target the visibility of Muslims in France,
        of French Muslims, and especially Muslim women, and the wearing of the headscarf.
        So it''s more of the modern illiberal interpretation of laicité that is problematic,
        than laicité itself," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc5615-aa13-454f-87ef-139be955a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s laicité debate has put hijabs front and center in France''s
        culture wars pitting ​what conservatives describe as "secularism​" against
        religious civil liberties</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867ca51-3483-432e-839a-6015e577c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen and Zemmour both proposed banning ​what they refer to as
        "the hijab," but neither campaign has offered detail on what exactly such
        a ban would encompass, or how it would be enforced. In her campaign manifesto,
        Le Pen has proposed banning in public all "Islamic attire," a definition that
        critics say is open to arbitrary and imprecise interpretation. The French
        government has already banned women from wearing the niqab —&nbsp;a full-face
        veil with an opening for the eyes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda19386-9093-4d2b-9ca2-e7e5f874f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Macron government reacted furiously to a diversity campaign
        funded in part by the European Union last year, which depicted pictures of
        women wearing the headscarves superimposed over the same images without the
        head covering. The campaign tagline was, "Beauty is in diversity, as freedom
        is in hijab."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d417d23-80b7-4a06-9bdc-1e9737faad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government demanded an investigation into the campaign
        and its withdrawal in France. In the words of one minister: "We can''t confuse
        religious freedom and a campaign for the promotion of the hijab, it''s not
        acceptable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9129f9e-d24b-4f4a-b1be-3a8bff448a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the French Supreme Court ruled that local bar associations
        can ban headscarves, and other "religious symbols," from courtrooms in the
        name of secularism —&nbsp;forcing hijab-wearing women like Latreche to choose
        between their career and ​the public practice of ​their faith.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feac71f-7c79-4b22-9d5a-45c59d14e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually extremely demotivating and disheartening to see
        that, you know, we wouldn''t be able to help to contribute to society and
        to make it more vibrant despite our abilities," Latreche said, "just because
        we are choosing to exercise our rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8b718-9df3-40d1-a132-f30449e35e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (should) have control over our own rights and bodies and beliefs,"
        she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308af3bb-6b04-44f3-9647-3612334deecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludwig Knoepffler, a member of Le Pen''s campaign team, denied that
        Le Pen''s ​anti-hijab platform is done "in the name of laicité." Rather, he
        ​​said the intent was to combat totalitarianism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e460d3-d79a-4ad5-8937-f7c031c95a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to fight the hijab as a political tool used and promoted
        by Islamist militants," he said. "If you believe that the Islamist political
        project is indeed totalitarian, then you have to fight its distinctive signs.
        The same way you would ban the swastika in the public sphere, as is the case
        already."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a69e3-81f3-4eea-a317-504e4a60ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen addressed the topic during the presidential debate Wednesday
        night, calling the headscarf "a uniform imposed by the Islamists."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ded8d-d990-48b9-a43f-5614f8f97517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron accused her of creating a "system of equivalence" among Islamism,
        terrorism and foreigners that would "create civil war."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da72ab5-a22a-4efc-9fb3-44ed4041e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Liberté, egalité, fraternité''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51092628-16d4-4969-b3f9-2dfd961430fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aalla, the mosque president, said France''s Muslims have the same
        aspirations as other citizens.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4a2ec-290d-49e0-8927-26ca9da6c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Muslims of France have been here for several generations, but
        we still continue to regard them as strangers," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ee8f0-1a96-42d5-ae70-ac5119455b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aalla decried the idea of a "Muslim vote." There are Muslims who
        support all French parties, he said —&nbsp;people that hope to be taken into
        consideration by politicians, particularly regarding religious freedoms.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32f0c9-0f7b-4397-9534-bdec3ce528f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For legal scholar Alouane, debate about the ​headscarf​ is a fearmongering
        distraction: "I mean, we have inflation, the price of energy has increased
        massively, there is poverty, our public services are being dismantled, unemployment
        and so on... and all we talk about, is a piece of cloth that women wear...
        like, seriously."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50413710-9a60-47d6-80e9-acc455208990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aalla said that French Muslims expect France and French society
        to devote themselves to economic, social questions, to those of housing or
        discrimination, the questions "that all citizens, Muslims included, expect
        from their new president."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831e004-291f-4388-a427-f9766ef5c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the French citizens and voters gathering to pray and break
        their fast amid a darkening political atmosphere, the hopes of many in their
        community can be summed up in one phrase: "Liberté, égalité, fraternité."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efe498-fb60-451e-97f9-c49ca4112fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Camille Knight contributed reporting.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce2bb3-11c6-4e31-8e55-6d4a08443c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:12:24.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/22/europe/french-muslim-voters-2022-election-intl-cmd/index.html"
        href="https://edition.cnn.com/2022/04/22/europe/french-muslim-voters-2022-election-intl-cmd/index.html">A
        vitriolic election campaign marked by anti-Islam narratives has left many
        French Muslims feeling marginalized</a>"</em></p>'
  'Solomon-Islands-Australia-US-China':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'When China announced it had inked a security pact with a tiny Pacific
      island nation this week, there was little fanfare — at least from Beijing. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-22T16:12:54.211+08:00
