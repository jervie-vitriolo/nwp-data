      'mgnl:type': 'text'
      'text': '<p>There are also signs that other potential bidders for Twitter may
        be circling. Reuters reported last week that buyout firm Thoma Bravo had approached
        Twitter about potentially making its own acquisition bid to rival Musk''s.
        (Thoma Bravo previously declined to comment on the report.) Asset management
        and lending firm Apollo Global Management has also been contacted by several
        parties considering bids for Twitter about potentially assisting with financing
        a deal, a source familiar with the firm confirmed to CNN Business Monday,
        although it''s not clear whether those are parties to a Musk-connected offer
        or other bidders.</p>'
