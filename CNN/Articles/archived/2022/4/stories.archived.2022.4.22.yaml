    'title': 'Advocate: Vote for officials who will address climate crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62303a5-e747-41a1-8d5e-a2d3fd3ea0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:50:40.248+08:00
      'mgnl:createdBy': 'teresa'
