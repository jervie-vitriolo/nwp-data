      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a66048-bed0-4c5d-ad26-5ce7ea99724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been M+''s plan to rotate over 200 artworks in the
        first year after its opening," the statement read, citing maintenance related
        to "artwork conditions and conservation needs." It added that further works
        are expected to be rotated out over the coming few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52596f8-57c5-450e-a724-05e1ab0ebba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bef5b3-7644-4ecd-958f-c547ffd9b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization did not directly address whether any of the works
        were removed for political reasons but did state that exhibitions are curated
        "in full compliance with relevant laws and regulations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e1fb0-ce35-46d0-a70c-0e4b14385a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db617a00-d93e-444c-b49c-93e487c33c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings form part of a 1,500-strong trove of Chinese contemporary
        artworks donated to M+ by Swiss collector Uli Sigg in 2012. All of the items
        were created between the 1970s and 2000s -- a period in which China underwent
        seismic political and societal shifts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb7631-7b7f-45aa-87de-8746246ea9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184123a-a396-432c-889a-2a95a5b0dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the museum opened in November 2021, less than 18 months after
        Hong Kong''s sweeping National Security Law effectively curbed political dissent,
        many observers wondered if the collection''s more risqué works -- including
        those by Chinese dissident artist Ai Weiwei -- would see the light of day.
        Prior to M+''s opening, Hong Kong leader Carrie Lam had warned officials to
        be "extra cautious" in ensuring that the museum''s exhibitions did not breach
        the new legislation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e62738b-820d-4276-9222-6a11ef8d57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862ad85-dc00-4da6-8ecc-66501276128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An infamous image of Ai Weiwei holding a middle finger up to Tiananmen
        Square was excluded from M+''s inaugural display. But the inclusion of "New
        Beijing," as well as various depictions of Mao Zedong, had left some in Hong
        Kong''s art world hopeful that curators would enjoy a degree of freedom when
        it came to showing politically sensitive works.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142efcf-734d-4396-a53e-e0f3558593ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121cc82-12c3-4df2-a09c-e2978473ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past six months, several high-profile Tiananmen-related
        artworks have been removed from view in Hong Kong, which was once the only
        place on Chinese soil where people could freely commemorate the victims of
        the bloody crackdown. (A candlelight vigil remembering the massacre''s victims
        was held every year for three decades until it was banned in 2020.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3062e9-b78b-4fe2-aede-1ef001ea45f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ccd2c-e01b-4fd7-82fe-9e9cea4b35c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was the renowned "Pillar of Shame," a mass of writhing
        bodies and screaming faces that had long stood on the University of Hong Kong''s
        campus. The sculpture was taken down in the middle of the night when students
        were away on winter break.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6260dce-5f59-4264-a7f6-fb852d3f709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e118f-7581-49af-b675-44af2ad82577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, two other universities removed replicas of the "Goddess
        of Democracy," a statue first erected by students in Tiananmen Square in 1989,
        from their campuses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ed08c-f7b7-42ae-8366-da36200b829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/style/article/m-museum-tiananmen-painting/index.html">
        "Hong Kong museum removes controversial Tiananmen painting"</a></em></p>'
