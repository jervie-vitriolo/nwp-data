    'title': 'NCAA: Navarro sinks clutch shots to lift Lyceum over Arellano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb4aad-0709-4def-ae7d-5a3cc469f81b'
