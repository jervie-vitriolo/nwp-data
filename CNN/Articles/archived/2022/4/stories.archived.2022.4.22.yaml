      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In all likelihood, baka i-skip na lang namin ang debates kapag
        ganyan (maybe we’ll just skip the debates),” Lacson said, adding that he has
        already proven himself in the past presidential forums he attended.</p>'
