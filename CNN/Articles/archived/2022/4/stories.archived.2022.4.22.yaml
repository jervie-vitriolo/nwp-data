    'template': '1'
    'title': 'Comelec postpones final debates to Apr. 30-May 1 amid ₱14M venue financial
      issues, taps KBP as new partner'
    'updated': 2022-04-22T11:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bb1f7-577a-4df4-b610-a7ff309f0464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T10:44:27.710+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)&nbsp;—</strong>
        The Commission on Elections announced Friday it has postponed the presidential
        and vice presidential debates slated this weekend to April 30 and May 1 amid
        the ₱14 million debt of its private partner Vote Pilipinas to hotel venue
        Sofitel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d1a24-1e33-4816-8e2b-1d91ddeb6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T10:44:27.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819360f-464b-43df-ad42-6f55e2f822d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T10:44:27.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing late by an hour, Comelec Commissioner George Garcia
        said a Sofitel representative went to the poll body to ask for help in collecting
        funds from Vote Pilipinas. However, he clarified Comelec is not a party to
        the contract.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68199edc-8fc5-4e4c-876d-610ae4eb14d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T10:44:27.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81efe8-edbf-4074-aa22-04b703a9e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T10:44:27.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rey Bulay, meanwhile, stressed these debates cannot
        be financed by public funds. He also apologized to the candidates for the
        recent development, and vowed results after a week-long probe into the issue
        concerning Comelec''s contractor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d8d08-3f97-414f-a158-d7f0d1d0077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T10:44:27.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e537d-a7c0-4e69-89db-1c929a93056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T10:44:27.711+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far <em>po naman kasi, simula nung maka-ilang</em> debates <em>na
        tayo, wala po naman kasing reklamo…Pumasok lang po ''yung reklamo nung isa
        sa mga—halimbawa, ''yung h</em>otel in this case<em> ay nagsabing medyo may
        pagkukulang sa pagbabayad. Pero aside from that, wala namang</em> problem
        so far<em>," explained Garcia.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825e301-1f62-4d00-a6bf-189819b7321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a091f-282a-41c8-9803-f7a78774fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sofar, there have been no complaints since we''ve
        held several debates. They only came in like, in this case the hotel said
        there''s been a lack in payments. But aside from that, we have had no problem
        so far.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1dec5-c2e3-47e3-82d2-3bc06d6a4fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d82259-cb0c-41aa-b586-94a69ed727e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapisanan ng mga Brodkaster ng Pilipinas is now the Commission''s
        partner for the debates, which are the last for this election period. Garcia
        said Friday''s briefing was delayed as they held an emergency meeting with
        directors of the KBP beforehand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4cdc29-41f8-4e85-8fc3-916435271f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf79569-e9c6-4a81-a500-0531148fe817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec is still finalizing the venue and other details of the rescheduled
        debates - information expected to be out by tomorrow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13609e60-d8f7-40fa-8545-0005262421f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173f8df-be6a-41fa-8fa7-1f6ff3fba936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating the KBP''s plea, Garcia called on all hopefuls for the
        country''s top two posts to show up next week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea55182-5c42-4ba9-8a4d-5a854631c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf9c883-d593-4189-b359-7a307bfe30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nila syempre gagastusan nila, syempre magbibigay sila
        ng buong</em> effort <em>nila. Maaaring handa kayo ngayong mga araw na ito
        or bukas, pero sana po handang-handa rin po kayo sa isang linggo</em>. These
        will be the last debates and this will be the last time perhaps that you can
        express yourselves and show yourselves to the entire country," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568609b9-bfb2-4bc7-8b0d-c15e7b468a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T11:50:21.577+08:00
