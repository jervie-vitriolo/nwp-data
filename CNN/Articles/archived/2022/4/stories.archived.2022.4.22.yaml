      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303dabdf-b051-43ff-abe9-d8733c1365be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T23:05:09.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters on Friday, Senators Ping Lacson and
        Tito Sotto said they’re both considering skipping the events due to prior
        commitments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805311ba-1bdc-477f-8c8a-c0e7584ce5d4'
