      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33574331-8229-4bf3-8bdd-8d11fcd8be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:03:33.747+08:00
