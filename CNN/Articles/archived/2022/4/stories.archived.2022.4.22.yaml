      'mgnl:type': 'text'
      'text': '<p>The beach handball team is among the first Philippine teams to see
        action in the Hanoi SEA Games, set on May 5-11, or way before the event''s
        opening ceremony on May 12.</p>'
  'museum-tiananmen-painting':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-22T18:55:21.441+08:00
    'imagesource': 'jcr:eec83b75-d295-4292-b297-ddc646e9b429'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21109a1b-5610-401a-9850-b0f9a4d3a917'
    'lead': 'As Covid-19 restrictions in Hong Kong eased, M+ museum visitors returned
      to find a controversial painting conspicuously missing from view.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T17:12:07.135+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:44:01.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:56.248+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong museum removes controversial Tiananmen painting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952c863-dc19-4389-84d5-35d21f822772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- For the last three months, Hong Kong''s
        art galleries have been closed to the public as part of failed efforts to
        curtail the Omicron variant''s charge through the city. But as restrictions
        eased Thursday, visitors returned to one museum to find some works from its
        contemporary Chinese art collection conspicuously absent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333d45d-63bd-4a9f-94e0-7abb1afe1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0244d-8dfe-4680-b228-5ca90a4f1189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items removed from display at M+, a major new arts institution,
        was the provocative oil painting "New Beijing" by Chinese artist Wang Xingwei.
        Created in 2001, the satirical work depicts bloodied emperor penguins lying
        on a bicycle cart -- a thinly veiled allusion to the deaths of pro-democracy
        protesters, most of whom were students, during the 1989 Tiananmen Square massacre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49e5b5-197f-44c2-8ed0-1d72373faceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a1785-bd47-4062-a740-f85efa2da35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting references an image by Hong Kong photographer Liu Heung
        Shing, who documented the protests for The Associated Press. The penguins
        take the place of two injured young men that Liu had captured in the original
        photograph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f02f6e-d057-4026-9ba1-3d96af355dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258bbf8a-c7cf-416d-9ba4-d83759deca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images published by local media outlet Hong Kong Free Press on Thursday
        show a different painting in the spot where Wang''s work had previously hung.
        Both Liu''s original image and Wang''s parody are owned by M+ and remain listed
        in the museum''s online archive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6193b8-ed16-4f0a-8a62-9d624891bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3ad71-ac2c-491d-be78-a1b5a30e907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:01.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight other artworks were also removed from view, including the
        painter Wang Guangyi''s depiction of former Chinese leader Mao Zedong covered
        with a grid of red lines. Not all of the withdrawn works contained explicitly
        political content. In a statement emailed to CNN, West Kowloon Cultural District
        Authority, the organization that oversees M+, said that paintings'' removal
        was part of a routine "rotation" of exhibited art.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a0edb-6c0f-40e6-b4d3-2309e994e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:12:07.136+08:00
