    'title': 'Mass graves near besieged Ukrainian city Mariupol are evidence of war
      crimes, say Ukrainian officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de307a8-f2ec-421f-a4f5-c4b69662f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ukrainian officials say they have identified
        mass graves outside the city of Mariupol, which they say adds to mounting
        proof of Russian war crimes against Ukrainian civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d31b2c-b74b-4487-b319-467a5772e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63f642-ea66-4843-af2f-eaa33b9c2b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim is supported by photos collected and analyzed by US satellite
        imagery company Maxar Technologies that appears to show more than 200 new
        graves at a site on the northwestern edge of Manhush, a town around 12 miles
        (19 kilometers) to the west of Mariupol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70036e-dc7f-4bb6-b757-6c5a6bf44744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ce746-4615-47f8-9e22-735692744f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 100,000 people remain trapped in Mariupol which has
        been under constant bombardment since it was surrounded by Russian forces
        on March 1, according to Ukrainian officials. Ukrainian officials claim that
        more than 20,000 people in the city have died during the assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7404fbd-ac14-4b75-b44a-45c079e16f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27ba9e-3540-415e-bdfa-cd9e73e98d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post Thursday on messaging app Telegram, Petro Andriushchenko,
        an adviser to the mayor of Mariupol, said Russian trucks had collected bodies
        from the port city, before "dumping them" in Manhush. "This is direct evidence
        of war crimes and attempts to cover them up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaad6f7-8398-4a32-8378-aaeb6705b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340996b0-fe07-4fff-87ac-22352be4dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Maxar review of the satellite images from mid-March through to
        mid-April indicated the expansion of the grave site began between March 23
        to 26, and continued into April. According to Maxar''s analysis, there are
        more than 200 newly dug graves at a site on the northwestern edge of Manhush.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8803f4d-b136-471c-a534-38faf315aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda29741-b0de-45bb-9a11-e1a07c12489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to recent media reports, Russian soldiers have been taking
        the bodies of people killed in Mariupol to this location," Maxar said in its
        analysis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbe18c-69f0-4ffd-91b0-dffbce1a830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f572c-8726-419e-847a-4f884c698865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify claims Russians have disposed of
        bodies in mass graves at that location. A firm death toll following weeks
        of heavy bombardment of Mariupol is not available.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a379bc-95a5-4742-8129-cf6652884f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e770d46-f7bd-401c-a145-e3137659c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, journalists in Mariupol have documented the hasty burial
        of civilians in the besieged city, and images have surfaced on social media
        showing bodies apparently left for collection in the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b145a-891e-4c3f-ace4-4631775b9845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a7df54-0163-4a7b-a304-443433b517eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vadym Boichenko, the mayor of Mariupol, said Thursday that women,
        children and elderly had died on the streets of the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c54333-aee9-40f1-91ed-53acd7f5b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f761c1d-d54c-463b-a767-d45dcbca40a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we have seen that the bodies of dead Mariupol residents
        have begun to disappear from the streets of our city," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33474a3d-e2bc-48e9-b16c-54b5a56a05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046610f-0d4c-404f-948a-55353fa4c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Boichenko, the mass graves are off a bypass road, near
        a cemetery. He said there was a field near the cemetery with 30 meter-long
        (98-feet-long) ditches.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f008f4-1f46-4eaa-8d8a-b04ca2066294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7574b70-8a09-492a-9e88-7067566950ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there they bury them, bring the bodies of the dead by trucks
        and throw them into these ditches," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592a3ed-618c-433e-b9ad-fa8c2665d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a90271-139f-472a-885f-7325824fd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin proclaims Mariupol liberated</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060a8ed-e637-4dc4-a743-d6e28a912c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of mass graves outside Mariupol surfaced as Russian President
        Vladimir Putin proclaimed the "liberation" of the southeastern port city by
        Russian forces -- even as he called off an attempt to storm the Azovstal steel
        plant, the final bastion of Ukrainian defenders inside the city, where civilians
        have also sheltered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fcd285-0db9-4c19-878a-30850ddea0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b27c0-b983-4b02-b5de-92a8de5bb82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol has been under near constant attack since the early day''s
        of Putin''s invasion, and much of the city has been destroyed by Russian shelling.
        Civilian structures targeted included a maternity hospital and a theater where
        up to 1,300 people were seeking refuge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122efd20-7cfa-4053-b761-dcf2498bff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab2ed6-d9b4-4918-b6d9-764f72996c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many have fled, an estimated 100,000 people still remain
        in Mariupol and its immediate surroundings, which are reported to be largely
        under Russian control.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e87ec-5d41-4d14-adaf-4f306fa3e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b90ad-370c-47ba-9f50-32d9dee50797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials, who maintain the city remains contested, have
        warned of a major humanitarian emergency in Mariupol as food and water run
        out, with electricity and gas cut -- but several attempts to establish evacuation
        corridors to allow civilians to escape have failed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f846c3-6caa-46ef-80f0-f211f1a05c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee31f8-3a25-4451-9255-968f3a9dd03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it is not possible today to evacuate civilians from
        Azovstal," Boichenko, the city''s mayor, said Thursday. "Because we are asking
        for a stable ceasefire. Somewhere we need one day to be able to accommodate
        those residents who have been hiding there for 57 days in a row, and they
        are being bombed, bombed and bombed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e6ff8-be17-415c-83a0-dfe71f410ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3130508-5923-4524-af74-bbc3f079dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Undersecretary of State for Political Affairs Victoria Nuland
        said Wednesday that there "was some hope that the Russians might allow" safe
        passage for civilians and wounded soldiers from Mariupol. However, she warned
        that such an arrangement "has fallen apart a number of times before" and ultimately
        it is up to the Russians to allow safe passage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198fe956-880c-41b3-871f-509265b05f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3da16e-a447-4822-88b1-eaccb3389081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also added that the siege of Mariupol speaks "to the brutality
        of this war" and the war crimes Vladimir Putin is committing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e2ff3-cdd4-42fa-898b-5224293ad114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2f74b-6c50-42ea-b1f6-f61710065b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iryna Venediktova, Ukraine''s prosecutor general, said earlier this
        month that her office is investigating 5,800 cases of alleged Russian war
        crimes, with "more and more" proceedings opening every day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f8763d-899d-42ad-99f3-42132a92eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702020c-d9b1-4e0d-b346-c641a6c9c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden, meanwhile, has called the atrocities being
        uncovered in Ukraine a "genocide."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62957e69-e071-42e1-9f03-4bb503ba3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a708c1f-1d7d-4f75-9726-be9dd9b6670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied allegations of war crimes and claims its forces
        do not target civilians.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ed615-d875-4d0f-b53a-7d97d87654f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:28:47.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/22/europe/mariupol-ukraine-russia-intl-hnk/index.html">"Mass
        graves near besieged Ukrainian city Mariupol are evidence of war crimes, say
        Ukrainian officials"</a></em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2de4fa-df6c-40cb-82be-e05774c41bd0'
