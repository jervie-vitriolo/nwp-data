    'template': '1'
    'title': 'MMDA may adjust provincial bus window hours'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c013934-6819-40ad-9d48-c7a1abbcbaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T09:35:23.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)—</strong>&nbsp;Provincial
        buses may be allowed more time on EDSA if other agencies find it necessary,
        a Metropolitan Manila Development Authority (MMDA) official said on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996d5ea-c805-4381-b21b-6ac0801d392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927fed87-9efa-4cf9-8ad7-365ca4cc0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always the possibility," MMDA General Manager Frisco San
        Juan Jr. told CNN Philippines. "There may be some adjustments if necessary
        and we are closely monitoring it along with the LTFRB."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91354c17-e05b-4384-aeb5-7fa70379a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b9c91-0b91-4812-92d7-c4db46ebcdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy bans access to provincial  bus terminals — most of
        which are along EDSA — before 10 p.m. and after 5 a.m. Outside those hours,
        buses can only drop passengers off at integrated terminals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86770a-4f6c-406f-a6bb-3fd982496f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1d2aa-7748-46e7-9434-bb9725af1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial bus operators were left confused by the policy, prompting
        passengers to scramble for rides within the 10 p.m.-5 a.m. window to exit
        Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53257ad4-2832-4347-9d3e-aafd26ad0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfc2bd-c791-4978-91e7-f617bf52fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MMDA Chairman Romando Artes accused some bus operators
        of deliberately causing confusion, and trying to sow discord between MMDA
        and LTFRB.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358e8b6-641f-44d6-9212-ce1a2a42255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d871a1-a755-4b34-84b5-cee22efd1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T15:55:03.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problem po mukhang sinadya ng bus operators na ipitin ang mga
        pasahero noong Miyerkules na pinaghintay," he said in a media briefing. "Tila
        pinagsasabong po kami, MMDA at LTFRB. Walang kalituhan dapat diyan. Sa aming
        palagay sinadya ito para magalit ang tao sa LTFRB, sa MMDA para majustify
        ang pagbubukas muli ng terminals sa EDSA at sa Manila at magamit po nila ito
        nang buong araw even outside the window hours."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3eaca-c535-4288-beec-dab81313f544'
      'mgnl:activationStatus': true
