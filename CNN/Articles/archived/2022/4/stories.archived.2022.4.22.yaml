      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249d205-78e0-4106-9cd4-cc9fe1adc317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:50:10.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The completion of the Subic Bay shipyard will redound to benefits
        for the country, bring jobs to the local communities, increase economic activity,
        and at the same fortify our strategic security measure," Philippine Ambassador
        to the US Jose Manuel Romualdez was quoted as saying in a press release early
        Friday morning.</p>'
