    'lead': 'Provincial buses may be allowed more time on EDSA if other agencies find
      it necessary, a Metropolitan Manila Development Authority official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T09:35:23.866+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:25.327+08:00
