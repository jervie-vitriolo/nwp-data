      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead400f-62f0-4659-94f8-f019ef89441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each technical hub will be directly supervised and controlled by
        the concerned regional election director, provincial election supervisor,
        or election officer depending on where it''s situated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b51297c-8345-4f07-a071-87e9c7933ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc8188-e3eb-43ff-aec0-e52657eaf68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designated poll official must keep an inventory of and safekeep
        defective cards, while the concerned Comelec field officer must account for
        the tally of defective machines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf3c5c-d97d-423b-8806-c7fa863d5cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f654c5-2b26-4190-a781-ca2efd21f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel in charge of replacing SD cards with issues will solely
        come from the Department of Science and Technology (DOST) and Department of
        Information and Communications Technology (DICT), the resolution stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aff782-7931-4fe7-a99d-dc1196aeb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99678f-fc5c-4429-bd10-6bce2acd0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For defective VCMs, Comelec field personnel assigned by concerned
        regional election director will handle their repair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eed50d-eef5-4350-895c-0db09aae16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338507e-12ef-458f-a5fb-c53e50ed8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates, duly registered political parties or coalitions of such,
        party-list system participants, and the Parish Pastoral Council for Responsible
        Voting (PPCRV) or other accredited citizens'' arms may appoint two watchers
        in every hub where they will alternately serve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3d107-9b86-469e-bc54-6aff6697948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88863d-3a4e-4b6e-8da8-479d5b6c92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates under the same party or coalition are collectively entitled
        to one watcher at any given time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab158ea-4ad7-45ac-a7f4-81518b5fadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae44080-9d2d-4bfb-b28b-58043daa9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional election directors which have electoral jurisdiction of
        technical hubs will handle the approval of applications, except for Calabarzon
        (Region 4A) applications which must be filed before the capital region''s
        election director.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387755e2-77cc-4da1-9b73-46ebe1d9ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.758+08:00
