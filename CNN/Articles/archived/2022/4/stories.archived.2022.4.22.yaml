    'lead': 'Reiterating the Kapisanan ng mga Brodkaster ng Pilipinas'' plea, the
      Comelec calls on all hopefuls for the country''s top two posts to attend the
      rescheduled debates as these will be the last time they can show themselves
      to the entire country.'
