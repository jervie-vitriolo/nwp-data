      'mgnl:lastActivated': 2023-01-19T16:44:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227de5a-eef2-4514-8c0c-0c32d75c1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worachit Kanitsribumphen doubled the lead of BG Pathum United in
        the 75th minute with a right footer that sent the ball right at the center
        of the net.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4541d79-6782-46aa-a7ba-cf88eb8e6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5516c-5ff5-4fa5-b5a8-d20f8a9d9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United City defense collapsed at the last minutes of the fixture
        as Diogo scored the hat-trick for the Thai club in the 80th minute off a Charoenrattanaphirom
        assist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c01a8-46f9-4aa3-af4e-82c986c44986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bee308-12e6-44e1-a2d9-5e1284c56781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City defender Alan Robertson unfortunately nailed an own
        goal in the 82nd minute—which increased BG Pathum United''s lead to four—after
        he stopped the pass from the left corner by Worachit Kanitsribampen and the
        ball went inside the wide open goal box.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5760d90-a26e-4100-b5ec-8e9ddb69a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c31e03-0186-4aa9-a472-f4f3e09d7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charoenrattanaphirom finally converted a goal in the 87th minute
        as he went to the right corner that completed a goal fest for BG Pathum United.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d40c8-4b8a-49a6-882b-7b943b4b46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0598fc4-edb6-44a0-8851-55f5cc98b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end result wasn''t quite there today, in terms of getting crosses
        and shots on target. We pressed, we worked, but there was nothing clinical
        about us today," United City FC head coach Jason Withe said in the post-game
        interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a45271-e0ba-4171-bd79-a5465bfdde8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e24024-94da-4bf5-ba2e-3d5cdeada73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai club remains tied with Melbourne City FC on top of Group
        H standings with seven points, while United City FC is in danger of missing
        the knockout stage as it has yet to score a point with three straight losses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc628c-82a2-4fb8-85d0-42a2e7835db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e09e5b-31d7-43f6-a302-e7019b092d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City hopes to get a payback from BG Pathum United in the
        double-round robin group stage on Sunday, while the team will again face Jeonnam
        Dragons on April 27 and Melbourne City on April 30.</p>'
  'Lyceum-escapes-Arellano':
