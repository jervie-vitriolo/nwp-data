      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)&nbsp;—</strong>
        The Commission on Elections (Comelec) has required all local governments to
        open their daycare centers on days of elections, allowing families with children
        to cast their ballots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62325020-3592-4cc5-9282-e54996453a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:47:48.491+08:00
