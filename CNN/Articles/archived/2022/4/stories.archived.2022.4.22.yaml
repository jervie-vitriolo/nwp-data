      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection had 221,303 encounters at the US-Mexico
        border in March, which marked yet another jump in arrests along the southern
        border. CBP has already apprehended more than 1 million people this fiscal
        year, which began on October 1. That includes some repeat crossers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8f13a-ed2d-4848-9b79-15e2bbf466e0'
      'mgnl:activationStatus': true
