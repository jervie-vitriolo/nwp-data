      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb2d86-1b95-449a-af7e-2af19b0a126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:11:36.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
