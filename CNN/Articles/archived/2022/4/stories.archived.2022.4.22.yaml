    'template': '1'
    'title': 'Netflix may clamp down on password sharing. Here''s what that means'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7db8e-83e0-408e-b59d-287574149018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ⁠— Netflix shares plunged this week after
        the platform reported its first subscriber loss in more than a decade. One
        factor the company pointed to as hurting revenue: widespread password sharing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad66b78-5057-433b-82a4-a25fcd9f3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95306c-b7b2-48bf-b38b-cae203d1575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean the streamer is about to kick millions of viewers
        off shared accounts? Not quite. But it could mean that Netflix subscribers
        around the world may have to pony up to keep their kids, friends or colleagues
        on their accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb7675-fcad-4e2f-93ce-a38c714f3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0d0f9-320a-4739-a477-450575fe5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Netflix has allowed subscribers to share their passwords
        with little interference. In fact, the service admitted in its letter to investors
        Tuesday that the policy likely helped fuel its growth by "getting more people
        using and enjoying Netflix."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabdc622-7d79-4d1f-823d-a356e043c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54dae59-8f53-4040-9495-805398ef5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that growth has severely stalled, and Netflix said Tuesday that
        it''s now looking into how "best to monetize sharing." The company noted that
        of its 222 million paying households around the world, it estimates that "Netflix
        is being shared with over 100 million additional households."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c098e8-ef67-495d-8b46-2a2fe89e2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22093219-19cd-4b9f-a08f-cce18ec0eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this the end of Netflix password sharing?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee352810-933b-4d2c-8354-8030fd1e927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does that mean for your account? It''s unclear since Netflix
        is in the early stages of figuring how to make more money from account sharing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b895e6e-4c10-4071-906b-0be0734544d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ccd4f-00b6-4041-9880-e32e8b0bbc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the company said that it has been working for a year
        on ways to "enable members who share outside their household to do so easily
        and securely, while also paying a bit more." Translation: you''re going to
        have to pay for those extra folks on your account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbee9c0-b26d-4b25-8c03-53d7763db758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e0460-edeb-4a3d-ad05-5602da9fa460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has rolled out two test features in three overseas markets
        called "Extra Member" and "Profile Transfer." The costs vary based on a number
        of factors, but Netflix said the features can be added for "a fraction of
        the price of a Basic Plan."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a2338-9325-46fd-8d65-f70b7ac66bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad5209-0d6e-4366-a96a-d1e2460ebe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Extra Member," subscribers to Netflix''s standard and premium
        plans can add an account for up to two people who don''t live with them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e39a53-ee01-42d9-b6b9-e729ca3c92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dadf50-f5ca-49c0-8bee-ed66a01c153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "extra" members will have full access to the main Netflix
        account, and have their own profiles and login. Extra memberships won''t be
        counted in Netflix''s overall paid subscriber figures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c44f41-ecf8-4646-ad15-fb5d6c1c4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efc310-3b68-4c91-a26c-5329c0da5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you have someone on your Netflix account who doesn''t live
        in your household — a kid away at college, a friend, a distant cousin, whatever
        — you''ll be paying extra for their access.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee47258-296b-44cb-a8c4-4a931bf9de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81b750-7f3d-428f-ae6e-1d42bb22d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Profile Transfer" option lets subscribers at any price tier
        transfer their profile information — namely their viewing history — to a new
        paid account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d69e12-b9d4-4847-99ad-667836c0bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd7dff-d3ee-4f63-b3a9-db2db200a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both features are currently being tested in Chile, Costa Rica and
        Peru. Netflix typically tests new features in smaller markets before rolling
        them out on a larger scale, and at this point it''s unclear if "Extra Member"
        or "Profile Transfer" will become a bigger offering or be scrapped.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6e791-8973-4fc4-8aba-61bc804e199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36381fd0-1b49-499c-bb03-8c25b0808446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T19:24:03.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the company''s stock plummeting and investors questioning
        its future growth potential, it''s a good bet that these or similar options
        could be implemented sooner rather than later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
