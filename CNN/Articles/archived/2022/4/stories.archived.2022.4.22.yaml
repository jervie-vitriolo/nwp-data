      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, BG Pathum United became the more aggressive
        squad in aiming for the goal but was matched by the patient defense of United
        City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fcb22b-2d87-4a3c-83bd-bd82dad5e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
