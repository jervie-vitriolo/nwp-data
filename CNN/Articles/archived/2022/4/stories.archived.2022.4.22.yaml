      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment department spokesperson Jonas Leones said the passage
        of the bill will help forest rangers better protect themselves, noting that
        some violators could be part of a big organized group. This will also allow
        more apprehensions of environment criminals like smugglers of wildlife animals
        and illegal loggers.</p>'
