      'jcr:uuid': 'eaaf782c-6266-46b8-b004-05d6f04a212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T22:17:01.410+08:00
      'mgnl:createdBy': 'alyssa'
