      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Russian troops invaded Ukraine and
        began closing in on its capital, Kyiv, Andrii Dereko begged his 22-year-old
        stepdaughter Karina Yershova to leave the suburb where she lived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7f5e9-84eb-4fc6-9f05-007ef026af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yershova insisted she wanted to remain in Bucha, telling him:
        "Don''t talk nonsense, everything will be fine —&nbsp;there will be no war,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995fa60-2f74-43c4-bdd8-4e4c86cad137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her tattoos and long brown hair, Yershova stood out in a crowd,
        her stepfather said, adding that despite living with rheumatoid arthritis,
        she had a fiercely independent spirit: "She herself decided how to live."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f7e3a-6887-416f-8be5-74f663dc4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yershova worked at a sushi restaurant in Bucha, and hoped to earn
        her university degree in the future, Dereko said: "She wanted to develop herself."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ba0ee-c25f-43b5-bcf3-db5a1b87b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian soldiers surrounded Bucha in early March, Yershova hid
        in an apartment with two other friends. On one of the last occasions Dereko
        and his wife, Olena, heard from Yershova, she told them she had left the apartment
        to get food from a nearby supermarket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349540e2-3b94-460c-9719-35b801e60f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not think that Russians would reach such a point that they
        would shoot civilians," he said. "We all hoped that at least they would not
        touch women and children —&nbsp;but the opposite happened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0f9ad-eaa8-4cb5-83df-0a85c4aaf039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When weeks went by without a word from Yershova, the family became
        desperate for news. Her mother left a message on Facebook begging anyone who
        knew what had happened to her to get in touch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fea7d3-b353-4ab1-bef9-ce5f45ad809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was told by friends that images of a dead woman with similar
        tattoos to Yershova''s —&nbsp;which included a rose on her forearm — had been
        posted on a Telegram group set up by a detective in Bucha who was trying to
        identify hundreds of bodies found in the town after Russian troops withdrew
        from the area two weeks ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0683da-2472-48e7-91e5-55d48b279262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dereko says the images, seen by CNN, show his stepdaughter''s mutilated
        body. Police told the family she had been killed by Russian soldiers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13763d1-8d85-4e2e-b329-b5b980d1f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked like she was tortured or put up a fight, he said. "They
        mutilated her. They shot her in the leg, and then gave her a tourniquet to
        stop her bleeding. And then they shot her in the temple."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c68c6-1009-49aa-9a35-92f7c50cb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dereko also believes Yershova was sexually abused by Russian troops.
        "The [police] investigator hinted" that she had been raped, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf90c1a-b49c-49cd-b41c-20a34d4b1fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify this claim. Officers
        who oversaw the case declined to comment to CNN due to the ongoing investigation.
        CNN has reached out to Kyiv prosecutors for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a2ea4-2c3f-410b-aac2-555d32095112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dereko family''s agonizing wait for answers reflects the rising
        anxiety amid reports of wartime rape in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3e8e5-d007-4911-8752-5dff8cd22e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials say Russian forces have been sexually abusing
        women, children and men since the invasion began, using rape and other sexual
        offenses as weapons of war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b221e3f-7ef8-4aa3-b564-60fe404de506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and Ukrainian psychologists who CNN spoke to
        say they have been working around the clock to deal with a growing number
        of sexual abuse cases allegedly involving Russian soldiers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ff778-6db8-44e5-a976-092538535e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the Organization for Security and Cooperation in Europe
        (OSCE), released on April 13, found violations of international humanitarian
        law by Russian forces in Ukraine, noting that "reports indicate instances
        of conflict-related gender-based violence, such as rape, sexual violence or
        sexual harassment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0bc99c-d6c8-466b-af88-97657dbea1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian soldiers are doing everything they can to show their dominance,
        and rape is also a tool here," said psychologist Vasylisa Levchenko, who founded
        a service that provides free counselling for Ukrainians suffering from war-related
        trauma.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af1601-5ac2-4ddf-9542-30a915ab8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levchenko says her network, called Psy.For.Peace, has spoken to
        roughly 50 women from the Kyiv region who say they were sexually assaulted
        by Russian soldiers. She told CNN the group is dealing with cases including
        a 15-year-old and her mother who were sexually abused by pro-Russian Chechen
        soldiers, and the gang rape of another woman by seven soldiers —&nbsp;while
        Ukrainian detainees were forced to watch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35f696-2e3d-43b6-b677-07c4078e6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently verify the account.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6c430-5661-4981-be4c-40b05b048861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weapon [rape] is a demonstration of complete contempt for the
        [Ukrainian] people," Levchenko said, adding that it is one which has an impact
        far beyond the victims of individual attacks: "There are people who feel guilty
        for not being able to do anything, guilty for surviving, for watching a person
        dying in front of them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a18f8-f20b-42c0-b069-9ad52682453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has repeatedly denied targeting civilians since the war began
        —&nbsp;a claim disproven by numerous attacks that have been verified by CNN
        and other news organizations. CNN has reached out to the Russian Ministry
        of Defense for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37deb401-b452-41c0-a0f3-7bd23df167d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking morale</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349f62d-ef1b-4891-b5f0-e0ca5b51f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyona Krivulyak, who heads up a national hotline at La Strada-Ukraine
        —&nbsp;a group that campaigns against gender-based violence — told CNN that
        the hotline has received nine accounts of rape from around the country, the
        majority of them gang rapes of women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3191c-4798-4d15-854a-d55659065cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rape is an instrument of war against the civilian population —&nbsp;an
        instrument of destruction of the Ukrainian nation," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725f9c1-c189-4255-89b8-aafbdb3c2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist Alexandra Kvitko, who works on a hotline for trauma
        victims run by Ukraine''s ombudsman with the support of UNICEF, said she has
        heard dozens of accounts of conflict-related sexual violence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc8fa6-e434-4c53-a26f-ba014ff72ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amount of sexual violence, this kind of brutality has never
        happened before," she told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac9bab-0474-4930-a49d-a183da320f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the five years she has been practicing, Kvitko said she had only
        dealt with 10 cases of sexual assault before the invasion. "Now, in a few
        weeks of work I have 50 cases, and these are not only women —&nbsp;these are
        children and boys and men," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b6bfb-cd71-495d-9b9d-b86de81a446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape is being used to break the morale of Ukrainians, she said,
        "to stop people from resisting."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548083c3-febb-4c8b-a55e-1c89c6ba5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitko said that when one client ran out into the street to stop
        soldiers from raping her 19-year-old sister, "a military man came up, grabbed
        her and said: ''No! Look! Tell everyone that this will happen to every Nazi
        whore.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9c37e-6b39-43fd-b9fa-4648189c573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any such act of conflict-related sexual violence —&nbsp;rape, forced
        prostitution, sexual slavery, forced pregnancy —&nbsp;is considered a war
        crime and a breach of international human rights laws, said Charu Lata Hogg,
        the founder of human rights organization the All Survivors Project, which
        researches conflict-related sexual violence against men.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f81223-8e61-4a14-9ada-a26638236d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether that is triggered within the context of a patriarchal and
        militarized masculinity, or whether it is exerted as a specific aim of warfare
        or whether it happens because people find a population at their mercy and
        therefore decide to inflict further harm," it is still a war crime, Lata Hogg
        told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8382ddc-a0f5-4d6d-93d0-5a3a974ed2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Ukrainian and international prosecutors from the International
        Criminal Court (ICC) collect evidence of Russian war crimes, many sexual abuse
        victims are not yet ready to speak to officials about their ordeal, Levchenko
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e75f2-2835-4f07-b0bc-f59cdb25b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our psychologists must provide women with the contacts of the
        prosecutor''s office so that when they are ready, women can seek legal assistance,"
        psychologist Levchenko said, adding that none of her clients has so far reached
        out to Ukrainian prosecutors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab957cf-c839-42da-8926-fc07dcf92510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levchenko said many of the victims — women, men and children —&nbsp;need
        time to heal before speaking to the authorities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db143ef8-0f6b-433b-8eb9-618679cbe50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday Andrii Niebytov, the head of Kyiv''s police force, said
        his officers had only confirmed one suspected rape case so far in the region.
        "We have [heard] such reports from outsiders, but when we talk to women, they
        refuse to confirm or deny such information," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba3f27-4648-4e68-a8bf-78db91c937c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Horrific precedent</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435a12f-8981-4d00-91d1-483213238d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of sexual violence often rise during times of conflict,
        and Ukraine has been no exception.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec767ef-8007-4bd1-ad69-0b006a9a6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volodymyr Shcherbachenko, director of the Eastern Ukrainian Centre
        for Civic Initiatives (EUCCI), told CNN that the country had seen cases of
        sexual violence being used as a weapon in 2014, when Russian-backed separatists
        seized territory in the country''s east after widespread protests called for
        closer integration to Europe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b3989-0ae2-4695-9056-e9ee9a179e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint report in 2017 by Justice for Peace in Donbas and other
        rights groups like EUCCI documented cases on both sides of the conflict, including
        rape and attempted rape, sexual harassment, and coercion to watch sexual violence
        against others. "The most widespread form of sexual violence against women
        was rape," the report added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c11625-20f4-4664-a00f-43e1e3afa60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lata Hogg, from the All Survivors Project, said that in the past
        month her group has had multiple accounts of sexual violence, "and the pattern
        of sexual violence emerging in this context is not dissimilar to those which
        have been documented in other contexts globally," including during the conflict
        in Chechnya.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00251fcc-01f1-4c3b-9f07-64a8fc9466c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grozny, the capital of Chechnya, was leveled by Russian forces in
        a brutal war in the 1990s and early 2000s. Human Rights Watch reported at
        the time that Russian soldiers had raped Chechen women in Russian-held areas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ad2d2-6cb2-4b09-8d95-45c1ec8b5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist Levchenko worries that the true scale of Russian atrocities
        will only emerge when areas like Mariupol are liberated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cce2ac-ad51-40f5-b70f-1d44d4074cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In occupied cities and towns, Russian forces "regularly visit women''s
        homes, can check their phones, their photos, social networks," making it impossible
        for women to receive rape kits or other services, Krivulyak from La Strada-Ukraine
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b12094-19e3-4cb4-8da4-609a6ce78a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fear of armed people sometimes makes it impossible to ask
        for help, and this in turn makes it very difficult to document facts, which
        leads to problems around bringing [perpetrators] to justice," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a9f8e-81ce-482c-92e4-a7a00b373aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the emotional trauma, "there is also a very high risk of
        unwanted pregnancies and sexually transmitted diseases," which is why medical
        attention is so important, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f62b12-3331-4bf8-8dec-e009177822a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shcherbachenko said EUCCI case workers are helping one local government
        worker in an occupied area of southern Ukraine who "was specifically raped
        in order to force her to cooperate."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ad048-b4bd-4945-83d8-a703184fb51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Russian soldiers had told her: "We will rape you again if
        you don''t do what you need to do ... For me, this shows [Russian forces are
        using] sexual violence as [a] weapon."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b18fbe-0222-43c6-8682-6fbdd00a7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This time I couldn''t save her''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c58ddc-365c-44c3-8a7e-125898935bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups say victims will shoulder the trauma of sexual abuse
        for the rest of their lives, while the families of those who died, like Karina
        Yershova, are left hunting for answers and dealing with the horror of happened
        to their loved ones.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542963cf-6b6e-4981-9e88-89f01a5103c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yershova''s body was found in a shallow grave in Bucha, alongside
        those of 65-year-old Natalia Mazokha and her husband, Victor, 64.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc4d34-0ec9-444a-a191-76603eb53455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN pieced together the final moments of their lives.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694e699-ee39-41b8-90ff-7223a19fd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors told the Mazokhas'' daughter Julia that Russian soldiers
        had dragged a wounded woman —&nbsp;believed to be Yershova —&nbsp;into her
        parent''s yard in the middle of March; Natalia tried to help her.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a704c-03a0-4e0f-903d-5d3d1b6d88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers returned two minutes later, when "mom was next to her
        [and] giving her help, and they [the Russians] shot her, shot my mother,"
        Julia Mazokha said. Her father was killed in the hallway of their home when
        he tried to find out what was happening.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87a057e-e2c4-448b-9760-a9bcbb33fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lay in the yard for 10 days, as I understand it," she said.
        The couple''s neighbors called her around March 20 to inform her that her
        parents had been killed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06b53e-a8b2-4ef5-bcc9-02e821c242f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazhokha said she had begged her parents to leave Bucha with her
        on March 12. "They didn''t want to go to [saying]: ''No, we won''t go, we''ll
        be here. Everything will be fine,''" she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3feeb97-66d0-479b-a3c9-49109a05992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrii Dereko told CNN this is the second time his family has had
        to escape a Russian incursion. In 2014, they fled their home in the Donbas
        region as fighting broke out between Ukraine and Russia-backed separatists.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e5c1f-7c94-44c0-bcb8-2f60aea558de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They lost everything —&nbsp;even family photos —&nbsp;but had managed
        to rebuild a new life in Irpin, the neighboring suburb to Bucha. Dereko became
        a taxi driver and did odd jobs to keep the family afloat.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb57e52-0456-4806-980b-e59a22dcb0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now they have been left with nothing again "because of the Russians,"
        he said. "At least the first time I saved my child, this time I couldn''t
        save her."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159377a-d733-4f5d-8ae1-07a21dec75e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife is so tired she is unable to cry, and all that is left
        in Dereko is rage.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fd7d2-7ec0-4e57-b42d-2f8d5ad157df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is to blame?" he asked CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b18c5e-d429-4bdd-999a-c869e596d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the soldier who abused my child to blame? Or the one who brought
        him here in a tank? Or maybe the general who ordered the invasion of Ukraine
        is to blame? Or that stinking [Russian] President Vladimir Putin, who gave
        the order to mutilate the Ukrainian people?"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b994a6c-0b08-42e1-b6c9-73f372d4c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:05:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:44:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I blame the entire Russian world —&nbsp;not just its military,"
        he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4284e-70bc-4bb7-81f7-6802118a7a20'
