      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Separate explosions in northern Afghanistan
        on Thursday have killed at least 15 people and left dozens more injured, local
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
