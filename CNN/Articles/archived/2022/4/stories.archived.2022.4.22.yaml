      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1354ce1-eb0a-4301-b1a2-b2738089eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Democrats on Capitol Hill fear rescinding the rule in May is
        not enough time for the administration to establish an adequate plan to handle
        the uptick in migrant crossings that''s expected to come with it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b229781-65e5-4067-8768-fe8a3df84e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.743+08:00
