      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1a4d0-4369-489e-8508-1a4a6fb1d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T02:53:41.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover continues an 18-year history of robots watching eclipses
        on Mars that began with NASA''s Spirit and Opportunity rovers in 2004 and
        was followed by Curiosity capturing the first video of a Martian eclipse in
        2019.</p>'
