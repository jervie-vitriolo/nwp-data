    'title': 'Guanzon disputes ‘Smartmagic’ tag on Comelec’s software provider'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35326b2-976b-4ce4-be32-f4c6cc3ef2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)—</strong>&nbsp;Former
        poll commissioner Rowena Guanzon disputes the use of the wordplay “Smartmagic”
        to cast doubt on the upcoming automated elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97235c-03ee-4b7d-b87a-d7b6451e37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da71aef-aabc-41eb-842b-8be02a7ee931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos has used the term when talking about the data
        security breach involving the Commission on Elections’ software provider,
        Smartmatic. Groups have been calling for her resignation as chairperson of
        the Senate committee on electoral reforms citing conflict of interest, since
        her brother Ferdinand “Bongbong” Marcos, Jr. is running for President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32edc91-5de5-4c58-82aa-266b5a5c3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837da9c5-2493-4a01-b569-a76e59842553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman siguro tama ''yung</em> Smartmagic <em>na tinatawag
        kasi</em> it creates a doubt<em> na kung ano ang resulta ng eleksyon na ito
        e kung matalo sila, sasabihin nila dinaya sila,</em>” Guanzon said during
        a media forum called Pandesal Forum in Quezon City on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e71f73-cde8-46c5-b442-b0a9e8bf4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29789a-7fe0-4f41-987b-576b081b6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t think it’s right to call it Smartmagic because
        it creates a doubt on the results of the election – if they lose, they’d say
        they were cheated.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2ac99-7ac9-4e58-ab95-a2e1d07c0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2f366-3355-41a7-9a17-b2461ea41677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, Marcos said, "we did not coin the term and we
        don''t use it ourselves."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efeffd5-4ce6-43c3-b783-1875556983d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11a7cc-d5a3-4d41-8fb2-24c677c1c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we cannot stop people from using it. The best solution
        is for Smartmatic and Comelec to be as transparent as possible," she said
        in a text message to CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913cddf0-1267-45db-bb41-e962579f4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05306b2-794f-474a-ae7a-916049dca4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transcript of Marcos'' March 20 radio interview posted on the
        Senate website quotes her as saying "<em>wala talagang gustong ma-</em>Smartmagic
        <em>na kandidato</em> (no candidate wants to be Smartmagicked." She made a
        similar comment during a March 24 Pandesal Forum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ea913-3ffd-4100-a277-d8bb4106139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76132c36-0911-46c2-b9fe-20bda9510fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite issues hounding Smartmatic, Guanzon said it has delivered
        accurate results in previous polls, based on audit tests conducted by election
        watchdog Parish Pastoral Council for Responsible Voting. But she agrees there’s
        a need for more transparent processes, even suggesting the livestreaming of
        the packing of ballots to be shipped all over the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886cc66d-c156-4be8-ad45-5607016872f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fdf5c-eeda-4836-a04a-c07cf6073e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi para alam ng mga tao ano ‘yung plate number ng truck,
        baka gusto nilang abangan, gusto nilang sundan. Sundan niyo parang nung</em>
        1986, s<em>undan niyo po yung mga</em> truck<em> para alam niyo na ‘yun ang
        ina-</em>unload <em>sa</em> pier,” Guanzon said, referring to the 1986 snap
        election which led to the People Power Revolution that ousted dictator Ferdinand
        Marcos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98772af1-6cf3-469a-8889-ecf199ff3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d764484-d8ce-47d3-9aac-9e62d2742899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T17:05:09.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that the people will know the plate number of the
        truck, in case they want to wait for it or trail behind it. Follow it like
        in 1986 so you know what’s being unloaded in the ports.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17175a41-0ac3-4398-a2d2-8a87738ca046'
      'mgnl:activationStatus': true
