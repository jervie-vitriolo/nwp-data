  'anti-Islam-French-Muslims':
    'author': 'Joseph Ataman, CNN'
    'caption': 'Hiba Latreche took a last gulp of water and reached for a date, her
      eyes flitting between the plates of food before her and her phone screen as
      it blinked toward 5:42 a.m., the beginning of her fast. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-22T16:06:47.584+08:00
    'imagesource': 'jcr:27db9495-2a25-4722-903d-3ff08a119d42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a185a892-6818-4c5c-90b7-dc409525a982'
    'lead': 'Hiba Latreche took a last gulp of water and reached for a date, her eyes
      flitting between the plates of food before her and her phone screen as it blinked
      toward 5:42 a.m., the beginning of her fast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T16:12:24.353+08:00
