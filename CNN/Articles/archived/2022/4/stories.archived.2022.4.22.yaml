      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) –</strong> The
        Philippine handball team will shoot for another medal opportunity in the 31st
        Southeast Asian Games in Hanoi, Vietnam next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d4428-32c3-46c1-b1fd-5bb51307e6b9'
      'mgnl:activationStatus': true
