  'Comelec-activates-voter-precinct-finder':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-22T17:45:08.294+08:00
    'imagesource': 'jcr:67ca0004-8f65-41c1-a58f-28dfe4ef10ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21efe4c6-b528-43b2-b543-3293a0203187'
    'lead': 'Over the weekend, some voters were surprised and worried to find out
      through the online portal that the were listed as ''deactivated'' voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T18:02:41.780+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:43:59.739+08:00
