      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/venice-entry-reservation-fee/index.html#:~:text=(CNN)%20%E2%80%94%20As%20the%20poster,locals%20out%20of%20the%20city.">
        "Venice to charge daytrippers €10 to enter in 2023"</a></em></p>'
