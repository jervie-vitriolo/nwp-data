  'Second-booster-dose-COVID-19-vaccine-immunocompromised':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-22T13:24:32.029+08:00
    'imagesource': 'jcr:f4b218c3-56c2-4c60-a085-8a8f3733caff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34230d57-097c-416f-9986-87c41a6652ec'
    'lead': 'The government will start administering second COVID-19 booster shots
      nationwide on April 25, but only to immunocompromised adults, the Department
      of Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T14:02:38.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:18.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:51.227+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Initial rollout of 2nd booster dose set on Apr. 25 only for immunocompromised'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9990f-a17e-488d-9626-c71c7334b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:02:38.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        government will start administering second COVID-19 booster shots nationwide
        on April 25, but only to immunocompromised adults, the Department of Health
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea88c5-4963-4844-9872-e6ba1898b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:02:38.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said he only approved giving
        the second booster shots to patients with cancer, HIV/AIDS, and immunodeficiency,
        those who underwent organ transplant, and undergoing chronic dialysis, and
        the like for now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c04a8-0140-4f20-a7dd-4c7181017ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:02:38.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay nililimitahan muna natin para doon sa mga indibidwal na
        immunocompromised... Lalabas ito lahat sa ating implementing guidelines na
        binubuo na ngayon para next week, ma-rollout na natin ito," he said in the
        government-led Laging Handa briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a908ec06-9105-4e3a-86ed-b35aa1bd9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:02:38.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are limiting it to immunocompromised individuals
        for now. We are finalizing the implementing guidelines so we can roll it out
        next week.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be776d-38ca-49eb-85a7-fbd536fa33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:02:38.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also clarified that senior citizens and healthcare workers
        are not yet included in the initial rollout of the second booster dose.He
        said the Health Technology Assessment Council will review the guidelines to
        eventually administer second booster shots to these vulnerable sectors next
        week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc60b19-02e9-4ecf-ac60-a91f20e372fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:02:38.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said immunocompromised
        adults can receive their second booster as early as three months after their
        first booster to further increase the protection of the vulnerable sector
        against COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c29827-a51b-4780-897a-bfc3f7ae7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:02:38.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca, Moderna, Pfizer, Sinopharm, and Sinovac vaccines can
        be used for the second booster shot.</p>'
