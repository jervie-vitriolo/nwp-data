    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d81cb-3c3b-4c83-a7a8-dff832ffed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Commission on Elections (Comelec) has established technical hubs for replacing
        Secure Digital (SD) cards and vote counting machines (VCMs) that could encounter
        problems come May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63e925-70b9-4fc2-b845-dc16d547ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8dcae-73ed-4f8e-b356-35c50e28d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/Resolutions/com_res_10782.pdf">resolution</a>
        promulgated Apr. 20 but only released Friday, Comelec said there will be 82
        hubs for the replacement of defective SD cards and eight sites for VCMs nationwide.&nbsp;</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Comelec identifies technical repair hubs for vote counting
        machines and SD cards which will encounter problems on May 9. These will be
        under the supervision of the regional or provincial election officers and
        will be manned by DICT, DOST personnel. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/WudyHaPJ9q">pic.twitter.com/WudyHaPJ9q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1517320449650495489?ref_src=twsrc%5Etfw">April
        22, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8300dfe-8ed7-4217-bf2c-1c1914bfba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:11:00.908+08:00
