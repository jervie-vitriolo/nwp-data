      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee60c4-ad06-4a84-b615-a96f2722fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:12:10.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peacock added that overall kindergarten enrollment dropped by about
        10%, meaning those children may not be up to date, as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3523a-315e-4f83-97e7-afa861e5f382'
      'mgnl:activationStatus': true
