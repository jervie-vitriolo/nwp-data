    'mgnl:tags': ['BDO-Unibank', 'bank', 'first-quarter', 'earnings', 'net-income',
      'Q1-2022']
    'template': '1'
    'title': 'BDO earnings rise 13% to ₱11.7B in Q1 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff0878-9288-4d70-9c55-d3949cbec13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong>&nbsp;BDO
        Unibank Inc. announced Friday a net income of ₱11.7 billion for the first
        three months of 2022, a 13% annual increase driven by growth among the bank''s
        core businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36018e1-7492-4527-b91f-92bf2b7c263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915df13-ed6b-453a-aeaf-74c3c6fcf461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a local stock exchange disclosure, the Sy-led bank reported a
        loan portfolio of ₱2.4 trillion for the period. It attributed the 7% growth
        to "strong demand from corporate borrows, the recovery in the middle market,
        and the resilience of the consumer segment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e79e1d-f65a-42ee-9875-94a583328b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d9975-8255-4db2-b3f9-43017eea0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deposits to BDO climbed to ₱2.8 trillion, mainly driven by the 11%
        year-on-year jump in Current Account/Savings Account (CASA) deposits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619f988-7b2c-45b9-a232-c8e8b165897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c384cd-31d0-490c-add6-a78bfe98ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed financial institution likewise reported a net interest
        income of ₱33.9 billion, 6% higher than January to March 2021 figures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44547fed-62f0-48a9-bb21-1d64c12d479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9a32e-ccd2-4acb-8469-63949aada208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO also posted a 9% rise in its non-interest income, which hit
        ₱16.7 billion in the first quarter. It said its trading and foreign exchange
        gains were also "in line with normalized business levels."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809777b3-d584-423e-ab65-101ea3c7d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbcdcc-33a3-4cf0-8169-2bc6ceeb4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s non-performing loan ratio stood at 2.72% as of end-March,
        easing from 2.81% during the same period last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13221fff-0fc2-4135-a619-0826533dffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17065aa5-adb8-4220-b511-bb4e69f46eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, BDO said it kept its "conservative" credit and provisioning
        policy as it set aside loan loss provisions of ₱3.7 billion. Higher than ₱2.9
        billion last year, this yielded a higher nonperforming loan (NPL) coverage
        ratio of 120.8%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c6549-db42-4a28-9f8b-aebb68851da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c17c8-7806-408c-a5e8-609145ae5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:52:40.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:43:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BDO''s sustained earnings performance, robust business franchise,
        and solid capital base place the Bank in a good position for long-term sustainable
        growth," it said.</p>'
