      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the DA said damage and losses were reported
        in the regions of Bicol, Western Visayas, Eastern Visayas, Zamboanga Peninsula,
        Davao Region, Soccsksargen and Caraga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cad91b-dd77-4bd8-999f-d1bc015d459c'
      'mgnl:activationStatus': true
