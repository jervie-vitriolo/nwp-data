      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) –</strong> One
        of the country''s influential labor groups has officially endorsed the tandem
        of presidential bet Leni Robredo and vice presidential contender Kiko Pangilinan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2835d7-ab10-4adf-943a-7026f2048420'
