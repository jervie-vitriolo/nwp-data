      'mgnl:lastActivated': 2023-01-19T16:44:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35567c56-9d1f-4da1-847f-a9ba8060d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not an uncommon view in some parts of eastern Ukraine. Russian
        is the primary language here and many watch Russian TV with its relentless
        propaganda.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386c334-d1e9-4b0c-a02f-04d8876c3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:31:16.402+08:00
