    'template': '1'
    'title': 'United City remains winless after huge rout by BG Pathum United'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b9401-ab17-44f0-8f35-a24c12036e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> United
        City FC is still in search of a victory in the AFC Champions League 2022 as
        the lone Philippine club dropped its third straight game against hosts BG
        Pathum United, 0-5, on Thursday at the BG Stadium in Pathum Thani, Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a564d-68de-4955-9130-512c82933faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e5adb-5382-440b-beb4-df742a0162bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City had a dismal offensive outing after making only two
        shots on target, from the long strike attempts of Mike Ott strike and Kenshiro
        Daniels under the first 20 minutes of the match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20e29f-54c2-4f92-b871-c655d08c78dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f9562-f9c2-42d1-b166-09057d9ef7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine club''s defense worked wonders in the first half
        as it stopped several attempts from star Thai striker Teerasil Dangda and
        Pathomphon Charoenrattanaphirom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c01f8a-ce9e-4fc6-b0bf-b4d6c02ca28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fb8fb-bdac-436b-9973-0a0b514a4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T16:29:16.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the halftime whistle, Kanokpon Puspakom broke the scoreless
        deadlock as he received a pass from Dangda and made the strike in the bottom
        left corner of the box.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
