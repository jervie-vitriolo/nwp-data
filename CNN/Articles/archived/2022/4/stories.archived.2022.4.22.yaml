      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Laguna
        Governor Ramil Hernandez officially announced he is endorsing the candidacy
        of presidential bet Bongbong Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98029c-1342-4be8-9c3e-837001fe3933'
