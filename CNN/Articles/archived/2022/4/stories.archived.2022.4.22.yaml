  'Ginebra-captures-back-to-back-PBA-Governors--Cup-titles':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: PBA Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-22T20:35:37.260+08:00
    'imagesource': 'jcr:4c059004-672f-4c28-a659-751335ae7383'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d17d3d8-552a-4054-9c81-f57a84a7f167'
    'lead': 'Barangay Ginebra wins its second straight PBA Governors'' Cup crown after
      it defeated the Meralco Bolts in Game 6 of their fourth finals showdown in six
      years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T20:35:47.719+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:43:36.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:35:03.936+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra captures back-to-back PBA Governors'' Cup titles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa9779-3ddc-4c4e-a81c-7567ceee87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:35:47.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) –</strong> Barangay
        Ginebra San Miguel won its second straight PBA Governors'' Cup title after
        defeating the Meralco Bolts, 103-92, in Game 6 of their best-of-seven championship
        series on Friday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0579d0-499e-4ea5-93c6-1ec4385bdd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:35:47.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73fe5b7-5b47-4f49-8272-e0f76b07fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:35:47.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth time that Ginebra beat Meralco in a finals showdown
        since 2016. The crowd favorite ball club prevailed against the Bolts to clinch
        the 2016, 2017, and 2019 Governors'' Cup crowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e46e70-da24-4611-ae62-5b3fbf837262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:35:47.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings have also tied Magnolia and Alaska as the second winningest
        team in the league with 14 championships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c83d1-6a5c-439b-9034-754e6c0663ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T21:08:43.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Thompson took home the Finals Most Valuable Player award
        after finishing with 17.8 points, 8.0 rebounds, and 5.5 assists in the six-game
        finals series. The plum is a significant addition to his productive play after
        he was earlier selected as the <a href="http://www.cnnphilippines.com/sports/2022/4/13/Ginebra-stars-Bronwlee--Thompson-win-top-PBA-Governors--Cup-individual-awards.html"
        target="_blank">2021-22 PBA Governors'' Cup Best Player of the Conference</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99144e-aabc-4316-8514-6773b41e31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:35:47.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams were in a tight battle in the first half but the Gin
        Kings mounted an offensive attack in the second half, much to the delight
        of the 20,224 fans inside the packed arena in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d0e2b-f8a1-4a5c-abab-9a847dc32113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:35:47.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c77c69-d7a1-4b2e-bad7-a95b388ce049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:35:47.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra import Justin Bronwlee led the Ginebra scoring rally in
        the second half after racking up 22 of his 24 total points in the last two
        quarters, putting behind his dismal first half where he only made a basket
        in the first quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225be29-5076-46e1-9a1d-8842383aa492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:35:47.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff9204-438f-4d47-8d81-2ed74a556be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:35:47.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:43:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 4:35 remaining in the game, Brownlee drained a triple to tally
        the Gin Kings'' biggest lead of the game at 96-80.</p>'
