  'Biden-announces-new-Ukraine-security-assistance':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-22T01:40:51.943+08:00
    'imagesource': 'jcr:fec8323e-a316-4e6d-a631-f4cc01717d36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da99f31-c125-41e0-a478-ef58287bb0ad'
    'lead': 'US President Joe Biden said Thursday the US will send an additional $800
      million in military assistance to Ukraine as Russia''s war enters what he called
      a "critical window," but warned congressional action is necessary for further
      shipments as the war grinds on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T01:59:59.393+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:44:42.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:42.005+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'Ukraine', 'security-assistance', 'Russia']
    'template': '1'
    'title': 'Biden announces new Ukraine security assistance: ''We will speak softly
      and carry a large javelin'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f6315-bdc9-4223-97b8-1d6686a7bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Thursday
        the US will send an additional $800 million in military assistance to Ukraine
        as Russia''s war enters what he called a "critical window," but warned congressional
        action is necessary for further shipments as the war grinds on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5f321-c67d-4a84-98bd-19302dc5e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86fbfbf-2edf-4f55-b0b3-49f9454efcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was Biden''s first public event dedicated to the war
        in weeks, and came just before he departed Washington for a two-day swing
        in the Pacific Northwest. While the issue has consumed his schedule, Biden''s
        advisers have hoped to pivot to domestic issues, like rising costs and gas
        prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aebf33-2745-4057-b080-18cb7825adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182eabd6-f52b-4929-9335-e730bd2f2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden made clear neither he nor his allied partners would
        yield in their attempts to punish Moscow and Russian President Vladimir Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17a087-a4fb-4f8b-9c8b-2739d634b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045f4bc-ede3-43fb-b445-256d2ef6b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin is banking on us losing interest," Biden said. "Once again,
        we''re going to prove him wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6dbb3c-16cd-4926-ad82-53eb0c0d6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726c310-96d1-4a4c-8cc0-4caa896b713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Biden sought to project momentum in Ukraine''s battle,
        saying Putin would "never succeed in dominating and occupying all of Ukraine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e0cac-52af-427b-97d7-a968d5ff2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ed44c-c375-4b00-ba02-c786b083017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, his pending request to Congress for additional funding was
        a signal he does not believe the conflict will end in the near-term. And an
        administration announcement it would accept tens of thousands of Ukrainian
        refugees on humanitarian grounds was a sign the White House was planning for
        the future consequences of Russia''s war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44494b-8681-4a5b-af2c-f4b0234d1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89c6d5-4e8a-435d-905c-51d7c7c23113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced the new shipments -- which includes heavy artillery
        and 144,000 rounds of ammunition -- in a speech from the White House meant
        to update Americans on the state of the conflict, which is nearing its second
        month and entering what US officials have said could be a bloody new phase.
        He also said Russian ships would be banned from American ports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febdcf1e-6f1c-4dfc-8ece-78fd4d222182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a6d39-94ff-4695-91eb-f19d0483359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Russia has "refocused" its campaign to seize new territory
        in eastern Ukraine, making the flow of western military aid essential.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663531c1-b99d-4304-893f-3dc0712c02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249241b-503e-4c90-8c4f-768cf6a12263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a critical window now of time where they''re ... going
        to set the stage for the next phase of this war," Biden said of the Russian
        military plans. "The United States and our allies and partners are moving
        as fast as possible to continue to provide Ukraine ... the weapons they need,
        the equipment they need, that their forces need to defend their nation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2b873-2b7f-44bc-8ffd-c0e5f9a047f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ae1da-4e5c-4137-91db-142a4d40d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new military aid package the President announced comes in at
        roughly $800 million following a similarly sized measure earlier this month.
        If approved, the latest package would mean the US has committed approximately
        $3.4 billion dollars in assistance to Ukraine since Russia''s invasion began
        on February 24.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df120d38-71d8-46b4-bcc8-75197d920092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b99d66-131a-4b61-a55f-cf0184e35ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the last presidential drawdown until Congress approves
        more money for weapons to Ukraine. In a presidential drawdown, the Defense
        Department pulls weapons and equipment from US inventories to send to Ukraine
        instead of purchasing new weapons from manufacturers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea117d6c-37b6-41cf-8ce0-bba365fee1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74913f6-b7f5-4f62-97bd-77295a17bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he will make a formal request next week for Congress
        to approve a second supplemental funding package to aid Ukraine, adding that
        he expected Congress to "move and act quickly" on the package.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6135a3-fda3-4963-928b-b85bfb181c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811af444-7e06-43a4-a396-fbd7d9bb5f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to sustain Ukraine for the duration of this fight, next
        week I''m going to have to be sending to Congress a supplemental budget request
        to keep weapons and ammunition flowing without interruption to the brave Ukrainian
        fighters and continue to deliver economic assistance to the Ukrainian people,"
        Biden said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4789998a-60ec-4b76-b7a6-5073ca9e6370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d58ca-8d21-4139-89b6-b3a1cb4fbd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the importance of getting aid to Ukraine, Biden paraphrased
        a famous quote from former President Theodore Roosevelt, telling reporters:
        "Sometimes we will speak softly and carry a large Javelin, because we''re
        sending a lot of those in as well." He was referring to an anti-tank missile
        the US has provided to the Ukrainian military.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6cec4-9ed6-48b7-b221-ed7d59b3c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292765aa-a459-4563-902b-7faf6215e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech from the White House, Biden updated Americans on US
        efforts to support the people of Ukraine along with unveiling the new assistance
        package, which has been finalized in recent days. Earlier in the day, Biden''s
        national security adviser Jake Sullivan met with Ukrainian Prime Minister
        Denys Shmyhal and the President stopped by.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5a9cb-5fee-4dfa-a9ef-c6494673724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b867de8-3ac7-4f2e-a6d8-142dcc720152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a good discussion," Biden said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d976d-f806-4161-963a-70fbb1dc755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131762e-ce9b-4700-b53c-ce4e15bb3924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced the US is banning Russian-affiliated ships
        from American ports. While Russian ship traffic makes for a relatively small
        percentage of overall port activity in the US, the move is in line with a
        ban on Russian aircraft in US airspace the Biden administration previously
        announced.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6beef-2cf7-466d-883e-c1393cc7ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b67ac2-e25a-43f2-b8b7-3c4a921ad908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No ship that sailed under the Russian flag, or that is owned or
        operated by Russian interests, will be allowed to dock in the United States
        port or access our shores," Biden said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a4583-dcc9-4b3b-a044-451196a53193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638958be-d5f9-4c36-b8d7-de3c5522b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was "another critical step" the US was taking alongside
        its allies in Canada and Europe "to deny Russia the benefits of international
        economic system that they so enjoyed in the past."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67406bf-ad9e-4913-a6d1-05cffd60ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14dd12d-9f2a-4dcf-b8af-cd4903ff6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest package would come a week after the Biden administration
        authorized another $800 million security package, which included artillery
        and anti-artillery radars for the first time since the Russian invasion began.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b7023-bf67-4558-9c99-6cdd81a8c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afcd13-9de2-4727-8c0b-5569f0f65498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is working to get the military assistance
        to Ukraine as quickly as possible because it believes the war is at a critical
        stage and the continued US assistance could make a difference when Russia''s
        more aggressive assault on eastern Ukraine ramps up.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b87413-49b9-4ee9-87ba-56eb0e3ce047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738fd6ad-2cba-4da4-a3ba-d2dc194c67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more open terrain in that region favors the use of artillery
        and long-range systems, which is why the administration has placed a premium
        on getting those types of systems in quickly as the fighting moves away from
        Kyiv and into the Donbas region.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b7a52-4918-458c-ad12-9b91b9c328fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52b2ca-8dfe-4d50-8c77-c76eb40418b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden discussed additional western assistance to Ukraine with fellow
        world leaders in a secure video call Monday, where he also voiced a need to
        provide additional ammunition to Ukraine. Other countries, including Canada
        and the Netherlands, have announced their own shipments of arms to Ukraine
        this week.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba1669f-3d1b-4c98-891c-862df1306017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc8ad0-91cd-4340-a6f1-ccaf9485a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting his top military officials at the White House on Wednesday,
        Biden touted the steady flow of American assistance into Ukraine as the war
        grinds on.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21e3b9-5e78-43b0-b7da-99c2dcf299d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4bf0f-b22f-4a74-ae4a-deef33ee6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weapons and ammunition are flowing in daily, and we''re seeing
        just how vital our alliances and partnerships are around the world," Biden
        told Defense Secretary Lloyd Austin, Deputy Defense Secretary Kathleen Hicks,
        the Joint Chiefs of Staff and US Combatant Commanders at a meeting in the
        Cabinet Room.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862cb32-c687-41de-aedd-b0ca837f8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90f6cd-d5c9-440d-8548-0d8daae7780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the US force posture has to be "dynamic" as the strategic
        environment abroad is "evolving rapidly."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4981b1-69c0-4930-937c-0f78e43d83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3e520-77f7-4551-9bd9-b22b300453d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing this very day the need for adaptation as a consequence
        of us standing with Ukraine against Putin''s brutal and unjustified war. And
        I want to applaud the exceptional work you''re doing to arm and equip brave
        Ukrainians to defend their nation," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b745e3d-716a-41df-b3b3-6e746cfc75d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T01:59:59.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/21/politics/joe-biden-ukraine-security-assistance/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2022-04-21T14%3A19%3A02&amp;utm_source=twcnnbrk">Biden
        announces new Ukraine security assistance: ''We will speak softly and carry
        a large javelin''</a>"</em></p>'
