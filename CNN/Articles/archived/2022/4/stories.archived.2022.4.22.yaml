      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being silent about the matter, Hernandez made the declaration
        during UniTeam’s campaign rally in the City of Biñan on Thursday. Prior to
        this, the governor already declared support for Marcos’s running mate Davao
        City Mayor Sara Duterte in March.</p>'
