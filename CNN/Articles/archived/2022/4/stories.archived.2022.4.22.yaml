      'mgnl:lastActivated': 2023-01-19T16:43:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- As the poster child for overtourism, Venice
        has long been a city of mounting lines, uncomfortable crowding and mushrooming
        Airbnbs which are blamed for pricing locals out of the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3e86d-2459-4bfe-aa05-4d75bba314b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b261b48-2022-483c-bf4f-5866d3771c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities have long been looking for a way to control things
        -- with UNESCO''s recent threat to remove its World Heritage status hastening
        the urgency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e0fb0-fbfa-4755-af90-234ba96f0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca57e2-189b-4e0f-848e-7b7f5bf64f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed solution? To be the first city in the world to require
        an entry fee, with a booking system to be set up for daytrippers, and only
        those holding reservations allowed entry into the city. The plan was announced
        before the pandemic, and then put on ice, as the city was devastated by the
        dearth of tourists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c3dcc-01d1-4f2f-9652-be47cf8327ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64d0c8-fd1a-42a5-a545-4e65774f57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the city''s mayor has announced that visitors can make reservations
        from this summer, with an entrance fee due from January 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4cfe45-f896-4e0c-a40e-5a6210630a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d1b3f-282f-4172-96e8-c2cc11638d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a suffocating Easter weekend -- which saw 120,000 tourists
        swamp the city of 50,000 residents on the Saturday, according to local police,
        with numbers rising to 158,000 on the Sunday, according to data from the Smart
        Control Room -- mayor Luigi Brugnaro announced that the reservations system
        was going ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4207db4-497c-481e-90b0-439a3a090c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15a740-e846-4868-a23b-95a654e0e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booking system "is the right course to take, for a more balanced
        management of tourism," he tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d3b3c-35e6-43b0-9134-274732429497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2c132-1a09-4aeb-a769-5b7896fb10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be the first in the world for this difficult experiment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e0abc-86a5-4ed6-a61e-62303dd17684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e924f-3c71-476b-95c7-8ae7308da198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The councillor responsible for tourism, Simone Venturini, told RAI,
        the state TV network, that within weeks, the city will launch a "very simple
        and quick" portal for online bookings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879bae9-c8f7-4dc6-8e0c-97f1f8437075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8117a27-b90d-4e3b-89c5-0ccece8f304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This summer it''ll be possible to book a day trip, and in 2023
        we''ll start the contributo di accesso" -- or entry fee -- he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f64cc0-c3b9-40ed-95e8-1bb40abe9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d650e2-c265-4854-8547-1e8cfbe4205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venturini said that the pandemic had made the city authorities reflect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53a43a-b141-446d-a92b-eb82c8666dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b840627-0d1e-4254-bb91-b68f11946d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid made us realize that what was an everyday occurrence before
        covid isn''t acceptable anymore -- the mentality has changed, as has the sensitivity
        [towards crowds]," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08b3a7-f951-45ae-a7a0-2b293b9e97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd50629-4a44-43ce-a657-e61d1300db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booking system will be on a voluntary basis for 2022, he announced
        -- adding that visitors will be offered "incentives" to use the portal, including
        queue-jumping status at various sites and museums. It''ll be run as a trial,
        to implement the obligatory system in January 2023.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581cc95-35bc-4ddf-916a-43d491593f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f52c4-e74b-4f35-845c-16ce18a6c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the booking system "will give us the chance to know how many
        people are predicted for that day, and to calibrate services according to
        the number."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe9fc8-5ee0-4526-b28e-36a2e0284cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb05f7-92ed-404c-b5d2-105d23115439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large lines have again been forming for public transport on busy
        days. Last year the city employed armed guards to keep the peace on the pontoons
        of the overcrowded ferry boats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d821687-e7d3-4f88-8327-7e990d6372ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda322d-94d2-4ea9-af47-b6d6ce4eb7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venturini said the portal will also flag people that they might
        want to change their mind.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941b5b7-ee2a-4cd0-be93-bd6069855e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd0cae-98ed-4029-b31c-3820cac8527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say, ''Dear visitor, we don''t advise coming on this date
        because it''s Ferragosto [August public holiday] or Easter -- there''ll be
        a lot of people so it will hinder you from having a peaceful visit, and if
        you make it a week later you can enjoy your visit more," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108f1eb-87bb-4e3d-b03a-083cac7caf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b1083-511a-4fcb-8841-b0aaf815fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the entry fees kick in in January, they will range from €3
        ($3.25) on a quiet day to €10 ($10.85) on a peak day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8feb220-a7f2-48b5-8a4f-3d5a7041f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190dc7ee-4ea2-420b-bb21-92340b8914dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge will only be due for daytrippers -- anybody staying overnight
        in Venice itself is exempt. The idea is to deter the famous "hit and run"
        daytrippers who descend on the city, spend little money in local businesses
        and leave their trash behind.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737247b9-d9e6-4b5c-88bf-b974942ebb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b66d569-815d-4df9-93be-da0bfb604cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our borghi [walled towns] and historic centers really suffer from
        excessive daytrippers on certain days of the year," said Venturini.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d6414-ed2c-40df-9fcb-910b9f43b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f4f2f-73ec-4f0f-ad40-9c879799870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message we want to give is that Venice is a city that lives
        slowly, at different rhythms to anywhere else. It''s fragile, unique and needs
        an approach on the part of visitors that isn''t ''go in, take a photo, and
        leave''."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8675f-d8d1-4356-bbd6-5a67f1ff1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06791b00-6d47-4554-9ba8-1ab90d217958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said visitors should take a "slower, more respectful approach."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae4178-975a-4146-840a-4c7545378a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d2cdd-4e85-4ce6-8964-bb11e05fa66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venturini also predicted that Venice won''t be the last to introduce
        a charge.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d1f32-7b91-49b7-ba0f-4c23a08bcce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf92fbc-83b8-473d-a5db-0db521ec7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many other European cites who live with significant numbers
        of daytrippers are watching us to understand in what way they can introduce
        [a similar scheme]," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eee83b-0c7e-449f-be4e-49c841f83e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e2f46-694f-4ef3-b201-74e53d6892dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice may be the first city to introduce a fee, but already one
        village in Italy has introduced a charge for daytrippers. Civita di Bagnoregio
        introduced a "symbolic" fee of €1.50 ($1.67) in 2013. Mayor Francesco Bigiotti
        planned it as a marketing stunt to attract tourists to his village on a crumbling
        cliff, known as the "dying town."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145debf-eb56-45ce-9b98-01fe09a72b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d824cf2-4033-445f-9e6b-05f61cfe8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:43:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee intrigued visitors to such an extent that visitors grew
        from 40,000 in 2009 to 1 million in 2018.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b3b5a-d3e5-4dae-9eee-0c9fcc040309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T18:55:26.192+08:00
      'mgnl:createdBy': 'kristel'
