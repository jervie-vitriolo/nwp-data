  'WHO-Pfizer-Paxlovid-COVID-19-pill-treatment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-22T08:20:05.650+08:00
    'imagesource': 'jcr:23e6d4a1-d054-4ac6-8867-3b5db01a7aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b91aafb-1b88-438f-b9e0-9bd9d8e9aa1b'
    'lead': 'WHO says Paxlovid is the best therapeutic choice for patients with non-severe
      COVID-19 who are at highest risk of developing severe disease and hospitalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T08:24:18.802+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:28.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:46.881+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO firmly backs Pfizer’s oral COVID-19 pill for high-risk patients'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831d2942-af32-4de7-93b5-527a3793e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        World Health Organization (WHO) has made a strong recommendation to administer
        Pfizer''s oral antiviral pill Paxlovid for mild and moderate COVID-19 patients
        at highest risk of hospital admission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb7643-c703-4f5c-99ee-e12ea303f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said on Friday that Paxlovid, a combination of nirmatrelvir and
        ritonavir, is the best therapeutic choice for patients with non-severe COVID-19
        who are at highest risk of developing severe disease and hospitalization,
        such as the unvaccinated, older, or immunocompromised patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a5b2d-7c6c-40ff-8136-3e586f2bed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, WHO suggested against its use in patients at lower risk
        as the benefits were found to be negligible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087e83d-263e-4e31-b07c-10e7795be983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation was based on trials involving 3,078 patients.
        The data showed that the risk of hospitalization is reduced by 85% following
        this treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606797d7-9685-442d-906e-c3a16290cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high possibility of the drug to save lives, WHO expressed
        worry that it may not promptly reach low- and middle-income countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c98b5-ce08-424e-807b-54309f0bb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the need for urgent and accurate testing before administering
        Paxlovid, supply issues, and lack of price transparency in bilateral deals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400a8f3-7337-4894-99d4-5b920f069404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One obstacle for low- and middle-income countries is that the medicine
        can only be administered while the disease is at its early stages; prompt
        and accurate testing is therefore essential for a successful outcome with
        this therapy," it said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630804b-77a2-410a-95cb-0598b65047bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geneva-based United Nations health organization added that it
        is "extremely concerned that — as occurred with COVID-19 vaccines — low- and
        middle-income countries will again be pushed to the end of the queue when
        it comes to accessing this treatment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4e966-76ee-4735-8745-bc3df20e6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in March approved the emergency use authorization
        for Paxlovid. The Food and Drug Administration said the pill is advised for
        adult patients with mild to moderate symptoms who are at high risk for progression
        to severe COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586eaec7-0080-4a46-a3fd-f22aeed81c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T08:24:18.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has been in talks with Pfizer to procure
        Paxlovid tablets. It remains unclear if the government has procured the antiviral
        drug.</p>'
  'Donbas-village':
    'author': 'Clarissa Ward, Brent Swails and Scott McWhinnie, CNN'
    'caption': 'The roads leading in and around the village of Popasna are eerily
      quiet, as fighting intensifies. Photo by Scott McWhinnie/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-22T08:24:46.588+08:00
    'imagesource': 'jcr:46780b6c-d837-48f5-9aa2-5f4180829a2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c977138-e18a-4cc5-95da-1b3c5ab9629a'
    'lead': 'The Donbas region has already endured eight years of war, with Ukrainian
      forces fighting Russian-backed separatists since 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T08:31:16.396+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:44:28.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
