      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c31c7-b76a-4c42-b462-82a0b18050db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:00:08.743+08:00
      'mgnl:createdBy': 'bamba'
