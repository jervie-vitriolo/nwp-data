    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec04e0-c0e4-4428-8d5f-a09d2267fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T05:56:10.454+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Earthquakes may occur in places where active faults
        are located, and those near trenches just like Mindanao. However, no existing
        technology in the world yet can predict when and where it will exactly happen.]</p>'
