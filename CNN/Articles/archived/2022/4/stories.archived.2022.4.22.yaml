      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        newly-released ₱1000 polymer banknote is not for sale and only worth its face
        value, the Bangko Sentral ng Pilipinas (BSP) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f18b31-e508-4169-9cf9-ccbed8f148ff'
