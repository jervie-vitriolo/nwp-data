      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three persons of interest are not yet under police custody but
        are currently under close watch, Acorda noted. Police officers have also been
        deployed to the disputed area to prevent further tensions.</p>'
