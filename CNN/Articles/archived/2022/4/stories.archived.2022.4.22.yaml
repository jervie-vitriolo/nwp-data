      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the increase in preference for Robredo "could
        only be coming from either the numbers of Mayor Isko, the numbers of Sen.
        Ping [Lacson], or Sen. [Manny] Pacquiao."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec57cc-9835-4e61-97b4-961e9496c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:05:52.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd09ee3-c4dd-4b04-95ab-787134ec968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T14:05:52.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I may go as far as the Easter Sunday press conference, the objective
        is to remind voters that if you''re voting for the frontrunner simply because
        you don''t like the main contender VP Leni and vice versa, there are other
        choices that you can consider," Tayao said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e23bcb-813b-472b-9616-13185c73ff82'
      'mgnl:activationStatus': true
