      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b772af-42a2-4c79-a790-cb7619ec37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T20:32:20.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:43:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commission is conducting an investigation to determine the
        liability of Impact Hub, and others who are also liable in this transaction,
        which now appears to be manifestly and grossly disadvantageous to the government,”
        Bulay said in the memo, adding those found liable should be sued.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35422659-8365-45b6-b5a7-94dbd6afb996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T23:07:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said he received a copy of the memorandum early  Friday
        evening, which “has been leaked to the media for whatever reason.” He declined
        to comment on the matter for now given the deadline set for his and the other
        recipients'' responses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0bcdd-bfff-4a1b-ab4a-a1e0798481b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T23:07:07.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e483dd-38fd-4a7d-b193-a113f7b2d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T23:07:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just as importantly, due deference to the Honorable Commissioner
        dictates that any response I make should be made to him, first and foremost,”
        he noted in a statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd462f70-198f-45a4-8e64-bdb8091969f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T23:07:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92318c-4ffc-4151-9c1c-bb96f2ddb1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T23:07:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Jimenez, among the officials Bulay is also seeking explanations
        from are Comelec Executive Director Bartolome Sinocruz, deputy executive directors
        Teopisto Elnas and Helen Aguila-Flores, and directors Maria Norina Tangaro-Casingal,
        Martin Niedo, and Frances Aguindadao- Arabe.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b292d4-bdcf-4376-8e36-bd759ae6c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T23:07:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1d750-9d16-4d8d-91b7-911989e067cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T23:07:07.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:43:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact Hub released a statement a day after the postponement of
        the debates was announced.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb398d26-9dfd-46af-8d2e-bbfdc5b5a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-23T15:41:59.537+08:00
