  'Janssen-Johnson-and-Johnson-booster-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-22T13:02:11.098+08:00
    'imagesource': 'jcr:311ce874-b060-4151-ab46-37928952eae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957412a9-a6bb-402e-a5f8-8b2d69aceedf'
    'lead': 'The Food and Drug Administration has approved the use of the single-shot
      Janssen vaccine as a booster dose for fully-vaccinated adults, the Department
      of Health announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-22T13:22:23.275+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:19.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:34:50.781+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH approves use of Janssen as booster shot'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e4f46e-cf7e-4517-a9f8-0c546da6908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:22:23.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Food and Drug Administration has approved the use of the single-shot Janssen
        vaccine as a booster dose for fully-vaccinated adults, the Department of Health
        (DOH) announced on Friday.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec45b7-5ca4-450f-b8ca-f3042982e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:22:23.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f700b-f41f-4077-b78c-920715e71c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:22:23.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said Johnson &amp; Johnson''s vaccine can be used as booster
        shot for those who received Janssen as their primary vaccine series or two
        doses of AstraZeneca, Moderna, Pfizer, Sinopharm, Sinovac, and Gamaleya Sputnik
        Light.</p>'
    '11':
      'image': 'jcr:427d0b93-7cc4-4a86-80f3-00332e035dc6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6a2ab-0d7d-4f59-a4fc-18cc4467d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:22:23.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cb8a8-a38b-4e94-b853-027f5212cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:22:23.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA, in the approved emergency use authorization posted on its website
        earlier this year, said the Janssen booster dose does not need to be reformulated.
        It can be administered at least two months after the primary vaccination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908c786-2518-4d7f-aebd-ad0300a7445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-22T13:22:23.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been ramping up efforts to administer booster
        doses. Government data shows that 66.97 million are fully vaccinated, but
        only 12.97 million have received their booster shots.</p>'
