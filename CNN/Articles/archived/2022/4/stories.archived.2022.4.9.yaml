    'created': 2022-04-09T09:56:01.014+08:00
    'imagesource': 'jcr:496e6363-7eb7-43ec-81f4-d4a0bffec9e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba84e161-7130-4a15-ab6c-0ae51b0d82c8'
    'lead': 'The sudden ear-piercing beep of a radiation meter fills the room as a
      Ukrainian soldier walks in. This is where Russian soldiers were living at the
      Chernobyl nuclear power plant, and radiation levels are now higher than normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T10:01:54.629+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:11:20.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:08.137+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukraine', 'russia', 'radioactive']
    'template': '1'
    'title': 'Ukrainians shocked by ''crazy'' scene at Chernobyl after Russian pullout
      reveals radioactive contamination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbad062-8bc0-4cfb-8b6b-2696fa792a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.629+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sudden ear-piercing beep of a radiation
        meter fills the room as a Ukrainian soldier walks in. This is where Russian
        soldiers were living at the Chernobyl nuclear power plant, and radiation levels
        are now higher than normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ba767-f051-4ae5-9cef-f7810a88e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.629+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no visible presence of the source of the radioactive material
        in the room, but Ukrainian officials say it''s coming from small particles
        and dust that the soldiers brought into the building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27bfcf-d153-4bf9-822e-143d8c9f0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.630+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went to the Red Forest and brought radioactive material back
        with them on their shoes," soldier Ihor Ugolkov explains. "Other places are
        fine, but radiation increased here, because they were living here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce0b21-03cd-48ac-a11d-1622c66e3c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.630+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was given exclusive access to the power plant for the first
        time since it came back into Ukrainian control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24609d1a-fe9a-47dc-a837-a75b7f336613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.630+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the plant explain the levels inside the room used by
        Russian soldiers are only slightly above what the World Nuclear Association
        describes as naturally occurring radiation. One-time contact would not be
        dangerous but continuous exposure would pose a health hazard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89773308-2469-4567-bbc2-e24ff3c34019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.630+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went everywhere, and they also took some radioactive dust
        on them [when they left]," Ugolkov adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95964e0f-9b41-412c-a522-a73ba07e2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.630+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an example of what Ukrainian officials say was the lax and
        careless behavior of Russian soldiers while they were in control of the site
        of the 1986 nuclear disaster. The area around Chernobyl, namely the Red Forest,
        is still the most nuclear contaminated area on the planet, with most of the
        radioactive particles present on the soil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f6f28-e261-417e-a99e-bc7a8a8310cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.630+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have released drone footage of what they say
        were trenches dug by Russian soldiers in that area, which is particularly
        radioactive. At a safe location, on the edges of that area, CNN saw a Russian
        military ration box that exhibited radiation levels 50 times above naturally
        occurring values.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a1d68-1f1c-4103-8f49-407e852fc478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.631+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian soldiers held Chernobyl for a month and are thought to have
        been operating in contaminated areas most of the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c12eb9-f5d6-40c8-9e89-a38c527d1072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.631+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy, really," Ukrainian Energy Minister German Galushchenko
        tells CNN at the plant. "I really have no idea why they did it (go into the
        Red Forest).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830cf096-6f96-4d89-b594-ba1684c56ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.631+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we can see they went in there, the soldiers who went there,
        came back here and the level of radiation increased."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300ce79-23c4-420e-a414-1c5926b05487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.631+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Chernobyl is not an active power plant, the sarcophagus
        above the reactor that exploded nearly 36 years ago needs to be maintained
        to avoid further radiation leaks. There is also a considerable amount of spent
        nuclear fuel that needs to be looked after.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528d3aa-5ecb-4850-a49c-6545d123f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.631+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That confinement is supposed to have electricity, it''s supposed
        to have the ventilation system and so on," Galushchenko explains. "When the
        country cannot control this, and we are responsible, Ukraine is responsible
        for the security, of course, that is a threat."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3015db1-46d5-445d-95f0-d27f4a46df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.631+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that threat also came from how Russian soldiers managed
        those responsible for maintaining the nuclear facilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7559547-76f9-4949-9f63-9f3427598222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.631+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Our staff] were here from the first day of occupation, and they
        only had the possibility of being replaced a month later," he says. "When
        people are physically and morally exhausted, when you are under threat of
        guns, and you have this everyday pressure from the soldiers, it''s really
        a very difficult job."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd48f2-8ed5-47e1-b816-462e8ca053d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.632+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volodymyr Falshovnyk, 64, is a shift manager at Chernobyl. He returned
        to the power plant on March 20 when the Russian military allowed the fatigued
        personnel to rotate with their colleagues from the nearby city of Slavutych,
        where many of the plant''s workers live.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fa3db-dde6-49a6-acd1-7ed3e5565779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.632+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the staff were working under tremendous pressure, not just
        because of what was happening at Chernobyl, but also because of the news they
        were receiving from the outside world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6337809-16a8-4a2b-a6bd-14684b780668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.632+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relatives began to call and say that the city was being stormed,
        that there were wounded and dead," he says. "We asked the Russians what was
        going on and they said there were no regular Russian troops there but we continued
        to hear that there was shelling."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72668c-7da2-41c9-bfd2-ce65cf6d5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.632+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falshovnyk also accused the Russian soldiers of looting the power
        plant.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda6dcd-e8e6-4205-9846-3ce459f9f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.632+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They gave us personnel from Rosatom (Russian Nuclear Agency) to
        escort us, and in their escort we toured the uncovered warehouses. They robbed
        these warehouses all the time," he adds.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7860242-b48e-4234-8c51-3cefdee6d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.632+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating under those conditions was intense, but nothing compared
        to what the security staff endured.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c36d2-0595-4ee9-8b93-fda9c76e1cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.633+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 169 Ukraine National Guard soldiers, who guarded the facility,
        were locked in the plant''s Cold War era underground nuclear bunker, crammed
        up in tight quarters without access to natural light, fresh air or communication
        with the outside world, according to the Ukrainian Interior Minister.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093404c-1cd0-4d38-9a2f-c3dd04d743b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.633+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were kept here for 30 days without sufficient lighting and
        food. They were not allowed outside. On the last day they were taken away
        from here to an unknown direction," Denys Monastyrskyy says while standing
        inside the bunker.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a49e5-55e5-44dc-ab56-0bd866d9795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.633+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister says he believes the men have been taken to Russia,
        via Belarus, as prisoners of war, but doesn''t know for certain.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995bfea-bb55-4ff5-bd89-cf721759437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.633+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we know nothing about their fate unfortunately," he says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d0417-52d4-4d00-9792-64852838f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.633+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was shown inside the bunker and other places usually occupied
        by the plant''s staff by Ukrainian officials who claimed Russian soldiers
        had ransacked the place. Clothes, hygiene supplies and other personal belongings
        were scattered all over the floor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc6725-13e4-4a0b-bd8c-d8de9751b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.633+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian military went through all Ukrainian clothes, personal
        belongings, like dogs, in search of, probably, money, valuables, laptops,"
        Monastyrskyy continues. "There was looting here. The Russian military stole
        computers and equipment."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71341b-7ee9-4a73-abc7-117d7f8b2f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.633+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has said very little about what its soldiers did at Chernobyl.
        The last time the Russian Ministry of Defense mentioned the nuclear site was
        on February 26, confirming its capture and claiming it had made arrangements
        to ensure the safety of power units, the sarcophagus and a storage facility
        for spent nuclear fuel.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bd100-226b-4057-890d-6271f835477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.634+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chernobyl is not an isolated case</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5af14e-32e1-4510-b9e3-f219f56f0fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.634+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials say the behavior of the Russian military and
        the treatment of Ukrainian staff at the Chernobyl power plant highlights the
        danger posed by Moscow''s invasion as it gains control of plants in other
        areas.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584661d-7551-4498-b227-4058af768246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.634+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the decommissioned reactors at Chernobyl, Ukraine
        has four active nuclear power plants, including the largest in Europe in Zaporizhzhia.
        The Russian military occupied that facility in early March, when it took control
        of the area, shelling some of site''s buildings in the process.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff27a2-9ff3-432a-8d8d-f263a4280c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.634+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation there is also horrible, especially taking into account
        how they capture Zaporizhzhia because they fired at the station, with heavy
        weapons," Energy Minister Galushchenko says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3478c6-2e79-41b6-a395-e7ace3ee7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.634+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really an act of nuclear terrorism," he adds. "I''m not even
        talking that they are shelling the stations well as a situation in Zaporizhzhia
        NPP, but when we do not have the possibility of being responsible for nuclear
        security, there''s a threat."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a910b5-a4de-45a7-ab58-7f43c76c9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.634+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite Ukraine having regained control of Chernobyl, Ukrainian
        officials fear that Russian soldiers could try to come back.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa4b75-e402-474f-8c5e-634a18b7e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.634+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that today we must be ready for a new attack on a
        nuclear power plant at any moment. We will use the best world experience to
        ensure that the station is protected as the border is only a few dozen kilometers
        away," Interior Minister Monastyrskyy says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4c84f-36cd-429d-8211-d229f2b6382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.635+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see [in Chernobyl] is a vivid example of outrage at a nuclear
        facility. It is the responsibility not only of Ukraine, but of the whole world,
        to keep the stations safe," he says. "The whole world watched live as tanks
        fired at nuclear power units [in Zaporizhzhia]. This history must never repeat
        itself."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242698a3-3959-4918-998c-d8ba36ac5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.635+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monastyrskyy says in order to do that his country needs continued
        international support.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2496ee-0a04-4060-8621-4780897a239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.635+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to invest in the future of Ukraine and in the future
        security of the world," he continues, repeating his government''s call for
        additional weapons to be sent to Ukraine.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883dd37-cc51-4492-9aef-9f9218056c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.636+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the border between totalitarianism and democracy passes behind
        our backs, the border between freedom and oppression," he says. "We are ready
        to fight for it."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a783fe-0b25-49b3-9426-604ec9ba8bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:01:54.636+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/08/europe/chernobyl-russian-withdrawal-intl-cmd/index.html">Ukrainians
        shocked by ''crazy'' scene at Chernobyl after Russian pullout reveals radioactive
        contamination.</a>"</em></p>'
  'joint-us-indonesia-war-games-expand':
    'author': 'Masrur Jamaluddin and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-09T10:05:32.504+08:00
    'imagesource': 'jcr:40297259-ff6d-4ad4-a33b-a1d97ff72a93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e779bff-47f1-4868-9f86-1145777c1a19'
    'lead': 'The Indonesian and United States militaries are expanding their annual
      bilateral exercises to 14 participating countries, the Indonesian Army said
      in a news release Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T10:10:03.211+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:11:18.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:08.544+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'United-States', 'military']
    'template': '1'
    'title': 'Joint US-Indonesia war games to expand to 14 nations as tensions simmer
      in Indo-Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0a75a-5a93-4c46-813b-60767e46802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Indonesian and United States militaries
        are expanding their annual bilateral exercises to 14 participating countries,
        the Indonesian Army said in a news release Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bd7c1-9585-43dd-a4c0-e73cded87376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops from the United Kingdom, Australia, Japan, Malaysia, Singapore
        and Canada will be among those joining the Garuda Shield 2022 exercises from
        August 1 to 14, the army said. The 16th edition of the war games will include
        live-fire exercises, special operations and aviation components among other
        disciplines, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60acb994-1d0a-4af5-9afb-3540c7b1a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of the exercises comes at a time of simmering tension
        in the region, with analysts saying the move signals Indonesia has moved closer
        to the US than China in military cooperation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aef8be-e34a-426e-a78c-72c09d168d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.211+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Garuda Shield involved two US Army divisions -- about
        1,000 soldiers -- as well as their Indonesian counterparts in what the US
        Army said was the largest edition of the war games to date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f303f69-a03a-4f90-a75c-34b53be56a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.212+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two-week Garuda Shield joint-exercise continues to solidify
        the U.S. -- Indonesia Major Defense Partnership and advances cooperation in
        support of a free and open Indo-Pacific region," a US Army statement said
        in advance of last year''s exercises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40109802-4eb6-4a80-a7ac-a9015f3e1cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.212+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia did not give an estimation of how many troops from each
        of the 14 countries would participate in this year''s Garuda Shield.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32364579-e968-4809-aff5-92e2d0a34948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.212+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military and US Embassy in Jakarta had no immediate comment
        on the exercises.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4ec61-34bc-496e-a79d-1b242990067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.212+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South China Sea disputes</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca8d8c-d639-4ce4-bc47-a0d3adbe0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.212+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia sits on the southern edges of the South China Sea, which
        has been a hotbed of military activity over the past few years as China has
        militarized disputed islands there and the US and its partners have challenged
        those claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea1799-9351-4b95-afe2-183b73a9e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.212+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, China''s state-run Global Times tabloid accused US Adm.
        John Aquilino, the head of the US Indo-Pacific Command, of attempting to copy
        the Ukraine crisis in the Asia-Pacific, rallying allies, partners and other
        countries in the region to confront China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d72533-9eca-4c9f-8d44-62fc093842a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.212+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times comments came after Aquilino took journalists on
        a flight over the South China Sea to highlight Beijing''s militarization of
        the disputed islands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a57cb7-b2df-4d87-9440-8cc5ccfe4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Indonesia has long tried to avoid taking sides in the
        US-China dispute in the South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c7884-2c9f-4f1f-ab45-5354aaef0e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they note that in the past year Beijing has been assertive in
        pushing its claims near the Natuna Islands in an area inside Indonesia''s
        Exclusive Economic Zone but also inside China''s "nine-dash line," under which
        Beijing claims control over almost all of the South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc259cd-61cb-4133-abe9-0717f1deeb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Frega Wenas Inkiriwang, North Jakarta Military District commander
        and lecturer at the Indonesian Defense University, said China''s current behavior
        is increasing the risk of conflict in the region as nations boost their military
        presence, including Indonesia, which has strengthened its forces around the
        Natuna Islands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810cce74-c3fa-44cd-ba6e-05db970ecee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect Jakarta to call out Beijing directly, said Collin
        Koh, a research fellow at the S. Rajaratnam School of International Studies
        in Singapore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6a64b-50e0-4a65-8d86-8b7df95f245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia "may avoid megaphone diplomacy and directly confronting
        ... China over the South China Sea issues, but it''ll undertake actions that
        subtly signal to Beijing -- and back home to the domestic audience -- its
        desire to safeguard its national interests," Koh said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d8739-ffed-49e3-ab0d-512d10b89f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the expansion of the Garuda Shield war games "especially
        noteworthy" as "Indonesia is always cautious about signaling where it comes
        to sensitivities surrounding the South China Sea issues" and its ties with
        the United States and China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b07b6d-a23c-4f3c-9d22-1de3af343ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly Indonesia wishes to engage in external balancing in the
        South China Sea, while using this as a platform to project its stature and
        influence in terms of multilateral defense diplomacy," Koh said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491e3b6-2d2a-49b6-b643-46d2a7874154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.213+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frega noted that Indonesia and China once held joint military exercises
        called "Sharp Knife," but the last iteration of those was in 2014.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d06be-9136-48a1-b7fe-dff397498f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.214+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he said, in terms of military cooperation Indonesia is clearly
        closer to the US than China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684153a-b68e-4e00-aced-4b68b1367704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.214+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frega also said Indonesia has long maintained close military ties
        with Japan and Australia, so their inclusion in Garuda Shield 2022 should
        not be surprising.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595ac7c-ddb8-48cf-8cf0-bf86c71f5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.214+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said, because Japan and Australia like the US have been highly
        critical of China''s actions in the South China Sea, the news of the August
        exercises could be expected to be "received uncomfortably" in Beijing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e177907-9c68-472d-bbf0-f1c0a7ea3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T10:10:03.214+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/08/asia/indonesia-us-military-exercises-intl-hnk-ml/index.html">Joint
        US-Indonesia war games to expand to 14 nations as tensions simmer in Indo-Pacific.</a>"</em></p>'
  'ph-foreign-tourist-arrivals-surpass-200k-mark':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-09T11:55:13.434+08:00
    'imagesource': 'jcr:b545f125-089a-4309-8cd7-d30b483fabdb'
