    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25af5c39-5054-4a36-986f-3eaaf4049db7'
    'lead': 'A SpaceX capsule carrying three paying customers and a former NASA astronaut
      has arrived at the International Space Station, finishing the first leg of this
      first-of-its-kind mission that will last about 10 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T22:09:54.636+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:10:51.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:21.298+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A SpaceX tourism mission just arrived at the ISS. Here''s everything
      you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21987d71-f318-455c-9439-8b463757eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A SpaceX capsule carrying three paying
        customers and a former NASA astronaut has arrived at the International Space
        Station, finishing the first leg of this first-of-its-kind mission that will
        last about 10 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa0fe4-8c32-43d3-887e-a7ab6d69d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86dc842-8682-4ed7-b890-fb739bd1da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission launched from Kennedy Space Center in Florida on Friday
        morning. And the spacecraft, which separated from the rocket after reaching
        orbit, spent about 20 hours free flying through orbit as it maneuvered closer
        to the ISS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28138dce-168a-4c42-b782-fe3c984f4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2fbd3-1eaf-40e9-8182-98ef6ab50d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip was brokered by the Houston, Texas-based startup Axiom
        Space, which seeks to book rocket rides, provide all the necessary training,
        and coordinate flights to the ISS for anyone who can afford it. It''s all
        in line with the US government''s and the private sector''s goal to boost
        commercial activity on the ISS and beyond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a900f5-2b52-4c3d-9a25-42ed633e17f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ba4d6-75fd-4cef-a196-2db5cda6d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board this mission, called AX-1, are Michael Lopez-Alegría, a
        former NASA astronaut turned Axiom employee who is commanding the mission;
        Israeli businessman Eytan Stibbe; Canadian investor Mark Pathy; and Ohio-based
        real estate magnate Larry Connor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097a017-5d28-43f1-9d2d-c2725e6da7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20c4a3-2cb3-4d2b-883a-09749320d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reaching the ISS aboard their SpaceX Crew Dragon spacecraft,
        they joined seven professional astronauts already on board the space station
        — including three NASA astronauts, a German astronaut, and three Russian cosmonauts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a863d03-31f4-4db7-9be4-028faa91f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398597e-0c5c-4ac3-96af-4ec1b8d13f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time paying customers or otherwise non-astronauts
        have visited the ISS, as Russia has sold seats on its Soyuz spacecraft for
        various wealthy thrill seekers in years past. But this is the first mission
        that includes a crew entirely comprised of private citizens with no active
        members of a government astronaut corps. It''s also the first time private
        citizens have traveled to the ISS on a US-made spacecraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0ba5d-df5b-4d8f-b992-4fe77d5b45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5bbe2-1079-4a5a-9e53-e015aeecea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41175e2-bd04-4164-bdfb-d2bac55bad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0dd49b-7a45-42db-b28b-6abc269c7ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How much did this all cost?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde96dc-6029-40ab-b12f-bdaf72bf75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom previously disclosed a price of $55 million per seat for a
        10-day trip to the ISS, but the company declined to comment on the financial
        terms for this specific mission — beyond saying in a press conference last
        year that the price is in the "tens of millions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1651ef-cc3d-4d70-b8ae-ebd37d35448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e634462-cb40-4802-9e51-ae3e0108f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is made possible by very close coordination among Axiom,
        SpaceX and NASA, since the ISS is government-funded and operated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4a257-56d2-4625-aeb1-4ceebdc84aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b7a34-39e9-4396-912c-5f81f71b668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the space agency has revealed some details on how much it''ll
        charge for use of its 20-year-old orbiting laboratory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7862a37-ccfb-427f-8c70-e3c0cf3cb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1dccee-b3e4-411e-9303-a702fbd28e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food alone costs $2,000 per day, per person, in space. Getting provisions
        to and from the space station for a commercial crew is another $88,000 to
        $164,000 per person, per day. For each mission, bringing on the necessary
        support from NASA astronauts will cost commercial customers another $5.2 million,
        and all the mission support and planning that NASA lends is another $4.8 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42820667-cb1d-437b-8aa6-1f529b3d4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25aacf-7850-4465-b202-1f5c830d71c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who is flying?</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbb971-37c6-4add-bb0c-55112d17e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez-Alegría, a veteran of four trips to space between 1995 and
        2007 during his time with NASA, is commanding this mission as an Axiom employee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b22246-128c-48d7-9ab6-28c0394ef25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b2678-844c-4e55-af6a-ede8321475a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more about the three paying customers, check out our coverage
        here.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6757612-782a-4154-be70-ec9340dd11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e6f3b-47a7-47ff-ad32-5e9e897160c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is it safe to go to the ISS, given the Russia conflict?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1076d-f72a-4962-b516-fc704daf7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the United States'' primary partner on the ISS, and the
        space station has long been hailed as a symbol of post-Cold War cooperation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f48f8-deaa-49f6-b95b-acba51cf8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4adf5f-12c4-4412-86f4-313dc30588e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-Russian relations on the ground, however, have hit a fever pitch
        amid Russia''s invasion of Ukraine. The United States and its allies have
        slapped hefty sanctions on Russia, and the country has retaliated in numerous
        ways, including by refusing to sell Russian rocket engines to US companies.
        The head of Russia''s space agency, Roscosmos, has even taken to social media
        to threaten to pull out of the ISS agreement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17e811-a6a5-42c3-8dcb-a5229b1b274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71f861-8957-458f-8dc4-319376f49a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the bluster, NASA has repeatedly sought to reassure
        that, behind the scenes, NASA and its Russian counterparts are working together
        seamlessly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe537d-3b84-47c4-a04e-83575c6585d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf008c0-090f-4d89-a9a0-a9f7f9ca4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA is aware of recent comments regarding the International Space
        Station. US sanctions and export control measures continue to allow US-Russia
        civil space cooperation on the space station," NASA Administrator Bill Nelson
        said in a recent statement. "The professional relationship between our international
        partners, astronauts and cosmonauts continues for the safety and mission of
        all on board the ISS."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ee158-f02b-407c-a710-19fc67dbaa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab756d-1e1b-4459-a446-957b74ff1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Are they astronauts or tourists?</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9479fb3-4b3f-43e2-870a-ba68dd8919e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a question stewing in the spaceflight community right now.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58e8e5-9dff-4fbc-b744-40ebae23d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af2151-eb62-4b33-ab5d-3722574bda38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has traditionally awarded astronaut wings to anyone
        who travels more than 50 miles above the Earth''s surface. But commercial
        astronaut wings — a relatively new designation handed out by the Federal Aviation
        Administration — might not be handed out quite so liberally.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c6d5e-4eb4-4f0c-b186-0fe4004f70ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1961b-15b6-4103-ad09-5f9f9f1e7d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the FAA decided to end the entire Commercial Space Astronaut
        Wings program on January 1, 2022. Now, the FAA plans to simply list the names
        of everyone who flies above the 50-mile threshold on a website.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba942236-012f-4e55-8077-aec7004b81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb730f4b-2726-450b-b2be-9579ec2cfec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s fair to still refer to people who pay their way to
        space as "astronauts" is an open question, and countless observers — including
        NASA astronauts — have weighed in.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38790b-4e38-4683-a0e4-b7f205e11632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
