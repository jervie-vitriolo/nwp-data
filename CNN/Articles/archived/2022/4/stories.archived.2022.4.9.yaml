      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46369dbb-e2a2-4523-8ed3-d392c3feac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prompted by an abundance of caution, the Milwaukee County Zoo''s
        Aviary and Humboldt Penguin exhibit has temporarily closed, according to its
        website.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1353a-a3e3-49ea-a03c-7d19dc372046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.931+08:00
