      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview with "GMA," Packer said officers from the Los
        Angeles Police Department were prepared to arrest Smith for battery, but Rock
        said he didn''t want that.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a023a9-8d55-450f-8a7e-eb5b79fe62b6'
