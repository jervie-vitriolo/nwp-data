  'Will-Smith-banned-from-Oscars-for-10-years':
    'author': 'Chloe Melas and Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-09T04:09:10.097+08:00
    'imagesource': 'jcr:966d106b-1b00-4ce4-9516-895ff4c61826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c39caeec-8476-4798-97b1-8ef882920bcb'
    'lead': 'Will Smith will not be allowed to attend the Academy Awards for the next
      10 years, as a result of his slapping comedian Chris Rock on stage during this
      year''s Oscar ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T04:12:37.863+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:11:26.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:05.590+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Will-Smith', 'Oscars', 'Chris-Rock', 'Academy-of-Motion-Pictures-Arts---Sciences']
    'template': '1'
    'title': 'Actor Will Smith banned from attending Oscars for 10 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d62d36-d2aa-42bc-a07f-74e6130feafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Will Smith will not be allowed to attend the Academy Awards
        for the next 10 years, as a result of his slapping comedian Chris Rock on
        stage during this year''s Oscar ceremony, the Academy of Motion Pictures Arts
        &amp; Sciences announced in a statement obtained by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42fe18b-be38-43d4-bffa-e9fa310a088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607254b-0a70-4809-9b8f-1e5ed6ba26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board has decided, for a period of 10 years from April 8, 2022,
        Mr. Smith shall not be permitted to attend any Academy events or programs,
        in person or virtually, including but not limited to the Academy Awards,"
        Academy President David Rubin and CEO Dawn Hudson said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd1506-d713-450a-a0e0-ea5daf71eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
