    'template': '1'
    'title': 'Broadway performances canceled after costars Sarah Jessica Parker and
      Matthew Broderick test positive for Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84945ba9-8c7c-4b0b-ac0b-043d7b4bd7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two days after Matthew Broderick was sidelined
        from the Broadway play "Plaza Suite" because he tested positive for COVID-19,
        his wife and costar Sarah Jessica Parker has tested positive as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851844c1-5465-4831-b9b0-68cdb0e3c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd59871-bcdd-4819-8825-36f66458ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performance of the play have been canceled through Sunday, according
        to a statement Friday on the show''s official Twitter account, which also
        announced Parker''s diagnosis on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877c775-95a5-46cf-87ea-3e4a0a934db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95a5eb-b144-48d1-994d-9918f7dc715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone wishes Matthew and Sarah Jessica a speedy recovery," Friday''s
        statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371b286-f9f3-4948-8b8c-00b7d4ee3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13deba-133f-4486-8c6e-32119eb765d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket holders were directed how to receive a refund or reschedule
        for a future date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312eb2ea-1e85-4f35-9886-847f1b5580a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a73ac-68f1-4d68-9077-f6fc065c6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s producers offered no further details about when the
        show might return, saying only that news about future performances "will be
        announced shortly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd078f4a3-8898-45a9-aba2-0ca34dcda53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6d4dd-7045-4bfb-a191-06f485cc9d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of the classic 1968 Neil Simon play was currently slated
        to run through late June. But to make up for the canceled shows the producers
        announced Friday they''ve extended "Plaza Suite''s" run through July 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29020b-373f-4a57-90a0-275b14c54470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe94439-ed85-4580-8f54-349a9af08576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Broderick''s positive test was announced his understudy, Michael
        McGrath, stepped in for him -- opposite Parker -- for Tuesday''s and Wednesday''s
        shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae4612-fe24-4f40-ac99-3a5e6dd3d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143ab29-f9bb-4453-9424-5785f786f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broderick and Parker portray three different pairs of guests at
        New York City''s famed Plaza Hotel in the three-act comedy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ac54b-24c5-464c-93c9-0a58a874053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:08:17.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/08/entertainment/sarah-jessica-parker-plaza-suite-covid/index.html">Broadway
        performances canceled after costars Sarah Jessica Parker and Matthew Broderick
