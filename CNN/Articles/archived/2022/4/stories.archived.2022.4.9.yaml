    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: EAC blows out winless JRU for second win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c406a5e-daf2-47bd-8fe1-fd0562d19b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 9) - The Emilio Aguinaldo College
        Generals flaunted their mastery against the winless Jose Rizal University
        Heavy Bombers, 80-65, in NCAA Season 97 on Saturday at the La Salle Greenhills
        Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e557160b-0255-45af-8527-f8da0e8b8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b1063-f663-4000-a486-57df02208bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marwin Taywan led the Generals to their second win in five games
        this season with 14 points, five rebounds, and five assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94012bcf-80ef-4cbd-88e4-63fc35f4034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4375381-7ec0-49ca-b398-0c25909bc072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Robin and Allen Liwag also made their mark offensively with
        11 and 10 points, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a5b1b-9afc-4a84-bfae-ca43af81bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe29943-f4df-46fc-8a59-6475335833b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JP Maguiliano and Nat Cosejo again dominated the boards after finishing
        with 15 and 13 rebounds, respectively, in their victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784ef33-2668-465e-a99f-bcd790045ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db2a15-b859-479f-9460-28fb8a5c2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EAC scoring surge started in the second quarter as they had
        to turn back a four-point deficit from JRU. The Generals put on a shooting
        clinic to outscore the Heavy Bombers, 27-9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb530515-8cae-4ecc-b49c-e5baf8503de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b2039-8f3c-457e-9769-e2a13daf8cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their offensive charge continued in the second half thanks to their
        well rounded game that saw them aiming for the right baskets while outmuscling
        the Heavy Bombers in defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cff39-b39e-4ce1-97a9-3df534d73614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b2a03-4e6d-42e8-83f2-5a5b52cd16bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oliver Bunyi-mentored EAC side tallied its biggest lead at 22
        points in the fourth period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8898e4a-3375-46ca-82ef-a0995b0c1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7162a2-88cc-4c62-b2b0-81d314615aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last game was a tough loss, we''re down when we went back to our
        dorm. Good thing our practice paid off hard today," said Taywan, referring
        to their 68-78 defeat to the College of St. Benilde Blazers last Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b341f-2611-414a-bc97-ee7168aaff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c276f8-f718-4051-804b-065e7a5ada91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:11:59.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Celis'' 26 points for JRU went for naught as they are still
        the only winless team in the league after five matches.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
