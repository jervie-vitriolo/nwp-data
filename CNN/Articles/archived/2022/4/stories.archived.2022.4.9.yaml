      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf30ec-b7c6-44b8-acdf-c2e1e39efd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of Guy''s determination is Anyama, a foundation named
        after a town in Côte d''Ivoire where he spent several years during his childhood,
        he told Le Parisien.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be085dd2-707b-4a87-8362-3315ac428107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
