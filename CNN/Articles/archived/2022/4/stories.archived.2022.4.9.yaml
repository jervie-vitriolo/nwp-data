      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed while in Pampanga to campaign, someone from the Vice
        President''s camp asked him to withdraw. In exchange, he said he was told
        that they can make Robredo''s running mate Senator Kiko Pangilinan give way
        for Sotto.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54931995-f969-41b1-b08e-2b8d3d59e008'
