    'mgnl:tags': ['PAGASA', 'Agaton', 'weather', 'updates']
    'template': '1'
    'title': 'Agaton slightly intensifies, landfall in Eastern Samar coast possible'
    'updated': 2022-04-09T19:14:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da2ece-ddaf-4d4c-ad25-80bb84bdfe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> Tropical
        Depression Agaton - the country''s first tropical cyclone for 2022 - has slightly
        intensified while slowly moving over the eastern seaboard of Eastern Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d9b27-6ed2-42b4-8e51-fa4c519c9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7bc708-bcb4-49e1-b0c8-b91ebe0cbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) last spotted the weather
        system at 130 kilometers east of Guiuan, Eastern Samar with maximum sustained
        winds of up to 55 kilometers per hour near the center and gustiness of up
        to 70 kph while moving slowly northeastward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c029cff-9972-4d16-af96-79d5a5d7348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac53d0-db1d-4494-862e-c5196f7f7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Agaton is forecast to remain almost stationary
        or move slowly as it meanders over the waters east of Eastern Visayas. It
        added that a landfall over the coast of Eastern Samar is possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50409454-d3ef-45d3-910b-79c182806620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1de5c9-a1be-4cd8-9caf-e7642e0d7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton is expected to intensify into a tropical storm in the next
        24 hours, and may weaken again into a tropical depression by Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855b1c2-2ec9-4adf-a148-59b4684d9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af44c3-3f74-40eb-aa84-23d6ed949a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar in the Visayas; and Dinagat Islands, Siargao Island,
        and Bucas Grande Island in Mindanao are under Tropical Cyclone Wind Signal
        No. 1 due to the weather disturbance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969b188-c3a8-4b6b-b6c0-991fdda60a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T19:14:48.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e21883-991b-42d4-8480-42b8b5eca90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T19:14:48.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas may experience rains with gusty winds. Residents are
        warned of possible flash floods or landslides during moderate to at times
        heavy rains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4612eb-2470-4a0d-927c-ef0ea471f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T19:14:48.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec92f67d-052f-4570-aede-42849fcbc1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T19:14:48.150+08:00
      'mgnl:createdBy': 'david'
