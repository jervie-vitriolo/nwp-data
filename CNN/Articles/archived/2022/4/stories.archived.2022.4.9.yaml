    'lead': 'Tens of thousands attended the campaign rally of presidential bet Vice
      President Leni Robredo and her running mate Senator Kiko Pangilinan in Pangasinan
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T17:08:46.860+08:00
