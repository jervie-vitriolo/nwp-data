      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbe26d-fcd4-4bdb-a72c-b901a2c2dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:33:46.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miggy Corteza had a breakout game with a double-double performance
        of 24 points and 11 rebounds, as CSB improved to 4-1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ba789-f11d-4a10-af69-dae5eb7688ee'
