      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation mounted that the pair had rekindled their romance after
        she and baseball legend Alex Rodriguez ended their engagement in April 2021.</p>'
