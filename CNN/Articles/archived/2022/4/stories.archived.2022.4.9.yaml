      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e771de8-f4de-4bac-a9fa-f55d86a07ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T23:56:05.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel''s other new sustainable offering is the Matchbox Tesla Roadster
        -- its first die-cast vehicle made from 99% recycled materials. The toy Tesla,
        which is also certified carbon neutral, is already sold out online.</p>'
