    'lead': 'Tropical Depression Agaton slightly intensifies while slowly moving over
      the eastern seaboard of Eastern Visayas, according to the latest PAGASA weather
      bulletin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T06:08:52.787+08:00
