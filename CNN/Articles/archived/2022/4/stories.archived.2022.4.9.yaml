      'mgnl:lastActivated': 2023-01-19T16:10:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0b821-3613-47dd-be55-065e2087b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maryland Zoo is adhering to a multi-tiered response plan reviewed
        by the USDA as well as other state departments, it said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3eb662-69ad-4fd2-b5ed-b8a670e9cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73db5ba-f79b-46c0-8ef0-9d9baa4d4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo, which has the largest colony of African penguins in North
        America, has not detected cases -- but the case count is close enough to move
        its birds indoors, according to its senior communications director, Mike Evitts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ceb6a-2f4c-4911-8f99-0b22115ebbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa11b8f-c154-4a06-a0ff-076ad10f13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hatching penguin chicks as part of a plan to increase their
        numbers with the Association of Zoos and Aquariums breeding program as part
        of a global conservation effort," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd62cd-2849-4a4f-887b-ffed2ffff43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
