      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estareja also said another storm "Malakas" is approaching and will
        be named Basyang once it enters the Philippine Area of Responsibility by Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5623b-e481-4279-9df4-6bd032b89ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T19:14:48.151+08:00
