      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9, 2022)—&nbsp;</strong>Presidential
        candidate Senator Ping Lacson said he is willing to share his running mate,
        Senate President Tito Sotto, with rival Senator Manny Pacquiao should the
        latter''s running mate, Rep. Lito Atienza, withdraw his candidacy.</p>'
