      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also recalled the latest unification efforts from the camp
        of presidential candidate Vice President Leni Robredo.</p>'
