      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) -</strong> The College
        of St. Benilde Blazers notched their fourth straight win in NCAA Season 97
        at the expense of the Perpetual Help Altas, 83-73, on Saturday at the La Salle
        Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae909fac-20a0-4415-8e65-3e566826778b'
      'mgnl:activationStatus': true
