    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8c431e2-d4c7-440c-a030-45e6c4f31bab'
    'lead': 'The Philippines has logged a total of 202,700 foreign visitors as of
      April 7, says the Department of Tourism on Friday.'
