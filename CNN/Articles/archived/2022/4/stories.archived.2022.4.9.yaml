    'mgnl:tags': ['tourism', 'travel', 'DOT']
    'template': '1'
    'title': 'Foreign tourist arrivals in PH surpass 200k mark — DOT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd7478-2332-4bda-ab15-31c1235d406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T12:00:50.505+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The number
        of foreign visitors in the country has reached a total of 202,700 as of April
        7, the Department of Tourism (DOT) said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca823a0-0024-4564-a572-14c6167be204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T12:00:50.506+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sustained influx of tourists in the Philippines is a good measure
        of the industry’s success in its preparations to welcome foreign tourists
        in the new normal," Tourism Secretary Berna Romulo-Puyat Puyat said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240ba7f-6837-4c4b-91e1-7bef9e2386ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T12:00:50.506+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign arrivals from the United States topped the list with 43,744
        visitors since the country reopened its borders to foreign leisure visitors
        in February, according to the data generated from the One Health Pass (OHP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162ff95-7128-4f8b-9bdc-2b07ac9221e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T12:00:50.506+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is followed by Canada with 9,618; United Kingdom with 9,315;
        South Korea with 8,440; and Australia with 8,212 tourists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd7549-b801-4050-beda-65814f41f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T12:00:50.506+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat noted that the country still has one of the laxest and simplest
        travel restrictions, following the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases'' (IATF-EID) directive to allow the use of
        rapid antigen test administered by healthcare professionals in the country
        of origin as entry requirement for travelers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc8ad2-2b82-481c-916c-e0a4f12f2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T12:00:50.506+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/4/7/PH-allows-antigen-test-as-entry-requirement.html">PH
        allows use of antigen tests administered by healthcare professionals as entry
        requirement</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbd481-c08a-4181-95e7-b3d9db9de4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T12:00:50.507+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.cnnphilippines.com/news/2022/2/9/Tourism-industry-ready-for-reopening-of-borders.html">reopened
        its borders</a> to foreign travelers on Feb. 10 to push for the recovery of
        the Philippine tourism industry, after imposing strict travel restrictions
        for two years due to the COVID-19 pandemic.</p>'
