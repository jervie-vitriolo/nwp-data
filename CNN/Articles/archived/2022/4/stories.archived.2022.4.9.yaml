    'template': '1'
    'title': '76,000 supporters take stand in Pangasinan for Leni-Kiko'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf8882-f627-4f6e-93de-03c6ad5465b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dagupan City (CNN Philippines, April 9)</strong> - Tens
        of thousands attended the campaign rally of presidential bet Vice President
        Leni Robredo and her running mate Senator Kiko Pangilinan in Pangasinan on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fa142-945d-4e5a-a6eb-590e6cfff73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b99014-4bf7-42df-85c5-e82375be4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reports buses and jeepneys carrying supporters were barred
        from getting near the campaign venue, local emergency officials said an estimated
        76,000 people showed up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b58c7-e845-4614-937a-8b51f7cd7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117f11e-a460-4cc8-866a-52dc921f4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gustong sabihin, desididong desidido kahit nahihirapan, aandito
        pa din. Ito po ''yung tunay na pagmamahal sa bayan, na kahit nahihirapan,
        sige pa din," Robredo told the crowd at the grand rally in CSI Stadia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38f87a-49f4-4c69-8eb6-965566f0dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef93d47-f357-4945-bf8c-7f8226ffd19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That only shows your determination even when faced
        with difficulty. This is true love for the country, that you still push through
        despite obstacles.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c81d4-4627-4eac-88e9-461a14ef0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7658e-0b72-4843-a499-cff881c24621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also recognized local officials who openly endorsed her
        despite the political climate in the province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd209a82-1274-461d-8b36-5d2a40df4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40294365-da94-4ae5-8351-83ebee7c3cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangasinan is part of the so-called "Solid North," where Robredo
        lost to her fiercest rival - former senator Bongbong Marcos - by more than
        half a million votes in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada0d7a-060d-4421-b96f-64f2963a3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3c516-c717-4c81-a9be-c510daff96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she scored crucial support from former House Speaker Jose
        de Venecia, former representative Gina de Venecia, and their son - incumbent
        Rep. Christopher de Venecia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ee715-69f8-4de1-823e-99f015e1266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2bbc8-5a17-459b-8b56-9ce4e3933057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[D]ahil gusto kong ipaalala sa inyo na kahit po napakalaki ng talo
        ko dito, kinalimutan ko ''yan mula noong ako ay naging Vice President na,"
        Robredo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9a73b-b641-427e-ae7c-5aa7d8b057a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d9e5d-10c2-4d11-8707-9ae0d3df612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:08:46.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to remind you that even if I lost big
        here, I''ve forgotten that when I became Vice President.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58360ca-32ae-43f2-bde8-0b822de3b288'
      'mgnl:activationStatus': true
