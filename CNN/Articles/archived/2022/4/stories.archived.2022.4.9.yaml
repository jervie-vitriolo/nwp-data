      'mgnl:lastActivated': 2023-01-19T16:11:26.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its letter, the Academy expressed "deep gratitude to Mr. Rock
        for maintaining his composure under extraordinary circumstances."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3942f71-4d58-471b-8c46-e01206a4c10e'
