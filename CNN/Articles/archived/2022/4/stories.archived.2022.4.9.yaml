      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we found ourselves seriously contemplating hiring three separate
        ''decoy brides'' at three different locations, we realized that something
        was awry," the statement went on to say. "We began to feel that the spirit
        of what should have been the happiest day of our lives could be compromised.
        We felt what should have been a joyful and sacred day could be spoiled for
        us, our families and our friends."</p>'
