      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Christie''s New York sold Picasso''s "Femme assise près
        d''une fenêtre (Marie-Thérèse)" for $103.41 million, compared with an initial
        estimate of $55 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f46159-f87f-4655-b230-d21dd360d165'
