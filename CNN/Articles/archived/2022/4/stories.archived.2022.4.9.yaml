  'zoos-moving-birds-indoors-to-protect-against-avian-flu-strain':
    'author': 'Abby Bustin and Claudia Dominguez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-09T17:05:03.738+08:00
    'imagesource': 'jcr:b92fa4c9-c0ac-4af3-a7a7-d26f9f78ee95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
