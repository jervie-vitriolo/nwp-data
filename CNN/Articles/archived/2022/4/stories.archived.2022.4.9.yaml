      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6dc28f-3bae-4eaf-8ed2-8e0a7738afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made during a Board of Governors meeting held earlier
        in the day in Los Angeles. The meeting, initially scheduled for April 18,
        was expedited after Smith announced his resignation from the Academy last
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555537b5-84e5-42fc-8476-e2b0163f6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5937e0-4eda-4f5e-89d9-d051351d5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith issued a quick, concise statement on his ban from the Oscars
        for the next decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3808b-6618-4af5-96ed-3b64db10ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d29b60-75aa-4746-8e3b-f581a145252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept and respect the Academy''s decision," the actor said in
        a statement to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68e2ec-84e8-41d6-8d93-8806fb6d4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe4681-ec7d-41fe-abc6-d59ad45d7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Rock''s representatives for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f3d71-b696-4109-bd1e-b04f6a22e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd1641-48dc-4a88-adf8-d744e4baf43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came following "tons of debate" on what the consequences
        of his on-stage slap should be, a board member tells CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ccb8da-80ae-4df2-875e-4549ea23226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df34b29-ef10-4cc7-98e0-16d425765bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s letter added: "The 94th Oscars were meant to be a
        celebration of the many individuals in our community who did incredible work
        this past year; however, those moments were overshadowed by the unacceptable
        and harmful behavior we saw Mr. Smith exhibit on stage."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3cad2-6ee2-4e98-b443-96175661505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951e980-f313-4484-9542-0fc0da90db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During our telecast, we did not adequately address the situation
        in the room," the letter went on to state. "For this, we are sorry. This was
        an opportunity for us to set an example for our guests, viewers and our Academy
        family around the world, and we fell short — unprepared for the unprecedented."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef7a28-37c7-4671-8d59-95aa0a4bf5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6332c2d8-00ad-427a-b3c3-5636c0e03363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board of Governors said in a previous statement that they wanted
        the matter to be "handled in a timely fashion."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f7596-3c8f-417d-9e2c-efe8e5c01232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7ffcc-6329-4bae-8334-ad6022510e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s resignation means that he is no longer part of the Academy''s
        voting body, but it does not prevent the Oscar winner from being nominated
        in the future, a source with knowledge previously told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cddc954-1d93-4b5e-a4c8-ff5ad08018a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84bfd6c-5fc9-4724-bbc8-09d442d63a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the previous year''s best actor winner presents the current
        year''s best actress award (and the reigning best actress presents to the
        best actor trophy). With Smith''s ban, the Oscars will have to break that
        tradition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9300cd-d341-4b24-a827-5056199cb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e307543-0019-444a-ba7e-5f8e899fdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened and what came next</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df376f-956f-40b6-9902-ae15fb707061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor struck Rock as the comedian was on stage presenting at
        the Academy Awards on March 27 after Rock had made a joke about Smith''s wife,
        Jada Pinkett Smith''s, close-cropped hair.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c66d50-0883-4355-b847-99a8efb6e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19263250-6b5e-4f3f-a939-652bc2ca812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkett Smith suffers from hair loss due to alopecia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce270ff-93ee-48de-8984-bc6046fc21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc752d-1b50-4345-83f5-68cefd8409fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock has not spoken in depth publicly about the incident.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9fd1dd-67ca-4245-bdc1-10cc30985196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43067e37-a920-4e15-9a6c-df3fa26b6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after it occurred, Rock appeared at a comedy show in Boston
        as part of his "Ego Death Tour" and said "I don''t have a bunch of s*** about
        what happened, so if you came to hear that, I had like a whole show I wrote
        before this weekend. And I''m still kind of processing what happened, so at
        some point I''ll talk about that s***. And it''ll be serious and it''ll be
        funny, but right now I''m going to tell some jokes."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b0e7f-c3ad-4955-a0b6-ebba1f705c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb27a2-d3da-4728-a27d-f1ba89e17398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith publicly apologized to Rock the day after the incident via
        social media.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a43f7a-da4f-456e-9d20-0774f4a3dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9d6bf-d49b-4601-a1c1-54376b0b0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also reached out the next morning to the show''s producer,
        Will Packer, apologized and expressed his embarrassment, the producer told
        "Good Morning America."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7875f5-4a44-4f70-9bad-39b21a429a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T04:12:37.866+08:00
      'mgnl:createdBy': 'bamba'
