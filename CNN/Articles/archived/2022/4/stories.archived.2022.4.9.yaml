    'title': 'COVID-19 task force adviser: Get boosted, keep social bubble while on
      Holy Week break'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d042fe-1efd-495a-b441-ee31e1ad7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:41:55.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> – A medical
        adviser of the National Task Force Against COVID-19 has urged the public to
        use the Holy Week break to get their booster shot amid the possibility of
        a fresh surge in infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d962b-404f-42dc-a4ee-cc5883108f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:41:55.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f680b7d-c804-4f40-960c-9a305ac62b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:41:55.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Herbosa made the appeal as he cited the threat of the “Omicron
        XE” recombinant variant — which has not yet been detected in the country&nbsp;—
        and potential “superspreader” events during the Holy Week and the election
        season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d59b2-c0ba-4ea9-97a9-4b6584de7417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:41:55.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e5599-3b21-4fb8-87b5-864b7677108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:41:55.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:11:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that vaccine immunity from the primary dose series
        wanes after a certain number of months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b214b51-ac12-4a8f-ba75-8cb96235b5cb'
