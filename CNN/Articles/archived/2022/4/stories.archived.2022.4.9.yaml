      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson standout Keith Zaldivar answered with a trey of his own
        in the next play to cut the deficit, 58-59, but they fouled La Salle''s Joaqui
        Manuel in the ensuing possession. Manuel completed both charity shots.</p>'
