    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e16bc-906d-49b5-8d9d-9ac853609e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:53:09.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) -</strong> Reigning
        titlists Ateneo De Manila University Blue Eagles maintained their spotless
        record at the conclusion of the UAAP Season 94 first round of eliminations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634ae50-366a-4003-9b5c-fb69cc5fa5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:53:09.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d617078-4fa0-46a0-8534-5aa606177aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:53:09.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles outhustled the University of Santo Tomas Growling
        Tigers, 91-80, on Saturday at the Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ddeb4-a1aa-44a9-91fa-619402d54d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:53:09.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fa0f6-23d1-4de7-b109-531b371bcaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:53:09.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler Tio carried the Katipunan-based cagers with his 20 points,
        where he shot four triples and only missed two of his total nine field goals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b90a91-46ae-40cb-b604-031807d92c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:53:09.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7f79d-5de4-4aba-9d54-3446cddb7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:53:09.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Tio''s outstanding scoring exploits, the balanced game
        of Ateneo made a difference in routing their opponents from España.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e10513-60ef-458a-b7d5-e825cca4a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:53:09.741+08:00
