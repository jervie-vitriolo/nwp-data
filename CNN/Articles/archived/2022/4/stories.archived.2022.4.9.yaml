  'EAC-blows-out-winless-JRU':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-09T18:13:33.720+08:00
    'imagesource': 'jcr:33ce8efd-93ee-4b02-863e-9a356d669856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33667e44-1999-483d-9f97-98ce5f929cc7'
    'lead': 'The EAC Generals notched a convincing 80-65 win against the winless JRU
      Heavy Bombers for their second win in NCAA Season 97.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T18:11:59.299+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:10:56.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
