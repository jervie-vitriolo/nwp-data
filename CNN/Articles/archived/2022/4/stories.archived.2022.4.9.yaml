      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aec176-61b9-4b61-ab88-f5dc1bc527ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ann Duncan, who heads animal health at Detroit Zoological Society,
        said moving birds indoors is a crucial preventive measure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fec7c2-970f-41b4-946b-f419c370c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1ab83-5709-412e-88ce-8fbca41f4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By bringing these animals indoors, we can more closely monitor
        them and prevent contact with wild birds who may be carriers of HPAI," Duncan
        said in a February news release from the Detroit Zoo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0c7cf-2e20-48e3-b3b5-943cb226d691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
