      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Health Office (CHO) said a total of 893 dengue cases with
        11 deaths were recorded from Jan. 1 to April 2 this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ebfc2-e311-4695-830a-ff2bf2913c62'
      'mgnl:activationStatus': true
