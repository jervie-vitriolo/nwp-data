      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04182e30-58b4-4a6b-9315-df4ae8e6e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is too concerned about mincing words.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56e080-6074-404a-ac33-451600888db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280090d-28e8-4a55-b788-4ff9ad6ddff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re strapping your butt to a rocket, I think that''s worth
        something," former NASA astronaut Terry Virts told National Geographic when
        asked about the issue. "When I was an F-16 pilot, I didn''t feel jealous about
        Cessna pilots being called pilots. I think everybody''s going to know if you
        paid to be a passenger on a five-minute suborbital flight or if you''re the
        commander of an interplanetary space vehicle. Those are two different things."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baefcac6-4854-4c3a-95f5-06991cec3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2ab7b-7119-4756-a175-285c4e3a1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you ask the AX-1 crew, they don''t love being referred to as
        "tourists."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6782e53-e372-48ec-9e43-5f20d33abc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06155dd-7391-428a-8da8-e80896678ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mission is very different from what you may have heard of
        in some of the recent — especially suborbital — missions. We are not space
        tourists," Lopez-Alegría told reporters earlier this month, referring to the
        brief supersonic flights put on by Jeff Bezos'' company Blue Origin. "I think
        there''s an important role for space tourism, but it is not what Axiom is
        about."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b89da-9824-497d-8da7-52996896c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12f956-01a1-4319-a732-d6c8d45196ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew did undergo extensive training for this mission, taking
        on much of the same tasks as professional astronauts-in-training. But the
        fact is that the three paying customers on this flight — Stibbe, Pathy, and
        Connor — weren''t selected from a pool of thousands of applicants and aren''t
        dedicating much of their lives to the endeavor.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209a6e4-ba77-423a-8583-f30795c6da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b3abf-edf2-441c-9a97-57ba407d57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom itself has been more flippant about word usage in the past.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fed7a8-01d5-4dd7-9184-77724a4f15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f3bee-ca10-495d-b9ed-8cedef820f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commercial human spaceflight. Space Tourism. Whatever you call
        it — it''s happening. And soon," the company wrote on its website.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66383cc9-6322-44d4-b5e3-489d13421e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6133b-68ea-4608-ac84-4e8fa10d2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What will they do while they''re in space?</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c74d60-37a9-4c02-8081-8f282e2a75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the crew members has a list of research projects they plan
        to work on.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab724f4-55cd-4af5-ac74-9455843a1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31737e5e-b52f-4213-baec-3fe186d32fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connor will be doing some research on how spaceflight affects senescent
        cells, which are cells that have ceased the normal replication process and
        are "linked to multiple age-related diseases," according to Axiom. That research
        will be done in partnership with the Mayo Clinic and Cleveland Clinic.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dac9fd-f80f-4a1e-90bc-174e06bafdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bba1e9-ebd1-4e8a-ab01-143ce11e95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items on Pathy''s to-do list is some additional medical
        research, focused more on children''s health, that he''ll conduct in partnership
        with several Canadian hospitals, and some conservation-awareness initiatives.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8fd0d4-2a7d-4f80-8cc2-e9886ebe325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4123a0-d7ea-4d46-9858-562f797a071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stibbe will also do some research and focus on "educational and
        artistic activities to connect the younger generation in Israel and around
        the globe," according to Axiom. Stibbe is flying on behalf of the Ramon Foundation
        — a space education non-profit named for Israel''s first astronaut, Ilan Ramon,
        who died in the Space Shuttle Columbia disaster in 2003. ​Stibbe''s Axiom
        bio says he and Ramon shared a "close" friendship.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8705a8a5-85d9-4f53-b396-abdfec9956d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30311f1c-e74d-4c36-9d70-3feda9205c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During downtime, the crew will also get a chance to enjoy sweeping
        views of Earth. And, at some point, they''ll share a meal with the other astronauts
        on board. Their food was prepared in partnership with celebrity chef and philanthropist
        Jose Andrés. Their meals "lean on flavors and traditional dishes of Commander
        López-Alegría''s native Spain," according to Axiom.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b009a4-7426-4717-86bf-d3660bdcde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T22:09:54.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/09/tech/spacex-iss-launch-saturday-scn/index.html"
        target="_blank">"A SpaceX tourism mission just arrived at the ISS. Here''s
        everything you need to know"</a></em></p>'
