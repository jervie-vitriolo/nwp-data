      'mgnl:lastActivated': 2023-01-19T16:10:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348480b-41ca-4743-b2bc-447fcab3be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anyama foundation website explained it was Guy''s memory of
        watching trucks loaded with trees in Côte d''Ivoire which motivated him to
        create an environmental foundation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999e57c-fe35-4816-923e-7a4745acdc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211cb1e-0f99-4ae8-bfae-34b929dc7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This procession of trucks left a deep impression on me and filled
        me with outrage," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f24f42-e196-401c-b6ce-688493827d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
