      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others charged for the scheme were four U.S. citizens and a Brazilian
        national.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee2a41-8f12-4712-85d4-02a5afb911af'
      'mgnl:activationStatus': true
