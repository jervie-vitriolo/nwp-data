      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) -</strong> Rising
        star Zav Lucero came out with a career game in leading the University of the
        Philippines Fighting Maroons in their 83-76 win over the Far Eastern University
        Tamaraws on Saturday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3aeed-dcdf-4da9-9a96-df4b74ce1704'
