      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686b6a8-fba5-46e6-9d1b-8257e00cf3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lottery group FDJ welcomed Guy''s decision to donate most of
        his prize to saving the environment, the group''s spokesperson Thibault Mongis
        told CNN Friday, calling it an exceptional and generous gesture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20c5b1-0359-43c5-bed2-c0eaa3ac6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac548b9-b0b6-4515-9f13-3672e1c3df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy''s winning combination in 2020 was 6, 9, 13, 24, 41 and lucky
        star numbers 3 and 12, according to the FDJ statement at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa48be5-fcdd-4edb-b1f0-8898b1940eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.951+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a1c42-a624-4e6d-bd99-a42b45a299ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.951+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy has since been dethroned as the largest jackpot winner. Another
        French player won the sum of $239 million in October 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba620248-0313-46bb-8949-ef5ad35a3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.951+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/09/world/france-lotto-winner-spends-on-planet-climate/index.html">"He
        won $217 million in the lottery, then spent nearly all of it to help save
        the planet"</a>.</em></p>'
  'PH-finswimming-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-04-09T17:56:28.481+08:00
    'imagesource': 'jcr:51947f2b-4a02-4f1b-82b5-526bbc80b115'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bd7440c-6241-4399-bf54-d4ab85931e35'
    'lead': 'The five-strong Philippine finswimming team seeks to make great strides
      for a respectable finish in the sport''s comeback after a decade in the 31st
      Southeast Asian Games in Hanoi, Vietnam next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T17:55:40.708+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:10:57.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:17.966+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH finswimming team ready to make waves in sport''s SEA Games comeback  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866fa13d-88aa-4fb1-ae3a-a0339e0686ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) -</strong> The Philippines
        will send five swimmers for the return of finswimming in the 31st Southeast
        Asian Games in Hanoi, Vietnam next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8b7ce-85a4-4427-9c08-f8339dcc4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b56e26-f467-440e-ae52-c90553f0a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aki Cariño, Sam Doragos, sisters Raegan and Raine Gavino, and Marjorie
        Manguiat were chosen to represent the country in the finswimming event - which
        is making a comeback after a decade of absence in the regional sports competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c3e09-b31d-43d2-bc20-f3ab6d48ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d72a0d-ef0e-49c5-80a5-42a1c68049ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team head coach Archie Lim told CNN Philippines that the
        five finswimmers only made a switch to the sport during the pandemic, as all
        of them are former full time swimmers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb63cf98-ddd5-42a0-bd69-1e19b58438d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0c1af-51ed-4b59-8523-1b80feb31f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to expect anything since there is no consistent competition
        in the region. All our athletes are new to the sport, so this will be their
        first competition," said Lim, who also started manning the national team in
        2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce3452-699f-4fb4-8c9c-790b2ffec97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b4ea1-16df-474e-8ed0-4f220f059052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being new to the sport, Lim is confident the promising tankers
        can deliver a medal for the Philippines in the SEA Games despite facing tough
        opposition from host country and finswimming giant Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4209d442-e557-4191-a404-8d2be6f69d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484338c4-fc99-4077-9aaf-8b2766dbfb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the time of the Filipino finswimmers before, I think we
        can be as fast as them. Hopefully will result in some medal," Lim said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29e4b0-1c07-40d8-a6b9-a81b5b20d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed7bcf-40cb-41d3-9fe0-c021cff7fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariño - the lone male finswimmer in the Philippine team - was a
        bemedalled member of the Ateneo De Manila University high school and collegiate
        swimming teams, and a bronze medalist in the 2016 Southeast Asian Age Group
        Swimming Championships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6922a-4b9e-4b72-b4ff-5769ad350808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2e8b6-c82c-4b61-80bc-f2fe6c05b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Cariño, Doragos and Manguiat were also part of the Ateneo swimming
        team, and brought home medals in several leagues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7358f4-3434-476e-aff8-f7c5442b8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142f3a1-bb71-4eb6-bae4-7ed7b4b21d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:55:40.710+08:00
