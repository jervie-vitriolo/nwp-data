    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0288f00-4093-4e67-8b2a-c7c219389eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:30:53.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:11:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, Benitez operated what he and others
        referred to as an “agency” that arranged hundreds of sham marriages "then
        allegedly prepared and submitted false petitions, applications and other documents
        to substantiate the sham marriages and secure adjustment of clients’ immigration
        statuses for a fee of between $20,000 and $30,000 in cash."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d5dbc-ae28-4a11-8fe3-6dfbb59c496d'
