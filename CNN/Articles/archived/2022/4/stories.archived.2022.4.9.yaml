      'mgnl:lastActivated': 2023-01-19T16:11:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547eab85-5552-4485-ae7a-96b39f67e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission says that about 45% of the bloc''s natural
        gas imports, and around 25% of its oil imports, come from Russia. The European
        Union has imported about €35 billion ($38 billion) worth of Russian energy
        since the war began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba49084-fe2d-4e2d-b40e-2ec79aaf96c6'
      'mgnl:activationStatus': true
