  'brazil-amazon-deforestation':
    'author': 'Camilo Rocha and Stefano Pozzebon, CNN and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-09T09:42:43.727+08:00
    'imagesource': 'jcr:884b2cb4-5497-4ca3-86b9-ed23bd2af1e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b90d75a0-95c7-4d6b-8555-300816b1e807'
    'lead': 'The portion of Amazon rainforest impacted by deforestation in the first
      three months of 2022 was the highest ever recorded, according to a new report
      by Brazil''s National Institute for Space Research (INPE).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T09:50:47.510+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:11:23.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:06.660+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'brazil', 'amazon']
    'template': '1'
    'title': 'Brazil''s Amazon rainforest has already reached a new deforestation
      record this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538869bb-a402-4465-85f7-6e36909283cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.511+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The portion of Amazon rainforest impacted
        by deforestation in the first three months of 2022 was the highest ever recorded,
        according to a new report by Brazil''s National Institute for Space Research
        (INPE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a821d3c-072d-4695-8be8-3bbee3469aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.511+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the INPE report, published Friday, 941.34 square kilometers
        (363 square miles) of forest were cleared between January and March this year.
        That''s the largest amount recorded since the institute began monitoring deforestation
        rates in 2016. The area cleared is nearly the size of Dallas, Texas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc93ac6-623b-4b88-af47-33c3143d4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.511+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers observed a 64% increase from the same time period last
        year, when 573.29 square kilometers (221 square miles) were cleared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e474f8-ceeb-4258-b3da-69e16f9e1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.511+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destruction of the world''s largest rainforest has surged since
        President Jair Bolsonaro took office in 2019 and weakened environmental protections,
        arguing that they hinder economic development that could reduce poverty in
        the Amazon region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803f54a-f9b0-4a19-8634-9ab920928b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.511+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s office and the Environment Ministry did not immediately
        respond to requests for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545b7fb-2417-42c9-bd8f-50a6d2633bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.511+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN climate panel report on Monday warned that governments are
        not doing enough to rein in greenhouse gas emissions in order to avert the
        worst effects of global warming. While fossil fuel use is mostly to blame,
        deforestation accounts for about 10% of global emissions, according to the
        report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010aac6-665b-48de-a63b-53f3f3f60f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.511+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brazil is an example of what the UN climate report is saying when
        referring to governments not taking the necessary actions," said Cristiane
        Mazzetti, a forest campaigner in Brazil for environmental advocacy group Greenpeace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54738357-3dbe-4478-83e9-46e80eba17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.512+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a government that goes deliberately against the necessary
        steps to limit climate change."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bd12c-8ae8-445d-825f-4bf55fce6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.512+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists predict deforestation will continue to rise ahead
        of Brazil''s October presidential election, as it has ahead of the last three
        elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ddcea4-23dc-4604-8602-863cc5b2f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.512+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental enforcement typically weakens in election years and
        criminals may rush to deforest ahead of a new government taking office, according
        to Carlos Souza Jr, a researcher at Imazon, a Brazilian research institution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acbb71-3da0-4214-9814-eee8577a7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.512+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Facebook''s parent company Meta announced that it had
        removed 14 Facebook accounts, nine Facebook pages, and 39 Instagram accounts
        for posting fake information related to deforestation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a63bd-e63a-4a80-b805-ff7063bb0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.512+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This network originated in Brazil and targeted domestic audiences
        in that country," Meta said in its first quarterly "Adversarial Threat Report."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9c489-00b4-4eca-9e98-bc5239230030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.512+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta''s report says it found "links to individuals associated with
        the Brazilian Military" behind the accounts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7713d-a4d0-473f-bb09-e2ad25264200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.512+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts were engaged in "coordinated inauthentic behavior,"
        which included posting content that argued not all deforestation was harmful,
        and which criticized "legitimate environmental NGOs who spoke out against
        deforestation in the Amazon," the Meta report says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25c96b-b044-40e7-90c5-39b78ff0f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.513+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Brazil''s Defense Ministry for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae51960-5a34-43b8-9181-e1e89828b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:50:47.513+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/08/americas/brazil-amazon-deforestation-latam-intl/index.html">Brazil''s
        Amazon rainforest has already reached a new deforestation record this year</a>."</em></p>'
