    'template': '1'
    'title': 'Tiger Woods makes cut at the Masters in extraordinary return following
      long injury layoff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc9203-f38f-4476-90d0-6a08a232f0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.359+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tiger Woods made the cut at the Masters
        after a roller coaster Friday, continuing his excellent return to competitive
        golf, and is scheduled to tee off at 1 p.m. in Saturday''s third round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8f689-5136-4714-a42c-7f9328f8e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.359+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb68c6c-d86a-4990-ac7a-31a18fde0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time Masters champion had to overcome a poor start to his
        round, before an up-and-down back nine helped him recover and put him in a
        tie for 19th.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de53b8b-db6f-4a40-b877-edd79caacbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358d78a-b822-49e9-9874-4d75bdbbcd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks his 22nd consecutive cut at the famed tournament, one shy
        of the record held by Fred Couples and Gary Player.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a06dd8-51b4-49b9-a38e-2378e239d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c803ce-7f2a-47ec-9897-2aa7cb010e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came on a day of thrills and spills, including a hole-in-one
        for a veteran golfer and a player losing his club head after hitting the ball.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8cabf-de4f-46f0-a824-ca89f12ed365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b9cce-241e-4a8f-a0c7-cf69c6d3559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eventually, Woods carded a two-over 74 to finish at one over
        for the tournament so far and ensure he''ll be playing over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba0154-8e29-423b-baf3-25f1852bab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b23a64-a901-4c73-a6e6-691d766f2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I don''t feel as good as I would like to feel. That''s OK,"
        Woods told the media afterward. "As I said, I''ve got a chance going into
        the weekend. Hopefully I''ll have one of those light bulb moments and turn
        it on in the weekend and get it done. You''ve seen guys do it with a chance
        going into the back nine. If you are within five or six going into the back
        nine, anything can happen. I need to get myself there. That''s the key. I
        need to get myself there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70d56a-4a77-4087-8c9a-5060168e7704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d6cc8-f1fd-4f9c-a121-3f47fbb66c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow will be a big day. It''s going to be cool. It''s going
        to be tough. Again, the wind is supposed to blow again and tough scoring conditions.
        I need to go out there and handle my business and get into the red and get
        myself a chance going into that back nine on Sunday."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85998d-7933-415c-a2c7-1f75df6de9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8927ec-da5b-4178-abdc-290d8bc999d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.360+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Scheffler -- who was recently named world No. 1 after a
        run of excellent form -- produced a late burst with a five-under par 67 Friday,
        to shoot into the lead at the halfway point of the Masters, with an overall
        eight-under par 136 and a five-stroke lead, a record after 36 holes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9b5e9-857c-4f23-9860-b5c46ef9a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8b88e-55ca-4f05-85c3-e1ac7d977629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tale of the day</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685cc337-a339-423b-a6e1-2e813c5ab12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods capped off a remarkable comeback to golf Thursday as he carded
        a one-under 71 in the opening round at Augusta National.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277331e0-ce58-4d82-982f-0d044ab9edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281b836-efb7-4ca0-a1db-28e72a29e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old Woods displayed all his poise and experience to
        finish near the top of the leaderboard, just four shots behind leader Im Sung-jae
        at the end of the day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93b565-032a-47f8-9a57-10c8ca97415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e70d7-8e8d-4ac4-8450-f2369eff2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he looks to complete what would be another fairy-tale story and
        make the cut in his first appearance in a professional golf tournament since
        his February 2021 car crash, Woods hoped for more of the same on day two of
        the 2022 Masters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bcf171-ff9e-4886-b888-279e1107b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75caf912-fec5-4f52-804e-cfe3938dd51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a large crowd watching on and anticipation in the air, the
        15-time major winner stepped up and blasted his ball down the first hole,
        only for it to find the bunker on the right of the fairway.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c5ddb-ae5a-4dae-9488-1f9a83096efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
