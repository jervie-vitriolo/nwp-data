      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One week after Amazon workers at a New
        York City warehouse made history by voting to form a union, the tech giant
        is calling for a do-over election in filing Friday that lays out 25 objections
        that form the basis of its appeal.</p>'
    '1':
