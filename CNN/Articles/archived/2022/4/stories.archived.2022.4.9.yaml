    'jcr:uuid': '7f4022fd-a4f6-45ad-b4a2-8b422a64b939'
    'lead': 'Birds in zoos could get infected by wild birds, humans or a new bird
      introduced to the facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T17:11:18.695+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:10:59.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
