      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T21:31:10.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
