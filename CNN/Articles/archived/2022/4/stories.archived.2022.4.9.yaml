      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected barangays are Boalan, Divisoria, Mercedes, Pasobolong,
        and Culianan. Rising cases were also reported in the villages of Zambowood,
        Sta. Barbara, Putik, Sta. Maria and San Roque.</p>'
    '25':
