      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1230b7-5a97-4058-9d2b-13e901e40205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas Zoo also moved its birds away from public-facing enclosures
        "until the threat has passed," saying animal health experts will continue
        to monitor and follow protocols as needed, the zoo said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f458d1b-7f88-48f1-b591-94f5f45b9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee5934-6fee-488f-b2b1-fce5d52b06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio''s Columbus Zoo also shuttered some bird habitats as they undergo
        monitoring and evaluation, according to its director of communication, Jen
        Fields.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978d2ba-a36f-46f9-8a99-511ee37a922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.698+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.933+08:00
