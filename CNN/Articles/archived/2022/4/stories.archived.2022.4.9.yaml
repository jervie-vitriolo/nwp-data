    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52223585-59cf-4d7e-acac-366561d511b8'
    'lead': 'The municipality of Cateel in Davao Oriental has been placed under a
      state of calamity due to ''severe flooding'' brought by tropical depression
      Agaton, the provincial government announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T18:22:58.695+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:10:54.299+08:00
