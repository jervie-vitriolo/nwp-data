    'template': '1'
    'title': 'Europe turns its back on Russian coal. Is oil next?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0999ec9b-7718-4232-b045-6320d9f7b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — European leaders have agreed to phase out Russian coal imports
        as part of a new package of sanctions triggered by evidence of atrocities
        in Bucha, Ukraine. An oil embargo could be next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac47ed8-9773-4d91-82d1-45ed4ba00008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7eb16-7bb9-423e-a5a9-1030de816137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All forms of Russian coal will be banned from the European Union,
        a move that the European Commission said Friday would affect about €8 billion
        ($8.7 billion) worth of Russian exports per year. Europe plans to wind down
        imports over the next four months, an EU source told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ebb191-63dd-417a-a4d6-e39ee10ba57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d45512-01be-4e03-9d27-454ce587b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time Europe has come after Russia''s vast energy
        sector, but it doesn''t go nearly far enough for Ukraine, which on Friday
        repeated its called for an oil embargo after a missile strike on a railway
        terminal in Kramatorsk, Ukraine, killed about 30 people and injured hundreds,
        according to President Volodymyr Zelensky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6e31f-dcbb-4da8-9294-b8f1fa3c8ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb9851-e052-4738-b6bd-4a30fb5137d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much longer can the Europe ignore the introduction of an embargo
        against oil supplies from Russia?" Zelensky said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cdfdf-0590-4d86-adaa-ab0d458956ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
