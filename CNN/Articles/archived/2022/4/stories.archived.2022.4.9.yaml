    'jcr:uuid': '4c9cabd4-86ce-4947-9d35-efd0d037fd61'
    'lead': 'Pablo Picasso''s "Femme nue couchée" ("Naked woman reclining"), a portrait
      of his lover and muse Marie-Thérèse Walter, could sell for more than $60 million
      when it makes its auction debut next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T03:03:36.948+08:00
