    'template': '1'
    'title': 'UAAP: NU demolishes winless UE in last first round elims game'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e05688-9849-4a00-a352-cbb92e52a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) -</strong> The National
        University Bulldogs concluded their first round campaign in the UAAP Season
        84 elliminations with a winning record after demolishing the University of
        the East Red Warriors, 77-61, on Saturday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b851aa5-7e0d-4c63-a9f3-6eea085b0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Malonzo and John Lloyd Clemente starred for the Bulddogs
        win as they finished with 12 points apiece. Malonzo also grabbed 10 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855326a2-4a61-4a77-8f84-94714f2a9c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a483a-6f1b-407f-b447-d8af93f317e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jeff Napa-mentored Bulldogs ended the first round with a 4-3
        record - occupying the fourth spot in the team standings - while the Red Warriors
        remained winless at 0-7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51b1c2-fbe2-4a70-87c3-7b04be8ae47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd21ada-c00b-4b13-9541-e98646d0312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU unleashed its offensive firepower early in the first quarter
        with a 22-9 rout and extended it to a 44-21 halftime advantage, thanks to
        its smart shots selection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb7329-9eb2-4c9b-9ed7-f3f0b0a2020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c7a07-1849-43ce-b9a4-4799b65f67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third canto, the Red Warriors atoned for their poor point-production
        in the first two quarters, but those were not enough to stop the scoring onslaught
        of the Bulldogs, who pushed their lead to 30 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96136c7-f655-4703-92e4-ef56d6c771a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8741c-f23b-41a1-a52e-ea5a02d6950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE outscored NU, 22-9, in the fourth period but did not have a solid
        chance to trim their deficit to single digits in the waning minutes of the
        match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068f723-1013-40e9-bfb2-2715880f3f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada65d0c-4ebd-4efb-83d1-ffaee6ba89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:31:39.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford to rest and we have to be ready coming into the
        second round because the competition only gets tougher and tougher," Napa
