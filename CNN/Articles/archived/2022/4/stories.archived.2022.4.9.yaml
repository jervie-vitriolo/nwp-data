      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson even invited Pacquiao and Atienza to attend their campaign
        rally at the Quezon Memorial Circle in Quezon City Saturday afternoon to raise
        Sotto''s hand.</p>'
