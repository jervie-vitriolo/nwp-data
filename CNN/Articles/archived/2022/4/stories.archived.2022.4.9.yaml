      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe their alleged scheme broke immigration laws that are
        in place to protect public safety and created a disadvantage for those seeking
        to earn their citizenship lawfully,” read the U.S. DOJ’s statement, citing
        the Federal Bureau of Investigation.</p>'
    '26':
