      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —&nbsp;</strong>Zamboanga
        City has declared a dengue outbreak after logging nearly 900 cases of the
        mosquito-borne disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff7ee9-c39a-402b-a183-338f1304119f'
      'mgnl:activationStatus': true
