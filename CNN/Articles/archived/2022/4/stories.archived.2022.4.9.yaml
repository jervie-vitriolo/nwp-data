    'template': '1'
    'title': 'Picasso portrait of his young mistress Marie-Thérèse Walter to go on
      sale for first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deec80f-7f34-4a91-ba67-d56dc941a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pablo Picasso''s "Femme nue couchée" ("Naked
        woman reclining"), a portrait of his lover and muse Marie-Thérèse Walter,
        could sell for more than $60 million when it makes its auction debut next
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf63dc0-1813-4d49-b025-35b9dfb541e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519be516-dc4e-4055-ac9d-f9be63b6dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work, painted in April 1932, could become one of the most valuable
        portraits of Walter ever offered at auction when it goes under the hammer
        at Sotheby''s in New York on May 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04d89e-2efb-49f3-9fcc-a9d428112618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6a33b-884e-4894-b219-c465fe354337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the auction house, the rare portrait is from one of
        the most prolific years of the artist''s career and captures Walter as a sea
        creature, with gray, languorous limbs and a woman''s face in profile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ddbcd-59c0-4220-9604-a38745b64cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419c1af-4f38-4045-9469-c044dc575148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picasso was pioneering "in the history of the nude figure with his
        depiction of her reclining in a highly abstracted space, highlighting her
        biomorphic figure with touches of fertility, sexuality, and grace," Sotheby''s
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55685e-2922-441b-bb0a-3541c01ff372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23429cd-d36a-48f1-8b19-9b3625b929ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helena Newman, the auctioneer''s worldwide head of Impressionist
        &amp; Modern Art, described "Femme nue couchée" as a "ground-breaking, extraordinarily
        sensual work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd36f81-c1e7-48e7-ba2a-b4dda8a50e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd85ed-6f0c-4b3e-924a-600a69d8c084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picasso first met Walter in Paris in 1927 when she was 17 years
        old and he was still married to his first wife, Olga Khokhlova, a Russian-Ukrainian
        dancer. Walter would become the inspiration for some of his most sought-after
        canvases, drawings and sculptures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5b1be-a3d4-4acf-acb8-3afb2fb5d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b1f6b-c800-45a8-a362-aaf27f15e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooke Lampley, chair and head of global fine art sales at Sotheby''s,
        added that the work is a "radical departure from tradition, this striking
        painting is at the same time a deeply lyrical ode to the artist''s unbound
        desire for Marie-Thérèse; with her fin-like, endlessly pliable limbs, the
        portrait continues to enchant as it perfectly captures Picasso''s muse as
        the ultimate expression of his genius."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26630c6c-b2b5-426a-813e-5bba79e662b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61283a16-12d3-4ca2-a739-37991c8ad4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s said the anonymous seller acquired "Femme nue couchée"
        directly from Picasso''s descendants in 2006 after the large-scale painting
        was held in the artist''s estate for decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d03f7d-5f57-4b59-8ae6-b65b0cc362da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:03:36.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
