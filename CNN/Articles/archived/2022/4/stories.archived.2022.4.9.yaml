    'lead': 'Two days after Matthew Broderick was sidelined from the Broadway play
      "Plaza Suite" because he tested positive for COVID-19, his wife and costar Sarah
      Jessica Parker has tested positive as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T04:08:17.785+08:00
