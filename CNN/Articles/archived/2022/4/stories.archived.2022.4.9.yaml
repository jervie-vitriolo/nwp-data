    'template': '1'
    'title': 'Hundreds of thousands of Puerto Rico''s homes and businesses still without
      power 2 days after outage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff3a1b-c7b2-4dfa-b1e7-b8eaac6b5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.861+08:00
      'mgnl:createdBy': 'bamba'
