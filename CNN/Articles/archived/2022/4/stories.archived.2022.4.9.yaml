      'jcr:uuid': '1b93660c-2339-47ff-8aeb-4e38aafe8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:57:31.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons failed to complete their play in the next possession
        as Archers guard Evan Nelle connected on a triple in the last 16.3 seconds
        of the game for a two-possession lead for the Taft-based cagers, 59-55.</p>'
    '7':
