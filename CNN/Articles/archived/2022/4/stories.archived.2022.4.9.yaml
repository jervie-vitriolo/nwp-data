      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of thousands of homes and businesses
        in Puerto Rico were still without power Friday, two days after the start of
        an island-wide outage that began with a fire at a power plant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e622e-84ce-42e5-b721-647e943490d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1dbb1e-ece7-4024-a8e5-0a201f7737d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 600,000 to 650,000 of the island''s 1.5 million utility customers
        had electric service restored, the territory''s power grid operator said Friday
        morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e759bca-af0c-4994-981b-188bcf51f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1113dfc-74d0-40a4-8352-70dd09f862db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves about 800,000 to 850,000 homes and business without
        power in an outage that has closed schools island-wide for two days and caused
        other interruptions for Puerto Rico''s 3.2 million residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74163198-5b16-4f1d-8a86-055de88cc4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b5786-fa5e-4206-8c8b-efe910f066aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that at some point tonight, we will be able to have 1 million
        customers back online. This is subject to safety -- for the system, for the
        employees and for the community," Kevin Acevedo, vice president of LUMA Energy,
        the operator of Puerto Rico''s power grid operator, told reporters in San
        Juan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c226bff-c1e7-4bc6-a315-de623629339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6132d-8c61-4740-a1c5-0e8993e8bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unspecified failure led to a fire at the Costa Sur power plant
        outside the town of Guayanilla on the southwest coast around 8:45 p.m. Wednesday,
        cutting power across the island, Acevedo has said. Firefighters have since
        extinguished the flames.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f68e14-0758-436b-9efa-d2edb0385d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223685d-2fc0-4600-a1b0-2c0e3da7c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All customers on the island lost power initially, Josue Colon, Puerto
        Rico''s lead telecommunications and infrastructure engineer, told reporters
        Thursday, "because all the generating units went offline."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd470d-9c73-428c-8183-bd7e8307f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56158c55-15af-4aa3-8d63-23b0353b752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause wasn''t immediately known, the utility has said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acae2cb-4137-4337-a58f-ec176cee2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c31cc-7ebe-46c0-ad4f-546e9739c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single (piece of) equipment (at the plant''s switchyard)
        needs to be inspected and tested to make sure that when it''s back in service,
        we can restore power for customers reliably and safely," Shay Bahramirad,
        LUMA Energy''s senior vice president of engineering and asset management,
        told reporters in San Juan on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1cdc8-683b-4b3f-b6b9-d959a3a6cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70dfed5-dcb3-4a42-a8a9-ce27c3f0c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage also has interrupted water service tens of thousands
        of homes and businesses, Gov. Pedro Pierluisi said, citing the island''s aqueducts
        and sewers authority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc769701-1ea3-435c-842d-f95240b73c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460ddae-db24-4971-8ba9-83fa6ab74939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico canceled classes Friday for students for a second straight
        day. But school principals, custodians, and school cafeteria employees still
        were told to report to work Friday, the island''s education department said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78cf95-8d3d-49d3-8c1a-731bda40dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708f531-266c-4057-8c58-8884b71cde20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s courts also were closed Friday because of the outage,
        though some court services will be available online for urgent matters like
        mental health and restraining orders, the territory''s judicial system said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fa7d6-f0cd-4b9b-9def-43707eeccdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f533bf84-bddb-4203-af03-2fbfe25ad21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All hospitals were operational by Thursday afternoon, whether their
        power was restored or they were operating via a generator, according to Secretary
        of the Interior Noelia García Bardales.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2220e-a5ef-44ad-af4a-604f422cc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03adb66-13e8-43d9-9626-f31ae07d6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Replacement power plant parts ordered, official says</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648ce24-a6eb-4beb-87a8-a0f2cdf2578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T03:06:06.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Thursday, the utility said the "massive island-wide blackout"
        might have been "caused by a circuit breaker failure" at the Costa Sur plant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
