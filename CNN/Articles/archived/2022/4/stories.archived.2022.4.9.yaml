      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We remember and honor the Filipinos who showed bravery
        in times of crisis--those who faced a powerful enemy, resisted, and were forced
        to lower their arms, but never lost hope: That despite the darkness, there
        is a light waiting. We just have to work hard and have faith.]</p>'
