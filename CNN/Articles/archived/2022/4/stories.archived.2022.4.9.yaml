      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on, CNN.com, <a href="https://edition.cnn.com/2022/04/09/us/zoos-bird-flu-spread/index.html">"Zoos
        are moving their birds indoors to protect them against a deadly strain of
        the avian flu"</a>.</em></p>'
  'French-lotto-winner-for-nature':
    'author': 'Camille Knight and Xiaofei Xu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-09T17:12:32.783+08:00
