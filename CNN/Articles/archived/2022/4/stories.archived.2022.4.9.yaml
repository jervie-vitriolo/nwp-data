    'template': '1'
    'title': 'Cateel, Davao Oriental under state of calamity due to ''Agaton'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356ea7c-3296-4c99-95b8-da6fc72c6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> - The municipality
        of Cateel in Davao Oriental has been placed under a state of calamity due
        to "severe flooding" brought by tropical depression Agaton, the provincial
        government announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc44926-0aa0-45be-80a3-b6c89b29fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b28c8-82b9-47cc-b202-db837506dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a resolution uploaded online by the provincial government,
        heavy rains from Agaton triggered landslides in Cateel and caused damage to
        agricultural crops, livestock, infrastructure, and other properties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d012e33-84a3-4e20-9f01-b28b8459cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f404e-026d-4077-9048-810de93d01d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement will help expedite disaster response and assistance
        to affected families, Cateel''s Sangguniang Bayan said in Resolution No. 14-2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37bda55-7df4-41e4-afc2-be9492feccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb48a0-5d77-4c3f-a031-75b20c37963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The declaration of [...] the state of calamity is appropriate and
        proper in order for the municipal government to utilize the 5% calamity fund
        to extend relief assistance to affected families and to repair/rehabilitate
        damaged infrastructures," the document read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc204e-6b02-45b5-bdf2-7651a780fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c687252-d599-4a5e-83cb-1244372853d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton is the country''s first tropical cyclone for 2022. It is
        <a href="https://www.cnnphilippines.com/news/2022/4/9/Agaton-weather-updates.html?fb">forecast</a>
        to intensify into a tropical storm within the next 24 hours, before weakening
        again into a tropical depression by Tuesday, according to the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c058295-818d-4cc8-85f8-09988703fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.696+08:00
