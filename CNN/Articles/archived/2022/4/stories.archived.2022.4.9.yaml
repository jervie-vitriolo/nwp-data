      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials warned that marriage fraud remains a “serious
        crime.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae1c7b-8dbf-45b9-9ae6-307f2eaafe88'
      'mgnl:activationStatus': true
