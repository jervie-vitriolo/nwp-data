      $217 million lottery jackpot to a nature foundation he created, he told Le Parisien
      in an exclusive interview published Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T17:19:36.949+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:10:58.430+08:00
