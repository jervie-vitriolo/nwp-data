      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck popped the question to Lopez in 2002 with a stunning pink
        diamond engagement ring.</p>'
