      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claims the agency used an "artificially reduced number" of employees
        in the voting unit to calculate whether ALU had garnered enough support to
        even hold an election. It also claims the agency delayed investigating what
        it calls "frivolous" unfair labor practice charges that it says were "exploited"
        by the union. And it alleges that the agency failed to properly staff the
        polls during the election, which ultimately "produced chaos and hours-long
        lines to vote on the first polling day, discouraging other employees from
        voting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750a8c0-10cc-4d34-92d5-fb9e7fd82ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.194+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d5f99-d423-42e1-8859-24d218f80805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.194+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also outlines alleged misconduct on the part of ALU, the
        grassroots labor organization started by current and former employees of the
        facility. Among its claims about the ALU, it says the union unlawfully intimidated
        employees and "threatened violence against its detractors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02826989-d670-43c9-ba25-30fcbf7ee223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.194+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04617ea-4683-4c0a-8816-00ea010ddca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.194+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon spokesperson Kelly Nantel said in a statement Friday: "Based
        on the evidence we''ve seen so far, as set out in our objections, we believe
        that the actions of the NLRB and the ALU improperly suppressed and influenced
        the vote, and we think the election should be conducted again so that a fair
        and broadly representative vote can be had."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466b54a-2532-469c-885d-f9184f9c3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.194+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96743dc-91c7-46a6-9c91-dee16d4e67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Staten Island election marked the first time a group of US workers
        have successfully voted to form a union in the company''s 27-year history.
        On Thursday, Amazon was granted a two-week extension on filing the proof to
        support its objections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c0095-6e8c-4869-a15a-37c9e55182e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ae603-abff-46c7-88b6-9bb50ee23726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its filing requesting the extension from the NLRB regional director,
        Amazon noted that the election at the facility "was one of the largest in
        the Board''s recent history" and said that its "objections are anticipated
        to be substantial, both in the number ... and the scope of the conduct."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4488e-e278-4592-89eb-fe9b3b351e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade33f0-132c-47d2-a077-f61afc885558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of approximately 8,325 eligible voters, 4,785 votes were counted.
        There were 2,654 votes in favor of unionizing and 2,131 votes against it.
        Another 67 ballots were challenged and 17 were voided.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6abb0f-c931-451f-ba4e-2d148602f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1e704-6925-457c-be4c-37bc5959aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALU did not immediately respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee515917-e244-42e9-a663-2df8cd6a0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8cfff6-c66b-480d-86df-d66873167f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company first indicated last week that it was exploring filing
        objections over what it claimed was "inappropriate and undue influence" on
        the part of the NLRB. Kayla Blado, acting director and press secretary for
        the NLRB, said in a statement to CNN Business last week: "The NLRB is an independent
        federal agency that Congress has charged with enforcing the National Labor
        Relations Act. All NLRB enforcement actions against Amazon have been consistent
        with that Congressional mandate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1dd41a-21de-4b53-8858-f144c01d2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e95017-49dd-4c4a-9c46-030539b06d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said last week that it was "disappointed" with the Staten
        Island results. While Amazon has repeatedly said in statements that its "employees
        have always had the choice of whether or not to join a union," it also spent
        $4.3 million last year on anti-union consultants and used a combination of
        texting, on-site signage and mandatory meetings to convince workers to vote
        against unionizing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb403240-9cc5-4970-bcca-e19881ac4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268d97f-5132-4ba3-9747-594bb0ad3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, the same day the public vote count began for the
        Staten Island election, the ballots of a do-over union election at an Amazon
        warehouse in Bessemer, Alabama, were also tallied, but the outcome remains
        too close to call. There are 416 ballots being challenged, which is enough
        to sway the result. The NLRB is expected to hold a hearing to review the contested
        ballots in the coming weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d87827-6ab3-40ed-a069-73120bc38be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.195+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aed974-6340-4008-9d00-e658396d5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the bootstrapped Staten Island effort, the Bessemer
        drive was done in tandem with the Retail, Wholesale and Department Store Union,
        an 85-year-old labor union. The original election, held a year ago, favored
        Amazon, but the results were scrapped after an NLRB regional director determined
        that Amazon illegally interfered, a decision the company called "disappointing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793eb4d-07de-48be-9e91-cf9146604a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8231e1f-b48c-4ac9-ae09-8d288ba6b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RWDSU this week filed objections to the do-over election, arguing
        that Amazon again interfered with its employees right to vote freely in a
        fair election and it called for the NLRB regional director to hold a hearing
        to determine if the results should be set aside once more. The RWSDU alleged
        there were instances of termination and retaliation of union supporters, intimidation
        and surveillance of employees engaged in organizing activities, and discrepancies
        with the list of eligible voters provided to the union. The RWSDU also alleged
        Amazon applied new rules to prohibit organizing, removed pro-union literature,
        and threatened to close the facility if the union succeeded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c91d47-98a2-4b15-8ffb-bdd42e14faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61447f-aebd-452d-8f69-42f51aee5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve said from the beginning that we want our employees'' voices
        to be heard, and we hope the NLRB counts every valid vote," said Amazon''s
        Nantel in a statement about the Bessemer vote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3647b44-d1d2-44a5-b8c2-ff67e8d3a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa42e4-f1d5-47ea-ab7d-cc7ed6230478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RWDSU previously filed several unfair labor practice complaints
        over Amazon''s conduct at the facility. One complaint took issue with required
        group meetings where Amazon representatives conveyed its anti-union stance
        to workers, which the union argued violated workers'' right to refrain from
        organizing-related activities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bad7e-68f6-4715-9b4a-a1debdb8d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4227cfd-3550-4495-83e4-3bd86fce15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these required meetings are a common tactic similarly used
        by a number of other employers and one that is legally permitted, the union
        asked the NLRB to review the law. On Thursday, NLRB General Counsel Jennifer
        Abruzzo issued a memo calling for the agency to reconsider its stance on mandatory
        meetings of this nature.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85f030-0808-47c8-8504-4d7601a9f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf3463-da9d-4088-a613-da6e3c208db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, which previously told CNN Business the RWDSU''s complaint
        has no merit, declined to comment on Abruzzo''s memo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4dbab6-41dd-46d9-bc1a-368a2195cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
