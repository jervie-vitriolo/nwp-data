      'mgnl:lastActivated': 2023-01-19T16:11:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action we are taking today in response to Will Smith''s behavior
        is a step toward a larger goal of protecting the safety of our performers
        and guests, and restoring trust in the Academy," the letter concluded. "We
        also hope this can begin a time of healing and restoration for all involved
        and impacted."</p>'
    '42':
