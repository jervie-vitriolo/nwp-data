      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final period, FEU started to threaten UP''s hold of the lead
        with Emman Ojuola completing an and-one play to cut the deficit to just one,
        69-70, with over two minutes left in the match.</p>'
    '7':
