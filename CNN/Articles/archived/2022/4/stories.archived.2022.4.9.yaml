      'mgnl:lastActivated': 2023-01-19T16:11:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf93757-4190-4797-a08e-87662f7beb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO officials told CNN that discussions about Sweden and Finland
        joining the bloc have gotten extremely serious since Russia''s invasion, and
        US senior State Department officials said the matter came up at this week''s
        NATO foreign ministerial, which was attended by the foreign ministers from
        Stockholm and Helsinki.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e1ff5-16d2-42b9-beb1-1ce2df168418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d28cad-81c3-4dea-8336-710ac3da5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the discussions underline the extent to which Vladimir
        Putin''s invasion has only served to reinvigorate and unify the NATO alliance
        —&nbsp;the exact opposite of Putin''s stated goals before the war began. The
        Russian President had demanded that NATO cease expanding east and admitting
        new members, accusing the bloc of threatening Russian security. Instead, NATO
        has increased its support to Ukraine and is preparing to welcome new members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92e8c6-49bf-446b-952d-a3f6ef54710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ea565-4d7a-4bba-ac9b-e34912cf9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Significant shifts in public opinion</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c43d78-7a16-47f8-8f5a-686852165fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public opinion in both countries about joining the defensive alliance
        has shifted significantly as Russia''s war in Ukraine wages on, with one former
        Finnish Prime Minister telling CNN the move to join "was pretty much a done
        deal on the 24th of February, when Russia invaded."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e124350-c90b-45a0-9e9a-1f2c87a965f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441ffee-e69b-4101-bab5-8bc2d6385a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at public opinion in Finland and Sweden, and how their
        views have changed dramatically over the past six weeks, I think it''s another
        example of how this has been a strategic failure," one senior US State Department
        official said this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ee1ec-7380-47c1-83c1-a43c979e75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281bfbc-4462-4f89-bbaa-f1099f164869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish Prime Minister Sanna Marin said Friday that her country''s
        Parliament is set to discuss possible NATO membership "within the coming weeks,"
        adding that she hopes these discussions will wrap up "before midsummer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbe01a-c7ab-4286-9e40-81fbd5307802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efd53d-2f82-49b3-b1f6-1bc6b9b1a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will have very careful discussions, but we are also
        not taking any more time than we have to in this process, because the situation
        is, of course, very severe," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d92042-231f-4408-8885-cf4089973880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05353a19-6279-47e8-959f-5e1d0604bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish Prime Minister Magdalena Andersson did not rule out the
        possibility of membership in an interview with SVT at the end of March. Sweden
        is undertaking an analysis of security policy that''s due to be completed
        by the end of May, and the government is expected to announce its position
        following that report, a Swedish official told CNN. They said their nation
        could make its position public sooner, depending on when neighboring Finland
        does.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c757e43-9bec-45f3-9806-bcc2e98c1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35f736-3866-4c5c-be8a-019664495712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland''s ambassador to the US, Mikko Hautala, told CNN the two
        nations are in close coordination with each other but that each country would
        make its own independent decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96df338-c5c4-4cbb-9268-48da54188c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bfdcc9-286b-475e-874a-a5ad8a9be608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Rethink the fundamentals''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99651a81-713f-461b-8fd5-8e1fd945bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Finnish official said Friday that their country would not be seeking
        to join NATO out of "desperation" for defense from the 30-member alliance.
        Rather, Moscow''s actions in Ukraine have forced Finland "to rethink the fundamentals."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff93b0-c52e-499e-855a-3f7d98a5ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7606d0-f303-4e05-98c6-63de0295aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we do understand that our relations with this Russia that now
        exists, they can''t be the same as they used to be due to these Russian actions,"
        the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08caccbf-3dd5-4fe1-aff4-99c5e45c4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2c52e-e7a5-4fe4-ac82-5c8e1b97feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Stubb, who served as Finland''s Prime Minister in 2014-2015,
        echoed this sentiment, telling CNN there had long been a tension in the country
        between idealism -- wanting to be able to work with Russia, with whom it shares
        a border —&nbsp;and realism, which required Finland to maintain a strong standing
        army in the event that Russia ever invaded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74893ff-f9b6-408e-83ae-adefca6c448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f4998-b983-424a-8499-4a3ebc61aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That idealism has now largely evaporated in the wake of Russia''s
        attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fd831-3874-4b2f-bbc5-72644a4b485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dac794-d7a5-411e-993c-d3e9efc591ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Finns think that if Putin can slaughter his sisters, brothers
        and cousins in Ukraine, as he is doing now, then there is nothing stopping
        him from doing it in Finland. We simply don''t want to be left alone again,"
        Stubb said, recalling the Soviet-Finnish Winter War, which lasted from November
        1939 to March 1940.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9d03c-9d52-4fbc-a33d-51a9cd90dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ae1ac-f689-480f-9a7a-1816d91a275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possibility of a Kremlin response</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a0d35-9fe4-4809-9ea3-91e5bd13b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said Thursday it would have to "rebalance the situation"
        if Sweden and Finland were to join NATO.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44723887-6173-4805-a342-0351760834fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cd148-de56-4e31-ade9-4efbaf270f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to make our western flank more sophisticated in terms
        of ensuring our security," Kremlin spokesperson Dmitry Peskov told Sky News.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbda7c2-b5b5-4d3b-90c4-5483b6e10a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded34850-5361-4a5c-b404-6387d56a1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland was hit with two cyberattacks and an airspace violation
        by a Russian state-owned plane on Friday. Both Stubb and the Finnish official
        said Helsinki expects such types of attacks, and they downplayed the potential
        of a severe response from Moscow should Finland — which shares a more than
        800-mile border with Russia —&nbsp;join NATO.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7f735-766c-4e12-b96e-bcb1cb109d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44171fbf-84ad-4eb8-849f-61ebea3bb69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some NATO countries are looking at the possibility of Russia
        carrying out an attack before Finland falls under the protections of the alliance,
        according to a European official.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c1842-c584-47f3-9c80-17af27defcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd248e-8d00-4e3a-b6ec-2a336fe94c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be very live to the possibility that Russia may try to
        do something before they join the alliance," the official said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc708eb-13fb-4422-8fb1-1ea69c263c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f2c81d-3635-47f8-b4e2-fc73b9f32629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Finnish official acknowledged they "have to be prepared,
        if our country will decide to apply or even if they don''t, the situation
        is not safe, stable. ... We have a war, we have all kinds of possibilities."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3420e5-f2fd-40e1-986f-743fe351c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96677f36-576a-43a7-918e-71b20ab7aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said there have been signals from other countries that they
        would offer support if there were security concerns in the interim between
        application and ratification of NATO membership.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1340e631-db9c-439c-bc90-5e83f8157661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8e5f2-9c71-468e-9c71-2cd7e4b176e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg said this week that "on
        the interim period, I''m certain that we will find ways to address concerns
        they may have regarding the period between the potential application, and
        the final ratification."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87619409-2958-420a-b3bc-b2f8be862d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13084a3d-eb65-4be4-a63a-34d2589417db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said Friday there have been no requests for assistance
        from either country, but "if a country calls and asks for the United States''
        support, certainly we''ll take that under consideration."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab0ffc-e9d1-4b41-9ef2-003e15db84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d45dbc-db8c-41c1-afe3-226901514c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A member without being a member''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77aee4-5764-430b-b1b8-11eabded5503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg said that Sweden and Finland "can easily join this alliance
        if they decide to apply," noting they "have worked together for many years,
        we know that they meet the NATO standards when it comes to interoperability,
        democratic control over the armed forces."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a9f19-f822-4825-954a-4e2026fb348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4fac95-80ba-41e2-a540-d1e78693e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finnish official noted that their country is essentially already
        "a member without being a member."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe33d5-6311-48cf-a01f-cb60132ea06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a48b76-37bc-4197-96a6-281ebf9c311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, NATO and US officials say they would be thrilled to see
        Finland and Sweden join the bloc.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67add47a-3909-451f-83eb-44af459fa64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df90f29-91e4-4b5a-bffc-dde1066186b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those countries already have extremely close relationships with
        NATO and would be a huge asset, NATO officials told CNN, especially when it
        comes to intelligence sharing. While the level of intelligence sharing among
        Finland, Sweden and NATO has increased dramatically since the start of the
        war, one NATO official said, it is not at the level it would be if the countries
        were members of the bloc.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457df48-b4eb-4389-80a4-c08deac291d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d593bb-ff7d-4eb9-a6e0-cb4e58e625c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European official noted that Finland and Sweden, should they join,
        would both be "net contributors" to NATO, given their supply of advanced fighter
        jets. Finland already operates Boeing F/A-18s and has ordered 64 Lockheed
        Martin F-35s.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a96542-760c-4e0f-a916-7dfd70ac4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eeb756-5e3e-4e41-9f64-f3b638b7ec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials even commented ironically that it would be one of
        the best things Putin has done to harden European security.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc63ae-9f68-4618-8224-ca38945b2d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8f23b-b2a2-4a8e-9693-b6cb5f27ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just imagine in however many months going from a NATO alliance
        that is 30 to 32 members strong," another senior State Department official
        told reporters following the foreign ministerial in Brussels. "How this can
        be anything but a massive strategic blunder for Putin? That was a topic of
        conversation and multiple sessions over the past couple of days."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39e3ab-4759-4ff8-9554-9905a63ce00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:30:28.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/08/politics/finland-sweden-nato-membership/index.html"
        href="https://edition.cnn.com/2022/04/08/politics/finland-sweden-nato-membership/index.html">Finland
        and Sweden could soon join NATO, prompted by Russian war in Ukraine</a>"</em></p>'
