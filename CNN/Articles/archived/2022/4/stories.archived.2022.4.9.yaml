      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the fourth marriage for Lopez, 52, and the second for
        Affleck, 49.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5aa5e-74c6-427d-ab3d-93f0f725fed5'
