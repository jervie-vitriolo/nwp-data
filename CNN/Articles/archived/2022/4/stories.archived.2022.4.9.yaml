      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucero finished with his career-high 27 points, 12 rebounds, and
        three steals to help the Diliman-based dribblers assert their hold on the
        second spot of the team standings at 6-1 in the final game of the UAAP Season
        84 first round eliminations.</p>'
