      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so lucky and happy and proud to be with him," Lopez told
        People magazine about reuniting with Affleck. "It''s a beautiful love story
        that we got a second chance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4f517-a29b-47f7-bd87-b0aff94a0bde'
