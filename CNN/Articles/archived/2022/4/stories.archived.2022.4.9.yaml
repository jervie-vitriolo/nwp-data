      'mgnl:lastActivated': 2023-01-19T16:11:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19725781-5d73-4445-bfba-0fefab314064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T19:14:48.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that Malakas will not have a huge effect on the country''s
        weather as it is forecast to leave immediately towards the direction of Japan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360cfc0-062f-446f-8b4b-24f798212c58'
