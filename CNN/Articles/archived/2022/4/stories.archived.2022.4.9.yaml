      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Altas tried to stop their opponents'' shooting and defensive
        momentum in the second half, but CSB''s rhythm cannot be halted - with AJ
        Benson and Robi Nayve contributing to their scoring charge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3388a2-3635-4555-8a1f-5ae13c20f825'
