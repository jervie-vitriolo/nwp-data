      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) -</strong> The De
        La Salle University Green Archers bucked the odds to escape the fourth quarter
        wrath of the Adamson University Soaring Falcons, 61-58, in UAAP Season 84
        on Saturday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995feed-5624-4cae-8034-aa4188c01b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:57:31.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80675b2d-5390-4304-95f7-5912151b9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:57:31.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tight contest in the first three periods, La Salle found
        themselves struggling early in the fourth quarter as Adamson held them scoreless
        for seven minutes and mounted a five-point lead from the scoring efforts of
        Jerom Lastimosa and JM Sabandal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09606a-9e82-40ce-9d45-504c46fcf960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:57:31.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aceab7b-6981-40f4-98db-a0d1b67a0e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:57:31.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonny Winston made most of the clutch buckets for the Green Archers
        - including the one-hand floater that gave them the pivotal 56-55 lead with
        under a minute remaining in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007bc10-440e-4bb4-9804-afb0b4628bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:57:31.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

