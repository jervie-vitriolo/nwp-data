  'Bolder-moves-for-a-brighter-future-with-AIA-Philippines':
    'caption': 'Photo from AIA Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-04-09T18:00:25.804+08:00
    'imagesource': 'jcr:1e879eae-857e-4c76-b711-56f2e38a339f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c620de5-f676-4a1b-94f6-53c2feecd0b2'
    'lead': 'AIA Philippines is seeking policy holders and beneficiaries who have
      yet to claim their benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T18:13:14.499+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-01-19T16:10:55.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:18.676+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AIA', 'AIA-Philippines', 'insurance', 'claims']
    'template': '1'
    'title': 'AIA Philippines in search of recipients of benefits'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afdf1ee-5318-4242-bd1c-a000b5cdd2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.499+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> AIA Philippines
        (formerly AIA Philam Life) is seeking thousands of its policy holders and
        beneficiaries who have yet to claim their benefits ranging from policy maturities,
        reinstatements, claims, redemptions and even refunds. Despite fervent efforts
        to contact its customers through registered mail, email, callouts, and their
        agents, there''s still a huge number who have yet to be reached.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79371f49-d636-4106-9b75-f8e1193bafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.499+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc718d84-18b6-4c5c-a45d-aa885bc17aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.499+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many reasons benefits remain unclaimed. Most often, the
        insurer and the insured lost contact because the insured changed their communication
        details and inadvertently forgot to keep their insurer informed. Sometimes,
        the insurer is not informed of the death of the insured, or the beneficiaries
        can''t be located or are not aware of the existence of the insurance policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeeafa6-812f-484e-9937-f14c9895c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.499+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b86e2f-2048-47ff-8bc3-4e4646124695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.500+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AIA Philippines is taking a bolder, stronger approach to find
        these customers to ensure these benefits will finally be received by those
        who were meant to have them. The company further boosts its efforts through
        a campaign encouraging the public to be more involved when it comes to claiming
        their deserved benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a64fa-2d80-4d81-8e71-24de7a528ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.500+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e4e01-e900-420b-a7ad-a9f32789280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.500+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making this campaign public in the hopes of reaching customers
        from many years ago - those who we have lost touch with amid changes in communications
        technology and who have bought their policies under our former brand, Philam
        Life," AIA Philippines chief operating officer Geegee Lopez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcb13f-258f-4e0d-a011-d764af01fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.500+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22ca0d-6828-45ee-a747-3805bab5b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.500+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing this because we have a promise that goes beyond passively
        responding when our customers make a claim. The promise of helping our customers
        live healthier, longer, better lives includes making sure these hard-earned
        benefits get to the intended recipients. We''re asking for everyone''s help
        in finding our customers or their beneficiaries so we can give them their
        benefits," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648f061-7778-4b33-9462-ff3b133e9acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.500+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a97a4-4d35-42f7-92fe-0ea7b5b2a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.500+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIA customers are highly encouraged to check if they are recipients
        of these benefits by verifying through <a href="https://bit.ly/AIAPH_CheckYourMoney">https://bit.ly/AIAPH_CheckYourMoney</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9794b-bcc6-42cf-8b71-5dd0ff85e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.500+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b1f726-ed84-47f2-aa59-e295b11498c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:13:14.500+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:10:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the company fulfilled ₱4.2 billion worth of claims, over
        40% more than the claims in 2020. Some 90% of these claims were for death,
        with critical illness, and health and medical claims a far second and third.</p>'
