      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ff3b5-ce8f-469d-9a9d-706ac3e5e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was already determined to create his own foundation at the time
        of his win, according to a statement from FDJ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3e090-c184-4449-bbd8-db23d7330d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
