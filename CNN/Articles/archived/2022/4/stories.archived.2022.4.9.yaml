      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new products represent an expansion of the toy company''s sustainable
        offerings, according to a statement from Mattel. The company has pledged to
        use "100% recycled, recyclable or bio-based plastic materials in all its products
        and packaging by 2030," the statement said.</p>'
