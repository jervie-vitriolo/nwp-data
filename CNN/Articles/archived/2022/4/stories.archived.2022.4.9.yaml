      'mgnl:lastActivated': 2023-01-19T16:11:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555dcc3-4ec8-40e8-9e00-2365dbfca8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal was always the easier target: Europe imports almost half its
        coal from Russia, but demand for the world''s dirtiest fossil fuel was already
        waning, and alternative supplies are more readily available than for natural
        gas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cb51b-8acf-4aec-bea7-c7508259f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8cdf3-88f2-458f-a5ad-e394603069e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the shocking reports from Bucha and Kramatorsk has raised the
        pressure on EU leaders to also consider banning, or restricting, imports of
        oil from Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322b2c0-07c8-4e36-8184-73380a878c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba9a35-bd77-415b-a97e-ed715206167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How likely is an oil ban?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13feb5c2-e13c-4811-952c-f9babe825c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the world''s second-largest crude oil exporter, behind
        Saudi Arabia, and accounted for 14% of global supply last year, according
        to the International Energy Agency. Nearly two-thirds of its exports went
        to Europe before Russia invaded Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28870bd3-ee6d-4717-b22c-beff1de345fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795fdc31-1dc7-4b82-831b-cc180ad6ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Europe set a deadline of 2027 to wean itself off Russian
        gas and oil. But an oil embargo that begins much sooner is now firmly on the
        table. European Commission President Ursula von der Leyen told the European
        Parliament on Wednesday that the fifth package of sanctions "will not be [its]
        last."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ae560-7511-46f5-ac96-ff0d9f2c2c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685ea38-e929-4872-98f2-e388473efe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we''ve now banned coal, but now we have to look into oil,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322279d-2d74-4ffc-a8e4-096c72059a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf010075-600b-423f-b98a-f94c4522593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron was one of the first leaders to
        openly support a total ban on Russian oil. Speaking to a French broadcaster
        on Monday, Macron said that there were "very clear signs" war crimes had been
        committed in Bucha and that Europe "can''t let it slide."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67250147-5e03-464c-a466-fb7f480e028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50dfec-2c25-49e1-a75d-8c6881d9f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, French Finance Minister Bruno Le Maire told CNN that
        France did not want to wait to ban Russian oil after seeing the railway attack
        earlier in the day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f141e11-7f7f-45d1-8ef3-0bdd510dec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384bfd4-ee84-411c-92ce-69ee2a5fd8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As France is concerned we stand ready to go further and to decide
        a ban on oil and I''m deeply convinced that the next steps and the next discussions
        will focus on this question of the ban on Russian oil," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4c305-ba81-4b49-bd35-1175275b5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a771b39-95db-4bff-a21f-4e0855c548b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Olaf Scholz said Friday he believes Germany will
        be able to stop importing Russian oil "this year." Speaking at a press conference
        with British Prime Minister Boris Johnson during a visit to London, Scholz
        said Germany was "actively working" on becoming independent from Russian oil
        imports but added it would take Germany longer to wean itself off Russian
        gas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac957694-aedc-4717-8238-51e7b6b47e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a504ac-1783-4c21-ad73-61ac3b4e11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details of oil sanctions could come as soon as Monday when
        EU foreign ministers meet for talks. Options on the table include taxing oil
        imports and forcing buyers to pay into an escrow account that could only be
        tapped by Russia under certain conditions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb5734-5502-4a86-ac0e-34fb33f42283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa6e84-c214-4f67-b2f7-0d2363abdd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting all EU member states to agree may be tricky. Dependency
        on Russian oil varies widely across the European Union. Hungary is particularly
        exposed, and Viktor Orban, the country''s newly reelected prime minister and
        longtime ally of President Vladimir Putin, could scupper any proposals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8546560-c8ca-4620-884a-808956b4dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6bf067-4e4c-4f38-9910-0bfebc771519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we condemn Russia''s armed offensive and we also condemn
        the war, we will not allow Hungarian families to be made to pay the price
        of the war," Orban said in a statement in early March.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1396d-a7b2-43f0-96b3-6f457f82b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ac345-82f5-4ff1-b37a-86a02c48dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions must not be extended to the areas of oil and gas," he
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da2a07-8c87-4647-8f81-3434b50f99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf28a1-98aa-4caa-b784-0edd295ab9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could Europe cope?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf867fe8-5a6e-4323-af20-14b07900ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sanctions on Russian natural gas are unlikely at this point
        because of the economic damage they would cause, Europe could better withstand
        an embargo on Russian oil.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392daa1-2686-441a-96e4-cf8306cda8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0dcff-e300-43d3-8d93-4d618c309fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, United Kingdom, Canada and Australia have all
        announced bans on Russian oil, and a wider de facto embargo has already taken
        hold as banks, traders, shippers and insurance companies try to avoid falling
        foul of financial sanctions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf812a8-e781-4894-beb1-4e7e93ae838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7a776-75e3-40c9-a63e-2ba9bde9f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European oil companies including Shell, TotalEnergies and Neste
        have stopped buying Russian crude, or will do so by the end of this year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec43722-5ca5-4556-9dcb-fb99aa804bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3996780-499f-4518-9b89-f9d45c652ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of Brent crude, the global benchmark, soared in early
        March to briefly pass $139 a barrel — a 14-year high — but has since fallen
        back down to trade around $100 a barrel. And Russia''s Urals grade crude is
        trading about $34 a barrel below that, a record discount.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe84a0d-78a5-45d0-b741-416b7d308299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ea0ef-c67a-483f-adad-a741643f0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, rich countries have promised to tap their oil reserves
        to help bring down prices and counter a reduction in Russian supplies. In
        March, the United States announced it would release 180 million barrels. IEA
        member countries followed suit, adding another 60 million barrels to global
        stocks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068c4dd-1467-4f4a-a0a1-a92d0cbcbb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc57c8-6d2f-4008-b8d1-e83d00a2c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio Galimberti, vice president of analysis at Rystad Energy,
        said that the impact of an EU oil embargo on Russia would depend on the extent
        to which it could divert exports to Asia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43f43d-d9a0-471d-9f0e-6e08690f5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1d616-50b2-4940-9b7d-b1eff6dda76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as it manages to divert most of its oil exports from Europe
        to Asia, the impact could be — relatively speaking — not massive. Otherwise,
        it would completely cripple the Russian economy, as it''s heavily dependent
        on oil exports," he told CNN Business.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530212ff-9210-4984-a25c-22cf1351b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ebc74-2d70-450f-807d-6dbcd8de79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Europe accounts for more than half of Russia''s oil exports,
        China is the largest single buyer, accounting for about 20%, according to
        the IEA.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837b316-7bd0-4d07-9db8-70ac9559a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c8567-a6c2-432b-8762-deff4837cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Chris Liakos, Niamh Kennedy, Mark Thompson, Emmet Lyons
        and Sugam Pokharel contributed to this report.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433190ae-9af1-4044-8ad8-a2a931b938f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:58:25.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/08/business/russia-coal-eu-oil/index.html">Europe
        turns its back on Russian coal. Is oil next?</a>."</em></p>'
  'Picasso-mistress-portrait-on-sale':
    'author': 'Toyin Owoseje, CNN'
