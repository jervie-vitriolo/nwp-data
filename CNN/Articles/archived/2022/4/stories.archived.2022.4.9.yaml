      save the planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2a859-b665-4ac4-ab28-c578c26074cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A lucky Frenchman has decided to dedicate
        most of his record-breaking $217 million lottery jackpot to a nature foundation
        he created, he told Le Parisien in an exclusive interview published Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337afbe-cb74-446c-a917-17cd95218598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca58c14-2e3d-48b7-b869-764a64ff3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner, nicknamed "Guy" by French lottery group Françaises des
        Jeux (FDJ), won the sum in December 2020. At the time, the jackpot was the
        largest in the history of EuroMillions, a seven-number lottery involving several
        European countries including France and the United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae60426-bb2e-4cbd-a430-55e181867b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73839ae1-9e3b-4844-8033-9c0970410b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my point of view, the priority today is saving the planet,"
        Guy told Le Parisien. "We must act. It is an absolute emergency. If nothing
        is done in this regard, all other actions will be in vain. We will no longer
        exist."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee56fb7-db74-4293-b96b-1f1da26f500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e9683-1e1d-48c9-a11a-878e7986dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists from around the world reported Monday renewable
        energy must take the place of fossil fuels, to prevent even more deadly and
        destructive impacts of the climate crisis. The energy transition needs to
        happen within this decade, the UN Intergovernmental Panel on Climate Change
        concluded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b8316-8fa0-45ae-8a3d-6972720aacb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cdf849-68a0-48f1-a424-6a14108a307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revisiting the moment of his win, Guy told Le Parisien he could
        still remember his doubts and disbelief. After it became clear he was indeed
        the winner, he said, he made up his mind to put the money to good use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d296b8-b65a-4b42-a1c1-5ea0e73c1781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.949+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd11bbb-a4c3-4d0f-ad17-6246b677618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minute I found out I was the lucky winner of the EuroMillions,
        I had the will to share my luck," he said in the interview with Le Parisien.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b598b-479b-471c-9727-7761ab5335df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.444+08:00
