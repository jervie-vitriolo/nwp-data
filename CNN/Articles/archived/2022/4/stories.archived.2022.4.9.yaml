  'Sarah-Jessica-Parker-Matthew-Broderick-covid-positive':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-04-09T04:02:47.527+08:00
    'imagesource': 'jcr:119d5bf7-f900-4ab1-be5c-a08ab8f9ec1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
