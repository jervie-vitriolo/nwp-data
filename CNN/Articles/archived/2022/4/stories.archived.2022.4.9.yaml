      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68243c55-2917-4f6d-8429-f5a30766778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/04/08/politics/white-house-jackson-event-supreme-court/index.html">Biden
        says Jackson''s historic Supreme Court confirmation is ''a moment of real
