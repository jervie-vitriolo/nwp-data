  'robredo-message-araw-ng-kagitingan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-04-09T18:14:41.038+08:00
    'imagesource': 'jcr:cc416e3f-cdf1-42bd-9074-9ac76f05f525'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab02dc2-e5bb-4f68-b321-03069a19c0c0'
    'lead': 'Vice President Leni Robredo honored the Filipinos who showed their bravery
      and courage in times of crisis, as the country commemorates the 80th Araw ng
      Kagitingan (Day of Valor) on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T18:16:34.115+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:10:54.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:18.845+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['araw-ng-kagitingan', 'robredo']
    'template': '1'
    'title': 'Araw ng Kagitingan: Robredo lauds Filipinos'' bravery amid crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812fbe3-f1fa-4fde-bebc-8aa81fbd891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:16:34.115+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> Vice
        President Leni Robredo honored the Filipinos who showed their bravery and
        courage in times of crisis, as the country commemorates the 80th Araw ng Kagitingan
        (Day of Valor) on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab4a7e-627d-4812-badb-17d26adb3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:16:34.116+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaisa ako ng Sambayanang Pilipino sa pagdiriwang ng Araw ng Kagitingan,"
        Robredo said in her statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d92326-fe35-4208-bfba-caa41901e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:16:34.116+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am one with the Filipino people in the commemoration
        of the Day of Valor.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ccacb-74fc-46ab-96f3-c360b17326e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:16:34.116+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginugunita at binibigyang-pugay natin ang mga Pilipinong nagpakita
        ng tapang sa panahon ng kagipitan -- mga humarap sa malaki at malakas na kalaban,
        pumalag, at napilitang magbaba ng armas ngunit di kailanman binitawan ang
        pag-asa: Na sa kabila ng kadiliman, may liwanag na nag-aabang. Kailangan lang
        magsikap at magtiwala," she continued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca429703-ac9c-4daf-b89b-ade113f2d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:16:34.117+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:10:54.784+08:00
