      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da56f11-1d93-40b2-b094-5ceb6df1989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have passed on most of my prize money and will gradually give
        away almost all of it," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b69376-4b08-460b-a803-7faac15e08ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:19:36.950+08:00
