      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0d57c-64c0-4455-989b-98924a00416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T23:56:05.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach this status, the Mega brand purchased carbon offsets from
        the Darkwood Forests Conservation project in Canada. In this case, the Darkwoods
        Forest Conservation project protects 156,000 acres of forest in British Columbia,
        Canada, according to their website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98175150-325e-4c2f-81e1-10a55bd340fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T23:56:05.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44008e-41ee-4f63-ae02-ac4e64f69506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T23:56:05.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon offsets allow corporations and individuals to purchase carbon-reducing
        processes, like planting or protecting a forest, in order to offset carbon-emitting
        processes, like manufacturing or air travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec180e-36be-4bb7-bb51-8868b02afbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T23:56:05.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45abbb1-3f88-4d33-bcb1-a8258e4eda77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T23:56:05.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offset schemes have been criticized by climate experts for allowing
        the continued use of fossil fuels at a time when scientists say the world
        should be cutting them, as well as for being vague about quantifying the emissions
        they will reduce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbdb1c-fd25-4d42-ba4c-6b7d435e4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T23:56:05.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53f61a-6def-4405-9e4a-bc87003c46cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T23:56:05.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being carbon neutral, the Green Town toys are also
        created mostly from plant-based materials, rather than plastic derived from
        fossil fuels, said Mattel. The packaging is made from paper certified by the
        Forest Stewardship Council, which "promotes responsible management of the
        world''s forests." And the building block sets themselves feature eco-friendly
        elements, like a toy electric bus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e1654-146b-4a06-8f85-bc394932fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T23:56:05.447+08:00
