      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pair postponed their nuptials days before the wedding in
        2003, saying in a statement, "Due to the excessive media attention surrounding
        our wedding, we have decided to postpone the date."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53e2ca-5101-48a6-8ef0-60607dcf9322'
