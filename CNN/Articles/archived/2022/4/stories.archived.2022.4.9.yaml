      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163085d-0e06-4671-af89-a65f47a6ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would end up bogeying the opening hole, moving him back to even
        par for the tournament.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d991b-7246-4626-959b-a43178cddd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc501772-86e6-4d9a-9a82-7b4970030106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his slow start to the second round continued over the next two
        holes, rescuing a par on the par-five second hole before missing a short putt
        on the third hole for his second bogey in three holes, putting him at one
        over par.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27b94c-7b78-4a3d-992c-75ebf95cefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b952ca-7029-470f-8065-0f6566fb89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.361+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Woods, another bogey was to follow on the par-three
        fourth hole, when his par putt fell just inches short. According to the PGA
        Tour, the three-over through four holes start is Woods'' worst score through
        four holes in 92 career rounds at the Masters Tournament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfa263-cdaf-4352-940c-1503b9bfec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda81ab-4159-46c1-9829-4986470b4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got worse for Woods still, as another bogey on the fifth hole
        dropped him to three over for the tournament.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bf9f8-0b10-40a8-aad4-6a5be015acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623ab23-bba5-4cd2-adda-889c4019d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, from there, Woods slowly recovered. He earned hard-fought
        pars on holes 6 and 7 before a vital birdie on the eighth hole helped drag
        him back to two over.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d962d-62f5-4ee4-afb5-8ba0bdc44e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c9163-273c-42fa-bdca-43b94d202198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the recovery only got better from there, with the shot of his
        second round so far coming on the 10th hole, leaving him with a very short
        putt for a second birdie in three holes, which dragged him to one over.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4195e-4260-4c1b-9def-8634312763a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59558c86-79c8-43e7-a20e-a147f5a2cd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just when it looked like he was on the way back, things took
        a turn for the worse for Woods.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ce0aa-b48c-416d-942a-c2cb53b68307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c00342-a98b-477d-8525-108814ca3a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his birdie on the 10th, he carded two successive bogeys
        on the 11th and 12th as the wind swirled around and undid his recent hard
        work.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e52bd-0501-4aa9-95b6-e452586215b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd1d7f-ac98-422f-ad90-380a1bc65e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the roller coaster continued over the next two holes. Having
        picked up two successive bogeys, Woods collected two successive birdies to
        once again position himself at one over par.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279b5e9-48e4-4166-b954-ed5d6d8748a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a3929-75f9-4dac-a6ed-76d4e51c0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods did manage to wrestle some sense of stability to his round
        over the final four holes of his round, finishing with four straight pars
        to leave him with a two over par 74.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9c1a2-2e94-4a8b-8229-bc29c2e60bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.362+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa3a35-26b3-4d42-8c5b-2d03566983b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rocky opening he went through -- including four bogeys
        in five holes -- it is a testament to Woods'' fighting spirit he was able
        to battle back and earn a chance to compete for the green jacket over the
        next two days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbef4d-2338-4a11-8e51-f550fcf5d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdda006-44ad-43cf-9d6c-1d8ec775e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An unbelievable story</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207fa91-05d7-4fe6-8cf5-161d6419203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody expected Woods to be playing at the Masters this year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e5ecb-f4f0-4900-842d-e3fb67af5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d9562-4a12-4370-8973-c9be7c8286cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a car crash in February 2021 in which he sustained serious
        leg injuries, he has only appeared in public on a golf course just once, at
        the PNC Championship in December with his son Charlie. Then Woods used a golf
        cart to help him get around the course.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d6c83-0a08-4ee2-8e77-8eaccf32f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a73985-1157-4676-b314-d56170dd0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation first began to mount regarding Woods'' participation
        in the tournament when his private jet was sighted landing at an airport near
        Augusta last week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8668036-c6a6-4b4f-ad77-37cad37acd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c28b7-ddcd-48cb-8457-d11d625aab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a few practice rounds before the Thursday''s opening round only
        heightened the rumor. Woods said on Monday it would "be a game-time decision"
        on whether he plays at the Masters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b987bf-53a5-40ef-926f-803e5a41c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8621c-52f0-41da-8305-f131c224ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed his participation later in the week, and has been the
        main draw at the tournament -- drawing huge swathes of patrons and media attention
        -- as he makes his way around the Augusta National course.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677ead9-0704-4a79-be31-0375f9a6f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:58:02.363+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/08/golf/tiger-woods-second-round-the-masters-spt-intl/index.html">"Tiger
        Woods makes cut at the Masters in extraordinary return following long injury
        layoff"</a>.</em></p>'
