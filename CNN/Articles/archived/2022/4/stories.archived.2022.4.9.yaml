      'jcr:uuid': '68aae1d1-ae45-402b-bc3a-21af443709b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T15:30:53.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:11:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
