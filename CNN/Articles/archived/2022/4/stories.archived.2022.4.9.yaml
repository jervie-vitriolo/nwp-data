      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its filing to the National Labor Relations Board, Amazon alleges
        how the independent federal agency''s regional office which oversaw the election
        at its Staten Island facility, known as JFK8, "unfairly and inappropriately
        facilitated the [Amazon Labor Union''s] victory."</p>'
