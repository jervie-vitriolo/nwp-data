      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto niya magkasama pa kaming tatlo sa</em> stage<em> kapag
        nag-</em>rally," Lacson quipped in a forum, addressing Pacquiao. "<em>Pareho
        naming itinataas ang kamay ni</em> Senate President. M<em>ay kanya-kanya naman
        kaming</em> platform. <em>Bahala na ang tao mamili sa amin ni</em> Sen. Pacquiao...<em>Gusto
        nila simulan na namin mamaya, umattend na siya sa</em> rally<em> namin</em>
        mamaya."</p>'
