      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko, anong klaseng</em> offer<em> yan? Ilalaglag niyo ang
        kasama niyo para lang manalo ang</em> principal <em>niyo</em>?" Lacson narrated.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebacbb-f2de-47cd-b3d0-fd005ad15385'
