      'mgnl:lastActivated': 2023-01-19T16:10:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bda15-76e9-45b0-afbf-8f0e703c947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:53:09.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:10:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles began asserting their offensive might in the first
        quarter and extended their shooting dominance in the second canto for a double-digit
        halftime advantage, 50-34.</p>'
    '9':
