      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:03.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers broke loose in the second quarter with an all-around
        team effort that brought them to a 22-point halftime lead, 46-24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600bbc7-9668-46e6-a560-7d87c6f6e95e'
