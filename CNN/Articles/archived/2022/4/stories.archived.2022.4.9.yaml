      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87827fb8-95d7-4f5f-b34e-34fb36b52350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T18:22:58.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:10:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar, Dinagat Islands, Siargao Island, and Bucas Grande
        Island are under Tropical Cyclone Wind Signal No. 1 due to Agaton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8e8de-b75e-4815-9f0b-3bc50c0556a3'
