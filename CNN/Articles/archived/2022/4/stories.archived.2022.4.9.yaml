    'lead': 'Tiger Woods made the cut at the Masters after a roller coaster Friday,
      continuing his excellent return to competitive golf, and is scheduled to tee
      off at 1 p.m. in Saturday''s third round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T09:58:02.359+08:00
