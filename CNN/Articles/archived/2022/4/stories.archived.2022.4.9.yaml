      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said these areas may be upgraded to Tropical Cyclone Wind
        Signal No. 2.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf00a31-5be1-439f-a5d8-e684556193a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T13:50:19.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:11:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Holy Week approaches, PAGASA weather forecaster Benison Estareja
        warned against sea travel in areas under Signal No. 1.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125c16a-ef98-4699-abb4-3515bdf7d4f4'
