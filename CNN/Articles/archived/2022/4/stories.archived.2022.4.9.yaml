  'Joe-Biden-confirmation-of-Judge-Ketanji-Brown-Jackson':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-09T01:33:07.985+08:00
    'imagesource': 'jcr:71eaf412-81ec-433f-9d65-a2ed810fb6d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80abab1f-0ea1-4e2e-bf79-f6b17b81615b'
    'lead': 'US President Joe Biden and Vice President Kamala Harris on Friday marked
      the historic confirmation of Judge Ketanji Brown Jackson to the Supreme Court
      at a celebratory event at the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-04-09T01:35:36.609+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:11:31.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:30:03.468+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Supreme-Court', 'Joe-Biden', 'Ketanji-Brown-Jackson']
    'template': '1'
    'title': 'Biden says Jackson''s historic Supreme Court confirmation is ''a moment
      of real change in American history'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321936b1-3698-4cb5-8377-3a0804ae883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and Vice President
        Kamala Harris on Friday marked the historic confirmation of Judge Ketanji
        Brown Jackson to the Supreme Court at a celebratory event at the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028292f0-3212-489c-a6e5-3a9993efa7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c25caa-cdd1-4064-b2c7-4e0b7116550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to let so much ... sun shine on so many young women,
        so many young Black women, so many minorities. That it''s real," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1138d71-1151-4a52-87df-497f97121ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b935c9c-8ace-4728-be2a-c868273a0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "Nothing to do with me -- we''re going to look back
        and see this as a moment of real change in American history."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9dbeb-3187-40ee-a8a1-6d318ff582f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae3376-31a7-4282-8681-2951406ebff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said, "It is a powerful thing when people can see
        themselves in others," and added that belief was "one of the reasons I believe
        so strongly that we needed a court that looks like America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571f63d-df6c-47d5-b681-d4af53718782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6c3e7-95e3-4816-8118-d0b5fab55b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Jackson endured "verbal abuse" during her Senate confirmation
        hearings, and praised her for her "poise and composure" in the face of the
        attacks from Republicans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b7a24-0276-4ba0-8ddf-a0ee79cb336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cec635-3299-40e8-ae8c-41e5ca0b8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anger, the constant interruptions, the most vile, baseless
        assertions and accusations. In the face of it all, Judge Jackson showed the
        incredible character and integrity she possesses. Poise. Poise and composure.
        Patience and restraint. And yes, perseverance, and even joy," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f47e9-3d0e-462c-b249-df72443aadf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb367e-ee5c-46bc-87be-1c7d8443a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden thanked the three Republicans who voted with Democrats in
        favor of Jackon''s confirmation — Sens. Susan Collins of Maine, Mitt Romney
        of Utah and Lisa Murkowski of Alaska. The vote count was 53-47 in the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfc421-b9a0-4da0-b0c9-10984eb177ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f46d7-90b1-4086-8686-352d88207c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They deserve enormous credit for setting aside partisanship and
        making a carefully considered judgment based on the judge''s character, qualifications
        and independence," Biden said, naming the three senators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd315e-7b81-439c-8eb2-3b8b840a9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031d49d-3745-4539-a03c-d65456370774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Thursday confirmed Jackson in a vote that paves the
        way for her to become the first Black woman to serve on the nation''s highest
        court. Jackson''s confirmation is a significant bipartisan victory for Democrats
        that comes at a time when the US faces a number of challenges at home and
        abroad, including Russia''s invasion of Ukraine and sky-high inflation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66fbe6-bc92-4421-b8eb-523685e21a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5e1b8-585c-461d-ad23-1bec5d9b5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those challenges -- the Covid-19 pandemic -- will loom over
        the celebratory event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857194f4-10e5-4938-8993-671b711b2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc556cb-b702-4a9a-9f6c-40e78fec70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was a close contact after her communications director tested
        positive for Covid-19 this week. A White House official said the vice president
        would not wear a mask at the outdoor event and would instead remain "distanced"
        from others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5bbe0-0788-4f43-a837-56f8398f5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b098670-a9b3-4e6d-862a-5474a8dd6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current US Centers for Disease Control and Prevention recommendations
        specify that an individual who is considered to be a close contact with someone
        who tested positive for Covid-19 should wear a mask around others for 10 days
        after from the date of the last contact. The guidelines do not say that that
        person can be mask-less around others if they are practicing social distancing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25811b80-d151-4124-8623-fb0bd2b0b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76529ce-996c-492a-82c6-a99d6d995ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event comes days after two members of Biden''s Cabinet -- Attorney
        General Merrick Garland and Commerce Secretary Gina Raimondo -- announced
        they tested positive for Covid-19. Several high-profile Washington figures,
        including lawmakers and other White House and administration staffers, also
        tested positive after attending the annual Gridiron dinner.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67278db-6387-48f9-8b2e-32faebaa1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8aa12f-e2ea-45da-92ad-1e6bab241bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner brings together some of the city''s most prominent journalists,
        including from CNN, and the government officials they cover. Attendees had
        their vaccination status checked, but negative Covid-19 tests were not required
        to enter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33e746-1745-4a26-97f2-5fff1a1e1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301bdfd-66e1-4095-ac48-433a8e2664ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, a White House event where President Donald Trump
        announced his choice to nominate then-Judge Amy Coney Barrett to the Supreme
        Court was ultimately labeled by public health experts as a coronavirus superspreader
        event. At least a dozen people who were at the Rose Garden event -- including
        Trump -- confirmed they had contracted Covid-19 shortly after their attendance.
        Vaccinations for Covid-19 were not yet available and would be authorized months
        later.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc27ff-ccad-4774-80ee-ebbbd7c9025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905fdf2b-fc68-4e32-8aa8-52870ec689f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the tightly packed ceremony where public health guidance
        was flouted and many went maskless and social distancing went largely unobserved
        underscored the Trump White House''s mismanagement of the Covid-19 crisis.
        Trump had suggested in conversations with advisers that masked and socially
        distanced events would project weakness against the pandemic and could contradict
        his claims the outbreak was "rounding the corner."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f5d7c-3486-41a4-9107-48c919cc2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf335346-f4d9-45ca-8911-9530702ee660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House communications director Kate Bedingfield on Friday told
        CNN''s John Berman that the country is in a "very different place" in the
        pandemic than it was when Trump hosted the White House event for Barrett.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca1531-8ba1-4d41-8f73-108fdbe11c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6ae78-ceb9-4d13-b07f-60a229ac0473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly we have seen an increase in cases. We know that the BA.2
        variant is very transmissible. We are taking many, many precautions. We take
        precautions to ensure that the President is protected," Bedingfield said on
        CNN''s "New Day."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68345ba-2f6f-4b51-bacf-f5aad873278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372b5f4-624f-4858-858d-7925a83d9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "But I do think it is important to note that, you
        know, it is possible he will test positive for Covid at some point. And we''re
        in a very different place than we were for example when they held that event
        for Justice Barrett. Which is to say we have vaccines, we have treatments.
        The President is vaccinated and double boosted, and so protected from severe
        Covid."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990cf932-e459-4b82-a201-5e5aac926a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3badc8b-79a5-4ac4-9550-14cf04092c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Wednesday interacted with House Speaker Nancy Pelosi,
        who has since tested positive for Covid-19. The two were seen next to each
        other at a bill signing event. The White House has said Biden was not considered
        a close contact of Pelosi. The White House also said the President tested
        negative Wednesday night as part of regularly scheduled testing and that Biden
        will continue to be tested regularly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7597333-2d4c-442b-93ef-f9af4935fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442e955-875b-4ec7-8bc3-7a1675efb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC, which has shifted its guidance on various parts of the
        pandemic response a few times throughout the last two years, currently says
        that in general people do not need to wear masks when they are outdoors. The
        CDC recommends people who are not fully vaccinated wear a mask in crowded
        outdoor settings or during activities that involve sustained close contact
        with other people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7793d7-3bd2-43f5-a04b-823c479c6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46e79ac-1495-46c6-983d-3270bf4106ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T01:35:36.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson will be officially sworn in to the Supreme Court after Justice
        Stephen Breyer retires sometime this summer. Until then, she will remain in
        her current position on the US Court of Appeals, a White House official told
        CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b6b46-2ecc-45d3-9c42-c063fe0e8277'
      'mgnl:activationStatus': true
