      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This case should serve as a warning to others that the FBI and
        our law enforcement partners are united in our efforts to disrupt and dismantle
        criminal enterprises that seek to circumvent our laws by fraudulent means,”
        it also said.</p>'
  'NU-demolishes-winless-UE':
    'author': 'David Tristan Yumol, CNN Philippines'
