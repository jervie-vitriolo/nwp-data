    'mgnl:tags': ['avian-flu']
    'template': '1'
    'title': 'Zoos are moving their birds indoors to protect them against a deadly
      strain of the avian flu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae121b0-4cdb-4ccb-815d-8ae06ddbb82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Zoos across the country are moving their
        birds indoors to protect them from the spread of a contagious and potentially
        lethal strain of the avian flu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f6e9a-bb2d-4554-a52e-8e8aef550dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e319d-2336-49ca-a6d3-3f9f1f2d0a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of Highly Pathogenic Avian Influenza (HPAI) have been rising
        in backyard flocks and wild birds across dozens of states in recent months,
        prompting zoo officials to temporarily shut down bird exhibits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c985966-1fe7-40a5-8406-91f373b6cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f7670-ea7e-4639-8dc2-a17695348e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strain of the disease is highly contagious and lethal to birds,"
        the Maryland Zoo in Baltimore said in a statement on its website. "As a precautionary
        measure, we have closed our aviaries and moved several of our bird species
        to behind-the-scenes facilities with limited human contact until the threat
        of avian influenza has subsided."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63073cf0-30d6-44fe-bab0-a4be2addaba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.695+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd85e7-dcec-4c22-bedf-e84a3a7367a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds in zoos could get infected by wild birds, humans or a new
        bird introduced to the facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca248f7-9de7-4ddc-8f61-0e6f59fd1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bcc159-99bf-4739-9d66-48f54cae0b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The avian flu was first detected in February in a commercial turkey
        flock in Dubois County, Indiana, according to the US Department of Agriculture.
        This was the first case of infection in the US since 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907edad-3d11-40ae-b721-b03d5390feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b192ee-2d84-42b2-8947-151479109849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease caused by the flu has been detected in commercial and
        backyard flocks across 24 states and in wild birds across 31 states, according
        to the department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882eaf57-d064-4e9f-8e8d-c86a62d70159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3846cab-935c-4613-a263-7f8a2300e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Type A viruses naturally spread among wild aquatic birds worldwide
        and can infect domestic poultry along with bird and animal species, according
        to the US Centers for Disease Control and Prevention. They don''t usually
        affect humans, it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a513fa8-baf8-433d-ab31-8e5f2c6a7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b17b3-7144-4e17-b96a-ce43f86d0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread has led zoos in Pennsylvania, Colorado, Michigan, Wisconsin,
        Texas and Ohio in addition to Maryland to take preventative steps, including
        closing outdoor bird exhibits and moving the birds indoors for their safety.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a02aec-226c-4a9a-9277-aa4cbdb4b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59911379-ea8b-480a-8202-59f420b67536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Zoos and Aquariums (AZA) established the Zoo
        and Aquarium All Hazards Partnership program, which collaborates with zoos
        to create a plan before outbreaks occur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052e0b2-9715-4925-a8c0-08dd58213c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe98ba-9deb-4000-ab02-e20d25f63dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.696+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventative measures include putting up tarps or netting around
        the exhibits, closing walk-through aviaries to the public and implementing
        strong quarantine protocols, according to Rob Vernon, AZA''s senior vice president
        for communications and strategy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd864b-e739-42e5-a0c2-12fada5ce63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ead92b-8065-4caf-a7a9-a3ecea5d2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facilities are going to be in full response mode to protect their
        birds for at least the next couple of months until transmission decreases,"
        Vernon told CNN in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfdbcc-d99f-4eaf-92da-7d535041d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d4321-ddb1-4440-a2ef-0ff20ed7c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zoos take precautionary measures</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f3b81-e168-487c-b5b3-f831db3de772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to prevent infections, zoos have taken various steps
        to keep their birds safe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb0d1c-886c-407c-a014-c1a6588a587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4e646-199d-4505-8599-fb89c861005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pittsburgh Zoo &amp; PPG Aquarium has barred the public from
        accessing birds including ostriches, chickens and owls. Visitors may see flamingos
        and penguins through the glass of their indoor habitats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31a376-3efb-4427-a5f5-a81612e306a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46563473-0737-4f8d-82b2-3a48d757991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T17:11:18.697+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:10:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, the Denver Zoo moved its birds indoors for at least
        28 days, it said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
