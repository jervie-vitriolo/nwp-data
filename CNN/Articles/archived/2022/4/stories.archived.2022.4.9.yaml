      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Charles (Tiu) just always tells us to stick to our defensive
        principles, play together. Put team first over personal agendas," added Corteza,
        whose team is now at solo third in the standings.</p>'
