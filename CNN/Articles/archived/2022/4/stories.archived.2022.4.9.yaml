      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was previously married to actor Ojani Noa, dancer Cris Judd
        and singer Marc Anthony, with whom she shares 14-year-old twins Max and Emme.</p>'
    '27':
