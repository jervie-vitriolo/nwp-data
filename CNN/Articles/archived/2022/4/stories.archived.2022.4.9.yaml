    'title': 'Emmanuel Macron has a grand vision for the West. Putin has exposed the
      limits of his influence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee65f22-3fe3-45ce-aa7c-13ac16ed451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On February 20, Emmanuel Macron held
        a phone call with Vladimir Putin. Shortly after it ended, the French President
        announced he would broker a summit between his Russian counterpart and US
        President Joe Biden, on the condition that Russia did not invade its neighbor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf43bc0-d21f-4ea4-b4e6-a9cb9b8a2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8506b94-5913-4fa5-8f65-f3158ec79a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Putin declared two regions of Ukraine as independent
        and by the end of the week had sent troops into the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a262bc-ab23-4f77-a365-c5642f9d319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cceb488-d35b-4acd-abfe-52ce272400ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the crisis began, Macron has assumed the role of Europe''s
        statesman, willing to talk face-to-face and on the phone multiple times with
        Putin in a way that other world leaders would be either unwilling or, Macron''s
        supporters believe, unable to do.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c524a-5055-499c-ab64-3e4203e8159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b77787-6bcd-4d53-b0a9-3124e539974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics might argue that Macron''s indulgence legitimizes a man
        that Biden has described as a war criminal, but his allies say that, at the
        very least, keeping the line open to Moscow eliminates any claim Putin could
        make that he''d been isolated and had no diplomatic alternative other than
        invasion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b89bc-9dc0-441b-a706-8798e80ae85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc99c4-eb9a-495f-97fb-6de417cb01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is far from the first time Macron has played the part of Europe''s
        spiritual leader. He took the lead on dealing with former US President Donald
        Trump during some of the most difficult moments of his time in office. He
        also set many of the European Union''s red lines during Brexit negotiations
        with the UK. He has hosted talks in Paris for rival groups in Libya in order
        to host a ceasefire. And during the early days of the Covid-19 pandemic, he
        tried to broker a world truce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9d3e3-85ab-4083-9a72-dc9d8fd0b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d26de5-151d-482c-8534-8f00c143d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron is a man who sees himself and France as a force for good
        on the world stage. And though his interventions often don''t live up to expectations
        —&nbsp;Trump pulled out of the Iran nuclear deal and Paris climate accord;
        Putin invaded Ukraine —&nbsp;the statesman persona plays well with French
        domestic audiences. All of which helps Macron as he fights for reelection
        this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d73b9-cb90-4d66-b953-c35e8625fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cebdf-9b97-444c-9dae-7d4d698ec55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war has cast a shadow over the French presidential election
        campaign, the first round of which takes place on April 10. Macron''s most
        likely opponent in the second round, the far-right Marine Le Pen, has had
        to address her past ties to Russia, which include financial support from Russian
        banks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e808698-d13b-4fd8-9281-01bc99f8b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0c6ee-c61a-407b-944f-31304eea07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Macron does secure a second term, it''s likely he will want to
        continue and go further in his role as Europe''s political and moral guide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d4266-9344-4ccc-9b70-5157ea774f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3e7d1-67a8-4fd6-aac5-982f2a513daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has hardly been shy in the past about his grand vision for the
        future of the European Union -- and how he sees France sitting at the center
        of the project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf58281-36e6-4668-845f-1309effdfd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e276125-bde1-479d-b788-39f0aa260895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he addressed the audience at his victory rally after winning
        election on May 7 2017, Macron promised not only to lead France, but also
        to provide stable leadership for the whole of the continent at a time of uncertainty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ecbdf-a5fb-49b7-8e58-e6a9171ae562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f69cc-ac6a-47d0-b1a4-1255eb646800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving at the rally accompanied by the tune of Beethoven''s
        "Ode to Joy," the EU''s anthem, Macron told the crowd he would "defend Europe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b606888-df2c-4690-8031-3e9a88f0d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21799bb-8250-48c9-9ca3-2a092fb8c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our civilization is at stake, our way of living, of being free,
        of promoting our values, our common enterprises and our hopes," Macron said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea0c9c-264f-4af7-9487-7873436e6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8077d-ff71-4d70-84bb-d2afc73a823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, the biggest threat to Europe was Brexit. The practicalities,
        implications and consequences of a member state leaving the EU were not fully
        known, and although the EU remained united throughout the process, the negotiations
        involving Britain''s departure from the bloc would practically bring the business
        of Brussels to a halt for the best part of four years. Macron, however, saw
        an opportunity to revitalize and strengthen the EU without the UK.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc560181-6468-44cc-bb86-824c015f7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268a5ca-f49f-4385-8b1b-0151e6fdfc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, his presidency still in its infancy, Macron delivered
        a speech in which he laid out his vision of a "sovereign Europe." Macron wanted
        to reform and rebuild the bloc in a way that bound the EU closer than ever,
        including having a joint intervention force and defense budget, as well as
        the means "to effectively control our borders" and using economic incentives
        to "bring our social and fiscal models closer together."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae62a18-26d4-42dd-a887-4f644ca3849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86581ab-7945-4272-b47e-72e3aca0f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone agreed with him. Sophie Pedder, Paris bureau chief
        for the Economist and author of "Revolution Française: Emmanuel Macron and
        the Quest to Reinvent a Nation,"  said that at the time it felt as though
        Macron was "calling out into a void," as the rest of Europe struggled to get
        its head around the French President''s grand vision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545adaf-84c2-47b8-86f5-4782a484ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cb91c-d354-4d4c-b8d6-3d2aaca75790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Macron made this quite complicated plea for European sovereignty
        and there was silence from Germany, which had just had an election and it
        wasn''t clear what the resulting government would look like," Pedder told
        CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891bce86-3d01-412c-8208-cd976e303f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76010d0f-353d-4758-a872-e47cb21c37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French President has since struggled to build a consensus around
        his reimagined vision for Europe, according to Gerard Araud told CNN, who
        served as Macron''s ambassador to the US from 2017 to 2019.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a3a22-26fb-4108-8a83-cb5d79acb206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187845ac-e169-4e81-9a6a-c9734dfe977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every country in the EU has a vision of what Europe should be,
        and in most cases it''s a projection of its own state. For the Germans, it''s
        a more administrative center in a federal system. For France, it''s a centralized
        state with a flag and an army," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92dbe7-c654-407c-97c4-e7041ababcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd19297-fb72-4c33-9eab-426fa5452417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At various points over the past five years, several EU diplomats
        and officials have talked of a broad frustration at Macron''s single-mindedness.
        He irritated other member states at times with his hard line on Brexit and
        annoyed the more security-minded member states by talking of the "brain death"
        of NATO and calling for a European army. This turned off other member states
        and left many of his pleas for a more centralized Europe falling on deaf ears.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c7511-441d-4412-9f22-fc8aff086724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918ad10-ef45-4c70-a8cd-d3221eea50a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted big reform but found himself isolated," Philippe Marlière,
        professor of French and European politics at University College London, told
        CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba725ef-f48b-431c-ba32-b543674beaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22deb633-a3f7-4e86-972b-38f487ea49f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A combination of his pushing too hard, Brexit jamming everything
        up and the early stages of the pandemic putting all governments in crisis
        mode, the political conditions were just not there for Macron to build a coalition
        around his grand vision," Marlière added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46760ef5-21f1-479b-a90e-9f5acda2c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a831a9-f2e4-472b-a74e-41aa9a3ad5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as polls show Macron is the favorite to secure another five
        years in power, Europe is in even greater need of direction than in 2017.
        The war in Ukraine has fundamentally changed European attitudes to security
        spending and underscored Europe''s over-reliance on Russian energy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299bea5-a932-41ca-9d14-a74bf574b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052d0c5-c89f-439c-b109-6c5575ab95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also reminded those opposed to Putin —&nbsp;both inside and
        outside the EU —&nbsp;of the importance of remaining united in the face of
        an adversary. For that unity and focus to remain, Europe needs someone who
        is willing to provide that political leadership and take others with them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12915372-f16a-4472-9517-a63b3785358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ef1a2-c2c7-4804-9072-02ebf1fcb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, the French President should be well placed to take this
        job. The question is: Does he have the personal and political attributes to
        persuade allies to follow.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f172571-50b8-4c57-9cf5-9c3a21d3a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2356782-9e1c-4119-b13e-77e2846da13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedder points out that, while Macron may not have pulled off the
        huge reform he once sought, he has nudged EU partners somewhat nearer to the
        type of Europe he wants when it comes to certain issues.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe4b49-6612-49fb-b3bc-f578280c2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badbaee-f38d-49f3-99d9-7c2106dd9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When taken as a whole, Europe''s response to the pandemic has seen
        some extraordinary shifts in how the union is willing to operate. He got Germany
        and the frugal states on board with a common recovery and borrowing plan by
        agreeing to jointly guarantee each other''s debt," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fe626-2467-4c49-a027-75998ad4c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aab158-034a-4f31-9145-cf8bfe1cc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the invasion of Ukraine, Pedder also noted the dramatic
        increase in defense spending across the EU -- including by Germany. "Others
        are coming around to Macron''s view of Europe. He might not have got the solid
        reforms he wanted, but tonally, I think he''d be surprised at how far things
        have come since 2017."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71a802-bfcc-4f31-9437-89c5add7c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7be292-bd62-4834-bc5b-1cf05832f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, the conditions are there for Macron to build on the foundations
        of the pandemic and the war. However, in order to do that he must overcome
        obstacles that could have been tailor-made to frustrate him.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d809850-23c7-4506-8a59-514383096fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcccd4f-1bf7-490e-acd5-84d44aed84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is thinking seriously about defense again —&nbsp;one of Macron''s
        favorite topics. But it is doing so through the medium of NATO.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24375c44-6374-472b-b800-550214a7098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567f1c8-b551-43a0-84e5-df317211136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO is back. There will be no European replacement and any common
        EU defense strategy will have to be coordinated with NATO," said Araud. "There
        is just no longer a space for something new, which Macron thought there would
        be in 2017."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7bddd-567e-4561-941e-ecd0eb2a4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6a9d9-42d9-41fc-af95-f1e2b9c2458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Macron is better placed than many Western allies to speak with
        Putin. France, while a NATO member, has long favored a more autonomous foreign
        policy, often attempting to play the role of broker between Europe and other
        world leaders.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591453c-a740-4770-86a7-4a69b27aa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf572c3-1b98-4b94-90b8-e8d84a8e0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Trump years, Macron seemed to embrace the US President
        in the hope he could persuade him against pulling out of both the Paris climate
        treaty and Iran nuclear deal, assuming the role as figurehead of common sense.
        He was left empty-handed on both issues.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e4309-dc4f-4450-9faa-7cc7437ae98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f8b38-89be-4e8a-be6a-4f32ec8ef195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Ukraine he could find himself criticized by Western
        allies and struggle to gain the trust of his European neighbors.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf84763-5790-406e-b724-4ca420f0c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800966b7-1189-4081-afe3-1042111a6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will he have credibility if Putin is tried for war crimes? He hasn''t
        been the most vocal or critical voice in the West and historically has wanted
        a hybrid relationship with Russia," said Marlière, who also noted that Macron
        has been "conservative about what weapons to send to Ukraine" and that French
        companies have "stayed put in Russia, presumably with some sort of government
        support."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d1dde-5040-4efb-88b1-8c28765be12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ffdd0-7115-4386-b595-f296034389db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Europe is to make progress on issues like the green agenda,
        reducing reliance on Russian gas and more secure supply chains, the blunt
        truth is that the UK-EU relationship needs urgent repair.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0087c-62da-457c-85a6-ecc2f143e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d5771-f9e3-4f46-9df3-0d52998ce14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few see Macron as the person to do this, as he has been the most
        vocal EU leader against Brexit. And despite having a friendly manner with
        Boris Johnson in person, diplomats who worked throughout the Brexit negotiations
        say that the two are eerily similar: extremely competitive, care more about
        personal victory over one another than compromise and, at times, reckless.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce8b66-8f70-4891-95f0-cf62d039495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdbdffb-cfc5-4a17-a2d9-1a538214d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, they are almost always on a collision course.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18844877-cdd8-47b8-809b-c2746ca630e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a3740-129b-4d3b-a3b0-c7e06e1efda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Toussaint, a French Green Member of the European Parliament,
        believes that Macron lacks the political or diplomatic skills to navigate
        the challenges ahead.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d29fc1-ffe7-4f42-856d-e8a505398530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef391ca-7e0a-41a1-b026-dbe0c4b37c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine has made the fundamental question of what will Europe be
        in the future more pressing. Do we want the status quo? Do we want to be only
        —&nbsp;or to what degree — a united military power? Do we want to be truly
        federalist? Based on his failure to implement a proper green transition in
        France, I don''t believe Macron has the answer to any of these big European
        questions."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a11671-b87a-4cf4-a93e-fe4fd9bcbacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3ed8a-6a2e-4d6a-a92f-a12671665357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his supporters counter that Macron has changed the conversation
        sufficiently that he is perfectly positioned to lead Europe through its next
        phase.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733320e-a3ea-4533-85a2-80604a98f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9c9ac-ea05-4678-86aa-2f833953f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie-Pierre Vedrenne, a French MEP, says that "European sovereignty
        was Emmanuel Macron''s commitment in 2017. We were considered alone and fools.
        Now, this is an objective shared by all Europeans and we are concretely working
        on it," adding that the crises of Covid and Ukraine "have given a new impetus
        to the EU integration, reminding us the necessity to build a more sovereign,
        democratic and united Europe."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b84a05-b52e-47bc-9091-3c19fb620cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09ed6d-d2cd-40bb-a345-cf4d3834f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past couple of decades have been very hard on Europe. From the
        financial crisis to Brexit and then the pandemic, both EU and non-EU countries
        made decisions to work more closely with countries like China and Russia,
        downgraded their own security on the assumption of the US NATO blanket and
        bickered over migration to such an extent that opponents could weaponize the
        issue of refugees. In other words, Europe made itself vulnerable.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8563d7-6b9f-44b8-becb-8cc446c2112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b8eb6-6376-4e3d-a34b-a7a3871924f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy unfolding in Ukraine has pulled Europeans — and their
        Western partners — into the same place for the first time in years. Just as
        the crisis of Brexit coincided with Macron''s first electoral victory, the
        fact that Ukraine is happening during his second campaign is nothing more
        than chance.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540d275-2da1-4a63-ae0a-2b1494b7fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757c015-b1e3-4651-bc67-1f96ace28733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a man who likes to talk about Europe''s destiny and, for
        better or worse, sees himself and his country as the beating heart of Europe,
        the crisis —&nbsp;once again —&nbsp;might have created the perfect opportunity
        for Macron to take on this pivotal role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df6703-76fe-424d-bf0c-2c9510981272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T14:35:02.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/08/europe/macron-putin-french-election-analysis-intl-cmd/index.html">Emmanuel
        Macron has a grand vision for the West. Putin has exposed the limits of his
        influence</a>"</em></p>'
  'holy-week-break-booster-covid-19-reminders':
