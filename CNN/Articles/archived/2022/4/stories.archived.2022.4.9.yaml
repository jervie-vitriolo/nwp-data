      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just kept trusting our system," said Corteza, who played one
        year for La Salle before crossing to their sister school in Taft.</p>'
