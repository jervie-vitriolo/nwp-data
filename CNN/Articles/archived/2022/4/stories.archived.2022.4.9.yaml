      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eba448-1c6b-4c63-bdfd-d4cf7cb00012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle over treatment of workers inside Amazon''s facilities
        is widely viewed as central to the future of work in the United States. The
        company is the nation''s second largest private employer and is known for
        its heavy emphasis on automation and tracking of productivity. Its high turnover
        rates, on-the-job injuries and increased worker activism, have also drawn
        significant attention to its workplace conditions in recent years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57837f4-494d-4fbd-9e2a-98ad10987b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa2515-71ee-4230-9525-0df7af778a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.196+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, Amazon shareholders are expected to have the opportunity
        to vote on a resolution for an independent audit of the company''s warehouse
        working conditions, according to a Reuters report on Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b3f31-b945-4afa-bf12-324eadb6128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-04-09T09:51:34.197+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:11:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/08/tech/amazon-union-elections-objections/index.html">"https://edition.cnn.com/2022/04/08/tech/amazon-union-elections-objections/index.html".</a></em></p>'
  'Tiger-Woods-at-the-Masters':
    'author': 'Ben Morse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-04-09T09:52:56.355+08:00
