  'Google-Search-Trends-2022-elections':
    'caption': 'Among many other features, it shows how much a presidential and vice
      presidential candidate is being searched on Google compared to their opponents.
      (screenshot taken on March 11)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-11T11:00:25.198+08:00
    'imagesource': 'jcr:f1939a40-38cb-4279-a902-86c4b3233e5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ca90e84-71f8-4d6d-a57b-4e05376e63e0'
    'lead': 'With two months left before over 60 million Filipinos vote for the country''s
      next leaders, Google recently launched a Search Trends page for topics and searches
      related to elections in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T11:02:09.381+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:53:32.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:37.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google sets up Search Trends page for PH elections'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354077c-bb69-4aac-b666-4ae2b74a28e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T11:02:09.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> With
        two months left before over 60 million Filipinos vote for the country''s next
        leaders, Google recently launched a <a href="https://trends.google.com/trends/story/US_cu_nxB7CX8BAACbmM_en">Search
        Trends page</a> for topics and searches related to elections in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf9d03-f2f3-4817-8b7c-3f26b07a8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T11:02:09.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among many other features, it shows how much a presidential and
        vice presidential candidate is being searched on Google compared to their
        opponents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75abf7-b89d-49bb-84bc-441afe7a1b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T11:02:09.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under their names, it will show where the interest is coming from
        per region and other related topics and questions being searched by netizens.
        It also shows if the interest in them is going up or down in the past days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c8f73-45bd-4fef-8a28-1c25cd9335f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T11:02:09.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google News Initiative said this tool helps put political trends
        into perspective. It, however, stressed that Google Trends is not a substitute
        for polling data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b97809-db64-42d5-865b-f89777f249fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T11:02:09.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crucially, it is important to recognize that Google Trends is not
        a substitute for polling data. Search interest has no bearing on voter intention
        — Google users may search for a party or politician for any number of reasons,
        without intending to vote for them. Trends data is indicative only of what
        Google users want to know more about," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7523c0-90f3-403b-9884-34b8e5a57725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T11:02:09.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dashboard showed that that presidential candidate Leni Robredo
        and VP bet Sara Duterte are the most searched aspirants in the past week,
        as of Friday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fafa28-1d99-4559-8145-f27242078f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T11:02:09.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page also includes data on the top policy issues searched in
        each part of the country, such as education, drugs, economy, tourism, agriculture,
        and poverty, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f0084-af9c-42b0-87c6-840b778c1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T11:02:09.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google previously announced it will not accept election-related
        advertisements for the 2022 national polls from Feb. 8 to May 9.</p>'
