  'Emilio-Delgado-Sesame-Street-dies':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-11T14:34:31.157+08:00
    'imagesource': 'jcr:37d3e0bc-119d-423d-ba26-a27cfd9646cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0a489e0-1cb7-40a8-b798-c0722489c92e'
    'lead': 'Emilio Delgado, who spent more than 40 years entertaining generations
      of children playing the Fix-It Shop owner Luis on ''Sesame Street,'' has died,
      according to his manager.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T14:36:56.835+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:53:26.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:39.933+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emilio Delgado, ''Sesame Street''s'' Luis for more than 40 years, has
      died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8f57b-4855-4070-b1de-66577ada12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Emilio Delgado, who spent more than
        40 years entertaining generations of children playing the Fix-It Shop owner
        Luis on "Sesame Street," has died, according to his manager.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359e14f-0712-46dd-be1b-ca60d6f60934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 81.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db50766-2cf2-4750-9ff5-5c973a8b793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by the news of Emilio''s passing. Emilio was an
        immense talent who brought so much joy and smiles to his fans. He will be
        missed by many and we know his legacy will live on. Our thoughts are with
        his loved ones, including his wife, Carole," Robert Attermann, CEO of A3 Artists
        Agency, told CNN in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b6203-5059-4f13-b700-c8320e94fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor died Thursday at his home in New York City. He had been
        diagnosed with multiple myeloma, a blood cancer, in 2020, according to a report
        from TMZ, citing his wife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5681d67-6f89-432a-8db6-3529fc2292ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgado had remained active in theater, starring in "Quixote Nuevo,"
        a version of "Don Quixote," before the pandemic struck in early 2020. His
        extensive stage work included serving as artistic director of the Barrio Theatre
        Ensemble of East Los Angeles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0bf7f-4a36-4415-894d-77553ef5daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he''ll be best remembered for the popular children''s program.
        Delgado had cited the PBS show''s importance as a cultural touchstone in the
        way people of color were depicted on TV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ba362-eef5-49f9-a574-88ec2bd58ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time on television, they showed Latinos as real human
        beings," Delgado told the Houston Chronicle in 2020. "We weren''t dope addicts.
        We weren''t maids or prostitutes, which were the way we were being shown in
        television and in film. Here, on ''Sesame Street,'' there were different people
        who spoke different languages and ate interesting foods, and they were all
        Americans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12b44b-2b2e-4b6f-9b47-d87db8c43b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A beloved member of the Sesame family for over 50 years, his warmth
        and humor invited children to share a friendship that has echoed through generations,"
        Sesame Workshop said of Delgado in a statement to CNN. "At the forefront of
        representation, Emilio proudly laid claim to the ''record for the longest-running
        role for a Mexican-American in a TV series.'' We are so grateful he shared
        his talents with us and with the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a115295-2072-4611-ad1c-40de88bbdd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond "Sesame Street," Delgado appeared in such series as "Law
        &amp; Order," and early in his career in the dramas "Lou Grant" and "Falcon
        Crest." He also co-starred in the 1975 TV movie "I Will Fight No More Forever,"
        a true story about Nez Perce Native American leader Chief Joseph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e914629-e946-4ce1-81a8-adc521059ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgado was born in Calexico, Calif., but raised by his grandparents
        on the other side of the US-Mexican border in Mexicali.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30b437-cd7d-45bd-813b-371e738d3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:36:56.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/10/entertainment/emilio-delgado-obituary/index.html">"Emilio
        Delgado, ''Sesame Street''s'' Luis for more than 40 years, has died."</a></em></p>'
  'College-students-PhilHealth-insurance-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-11T14:34:26.016+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5c5245-08c1-4f04-8b0a-28e35d48a9ac'
    'lead': 'College students returning to limited face-to-face classes must be registered
      with the Philippine Health Insurance Corp or any medical insurance covering
      expenses for COVID-19, Malacañang announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T14:37:11.748+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:53:26.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:40.136+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: College students need PhilHealth, medical insurance for F2F
      classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f08b8-cef6-454a-9ab8-407912c2bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> College
        students returning to limited face-to-face classes must be registered with
        the Philippine Health Insurance Corp or any medical insurance covering expenses
        for COVID-19, Malacañang announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886c47f-c951-4345-bb28-078463a192d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8d009-6385-4d89-98a1-465c5bdd8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing, Acting Deputy Presidential Spokesperson Kristian
        Ablan cited Resolution 164 of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases which requires medical insurance coverage
        for students returning to in-person classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54fc9b-c851-4e9e-accb-345826c33e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb696d-e01f-4979-899b-2f53987c956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HEIs (higher education institutions) shall ensure that students
        who will participate in the conduct of limited face-to-face classes are registered
        with PhilHealth or with equivalent medical insurance which covers medical
        expenses related to COVID-19 , as either direct or indirect contributor,"
        a portion of the resolution read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42bb83-b7b0-44b2-a368-6deb9601a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4237a1-4e3d-474e-bd56-f0a62dc211bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF resolution also said students above 21 years old may enroll
        in PhilHealth as indigent members, with the basis that the student has no
        visible means of income. Those below 21 may be classified as dependents of
        their parents or legal guardians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02004b8-466c-4c0e-8387-646ae68cd04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d59fc-5e8f-4d9d-b374-5045514ea237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution cited as basis <a href="https://ched.gov.ph/wp-content/uploads/CHED-DOH-JMC-No.-2021-004.pdf">section
        H of the joint memorandum circular no. 2021-004</a> of the Commission on Education
        and the Department of Health which stated guidelines on the implementation
        of limited face-to-face classes for all programs of higher education institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a5110-5982-4db7-8c0d-37c213269c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca2108-6b1a-47bc-818d-fd87c4377f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of a violation of this provision and it is shown that a
        student gets infected by COVID-19 brought about by his or her participation
        in the limited face-to-face classes, the HEI shall facilitate the necessary
        medical treatment/procedures for the affected student/s," the provision read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00292d-941c-46cd-9890-b3e6fc88b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d409ff-1116-47ee-b3da-c1dd7729dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classrooms under Alert Level 1 are now allowed 100% seating capacity.
        Only fully vaccinated teaching, non-teaching personnel and students will be
        allowed to enter the premises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07578a-f4f8-4702-a231-1198b1d1bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06febf9b-b35a-46c7-a068-991e465e3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:37:11.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are authorized to choose applicable learning modalities,
        as long as there will be continuity of flexible learning subject to conditions.
        They may also take a self-assessment checklist on their self-reopening capability
        and get technical assistance from their respective localities, the local IATF,
        and CHED.</p>'
  'DBM-Farmers-fishers-to-get-fuel-discount-of-up-to--3000':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-11T14:39:00.274+08:00
    'imagesource': 'jcr:839d4400-5cda-4d68-9e73-1c2d355521f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3002a48-4083-46d0-b521-f0959a9f7b54'
    'lead': 'Local agricultural producers may get as much as ₱3,000 fuel discount
      under the government''s ₱500-million fuel subsidy program for the industry,
      the Department of Budget and Management (DBM) said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T14:40:40.140+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:25.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:40.329+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM: Farmers, fishers to get fuel discount of up to ₱3,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620a522-1049-479f-915e-c419a75e0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:40:40.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Local
        agricultural producers may get as much as ₱3,000 fuel discount under the government''s
        ₱500-million fuel subsidy program for the industry, the Department of Budget
        and Management (DBM) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a2776-139e-4591-a3cc-2f6c71ab4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:40:40.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay naglalayon na tulungan ang mga magsasaka, mangingisda sa
        pamamagitan ng pag-avail ng 30% discount sa mga oil companies contracted by
        the Department of Agriculture," Budget Usec. Rolando Toledo said during a
        Palace briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07873259-27a1-4673-a592-fdbaefe7a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:40:40.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It aims to help farmers, fishermen by availing a 30%
        discount on oil companies contracted by the Department of Agriculture.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a2401-7981-47ca-adf4-7595b7fb4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:40:40.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM official did not mention when the government would disburse
        the assistance to qualified agri producers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fb9ec-3068-4971-8876-179a2f9df741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:40:40.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Agriculture Secretary William Dar said last week that his department
        will start distributing the fuel subsidy this month to corn farmers and fisherfolk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466715e-8e78-4b7e-b80e-1ca729c20ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:40:40.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.da.gov.ph/wp-content/uploads/2022/03/mc07_s2022.pdf">memorandum
        circular</a> issued this Monday said the fuel discount will cover "all machineries
        used in corn production from land preparation to post-harvest activities as
        well as motorized boats for fishing operations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063889d-5e87-4bb8-884b-90a47654bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:40:40.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document stated that from the ₱500-million allocation, ₱492.5
        million will be used for fuel discount, while the remaining budget has been
        earmarked for administrative and other operational expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba95a9-1c29-4f06-8962-3df06713ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:40:40.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fuel Discount Cards shall be issued in partnership with the
        Development Bank of the Philippines and shall be distributed to eligible recipients
        by the Regional Field Offices on the schedule agreed upon by the parties,"
        it read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49311df4-d298-42e8-a904-999c7ba8be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:40:40.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The farmers and fisherfolks shall present the Fuel Discount Card
        to the designated contracted oil companies/fuel stations to avail the fuel
        discount," the circular added.</p>'
  'India-ruling-party-elections-victory':
    'author': 'Rhea Mogul, Swati Gupta, Vedika Sud and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T14:44:03.570+08:00
    'imagesource': 'jcr:405cf783-451b-498a-bb21-cfe2032bbdd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d3394ae-7a5f-4d61-b2a1-f924aa0eb8ae'
    'lead': 'India''s ruling Bharatiya Janata Party has claimed victory in four key
      state elections including the country''s most populous state, consolidating
      support for Prime Minister Narendra Modi and his party''s Hindu nationalist
      agenda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T14:49:05.466+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:53:25.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:40.577+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s ruling party soars to election victory in country''s most populous
      state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe9af1-9e91-4d40-a02b-6f496866e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>India''s ruling Bharatiya Janata Party
        (BJP) has claimed victory in four key state elections including the country''s
        most populous state, consolidating support for Prime Minister Narendra Modi
        and his party''s Hindu nationalist agenda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7634a7-a5b6-4cb0-99ea-5bcbee051a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party won a clear majority in the most populous state Uttar
        Pradesh, securing 255 out of 403 legislative seats, and making it the first
        party since 1989 to win two consecutive terms in the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcda69-ae62-40d2-818e-78c2fa1a38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the BJP''s victory in Uttar Pradesh is a testament
        to the popularity of monk-turned-chief minister Yogi Adityanath in the Hindu-majority
        state, where he has spearheaded populist politics that analysts say are aimed
        at transforming secular India into a Hindu nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703de81-1e90-4cc8-a0a0-446d2fa8784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to more than 200 million people, the state''s election result
        is often seen as a precursor of what can be expected in India''s general election.
        Uttar Pradesh votes for the largest chunk of legislators in the national parliament,
        and the BJP''s presence in the state is likely to bolster support for Modi
        when he stands for election for a third time in 2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04433e6d-b785-4ea3-80c6-7f7e122f2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has fiercely backed Adityanath during his campaign in Uttar
        Pradesh, and Thursday''s win means controversial Adityanath is set to be reinstalled
        as the state''s chief minister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfae8b-e1dc-461f-ba1b-d67225986235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s result is a slip on the 2017 result, when the BJP soared
        to victory, winning 312 out of 403 legislative assembly seats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5d6e7-d7c9-4f3e-8017-9ffdd76395c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a day to celebrate India''s democracy. I congratulate
        all voters who took part in this election," Modi said Thursday as he addressed
        a massive, cheering crowd at the BJP headquarters in Delhi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371c07d-e511-40ff-b336-6c4cf9def9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP also won elections in the states of Manipur, Uttarakhand
        and Goa, while in the northern state of Punjab, Delhi Chief Minister Arvind
        Kejriwal''s party, the Aam Aadmi Party, toppled India''s main opposition,
        the Congress Party, which had previously held the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15bdcca-6161-4a7b-a14a-7ac3894dd353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the win is significant</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54ca48-549a-458c-8b7d-b04207546a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his five years as chief minister of Uttar Pradesh, Adityanath
        became known for his provocative rhetoric against Muslims. In a 2019 speech,
        he said the Muslim vote was a "green virus" trying to take over the country.
        In February, he used a derogatory word when referring to Muslim men in an
        interview with a local television channel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36930b59-7560-47f5-b143-b60673f4a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the past five years, the state has passed legislation that
        critics say is deeply rooted in Hindutva ideology -- which seeks to make Hindu
        values culturally dominant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569272ec-f8eb-4ae6-8591-906dc2c96e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has made the transport and sale of cows -- an animal considered
        sacred to Hindus -- more difficult, and aggressively campaigned to shut down
        slaughterhouses. In 2020, the state introduced a controversial anti-conversion
        bill, which makes it harder for interfaith couples to marry or for people
        to convert to Islam or Christianity. Some cities named after historic Muslim
        figures have had their names changed to reflect India''s Hindu history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ee5a8-edeb-4f2f-82cb-73f4b9ec7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ahead of the election, the BJP faced two of its toughest political
        obstacles in the state in recent years: a devastating second wave of Covid
        infections last year, and a year-long protest by farmers, some of whom traveled
        from Uttar Pradesh and occupied roads on the outskirts of India''s capital
        Delhi for months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885e52f-7ccb-4d76-9afc-e88b330bd6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Uttar Pradesh faced an unprecedented health crisis as
        coronavirus cases surged throughout India, leading to overwhelmed hospitals
        and overcrowded crematoriums. Since the start of the pandemic, the state has
        recorded more than 23,000 deaths -- but the number is considered to be a gross
        underestimation by experts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9babd22-9c31-44e3-b32a-03657939b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP has faced allegations of underreporting its cases and deaths,
        with families accusing the government of not being well-prepared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ceee0-714f-4928-93ad-ef7d4a240173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposing left-leaning Samajwadi Party, led by the 48-year-old
        former chief minister, Akhilesh Yadav, attempted to play on these accusations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f423dc-d128-4d4e-b3e6-f5cb218fc54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t enough to wrestle control of the state back from
        the BJP, where the population is 80% Hindu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce3e37-d9b1-424c-a832-b292a90ef3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sharat Pradhan, an independent journalist from Uttar
        Pradesh, issues like "unemployment and inflation are overshadowed" by caste
        and religion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580644a-daf2-4b54-badb-ac333a656a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts now worry that the scale of this latest win may solidify
        the idea that the BJP''s Hindu nationalist rhetoric is more valued than infrastructure
        and development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d6264-9c94-49b0-86b4-313e79f18fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Adityanath winning back-to-back elections, he will be unstoppable,"
        said Niranajan Sahoo, a senior fellow at the Observer Research Foundation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03977358-8fa7-4416-8922-a450cbecd20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:49:05.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/11/asia/uttar-pradesh-election-result-bjp-win-intl-hnk/index.html">"India''s
        ruling party soars to election victory in country''s most populous state."</a></em></p>'
  'NATO-surveillance-flight-Russia-Ukraine':
    'author': 'Natasha Bertrand'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T14:49:28.720+08:00
    'imagesource': 'jcr:97c4fc07-cd23-46f3-a7f5-f690e160a04e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1da00df3-320a-4267-869e-7d2fd651a620'
    'lead': 'Russia has been using Belarus as a springboard for many of its air operations
      in Ukraine, according to intelligence collected by NATO surveillance planes
      flying over the Polish-Ukrainian border and radar seen by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T14:53:08.352+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:53:24.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:40.850+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia using Belarus as a launch point for many air operations in Ukraine,
      NATO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164c0a5-507a-49a7-8574-1b2b51240c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Russia has been using Belarus as a
        springboard for many of its air operations in Ukraine, according to intelligence
        collected by NATO surveillance planes flying over the Polish-Ukrainian border
        and radar seen by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6feb5af-5171-48a5-bec8-8a6a0593051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN accompanied NATO''s Flying Squadron 2 on one such surveillance
        mission on Thursday. Within two hours of taking off at 8 a.m. CET, the radar
        on board the NATO AWACS plane -- short for Airborne Warning and Control System
        -- picked up about a dozen Russian-made planes idling in Belarus just north
        of the Chernobyl nuclear power plant, NATO tactical director Denis Guillaume
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4107214-1bcd-4a15-9d24-ccc34f17677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, at least nine Russian-made planes were spotted entering
        Ukrainian airspace from Belarus, appearing to head toward Kyiv, the radar
        showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7218e-10ba-4843-87be-a0a81c9a1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "vast majority" of the Russian-made fighter jets that NATO forces
        have seen entering Ukrainian airspace since Russia''s invasion began have
        originated in Belarus, the NATO mission''s technical director told CNN on
        board Thursday''s flight. On one particularly "active" day last week, NATO
        forces saw about 20 Russian jets heading to Kyiv from Belarus, he said. The
        military aircraft taking off from Belarus and entering Ukrainian airspace
        have been in support of Russian military operations in Ukraine, the NATO airmen
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f3612-178e-4e45-a8c1-85f643495866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major questions looming over the war has been whether
        Belarusian forces have directly entered the conflict to support Russia. But
        the NATO troops said they could not answer that -- Belarus and Russia use
        the same Soviet-era MiG-29s, they said, so it is difficult to say in real
        time who is actually operating them. Ukrainian pilots also use the MiG-29s,
        they noted, so it is similarly unclear how contested Ukraine''s airspace has
        become.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6214e0-c2e3-4009-9556-41c5b22b9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some signs are obvious, they say. For example, the jets flying
        into Ukraine from Russian-allied Belarus are clearly not Ukrainian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba68a41-d51c-4be8-8d00-ea869633ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AWACS plane on which CNN flew Thursday is one of the few military
        assets owned by NATO itself, rather than donated by a member country, and
        the fleet of 14 AWACS planes together conduct nearly two dozen missions per
        week, spying more than 400 kilometers east to ensure that no unfriendly aircraft
        are headed toward NATO''s airspace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5982eb-6ba9-494e-a6a4-c96b64b3d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missions are routine but have become particularly "intense"
        since Russia invaded Ukraine, one of the co-pilots told CNN. NATO has stepped
        up its defense of the eastern flank members over the last several weeks, and
        Thursday''s surveillance flight was particularly long, requiring a midair
        refueling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ea8f3-a7ba-4e80-84d1-058a7ce1a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the AWACS flew its mission on Thursday, a Russian spy plane circled
        over Belarus doing similar surveillance in the opposite direction, the airmen
        pointed out. That has become typical, as has spotting Russian fighter jets
        -- mostly MiG-29s -- performing defensive exercises nearby.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54b205-2564-4d74-b511-f4f8deb9416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians have also taken to trying to jam the NATO plane''s
        radar, an annoying but inevitable occurrence given how visible the giant spy
        plane is.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f927a-02ba-4de1-91db-df0eb302d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a secret we are here, and we don''t want it to be a secret,"
        said the NATO technical director.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7473d-faac-4986-9bb3-76631547911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question the airmen decidedly refused to answer was whether
        the intelligence they gather, which is ostensibly for use only by members
        of the NATO alliance, is being provided to Kyiv.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed037325-1551-4f72-8f46-5c32e7d55b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot answer that question," Guillaume said firmly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c14112-9d4b-44b0-acd1-70b7c322c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing I can tell you right now is that we, as NATO allies,
        are sharing the data with NATO countries," the NATO technical director echoed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac4bee-62de-4182-a824-8ed43cec32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the NATO member countries do with that intelligence, however,
        is at their discretion, the NATO technical director hinted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd520f8e-97ac-4f36-a38c-b56f118f9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caution reflects NATO''s fraught position as the war drags on:
        As an organization, it continues to underline that it is not an active player
        in the conflict and that it is providing no direct assistance to Ukraine so
        as not to risk provoking further Russian aggression that some fear could even
        include an attack on NATO territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814292f6-c131-459d-8722-37bb1c54657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its member states, including the US and UK, have openly touted
        their intelligence and military contributions to Ukraine, which have been
        clearly aimed at blunting the Russian military''s advances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983869d-f101-49bc-9a6a-2abe235a2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO surveillance plane is capable of more than just intelligence-gathering,
        though, and can call in tactical operations if needed. For Thursday''s mission,
        for example, the plane was controlling fighter aircraft on the Polish-Belarusian
        border "in case there is a threat to NATO territory," Guillaume said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795b826-b433-4a23-8374-982cd1bff2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:53:08.354+08:00
