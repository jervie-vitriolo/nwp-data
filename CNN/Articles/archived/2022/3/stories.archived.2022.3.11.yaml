    'jcr:uuid': 'd3180e53-5a9e-455e-b473-050557a7cfe9'
    'lead': 'The Covid-19 pandemic may have been three times deadlier than the reported
      death toll suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T08:29:51.039+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:53:34.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
