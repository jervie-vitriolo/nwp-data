      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only way that Comelec can of course overcome criticisms or
        issues on integrity of its processes and the outcome that will be produced
        by the elections they will run would be to allow utmost transparency,” Guia
