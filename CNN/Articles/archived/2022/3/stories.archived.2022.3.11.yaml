      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more, we see how our users maximize our app in order to
        enjoy and entertain themselves during their free time. In fact, during our
        12.12 sale, we were able to record over 300 million game plays on Shopee Prizes
        across the region," said Yu.</p>'
    '25':
