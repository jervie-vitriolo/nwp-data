    'title': 'DBM: Govt could lose ₱117B if fuel excise tax suspended'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dae47c-296c-4bbf-b9b1-031ece370692'
