  'Baby-gets-first-heart-and-thymus-transplant':
    'author': 'Tasnim Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T12:05:33.650+08:00
    'imagesource': 'jcr:5731987b-86c9-43c3-8007-fc2e0454f5a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a72175c0-1fb1-4402-8928-5e8052b7c206'
    'lead': 'When Kaitlyn Sinnamon was 20 weeks pregnant with her second child, doctors
      told her that her baby would be born with a heart defect that would require
      surgery at the beginning of his life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T12:06:52.013+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:30.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:38.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby gets first heart and thymus transplant, possibly eliminating need
      for dangerous lifelong medication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16ec8e-3fd4-4aba-aaf1-a6adc996de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Kaitlyn Sinnamon was 20 weeks pregnant
        with her second child, doctors told her that her baby would be born with a
        heart defect that would require surgery at the beginning of his life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b34c0-335f-4770-8ab2-4a1e20d7e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easton Sinnamon was born at Duke University Hospital with single
        ventricle heart disease, which meant his heart had only one ventricle, instead
        of two, to pump blood to the rest of his body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabdc30-75ed-4b94-9c19-556a77f633c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two heart surgeries couldn''t correct a leaking heart valve
        related to his congenital heart disease, it became clear to his surgical team
        that Easton would need a new heart. But the transplant would require Easton
        to be on immune-suppressing medications for the rest of his life so his body
        wouldn''t reject the new organ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f45a1f-781d-4d20-8d42-ea2847b2270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These medications can increase the risk of cancer and be toxic to
        the kidneys, as well as making patients more susceptible to severe infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed32351-69f1-4cd4-a3e1-620b1a1b8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doctors ran into another challenge while Easton awaited a heart
        transplant. After repeated infections, further testing revealed that he had
        a deficiency in a specific type of immune system cell called the T cell. T
        cells mature in the thymus, an organ that sits in front of the heart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c706f90-96c7-46a7-ad2b-1415bcce2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easton''s poor immune function meant his body did not naturally
        make T cells, which are also often responsible for the body rejecting and
        attacking a transplanted organ when it doesn''t recognize it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb6d26f-cb07-4d63-8ead-9a4bb8572f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was serendipitous in the sense that Easton needed both a heart
        transplant and he also had very poor immune function," said Dr. Joseph Turek,
        chief of pediatric cardiac surgery at Duke University and a member of Easton''s
        surgical team, in a news conference Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08017b6c-f7b1-4ae2-9b4e-37bf12374177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This made Easton a candidate for a novel surgery to receive both
        a new heart and a processed thymus from the same donor. This combination of
        procedures had never been done on a human.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766b356-12b1-45b3-ad31-b19587341274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Easton''s parents, Kaitlyn and Brandon Sinnamon, the decision
        to have their baby undergo such critical procedures wasn''t an easy one, especially
        given the risks that come with transplant surgery. When Easton''s second surgery
        failed, Turek discussed the options with the Sinnamons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d5bf2-796e-486e-8435-03d449d1074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one thing that stuck with us the most is, he told us, ''I
        want to give you your son back, and the only way I can do that is through
        transplant,'' " Kaitlyn Sinnamon told CNN. " ''If it works, not only is that
        going to help Easton, but it''s going to help millions of other people, as
        well. And on top of that, we get to make a huge difference. And if it doesn''t
        work, we at least tried it.'' "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab7908-768d-43f4-8611-cdd0d5bdcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Turek, Duke University is the only place in the Western
        Hemisphere that does cultured thymus transplants, in which donor thymus cells
        are incubated and grown in a lab before being implanted in the recipient.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac070e-e2e4-42d2-a983-527d33468906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a healthy immune system, immature immune cells enter the thymus,
        where they learn to identify what is "self" and what is foreign. The process
        of culturing the thymus clears any of the donor''s mature immune cells, leaving
        a scaffold of a thymus for the recipient to develop their own immune cells
        through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fee4c2-4fa6-4756-a7ca-995f0b78f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the idea that the thymus is growing up in the same environment
        as the new transplanted organ is what allows it to recognize it as ''self.''
        If you just use the thymus and didn''t culture it, you already have cells
        that would start to reject," Turek told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee4a4b-045d-465b-9257-c6d10d640e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easton''s immune deficiency meant he might be able to develop one
        aspect of his immune system -- T cells -- while his body grew accustomed to
        his new heart. This double transplant from the same donor could even eliminate
        the need for dangerous lifelong immune-suppressing medication.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d6caa-ba3c-47c9-9ee9-32dc354bb9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, at 6 months old, Easton got his heart transplant and
        was started on immune-suppressing medication. Two weeks later, after the donor
        thymus cells had completed the culture process, he also received the thymus
        implantation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec54419-a847-4bd8-aad0-5532f31f8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bittersweet to be excited about your child getting a transplant
        because you get to bring your child home, but someone else is losing theirs,"
        Sinnamon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d561e-a275-41b3-bd5b-c0d80f055fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his surgery, Easton was moved out of the intensive
        care unit, which indicated to his parents that he was recovering well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aba8be-41df-4c66-8fe8-058c9d38656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months post-transplant, testing demonstrated that Easton''s
        new thymus was properly developing T cells and that his body had not rejected
        his new heart. These results are promising, and Easton''s medical team hopes
        to wean him off his immune-suppressing medication in a year if tests confirm
        that his T cells recognize his transplanted heart as his own.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8356bd-a390-4d89-9fbe-a21b5d4b8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that you could have a transplant and not have to be on
        these medications is really a ... game-changer for patients with transplanted
        organs," Turek told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710846b-2555-4634-84d7-da257d812914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turek also said that the success of this procedure could mean the
        transplanted heart can live longer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70a393-3693-4277-a8bd-45fea4044ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.014+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, transplanted hearts usually survive only 10 to 15 years
        because of small episodes of rejection in the years after the procedure. Typically,
        these episodes can be treated by raising the dosage of immune-suppressing
        medication, but they can ruin the integrity of the heart over time. So building
        an immune system that is tolerant to a heart transplant could increase the
        durability of that heart.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d3a1f-9bbb-4106-89fc-b337f3bcd0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turek sees this as opening the door to the future of transplant
        medicine. The next step is to test whether this procedure could be successful
        in someone with a healthy immune system who needs an organ transplant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07640d7-d791-4666-8a4c-98ceb20ce9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if that happens, this will be the way that most transplants
        are done in the future, and that''ll be across all organs," Turek told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632aea3-f715-46f3-99a2-04f3416620aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, T cells make up only one part of the immune system''s response
        to transplanted organs, noted Dr. Reshma Biniwale, associate professor of
        cardiac surgery and director of pediatric heart transplantation at UCLA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a844cf6-6dbc-4dec-a0d3-1820d73d640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be very hesitant to say that the child will be completely
        off all immune suppression, because this technique only takes care of the
        T cells, of the thymic cells," said Biniwale, who was not involved in Easton''s
        surgery. "Immunity is also mediated by antibodies by the humoral cells, which
        require a completely different mechanism of immune suppression."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756ba32-8bc9-4d67-87f2-2bbc74987a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B cells, also known as humoral cells, are a type of immune cell
        that make antibodies and are made in the bone marrow.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0020ecf-8ae4-467a-b52a-412f602196d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may be a great solution in the short-term, but it does not
        provide a lifelong solution," Biniwale told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c49d6a-59ac-4798-a967-eee4b192fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear whether this procedure would be viable in an
        adult patient, according to Turek, because the thymus shrinks as people age
        and bone marrow becomes responsible for making T cells.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ae455-e150-46dc-9996-058aa081f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one of the things we''re looking at in the laboratory,
        as well as to find out what is our suitable donor age. We believe it''s probably
        going to be somewhere in early adulthood to where you would still have a viable
        thymus for transplant purposes," Turek said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaad932-98fa-46f6-bfa9-9ef02681fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is even the potential for cultured thymus transplants to accompany
        xenotransplants, which is when animal organs are transplanted into humans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec57d7-2ddc-42eb-bbdf-1530f53a45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man who was the first to receive a genetically modified pig heart
        transplant died Tuesday, two months after his surgery. Turek says a cultured
        thymus transplant might remove the need for high doses of the immune-suppressing
        medication that the man needed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf03c4e-36ae-4916-a057-a66bb8b65267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months after his own surgeries, Easton celebrated his first
        birthday and "is thriving at home," according to Sinnamon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf5986-2b56-4bb3-ae66-c5d9d4155826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we brought him home, he couldn''t even hold his head up. We
        had to carry him around like a newborn baby, and now he''s walking around
        the house and laughing and playing with his sister on the floor," she said.
        "If you looked at him now, you would have no idea that he went through everything
        that he went through."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e524f-2c48-4caa-9a06-7c09f10594cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:06:52.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/10/health/baby-heart-and-thymus-transplant/index.html">Baby
        gets first heart and thymus transplant, possibly eliminating need for dangerous
        lifelong medication</a>".</em></p>'
  'China-promotion-of-Russian-disinformation-indicates-where-its-loyalties-lie':
    'author': 'Simone McCarthy and CNN''s Beijing Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T12:07:38.350+08:00
    'imagesource': 'jcr:37f7793e-c57b-4d55-b395-b84166b43c84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dcc5bab-af55-42bc-8569-01c50d5f2ebd'
    'lead': 'In public statements and at international summits, Chinese officials
      have attempted to stake out a seemingly neutral position on the war in Ukraine,
      neither condemning Russian actions nor ruling out the possibility Beijing could
      act as a mediator in a push for peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T12:09:41.496+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:29.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
