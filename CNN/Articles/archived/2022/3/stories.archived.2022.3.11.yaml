    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8510919d-299c-462f-8316-c24049fa606d'
    'lead': 'The government will start the distribution of fuel subsidies to public
      utility vehicles (PUV) drivers and operators on March 15, with each beneficiary
      to get P6,500, a transport official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T15:16:14.581+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:23.228+08:00
