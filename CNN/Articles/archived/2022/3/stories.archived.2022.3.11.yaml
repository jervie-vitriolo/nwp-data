      'mgnl:type': 'text'
      'text': '<p>More than value-adding promos and rewards for its consumers, Shopee
        also develops features that allow users to have fun, unwind, and even win
        prizes while using the app. In time for 3.15, the brand launched Shopee Pets,
        the 6th addition to its popular in-app games.</p>'
    '23':
