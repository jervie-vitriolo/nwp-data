      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> Tickets
        for the much awaited Manila leg of the FIVB Volleyball Nations League (VNL)
        2022 men’s and women’s tournaments will be sold to the public beginning April
        18, the Philippine National Volleyball Federation (PNVF) said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9058d6-6bcc-49d3-90fc-dc0f6de8e551'
      'mgnl:activationStatus': true
