    'jcr:uuid': 'bb23a0cb-a54c-4733-8d83-bad27a2d1c42'
    'lead': 'The Meralco Bolts dominate the Phoenix Super LPG Fuel Masters, 109-90,
      to secure a twice-to-beat quarterfinals advantage in the PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T17:54:54.257+08:00
