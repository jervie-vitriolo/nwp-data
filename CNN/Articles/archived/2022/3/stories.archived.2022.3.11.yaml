    'template': '1'
    'title': 'PBA: Meralco clinches twice-to-beat advantage in quarterfinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273e4e3-6064-4ce2-a03d-02da6b64e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> The
        Meralco Bolts are now assured of a twice-to-beat quarterfinals advantage after
        dominating the Phoenix Super LPG Fuel Masters, 109-90, in the PBA Governors''
        Cup on Friday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1072dfc-c8d9-4a29-befb-1705916c6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd5dce-cd63-4f53-a538-6cb465f21928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Bishop led all scorers with 35 points and 13 rebounds while
        Allein Maliksi finished with 27 points to close their conference with a 7-4
        record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f814d-4f3a-4fc4-b3c4-04c05ae83bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e54220-0248-43b5-9bc8-7cfe935bf8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the result of the NorthPort-TNT game, Meralco already
        secured the two remaining twice-to-beat incentives. Magnolia and NLEX, the
        top two teams in the standings, earlier notched the advantage owing to their
        higher records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c2f51-335e-4259-a87a-6c86d0f83f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cdf2f-20cb-40f4-8788-f9e36dbb3a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half was a close affair between the two squads, with Phoenix
        displaying the strong interior presence of import Du'' Vaughn Maxwell and
        shooting exploits of guard RJ Jazul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7c3b0-d0ea-4320-ad28-a697200c9d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc7f3f-99ca-4664-a5a1-7d288a693160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts pulled away with a double-digit margin in the second
        half after receiving scoring contributions from Cliff Hodge and Bong Quinto
        to complement the reliable Bishop-Maliksi offensive duo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e4d20-d37c-4b69-8a0a-48a1e0faf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ea722-9ff9-4cf1-acc5-9b650b2467d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also limited Phoenix to just 13 points in the third quarter
        as it beefed up its defensive pressure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a89eb26-c07e-499e-8fb5-2b9ca1f27643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46e302-976d-427a-99e4-d51f0e4fbc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts tallied their biggest lead with 1:41 left in the game
        at 22 points, 105-83, to register the important victory for their playoff
        position.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4ebf6-7c56-4586-b96f-598730422b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea151684-7e1d-4f23-97fc-549c3803dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The win is really important because we lost the last three games.
        When you''re losing, your confidence takes a hit. We really tried to rebuild
        our confidence going to this game today," said Meralco head coach Norman Black.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2642afc-400a-4d41-8018-e79b41aa4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cd1be-5832-4fa1-b073-cd63d2250a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NorthPort win in the next game will see Meralco face sister team
        TNT in the quarterfinals, while a TNT victory will pit the Bolts against the
        San Miguel Beermen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6405a5-378f-400c-9ad3-ba2146c63bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35c7e3-276f-44cb-bb56-0c971b10bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:54:54.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
