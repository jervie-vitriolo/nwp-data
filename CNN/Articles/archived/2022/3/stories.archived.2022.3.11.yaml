  'DOE-nuclear-Greenpeace':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Environment advocates staged a protest on Friday calling on the government
      to abandon its nuclear plans after President Rodrigo Duterte issued an executive
      order to include nuclear power in the country''s energy mix. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-11T18:12:48.616+08:00
    'imagesource': 'jcr:c50555ea-edf9-4ad6-b417-244d28e8f922'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2d1ff86-4d27-4ee2-967e-8a30fe4009e5'
    'lead': 'Environment advocates staged a protest on Friday calling on the government
      to abandon its nuclear plans after President Rodrigo Duterte issued an executive
      order to include nuclear power in the country''s energy mix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T18:23:50.941+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:53:15.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:44.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Greenpeace', 'nuclear', 'DOE', 'Gatchalian', 'Duterte']
    'template': '1'
    'title': 'DOE urged to veer away from nuclear energy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f96fc-53c2-44f9-867e-467ff7cfd29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ⁠—</strong>&nbsp;Environment
        advocates staged a protest on Friday calling on the government to abandon
        its nuclear plans after President Rodrigo Duterte issued an executive order
        to include nuclear power in the country''s energy mix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308aed3f-793c-431d-b405-fc0c83d41076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s abhorrent how [Energy Secretary Alfonso Cusi], and his principal,
        President Duterte, have relentlessly pursued nuclear deals even up to their
        last few months in power," Greenpeace Campaigner Khevin Yu said in a statement.
        "When they could have doubled their efforts to ensure renewable energy gets
        a better foothold in the country''s future energy direction."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dfd19-0e40-43bc-9b8b-3fe96483cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace urged the President to revoke <a href="https://www.officialgazette.gov.ph/downloads/2022/02feb/20220228-EO-164-RRD.pdf">Executive
        Order 164</a> which allowed the adoption of a National Position for a Nuclear
        Energy Program.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aefcd06-38f9-405e-9c2c-0b2eb9716fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists wore hazmat suits, carried barrels, and waved a banner
        which nicknamed the Department of Energy, the "Department of Dangerous and
        Dirty Energy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc0e15-5327-467f-a310-c2baf30e0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest took place on the anniversary of the 2011 Fukushima
        disaster in Japan, where an earthquake and tsunami killed thousands and pushed
        the Fukushima Daiichi nuclear plant into a meltdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0241f2-f497-472f-ab6a-7f732d304d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear power</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028b838-3eef-466b-aa5c-417acecd240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear power ⁠— as used in other countries ⁠—&nbsp;is regarded
        as a low-emitting energy source compared to burning fossil fuels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e42c2-3bd2-41f0-b752-668c8941aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, electricity from nuclear power "does not contribute to
        direct GHG (greenhouse gas) emissions," according to the <a href="https://www.ipcc.ch/site/assets/uploads/2018/02/ipcc_wg3_ar5_chapter7.pdf">Intergovernmental
        Panel on Climate Change (IPCC) Fifth Assessment Report</a> in 2014, which
        studied energy systems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597f35c-fd4f-4eb0-a87d-a5786835548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the concern is the emissions that will result from the building
        of infrastructure needed to churn out nuclear energy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cebbd4d-c629-4ddd-999b-0e22b6d4d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These emissions will stem from the mining of uranium, and the exhaustion
        of resources in the construction of reactors using steel and concrete.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eceeada-71ca-4e6d-b2d9-32d3804c3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire nuclear power plant life cycle contributes significantly
        to climate change, and these facilities take an average of 10 years to build,"
        Greenpeace said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02110a3-d693-4079-b595-08863e4b4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited the IPCC report which said global temperatures will
        rise by 1.5C by 2030.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecab6b9-b5be-4046-beae-43cce9fe2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the same IPCC pointed out that the lifecycle or overall
        emissions for nuclear plants are more or less similar to that of facilities
        for renewables such as solar power. Their potential yields in reducing greenhouse
        gas emissions are also similar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144aad3b-e369-4700-afb5-146f2a7ec704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renewable heat and power generation and nuclear energy can bring
        more significant reductions in GHG emissions," the IPCC said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f617c6c-9743-4526-9e6a-d9c1c26ff697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear power has been in use for several decades. With low levels
        of lifecycle GHG emissions...nuclear power contributes to emissions reduction
        today and potentially in the future," the report added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf732b4f-fc15-4b16-be58-9536e4e23c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE has conducted a feasibility study on the viability of introducing
        nuclear power in the country''s energy mix.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd7662-fecb-48be-aeee-c8ea11afa30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:23:50.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Energy chairman Sherwin Gatchalian <a href="https://www.cnnphilippines.com/news/2022/3/10/Government-nuclear-power-research.html">said
        the government</a> should make this study public to see how the benefits of
        the energy source were weighed against the risks.&nbsp;</p>'
