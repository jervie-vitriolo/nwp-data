    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amanda Bynes speaks out as she seeks to end her conservatorship'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc9869-c372-40b7-ab06-4b3a65c542e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:15:59.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amanda Bynes is thanking her supporters
        as she prepares to try and end her court-ordered conservatorship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1517f12-25f6-48bb-b60f-47ded755c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:15:59.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "All That" star posted a brief video on Instagram recently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5cb92-667e-4501-a838-4867f5b37757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:15:59.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s up Instagram, Amanda Bynes here," she said. "My court date
        is coming up in two weeks. I want to thank you all for your love and support.
        Peace out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983d995-5eb7-49ee-b3f4-607b37548c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:15:59.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former actress is attempting to end an almost nine-year conservatorship
        that was first put in place in 2013 when Bynes was experiencing some personal
        difficulties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe564d-45b2-421e-b2bf-8bbba5ebbde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:15:59.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amanda wishes to terminate her conservatorship," the star''s attorney,
        David A. Esquibias, told People. "She believes her condition is improved and
        protection of the court is no longer necessary."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084fd89-09fa-45dd-9152-7d869b0fac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:15:59.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother has served as her conservator and is in favor of it ending,
        according to a recent report by NBC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6bdbce-44f2-4200-8955-78cffb558edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:15:59.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parents are happy, thrilled to get this good news," Tamar Arminak,
        an attorney for Bynes'' parents, told NBC last month. "The professionals say
        she is ready to make her own life choices and decisions and are so proud of
        her."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3869f6-3339-4597-a978-16dfca01e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:15:59.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bynes'' move to end her conservatorship comes four months after
        a judge ended singer Britney Spears'' 13-year conservatorship.</p>'
