      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f898a6c-a26b-4382-ae0b-e6c3a70a8961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:39:58.163+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with CNN Philippines'' <em>The Source</em> earlier
        in the day, acting presidential spokesperson Martin Andanar said the Duterte
        administration is "not averse" to proposals seeking to suspend excise taxes
        amid soaring oil prices, but is rather finding a balance that will benefit
        all sides.</p>'
