      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ac552-ad9f-4a62-9efe-56049ee1bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 47 seconds left in the fourth canto, NorthPort young gun Jamie
        Malonzo was called for a loose ball foul off a rebound play. Fuller split
        his two charities to tie the game at 90-all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e6aa3-5847-4348-924b-66e56e8e2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c92dd-4548-4e0e-8728-2302675c9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams failed to produce a game winner as Malonzo missed
        his three-point shot at the buzzer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c78fb-52c0-45aa-9b1b-ab1cb31b850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
