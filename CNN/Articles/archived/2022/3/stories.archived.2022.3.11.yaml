      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd850427-8c99-47b3-af71-d89fffbad90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicinal and pharmaceutical products registered a 240.9% growth
        rate, the strongest among all commodity groups. It was followed by mineral
        fuels, transport equipment, cereals, and other food and live animals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd71d5-6e4f-4011-b551-45a4eb461ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
