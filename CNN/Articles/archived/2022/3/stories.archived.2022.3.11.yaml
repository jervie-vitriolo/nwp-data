    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbe9ea-5b95-4cb4-8aff-3d5327a865bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
