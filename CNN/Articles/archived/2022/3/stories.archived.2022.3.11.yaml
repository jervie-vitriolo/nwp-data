      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the fun that comes with 3.15, Shopee welcomes Filipino
        superstar and Primetime Queen Marian Rivera as its newest brand ambassador.
        Marian will star in a brand new Shopee commercial for 3.15 Consumer and appear
        in the 3.15 TV Special happening at 5pm on Tuesday, March 15.</p>'
