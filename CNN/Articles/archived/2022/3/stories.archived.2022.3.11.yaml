      'mgnl:lastActivated': 2023-01-24T11:53:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        suggested the new consumer price index report showing soaring inflation reflected
        the pinch Americans are feeling due to the Russian invasion of Ukraine and
        other factors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2609f8-e226-4635-b875-b311a951f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the report that showed consumer prices have spiked over
        7.9% over the last 12 months, Biden cast blame on Russian President Vladimir
        Putin''s aggression in Ukraine for the rising prices. He added that the costs
        the US has imposed on Russia in response, including sanctions and a ban on
        US imports of Russian energy, are "far more devastating" than the costs Americans
        are facing at home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc6f57-674b-4b7d-b984-3bd408413b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s inflation report is a reminder that Americans'' budgets
        are being stretched by price increases and families are starting to feel the
        impacts of Putin''s price hike. A large contributor to inflation this month
        was an increase in gas and energy prices as markets reacted to Putin''s aggressive
        actions," Biden said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd63d2-8fe6-4c41-8690-a3abaf97fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "As I have said from the start, there will be costs at
        home as we impose crippling sanctions in response to Putin''s unprovoked war,
        but Americans can know this: The costs we are imposing on Putin and his cronies
        are far more devastating than the costs we are facing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756820ad-f1ad-496e-8da8-960c942659fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to efforts to bring prices down, including a release
        from the Strategic Petroleum Reserve, and other actions the administration
        is taking to strengthen supply chains and promote competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad319ed-3c31-4d3c-aca6-d2402097d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also noted that unemployment is low and "our jobs recovery
        remains strong."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e70f28-55b7-49ff-bada-4a0ef109dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Price Index stood at 7.9% over the 12-month period
        that ended in February, without seasonal adjustments, according to the Bureau
        of Labor Statistics. This is the highest level for the key inflation measure
        since January 1982.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186850c1-580a-4b73-9a40-d7650bf0267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden put the blame on the war in Ukraine for February''s
        inflation numbers, rising prices have been a primary political issue for the
        President and his administration for months. The Covid-19 pandemic and a host
        of other issues have driven prices on everyday goods higher and higher over
        the last several months despite Biden''s attempts to lessen the impact on
        Americans'' wallets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5554b6c-d434-4647-b9f5-c51e3567806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had been bracing for a high inflation report, and
        experts predict next month''s consumer price index, which will include data
        from the month of March, will reflect continued rising prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852ea8d-fa70-4638-8e82-afc2dafeb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democrats called on the Biden administration to take more
        assertive action following the report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2685b-ef40-4634-953a-5df49c2c4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Sen. Mark Kelly, who is up for reelection in November, called
        for passage of his bill to suspend the gas tax.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322b57c-8bb3-46d0-a764-b0fe931e1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the administration has done enough, Kelly told CNN: "I
        mean right now it''s clear that prices are too high, especially the price
        of gasoline. In Arizona it''s over ... getting up over $4 a gallon. That''s
        where it is nationally, I think it was over $4.30 today, families can''t afford
        that. So we have to come up with some good options."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f53380-978b-480f-8b40-bf57d286021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Joe Manchin, a moderate Democrat from West Virginia, told
        CNN that more needed to be done.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2930df-90b0-478f-9c04-364bc282b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Manchin said when asked if he were satisfied with the White
        House''s handling of the inflation. "I think there''s a lot more we can do.
        I really do. We have to get back to the leasing process so people have stability.
        They understand that we''re going to be in this game for a while. We can walk
        and chew gum."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ef649-7bbc-41e4-8536-8cbeefd69a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Biden announced his administration was banning
        Russian oil, natural gas and coal imports to the US in response to the Russian
        invasion of Ukraine, a step he warned could lead to a spike in gas prices
        at home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ee878-bc7e-4aec-a073-419bfc897f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said during a trip to Texas later that day that the price
        of gas is "going to go up."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704da8f-a6fd-4579-9213-4cb9802336db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t do much right now. Russia''s responsible," Biden said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf23d1-4698-4d40-a33c-7b3d8d851642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official blamed "Putin''s choices" for gas
        prices in the US that are expected to continue to rise.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f8071-9d92-4ae7-89d7-7f25a01e120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing now is a result of fears of Putin''s ongoing
        aggression escalating and the consequences of his actions. But we think this
        is a time for American resolve," the official said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4cd99-3f84-44dd-89ab-c89a413e2fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official declined to predict when gas prices would eventually
        come down.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955997f9-2bca-43fe-8110-0130dd2185ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T06:18:26.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t give you a prediction because much of what we''re seeing
        in energy markets is the result of Putin, his aggression and his brutal war.
        And I can''t get into his mind and give you a prediction on what he''ll do
        next, but we''re ready for anything," the official said.</p>'
  'Jill-Biden-Ukraine':
    'author': ' Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T08:20:24.200+08:00
    'imagesource': 'jcr:36235286-359a-4bee-b7c7-8cf7c0a69e17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b4a9ab4-bbf4-4d9e-86f3-c2df397ceaa6'
    'lead': 'She also vocalized her distaste for the Russian President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T08:25:13.827+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:53:36.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
