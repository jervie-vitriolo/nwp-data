      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China Securities Regulatory Commission responded to the
        US move and said it was confident it will reach an agreement with US counterparts
        on securities supervision. Talks between the CSRC, the Chinese finance ministry
        and the US Public Company Accounting Oversight Board had made "positive progress,"
        the CSRC said in a statement.</p>'
