    'jcr:uuid': 'd1e14577-72e0-481e-98e4-ffadca6cef28'
    'lead': 'The government sees losses of up to ₱117.4 billion - or 0.5% of the country''s
      gross domestic product - if the excise tax on fuel will be suspended, the Department
      of Budget and Management says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T15:39:58.162+08:00
