    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:38.936+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s promotion of Russian disinformation indicates where its loyalties
      lie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db01ea-b967-4fdc-9f43-e1b44eda1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In public statements and at international
        summits, Chinese officials have attempted to stake out a seemingly neutral
        position on the war in Ukraine, neither condemning Russian actions nor ruling
        out the possibility Beijing could act as a mediator in a push for peace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e2ad5-7b84-41b7-9e01-238c52893399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while its international messaging has kept many guessing as
        to Beijing''s true intentions, much of its domestic media coverage of Russia''s
        invasion tells a wholly different story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43d622-e24c-4945-acb8-79175ae0f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, an alternate reality is playing out for China''s 1.4 billion
        people, one in which the invasion is nothing more than a "special military
        operation," according to its national broadcaster CCTV; the United States
        may be funding a biological weapons program in Ukraine, and Russian President
        Vladimir Putin is a victim standing up for a beleaguered Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25a3d4-8ed7-43de-b7bc-67973a2b45e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tell that story, major state-run news media outlets -- which
        dominate China''s highly censored media space -- have been largely echoing
        Russian state media stories or information from Russian officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81b9fc-106d-4a33-a983-8b6c67ae4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis reviewed nearly 5,000 social media posts from 14
        Chinese state media outlets during the first eight days of Russia''s invasion
        posted onto China''s Twitter-like platform, Weibo. The analysis found that
        of the more than 300 most-shared posts about the events in Ukraine -- which
        were each shared more than 1,000 times -- almost half, about 140, were what
        CNN classified as distinctly pro-Russian, often containing information attributed
        to a Russian official or picked up directly from Russia''s state media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e1874-5d20-45e2-8d2e-5a044b923815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis, which focused on stories that got the most play on
        social media, may not be representative of all posts shared by state media
        outlets on Weibo. But it provides a snapshot of the state media-produced information
        that is most visible to the more than half a billion monthly users on the
        popular platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcef408-8821-40ff-b4c1-edf57e02215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear the extent to which these posts may be explicitly
        the result of a coordinated propaganda campaign between the two countries,
        but it is consistent with an ongoing pattern in which Russian and Chinese
        media have amplified and reinforced their often-interchangeable talking points
        on issues such as the treatment of Russian dissidents, Hong Kong pro-democracy
        protests, the origins of the Covid-19 pandemic, or the supposed American role
        in fomenting "color revolutions" against authoritarian regimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab329f39-e452-4445-a3ae-653dcf7d616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such mutual reinforcement has also spilled over into the extensive
        overseas and English-language propaganda operations that both countries have
        built to promote their views globally -- a route made more important with
        Russia''s state media outlets being banned on air and online in parts of the
        West.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad3a81-7487-4a83-acc2-f265d4211785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s top-down government-controlled media environment, all
        state-affiliated content is vetted and issued in accordance with government
        directives. That China has chosen to follow Russia''s lead in deliberately
        mischaracterizing the war only serves to underline Beijing''s closeness to
        Moscow -- and almost makes a mockery of China''s self-proclaimed impartiality
        in helping to engage with Russia and bring an end to the violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34c893-c976-4d7b-9ccd-10c63ce074ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The playbook</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06bb673-d90f-4d07-9637-8e40ce7091f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian assurances that civilian sites will not be targeted -- despite
        extensive evidence to the contrary, descriptions of Ukrainian soldiers using
        "Nazi" tactics, and misinformation regarding the whereabouts of Ukrainian
        President Volodymyr Zelensky are all stories that have been funneled from
        Russian sources into China''s enclosed social media ecosystem -- where many
        Western news outlets are blocked -- by its state media outlets in recent days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab60c30-18f4-4d7e-a0b0-2e0678b9b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dynamic was at play on Monday morning, when China''s state
        broadcaster CCTV released a package in its morning newscast highlighting Moscow''s
        erroneous claim that Washington had funded the development of biological weapons
        in Ukrainian labs. That insinuation is used to support the narrative that
        Ukraine -- characterized by Moscow as an American puppet state -- threatens
        Russia, and not the other way around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a095a2-c76d-45f1-832c-7df58ffd9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source? Russian Defense Ministry Spokesman Igor Konashenkov,
        who on Sunday said Russian forces uncovered "evidence" of the "hasty measures
        to conceal any traces of the military biological program finance(d) by the
        US Department of Defense," and referenced documents he said detailed the destruction
        of hazardous pathogens at these facilities on the order of the Ukrainian Health
        Ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91570426-f2af-42e0-901b-49819afcee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Twitter Wednesday, White House press secretary
        Jen Psaki pushed back on "Russia''s false claims about alleged US biological
        weapons labs and chemical weapons development in Ukraine" and noted the "echoing"
        of those "conspiracy theories" by Chinese officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b8358-3b56-4433-8aca-303059da1014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is preposterous. It''s the kind of disinformation operation
        we''ve seen repeatedly from the Russians over the years in Ukraine and in
        other countries, which have been debunked, and an example of the types of
        false pretexts we have been warning the Russians would invent," Psaki said,
        adding that the US was "in full compliance" with its obligations under the
        Chemical Weapons Convention and the Biological Weapons Convention and "does
        not develop or possess such weapons anywhere."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d50921-a226-4ffe-aad7-468dba9d2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Russia has made these false claims, and China has seemingly
        endorsed this propaganda, we should all be on the lookout for Russia to possibly
        use chemical or biological weapons in Ukraine, or to create a false flag operation
        using them. It''s a clear pattern," Psaki said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8243c-823e-46eb-9412-da28f6ab3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject was also raised in a Senate hearing on Tuesday, when
        Undersecretary of State for Political Affairs Victoria Nuland, asked if Ukraine
        had biological weapons, said it has biological research facilities, which
        the US was concerned Russian forces may be seeking to control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c1955-b1f1-49fc-b67a-0628db4dea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with the Ukrainians on how they can prevent any
        of those research materials from falling into the hands of Russian forces,
        should they approach," Nuland said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7d050-165a-4f94-8a84-f903b5395b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the CCTV report aired, an affiliated news outlet released
        an online post repeating the claims from Russia''s Defense Ministry and started
        a related hashtag on Weibo, which began trending. The hashtag was viewed more
        than 45 million times over a period of hours that day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ab09a-8837-467d-967d-ea233abbc089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, after Russia doubled down on the biological weapons
        claims with further statements, without evidence, CCTV released a new television
        segment, which was again shared by prominent state media outlets on Weibo,
        gaining further traction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef553c16-a303-4d35-b893-33b1f2b91e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story then moved into the narrative of China''s officials when
        a state media reporter at a regular Foreign Ministry press briefing asked
        a question about the laboratories, prompting the spokesperson to read a lengthy
        prepared response that repeated Russian disinformation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34ca23-ca5a-41d4-bb18-6d2c3f468bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We once again urge the US to fully clarify its biological militarization
        activities both inside and outside its borders and accept multilateral verification,"
        spokesperson Zhao Lijian said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c0c60-72c7-476a-b918-ef8c20355792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours, at least 17 state media outlets, including CCTV, Xinhua,
        and the People''s Daily, posted Zhao''s response on Weibo, where the topic
        racked up more than 210 million views. A related hashtag rose to be the top
        trending topic on Weibo by the following afternoon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3aa751-d9ad-41c1-99ab-ac39e45116c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern is just one example of a playbook that enables China
        to cover the war through the lens of Russian rhetoric and disinformation.
        Other examples include stories, such as repeated false claims that Zelensky
        fled the Ukrainian capital, Kyiv -- sourced to a single Russian lawmaker,
        which were picked up and amplified by both Chinese and Russian state media
        outlets on their domestic and international platforms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58840769-fb7c-4d38-840b-52e63dd665c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis sought to understand how large a role such stories
        play in China''s tightly controlled media ecosystem, first by combing through
        nearly 5,000 social media posts from the Weibo accounts of 14 of China''s
        most influential state media outlets, focusing on the first eight days of
        the invasion and news about the events in Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d927605-420c-4d1b-bdf6-c99035a6b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, CNN analyzed which of those posts were the most highly engaged
        with, identifying more than 300 posts shared on Weibo more than 1,000 times.
        Of those more than 300 posts, an analysis found that nearly half showed Russia
        in a positive light -- a category CNN defined as news sourced solely from
        Russian officials or Russian media, content that describes Ukraine negatively,
        misinformation about Zelensky, or pro-Putin coverage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008be64-6a64-47b8-9377-2c1e0cdd289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While about 140 posts showed Russia in a positive light, the analysis
        identified fewer than 15 posts that portrayed Ukraine positively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19dac6-b3b8-40ec-822e-e7d6bcd0c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look at other characterizations showed only around 90 of these
        posts were neutral -- for example, purely factual reports from reliable sources,
        news about humanitarian aid or updates on the evacuation of Chinese citizens
        from Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4e477-445f-462b-b951-a5f52aed1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a third were what CNN classified as anti-West or anti-US,
        for example: stories airing views that Russia was pushed to action in Ukraine
        by the expansion of NATO, or criticizing Western media coverage of the crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c5abd1-558a-418b-8756-584499aa0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters classified some posts into more than one category.
        A look at the distribution shows posts that depicted Russia in a positive
        light were more frequent than any other category.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e627f5-d485-4cc8-a852-46953670836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because CNN only studied posts with high engagement, the findings
        may not be representative of all posts produced by state media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed09e6d-b089-4d45-b055-8b7e865daf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN''s request for comment, the Chinese Foreign Ministry
        said Thursday the country is a victim of disinformation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40611884-9838-453d-a11f-4e25c6319a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some anti-China forces and media have fabricated too many lies,
        rumors and disinformation about China on issues that include the situation
        in Ukraine," it said in a statement. "They have smeared the image of China,
        poisoned the media environment and misled public worldwide. Such actions are
        hypocritical and despicable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb0cc8-28dc-406a-aacb-0d9df31392c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The backdrop</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe8780-1abb-4bac-a9b6-7d2d873fc1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings contrast the apparent middle line that China has tried
        to walk in its international diplomacy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40c6fa-4c56-4932-8fd7-52a315fc63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Beijing has stood apart from the Western response to Russia''s
        invasion, with its diplomats refusing to condemn the invasion, or even call
        it such, and decrying Western sanctions, it has also frequently repeated that
        "all countries'' legitimate security concerns" should be addressed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd93fe1-3ced-4e53-a6c0-6c5201ddae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual summit with French President Emmanuel Macron and German
        Chancellor Olaf Scholz on Tuesday, Chinese leader Xi Jinping called for negotiations
        to bring about "peaceful outcomes" and stressed China''s promises to contribute
        humanitarian aid to Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63060db-dbc8-45a3-b816-828077d8e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a difference between the way China talks to the international
        audience and the way it talks to the domestic audience ... for the domestic
        audience, it''s important to preserve this partnership with Russia, because
        that''s a political priority for Xi," said Alexander Gabuev, a senior fellow
        and the chair of the Russia in the Asia-Pacific Program at the Carnegie Moscow
        Center.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1deef4-dc66-44ae-ae1a-77ab636fafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points to the increasingly close relationship between China and
        Russia in recent years, a strategic partnership strengthened, in part, by
        shared friction with the West.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c9ea3-2a2d-4523-a1c7-0a94b5135a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So (China''s leaders) need to shape public perceptions about this,
        and explain why dealing with Russia is morally justified or is the right thing
        to do -- and (China''s media coverage) serves this purpose," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd840a3-6d47-45cf-93b1-6c37a3eaf760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glimpse into how China may seek to control its coverage was given
        in the days prior to the invasion, when an internal directive that was apparently
        accidentally shared on social media showed Chinese state media outlet Beijing
        News ordered its employees not to publish news reports that were "negative
        about Russia or pro-West." Beijing News did not respond to requests for comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad7d68-dbc5-4d14-ad6b-e8b3cfd2948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Repnikova, director of the Center for Global Information Studies
        at Georgia State University, said Russia-leaning coverage was in line with
        historical precedent: "Stories that are critical of Russia or are portraying
        Russia in an unfavorable manner are generally censored," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf5803-7842-4cd3-8aed-6bd30fdb0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of that, it is expedient to use Russian state media
        sources because they''re the ones portraying the (Ukraine) conflict with a
        more favorable eye or view from the Russian perspective," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3d1ff-d95f-48e6-b48e-10acb661df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sign of this has been which voices have been allowed to
        thrive on China''s heavily censored social media platforms in the wake of
        the invasion. There, pro-Russia and anti-Western, nationalistic voices have
        also dominated, while there has been a suppression of pro-Ukrainian or anti-war
        messages on platforms and across the media landscape.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38ce2e-bd81-4976-a2ff-d0b4ad773f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One glaring example came Friday, when CCTV broadcast a speech from
        International Paralympic Committee President Andrew Parsons, at the opening
        ceremony of the Beijing Paralympic Games, in which many parts of the speech
        were muffled and were not translated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bdefd-91a1-44c3-916c-28545543cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offending context? Parsons'' "message of peace," in which he
        did not name Russia or Ukraine but said he was "horrified at what is taking
        place in the world."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9d73e-bb65-4e53-bdd9-6cd8b555ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those voices from within China who have tried to speak up -- including
        five history professors who penned an open letter voicing their strong opposition
        to "Russia''s war against Ukraine" -- have seen their posts swiftly deleted
        or social accounts suspended.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8001a4-6163-4076-9300-50c535581766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen alternative, critical voices -- some subtle critique
        or attempts to present scenes from the war zone and talk about humanity and
        empathy toward Ukraine -- (but) a lot of these messages have been censored,"
        said Repnikova.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b6d3b-2f7d-49e3-b60c-f3430da155cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms in China have taken action against extremist
        nationalist voices in recent weeks, with Sina Weibo "punishing" around 75
        accounts and screening out more than 1,500 posts and video-streaming platform
        Douyin removing over 6,000 illegal videos, according to the state-owned Global
        Times. But the nationalistic voices that have dominated social media platforms
        fall in line with what Repnikova describes as "a significant spike in digital
        nationalism, (with) the US and the West (as) the key target of this nationalistic
        sentiment."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68388935-15be-44eb-b308-4fe9c5ee73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Break the monopoly</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1cd40-a0df-4274-9a17-c1dc732d1644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nationalist sentiment -- fueled by a deep distrust of the US
        and concern about its role as the leading global power -- are a critical part
        of the glue that has firmed up the Russian and Chinese relationship in recent
        years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40efe7f8-6d93-4c94-8166-64c9c6f98588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also filtered in the kinds of media coverage that each have
        shared overseas, as both Russia and China have sought to deepen their propaganda
        efforts, launching social media-friendly news brands in English and other
        languages, like China''s CGTN and RT (formerly Russia Today).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a68cf4-5654-4efa-8999-dacdbd77552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts say it''s unclear if top media officials from the
        two countries are discussing news coverage at an operational level and some
        official coordination is more symbolic in nature, there is a growing push
        in recent years for alignment and content-sharing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da1c20-30a5-493e-8877-d2df33b78382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of content-sharing arrangements exist between Chinese and
        Russian media outlets, and the shared vision is clear: these outlets together
        can "break the monopoly of Western media," as a Global Times report on a China-Russia
        media forum in 2015 put it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5414f-01be-4560-8a99-239b5bff646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to the crisis in Ukraine and the upside of that collaboration,
        for one partner anyway, is clear.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32751efc-622b-4ce3-9945-719525701e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the European Union, Kremlin-backed media outlets RT and Sputnik
        were officially banned as of last Wednesday, with companies like Meta, parent
        of Facebook and Instagram, and Google''s YouTube stepping in to block their
        content.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2fbcc-622b-4ecd-a5e4-a90b0bf4a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, on China''s channels like CGTN and Global Times, which continue
        to operate, those Russian talking points are still getting through.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29ecc4-b031-4dde-9eee-7eb59eb7e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already this week, posts from those accounts have suggested Ukraine
        and the US have pro-Nazi leanings, repeated Russian misinformation on the
        laboratories, and cited Russia denying that it plans to overthrow the existing
        government in its "special military operation" in Ukraine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b77eb-6d89-4e9f-9648-ff815b76553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:09:41.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/10/china/china-russia-disinformation-campaign-ukraine-intl-dst-hnk/index.html">China''s
