      'mgnl:type': 'text'
      'text': '<p><strong>Cabanatuan City, Nueva Ecija (CNN Philippines, March 11)—&nbsp;</strong>Manila
        Mayor Isko Moreno took a veiled swipe at two of his rivals in the presidential
        race —&nbsp;Vice President Leni Robredo and former senator Bongbong Marcos
        —&nbsp;on the second day of his visit to Nueva Ecija.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89e09d-da42-45fa-8d50-455aa7954e8a'
