      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC''s move triggered a sell-off in Chinese stocks in the United
        States on Thursday.</p>'
