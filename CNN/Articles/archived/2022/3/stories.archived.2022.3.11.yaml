      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289aae92-783f-4772-b8fd-3b76dd4e60b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the programs lined up for Hall is the holding of the U-19
        boys and U-17 women’s competitions this year, in the PFF’s bid to form a national
        pool for the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639782ef-4fbd-42ac-9d2f-42cfc6986727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb693c-8fc6-4f1c-869e-a171888d5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PFF also revealed that Hall’s assistant Norman Fegidero
        will make a comeback as the national men’s football team head coach for the
        31st Southeast Asian Games (SEAG) in Hanoi, Vietnam in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c85368-6b1d-4645-8cde-089f0b465eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073cf8ed-3564-4ec2-8f8a-2a28ebe867c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old former national team player last held the coaching
        post in 2008, where he guided the Filipinos to a runner-up finish in that
        year’s Challenge Cup.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ef8f2-dd43-459e-bab9-60aaf2fe553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af886b-0c9b-44d0-b8e8-b5b15be39cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Norman already knows the squad. He’s familiar with the players
        and the players are familiar with him. That’s a good start,” Hall gave his
        thoughts on Fegidero’s appointment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1f47d-a790-4aea-a3ee-05da170665fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ffc28-eb13-458a-b56d-7deaba5fdd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a player, Fegidero rose to prominence when he scored the lone
        goal in the Philippines’ upset 1-0 win against Malaysia during the 1991 SEAG
        held at the Rizal Memorial Football Stadium.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c2b4b-e050-43e9-a42c-2df786d94a50'
