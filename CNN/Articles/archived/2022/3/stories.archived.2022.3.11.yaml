    'mgnl:tags': ['January', 'trade', 'exports', 'imports', 'Philippine-Statistics-Authority',
      'PSA']
    'template': '1'
    'title': 'Exports'' quickest pace in 5 months trims January trade deficit to $4.7B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65faa4ce-23e8-46f5-b4e1-0f0e88835f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> The
        Philippines has recorded a narrower trade deficit at the start of 2022 after
        its swiftest export growth in five months, Philippines Statistics Authority
        figures released Friday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e741dc-ba49-4814-9266-04553b16dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6074ea-88a9-46b6-9af1-95fbeb881abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between values of exports and imports stood at $4.69
        billion in January, the smallest since the $4.02 billion recorded in October
        2021. Annually, the deficit grew by 63.2%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70b1f3-bbfe-44d4-b132-fc76c60fa378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a8b3b-310d-4a7d-b573-9dc23f1ac8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Export sales also reached $6.04 billion during the month, rising
        by 8.9%. This is the quickest pace since August which saw an 18.9% increase.
        It is also the eleventh consecutive month of growth for exports, said the
        PSA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c54679-d08d-4177-b91e-c4df64ec8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66cd9d-ae23-4c74-91c6-eb27a0a5f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coconut oil led the major commodity groups which logged positive
        growth rates in January, with sales up by 110.1%. Other manufactured goods,
        cathodes of refined copper, electronic products, and electronic equipment
        likewise registered expansions during the said stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e6bb9-45e4-42b6-9341-2cd4818e7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b58de2-9f21-4690-88c2-34ff8c28d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignition wiring sets, meanwhile, posted the worst decline in value
        at 21.8%. Drops in sales were also observed among machinery and transport
        equipment, fresh bananas, metal components, and chemicals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b0858-8d4c-4ecc-9c8c-e61d6495ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68e726-1532-40f4-802f-9bef74e0bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is the country’s top export trading partner in
        January, accounting for $934.77 million or 15.5% of total exports. China,
        Japan, Hong Kong, and Singapore came next.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d5b8a-7a18-4727-8f6a-cd9dca9bee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f8cf3-8c0b-4525-ab06-9ee1741e9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s imported goods had a total value of $10.74 billion
        – equivalent to a 27.5% year-on-year increase. January also marks imports’
        twelfth straight month of expansion, added the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aba952-1d91-47c0-b835-69b64c86f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:05:06.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:27.548+08:00
