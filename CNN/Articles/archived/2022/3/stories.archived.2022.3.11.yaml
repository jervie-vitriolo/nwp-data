      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s emotional and political pleas for support for her husband''s
        policies and decisions as world watches in horror at the bloody invasion are
        just another curveball in her tenure as first lady. One year in and Biden
        has had to deal with almost unprecedented catastrophe: a global pandemic,
        a country divided over vaccine and mask mandates, economic decline and the
        slow trudge back to fiscal and functioning normalcy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fbd49-14dc-4d19-9934-6f9aa885bb3a'
      'mgnl:activationStatus': true
