      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate''s latest regulatory filing showed net profits
        of ₱8.4 billion during the fourth quarter - a 46% annual increase. This pushed
        the full-year figure to ₱27.8 billion —&nbsp;up by 62% from 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57beed3e-ce7b-4e5b-b4fc-cc6b5a132b34'
      'mgnl:activationStatus': true
