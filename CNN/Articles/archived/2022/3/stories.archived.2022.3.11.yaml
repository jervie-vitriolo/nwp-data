      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are virtual trade fairs in partnership with the Department
        of Trade and Industry wherein users can support local businesses by purchasing
