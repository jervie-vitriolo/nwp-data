  'CHED-merit-scholarships-applications':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-11T21:35:22.961+08:00
    'imagesource': 'jcr:d35450f9-6368-471a-9c13-cb39b50a10a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66ed4407-cf29-415e-9fff-36f6e94e7b0d'
    'lead': 'The Commission on Higher Education clarifies other scholarships will
      continue to accept new applicants, adding the funds for merit scholarships can
      only accommodate continuing scholars at the moment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T21:37:30.451+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:53:06.876+08:00
