      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our end, we also take the view of consumers also. <em>Ite-</em>temper
        <em>natin ''yung</em> price requests (We will temper the price requests),"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea50f3-1bb7-4271-b465-844b500d2184'
