      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s #TatakPinoy virtual trade fairs for example, paved
        the way for 400 micro, small, and medium enterprises (MSMEs) to grow their
        business through tremendous support from Shopee users. This March, Shopee
        will launch the first #TatakPinoy Trade Fair for the year to introduce even
        more MSMEs which users can support.  There are also plenty of local products
        and shops on Shopee that users can support this 3.15.</p>'
