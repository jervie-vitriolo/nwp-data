  'US-missile-Poland':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'The two missile defense systems that the US delivered to Poland this
      week are part of a weapons system upon which the US military has heavily relied
      for nearly 40 years. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T20:49:25.993+08:00
    'imagesource': 'jcr:5c252ce0-72c8-46f3-b83f-0e2ff549107e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90813093-1b15-4fa3-a8c1-f5edfa1a9088'
    'lead': 'The two missile defense systems that the US delivered to Poland this
      week are part of a weapons system upon which the US military has heavily relied
      for nearly 40 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T21:01:36.177+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:53:09.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:47.655+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Poland']
    'template': '1'
    'title': 'These are the missile defense systems the US sent to Poland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36793676-d447-4fbb-ae77-022b48140944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two missile defense systems that the
        US delivered to Poland this week are part of a weapons system upon which the
        US military has heavily relied for nearly 40 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b01b16-9bd5-497f-9514-7ad2fb4a9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment, announced Thursday by Vice President Kamala Harris,
        is intended to deter Russia and boost Poland''s security amid western concerns
        that the Ukraine conflict could spill into NATO-aligned nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34f41f-c07a-46be-8c74-923f2410c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriot air defense missile system —&nbsp;Patriot stands for
        "Phased Array Tracking Radar to Intercept of Target" —&nbsp;is designed to
        counter and destroy incoming short-range ballistic missiles, advanced aircraft
        and cruise missiles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ba9d7f-a527-4832-ae4c-1850387e69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery includes missiles and launching stations, a radar set
        that detects and tracks targets, and an engagement control station, according
        to the Missile Defense Advocacy Alliance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d6557-72b2-486e-a453-c35f7b3fdb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, seeking to avoid direct involvement in Ukraine —&nbsp;which
        is not a member of NATO and therefore not subject to the pact''s collective
        defense agreement, in which an attack on one aligned nation is considered
        an attack on all —&nbsp;has repeatedly stressed that the deployment is only
        for defensive purposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed761ed8-71c7-4273-82ac-2adc8ef30b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This defensive deployment is being conducted proactively to counter
        any potential threat to U.S. and Allied forces and NATO territory," Capt.
        Adam Miller, spokesman for US European Command, said in a statement Tuesday.
        "This is a prudent force protection measure that underpins our commitment
        to Article Five and will in no way support any offensive operations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d8360-0dc8-465e-a053-420a192bbd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s deployment of the Patriot missiles to Poland "wasn''t
        precipitated by one single moment or one single issue or one single act by
        the Russians," US Defense Department press secretary John Kirby said on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804b492-efc5-4943-9856-828ffc626046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriot missiles had been moved from Germany for what Kirby
        described as a "temporary deployment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597d89a-a603-4234-abd6-3f080a86772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired US Army Gen. Wesley Clark, a former NATO commander, called
        the deployment of the two batteries "prudent" and said the Patriot system
        would be able to intercept many of the missiles Russian President Vladimir
        Putin has deployed in Russia and Belarus, which borders Poland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fea32c-938c-4d99-ae84-dbce75fa64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if there were to be a launch in some provocative way by Mr.
        Putin to attempt to intimidate us, these missiles have a very good probability
        of intercepting a Russian missile," Clark, now a CNN military analyst, told
        CNN''s Brianna Keilar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf20437-2096-4bef-9572-9e1c3d17fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the deployment of the equipment "gives reassurance
        to the Poles. It also tells Putin that he''s not going to be necessarily so
        successful in trying to blackmail us with nuclear weapons."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d899d-88ad-4686-8a90-29f34adf9db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A longtime mainstay of US military operations</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3a06c-9360-4cdf-b0a5-42831af79a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriot missile system has undergone several improvements and
        upgrades since it was first deployed in 1982. Its first combat use was in
        the Gulf War, which was also the first time that an air defense system had
        destroyed a hostile tactical ballistic missile. The Patriot system was also
        deployed in 2003 during Operation Iraqi Freedom and was successful in hitting
        nine incoming missiles, but also were involved in several friendly fire incidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec132e3-0101-405e-85fa-e4d8fbe8c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the US has sent Patriot missiles to Saudi Arabia
        and Iraq to counter threats posed by Iran and its proxies and to the Pacific
        region to deter North Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405cdf0c-1110-4483-8c15-39a35a9eec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the US military, along with the United Arab Emirates,
        used the Patriot missiles to intercept attacks by Houthi militants on a military
        airbase where Americans were stationed and while the Israeli President was
        visiting the UAE.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140ea25-885f-4fe9-8778-5ff7664dfcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 Pentagon missile defense review reported that eight battalions
        with 33 batteries were stationed in the United States while seven battalions
        with 27 batteries were stationed overseas. More than a dozen US allies, including
        Germany, Japan, and Israel, have also purchased the US missile defense system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e027582-c984-408d-90ba-d4b31b390cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:01:36.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/10/politics/us-patriot-missile-defense-system-explainer/index.html"
        href="https://edition.cnn.com/2022/03/10/politics/us-patriot-missile-defense-system-explainer/index.html">These
        are the missile defense systems the US sent to Poland</a>"</em></p>'
  'DTI-no-need-yet-for-economic-emergency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-11T21:32:14.474+08:00
    'imagesource': 'jcr:b840083e-3fa0-4aa5-b86d-48ddb0b31b50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a88a8a-f975-411b-bccf-58d3fd813357'
    'lead': 'Department of Trade and Industry Secretary Ramon Lopez believes there
      is no need yet to declare a state of economic emergency as the government readies
      measures to mitigate the impact of soaring oil prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T21:34:39.776+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:53:08.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:47.882+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI chief: No need yet to declare state of economic emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72337dfc-a2fd-4e0f-8857-6962c22f155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)—</strong>&nbsp;Department
        of Trade and Industry (DTI) Secretary Ramon Lopez believes there is no need
        yet to declare a state of economic emergency as the government readies measures
        to mitigate the impact of soaring oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f2066-c1b4-4a0d-9792-0e6c40d3556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, we don''t think<em> na kailangan na ''yun.</em>
        Right now, we''ve outlined some moves that we can make immediately," he told
        CNN Philippines'' The Exchange on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a4e6f-7169-4e23-8cf0-2cb12f6500c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee chairman Joey Salceda earlier floated
        the idea, given the oil crisis caused by the war between Russia and Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca4e65-775a-4790-9996-da0ac80be6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said pursuing such a move would allow the government to
        immediately tap calamity funds and help ease the financial suffering of Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81f552-e1b4-427b-bd44-6eb8bcab7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lopez said top government officials had a meeting with
        President Rodrigo Duterte to identify economic measures needed to "facilitate
        the buildup of supply of these basic commodities" - such as food, oil, and
        coal supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99346e56-4887-4f61-bb26-5f8d70a84384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re promoting local productions, particularly agriculture products,
        making sure LGUs (local government units) can build up their stocks and they
        can buy directly from farmers, producers," Lopez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ea754-2d30-4c30-bec3-7aa3fe2f93af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our proposals <em>na in-</em>outline to President Duterte
        <em>ay ang paggamit ng</em> Strategic Investment Priority Plan, wherein agriculture
        technology, renewable energy, all these sectors will be promoted as we invite
        more investors in the country. <em>Ibig sabihin may</em> tax support, fiscal
        incentive support <em>''yung mga</em> areas <em>na ''yan</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a50fd-850d-47c4-a00e-5ccfd3b56265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of our proposals outlined to President Duterte
        is the use of the Strategic Investment Priority Plan, wherein agriculture
        technology, renewable energy - all these sectors will be promoted as we invite
        more investors in the country. That means there is tax support, fiscal incentive
        support in those areas.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffbb8eb-891c-432e-a115-b821d14fc943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.777+08:00
      'mgnl:createdBy': 'alyssa'
