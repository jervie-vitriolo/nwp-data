  'Kim-Jong-Un-ballistic-missile-system':
    'author': 'Betsy Klein and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T08:25:20.716+08:00
    'imagesource': 'jcr:eb3e501e-d275-4f57-8e35-5a8e3323ae88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26940af5-7eac-43d2-ae23-dc9c22aa94a4'
    'lead': ' The United States has assessed that North Korea tested a new intercontinental
      ballistic missile system in two of its recent launches, which American officials
      say is a "serious escalation" by Pyongyang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T08:27:18.388+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:53:34.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:36.528+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US assesses North Korea launches constitute use of new ICBM system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367af857-25df-4e84-8a47-21d5584b7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States has assessed that
        North Korea tested a new intercontinental ballistic missile system in two
        of its recent launches, which American officials say is a "serious escalation"
        by Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566b2b5-076e-4619-bb09-e5efe4b0fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e40649-70d6-449e-9920-bed0b388e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ballistic missile tests were conducted on February 26 and
        March 4. They were not intended to demonstrate ICBM range or capability, but
        were "likely to evaluate this new system before conducting a test at full
        range in the future, potentially disguised as a space launch," Pentagon press
        secretary John Kirby said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959dc92d-1be3-4ac2-9662-e7129526ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c681e-6004-46e5-ba22-1ded31edef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system, US officials have noted, was first unveiled during
        the Korean Workers Party parade in October 2020 and again at a defense exhibition
        in October 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816cdb3-b445-40e3-9f24-34e025fe0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d173d2-e815-4f8b-9806-5744f5140497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly condemns these launches, which are a
        brazen violation of multiple United Nations Security Council resolutions,
        needlessly raise tensions and risk destabilizing the security situation in
        the region," Kirby said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d09027-4cf1-4f32-ad7d-d4cd07ae6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952e9d2-df5d-4313-8431-54e886b371c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby also underscored that "the United States is revealing this
        information publicly and sharing it with other allies and partners because
        we believe that the international community must speak in a united voice to
        oppose the further development and proliferation of such weapons by the DPRK."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d193f-ed2e-4bcc-bab4-e8dd1466ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060dcdf-3532-435f-bd63-0418d2553782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with reporters earlier Thursday, a US official said the
        assessment on the missile system was made in coordination with South Korea
        and Japan, and the US has shared details with other allies and partners, including
        the United Nations. They also said President Joe Biden remains open to meeting
        with North Korean leader Kim Jong Un.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e55dc-b6dd-4951-a14c-274c7d493236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41dcf3-e561-43c3-8c03-5298779a4021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Indo-Pacific Command announced Wednesday that the US is intensifying
        "intelligence, readiness and surveillance collection activities" related to
        North Korea following the recent missile launches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b98584-262b-4b9a-ab05-16d033a43cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ffe75-44ee-4874-851c-d593c53f2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a signal from the Biden administration that it needs
        to strengthen its military posture to ensure the US and allies in the region
        like South Korea and Japan are protected against North Korea''s missile tests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a9e27-8c69-4c49-b845-43497ca8c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6df93-d427-4e70-8e46-0faee0ad83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command said they have "ordered intensified Intelligence, Surveillance,
        and Reconnaissance collection activities in the Yellow Sea, as well as enhanced
        readiness among our ballistic missile defense forces in the region."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82524b71-aaf2-4338-9a8c-7bdd01f1811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696334a-c712-42ce-aea9-f6bb3c90e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by CNN, the US official on Thursday declined to elaborate
        on those "enhanced readiness" measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876f770-a5ad-4039-86c4-c517fc710fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73fa09-e4f6-4d0b-bd21-cbc3564c0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Department of Treasury is expected to announce "new
        actions to help prevent the DPRK from accessing foreign items and technology
        that enable it to advance prohibited weapons programs," the official said,
        adding that "there will be a range of further actions in the coming days."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954203b6-95a5-45ec-bd6a-1c0b7ca57d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29b5ba-4087-4a7c-ba34-5dc6b11ae480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Biden administration has publicly condemned the tests,
        they have not made any public changes to force readiness or posture in the
        region until now. The US has acknowledged that the tests have occurred in
        past instances, but, as recently as February, the US said the tests were not
        a threat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a2050-b195-4cbc-a889-898d5a44ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ba4b9-4033-42c7-86b3-45c92527e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:27:18.390+08:00
