      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was "primarily driven by realized income from the execution
        of strategic initiatives in the group, boosted by the improved performance
        of Ayala Land and BPI," the company said.</p>'
