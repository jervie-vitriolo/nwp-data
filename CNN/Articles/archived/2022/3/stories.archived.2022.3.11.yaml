      'mgnl:created': 2022-03-11T20:28:43.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broad losses came as Chinese companies face intense regulatory
        pressure both at home and in the US. So far this week, the SEC has pointed
        out five Chinese companies for not adhering to the Holding Foreign Companies
        Accountability Act (HFCAA). That law gives the SEC power to kick companies
        off Wall Street if they fail to allow US watchdogs to inspect their financial
        audits for three straight years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f31de3-4caa-49c5-90d7-6d507b6d6a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:28:43.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f1224-57ea-402f-9abd-3aad343208c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:28:43.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it applies to any foreign company, the focus on China is obvious.
        Beijing has often resisted such scrutiny in the past. It requires companies
        that are traded overseas to hold their audit papers in mainland China, where
        they cannot be examined by foreign agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c782ff8-3f4c-4fdb-97af-d79f59d51ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:28:43.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c0e03-1c5c-47f7-8626-5abca87b9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:28:43.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies cited by the SEC on Thursday are the first among the
        roughly 270 Chinese firms that could be delisted from the New York Stock Exchange
        or the Nasdaq for not complying with the law. According to Citi analysts in
        a research report on Friday, there are "worries that more companies will be
        put on the [US] list in the coming months."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596205c3-23af-4619-b78d-9f75db8e5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:28:43.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

