      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19799b-fadb-4285-bab5-52922dee9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:39:58.163+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) -</strong> The
        government sees losses of up to ₱117.4 billion - or 0.5% of the country''s
        gross domestic product (GDP) - if the excise tax on fuel will be suspended,
        the Department of Budget and Management said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b3ddc-6a9c-462e-b672-c11e1ee3be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:39:58.163+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1457a-28fd-4976-88bd-072d1d8dc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:39:58.163+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually if we maintain our disbursement program, it will result
        in a bigger deficit," Budget Usec. Rolando Toledo said during the Malacañang
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43f6c17-59df-4fa8-99cc-a34c7874519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:39:58.163+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db720a-5872-4e13-bb19-640d03b29401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:39:58.163+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Development Budget Coordination Committee and economic managers
        strongly oppose the proposal to suspend the imposition of fuel taxes because
        it will translate to significant foregone revenues," he added. "And this will
        be detrimental to our recovery."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47e560-def7-4f00-a904-30883cfcc23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:58:50.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing similar figures, the Department of Finance also opposed the
        suspension, noting a potential slowdown in the country''s economic growth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89ac5f-37a8-4263-aa5c-66077345fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:58:50.483+08:00
