      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way consumers are able to feel good about themselves during
        their purchase journey is when the items they buy can also make a difference
        in the lives of others. As a brand that believes in the power of technology
        to better the lives of the underserved, Shopee also provides its users with
        the power to impact fellow Filipinos through numerous in-app campaigns and
        initiatives that help uplift different sectors and underserved communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b2d25-9411-4f3c-8015-763eff3bb325'
