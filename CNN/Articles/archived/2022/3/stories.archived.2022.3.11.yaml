    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jill Biden serves as her husband''s emotional emissary over Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e142d-c6b8-4c74-8567-52f637741b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In her hotel suite at the Intercontinental
        in San Francisco last weekend, Jill Biden spontaneously scrapped a prepared
        fundraising pitch she was set to give later that day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65d9be-ba24-46be-828b-0c6f64a72b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78f309-97c0-4b9b-a274-bbd3c35df8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was something else on her mind -- Biden had awoken that morning
        to the news in Ukraine, growing ever more concerning as Russia escalated its
        attacks against civilians. She reached for a pencil, grabbed a pad of paper
        and started to write down her thoughts, according to two people familiar with
        Biden''s activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa005523-bee6-4502-a3ff-373904ee5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484d69f-d829-4ece-93ad-7d6e586dd0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The words she wrote down later ended up in a speech to benefactors
        at a private home in San Francisco''s Pacific Heights neighborhood that was
        raw with the uncertainty of the moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7b431-0c81-4267-8aac-b8443978b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ae2b7-7212-4f5f-a281-c87f157e4dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know where it''s going to go. We just don''t know. And
        we''re all just holding our breath, aren''t we? That something, some answer
        will come so that we don''t get into this world war. It''s unbelievable, right?
        To think that that could happen in our lifetime," she said, the paper in front
        of her dabbled with handwritten margin notes and cross-throughs. "I just have
        to turn on the TV every morning and pray that Zelensky is still alive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb20a0e-7913-4068-b396-1079ef64fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08996908-3d0f-4c98-81c0-66e3c0de9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official tells CNN Biden has yet to initiate one-on-one
        contact with Ukrainian first lady Olena Zelenska due to deep security concerns
        but would not confirm whether any communication had already occurred from
        Zelenska to Biden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbbb42-dae8-40e6-9377-8c3d62a6c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b204803-fe65-41d0-9fe4-a5618a5bcacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the East Wing for comment on this story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc690b61-46f6-4929-8f6b-a7830f1567c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ecb3f-4d5f-4139-b691-06859f7d10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biden''s San Francisco remarks at the private event, she expressed
        her concern for the people of Ukraine, and for her husband as he balances
        incoming information, decisions and negotiations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac702e-3c0b-425f-a58c-97f9718a29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ec54e-614e-4b8b-b406-749a6865315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phone just never stops ringing, all through the night," she
        said of the wee hours in the White House Executive Residence. "And Joe is
        up, trying to help solve this crisis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21934d1-ca03-4c8d-9d20-32335ec0cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845b264-9d4d-4fce-a77c-f0f6f6bf7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has the only 24/7 perspective on how the situation with Russian
        President Vladimir Putin and his invasion is affecting President Joe Biden.
        Unlike their predecessors, the first couple share a bedroom in the White House,
        and when there is a so-called "3 a.m. phone call," the first lady is up, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4a43f-7351-4349-a8e6-668b388fbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00df8a-e877-48a0-bfb0-ebd35b5be8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her biggest role is being his sounding board," said another person
        with knowledge of the Bidens'' relationship, and his reliance on her advice
        and counsel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7f05d-92c4-40d4-92aa-fae15da2e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6890b7-9820-45e4-a08e-cbf16ebae457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple talk every morning, no matter where they are, often by
        telephone. The calls, the person said, can last several minutes and no topic
        is off-limits. Married for more than 40 years, those familiar with the first
        couple confirm to CNN that Joe Biden does not like to be apart from his wife
        for more than two consecutive nights; a three- or four-night stretch is sometimes
        unavoidable, but not preferable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8ee8c-689b-4ee4-887d-2fbaddb7b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0042d60-365c-470f-bb7f-3ba83e591380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she has to be away, the first lady is often serving as the
        President''s emotional emissary, as she was in San Francisco, attending the
        memorial service of Richard Blum, longtime friend of the Bidens and husband
        to California Sen. Dianne Feinstein. However, on a three-day domestic trip
        this week, which took the first lady to Arizona, Nevada and Kentucky, Biden
        made a pivot to political and policy messenger, reiterating the themes of
        the President''s State of the Union address.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99c085-5115-418a-8e15-6eedca8b8e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0d395-6cb0-4d3f-a307-e0ad892ed81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She talked up the American Rescue Plan, childcare, education, job
        training and the cancer Moonshot. But Ukraine crept in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a0a1d-994b-484c-95ec-4c30f84a7cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0e13f-ba09-40a3-a4db-27efa7863cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near Reno, Nevada, while touring a community college, Biden said
        during her remarks that she had constant concern for the people of Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f3ee4-cce8-45f3-aac9-02850d764584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ffc14-9f9c-463f-b025-ff9a3abf65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has just been so shocking to all of us," Biden said, before
        shifting back to her hype-woman role for her husband. "In the face of uncertainty,
        he is unshakable, and I hope you saw that in the State of the Union and when
        he was on yesterday when he was talking about the oil embargo."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c399cd-55c4-41f2-9ee3-0f71b3a31264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0296cc-8849-43a9-8773-19456ff9205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Wednesday night, at her last stop of the trip at Fort Campbell
        -- the Army base in Kentucky that is home to the 101st Airborne -- Biden had
        almost entirely given up the pretext she should, or could, talk to the assembled
        military and their families about anything other than the war waging in Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b41c2-1312-45a6-b31e-86d58cc184d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387148d0-4dbb-4b29-84fc-f1c226bdc00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady had tacked on the Fort Campbell stop as the finale
        of her trip at the last minute, after realizing many of the troops the President
        was planning to send to Poland, shoring up an eastern NATO ally, could come
        from this base. Many of the people she was speaking to at the barbeque event
        -- which attempted a festive mood, offering mac ''n cheese, pulled pork and
        chicken, green beans and salad -- had recently seen off loved ones for a deployment
        no one yet knows how long will last.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd174907c-0f31-4246-be18-989a14636d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab4d83-8846-49fa-8144-4d2e1ea8bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re doing the hard stuff. Sure, they''re doing the hard stuff
        ... but you''re keeping it all together for your loved one," Biden said. "You
        didn''t have time to say that lengthy goodbye."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2691d7a-b503-4b9e-9968-26647cb5cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a31dce-f390-48c1-be0c-167fc985871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also vocalized her distaste the Russian President.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b64ff-e3de-4859-927d-451eca2e4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d2183-5f11-4c07-a6b1-5d6af042c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are holding Putin accountable for his war through diplomacy
        with crippling sanctions. We are providing Ukraine with economic, humanitarian,
        and security assistance. And the Screaming Eagles are there in Europe, standing
        with our allies and welcoming Ukrainian refugees," she said, using the nickname
        and motto for the base''s airborne division. "When you want it done, ask the
        101!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17303a-e6fd-4a46-8e2f-c54de09d2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8347bf-4030-4ee2-94a1-2357dce4f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.830+08:00
      'mgnl:createdBy': 'glee'
