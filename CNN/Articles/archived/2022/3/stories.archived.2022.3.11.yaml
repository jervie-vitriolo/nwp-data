  'FDA-EUA-Pfizer-Paxlovid-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-11T12:56:11.929+08:00
    'imagesource': 'jcr:2308de9a-5c96-49fb-b886-4a28e52d0284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59dc9f6c-3728-45db-8dd6-1d659f2c7a45'
    'lead': 'Pfizer''s Paxlovid is the second oral COVID-19 treatment approved by
      FDA. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T12:59:51.292+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:53:27.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:39.353+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH approves emergency use of Pfizer''s Paxlovid oral pill for COVID-19'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63af503-3012-480d-b35c-779e6f57e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:12:22.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> The
        Food and Drug Administration has approved the emergency use authorization
        for Pfizer''s oral antiviral COVID-19 drug Paxlovid, the agency''s officer-in-charge
        Oscar Gutierrez said on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563d249-a513-4923-86f1-a8d17794e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:12:22.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second oral COVID-19 treatment approved by the drug
        regulatory agency, following the EUAs granted to different brands of molnupiravir.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3de8e0-a3d1-459f-9caa-7adebd055d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:12:22.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EUA po iyon, so dalawa na ang oral antiviral treatment natin against
        COVID-19: Paxlovid and molnupiravir," he said in the government-hosted Laging
        Handa briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f1ff0-29b4-41a5-946b-376e78eb8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:12:22.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is emergency use authorization. We now have two
        oral antiviral treatments against COVID-19: Paxlovid and molnupiravir.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46adc8d-2fdc-4fe7-8b7c-c4b76057aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:12:22.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the FDA website, Paxlovid is advised for adult patients with
        mild to moderate symptoms who are at high risk for progression to severe COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a0a7e-004a-4c6f-b165-ca7eed1aa9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:12:22.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has been in talks with Pfizer to procure
        Paxlovid tablets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55adcca9-aa9d-401f-b16b-391e309d0315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T14:12:22.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid, which combines two antiviral drugs nirmatrelvir and ritonavir,
        is the first antiviral drug approved by the US FDA to treat COVID-19 in high-risk
        individuals. According to Pfizer’s latest study, this drug is able to cut
        the risk of hospitalization or death by 89% if given to high-risk adults within
        a few days of their first symptoms.</p>'
  'January-trade':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-11T14:03:13.979+08:00
    'imagesource': 'jcr:aec4b10c-58a7-4af1-98bc-b66233e20123'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d03f0e-b147-4642-971e-62268b3b4485'
    'lead': 'The country''s trade deficit recorded its narrowest in three months at
      $4.69 billion, with exports logging their fastest growth since August 2021 at
      8.9%, Philippine Statistics Authority figures show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T14:05:06.671+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:53:27.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:39.676+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
