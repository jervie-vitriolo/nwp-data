    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945eb12-1f8b-4d7b-928f-424d7baa5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just weathered the storm. NorthPort is a great them, they have
        a lot of good weapons. They are making us defend and really made us work,"
        Williams said in the post-match interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cae0f-7942-41d7-8600-ad97cbf30c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
