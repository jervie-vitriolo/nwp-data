      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets will sell for ₱2,000 for courtside seats, ₱1,500 for patron
        A, ₱1,000 for patron B, ₱500 for lower box, ₱300 for upper box and ₱150 for
        general admission via&nbsp;<a href="http://www.ticketnet.com.ph." target="_blank">www.ticketnet.com.ph</a>.</p>'
