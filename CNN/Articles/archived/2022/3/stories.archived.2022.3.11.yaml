      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39422b1-8c6d-48ce-afda-28fba4102412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts might be wrongly interpreting triple-digit prices, saying
        Gulf states are really happy, but that''s not the case at all. They didn''t
        want prices to reach this level. They know it''s unsustainable and bad for
        demand. But their hands are tied -- they can''t do anything about it. And
        the root cause is not OPEC, it''s the war.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b51c7-da74-4c8f-b5dc-3e9850663044'
