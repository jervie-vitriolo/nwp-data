      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopee also utilizes its platform to allow users to donate to partner
        charities. Just recently, Shopee rallied its users to take part in a meaningful
        cause, helping Filipinos who were affected by Typhoon Odette. Through the
        combined efforts, donations from users went over PHP 1 million in just a couple
        of weeks. Shopee matched this donation to raise a total of PHP 2 Million to
        further support the affected communities.</p>'
