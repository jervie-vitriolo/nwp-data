    'template': '1'
    'title': 'Fajardo, Aguilar back in Gilas duty for Vietnam SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41dcb91-5d19-4212-ae78-b5d1b912a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> Six-time
        PBA Most Valuable Player awardee June Mar Fajardo and reliable big man Japeth
        Aguilar lead the mix of veteran and young cagers that comprise the Gilas Pilipinas
        roster for the 31st Southeast Asian Games (SEAG) in Hanoi, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b6a722-9f34-4e2a-ab9c-e5789a2934c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b223ec-69a6-485d-bf29-afb12c290dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Chot Reyes on Friday announced the 16-man lineup
        of the men''s national basketball team for the biennial regional sporting
        competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febec457-c037-4d90-9685-ecdf2911e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b6dbb-ef7e-496b-bb1c-00d6c5090889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the lineup that would give us the best chance of winning
        the gold in the SEA Games," Reyes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4e1ba-d8e4-4d52-bd4f-f86fa85fb8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e6edb-ce86-4633-89e8-df12756f27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo and Aguilar will return to their Gilas duties after over
        two years. The national team veterans last played for the country in their
        golden run in the 2019 SEAG held at the Mall of Asia Arena in Pasay City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b2366-59de-44ed-9803-c9727fa07d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49ebaa-d113-47a3-bb76-597adac01e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix''s Matthew Wright and NLEX''s Kevin Alas will also make
        a comeback for Gilas. Wright was also part of the winning 2019 SEAG squad
        while Alas was last seen in a Gilas uniform during the 2019 FIBA Basketball
        World Cup Asian qualifiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93839948-0c6d-4f1c-bfbc-6c32d8cdecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1726451-0bb1-459a-ae5b-fe3b30839bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other PBA cagers in the lineup are recent Gilas campaigners Robert
        Bolick, Kib Montalbo, RR Pogoy, Poy Erram, and Troy Rosario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e093a0b-6797-4b29-8da5-c98b297fe694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8af2d-2bbf-4922-a2e1-7af44d5a2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel center Mo Tautuaa, who played for Gilas in 2015, will
        shore up the frontline of the beloved national team as their naturalized player.
        The Filipino American cager qualifies as an import, not as a local, under
        FIBA rules since he obtained his Philippine passport after turning 16 years
        old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca053c6-87a0-4595-9ee8-9c1c556adaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a2770-4c69-428a-ab5a-edd8dd33f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reports of other countries having big naturalized players,
        so we thought it will be best for us to pick and tap Tautuaa instead," Reyes
        explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ec403-3f96-4d83-ae25-9e0e37b3fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf8f84-2daa-4bca-9e98-89de7c2d1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Gilas cadet Isaac Go of the Terrafirma Dyip is also included
        in the lineup. Go left the national team program in January after his contract
        expired.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1ec4b-4c05-43e6-9aeb-afa68de7e6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e09bde-b67f-4662-8103-88962511a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan B.League standouts Thirdy Ravena and Dwight Ramos, the leading
        Gilas scorers in their recent 2023 FIBA Basketball World Cup Asian qualifiers
        campaign, and Ateneo stretch forward Will Navarro banner the young guns in
        the national team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a135858-8ea3-43b8-bb1a-30d3c2724aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108351ce-3f68-4d16-a7b5-afd3313fbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Gilas recruits Lebron Lopez and Caelum Harris complete the 16-man
        squad, which won 18 out of the 20 gold medals in SEAG history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af0ee2-b34f-4530-8a3b-c0660f210bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a5c26-b46f-40a7-87c5-7e68ab861724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/sports/2022/2/17/Caelum-Harris-Gilas-Pilipinas.html"
        target="_blank">Fil-Am teen prospect joins Gilas Pilipinas program</a></strong>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0b245-4a31-49f3-a247-d476f162a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb225d-c076-40c8-ab48-9dfa8a673ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:06:57.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said he intends to bring all 16 players to Vietnam and will
        name the 12-man lineup at a later date.</p>'
