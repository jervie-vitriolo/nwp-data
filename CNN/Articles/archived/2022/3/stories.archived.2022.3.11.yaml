  'Japan-South-Korea-leaders-agree-boost-US-ties':
    'author': 'Reuters'
    'caption': 'apanese Prime Minister Fumio Kishida, left, and South Korean president-elect
      Yoon Suk-yeol'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T23:30:01.361+08:00
    'imagesource': 'jcr:6ec1a333-e5fe-4987-86de-0179e67f9c3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '793b40b4-0d87-4adb-9c4c-200fe0c1c7b0'
    'lead': 'Japanese Prime Minister Fumio Kishida and South Korean president-elect
      Yoon Suk-yeol say they had agreed to ramp up three-way ties with the United
      States in responding to North Korea''s evolving military threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T23:26:34.852+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:53:03.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:50.044+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese and South Korean leaders agree to boost ties with US to tackle
      North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdee1ac-e84d-4a73-a8fd-09b7aeb9fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Japanese Prime Minister Fumio Kishida and
        South Korean president-elect Yoon Suk-yeol said they had agreed on Friday
        to ramp up three-way ties with the United States in responding to North Korea''s
        evolving military threat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6eab7-0922-4f19-8a55-2d7cb205395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ac05e-b106-4542-8a3f-3e3f437e717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida told reporters after a phone call with Yoon the two agreed
        to stay in close contact over North Korea and shared the view it would be
        good to meet as soon as possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a021b-775e-438c-8aa5-d942bd7c64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea recently used what is believed to be a new intercontinental
        ballistic missile (ICBM) system in two secretive launches, likely paving the
        way for a resumption of long-range tests, US and South Korean officials said
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423788b3-525c-4415-9d0e-8b722059f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida said pretty much all diplomatic options are open in dealing
        with North Korea, possibly including sanctions, and that Japan will stay in
        close contact with the US and South Korea on any response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62297e43-dee8-46e2-bd87-534e543eee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Yoon, who won Wednesday''s presidential election,
        said he expressed hopes for greater trilateral cooperation involving the US
        in dealing with North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bb90f-41b1-4593-9564-884cbdbb306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two neighbors have been strained over issues
        stemming from Japan''s 1910-45 colonization over the Korean peninsula, including
        victims of Japan''s forced labor and mobilization of wartime brothels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f4b62-8b8d-41d8-82eb-78a44e423e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good bilateral ties are essential and need to be advanced given
        the state of world affairs, Kishida said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fa058-54d6-4f38-ab4e-1b27b0261064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon told Kishida it would be important to resolve bilateral pending
        issues in a "reasonable, mutually beneficial manner," adding both sides have
        many areas of cooperation including regional security and the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b080e28-a8c4-4a3e-a3cb-0f1ad965ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon also shared condolences to the victims and the families of
        the 2011 earthquake that struck off the northeastern Japan, marking its 11th
        anniversary, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b579bf6-03da-49f0-803b-b2fb2093c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:26:34.853+08:00
