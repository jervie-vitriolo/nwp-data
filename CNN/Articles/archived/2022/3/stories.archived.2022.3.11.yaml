      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —&nbsp;</strong>Ayala
        Corporation registered higher earnings in 2021 amid stronger performances
        from its businesses and executed transactions last year, according to its
        disclosure on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff79867-8e14-4d7f-8ba0-36c44871bc12'
      'mgnl:activationStatus': true
