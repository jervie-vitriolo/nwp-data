      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cefea9-5bab-44c1-abf3-459ff7356ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier tried their best to trim their sudden wide deficit,
        trailing 101-104 with 46 seconds left courtesy of a Bolick driving layup.</p>'
