    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PUV drivers, operators to start receiving P6,500 fuel subsidy on March
      15 — LTFRB'
    'updated': 2022-03-11T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faef382-496e-4458-a48f-9b339a3a3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:16:14.581+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> – The
        government will start the distribution of fuel subsidies to public utility
        vehicles (PUV) drivers and operators on March 15, with each beneficiary to
        get P6,500, a transport official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9cfd31-c175-40d9-b19b-5d1caa9846bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:16:14.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting Tuesday po, we''ll start distributing to the beneficiaries
        na po," Land Transportation Franchising and Regulatory Board (LTFRB) executive
        director Tina Cassion told members of the media in a Viber message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72741634-9719-4aed-bd34-ec87b59386f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:16:14.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines on the distribution of the assistance will also be
        released next week, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0610903-1e97-473a-baa6-573a0464a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:16:14.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management said Thursday that the ₱2.5
        billion has already been released to the Department of Transportation (DOTr).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb39e69-dec7-4d46-b4e7-361a3bc1d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:16:14.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 377,000 beneficiaries in the sector will receive the subsidy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3dd44-48d0-43bc-98be-a619ce1e088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:09:43.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified PUV drivers are those operating jeepneys, mini buses,
        UV express, taxis, and tricycles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa1c0d-3fee-40c7-b6e2-1a3653b967a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:09:43.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers of transport network vehicle service (TNVS) and motorcycle
        taxis, as well as delivery services nationwide are also covered by the program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0a66d-7be5-4536-beab-cbead7af4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:09:43.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Grab Philippines also said it has created an assistance
        fund worth ₱25 million for its partner drivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c91620-41fd-45ef-87db-f269ca654715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:09:43.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fund would "be utilized in the form of performance-based incentives
        and other partner support programs," it said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0d6f4-c5fc-40cb-942d-923b1586f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:09:43.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Grab said it will extend its zero-interest loan
        support on fuel purchasing through Grab Finance Shell Fuel Card for its select
        drivers and delivery partners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a8dee-d8c5-4f22-ab0a-9d60b6770904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:09:43.163+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said these are intended to help its partners "overcome
        the adverse impacts of natural calamities and ongoing macroeconomic conditions."</p>'
  'Fuel-excise-tax-losses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-03-11T15:37:56.827+08:00
