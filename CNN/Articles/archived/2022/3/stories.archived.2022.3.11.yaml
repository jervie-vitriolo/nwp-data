    'template': '1'
    'title': 'Global pandemic death toll is three times higher than reported Covid-19
      deaths suggest, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2f0cb-3471-4fe4-b80b-030ac46c9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Covid-19 pandemic may have been
        three times deadlier than the reported death toll suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25f4e2-de1c-4727-a4e0-b9cec893cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30848fc8-4fa8-4489-94f8-7b6e804fd9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, official reports through the end of 2021 show that 6 million
        people have died directly because of Covid-19. But researchers estimate in
        a new study that from the start of 2020 through the end of 2021, there have
        been at least 18 million more deaths than researchers would typically expect
        over the course of two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db039886-7a69-4a43-a6dc-d56b213bfc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c72334-eafe-4e70-bc2a-a58b8f83f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this excess mortality may have been missed in official counts
        due to lack of diagnostic or reporting resources. But some may be attributed
        to other indirect effects of the pandemic, such as lack of access to health
        care, behavior changes during lockdowns or economic turmoil. There was not
        enough data to distinguish the cause of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452a397-9a18-4c29-9ab3-84814b7d8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef4da0-0c98-49a7-974b-fe47a8b36984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excess mortality is "a much more accurate measurement of the true
        impact of the pandemic" precisely because of the known issues in underreporting
        of direct Covid-19 deaths and because of the deadly indirect effects of the
        pandemic, said Haidong Wang, a demography specialist at the University of
        Washington''s Institute for Health Metrics and Evaluation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eacbca6-75c4-49db-b8fa-20552ffcd58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144b002-86be-4b8d-8863-759509f613dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers, led by Wang, analyzed all-cause mortality for 187 countries,
        using weekly or monthly reported data when available and creating models to
        estimate for others. Their study was published Thursday in the journal The
        Lancet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e24fe-b9d1-4f8b-9a51-3c3d5fd3e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a9ece-ab65-4766-b259-5e2e69cc11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that seven countries accounted for more than half of
        all excess deaths over the past two years: India, the United States, Russia,
        Mexico, Brazil, Indonesia and Pakistan. There were more than 4 million excess
        deaths in India alone and more than 1.1 million in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfccd4a5-bc2c-401b-a3a2-34192448040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b33d4-563c-4503-9666-86c9ebbb228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every 1,000 people in the world, the pandemic caused more than
        one excess death over the course of two years, according to the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f03b5-4e08-4a34-a5ac-025043cad663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f63446-4d95-416b-a8d7-c09a90725577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has also advocated for the importance
        of understanding broader Covid-related mortality. In February 2021, an advisory
        group was formed in partnership with the United Nations Department of Economic
        and Social Affairs to explore the topic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72737e3-3501-4205-b975-99d8a68ab3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edbf43-58e9-4a55-983a-f6599cc8b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaps in high-quality, timely and disaggregated data are a major
        challenge in global health," WHO Director-General Tedros Adhanom Ghebreyesus
        said at the group''s inaugural meeting. "Covid-19 has created an unprecedented
        demand for this data. While we''re all familiar with daily death tolls, total
        mortality figures are likely far higher."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf43dc-755c-42e8-b4df-a00a84d69b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a4f5d-1f15-4ee8-a2e9-a80938a100ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An information page for the advisory group promotes the importance
        of understanding this data sooner rather than later to build an equitable
        response.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a87b80-7a06-4ebe-82e6-a273b2440a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75019526-f6d6-4e72-93d3-b85f71209172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deaths directly attributable to COVID-19 provide only a narrow
        perspective of the wide ranging harms being caused by the pandemic. The collateral
        damage from COVID-19 is much wider," says a statement on the group''s website.
        "It is important to quantify this now as it can inform choices that governments
        must make regarding prioritization between routine and emergency health systems."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96f428-0165-460a-8232-e6f006ef9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9523faf-a86c-4193-b375-0145e36f4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding excess mortality is also critically important to future
        estimates of global population and pandemic preparedness. But a recent WHO
        assessment of health information systems capacity found that in parts of Africa,
        only 10% of all deaths were being registered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4940ae-7d88-47e9-9fa1-c4d38772a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534940d-d3ad-4e1b-8e42-7c05e23df5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the new study, excess mortality rates over the past
        two years of the Covid-19 pandemic have varied greatly by country and by region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7cc69e-6fba-4bb7-b233-b1cf4eb71b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b2ad1-412f-4c90-ad96-b2d88a3f51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivia, Bulgaria and Eswatini had the highest estimated excess
        mortality rate, each with more than six excess deaths for every 1,000 people.
        Excess mortality rates were also particularly high in their respective regions:
        Andean Latin America, Eastern and Central Europe, and southern sub-Saharan
        Africa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ccffc-a26d-4718-aceb-8e2dbbc454ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10009cdc-ef76-4a73-a7a1-69420913dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
