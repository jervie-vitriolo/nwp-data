      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/9/DOF-opposes-suspension-of-fuel-excise-taxes-.html?fb">DOF:
        Suspending fuel excise taxes will significantly affect revenues, economic
        growth&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7fe5b7-5532-4260-b411-2c4235d102f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:39:58.163+08:00
