      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the controversial <a href="http://www.cnnphilippines.com/news/2022/3/9/Comelec-Oplan-Baklas-Supreme-Court-TRO.html">Operation
        Baklas</a>, Guia said it might actually help Comelec as they can focus on
        other election activities while the temporary restraining order against the
        takedown of campaign posters within private property is in place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
