      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> Filipino
        mixed martial arts icon Eduard Folayang recalled with fondness his experience
        at ONE Championship’s first event back in September of 2011.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e91b1a-a3b4-4721-b8f3-d91dbad28e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739242b6-01c7-41fd-ba85-de5bfcdf5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then already a bemedalled member of the Philippine national wushu
        team, Folayang flashed his powerful strikes against A Sol Kwon to end the
        South Korean’s six-match winning streak and prevailed in a unanimous decision
        that became a key career milestone for him. He stressed his gratitude to the
        Singapore-based MMA organization which took him in as among its first fighters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349053a-60d9-49fd-b9ad-72309a03d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604e63f-630b-4f18-beca-37719156711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After 10 years, they were able to do a lot of things in this sport,
        from martial arts, Muay Thai, boxing, and special grappling events. For me,
        it is the best decision that I made because I believed in their vision,” Folayang
        reminisced in an exclusive interview with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4c155-0298-4a9a-b11d-643f8fc3b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22d242-912e-44b7-b7fb-e6105ed20164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that career-defining victory against Kwon in his ONE Championship
        debut, the now 37-year-old Folayang is now a household name after having figured
        in several memorable bouts. He even held the ONE lightweight title belt twice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed42174-9bc7-4032-acee-f8189c6cdcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ec165-ecae-445a-a1a5-7f1f9463bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most memorable ONE Championship fights include his stunning
        technical knockout victory in his first fight versus Japanese rival Shinya
        Aoki to capture the ONE lightweight championship, and his dominating decision
        victories against Tetsuya Yamada, Adrian Pang, and Amir Khan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e10dc-c78e-4d30-8c58-ff09a98e1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28a2f4-1f74-4b22-9aa3-a7b4c94cc564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a rollercoaster ride for me here. After 10 years, we’ve
        been able to make a name in this sport. I’m happy that my name is first mentioned
        when they’re talking about mixed martial arts in the country,” Folayang expressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd571d-1592-47f8-9180-c93896227fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239e57e-7213-48d5-b84f-eee7aaedab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang emphasized that only his passion for the sport fuels him
        to still be active in the MMA pro scene after a decade, defying age and other
        physical limitations that have come along his way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a85e9-1d33-4d4b-aa37-150412d422d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229cb957-39ad-4a89-85fb-9dc71742135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pride of Benguet is attesting to his longevity by fighting Muay
        Thai great John Wayne Parr in a special Muay Thai rules bout in ONE Championship’s
        10th anniversary event ONE: X scheduled on March 26. It''s defnitely an unfamiliar
        territory for the Filipino wushu legend, but he has the track record for overcoming
        obstacles beyond expectations so it should make the fight exciting from the
        get-go.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db406d6-0898-4483-962f-d66634e877ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e70c4f-d002-43a7-ba47-7924b832ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/3/4/losing-streak-motivates-Folayang.html"
        target="_blank">Losing streak motivates Folayang to win in ONE Muay Thai rules
        fight debut</a></strong>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918bc40-28fb-4a78-b329-0a1bfc8d7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27691d0-15b9-4763-a213-97878ef0217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We love and we have the passion in this sport. It’s not that I’m
        boasting that I’m still here after 10 years. But I want my story to be an
        inspiration for other people to overcome their setbacks in life as I was able
        to come back and became a world champion,” Folayang said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992633a2-2c4d-4767-9afe-fa71b57f7218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb27295-6d5a-4aeb-b23c-fb43a93dc1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight star added he is also proud that ONE Championship became
        an avenue for many Filipino MMA fighters to showcase their skills and became
        world champions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa869999-7a44-4627-add1-c80dfb6d30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e773faf-e593-42ee-8ca0-abf5eb07474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many youth became involved and grew into solid mixed martial arts
        fighters, with some of them even going to other fight outfits. This is good
        for us. MMA is not only meant to have a career, but it will teach you many
        life values along the way,” said the cornerstone of the famed Benguet-based
        Team Lakay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1ac93-670a-4f50-8349-92d2a19dc797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb2db6-ff22-4aa3-8136-8f8ec4f2e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he is nearing the twilight of his decorated career, Folayang
        hopes that his persistence and consistency as a Filipino pioneer in ONE Championship
        will inspire others in their journey for their own success.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f0ad9d-8ae6-444b-bb2a-ab6480ece2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced620af-7f18-49db-9edb-348b86f888fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T18:33:59.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi hadlang ang kakulangan natin ng gamit or iba pang</em>
        aspect <em>para i-</em>achieve <em>natin yung</em> dream <em>natin.</em> As
        long as <em>nandoon</em> <em>yung</em> will <em>natin</em>, creativity <em>natin</em>,
        <em>at gusto talagang mag-</em>champion, <em>mararating natin ‘yun</em>,”
        said Folayang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85f88e-955b-48d7-8f5a-cb7d0dea6e4a'
