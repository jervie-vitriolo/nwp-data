    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:48.510+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED: Only merit scholarship applications for freshmen affected by fund
      shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a9e07-be2b-425d-b9c6-8a4e828a1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:37:30.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Only
        new applications for merit scholarships in the tertiary level were affected
        from <a href="https://www.cnnphilippines.com/news/2022/3/3/CHED-application-scholarship-suspended.html">lack
        of funds,</a> the Commission on Higher Education (CHED) said on Friday .&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb902de2-80a4-44dd-ae42-cbc6dfc4aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:37:30.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang hindi nalagyan o nagkulang ‘yung pondo ay ang tinatawag
        naming</em> merit scholarships.<em> Ito ang</em> financial assistance based
        on grades,” said CHED Chairman Prospero De Vera in an interview with CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc511b7-2537-4467-b284-4f0fffa46d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:37:30.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The funds fell short for what we call merit scholarships.
        These refer to financial assistance based on grades.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e95743-1b31-4702-a5a7-5999bd57ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:37:30.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said funding for these scholarships can only cater to current
        grantees. About 5,000 to 10,000 slots nationwide are assigned for merit scholarships
        per year depending on the annual budget, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f9436-b436-492a-ba0c-7bb5d8f09c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:37:30.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED will continue to accept applications for other financial assistance
        programs like the tertiary education subsidy and Tulong Dunong, said De Vera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33448da4-90de-4693-a310-47ff833be3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:37:30.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tertiary education subsidy program has over 500,000 slots per
        year, while Tulong Dunong has more than 200,000, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44507cfb-0c60-49c0-8ed9-3561bc943b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:37:30.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:06.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2022 spending program, CHED was given ₱1.82 billion for
        the provision of aid and incentives, scholarships, and grants through its
        student financial assistance programs.</p>'
  'Biden-Russia-announcement':
    'author': 'Kaitlan Collins and Manu Raju, CNN'
    'caption': 'US President Joe Biden will announce Friday that the US, along with
      the G7 and European Union, will call for revoking "most favored nation" status
      for Russia, referred to as permanent normal trade relations in the US, sources
      familiar with the move tell CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T21:01:40.915+08:00
    'imagesource': 'jcr:9190a71c-fa88-4f70-932e-06dbf59b7e29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3e003a1-28ce-4b98-a54c-d257b12d1110'
    'lead': 'US President Joe Biden will announce Friday that the US, along with the
      G7 and European Union, will call for revoking "most favored nation" status for
      Russia, referred to as permanent normal trade relations in the US, sources familiar
      with the move tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T21:51:12.568+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:53:06.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:48.695+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Biden', 'US']
    'template': '1'
    'title': 'Biden to announce Friday that US will move to revoke ''most favored
      nation'' status for Russia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6896fa-0d46-43c0-9968-6ef7f40a5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden will announce
        Friday that the US, along with the G7 and European Union, will call for revoking
        "most favored nation" status for Russia, referred to as permanent normal trade
        relations in the US, sources familiar with the move tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc350b-e89f-4f65-90c4-a9f709fd75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move requires an act of Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571edc6-3271-4393-82ee-7b8254894a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each country is expected to implement this measure based on its
        own national processes. The sources made note of congressional efforts to
        revoke Russia''s permanent normal trade relations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79c7c9-bc5c-4d60-8c43-f124237ba148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will make the announcement Friday and Congress then is expected
        to introduce legislation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1ef5e-99df-4087-830a-b7fb8d580da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Thursday that bipartisan talks in the Senate
        had been taking shape to take more aggressive action on Russia''s trade status
        —&nbsp;after the White House effectively watered down the House-passed bill
        banning importing Russian oil, natural gas and coal into the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198669f2-1b2a-4355-b203-dbab48b222e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier version of the legislation had included a provision
        that would suspend permanent normal trade relations for Russia and Belarus.
        But the White House expressed concerns over that part of the bill, and ultimately
        it was excised. The bill banning Russian energy imports that passed the House
        Wednesday night instead simply called for a review of Russia''s status in
        the World Trade Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde73659-b350-44f0-8228-f280ca926175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Chairman Ron Wyden, a Democrat of Oregon, told CNN
        that he was engaging in talks with the top tax writers in Congress and the
        Biden administration about the matter, as pressure grew to include tougher
        language in the House bill when the Senate takes it up —&nbsp;as soon as next
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c84be-e237-415b-a597-109cde6bc19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the Russians —&nbsp;the inhumane behavior of Russia does
        not justify it to get the fruits of the international community," Wyden told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe375d-8901-4f88-9725-92eeea164439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mike Crapo, an Idaho Republican and the ranking Republican
        on the Finance Committee, said he probably wouldn''t support the House bill
        without stronger language on its trade status —&nbsp;and made clear there
        would be an effort to amend it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc4e82-32cd-4e91-a8f4-66a385646da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is PNTR, which is absent. And then they had some other
        stuff on the WTO in there, which is kind of hollow if we don''t do PNTR,"
        Crapo said earlier in the day. "So, I probably would not support it because
        it doesn''t have the key things that you need for a proper trade response."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a412d-9cea-4290-b225-e92827c7eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:51:12.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/10/politics/russia-trade-status-us-g7-eu-biden/index.html"
        href="https://edition.cnn.com/2022/03/10/politics/russia-trade-status-us-g7-eu-biden/index.html">Biden
        to announce Friday that US will move to revoke ''most favored nation'' status
        for Russia</a>"</em></p>'
  'Fajardo--Aguilar-back-in-Gilas-duty-for-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-11T22:08:02.838+08:00
    'imagesource': 'jcr:971294f7-4a07-4077-ad3e-1ffecc2b35d4'
