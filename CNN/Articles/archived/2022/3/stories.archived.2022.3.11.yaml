      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To some extent, the quality of reporting will depend on resources
        available to do things like postmortem testing. The jurisdictions with medical
        examiner''s offices that have resources for death investigation are going
        to tend to do better than your local elected coroner."</p>'
    '1':
