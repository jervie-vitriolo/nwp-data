      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As consumers expect the oil price increases to spill over into the
        market, the DTI official said he does not see an immediate impact on basic
        goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e6cac-0dc3-4935-8c99-d57d7acc95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> production, <em>hindi pa kaagad ''yung</em> impact<em>
        niyan. Kapag tumagal ito</em> [Russia-Ukraine war], <em>talagang tatama ''yan
        sa</em> costing <em>ng ating mga bilihin</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf7c2bd-9fb3-48c3-a421-9f7519c083c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In production, the impact is not immediate. If this
        lasts, that will really hit the cost of our goods.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7edb5a-dc7e-4852-8bbd-d3e289d94249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the public that the DTI is monitoring manufacturers''
        requests for price adjustments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64edfb1a-78d9-4dd1-9b96-4e9502c5303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Lopez said the department has received only one request
        from the Canned Sardines Association of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d93f4-b64c-4bc9-a118-59e0c48c80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:39.777+08:00
      'mgnl:createdBy': 'alyssa'
