    'title': 'Why Shopee is pioneering a shopping festival in the middle of March'
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777198de-3834-445d-8e5c-5cfb95d58f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.702+08:00
