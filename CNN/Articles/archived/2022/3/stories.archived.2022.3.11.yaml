      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All matches will happen at the Smart Araneta Coliseum in Cubao,
        Quezon City, with the women’s play on June 14-19 and for male spikers June
        21-26.</p>'
    '7':
