  'Denmark-opens-its-arms-to-Ukrainians-while-trying-to-send-Syrian-refugees-home':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T00:34:18.186+08:00
    'imagesource': 'jcr:6e02497c-1949-4742-89c5-53bb0e6bd0dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bcee4c3-39cc-4f39-b6c3-ca0aaf99518d'
    'lead': 'When Denmark became the first liberal democracy to tell Syrian refugees
      to return to their war-torn home in 2019, Russian jets were still dropping missiles
      in Syria, in an effort to help President Bashar al-Assad''s regime regain control
      of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T00:35:46.817+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:38.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:35.127+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denmark opens its arms to Ukrainians, while trying to send Syrian refugees
      home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e603ebb-c432-4ea6-bae8-7d7fad7f6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Denmark became the first liberal
        democracy to tell Syrian refugees to return to their war-torn home in 2019,
        Russian jets were still dropping missiles in Syria, in an effort to help President
        Bashar al-Assad''s regime regain control of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8debe8-7958-4e32-ab18-148b074e1c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is now being pummelled by the same Russian military, forcing
        more than 2.2 million people to flee to neighboring countries, according to
        the United Nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5c9a4-cc71-4d63-932c-c0d67b999762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of being met by xenophobia, detention centers and threats
        of repatriation in the European Union, Ukrainian refugees are being welcomed
        by European nations like Denmark with open arms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8dc9e1-85a5-4894-bd53-5b7352bc017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is war in Europe and a European neighbor is exposed
        to what we see in Ukraine, there is not the slightest doubt in my mind: We
        must help as best we can ... by welcoming Ukrainians on Danish soil," said
        Mattias Tesfaye, the Danish minister for foreign affairs and integration,
        soon after Russia invaded Ukraine in late February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d975e-4302-4ed4-a89e-ce25594c7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish government is drafting legislation that will suspend
        asylum rules for Ukrainians, Rasmus Stoklund, the foreign affairs spokesperson
        for Denmark''s ruling Social Democratic Party, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8cb96-209e-42c2-b3e7-aa39320a597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They won''t be part of the asylum system," Stocklund told CNN.
        Instead the proposed law will make it easier for Ukrainians to receive residency
        permits "so they can quickly start in school, on an education or in a job,"
        according to a statement by the Danish immigration and integration ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32fc173-12bf-4513-98fa-66037ffb7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be in line with the European Union granting temporary
        protection for Ukrainians, allowing them to enter the bloc without a visa
        and to choose which country to go to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fabadc-9e62-48f1-a511-becdc88c1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible would be given protected status -- similar to that
        of a refugee -- in any EU country for a one-year period, which may be reviewed
        in future. This is a stark contrast with the EU''s asylum rules where refugees
        must ask for asylum in the first member state they entered. Efforts by the
        EU to reform this system and help to equitably resettle asylum-seekers around
        the bloc have been unsuccessful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ec0cc-59a6-4979-8218-c185a3f288dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.817+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics are accusing the Danish government of hypocrisy, since
        it is currently urging Syrian refugees originating from Damascus and its surrounding
        countryside to return there, despite the ongoing civil war and the regime''s
        brutal reputation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659e858-d2b9-4db9-a16d-400539078223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fighting has subsided considerably in the region around Damascus,
        activists say the Danish government is actively putting Syrians in harm''s
        way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143890ef-79b6-4d4a-bfdf-c6ec5d895587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Danish Ministry of Immigration and Integration
        Affairs said all refugees were treated the same. "Regardless of the law on
        temporary residence permits for persons expelled from Ukraine, all persons
        applying for asylum in Denmark have the same rights in the Danish asylum system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83e5bb-8645-4db7-9931-38aa4d96f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that about 30,000 Syrians who have been granted a residence
        permit in Denmark since 2014 still live in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1df7e0-6d1f-4e57-a44c-99d97a69bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Michala Clante Bendixen, the head of Refugees Welcome Denmark,
        which advocates for a streamlined asylum system, said the disparity in treatment
        suggests the government places a higher value on White lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a9ee2-f387-4371-b8eb-f4248c8b5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bendixen said the 2015 migrant crisis had shown that: "If people
        arrive from Afghanistan or Syria, they will be met with suspicion, they will
        be called migrants until they [gain] refugee [status]. But now we immediately
        call Ukrainians refugees. What''s the difference?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab2ec2-8099-4462-b64d-1c5c8e357f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so disappointing and so terrible that people are so limited
        in their empathy with other human beings in the world," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfad2a-876c-4ba0-8986-3406f9161d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Punitive policies</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3bca19-b5ca-4bb0-8ee3-08d71a0a3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian-born siblings Dania and Hussam, who integrated fully into
        Danish society after arriving in the country as refugees in 2015, have been
        caught in Denmark''s anti-immigrant dragnet, say campaigners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c27b1a-d767-401f-a3f4-2fec749b31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, now in their 20s and fluent Danish speakers, have spent
        the past year in limbo, after Danish authorities decided not to extend their
        father''s residency permit, which their own visas are linked to. They are
        appealing the decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a64f6a-8a0f-48cb-852d-277051912fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the siblings told CNN they feared that if they had to
        return to Syria, they could be punished for "turning our backs" on the regime.
        Hussam also risks being conscripted into the Syrian army, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe60b3-4621-4542-89fe-2e4621d6948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 600 of the more than 35,000 Syrian refugees who traveled
        to Denmark have been stripped of their residency status by immigration authorities,
        Bendixen says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbe96e-75d6-4f3f-a7eb-1de9504ea268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Danish government cannot repatriate Syrians as it does
        not have diplomatic relations with Syria, it aims to compel them to leave
        by making Denmark as inhospitable a place as possible to live in, and covering
        their travel costs to return, say asylum experts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0a1f9-ec22-4a00-a0ed-f674ea6beba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Tesfaye, the Danish minister for immigration and integration,
        defended the policy in a statement to CNN, saying that "Denmark has been open
        and honest from day one" that residence permits for Syrian refugees are "temporary,
        and that the permit can be revoked if the need for protection ceases to exist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4834006-3f3b-4d7e-94af-65ee037625ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.818+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approach of the Danish government is to provide protection
        to those in need of it, but when the conditions in their home country have
        improved, former refugees should return to the home country and reestablish
        their life there," Tesfaye added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f53964-0318-4e29-a4b2-c547df1777a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have exhausted all legal avenues to appeal their lost
        residency status face being sent to deportation facilities, which Bendixen
        describes as open-air prisons designed to break people down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97299e51-437b-4a1d-b739-48d950dc7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centers are partially open, which means that occupants are able
        to move in and out freely, but they have to check in every evening, have no
        income, and no right to work or study. One such center is around four miles
        from the nearest bus stop, making practically impossible for anyone to leave.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db59c80-aa7f-429b-bf6b-18ba765dd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is just one of a number of policies by Danish authorities
        that appear to target the country''s non-White immigrant community, critics
        say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676eecc6-2808-47d6-b66e-37203cf4adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the government began to control where immigrants lived
        by forcing social and ethnic change in 15 low-income housing estates across
        the country. Authorities described them as "hard ghettos," and are defined
        by Danish regulations partly according to the races of residents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1ed0c-40b6-45b9-a0d1-1c97e2e2125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Syrians braved treacherous journeys to reach the safety of
        Europe, a so-called jewelry bill was rolled out in 2016, allowing the government
        to take certain assets from asylum-seekers to contribute to the country''s
        welfare state.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb6939-79db-4456-b19e-08d979195640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might as well be honest about the fact that we would rather
        help Ukrainian refugees than Somalians and Palestinians," The former Liberal
        Party immigration minister Inger Stojberg, whose party pushed through the
        so-called jewelry bill, wrote on Facebook on Wednesday. "No one dares to say
        it like it is: It''s because the Ukrainians are more like us and because they
        are primarily Christians."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37144b-eb18-4ac2-8ca8-a968b05717bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoklund, foreign affairs spokesperson for the ruling Social Democratic
        Party, told CNN the jewelry law will not apply to Ukrainians as they will
        not be part of the asylum system if the draft legislation is approved.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d32602-5eb6-4a88-bf72-bcfdb4f8f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That opt-out is "unfair," according to Bendixen, especially considering
        the financial burden other non-European refugees face in trying to reach safety.
        "Ukrainians can just travel as tourists into Europe," since they have enjoyed
        visa-free status in the EU since 2017.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62577d86-7c90-422d-adf1-eb84fe2bb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t need human smugglers," she explained. "They don''t
        need to risk their lives on small sinking boats or in the desert to travel
        safely to Europe ... they will not have to go through the asylum system --
        which is very slow and can easily take a year before you get your case decided."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10de57-0c33-4544-bc45-d9d653595a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, descriptions of Ukrainian refugees from politicians
        and in the media could not be more different to the chaotic response to the
        2015 migrant crisis driven largely by the Syrian civil war.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b05587-8ebe-4351-b9b3-f272b25af1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the answer has to do with identity," wrote migration and
        asylum expert Lamis Abdelaaty on Twitter. "Ukrainians are seen as White, Christian.
        Syrians, Afghans, and others are not perceived this way. People sympathize
        with refugees who they think share their race, religion, etc."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d0e277-ce05-47a4-86a9-f4f376c7f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But identity is not the whole story," said Abdelaaty, an assistant
        professor at Syracuse University in the US state of New York. "There is a
        foreign policy dimension to this too. It matters that Ukrainians are fleeing
        a Russian invasion. Welcoming them is another way for European countries to
        condemn Putin and to powerfully signal which side of the conflict they are
        on."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c2668-727c-4974-b14b-c520b85bdb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 migrant crisis saw an estimated 1 million asylum-seekers
        enter Europe. They were greeted by a skeptical press, a rise in anti-migrant
        policymaking -- as seen in Denmark -- and a rise in support for far-right
        parties, following a series of ISIS terrorist attacks over the following year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d31777-ce74-4bc7-9d05-c55fe2a70b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.819+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, now, suddenly, even more people are arriving in two weeks
        and everybody''s like: ''Oh, yeah, we can handle it and we have lots of space
        and they should be welcome,''" Bendixen said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad52cfb-8773-474c-99ce-0d823f667f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian airstrikes become more indiscriminate, the United Nations
        said Tuesday that the outflow of Ukrainian refugees hit 2 million as mainly
        women, children, and the elderly seek refuge from the unprovoked aggression.
        Those numbers are expected to swell as attacks intensify on a number of key
        cities and towns.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1eebd-4cbc-425b-a349-c1d3623c4663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to Russia''s invasion of Ukraine shows that countries
        like Denmark can take in refugees with compassion. The color of a refugee''s
        skin, or their religion, should not have any bearing on that response, activists
        say.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49619dff-7307-439b-9112-05a9d43424ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T00:35:46.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/10/europe/denmark-refugees-ukraine-syrian-intl/index.html">Denmark
        opens its arms to Ukrainians, while trying to send Syrian refugees home</a>".</em></p>'
  'Amanda-Bynes-conservatorship':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-11T06:09:47.874+08:00
