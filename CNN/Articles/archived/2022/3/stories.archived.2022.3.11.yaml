      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land saw its net income rise by 40% to ₱12.2 billion for the
        year amid "resilient" operations, which have been buoyed by eased restrictions
        in the last three months of 2021.</p>'
