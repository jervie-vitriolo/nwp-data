      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10191966-bac9-4543-812c-294d43448d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that is not just a mere ruse or strategy to diffuse growing
        tensions and the heightening unease as millions of Filipinos now face a survival
        problem. What we need are not diversionary strategies from Government that
        will only raise false hopes or give workers loose change," the Trade Union
        Congress of the Philippines (TUCP) said of the DOLE review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80432983-98d8-453f-b69c-e715dda32433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57bc12e-5ac7-45a0-9ddf-ab954f01c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, TUCP also said it is still trying to determine
        the appropriate amount for the wage hike it''s seeking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facc37a-f0c8-4878-8344-55488777529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbd19e-feac-40bc-90fd-9762f8af0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TUCP emphasizes that significant wage adjustments should have been
        done as early as 2019, even before the pandemic. When we last filed in the
        Regional Wage Boards for a daily wage increase, we petitioned for a daily
        wage increase of anywhere from Php 600 to Php 900, depending on the region,"
        the labor group stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05483d2-3348-4af3-9dfd-25633c921f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d4b10-94fe-46d0-a9d6-c02674e21e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another labor organization, Partido Manggagawa, separately called
        for a legislated wage hike should the proposed emergency session of Congress
        push through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86746ab-b669-430f-ac6b-5350fa62bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0eee0-d602-4a2e-8128-3825101d6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regional wage boards are inutile. Natutulog sila sa pansitan
        sa nakaraang tatlong taon [They''ve been sleeping the past three years]. Instead
        workers want Congress to pass a law mandating a ₱100 across-the-board wage
        increase," Partido Manggagawa national chairman Rene Magtubo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83432e-a9ad-4f05-89e9-8242aecdd072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b5887-e05d-4a64-93a6-d6fa257eebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on National Wages and Productivity Commission figures, the
        last time Metro Manila''s minimum wage was hiked was on October 30, 2018.
        It currently stands at ₱537.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affa348-640e-4665-a926-b3ae566eaa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb5f6e-6e4c-4534-9ea7-3717e6186bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Labor and Employment chairman and 1-PACMAN Party-list
        Rep. Enrico Pineda said his panel will discuss possible wage increases and
        continue deliberating on measures batting for the institutionalization of
        the national minimum wage for private sector workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95179a9-2c25-4ace-82e1-8c67d7a68b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58cc2b-7c34-4314-b11d-f226fdec4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s high time we raise the minimum wage, considering the rising
        costs of goods and the effects of the pandemic," Pineda said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cc240-e520-4f4f-b650-4fab02320972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df0168-166e-4f6a-8b37-c272083723bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor chief Silvestre Bello III — who also chairs the Tripartite
        Wages and Productivity Board — emphasized there must be a balance in setting
        the minimum wage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e55b1-b7b0-4d95-adf2-96ad42737388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206741b-cbd2-4772-9df3-a04e25fe8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:22:22.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:53:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cannot be too low as it will have little effect in protecting
        workers and their families from poverty - but also not too high as it might
        "have an adverse employment effect," Bello said.</p>'
  'Pangilinan-Cavite-volunteers':
    'caption': 'Vice presidential candidate Sen. Kiko Pangilinan denounced the police
      arrest of a number of campaign volunteers in Cavite who support his tandem with
      Vice President Leni Robredo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
