    'jcr:uuid': 'a868b7a0-f4ba-4ebe-a05d-00c710dc6ef3'
    'lead': 'A mix of veteran and young cagers led by six-time PBA Most Valuable Player
      awardee June Mar Fajardo and reliable big man Japeth Aguilar comprise the 16-man
      Gilas Pilipinas team that will compete in the 31st SEA Games in Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T22:06:57.943+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:53:06.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:48.975+08:00
