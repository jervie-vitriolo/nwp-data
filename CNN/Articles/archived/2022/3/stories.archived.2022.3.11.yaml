      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f58dd-c8dd-4682-b4b0-6f19a0b7ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.830+08:00
