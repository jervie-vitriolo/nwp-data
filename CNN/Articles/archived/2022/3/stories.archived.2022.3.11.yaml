      'mgnl:lastActivated': 2023-01-24T11:53:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ant-Man,<em> ''yan ba yung sa</em> Marvel? <em>Ang storya niyan</em>,
        from magnanakaw to hero? <em>Kasi parang napanood ko yan nung araw.</em> Good
        luck, <em>wala akong masabi e</em>!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1676be-8333-470e-b4a5-8e77f2c4847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:39:04.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ant-Man, the Marvel film? That''s the one where a
        thief became a hero? I''ve watched that before. Good luck! I have nothing
        to say about it!]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264a61b-4869-404f-a593-e0ace5d53240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:39:04.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno then reiterated that he and his running mate Dr. Willie Ong
        ran for the top two posts to have a bigger platform to serve the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f140bc5-976f-4e53-a638-9e2bf22e90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:39:04.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi makukuha ng</em> electric fan <em>ang problema ng bayan,</em>"
        Moreno said —&nbsp;apparently alluding to Marcos'' use of pinwheels and windmills
        in his campaign ads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2739607-0e21-4eff-9c8b-a8edc5590864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:39:04.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can''t solve the country''s problems by turning
        on the electric fan.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2688a7-3d7c-44c6-9426-4efe4ae2902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:39:04.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also reacted sharply to the term "<em>laylayan ng lipunan</em>"
        (fringes of society), which was used by Robredo in 2016 to refer to the less
        fortunate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb4de8-0799-4290-a0a0-d9fdbeff47b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:39:04.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano yung tawag sa ating mga mahihirap, laylayan ng lipunan?
        Hindi kami laylayan. Mahirap po kami. Kaya ang tawag niyo sa amin laylayan
        kasi mababa tingin niyo sa amin. Alam niyo bakit? Ganyan niyo kami tingnan</em>,"
        Moreno said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e2dff-6bf8-4544-9b78-fdd3ae3bc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:39:04.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What do you call the poor? People who live on the
        fringes of society? We''re not part of it. We''re just poor. You call us people
        in the fringes because you think low of us. Because that''s how you see us.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5db2dd-7f6b-4759-a6e2-20bf6ab17be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:39:04.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the press conference, Moreno, Ong, and senatorial bets Samira
        Gutoc, John Castriciones, Carl Balita, and Jopet Sison went on a motorcade
        in the cities of Cabanatuan, Munoz, and San Jose. They made a stopover in
        the town of Talavera to visit "Iskorinderia" —&nbsp;an eatery named after
        Moreno.</p>'
