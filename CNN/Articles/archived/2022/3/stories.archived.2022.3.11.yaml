      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excess mortality due to the Covid-19 pandemic varied widely within
        the United States, according to the study. Per capita, it was estimated to
        be nearly twice as high in Mississippi as it was in the nation overall, for
        example, but only half as high in Washington state.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc679a-28f1-42b9-b1cb-ab7039098af2'
      'mgnl:activationStatus': true
