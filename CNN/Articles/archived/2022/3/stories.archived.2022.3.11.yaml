      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b0b83-2489-4e90-b8d6-23cd18f4b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix and NorthPort, meanwhile, will contend for the last quarterfinals
        ticket on Sunday. The winner will battle top seed Magnolia. https://www.cnnphilippines.com/sports/2022/3/11/Meralco-clinches-twice-to-beat-advantage.html</p>'
