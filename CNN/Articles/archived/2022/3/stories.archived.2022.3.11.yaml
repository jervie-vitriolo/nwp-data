  'San-Beda-Duterte-Leni-Robredo-Kiko-Pangilinan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-11T09:05:24.666+08:00
    'imagesource': 'jcr:6e8506e5-fe1a-4898-90ce-6c2d49cb6c22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d5a7470-9506-4af6-a958-6b74d862daec'
    'lead': 'The university also endorsed Robredo''s running mate, Senator Kiko Pangilinan,
      for vice president instead of presidential daughter Davao City Mayor Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T09:08:16.634+08:00
