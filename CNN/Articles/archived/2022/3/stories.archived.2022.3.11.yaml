      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23b270-7c67-4f04-9e28-1a3287ffb679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:25:13.830+08:00
