      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> The
        Philippine Olympic Committee (POC) has formally included bemedalled pole vaulter
        EJ Obiena in the 654-man Philippine team that will be sent to the 31st Southeast
        Asian Games (SEAG) in Hanoi, Vietnam in May.</p>'
