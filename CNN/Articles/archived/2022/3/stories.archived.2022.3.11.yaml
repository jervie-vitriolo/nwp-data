      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But five countries reported fewer deaths in 2020 and 2021 than prior
        trends would have predicted: Iceland, Australia, Singapore, New Zealand and
        Taiwan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c8753-c5b0-4be8-9d8f-fda6a4889e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
