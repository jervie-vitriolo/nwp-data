      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f7ebb-1ac7-4fd0-b65f-ee60d9236427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT built a double-digit advantage in the first half, but Robert
        Bolick and Jamel Artis teamed up for the NorthPort scoring rally in the third
        quarter - backed by their relentless defense against the opposing big men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea1638-1b7a-4ac3-8547-9de83e2cccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7cb392-40ca-4e72-9904-914df8dfcd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final period, both squads exchanged leads, but the Batang
        Pier gained a cushion in the final 1:49 of the game - with Bolick converting
        an and-one play off a Castro foul for a 90-89 advantage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564ceff-fa05-4ed1-bdf2-2a11c3eb2ed4'
      'mgnl:activationStatus': true
