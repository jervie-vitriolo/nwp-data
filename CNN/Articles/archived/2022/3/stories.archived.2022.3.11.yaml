      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bank of the Philippine Islands reported ₱23.9 billion
        in earnings —&nbsp;a 12% increase amid lower loan provisions and "record-high"
        fee income.</p>'
