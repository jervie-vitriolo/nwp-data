      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for their SEAG campaign, Fegidero is expected to
        handle the Azkals Development Team in the Copa Paulino Alcantara 2022 starting
        March 14.</p>'
  'Meralco-clinches-twice-to-beat-advantage':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-11T17:55:20.727+08:00
    'imagesource': 'jcr:6d57f6fb-b695-4934-ad23-a5a821fe7d14'
