      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong>&nbsp;The
        country''s largest labor group will file a petition to increase wages on March
        14, a move that comes after the Department of Labor and Employment (DOLE)
        <a href="https://www.cnnphilippines.com/news/2022/3/9/DOLE-chief-orders-minimum-wage-review.html">ordered</a>
        a review of minimum wages across all regions.&nbsp;</p>'
