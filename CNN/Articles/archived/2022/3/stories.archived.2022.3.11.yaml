      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53aed3d-6f00-4551-844a-ed23f4b3afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T20:25:03.358+08:00
      'mgnl:createdBy': 'pilar'
