      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq Golden Dragon China Index, a popular index that tracks
        more than 90 Chinese companies that are traded in the United States, fell
        10% on Thursday, the worst daily drop since October 2008.</p>'
