      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guia added that if there are doubts on their credibility and independence,
        the public may ask for any of the commissioners to inhibit in cases with perceived
        conflict of interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
