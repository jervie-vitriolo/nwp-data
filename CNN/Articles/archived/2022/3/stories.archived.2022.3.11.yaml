    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s alma mater backs Leni-Kiko tandem'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d8259-31bf-418b-a2d8-69df944b7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:17:06.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> San
        Beda University, which supported President Rodrigo Duterte''s presidential
        run in 2016, has endorsed the candidacy of Vice President Leni Robredo for
        the May 2022 presidential election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4a6b0-6674-460f-99e9-4af1fe20f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:17:06.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university also endorsed Robredo''s running mate, Senator Kiko
        Pangilinan, for vice president instead of presidential daughter Davao City
        Mayor Sara Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118af69a-d311-4eac-bb03-e4cd2d93ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:17:06.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 past and present San Beda educators, non-teaching
        employees, and service personnel from San Beda''s branches in Mendiola, Alabang
        and Taytay signed the <a href="https://www.facebook.com/BedansForLeni/photos/pcb.3188562008133227/3189280041394757/">statement
        of support</a> for the Leni-Kiko tandem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb5a5e-7a6e-442b-9541-0abed0c74270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:17:06.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said their support for Robredo and Pangilinan is part of their
        "fervent resolve to be vanguards of truth, justice, integrity and peace as
        members of the Bedan community."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef1551-3fbf-4b58-a259-a8683491f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:17:06.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who signed the statement released on Thursday were Joffree
        Alajar, former chair of Accountancy Department and head of Alumni Office;
        Marvin Reyes, Prefect of Student Activities; and Raf Dolor, former head of
        the Philosophy Department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9ea67-9dde-4404-b4a2-b238711442d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:17:06.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bedan personnel said they reached their decision "after long
        discernment on the character, platforms, and track records of all the candidates."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eccd9a-dc05-4096-9882-fba89f59526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:17:06.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said the clarion call of Robredo-Pangilinan’s "Gobyernong
        Tapat, Angat Buhay Lahat" shows the inclusive governance they will uphold
        if they win the May 9 polls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe42db6-4748-49ef-a6c8-ecb8969c76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T12:17:06.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:53:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their standing records of good governance and exemplary public
        service moved us to support leaders who have a strong sense of transformative
        and ethical leadership, accountability, transparency and integrity which we
        need in these trying times," the statement said.</p>'
