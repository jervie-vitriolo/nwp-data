    'lead': 'The Department of Education''s Elections Task Force Operation and Monitoring
      Center aims to assist public school teachers and personnel with their duties
      the May 9 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T22:58:50.696+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:53:04.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:49.384+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd forms task force to assist public school teachers with poll duties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2cca90-f5f9-45c3-bd42-a7a001cac817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> The
        Department of Education (DepEd) has formed a task force that will assist public
        school teachers and personnel with their duties during the May 9 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7bbbc-5d2e-41ba-b337-850802cabb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb87ab2-b6ea-4744-9e83-b6c802b6f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd Elections Task Force (ETF) Operation and Monitoring Center
        will be led by Education Undersecretaries Alain Pascua as chairperson and
        Revsee Escobedo as vice chairperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb932c1-b136-446f-a55b-1a9306027497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda610c8-271d-4010-b683-598e2faf9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ETF will ensure that teachers and personnel are provided with
        adequate information, technical and legal assistance in the course of the
        performance of their duties as members of the Electoral Board. This will also
        serve as DepEd''s institutional link to volunteer organizations and individuals,"
        Education Secretary Leonor Briones said in a statement on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7631019-6830-4ccd-ba0b-e652c304c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb038e-3d36-4392-ae69-f33f5b0f8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before election day, the DepEd will organize nationwide orientations
        and training for members of the ETF - which include procedures on the use
        of digital signatures, enhancement and updates to the mobile monitoring application
        systems, COVID-19 protocols, and what are allowed and prohibited during and
        after the polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ae3ac-da00-4d2c-8005-4d53299bbf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c302b087-e484-4d3a-8f02-76a179dc75c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ETF will operate at the department''s main office in Pasig City
        on May 8-10 from 1:00 p.m. to 5:00 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa517c7-daa7-4a32-8b92-84540a9c49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e4e76-1a9e-4457-80c8-0ab7a0a0a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education department also ordered all regional and schools/city
        division offices to establish their own ETF Operation and Monitoring Center,
        following the schedule of its counterpart in the DepEd Central Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d87a5-af78-4fff-86bf-1fa02ef6f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371dc2d0-4069-42ac-a680-9e7b47c35c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd also reminded concerned education officials to pay the
        honoraria of teachers and other personnel serving in the elections, in compliance
        with existing Commission on Audit rules and previous issuances by the department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36350f5-3528-452c-b150-687b5dc13233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccc833-34a8-4b2e-b5d8-2fb85d4a08dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Payments of overtime pay or grant of compensatory time-off to qualified
        personnel in the central, regional, and schools/city division offices who
        will compose the DepEd ETF are authorized, subject to the availability of
        funds and existing auditing rules and regulations, as well as the pertinent
        Civil Service laws," Pascua said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd1053-2579-4be2-8a65-866dd14d7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bd3a9-d3cf-49ba-8717-a7b606cb2507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:58:50.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:04.872+08:00
