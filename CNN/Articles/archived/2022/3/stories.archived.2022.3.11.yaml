      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292846f6-f661-4895-9b1c-82610c583386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino told CNN Philippines'' Sports Desk on Wednesday that Obiena’s
        inclusion in the regional sports event, where he is the defending champion,
        is still up in the air as they will await the result of the mediation process
        between the pole vaulter and the Philippine Athletics and Track and Field
        Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5abe0-aa78-4140-87d2-2fd9a85f53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a04b6-16f7-4d8b-9111-f1ea888894fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/3/9/mediation-Obiena-chance-defend-SEA-Games-title.html"
        target="_blank">Mediation result key for EJ Obiena''s chance to defend SEA
        Games title</a></strong>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386419f3-b3e3-4345-bd80-e3ebebb7b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a1a74-8a8b-48bc-bc7e-a37a22bbdb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC chief added that the international athletics governing body
        World Athletics has yet to respond to their letter asking if their endorsement
        alone will suffice in allowing Obiena to participate in major tournaments
        this year such as the SEAG and Asian Games in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657bb9c-d9ae-455d-8c6b-36b6e9894cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c21201-987a-45a6-98f5-f903c0a68037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s both frustrating and disappointing if we don’t see EJ setting
        a new SEA Games record in Hanoi,” Tolentino said. “Logic plays a major role
        here for the need to include him in the SEA Games list, this is sports and
        he’s a national sports pride.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3a0e4-4ced-4648-9b32-719a911c3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84415e12-c724-45bd-b8f6-20315117d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA has yet to issue a statement on the latest development in
        Obiena''s Vietnam SEAG stint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202122f1-062f-40a9-9283-8e8fa7eba3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05099c58-7e15-491a-9b2c-2801fa4d5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena leapt 5.45 meters to set a competition record and clinch
        the gold in the 2019 SEAG held at New Clark City in Capas, Tarlac. His SEAG
        record-setting leap is lower than his personal record of <a href="https://www.cnnphilippines.com/sports/2021/9/12/EJ-Obiena-breaks-Asian-record.html"
        target="_blank">5.93 meters</a>, which is also the Asian record in outdoor
        pole vault.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5a454-1bc6-4391-b780-14874922c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841dc685-6ad8-4131-b786-27b84bcdeb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:42:20.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino hopes Obiena will be allowed to compete just like former
        Asia track queen Lydia de Vega in 1985, when POC had to intervene to include
        her name in the Asean Cup after the national athletics federation dropped
        her for refusing to join the training camp in Baguio City.</p>'
  'DepEd-in-person-graduation-recognition-Alert-Level-1-2':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-11T15:42:21.330+08:00
    'imagesource': 'jcr:e5f91fc0-217a-41b5-be6a-1ab4acd33fa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cbc20c8-4cd0-4c9e-8a0d-71813bc54186'
    'lead': 'In-person end-of-school-year rites will be allowed in schools in areas
      under Alert Levels 1 and 2, the Department of Education (DepEd) announced on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T15:46:29.273+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:53:20.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:42.978+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Schools in areas under Alert Levels 1, 2 can hold in-person graduation,
      recognition rites—DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062ff91-77fd-44de-b616-42035119a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)—</strong> In-person
        end-of-school-year rites will be allowed in schools in areas under Alert Levels
        1 and 2, the Department of Education (DepEd) announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57dc0f9-2dd8-4f5e-b955-9254d801d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, education officials said these institutions
        can decide whether they will hold limited face-to-face graduation or recognition
        rites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973723aa-eb7d-47cf-9535-8f7a25555971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede po na maging</em> hybrid face-to-face,<em> pwede rin</em>
        virtual<em> depende doon sa kalagayan ng kinalalagyan ng mga paaralan nila
        at sa konsultasyon sa mga magulang at</em> LGUs,” DepEd Assistant Secretary
        Alma Torio explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e0cd7-e6a4-41b4-b2d7-831324931057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can be hybrid face-to-face, they can be virtual
        depending on the situation in the areas of the schools, as well as the consultations
        with parents and LGUs.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a93fcb-9f5b-47e4-92ab-50f38fe72d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public schools will end the school year on June 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f89331-a461-4cf3-9b3c-5f0d0eee3a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said end-of-school-year rites should be held any day from
        June 27 to July 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10a634-2668-4b02-87f9-b84f4b0e9e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for schools that will have to extend the year due to previous
        class suspensions, the ceremonies can be done later from July 4 to 9 or July
        11 to 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df71ee5-cce3-4979-adb6-f05e86e0005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are reminded to strictly follow minimum health protocols.
        Expenses shall be charged to the school’s operating budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd206f-dfee-4abf-aa48-8a0b775f4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No DepEd official or personnel shall be allowed to collect any
        kind of contribution or graduation fee, moving up or even during recognition
        rites,” Torio said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789e62d-e01f-4148-9907-636186591359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reminded school officials that invited guests should
        not be allowed to campaign for any political party or candidate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683c98e-33d5-438f-9fc4-9f0423de582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of election-related materials will be prohibited
        as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893caed-0775-4466-a24d-8c7967a5cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:46:29.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that in-person end-of-school-year rites will
        be allowed in basic education level schools since the pandemic struck in 2020.</p>'
