    'jcr:uuid': '17dc2240-b028-42fb-b32a-1e026abade88'
    'lead': 'The Philippine Football Federation has tapped Philippine Azkals mentor
      Stewart Hall as the national football program’s new technical director while
      his assistant Norman Fegidero will coach the men’s team for the 31st Southeast
      Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T17:23:34.982+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:53:17.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:44.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PFF names Hall new technical director, Fegidero returns as PH men’s
      team coach in Vietnam SEAG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b466db-6814-4bc2-80ad-cd1e2c836326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> The
        Philippine Football Federation (PFF) announced on Friday two key appointments
        in bolstering the national football program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26dc6c0-f2b2-416d-85ef-e62fdd723cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a48016-ed7c-4a4f-a35a-94b0ed5dec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English coach Stewart Hall, the amiable mentor who guided the Philippine
        Azkals in their recent AFF Suzuki Cup and AFF Under-23 Championship campaigns,
        is set to take a huge role as the national football body’s new technical director.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cffbcc-257f-41a9-abc6-2d7ea5de113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb307c7-1762-4cfc-8607-24f07c95ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his new designation, Hall is expected to oversee the development
        of the national football grassroots program, local coaches and related game
        officials, and youth and prospective players that may represent the country
        in international competitions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b03c1-3e8b-40a9-bb6c-2d03d48dfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534370cc-7f04-4994-8a05-a4ef3a4f6084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media roundtable on Friday, Hall welcomed the challenges
        of spreading football in the Philippines considering the country’s vast geographical
        landscape and the perception of Filipinos towards the sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fc3d6-e21e-423b-bd80-36b00b95baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda8128-7808-40e4-a35c-36a7950e98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year old coach, who replaced acting PFF technical director
        Scott Cooper, said he will try his best to unite all football sectors as many
        national football players are playing in leagues outside the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8128c2-45f7-4a78-b61d-688e252c8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f830e300-f94a-4a8e-ac1b-4ff2ce2536fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way that’s done in the best football nations in the world is
        through a game model. (We need) A philosophy and a game model laid down about
        how we want to have teams to look, to behave, to play, for the coaches to
        develop. That pulls everything together,” said Hall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c516c14-b239-4aa0-ab4e-865997b63e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b269dd-9716-4f34-976b-2f5e2364340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFF president Nonong Araneta hopes the philosophy that Hall seeks
        to impart will further boost the Philippine football program at the heels
        of the Filipina booters’ historic achievement of clinching the country’s first
        ever FIFA Women’s World Cup berth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5addb4-b3ad-4693-856b-8acfd3205eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892ce81-fb89-43e6-b64b-c01c612a9871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:23:34.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to come up with one philosophy for the Philippines,” Araneta
        said. “We are excited for the future of Philippine football under our new
        technical director.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae06a9-f457-407c-8278-b2ec93d979c7'
