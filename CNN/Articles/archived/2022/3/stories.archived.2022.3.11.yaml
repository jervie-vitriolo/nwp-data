    'jcr:uuid': 'b1578fbd-44a7-40f3-a095-4d4cd81c6493'
    'lead': 'Vice presidential candidate Sen. Kiko Pangilinan denounced the police
      arrest of a number of campaign volunteers in Cavite who support his tandem with
      Vice President Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T16:59:30.732+08:00
