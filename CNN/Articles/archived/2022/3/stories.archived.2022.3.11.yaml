      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We anticipate the return of world-class volleyball action in the
        country and we’re confident that with pandemic waning, the fans will enjoy
        the matches,” PNVF president Tats Suzara said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3515c8-66ed-4b4a-9cc6-b66795e6bc1b'
