    'template': '1'
    'title': 'SWS: Robredo satisfaction score slips to ''neutral''; Sotto gets ''very
      good'' rating at end-2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d363ea-653a-459e-aae8-42ab359fb8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:35:40.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)—&nbsp;</strong>Vice
        President Leni Robredo''s net satisfaction rating stood at "neutral" at the
        tail end of 2021, according to an independent pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1a234-c730-4858-960f-d3746014d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:35:40.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20220311085023&amp;mc_cid=0a56dbb5c3&amp;mc_eid=31b9d30a85">survey</a>
        conducted from Dec. 12 to 16 but released only on Friday showed 41% of respondents
        were satisfied with Robredo''s performance while 40% said they were dissatisfied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0756bf-6dc0-44f0-b3aa-78aa05094ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:35:40.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translated to a net score of "neutral" at +1 —&nbsp;a drop
        from the +24 (good) the Vice President logged in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4effaf2e-5a54-47e2-8075-e79b09de86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:35:40.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 23-point decline in the overall net satisfaction rating of
        Vice-President Robredo was due to decreases in all areas, especially in Mindanao,"
        SWS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3487a47-dd3a-4bf9-bc79-1d2aac5ce0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:35:40.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Tito Sotto''s net satisfaction score
        rose to a "very good" +52 from +46 in the previous period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adceba9-9270-4fea-bda9-3ea218296222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:35:40.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster attributed the increase to score improvements in all
        areas except Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a38d4-995c-4abd-88d4-bf39cdb8e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:35:40.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Lord Allan Velasco and Chief Justice Alexander Gesmundo,
        on the other hand, both posted "neutral" net satisfaction ratings of +5 and
        +7, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9f5e0-19bd-4317-95a3-55ba616a52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:35:40.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews
        and included a sample of 1,440 adults.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8356c2-5567-4633-af8c-019f25704db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T22:35:40.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±2.6% error margin, and ±5.2% for Balance Luzon,
        Metro Manila, the Visayas, and Mindanao.</p>'
  'DepEd-task-force-assist-public-school-teachers-poll-duties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-11T23:00:31.324+08:00
