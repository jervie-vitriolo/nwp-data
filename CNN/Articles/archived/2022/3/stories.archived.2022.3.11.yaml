      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ba711-2489-4659-8cea-29a4b7258182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga sizzled with eight points in the first one-and-a-half
        minute of the extra period - with Williams draining two treys and an inside
        basket by RR Pogoy for a 98-90 advantage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17543821-4097-431a-860e-eea9083dad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.210+08:00
