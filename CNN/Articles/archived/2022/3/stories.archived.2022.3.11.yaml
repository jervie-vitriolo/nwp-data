    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:50.734+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could Middle East nations come to the rescue as the Ukraine war drives
      up oil prices?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28915447-8c24-4ace-8a60-d155694e5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A bombshell announcement by a United Arab
        Emirates diplomat on Wednesday raised hopes that Gulf oil producers might
        come to the rescue as oil prices climbed to an eight-year high on Russia''s
        war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd63a3f-3f4c-4bda-9d36-137bf2e97f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37aff3-8ad2-4800-92ac-8e72a476e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousef Al Otaiba, the UAE ambassador in the United States, told
        CNN his country favors an oil output hike. It was the first indication from
        a member of the OPEC+ cartel of oil producers that a supply increase beyond
        what was agreed by the group could be considered. OPEC+ had refused to budge
        from its current plan to gradually ramp up output.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591126e7-31a7-4a77-b592-951902f8c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f97709-122e-46ce-bc7e-29bc0e72b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC+ is a group of 23 oil producing countries, including Russia,
        that coordinates oil policies which have a role in determining prices on the
        market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50b7cd-fd7a-42fb-9a4e-45f7f4ea005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf2f3a-f98d-4647-9da5-5dbe5fe311b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western nations have placed sanctions on Moscow''s energy exports
        in response to its invasion of Ukraine. That could lead Russia''s seaborne
        oil exports to shrink to a third of their level before the invasion, estimated
        Energy Intelligence, an energy information company. The move could potentially
        drive the price of a barrel even higher as the West grapples with high inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725385e-2002-44b7-9394-db82139caecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c522c1-b690-4f27-b5a2-28ddc6d1543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf nations of UAE and Saudi Arabia are the only countries
        in OPEC+ with enough spare oil production capacity to add to the market, but
        they had rebuffed calls to pump more crude -- until Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56a31c-859d-4f54-9d86-63e0ecc26c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a156f7-7ad0-4c1a-ad51-6ef619b35d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude fell 13% on Otaiba''s comments, the biggest one-day
        drop in almost two years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0246255-8ae8-466b-96e2-eb4284775e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c58100-7c87-4238-869f-5015003b551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, at 2 a.m. local time, UAE energy minister Suhail al-Mazrouei
        took to Twitter to clarify. "The UAE is committed to the OPEC+ agreement and
        its existing monthly production adjustment mechanism," he said. Oil prices
        rebounded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a0e35-5e09-4e40-ba6d-9e0e6bc8a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322e424-b584-420e-b8fd-5ca8b87cfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fluctuation shows how volatile the market is, said Amena Bakr,
        chief OPEC correspondent at Energy Intelligence. "Any signaling can move the
        price in either direction," she said. "If, like the ambassador mentioned,
        the UAE favors an increase in production, perhaps that''s going to be discussed
        at the coming meeting on March 31."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028877fa-db1b-41ac-be73-14790f6228e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe08a55-59fa-4978-8f38-256360a100ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked Bakr how likely that is to happen, and if it will make
        a difference to the price of oil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c544481-25cc-4fc3-836e-f10ca29dc439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb3c87-70db-4240-a1e7-833ec871e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why are oil prices going up and what can OPEC+ do about
        it?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9333747-1f62-485a-ba60-334a6d4920d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86d53e-960e-4b2f-8b78-1e102efa9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point OPEC+ is playing the fundamentals card. They''re saying
        there is no actual shortage of supply in the market. We''re seeing oil prices
        rise to over $130 [per barrel], all on the back of the war between Russia
        and Ukraine. So it''s due to geopolitical tension, which the group can''t
        control at all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00c0b4-890d-4c85-a74d-1720b255c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d744d-2ba8-456a-bd06-9c11497aa8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you believe them?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09052c46-8c94-4416-87ad-1ee270881e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f94f9-2164-44f2-8805-df2f2ab265e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some extent, yes, because there''s a huge geopolitical premium.
        Prior to the war, [that premium] was already high. Now I''d say there''s a
        premium of over $30 [per barrel]. So, I do believe that there''s a huge part
        of this equation that OPEC+ can''t control. But at the same time, it''s very,
        very important, especially for Saudi Arabia, to keep Russia united with OPEC+
        and they don''t want to introduce a policy that is going to cause Russia to
        step out. They see this organization as the only way they can manage the market
        into the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d638e2-057c-4119-ad73-c65fd7195010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd1511-2acc-4319-8d5c-990b9a4eea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to stay united until they can figure out how much of a
        shortage there is in Russian exports. And then they can act based on that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3b5a9-1b37-4450-a264-af848cade7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccaa71-9cbe-4444-a978-d7e7def793e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much spare production capacity does OPEC+ have?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e824f2a-5814-4815-b19d-3e088b48286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a88d54-7c69-46d4-b732-31109a13f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Spare] capacity within the group now is held by two countries:
        Saudi Arabia and the UAE.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903e7bb-d56d-4c31-9c64-cd9d08cbfe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f442cf-15c0-4f0e-8bac-bb1768969052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has spare capacity of around 2 million barrels a day.
        The UAE has a sustainable spare capacity of 600,000 to 700,000 barrels a day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8604e2-46f4-4588-9fb9-895469a8ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4d208-acf7-49c9-869e-b5ef205f23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they say if we use up the spare capacity, prices are going to
        rise even further. So it''s better to stay out of it and let things calm down
        before taking action.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4079e-404a-4eef-8493-f601ba4c78e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5935927-8865-460d-ad17-31dbd6aa8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If they use up spare capacity, what impact will that have
        on the market? Can they replace Russian oil?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407da27-b760-4f4c-b09e-39ce2b3b33ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041b506-545c-4412-9de3-0b06aa8c799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s [pre-war] exports were close to 4.8 million or 5 million
        barrels a day. Nobody can replace that or come near it. And from past experience,
        when OPEC adds production at a time of great volatility and uncertainty, the
        prices tend to go up. That''s how the market reacts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6875e-56be-45ee-8f3a-dcd561f72c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46956e06-45a7-42fe-8175-6d8b48c06151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a symbolic gesture to show that they''re politically aligned
        with one party over the other, it''s not going to have the impact on the market
        that people are imagining. When the International Energy Agency released 60
        million barrels [on March 1], oil prices jumped. That creates panic in the
        market. It''s not rational.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c576e2c-8daf-44d4-a9cd-30a5a2d0a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff942c-d8af-40cf-8076-212f7c8cfb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So, if Gulf states do decide to increase production, would
        that spell the end of OPEC+?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b079a1-b094-46d0-8a0e-b295c36d4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9b199-124f-470e-8ba6-259858ecb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, yes. I would say that there''s a very big likelihood
        that Russia would walk out. But you would also get other members. If you look
        at the list of countries that voted at the UN General Assembly [to condemn
        Russia''s invasion] there are a number of OPEC+ countries that abstained,
        meaning that they are either neutral or they''re siding with Russia. So you
        have all of these countries that are going to object to it. It''s not just
        Russia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143434e-6ec4-4ea5-8489-99d59a57bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082b476-c607-4fa2-a72c-f15990340ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement now is that they act as a 23-member group. If you
        ask me whether they''d take unilateral action, I''d say absolutely not, because
        they know that''s going to risk splitting the group up.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44273a1-b95f-48e2-b1d3-31ce6de803b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4acdbc-ae31-4576-8e11-2dbbe2eba738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think it''s going to take for the US to convince
        Gulf states to ramp up production?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c8263-bc06-4b08-9cba-a974e66bfc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5362c-d806-482b-8457-f4ec873f4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, US officials have not been exerting any kind
        of political pressure on the Gulf states, in terms of not selling them arms.
        The Americans haven''t played that card, because to some extent, they are
        buying the spare capacity story. They also don''t want to aggravate an already
        very tense relationship.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f4e7a-66fd-4147-890a-ab17da89133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83dc5f-88dd-40d0-a107-359c5d066438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What is an ideal price per barrel from the perspective
        of Gulf states?</strong></h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdd0b9-5e65-4f5f-aec8-1549693b8117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T23:55:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:02.891+08:00
