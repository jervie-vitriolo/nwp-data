      'mgnl:lastActivated': 2023-01-24T11:53:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Shopee has become
        a staple in the lives of millions of Filipinos because of the value and variety
        the platform offers, the innovative features on the platform, and even its
        catchy jingles sung by prominent Brand Ambassadors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ee2db-4aca-42c7-a070-0209793c4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07957d73-0757-4d32-b02b-e0d52ae04e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides these, another reason why Filipinos love Shopee is because
        of its highly anticipated year-end shopping campaigns, which have become a
        key part of the shopping calendar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9b57a-e21c-472b-982f-99b69fb04ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497d728-8ce9-4079-bc15-ffd795bfbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.698+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year however, the platform decided to launch its first mega
        sale of the year in the first quarter of 2022. So why did Shopee Philippines
        decide to coin a brand new mega sale, usually reserved for the year-end?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf96d9-d3d7-4490-92de-eb9110a0b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c8980-47f3-4cfc-8e4e-1b29e8ab69a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to observing how our consumers'' habits change
        to determine ways we can better suit their needs. And among the many trends
        we noticed was that most shoppers no longer wait until the end of the year
        to reward themselves by purchasing items they love," said Martin Yu, Shopee
        Philippines Director</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0aac2a-0221-4d70-bb47-321f0bd7669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c5383b-1e99-479d-b4e4-e4cd697ea212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also noticed a general shift in the motivations behind a user''s
        purchase, not just in Shopee, but globally. From simply stocking up on essentials,
        consumers are beginning to redirect their purchasing power towards products
        that improve their well-being. And this is precisely why we decided to launch
        the Shopee 3.15 Consumer Day. To provide shoppers with the opportunity to
        take care of themselves and find ways to usher in their happiness even in
        March."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfee14f-d538-46ed-bc81-e3c5076851ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92614f9-6c9b-4fed-b6f3-770f1abbbee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Generate the "year-end" joy in March</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a516d0a-a3b4-4399-9aaf-4c889c8eca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dfa286-d644-4203-abeb-32fb22daee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guided by these insights and consumer demands, Shopee proceeded
        to launch the first-ever 3.15 Consumer Day to encourage more users to celebrate
        themselves regardless of the time of year and to continue providing them with
        different ways to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360c289-44b3-44d0-abf3-4129bfa2ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f17ff-c232-4c73-9f9d-ac7d0961f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 3 to 15, Shopee users can look forward to exclusive discounts
        and deals such as Free Shipping vouchers, ₱1 Deals, and 10% off daily to enable
        users to save more as they care for themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34772a-69d7-4978-a08e-1be4984377b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aceccc-d9dc-4cde-b66f-6e5540143f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.699+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides these are exciting deals with ShopeePay, Shopee''s all-
        in-one e-wallet. As digital services become more significant in the lives
        of Filipino consumers, ShopeePay continues to offer a wide range of features
        that make embracing the cashless lifestyle easier and more convenient. Consumers
        who shop, buy load, and pay bills with ShopeePay can enjoy exclusive perks
        and rewards such as free shipping, ₱1 Deals, discounts, cashback, and more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1b18e-3d9d-4c75-aa35-9f6248530ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.700+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19103da6-d519-4bab-b148-32d5a1ef5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:41:44.700+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:53:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, ShopeePay offers free cash-ins and bank transfers in
        real time. Verified ShopeePay users can instantly send money to any bank account
        or to any ShopeePay user for free, 24/7. Moving forward, ShopeePay will continue
        to launch features and partner with more merchants from various sectors to
        offer hassle-free digital transactions to more Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
