      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> The
        TNT Tropang Giga claimed the last twice-to-beat quarterfinals incentive in
        the PBA Governors'' Cup after overcoming the NorthPort Batang Pier in overtime,
        104-101, on Friday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3260211-1fcc-428a-bb16-dab8fa1efdd5'
      'mgnl:activationStatus': true
