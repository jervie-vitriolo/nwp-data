      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any action, though, "would have to be in line with the rules of
        engagement," he added. "We are still in a peacetime posture."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4b844-1e94-445c-b54d-f7591743c772'
      'mgnl:activationStatus': true
