    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028491d-44fe-4e65-848d-ea2e786e4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.042+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some excess deaths in Texas are the result of the blackout there
        last year. And there are always deaths due to natural disasters," said Bob
        Anderson, chief mortality statistician at the US Centers for Disease Control
        and Prevention, who was not involved in the new study.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad131b-e38f-46da-afaf-f4dc0dde48f8'
