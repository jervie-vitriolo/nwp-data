      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b66d5e-a59b-4719-99e7-92bfd74cf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cause of death needs to be investigated more, but the hypothesis
        is that strict lockdown policies in these countries led to fewer deaths from
        external factors such as traffic accidents, Wang said. Masking and social
        distancing have also led to reduced flu mortality in many countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cecd16-fe26-4a6f-a46d-9f8323985888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:53:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7cf43-0fd6-4c8f-a321-3c3dac1041b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T08:29:51.041+08:00
      'mgnl:createdBy': 'glee'
