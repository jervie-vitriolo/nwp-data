  'resolve-election-cases-new-Comelec':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-11T15:02:20.131+08:00
    'imagesource': 'jcr:48170bc9-c11c-4f61-86dc-a7d136675b50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de70878b-8120-4751-b65e-6fb542daa8e3'
    'lead': 'Former Commissioners Luie Tito Guia and Rowena Guanzon say Comelec’s
      full bench should quickly settle all pending election cases, including those
      involving presidential candidate Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T15:05:44.290+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T11:53:23.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:41.309+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Elections', 'Bongbong-Marcos', 'Pangarungan', 'George-Garcia',
      'Guanzon', 'Guia']
    'stories': ['b7eebef0-47d0-4e60-98ec-2a8cda7d527e']
    'template': '1'
    'title': '2 former poll execs tell new Comelec appointees: Resolve election cases
      ASAP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2e6c4-b0d4-4d3b-adba-ab81e9c00007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> The
        new seven-member en banc of the Commission on Elections (Comelec) should prioritize
        resolving all pending electoral cases, two retired poll officials said, including
        those against presidential candidate Ferdinand "Bongbong" Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0588392-834f-449e-91c5-25ca2b979353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commissioners Luie Tito Guia and Rowena Guanzon said it’s
        about time these petitions are resolved with barely two months left before
        the May 9 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2179c9-fa5c-4498-a3c5-fff8905369d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many pending cases. If there is something that I think
        the new commissioners would have to do, of course the assumption of course
        is they are prepared to be judges of election cases then perhaps they should
        look at reducing the dockets of Comelec,” Guia said in a Friday webinar of
        the civic group Participate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c5cfd-c181-4c57-a6e8-ea0e9d987608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of the administrative work of Comelec, that is already
        set long before the elections… <em>Andaming mga</em> [there are so many] pending
        cases, especially those that needs to be resolved prior to election,” Guia
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb03868-dd28-4f20-ab59-36a5067f85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six cases pending since November against survey frontrunner Marcos
        are either on appeal or up for decision before the poll body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a984e-ab1e-466c-b4df-fd8846652dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Commissioner George Garcia on Thursday said <a href="http://www.cnnphilippines.com/news/2022/3/9/Garcia-inhibit-from-cases-of-ex-clients.html">he
        will not take part</a> in these deliberations, with Marcos being one of his
        many former clients. Garcia was Marcos’ lawyer for his 2016 electoral protest,
        which was eventually dismissed by the Supreme Court sitting as Presidential
        Electoral Tribunal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8555ac-54a0-4951-a997-f69ae07006ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than 30 days just to release a decision, that''s mediocre,”
        Guanzon added in the same forum. “’<em>Yung cases, i-dispose na nila ''yan</em>.
        <em>Masyado nang maraming kumita diyan, pinapatulog ‘yung mga kaso para kumita</em>
        [Those cases should already be disposed of. So many people have profited from
        them, they’re letting these cases drag on so they can make money].”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cedc3c-798c-41f3-bdf2-66feb20642cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not provide further details regarding this claim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ff883-98ca-41f2-8644-e521f5b96e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon vouched for the qualifications of Garcia, Comelec Chairman
        Saidamen Pangarungan, and Commissioner Aimee Neri, who are all lawyers. She
        said having a full bench should make it even easier to settle all pending
        petitions before the poll body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f6db8-c6a3-4218-90cb-84080134d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They must free themselves from any political connections or partisan
        connections and be independent in the exercise of their function,” Guia reminded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c80962-039d-480f-835b-5d29638fe756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three new officials will serve Comelec until February 2029 if
        confirmed by the Commission on Appointments. They have assumed their posts
        as ad interim appointees as they await the resumption of Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbeee2-47c7-41a4-b60f-d32127e2e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T15:05:44.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:53:23.823+08:00
