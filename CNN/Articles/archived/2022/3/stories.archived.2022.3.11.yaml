      'mgnl:lastActivated': 2023-01-24T11:53:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473b60b-f355-4135-b01d-f917e6382a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikey Williams anchored the Tropang Giga''s crucial win with 28
        points and seven assists while import Aaron Fuller and Jayson Castro each
        scored 15 to finish their conference with a 7-4 slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7decb-44e9-4e48-9d92-10032ef8a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed511238-f0ab-4136-87c4-21ccd222b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNT win meant they are the third seed and will have a twice-to-beat
        advantage against defending champions Barangay Ginebra in the quarterfinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec34e8-4d8d-43ff-9d86-c8f60e1ac91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:53:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, who won in the <a href="https://www.cnnphilippines.com/sports/2022/3/11/Meralco-clinches-twice-to-beat-advantage.html"
        target="_blank">first game</a> against Phoenix, slid down to fourth seed and
        will face San Miguel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb9cc3-9640-40d2-af83-314813aeab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T21:34:57.209+08:00
      'mgnl:createdBy': 'david'
