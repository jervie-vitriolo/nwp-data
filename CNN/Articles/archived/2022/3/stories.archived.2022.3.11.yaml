    'mgnl:lastActivated': 2023-01-24T11:53:19.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:43.458+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangilinan condemns arrest of Cavite volunteers, Lacson claims propaganda'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4c9d8-36de-49c6-9a2f-02bb4a4cc900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ⁠—</strong>&nbsp;Vice
        presidential candidate Sen. Kiko Pangilinan denounced the police arrest of
        a number of campaign volunteers in Cavite who support his tandem with Vice
        President Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbda94d-5813-4885-9060-8a79b080af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kinukondena ko ang mga bulok at lumang taktika ng panunupil
        sa ating mga katropa</em>,” he said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7db1aa-51a4-4d38-9f02-d998a1cba616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I condemn the rotten and old tactic of repression
        against our supporters.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025641c4-80df-497b-85e6-2bbf66edc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the Philippine National Police not to use politics
        to suppress the peaceful campaigns&nbsp;and even vowed to provide legal assistance
        to Jonathan Mercado, spokesperson of Teatro Kabataan Mula sa Nayon, who was
        among those arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5799846-3816-4bb1-a2aa-8e5e7b96f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Anakpawis Party-list said 12 of its members were arrested
        in Bacoor and Silang, Cavite. PNP Bacoor earlier told CNN Philippines that
        there were arrests made in the area with seven in custody, but that police
        were not aware the individuals were affiliated with Anakpawis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a29263-0164-4d7d-94aa-da9aa5bd8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group pointed out that the arrests came after politicians including
        presidential bet Sen. Ping Lacson red-tagged Robredo-Pangilinan''s volunteers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8b43b-b1de-448b-a962-47373d502088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the propaganda they are trying to spread. I hope the public
        and campaign volunteers will not believe them so easily,” Lacson said in a
        statement, adding that the arrests were drug-related.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107fa7e2-4bc3-4657-8b8d-1779f41b95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacoor police also&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/10/Anakpawis-volunteers-arrested-Cavite.html">earlier
        said</a> the arrests were made during an anti-drug buy-bust operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70160de-c276-48d6-b98c-3c0462aa94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson <a href="https://www.cnnphilippines.com/news/2022/3/10/Anakpawis-volunteers-arrested-Cavite.html">stood
        by his claim</a> that there were members of the Communist Party of the Philippines
        who attended one of Robredo’s rallies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f43311-f9fd-4a91-a7fc-0ec3ae3c21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp has denied Lacson''s allegations, with her spokesperson
        Barry Gutierrez saying ''this blatant and persistent red-tagging, masked as
        ''concern'' is a new low," and urging supporters to "call out the lies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9c99c-1168-4f1b-82ac-ff5f2cb8593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T16:59:30.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:53:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s ally, senatorial candidate Sonny Trillanes, a former
        soldier, also said Lacson''s intelligence information is wrong and the source
        he is citing "is a fraud."</p>'
  'This-Italian-destination-will-pay-your-wedding-bills':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T17:09:07.711+08:00
    'imagesource': 'jcr:56275a37-0e16-4506-9115-516ce4841058'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d01c941-ecca-4d89-b52a-3a122c7d3b13'
    'lead': 'So you''ve always wanted a destination wedding. Italy, maybe. In the
      Eternal City, perhaps. Or one of those hilltop towns -- think of the wedding
      photos! There''s just one problem -- weddings are expensive at the best of times,
      destination weddings involve even more expense, and these aren''t the best of
      times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T17:10:34.494+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:18.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:43.641+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This Italian destination will pay your wedding bills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6250b2a-fc11-43d7-9570-014541f10d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> So you''ve always wanted a destination
        wedding. Italy, maybe. In the Eternal City, perhaps. Or one of those hilltop
        towns -- think of the wedding photos! There''s just one problem -- weddings
        are expensive at the best of times, destination weddings involve even more
        expense, and these aren''t the best of times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306c8cc-3793-4e47-a093-b39125179ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step forward Lazio, Italy''s capital region. A new campaign designed
        to drum up economy-stimulating weddings post-pandemic is offering grants to
        couples getting married in the region, of up to €2,000 ($2,200) per couple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6cf3e-a773-4e26-acc4-9f8220e7c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, Nel Lazio Con Amore (In Lazio with Love), has earmarked
        €10 million ($11 million) of Covid recovery funds to go to couples planning
        weddings or civil unions to take place in Lazio in 2022. If your claim is
        successful, you can use your grant towards expenses like flowers, outfits
        or rings for the spouses, on-the-day services such as hair and makeup, photos,
        as well as to major things like venue hire or catering (the latter carries
        a maximum of €700, or $770).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee85b15-88cf-49c4-9041-f6dcb23b1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Got all that covered? You can even put a maximum of €700 towards
        a honeymoon. The only catch with all these categories: the money must be spent
        with Lazio-based firms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621746b-7d69-4f6b-8213-c16b22f10770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where are you thinking? There''s Rome, of course -- where better
        to commit for life than in the Eternal City? That''s what Cat Deeley and Patrick
        Kielty did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da678afd-f6f1-461a-a51b-da85249f433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Bracciano, just north of Rome, was good enough for Tom Cruise
        and Katie Holmes, though Lake Bolsena, further north, is better known. If
        you''re wanting a tiny, photogenic village, there''s Civita di Bagnoregio,
        so beautiful that it gets away with charging visitors an entry fee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb4a55-aba2-457c-a997-926110712ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those of a slightly gothic bent, you could pledge your troth
        at Cerveteri or Tarquinia -- both known for their especially joyful Etruscan
        (pre-Roman) tombs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3114c-f2c4-4623-a1f6-71095ffaab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or if you''re after something catholic, you can''t do better than
        former city of popes, Viterbo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6257a-25f4-4448-8625-3f63d8b0bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small print? Of course, but it''s not bad. All the payments have
        to have been made between 14 December 2021 and 31 January 2023, and they must
        be in-person, traceable payments, not done online. You must present a "fattura"
        (tax-official invoice) that specifies it''s for wedding services, as well
        as proof of payment. You can, of course, spend more than €2,000 -- but that''s
        the maximum you''ll get back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ca084-b35f-4ce7-baac-f0d995301d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications are welcome from foreigners as well as Italians, though
        they don''t make it easy -- the website and application form are both in Italian.
        You''ll have to upload your forms on the website but hurry -- once the €10
        million have been doled out, you''re out of luck. Auguri!</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325ad5c-850c-4c41-8ec2-e4583ac46b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:10:34.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/lazio-italy-wedding-fund/index.html">This
        Italian destination will pay your wedding bills</a>".</em></p>'
  'Students-trapped-in-quarantine-beg-for-help-online-as-China-faces-biggest-Covid-outbreak-since-2020':
    'author': 'Jessie Yeung and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-11T17:11:01.897+08:00
    'imagesource': 'jcr:b361d7a8-a4f9-45f1-bee8-9c2ac747c72b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b95659a-162a-4a38-94ae-54b81d78a26a'
    'lead': 'China is fighting its biggest Covid-19 outbreak since the early days
      of the pandemic, with discontent spreading on social media after one university
      cluster left students reportedly without access to bathrooms or drinking water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-11T17:12:10.528+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:53:18.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:52:43.943+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students trapped in quarantine beg for help online as China faces biggest
      Covid outbreak since 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472d8f2-5a6f-4d3a-898d-1d35aeefb0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China is fighting its biggest Covid-19
        outbreak since the early days of the pandemic, with discontent spreading on
        social media after one university cluster left students reportedly without
        access to bathrooms or drinking water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe242a-7551-4e16-bba9-309203901a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported 1,100 new locally-transmitted cases on Thursday
        -- which, though nowhere near the level seen in other nations, is considered
        high by China''s standards. It marked the highest daily total since the virus
        emerged in Wuhan in 2020, prompting alarm among local and national leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211547dd-a011-431f-8a21-59af296e799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, China has adhered to a strict zero-Covid
        policy that aims to stamp out all outbreaks and chains of transmission using
        a combination of border controls, mass testing, quarantine procedures and
        lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f45744-dcda-4bf4-9c71-57c50abdde1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities fell back on these familiar tactics as cases began surging
        around the country last week, imposing targeted lockdowns for residents in
        high-risk areas and mandatory quarantine for close contacts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab44bed-931e-446e-835e-1cc9ca98e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, where infections are rising, the city government converted
        several apartments into centralized quarantine centers, forcing tenants to
        clear out all their belongings, according to several government notices seen
        by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36622d7b-0daf-45da-9e82-41de7ad3b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap lockdowns have also trapped a number of residents, office workers
        and schoolchildren with little notice, keeping them in their workplaces or
        schools until everybody inside tests negative, according to local residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba05570-b815-4e07-aa40-5dfdf3e8cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than two years into the pandemic, public patience with
        these measures -- especially when executed at speed and with little consideration
        for the human impact -- appears to be fraying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57c8a2-b130-4090-bc76-c17f995b4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Jilin Agricultural Science and Technology University in northeastern
        Jilin province, students took to social media to plead for help, saying they
        had been left to fend for themselves after a cluster was detected on campus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0dd6e-1bb1-413e-a0d0-bd1803ea78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one widely-shared post on China''s Twitter-like platform Weibo,
        a user claiming to be a student at the university complained that infected
        students had been isolated in libraries and academic buildings, "all breaking
        down and crying."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0001374-7b95-4850-a7b6-7c62ee31731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many students in my dormitory had fever, but counselors just gave
        us fever reducers and told us to sleep with a warm quilt," the user wrote
        on Thursday. "There is a serious shortage of daily necessities. Girls have
        no sanitary pads. Students are bleeding and hurting, crying and calling their
        families."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619ee4a-54ba-4bfe-989e-d5e2729eb7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the university through its official Weibo
        account for comment. The school''s official website, and any additional contact
        information, has been taken offline as of Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8facf-c071-41e4-aa8b-dbd02b7979ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weibo user added that students isolated in their dormitories
        found "their doors were sealed off and they can''t even go to the dormitory''s
        public toilet." When the students tried to call the government''s Covid-19
        control center, phone operators "refused to answer our questions," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67e44b-a137-489f-98d0-f0d32c928bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the students were transferred to a separate quarantine facility
        on Thursday, with 30 buses deployed to take them from campus, the state-run
        Global Times reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8aa362-2490-4165-845f-4a80d74f9fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weibo post went viral, with more than 2.6 million likes and
        410,000 shares. Public outrage flooded the internet, with users calling for
        accountability from local officials. A related hashtag garnered more than
        1.88 billion views on Weibo, according to the Global Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b5545-6e09-4b92-a9d9-87e54bc6787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the school to the prevention and control institutions to the
        Jilin city government -- if there was one person who had the courage to assume
        responsibility, it would not have developed to the present situation," one
        Weibo post read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7ffd1-67e6-4657-9186-133a0a9b9f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, the city government said the secretary of the school''s
        Chinese Communist Party committee had been removed from the position for negligence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1892e-7283-4cee-84fd-b98e14b68195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surging cases</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c6f98-64cc-4111-8b6f-c1ed8b44f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak has spread to several dozen cities in 20 provinces,
        according to the National Health Commission. The biggest hotspots are Jilin
        and northeastern Shandong province, while cases have also been reported in
        the capital, Beijing, as well as Shanghai.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5258ff-1d5e-4439-a652-4c2637cbe771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital of Jilin province, Changchun, issued a city-wide lockdown
        on Friday, forbidding all 9 million residents from leaving their neighborhoods.
        Each household is only allowed to send one person to buy groceries every other
        day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b4be3-d2b7-4637-98eb-3df119cdbc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Jilin university cluster began to spread, Jilin city closed
        schools and entertainment spaces. Similar closures were imposed for all schools
        in the city of Qingdao, home to 10 million people in Shandong province, and
        Shanghai.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c662ea89-69e9-4b0d-9090-801a28137797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities are fighting the highly transmissible Omicron variant,
        according to local health authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478fbce-50f0-4cf6-9720-0b16e7575d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Qingdao''s Laixi area, students make up more than a quarter of
        the 776 cases confirmed since March 4. Authorities say the cluster has since
        spread to other provinces -- leading to 17 officials from Laixi being punished
        Thursday for allowing "loopholes" and alleged negligence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c153c-1773-4173-a40b-5dd905875412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s zero-Covid strategy has put local governments under huge
        pressure to keep the virus at bay, and a slew of officials have been punished
        during previous rounds of local outbreaks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94658939-855a-403d-9ee2-28b0d689a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As public frustration and sympathy for the students mounted, state
        media acknowledged that some sectors were showing "a certain level of fatigue
        toward the dynamic zero-Covid strategy, which could affect the outcome of
        the implementation of the current policy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481bd36-e074-4571-baf1-9714ab2278cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese leaders and scientists have also hinted that China
        could move away from the strategy. Zero-Covid "will not remain unchanged forever,"
        wrote Zeng Guang, the chief epidemiologist at China''s Center for Disease
        Control and Prevention, on Weibo last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a4a59-87aa-44b3-a069-968900fcc339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that transition will not happen anytime soon, with experts urging
        caution amid the surging cases, and warning new variants could still arise.
        "There is no need to open the door at the peak of the global epidemic," Zeng
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7087b-5707-45e9-88e2-ec38cdd72b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T17:12:10.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:53:18.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/11/china/china-covid-jilin-university-mic-intl-hnk/index.html">Students
        trapped in quarantine beg for help online as China faces biggest Covid outbreak
        since 2020</a>".</em></p>'
  'PFF-appoints-Hall-Fegidero':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-11T17:25:46.434+08:00
    'imagesource': 'jcr:88ae8e4e-8f55-414e-867f-7b777a6789e7'
