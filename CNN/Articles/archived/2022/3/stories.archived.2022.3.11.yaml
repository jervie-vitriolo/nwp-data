      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/10/politics/nato-surveillance-flight-russia-belarus/index.html">"Russia
        using Belarus as a launch point for many air operations in Ukraine, NATO says."</a></em></p>'
