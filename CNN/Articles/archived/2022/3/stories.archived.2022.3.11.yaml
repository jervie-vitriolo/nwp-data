      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are moments when we suddenly realize that history is being
        written in front of us -- when we can almost feel ourselves cross the line
        that will divide our world into ''before'' and ''after,''" said Biden at Fort
        Campbell. "This is one of those moments."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24bf598-86b9-4fb1-9301-70e6b6deea8f'
