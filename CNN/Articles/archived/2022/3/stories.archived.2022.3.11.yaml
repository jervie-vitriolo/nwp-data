      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)—</strong> The government
        will only consider placing the entire country under Alert Level 0—in other
        words, removing all alerts—once the World Health Organization (WHO) lifts
        the state of COVID-19 pandemic, a top official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac09ff1d-23e1-4e85-ac02-e0bf541b8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, vaccine czar Carlito Galvez said it is still “too
        early” to talk about a lower risk classification system, noting the possible
        tendency for people to be complacent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af909000-fede-444f-886c-2e6a48b02719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alert level Zero will be declared once WHO declared the pandemic
        is over,” Galvez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1bde3c-991a-42bc-b4ff-e987e21493bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e cannot talk (about) that yet <em>kasi magiging</em> complacent
        tao (people will be complacent),” he added. “We will wait for the advice of
        WHO if WHO will lift pandemic status ng global conditions of being endemic.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4950801-5ae5-4ee4-9bfe-113e7b2b527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque earlier bared the government and
        experts are looking into the possibility of an Alert Level 0, citing the improving
        COVID-19 situation in the country despite the recent imposition of a more
        relaxed Alert Level 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa34525-dca2-46f7-bc85-3f84099f86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, however, is not counting out the possibility of another
        coronavirus surge or variant coming in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3cfd3-80a6-479d-9db2-1fd1bdef2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Interior Undersecretary Epimaco Densing
        echoed Galvez’ sentiments, saying authorities will likely look at the matter
        once COVID-19 is declared an endemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec07dcb-aa9e-4677-b1a8-4f70ca93ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakikita natin dito base sa mga datos na nakikita natin
        noong nakaraang linggo, ang numero ng kaso ng</em> COVID in terms of percentage
        <em>ay halos pareho na rin sa</em> percentage<em> ng nagkakaroon ng</em> ordinary
        flu.<em> Ang isang importanteng mangyari ay kailangang ma-deklare na endemya
        na itong</em> COVID-19," he said in the government-led Laging Handa briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae029f3-40f9-40a3-ac82-b86cf3f5aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that based on the data from the past few weeks
        is that the percentage of COVID cases versus the percentage of flu cases is
        almost the same. What''s important is for COVID-19 to be declared an endemic.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4192e-60d5-4587-931e-1cada0c89e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, executive director of WHO''s Health Emergencies Programme,
        described endemic as the disease circulating at a lower, steady, and more
        predictable rate — just like the seasonal influenza — in a particular region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646029f-dcd7-4e2e-b478-baba99e3f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is PH ready for eased restrictions?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7ebd1-aa3b-4222-87e3-2f45185130aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said some areas are not yet even ready to ease from Alert
        Level 2 to 1 despite decreasing coronavirus infections and low hospital utilization
        rate because they have not yet vaccinated 70% of their eligible population
        or the elderly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838310ed-698f-402e-b458-4bdf769415f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases specialist Dr. Rontgene Solante agreed that
        the country "looks ready" for Alert Level 0 if only the cases and hospitalization
        rate are considered. However, the IATF includes the vaccination rate in its
        metrics for the alert level system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db59e5a-3017-4a9e-8ac9-a7ddf698fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health expert, who is also part of the government''s Vaccine
        Experts Panel, said Filipinos must continue to wear face masks even if the
        other restrictions are lifted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9702a2a-8127-40cb-896a-63d0f072b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we know the Omicron is still in the community and <em>mataas
        pa rin ang hawaan, ang</em> important factor there, <em>ang</em> vaccination<em>
        natin hindi pa umabot ng</em> 90% then we presume that retaining these protocols
        — face mask, handwashing — should be important component of Alert Level 0,"
        he said in the same briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb34398-87d7-45b9-84d8-6d2e45be5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we know the Omicron is still in the community
        and there is still high community transmission, the important factor there
        is our vaccination rate has not yet reached 90%, then we presume that retaining
        the face masks and handwashing should stay as important components of Alert
        Level 0.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0195681-9c9a-4335-9efa-0e0fb0c65a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will likely change?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7786a-be64-40fb-8765-0ea8ca479c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said that presenting vaccination cards will most likely
        no longer be required in entering establishments under Alert Level 0. This
        is one of the remaining requirements under Alert Level 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb002612-b912-4f3e-933b-3bc9aef2b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-11T19:07:51.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:53:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the National Task Force Against COVID-19 may stop operations
        as the responsibility of managing the endemic will fall on the shoulders of
        the local government units.</p>'
