    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b7d44b-6a11-4888-ae6f-764fd7ca5067'
    'lead': 'On International Women’s Day, President Rodrigo Duterte says he is proud
      of the country’s distinction as a ''shining beacon'' of gender equality, but
      that more can be done to further advance women’s rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T17:50:16.203+08:00
