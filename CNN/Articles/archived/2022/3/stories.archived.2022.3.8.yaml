    'template': '1'
    'title': 'DOF chief warns of Ukraine-Russia war''s ''indirect shocks'' to PH economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6690abd-ae27-472a-b7b2-0663a76f7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Philippine
        economy could still be impacted by the Ukraine-Russia conflict despite the
        country not being involved directly, the Department of Finance warned on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b9cd6-c2a0-404f-99c6-b1901c63f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5d4f4-8255-406b-9340-ddbc382e447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine economy will likely be collateral damage," Finance
        Secretary Carlos Dominguez III said during a televised Cabinet meeting on
        late Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e08e3-38ca-4d38-9cf4-b3f7018535fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a00a11-e375-4498-8ce6-656a3abb2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is as if we are hit by a ricocheting bullet," he added. "These
        indirect shocks are likely to be felt through four major channels.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ae675-30a5-46d2-ae1f-950fae6e9cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd9583-e439-41b5-a1fd-c1b37d5caec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez was referring to the country’s commodity and financial
        markets, investments, and fiscal health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68898acc-baff-4e58-9d45-b287a440048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cfa7b-b66b-4919-831e-224ae4a8bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, oil and food prices could go up especially with Russia
        being among the world’s top oil exporters and Ukraine being one of the largest
        producers of corn and wheat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401b8ab-3e87-4f19-870f-3c3bba423f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c288d-bac1-4ca3-ac9f-699418781a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the conflict continues, Ukraine and Russia’s main trading partners,
        predominantly the European Union, will look to trade with other countries
        such as U.S. and China, where we are buying both wheat and corn, thereby pushing
        up the prices of commodities in these markets as well,”  Dominguez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953a0ed-fabb-4459-9517-19ee0722034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b4449-5ffa-4526-af57-78791a9353bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict between Moscow and Kyiv could lead to a surge in local
        interest rates, according to the finance chief, stressing this comes on top
        of the United States Federal Reserve’s tightening of monetary policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfdf990-bd4c-4448-acaa-5efe262ffb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d86304-9a5b-4450-8999-7fe57d8fc3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has kept borrowing rates at their
        record 2% low ever since the surprise cut in November 2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc7635-87af-4435-a24e-8294a68f66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/2/18/economists-BSP-policy-rate-MB-decision-Feb-17.html"><strong>RELATED:&nbsp;When
        will interest rates be raised again? Economists divided amid recent BSP remarks</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabda7a-0fac-4368-9d24-459daaf71f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d28800-0d68-4e09-a718-809f8658ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez warned that investments could decline or be on hold at
        the minimum amid current uncertainty. Investors from Western countries could
        adopt a more conservative stance or postpone planned investments, he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94ea49-214c-460a-bc12-06a05571c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf4bea-2f2b-4eb0-93b2-46a8d4100b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take a while before investor and consumer confidence returns
        to normal once sanctions are imposed, added the Cabinet official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6fe63e-1c54-4f4c-9b5d-b51a0c20c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc76ec-acb4-416f-ba6d-a9be518a2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lastly, all the aforesaid economic impacts will likely require
        government support to protect our vulnerable citizens and the critical sectors
        most affected by the crisis and this will stretch our budget even further,”
        he stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211decd-fdae-4fa7-84e9-a16243fe7dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de5fde-025d-4209-845b-4c70f607711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dominguez said they do not expect the crisis to “last very
        long.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f2f35-9ccf-434c-9b55-e0d910ee2047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e863ab-af38-468a-94e2-dedd905f2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have seen similar crises in the past such as the Gulf War in
        1990, the Asian financial crisis in 1997, the oil price shock of 2008, and
        also the first Russia-Ukraine conflict in 2014, and we have weathered all
        of these crises very well,” he recalled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cae1f8-4995-43d6-b6f2-d8258a66aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239df060-faeb-466c-8884-98aef23f13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These crises lasted much longer and yet we were able to get through
        them," he said. "Based on these experiences, we are confident that we have
        the tools and the preparation necessary to help our people through this crisis.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012f83b-608b-4886-a13d-6e36cd473c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd1d7c-32a5-42c4-b1ac-ea795908b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s economic team <a href="https://www.cnnphilippines.com/news/2022/3/8/economic-team-double-fuel-subsidy-budget-P5-billion.html">presented</a>
        a slew of solutions to help cushion the impact of the Ukraine-Russia war,
        especially on pump prices. These include doubling the fuel subsidy for public
        transport drivers, increasing funds for farmers’ and fisherfolk’s fuel vouchers,
        and increasing the country’s buffer stock for fuels.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a851601-99ed-4106-90c5-03564ee913cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e547e-ec97-450a-a764-9da4af34794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua likewise stressed that
        placing the entire country under Alert Level 1 “at the soonest possible time”
        along with resuming all physical classes will give the economy a boost and
        “offset the external risks.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe1dc8-20d1-4cf2-84d9-bc2502a5ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/27/new-alert-levels-March-1-to-15.html">RELATED:
        Metro Manila, 38 other areas will ease to Alert Level 1 from March 1-15</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7558e076-5205-45e9-99af-a0955c867670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.939+08:00
