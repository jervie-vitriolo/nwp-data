      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first petition, filed by groups 1-UTAK, Pasang Masda, ALTODAP,
        and ACTO, also calls for a ₱2.50 fee for every succeeding kilometer, from
        the current tag of ₱1.50.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736028ca-7014-4ac0-b315-fbef89749a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LTFRB Chairman Martin Delgra asked the other petitioner,
        LTOP, to submit another document amending and clarifying its plea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bce0a9-b700-4ccc-b17f-8d3a6a01f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, 1-Utak President Vigor Mendoza argued that jeepney
        drivers are now spending ₱1,200 more for fuel, therefore, significantly diminishing
        their income.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ae25a-3744-4427-86e1-897afa4f4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending action on the first petition filed in January, the groups
        have asked regulators to revert to the minimum fare of ₱10, recalling that
        it is the amount the government approved when it green-lighted a ₱2 fare hike
        back in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed9196-6627-4254-bea5-0b224c890ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of that said year, however, the LTFRB provisionally lowered
        the fare to ₱9, as diesel prices dipped as low as ₱38 per liter – something
        the petitioners noted as a far cry from the current prices of more than ₱60
        per liter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22e728-9f0d-4422-b3b4-a2742e24a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto “Ka Obet” Martin, president of Pasang Masda, could not hide
        his dismay in a phone interview with CNN Philippines after the LTFRB’s virtual
        hearing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffc451-8cc8-499e-8ab7-6605f586a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon kami na ang nahihirapan</em> (Now, we are the ones who
        are suffering),” he lamented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2038d-aec7-437f-b51e-db083ea420c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From ₱42 to ₱49 (diesel prices in early 2018), ₱8 to ₱10 (fare
        increase) inapprove ninyo. Ang minimum wage during that time parehas rin ngayon
        tsaka noon,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bab43d-9a70-4d96-ba6a-3d81590b139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From the ₱42 to ₱49 jump in diesel prices in early
        2018, you approved a fare increase from ₱8 to ₱10. The minimum wage then is
        the same as now.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311f5a6-218f-401f-b157-5bd1d1b3dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala akong makitang dahilan para hindi ibalik yung sampung
        piso muna. Dahil kailangan namin. Yung piso kasi malaking bagay sa</em> driver
        <em>‘yan. Makapagsakay ka ng</em> 200 <em>pasahero,</em> that’s ₱200,” the
        transport leader explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa8c09-8ecb-4818-9f9b-5aa010df72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot see any reason against reverting to ₱10 for
        now when we need it. A single peso is worth a lot to a driver. If you service
        200 passengers, that’s ₱200.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f0d90-cd01-4e5e-b5fa-53ebcf1ad0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra initially asked petitioners to submit a memorandum, but their
        counsel, Greg Pua, pointed out that they had already filed urgent motions
        to restore the minimum fare.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9225e-5ff5-4610-9aea-b1a0fecea6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra conceded and announced that the proposed ₱1 increase “is
        now submitted for resolution.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375c675-ea21-4307-8f61-d2835ba40f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the main petitions seeking a bigger fare hike, the LTFRB initially
        scheduled a second hearing on April 6. But LTOP President Orlando Marquez
        pleaded for a swift resolution, thus the March 22 date was for the next hearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d95cd4-8cb6-41ef-b4a5-206c1c8ed21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda said the petitioners will submit receipts and other
        documents requested by the LTFRB.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45b4a9-0a52-4508-b263-23d641794167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T23:41:34.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <a href="https://www.cnnphilippines.com/videos/2022/3/8/LTFRB--We-have-to-balance-the-interests-of-stakeholders.html">The
        Final Word</a>, LTFRB Executive Director Ma. Kristina Cassion said a decision
        will be released after the March 22 hearing, noting that the board needs to
        consider all factors - like inflationary impact, effect on commuters, and
        effect on price of goods and services - before deciding on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6569bb4-9125-499b-ab8f-7c455d6f4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T23:41:34.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0207f4-e38f-47e3-a03c-4c0644d01b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T23:41:34.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the government is offering a "basket of solutions" to help
        affected sectors, which includes fuel subsidies, Cassion said. The ₱2.5 billion
        subsidy from the 2022 budget will cover about 377,000 beneficiaries, she pointed
        out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074e156-2911-4541-bc89-1ab5ebabfd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices surged for the 10th straight week on Tuesday, prompting
        calls for fare increase, fuel subsidy, suspension of excise taxes, and other
        forms of government intervention.</p>'
  'Booster-card-establishment-restaurant':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-08T14:49:09.110+08:00
    'imagesource': 'jcr:7a0c6180-02e5-4e13-8529-ac591b09016f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aee9680-8e40-4d61-9c5b-0c80eec0356b'
    'lead': 'Vaccine czar Carlito Galvez, Jr. and presidential adviser for COVID-19
      Vince Dizon have different opinions on the suggestion to require booster cards
      in establishments in areas with high vaccination rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T14:50:32.047+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:50:25.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:40.259+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top officials differ on pitch to require booster cards in establishments'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f8e8b-cd78-44d4-895b-3115f08b06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:50:32.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Vaccine
        czar Carlito Galvez, Jr. and presidential adviser for COVID-19 Vince Dizon
        have different opinions on the suggestion to require booster cards in establishments
        in areas with high vaccination rates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203e98a-db0c-4e8d-9ba5-f29a601f1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:50:32.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez on Monday said that he was among those who recommended the
        requirement to President Rodrigo Duterte and that it was now being discussed
        by the Department of Trade and Industry and business owners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f754d5-8fe5-4aa4-9f4c-9d538b21d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:50:32.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong mga nagsasabi na baguhin ang definition ng fully vaccinated,
        at least three doses. Tina-tackle na ng VEP (Vaccine Experts Panel) and also
        we are looking at the possibility na i-require ang tinatawag nating booster
        (card)," Galvez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746f9b0-f884-422b-a880-2bc2601b795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:50:32.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some are suggesting changing the definition of fully
        vaccinated to those who have received at least three doses. The VEP is discussing
        that. We are also looking at the possibility of requiring booster cards.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ca888-6911-4e75-8e90-acb7032c2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:50:32.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dizon said the country is not yet ready to impose the
        additional requirement that can end up discouraging customers who have yet
        to receive their booster dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1250e53-6a99-4dd2-a7d8-820cf0f3b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:50:32.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:25.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot require booster shots now for entry into malls, restaurants
        given that mababa pa ang take-up. Magsa-suffer greatly ang ekonomiya kapag
        ginawa natin iyon," he said. "Talagang napaka-fragile ngayon ng sitwasyon.
        We really have to balance that. We are not in that position yet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db956517-e7ae-4855-b258-d806a3d8a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:50:32.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot require booster shots now for entry into
        malls and restaurants given that the take-up is still low. The economy will
        suffer greatly if we do that. The situation is still too fragile. We really
        have to balance that. We are not in that position yet.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2588013-2386-4e64-95b8-a62ab2530aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:50:32.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion renewed
        his suggestion last week to make proof of booster vaccination a requirement
        to enter establishments in Alert Level 1 areas and places where the majority
        of the population has been fully vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0cad6-79d0-4667-afb2-bd627cc5ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:50:32.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 54.9 million adults have been fully vaccinated against COVID-19,
        but only 10.5 million have received their booster dose.</p>'
