      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5f883-cc94-4f13-9ea2-5402d0a36c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia, US allies South Korea and Japan have come out
        in condemnation of Russia. Singapore has also levied sanctions against Russia.
        And while the Association of Southeast Asian Nations (ASEAN) issued a statement
        last week that did not condemn or refer to Russia''s actions as an invasion,
        eight of the 10 members voted in favor of the UN General Assembly resolution
        calling on Russia to immediately cease its use of force in Ukraine. Only Laos
        and Vietnam abstained.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bcdc1-2456-437b-8a3d-f6ba43157e22'
      'mgnl:activationStatus': true
