    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc3bb2d3-466d-473e-b104-d40bb2edfd9f'
    'lead': 'The Florida Department of Health will recommend against Covid-19 vaccinations
      for healthy children, the state''s top public health official said Monday, putting
      the state at odds with the guidance from the US Centers for Disease Control
      and Prevention.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T09:54:00.710+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:50:37.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
