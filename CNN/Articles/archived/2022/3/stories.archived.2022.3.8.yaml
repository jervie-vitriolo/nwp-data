    'template': '1'
    'title': 'Duterte touts gender equality in PH, but says ‘we can do more’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c192e4-8fcc-4dd0-9829-bf1670f34334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> – On International
        Women’s Day, President Rodrigo Duterte said the country has seen great gains
        in gender equality, but that more can be done to further advance women’s rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e7ee82-83cc-448e-b9ba-e25372c705d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af20b475-9333-41fd-a8ff-8e2b06a020e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message on Tuesday, Duterte said he is proud of the Philippines’
        distinction as “a shining beacon” of gender equality and women empowerment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1976824-5d36-4d4f-93d9-08b3da54ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fb221-f5ed-4e4c-878b-8ac5317e92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Be it in politics, business, academe and local communities, most
        especially in our homes, women have occupied and continue to occupy positions
        of power and influence in our society,” wrote Duterte, who has repeatedly
        been criticized for his sexist and misogynistic remarks and behaviour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f5252-f666-4ebb-837e-69a2ebf2c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0b731-567a-4eca-b48c-79b42853b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added these achievements of Filipinas highlight “the importance
        we put on women as vital partners in nation-building.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060f9e2-ad3b-4764-bc75-24b88b922d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db017ae6-e39d-4dac-87d0-ed91c0b6749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranking 17th out of 156 countries, the Philippines maintained its
        spot last year as the top performing Asian nation and second-best in the East
        Asia and Pacific region in terms of gender equality, based on the World Economic
        Forum''s (WEF) Global Gender Gap report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d1d94-00b5-4611-bf14-2ff35c5d248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95617ef1-0daf-4b63-a834-8e7d48dd6f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, also said the country can still do better in breaking
        the gender bias.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768540e-2f16-4047-80cb-5ec60a6d9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2842d-6ec9-47a6-baf3-b3db3831d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While a growing consciousness on equality is already an impressive
        feat and women are breaking the glass ceiling, I believe that we can do more,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340249a7-ba96-4c6b-9084-19a7ef426fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837acc9-2b0e-40f5-b035-2f5eb5e05213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we gain more access to education, information and innovation,
        more women will have the chance to meaningfully participate in many aspects
        of human development and change the mindsets that continue to put women and
        other gender expressions at a disadvantage,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef21c6-3068-432b-ac42-71c7aee0125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e174432-1c60-43f9-b926-65cf29bcbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:50:16.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WEF''s 2021 report, gaps in wage and income, as well
        as political empowerment, are yet to be closed in the Philippines. The Philippine
        Commission on Women also earlier said it has observed a rise in reports of
        violence against women and children during the COVID-19 pandemic.</p>'
  'quezon-city-tito-sotto-joy-belmonte-ping-lacson':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-08T18:36:10.421+08:00
    'imagesource': 'jcr:3c8d83ed-1eb7-4aa5-92a6-f2eabae92adf'
