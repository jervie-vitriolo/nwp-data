      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -- <em>Kyiv, Ukraine</em></strong> — "Excuse me for
        disturbing you, I''m calling regarding my brother."</p>'
