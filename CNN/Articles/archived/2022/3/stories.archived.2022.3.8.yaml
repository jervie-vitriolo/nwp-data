    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Florida', 'COVID-19', 'vaccine', 'children']
    'template': '1'
    'title': 'Florida to recommend against Covid-19 vaccine for healthy children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bcc512-74dd-4bf7-ac08-b680d92de50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Florida Department of Health will
        recommend against Covid-19 vaccinations for healthy children, the state''s
        top public health official said Monday, putting the state at odds with the
        guidance from the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e77f9-b8a2-4a0a-a840-0986568181dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbbb56-eefd-4505-b2b1-f862d1880fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommended that children get vaccinated in November, when
        the shot became available to most kids. Since then, about 22 million children
        have become fully vaccinated, including 1.1 million Florida kids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022951f4-82f4-4e5a-b27c-82df29bb5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe990abc-08ca-475e-92c2-d8af88de0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Florida Surgeon General Dr. Joseph Ladapo said the state is
        going to issue separate guidance urging parents not to vaccinate their kids.
        Ladapo did not say when that guidance would become official and provided few
        additional details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1d649-deb0-4ebd-863e-66cfd9a3baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cf02b-54c9-4bda-afc0-e65a9c83c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida would become the first state to break from the CDC on vaccines
        for children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27450f8-24a1-4c1d-a605-fd2c7065def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979762a-f84b-41a5-bcec-4a2951baed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement from Ladapo came at the end of a 90-minute discussion
        between some of the medical community''s most vocal skeptics of pandemic mitigation
        measures. The event, hosted by Florida''s Republican Gov. Ron DeSantis, was
        harshly critical of the CDC and governments that took steps to slow the spread
        of the virus through mask mandates and shutdown measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a3b9c-b771-411f-8ea5-9c7fc41b3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5aa44-a70b-486b-924c-d7ab21a2a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the doctors and scientists on DeSantis'' panel shared
        unproven concerns about the safety of the vaccine for kids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b922ea8-5d13-4d76-90e7-db36e228d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d03f3-777b-4eaa-805a-c4414c3c6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children vaccinated against Covid-19 are less likely to be hospitalized
        for Covid-19 infections than children who are unvaccinated, recent data has
        shown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567074d0-68b0-4d5f-8874-62069887f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
