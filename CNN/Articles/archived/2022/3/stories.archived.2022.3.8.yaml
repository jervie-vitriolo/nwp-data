    'title': 'DOE: Fuel unbundling, strategic oil reserve plan eyed to cushion impact
      of price hikes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319df05-1e91-4e5c-9ac1-4945bce05ce2'
