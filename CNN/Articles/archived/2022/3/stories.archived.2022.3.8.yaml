      'mgnl:lastActivated': 2023-01-24T11:50:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3845df2-6dbc-42c2-95c5-03e05f103b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:37:13.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of our work. If the President calls for a special session,
        its incumbent upon me to convene the Senate," Senate President Tito Sotto
        told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee9fae-8298-46d7-a9cf-0f8de1a1bcff'
      'mgnl:activationStatus': true
