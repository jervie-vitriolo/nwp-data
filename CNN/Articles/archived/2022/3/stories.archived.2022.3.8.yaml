      'mgnl:lastActivated': 2023-01-24T11:50:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2e514-f536-4574-a74c-d20626c33f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Butina was convicted of serving as an unregistered foreign
        agent in the United States trying to infiltrate prominent conservative political
        circles before and after the 2016 election. She now represents the Kirov region
        for the Putin-supporting United Russia political party, and has backed the
        war in posts on her Telegram channel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f480c-3f73-4603-afa3-e9861e2a0b7c'
      'mgnl:activationStatus': true
