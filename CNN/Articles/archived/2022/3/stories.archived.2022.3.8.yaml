    'created': 2022-03-08T16:12:48.223+08:00
    'imagesource': 'jcr:cee8821a-e904-4923-bc0d-eee6aae72609'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e627da4-50ba-43a9-9f63-f288b468fb78'
    'lead': 'In Lviv, western Ukraine, museums and religious sites are scrambling
      to protect priceless artifacts from Russian attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T15:54:10.414+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T11:50:23.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:40.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Museums race against time to save Ukraine''s cultural treasures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5c357-7bd0-46c4-96d8-bcb2f80d663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The walls of Lviv''s National Museum stand
        bare. Elaborate gold lacquered panels, on display after being recovered from
        17th century Baroque churches, have been bundled up and hidden in the basement
        in a race to save the city''s cultural treasures from possible Russian attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641089c-c24f-4bbc-822b-21f31d6fe595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f70ba6-8240-4bca-b4c6-a4ed9cea91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we see how Russia is shelling residential areas (and) even
        people that are evacuating," says National Museum Director of Lviv, Ihor Kozhan.
        "They guaranteed they wouldn''t but now we can''t trust them. And we need
        to take care of our heritage because this is our national treasure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408e944-7e19-4b3e-800e-f75bc9d8f470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27857ef-7d50-4c25-a4a0-966319cf0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian invasion of Ukraine has already destroyed a museum containing
        works by renowned Ukrainian painter Maria Prymachenko, whose vivid and imaginative
        art was admired by both Pablo Picasso and Marc Chagall. Now, the city of Lviv,
        often dubbed Ukraine''s cultural capital, is racing to protect its rich collection
        of historic art.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691fc16-65d0-414a-a7d3-048025ac7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d20909-9962-4204-becd-bfd98f87e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lviv''s historic center is a UNESCO World Heritage Site and the
        National Museum houses the country''s most complete collection of sacred medieval
        art and rare religious manuscripts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0782dd-5581-436e-bc9e-90f65c7f0b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0c5dd-5a7b-42b3-8955-a93a6019e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush to save its books, paintings and other artifacts has left
        little time to wait for specialized packing materials. Instead, volunteers
        make do by hastily nailing together crates from whatever wood is available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e3d2c-1573-4d44-9d4f-1cba50f836a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60471a2-9abe-4299-8162-955fa290c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, volunteers hastily packed ancient manuscripts into cardboard
        boxes originally intended for transporting bananas to supermarkets. Among
        them was a thousand-year-old bible decorated with gold thread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce694e4e-cb1f-4688-a5e6-885f726cb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea28011-af6b-4667-9336-b93aa53046cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At religious sites, people are also preparing for the worst. The
        Armenian Cathedral of Lviv removed a medieval wooden sculpture, depicting
        the crucifixion of Jesus Christ, for safe storage. Having survived World War
        II, the giant stained-glass windows of Lviv''s Latin Cathedral have now been
        boarded up with steel plates. Many of the city''s landmark statues are now
        swaddled in bubble wrap.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39462ad6-5ae1-405f-8a94-4456fb4e4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358296ba-140e-46bc-ab87-af38a547c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But simply securing and storing art and historical artifacts may
        not be enough to save them. There are also evolving plans to evacuate precious
        art works from besieged cities, such as Kiev and Kharkiv, if necessary --
        possibly to safer cities such as Lviv.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76fbac-8cb3-495d-b477-f85716eb6f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc558505-803a-43e0-bae9-f1cbb48c0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to help in any way we can, for all the museums in
        the country now in danger," said Kozhan, warning that even Lviv''s many protected
        heritage sites may be targeted in the invasion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbd04c-6301-464a-bcff-cf19e4a2b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T15:54:10.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/ukraine-lviv-saving-art-museums-cultural-treasures/index.html">"Museums
        race against time to save Ukraine''s cultural treasures"</a></em></p>'
  'ukraine-hotline-russian-soldier':
