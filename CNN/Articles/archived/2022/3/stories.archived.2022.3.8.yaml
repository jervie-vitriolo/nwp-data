  'Russian-tanks-with-Z-spotted-on-Ukraine-border':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-08T04:45:24.101+08:00
    'imagesource': 'jcr:3fc08e96-7779-4f18-8eac-1fafe6ae1ee8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afdefe2f-9900-4ed2-866e-c2ae2757e06e'
    'lead': 'In late February, days before Russian forces launched an all-out invasion
      of Ukraine, videos and photos began circulating on social media showing tanks,
      communications trucks and rocket launchers emblazoned with the letter "Z" rolling
      toward the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T04:47:29.259+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:50:51.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:30.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russian-tanks', 'Russia', 'Ukraine', 'Z']
    'template': '1'
    'title': 'Russian tanks emblazoned with ''Z'' were first spotted on Ukraine''s
      border. Here''s how the letter became a pro-war symbol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60967b0e-6c2f-42f3-bf34-aeba3a094385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In late February, days before Russian forces
        launched an all-out invasion of Ukraine, videos and photos began circulating
        on social media showing tanks, communications trucks and rocket launchers
        emblazoned with the letter "Z" rolling toward the border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec84de8-a82f-437c-8949-258eccf0ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb74727-d185-4935-b1e8-0d3068408ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital sleuths speculated over what the "Z," written in the Roman
        alphabet rather than Cyrillic, might indicate about Moscow''s next moves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a63f0-e403-4f71-828c-6367c0c3515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153b1e9-515b-43a8-a68c-f97c9496d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military experts interpreted the "Z" as "Za pobedy," Russian for
        "for victory," or as "Zapad," for "West." Some dubbed vehicles painted with
        the symbol the "Zorro Squad," while others suggested the "Z" might stand for
        the Kremlin''s self-styled "target number one," Ukrainian President Volodymyr
        Zelensky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946aea1-6e0e-4419-9716-2eb19f48195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843096f-ef74-489e-92db-43836f685dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aric Toler, a researcher with Bellingcat, an open source investigative
        operation that has been monitoring Russian military operations since Moscow
        fomented a war in eastern Ukraine eight years ago, said on February 20 that
        the group had no idea what the "Z" symbol meant and had not seen it used before.
        "So, assume the worst, I guess/fear," he wrote on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d2b84-9fa7-492d-98c8-d4c5f78ef0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdac2b-2335-48f8-aa00-62268ecb35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian defense policy expert Rob Lee, who has been tracking the
        "Z" vehicles since troops began massing on Ukraine''s doorstep, suggested
        the symbol might refer to military contingents assigned to the fight in the
        country. "It appears Russian forces near the border are painting markers,
        in this case ''Z'', on vehicles to identify different task forces or echelons,"
        Lee, a PhD student at King''s College London''s War Studies Department, tweeted
        on February 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd18239-fb15-4ee7-92ac-3dc0edffdedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016905a-a441-4776-a1b5-8d61c9284b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the days since Moscow ordered the bloody assault on Ukraine,
        what started as a mysterious military symbol has become a sign of popular
        support for the war in Russia, and what analysts describe as the unfurling
        of a chilling new nationalist movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de601a8-6438-42a0-98be-34518b2fb63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f990ef3-dfc7-4f9d-90e5-c35921dce905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians have daubed the "Z" on their cars, sported black hoodies
        emblazoned with the symbol, and fashioned makeshift "Z" brooches on lapels
        -- a sign that there is some popular support for Russian President Vladimir
        Putin and his efforts to expand Moscow''s sphere of influence by seizing parts
        of Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73698e-fff5-42bb-bfde-fd6b4a5edba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3639eb-e5d1-4274-b2d5-952eaa11c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities launched a propaganda campaign to gain popular support
        for their invasion of Ukraine and they''re getting lots of it," Kamil Galeev,
        an independent researcher and former fellow at the Wilson Center, a non-partisan
        policy think tank in Washington, DC, wrote in a comprehensive Twitter thread
        on the use of the "Z" symbol in propaganda videos and by Russians on social
        media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4adbabd-9b51-4d8f-94f7-ca793a407e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66f40e-ad3f-4fb5-a20e-33046c170acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This symbol invented just a few days ago became a symbol of new
        Russian ideology and national identity," Galeev added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a6bdf-10a6-49ab-bcd4-2c01c1bf8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9dea8e-249b-42dd-b59c-fc660a1f2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Kremlin tightens its grip on any news of Russian casualties
        or setbacks making its way back home -- enforcing an extraordinary new law
        that makes the spread of "fake" information an offense punishable with jail
        terms -- Putin''s backers are ramping up their support for the war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef0bf8-af8e-4423-b044-d1a2cd05a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e138562-8bbd-4d5d-a68f-a4285c6d6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hospice in Kazan, a city in Russia''s southwest Tatarstan region,
        children dying from cancer were asked to line up in a "Z" formation outside
        in the snow to show their support for the Russian military operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb2817-83b8-4ca8-a90d-d19c6d2ee1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054ad84-aad0-4572-a183-333ac898236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our patients and entire team took part in it, about 60 people in
        total. People lined up in the form of the letter ''Z,''" Vladimir Vavilov,
        the chairman of a cancer charity that runs the hospice, said in a statement.
        "In our left hand we held leaflets with the flags of the LPR, DPR, Russia
        and Tatarstan and we clenched our right hand into a fist."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85467b7b-1ebf-40cf-8e05-ee5d94084503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b99824-272a-4836-8ab8-e4d662b42f4b'
      'mgnl:activationStatus': true
