      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a73ec9-609f-4f88-9b70-772ff2b152e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:00:48.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Rear Admiral Jean Mathieu-Rey, Joint Commander
        of the French Armed Forces in the Asia-Pacific, said France is a good partner
        for the Philippines should it decide to pursue buying submarines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26321a-edc0-4a48-bcc1-1787a9b55810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:00:48.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a201ed9-7610-4a0c-9b06-0a0cb6d98986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:00:48.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with our partners with the Philippines on these
        kinds of assets. France has a long-time tradition of building submarines.
        We have started our submarine patrol since 1973," Rey said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661e2a2-4b6b-46b4-b7ed-fd4677aaf5d8'
      'mgnl:activationStatus': true
