      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recordings shared exclusively with CNN by the Ukrainian officials
        operating the hotline, the desperation and uncertainty in the callers'' voices
        sheds light on how tightly Moscow is controlling communications about the
        war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f6fef-b8e6-4c3f-8b4d-ddcc3b75b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae5081-a547-4051-b9cd-fd4c40b8091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recordings indicate that many Russian soldiers seemed to not
        have known what their plans were or why they were being deployed, and bolster
        reports of Russian soldiers being denied communication with their families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1e546-7d1a-442c-bbde-2db06b20eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb0b7a-bca7-4b7f-a479-0b4e0981dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wife, speaking through tears, calls with a desperate inquiry about
        her husband:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f835b7b-6359-460d-85d6-6bba4c636155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896578da-3eb9-495a-9609-094893e6f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos have appeared online since the invasion began on February
        24 showing Ukrainian civilians and soldiers allowing Russian soldiers to call
        home and speak with their parents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eaf824-87d0-441a-970e-69a136c07de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044aaf5-27f4-48ee-a2ce-c70f3882484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotline, called "Come Back From Ukraine Alive," was established
        by the Ukrainian Interior Ministry, which has acknowledged that the initiative
        is both a humanitarian and a propaganda tool.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ec563-e15e-41df-b695-a356302f87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47d542-43f3-4365-8fe1-2b169bf45edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina, a pseudonym for the woman tasked with running the hotline,
        asked CNN not to disclose her identity for security reasons. She is a psychologist
        by training.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf6218-57c4-4720-a80a-c49763dcaab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1340b68-5426-4092-998a-2d1a2e4995b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an undisclosed location in Ukraine''s capital Kyiv she explained
        the aims of the hotline.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d06b95-36ce-440b-9786-f8a6f3f3e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ce27f-7b6a-40f2-b0cc-bfb25e7b685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, we will help [the Russian solders] find their relatives
        who were deceived and without knowing where and why they are going and found
        themselves in our country. And secondly, we will help to stop the war in general,"
        she told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc195a-0208-45b2-8208-cd57064aa8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40836f7a-61c0-4798-b809-7b9ac05057fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being established in the opening salvos of this war, the hotline
        has been ringing non-stop, Kristina said. It has taken more than 6,000 calls
        since February 24. The calls have come from locations as far apart as Vladivostok
        in Russia''s far east and Rostov-on-Don, close to the Ukrainian border.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d0477-8eef-4dbd-a514-c940ec73bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026c3ab-2a2a-498d-bb64-bcda6fade05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logs also show some of the calls have originated outside of Russia,
        coming from across Europe and even as far away as the United States, including
        from the states of Virginia, New York and Florida.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65313992-68ca-4f2f-8d75-ac242656be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0787ef5-05f6-44e3-ba35-643ce9d594e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with three people who called from the United States to
        confirm that they had indeed rung the hotline and see if they had received
        any information from the Ukrainian Interior Ministry about their loved ones.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44080e-8b55-47f3-bb48-e516effa7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f93a0-2caa-471d-b7a3-339512d1762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marat, who lives in Virginia and is not being fully identified by
        CNN to protect his privacy, said that he had found a photo of his cousin''s
        ID card on a Ukrainian government-connected Telegram channel called "Find
        Your Missing," or "Ishi Svouik" in Russian.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89caac1f-cbc4-447d-9250-6e20ae7a301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5f3f9-b632-4549-bd16-c6f680f34941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel is dedicated to publishing information about captured,
        injured or killed Russians fighting in Ukraine. It posts photos of passports,
        names, dog tags and military unit information.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898ff2e-b380-4688-9ac2-0412a8fbaf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177b11e-8be3-41f6-bf72-02f2bd21ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marat is pretty candid about his cousin''s likely fate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cea9e-659f-489c-b789-25e1f82c5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d91c38-78d7-400a-acd0-69759d72f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do realize that all the signs are pointing to that most likely
        he was killed in action, but (we are) still trying to locate information where
        is the body that can be potentially found. Or maybe hopefully, he''s alive,"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558bed59-0b14-4a87-8c7d-97ff79e707b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7366c-f34e-482c-acaa-c76f2a5ebb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marat''s family in Ufa, Russia, asked him to call the hotline for
        fear of prompting reprisals from Russian authorities by searching for their
        son.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ccaab-6a93-4486-8b15-94efb4328645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef363b5-e681-49bb-9f75-d76686fe294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family is trying to not get contacted by anybody because everybody
        is so scared in Russia. Everyone''s scared to talk, everyone''s afraid of
        law enforcement agencies tracking them," said Marat.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b510e166-c514-48fd-bbf3-b45e23e977ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796bb38-cfe9-46b4-9823-92b20df2c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is increasingly clear is the grip Russian President Vladimir
        Putin has on the narrative of this war at home. The only acknowledgement of
        casualties has been an anodyne statement from the Russian Ministry of Defense,
        saying that 498 had died.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d460680-b709-4c58-b5e9-1af99552242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714ada0-2f3d-44f1-a163-e96374c5db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina, another caller who CNN reached by phone in Florida, said
        her aunt was not getting any information from the Russian Ministry of Defense.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d22ce-84ba-4d46-984b-83cfbaf38319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e588ea-f52c-4891-9baf-12e7cc660a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tried to find him, but no one is answering," Marina said.
        So, she felt her only hope was to call the Ukrainian hotline, but it didn''t
        have any information yet on her cousin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62456854-a763-460c-adf6-2e354d9d5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0522e-2422-46a3-b50f-5fc9699dcfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just told me that as soon as they will have some information...
        because I was, you know, hoping that he is like maybe in prison or something
        like that, you know, that he''s still alive?" Marina said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901fc8a-3a8a-4ab2-a7f1-685d1d3f0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5068fb-9998-4df9-a97b-691c933fe12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Ukrainian government official told CNN that the hotline
        had connected dozens of Russian families to Russian soldiers in Ukraine. "We
        invited them to come to Ukraine to meet with their sons, but so far none have
        decided (to do so)."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a01b8-7c78-4ebd-903c-60d055ddb55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e6667-b4fe-471a-a33d-03a3d6bced8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials working on the hotline, the vast majority
        who called said that their sons or husbands had told them they were sent for
        reservist training or military exercises and that many lost contact with their
        families on February 22 or 23, just before Russia invaded Ukraine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feece2a5-657c-4ef8-87d3-f27878d69dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c3891-0d3b-4016-bddf-d363bc2d2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Kyiv, Kristina, the hotline director, is haunted by the
        calls she has taken.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30d0c2-44e8-45d4-86fc-ba8b53881b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb356608-fe65-4c22-88ae-e714fff8618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through streams of tears, she said: "A father called ... he said
        ''our kids are being used as expendables, as [a] meat shield. The politicians,
        the big people are playing their games, solving their issues, while our kids
        are dying, because somebody wants to make money on it or satisfy personal
        ambitions and become a King of the World.''"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5fa78-0f85-467b-897b-58f0e6844160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44c1c8-1ca8-415d-8a60-7dd0bca292c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view from callers is not an exception. In one of the recordings
        shared with CNN, a distraught wife, crying, phones in.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7d98c-0054-48f3-af21-9c8e6ea27075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae3034-9e6e-4f7a-b39a-0fc73f277152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina recounts how she took another call from a fiancée looking
        for her husband-to-be. "It touched me she was asking for forgiveness. She
        kept saying, ''Forgive us, we did not want to attack you. This is not our
        war. We did not want to do this.''"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e944a14-c678-42c8-8934-1641854cd762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca129df-3d4c-46fd-9619-2e9d74660849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the hotline isn''t just designed to offer answers, it is also
        a propaganda tool, to galvanize Russians against the war -- a war that now
        seems increasingly likely to be protracted and bloody.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ab0b7-feca-4667-bc6b-84898a19cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca9dcc0-6047-46f2-8d00-973056adf10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying not to think how long this will go on for," said
        Kristina. "We just hope that this will end shortly. The more people we can
        share the truth about what''s happening in Ukraine with -- the more people
        will go out on streets protesting and demanding to stop this bloodshed."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3757edf-3806-4357-b6fe-a9fad15097b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337e4fb-9dfc-4d13-8a84-c4cd6facdb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A call from a man looking for his paratrooper brother sums up the
        situation.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f98390-9e87-4a5a-b4cf-64e6cb8cd3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25478c7-d4a5-4bf4-8829-cebc20605518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good luck guys. The whole civilized world supports you. We believe
        in you," he says.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42907710-aced-48c6-be68-ea074236a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, if the calls show anything, it is that this is not Russia''s
        war -- it is Putin''s.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164754f6-f8b9-4d32-96b3-7c29367c3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/07/europe/ukraine-hotline-russian-soldiers-intl-cmd/index.html">"''He
        said he was going towards Kyiv.'' Russian families turn to Ukrainian hotline
        in desperate search for lost soldiers"</a></em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e825172-5cf6-4c3a-a524-4ea252c2db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:12:01.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
