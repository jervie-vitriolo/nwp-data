      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f6092-4a3c-4956-a499-003f1c01a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Director-General Tedros Adhanom Ghebreyesus
        tweeted on Sunday that it''s "too early to declare victory" over Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6de56-ded6-4dd3-9d9f-4429422bce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf939c-13af-4cd8-8f11-cb1df19a5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many countries are facing high rates of hospitalization &amp; death.
        With high transmission, the threat of a new, more dangerous variant remains
        real. We urge all people to exercise caution and all governments to stay the
        course," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0bf103-2f9a-45a3-964d-4284ce3edeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d392d8-e0fb-4c97-ba20-0164e656e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has reported more Covid-19 deaths than any other
        country -- about 960,000 total -- but the US Centers for Disease Control and
        Prevention estimates that the true death toll for the country is about 32%
        higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb1394-493f-47dc-9a56-b93b3660f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4caef4-91bd-47a1-a575-d955b7841b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the US, Brazil, Russia and Mexico have reported the most
        Covid-19 deaths since the start of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb9b1c-92ef-4a73-a3e7-bc39624a320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4a5f7-5637-4525-88c8-3edeaaefe359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
