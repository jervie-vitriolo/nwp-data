      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello hotline, is this the place that you can find out if a person
        is alive?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7aeacb-4f21-449f-9d28-c9f2a719fa04'
      'mgnl:activationStatus': true
