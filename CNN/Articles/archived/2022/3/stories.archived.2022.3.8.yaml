      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca787612-a14d-4ced-a8fb-737dfe124620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso finished at ₱52.32 against the greenback on Tuesday —&nbsp;its
        worst performance since its ₱52.321 close on Aug. 28, 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12ba7c-61ae-421c-a278-cdba50c2c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cea50-611e-4d20-8c32-8accda093a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Ukraine-Russia conflict driving energy prices further up,
        investors are also worried this would "slow the economy and drive inflation
        hotter," according to Regina Capital managing director Luis Limlingan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89bb4b-16a8-4bf8-9837-ef893aec59a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ab0d4-56e6-43bf-9ea8-33a850587dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of gasoline rose by ₱3.60 per liter, diesel by ₱5.85/l, and
        kerosene by ₱4.10/l Tuesday morning - the tenth straight time they have increased
        since the start of 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f20270-6350-4c1e-ac71-f56c4604b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc59ff-e72c-42c3-90cd-39eed12b3858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance has warned of "<a href="https://www.cnnphilippines.com/business/2022/3/8/economic-team-Ukraine-Russia-crisis-impact-.html">indirect
        shocks</a>" to the country''s commodity and financial markets, investments,
        and fiscal health from the crisis.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa421f-4390-42b2-8927-b6670d0c9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e29a80-d471-4d1b-aede-aaa6aa54b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter these, the economic team —&nbsp;which the DOF is part
        of —&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/8/economic-team-double-fuel-subsidy-budget-P5-billion.html">proposed</a>
        solutions to help mitigate the war''s impact on Filipinos, including additional
        fuel subsidies and vouchers, and increasing the country''s buffer stock for
        fuels.</p>'
  'Apple-March-event-2022':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-08T21:20:38.001+08:00
    'imagesource': 'jcr:a1eb77d0-9198-4f0a-baf0-2d5833319a73'
