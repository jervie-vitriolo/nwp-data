      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that logic holds as theaters are opening up is between Pixar
        and Disney''s accounting teams, but the lack of a theatrical window right
        now is puzzling, with a movie that''s qualitatively in the conversation with
        the Oscar-winning "Soul," and a cut above recent releases "Luca" and "Onward."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14b21c-68c4-4615-86fd-03fbe0fad531'
