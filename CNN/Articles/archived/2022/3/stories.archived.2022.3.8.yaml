  'Ukraine-on-Moscow-offer-to-evacuate-civilians-to-Russia-Belarus':
    'author': 'Tim Lister and Luke McGee, CNN'
    'caption': 'Courtesy: Oleksandr Ratushniak/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-08T05:34:18.472+08:00
    'imagesource': 'jcr:9949fe2d-330a-4b7e-b02e-0cc30b688093'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b52a5d-abdc-4820-901d-24a11476bf4c'
    'lead': 'Ordinary Ukrainians living in some areas under attack by Russian forces
      faced a cynical proposal on Monday: stay put and risk getting bombed, or leave
      home and head for Russia or Belarus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T05:36:37.763+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:50:45.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:33.332+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'evacuation', 'Moscow', 'Belarus']
    'template': '1'
    'title': 'Ukraine slams Moscow''s offer to evacuate civilians to Russia and Belarus
      as ''immoral'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd36b6-e1e6-49b4-bd1b-ea6add8f7474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ordinary Ukrainians living in some areas
        under attack by Russian forces faced a cynical proposal on Monday: stay put
        and risk getting bombed, or leave home and head for Russia or Belarus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c00035-9d74-4f60-9d13-59c5ad4591ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad5e28-7ff4-419c-b02b-96aececa73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials rejected the Kremlin''s unilateral proposal
        for evacuation corridors for civilians as an unacceptable non-starter. Most
        of the routes lead to Russia or its staunch ally Belarus and would require
        people to travel through active areas of fighting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfc420-0c2f-4db4-918d-c803bd8843e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365b6b3-e225-433d-ad0b-ac2edcbe50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Ukrainian President Volodymyr Zelensky called Moscow''s
        offer "completely immoral" and said Russia was trying to "use people''s suffering
        to create a television picture," Reuters reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388ddf1-3855-4ad7-a3ee-4248d370c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febfd6f-9ea0-4f84-84df-e1c39e88c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian deputy prime minister Iryna Vereshchuk responded to Russia''s
        announcement by demanding that Moscow "accept options for our routes, as well
        as ... establish a ceasefire, which we will agree on." Ukraine has requested
        that evacuation corridors are opened that largely keep citizens inside Ukraine''s
        borders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc241e-5b72-4425-a9a2-a01073944046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f115d-8cb2-4cd3-bd65-29dc267b1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations also led a chorus of international condemnation
        towards Russia''s proposal on Monday. "It''s important that people be able
        to go where they choose and where it''s safe," UN spokesman Stéphane Dujarric
        told reporters, rejecting the Kremlin''s proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f223d9-f005-48b8-b8fc-155466d50397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aed0c4-376d-4b3d-8ac6-7e1ff98aa473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, skepticism toward such corridors was growing after evacuations
        of civilians were paused within hours on both Saturday and Sunday when Russian
        forces were accused of shelling the escape routes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62186f3a-e7dd-49e6-90fa-7f11bd957b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ba6d0-2c21-4795-9582-79b4dbcb1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two failed attempts over the weekend to open a corridor
        from the besieged port of Mariupol. And on Sunday, a Russian military strike
        killed a family with two children as well as several other civilians trying
        to flee the Kyiv suburb of Irpin, according to the mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966538b-19df-49ec-9533-abb9d271c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415984df-135c-4a0f-81b3-66d99f41272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian authorities said two mortar or artillery shells hit a
        checkpoint in Irpin, northwest of the capital, which has been the site of
        intense shelling by the Russian military in recent days. Over the weekend,
        US Secretary of State Antony Blinken said America has seen "very credible
        reports of deliberate attacks on civilians" in Ukraine that would be considered
        a war crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bc16e-7305-41de-8b9c-7f6cd837832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c51a4-f5a4-4fe0-bc38-36e075b70245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument over evacuation corridors comes as Russia steps up
        efforts in its assault on Ukraine. Attacks on the capital, Kyiv, have intensified,
        while citizens in Mariupol and other key cities have been without water and
        food for days, unable to flee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbea22e-b340-46d4-8bb8-11989da29935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc67e25-8e79-481a-82eb-46d5df258293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominik Stillhart, the International Committee of the Red Cross''s
        director of operations, said Monday that problems remained in confirming the
        details of any ceasefire agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a553f-436b-4cb6-9031-164dccb7165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b72a4c-d399-4b43-b795-aa7730e31693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stillhart told BBC Radio 4''s Today program the challenge was to
        get Russia and Ukraine into an agreement that is "concrete, actionable and
        precise."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec139bb-398e-4161-8a51-6341bdc0477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb8732-c517-45e5-b2c9-4f2aebad4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that so far there had only been agreements "in principle,"
        which had immediately broken down because they lacked precision, regarding
        routes and who can use them. Illustrating his point, he said some ICRC staff
        had tried to get out of Mariupol along an agreed route on Sunday, but soon
        realized "the road indicated to them was actually mined."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9e285-95b2-44e9-9d7e-68bc383c4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a453a-a6a7-4287-8b3a-a77648e05743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said in a statement Monday morning
        that the civilian corridors leading directly to Russia were part of a personal
        request from French President Emmanuel Macron to his Russian counterpart,
        Vladimir Putin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd448346-78c8-4a50-acbf-61aff483609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075cc7b-e835-4165-93fa-9e9f594745ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Élysée Palace responded with a statement saying this was
        false. It added that the "personal demand of the President of the (French)
        Republic, like the rest of the allies and partners, is that the Russian offensive
        ends."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d2c40-7efa-4ea2-a99c-b0033f6a6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490e591-25b8-4105-9844-3bf0ef89352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian deputy prime minister Vereshchuk criticized the Kremlin
        for its claim.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1723f4-79ad-4dcb-9fc9-79ecc24dbcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a66082-4eda-4897-98a6-5849074cbe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Russian Federation to stop manipulating and abusing
        the trust of world leaders such as Emmanuel Macron, such as the leaders of
        China, Turkey or India, and to make the routes we have identified open," Vereshchuk
        said in a video statement released by the government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0c7de-2c11-499d-a997-a8b01d4fd7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9056a3fe-834d-4448-bc1f-4a2dbc3fcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Griffiths, the UN''s Under-Secretary-General for Humanitarian
        Affairs and Emergency Relief Coordinator, urged "safe passage for civilians
        to leave areas of active hostilities on a voluntary basis, in the direction
        they choose" on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36877ab9-c6e4-4c5d-9b7f-82d1dab8a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2fce8-dd59-4148-80fd-f0cf50d74fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also requested the need for "safe passage for humanitarian supplies
        into areas of active hostilities," in a speech to the UN Security Council.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd4fa8-6080-4b20-baa4-62e351ae06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1cd62c-300c-4686-9680-7cc728d28c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civilians in places like Mariupol, Kharkiv, Melitopol, and elsewhere
        desperately need aid, especially life-saving medical supplies. Many modalities
        are possible, but it must take place in line with the parties'' obligations
        under the laws of war," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c68295-9c83-460b-8fc7-e2cf7905bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:36:37.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/07/europe/russia-invasion-ukraine-03-07-intl/index.html">Ukraine
        slams Moscow''s offer to evacuate civilians to Russia and Belarus as ''immoral''</a>."</em></p>'
  'SWS-improved-quality-of-life-in-next-12-months':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-08T05:45:02.911+08:00
