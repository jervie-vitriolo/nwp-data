    'mgnl:tags': ['SWS', 'survey', 'quality-of-life', 'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'SWS: 45% of Filipinos believe quality of life will improve in next 12
      months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790f7f4-e9ac-45e0-bf22-c2aafec8af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Around
        45% of Filipinos believe their quality of life will improve in the next 12
        months, according to a Social Weather Stations survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4062cb-1128-4251-b27f-96ad79c72788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ade743-b44d-4865-b151-034ae5d2e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20220307130246">poll</a>
        conducted from Dec. 12-16, 2021 also found that 42% of respondents believe
        there will be no change while 3% said life will worsen. The remaining 9% did
        not provide an answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377788e5-1384-4511-8c5f-c12a6671d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900b023-c6ef-4f31-b8b8-419a8df472fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Net Personal Optimism score is +42, which is classified as "excellent",
        according to the SWS. The latest data is 16 points above the “high” +26 recorded
        in September 2021 and the highest since the “excellent” +44 in December 2019
        during the pre-pandemic period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e2bf9-8d59-4369-b8db-37362b3cedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd8a4d-66f8-4d31-a8f6-a53f51558c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS classifies a net optimism score of +40 and up as “excellent,”
        between +30 to +39 as “very high,” between +20 to +29 as “high,” and between
        +10 to +19 as “fair.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36088b96-4ced-4aef-b3aa-a1fe2937000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416d7f3-7ee2-4579-91f7-35623903993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in optimism was backed by increases in all areas, especially
        in Metro Manila which rose from +24 to +47.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538787d-8e6b-4785-bdd9-159b9c95e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d14957-04ec-4a04-bf02-9ae7971eba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism also rose by 19 points to +48 in Balance Luzon, by 16 points
        to +46 in Mindanao, and by 2 points to +20 in Visayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c0978-19ab-4bdc-99c4-b81b5eb047d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb8ea3-6fff-46b0-871b-4fc9e89899b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:47:19.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December survey was conducted through face-to-face interviews
        of 1,440 adults across the country. The sampling error margins are ±2.6% for
        national percentages and ±5.2% for Balance Luzon, Metro Manila, Visayas, and
        Mindanao.</p>'
