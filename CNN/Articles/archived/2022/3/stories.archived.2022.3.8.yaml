      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index (PSEi) finished at 6,977.73,
        tanking by 4.26% or 310.34 from Monday''s close. Shares have been diving for
        three straight trading days now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26440b-631e-43e8-8711-5843a7731ffd'
