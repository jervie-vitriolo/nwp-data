      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>  President
        Rodrigo Duterte was just playing around when he earlier told voters in Ilocos
        Sur that they may choose an Ilocano to succeed him, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f33ee-105a-4212-bdcc-335fe5ea1899'
