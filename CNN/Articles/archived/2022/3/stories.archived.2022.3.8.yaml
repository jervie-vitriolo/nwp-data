      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —&nbsp;</strong>Local
        shares dove below 7,000 again on Tuesday after over three months as investors
        turned bearish amid uncertainties surrounding the war between Ukraine and
        Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd652e96-26eb-4fec-804d-89d644b120c7'
