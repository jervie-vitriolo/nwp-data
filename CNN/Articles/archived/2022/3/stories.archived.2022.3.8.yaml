      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Monday discussed the possibility
        of suspending fuel excise taxes to temporarily cushion the financial burden
        on the transport sector.</p>'
