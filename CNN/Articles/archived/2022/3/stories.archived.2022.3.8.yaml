    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '106e18bd-45d8-4231-8756-02366fbe46a7'
    'lead': 'Officials from the 142 barangays of Quezon City flocked to the covered
      court of Quezon Memorial Circle on Tuesday as the local party of Quezon City
      Mayor Joy Belmonte openly endorsed the vice presidential bid of Senate President
      Tito Sotto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T18:41:32.121+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:50:16.344+08:00
