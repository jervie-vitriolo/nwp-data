      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —&nbsp;</strong>The
        next phase of the national pandemic response plan will be geared towards achieving
        a "healthy and resilient" Philippines, according to an official of the National
        Economic and Development Authority (NEDA).</p>'
