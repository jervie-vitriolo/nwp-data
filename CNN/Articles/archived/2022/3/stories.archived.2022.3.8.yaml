    'title': 'US CDC adds former COVID success stories to its highest-risk category
      for travel'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9cf5fd-5950-4b3e-ba91-74e14db7d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention moved three high-profile destinations to its highest-risk Level
        4 category for travel on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865f29b-a9a0-403e-afc2-e3d0b90f673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and New Zealand have spent much of the pandemic in near
        isolation with relatively few infections and had been lauded as Covid success
        stories. However, the Omicron variant has caused massive spikes in cases in
        both places.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25c5a5-155c-4c84-816a-179067016e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is late in playing out a now-familiar scene: Morgues near
        capacity, hospitals overwhelmed and supermarkets stripped bare by shoppers.
        Hong Kong has tightly restricted travel since the start of the pandemic and
        recently suspended many incoming international flights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a50e03-8a46-4bc4-b7b6-7400f6001830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike comes in New Zealand just as it is beginning to shift
        toward plans to open up its borders to select international vacationers later
        this year. It has maintained some of the strictest isolation measures in the
        world during the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac318720-f75b-43e4-9462-130a947aebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining those two is Thailand, one of the crown jewels of world
        travel and the No. 1 Asian earner of tourism revenue in 2019. Thailand restarted
        its "Test &amp; Go" program on February 1, which allows vaccinated international
        travelers from all countries to enter without lengthy quarantines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc44e5e-da58-4370-b896-e5db6f88ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC places a destination at "Level 4: Covid-19 Very High" risk
        when more than 500 cases per 100,000 residents are registered in the past
        28 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d6e60-5bf8-4d18-b504-c1124d73a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recap, the destinations added to Level 4 on March 7 are:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62daac5a-9f27-45cc-86a4-37f23f05bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hong Kong</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c134015-59db-4a17-acdc-7add75ac4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• New Zealand</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068678e0-ea9c-446a-a11f-583d3f820e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thailand</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806526d1-1324-46ac-b2cc-de1d32669a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three destinations were previously listed at Level 3, considered
        "high" risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6fa48-6581-41db-887f-4707fce0a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global case numbers have been declining since peaking in late January,
        but experts caution that the pandemic is not over.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90e9c2-62b4-4712-8274-b66eb601a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC: Avoid Level 4 destinations</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076944e8-836a-432b-8eb8-296284c75393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 135 destinations currently at Level 4. While the
        number of places in the "very high" risk category has dipped slightly since
        topping around 140 in February, there are still more places in the Level 4
        category than in all the other categories combined.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82791ab-17c9-43e2-91f8-717becaa3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises avoiding travel to Level 4 countries. CDC thresholds
        for travel health notices are based primarily on the number of Covid-19 cases
        in a destination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf499a-ffc3-4147-8be4-159de8886eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC does not include the United States in its list of advisories,
        but it was color-coded at Level 4 on March 7 on the agency''s map of travel
        risk levels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ae4dc-4ba2-4cec-a0e8-34cc6067bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vietnam was the only destination added to Level 4.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934c3ed-3c15-4fc6-a4d5-584a5a08faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tourist favorites stalled on Level 4 include Canada, Egypt,
        France, Greece, Peru and Singapore. The United Kingdom has been there since
        July 2021.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c05332-454c-4b74-802b-daf068893cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view the CDC''s risk levels for any global destination on
        its travel recommendations page.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b69c3a-557a-4d61-bd98-87e78e9d65a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its broader travel guidance, the CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bc9ef-9aa3-449d-ade0-f2d498fe51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes at Level 3</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e469d-a5d0-415c-abd9-d0bd5d260bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists looking for some news that''s trending in a good direction
        will find it on this level.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850ae9d-feb6-42e3-9e00-c8c578b61ad1'
