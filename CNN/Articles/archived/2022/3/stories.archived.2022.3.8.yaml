  'New-support-facility-for-women-launched-in-Cubao':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-08T21:36:44.960+08:00
    'imagesource': 'jcr:db11c704-31a2-40fa-952f-6da236e8f68a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d3f8403-594c-4522-b077-22017b33a102'
    'lead': 'Conglomerate San Miguel Corporation (SMC) has opened its Better World
      Cubao (BWC) to provide social support for underprivileged women, especially
      those who have been subjected to violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T21:39:02.189+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:50:07.970+08:00
