  'Comelec-PWD-voters-Tahanan-ng-Walang-Hagdanan':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-08T20:04:12.860+08:00
    'imagesource': 'jcr:7c8a02a8-1f5e-499b-9dcb-272d00aeb33e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4957693-a994-4bd7-96cc-089d6a759241'
    'lead': 'The Commission on Elections is taking baby steps to make the elections
      more even accessible to voters with disabilities, with three satellite voting
      centers lined up for May 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T20:06:43.049+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:50:13.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:44.439+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For May 9, ballots to travel to PWD voters in Tahanan ng Walang Hagdanan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200ee38-89e4-433f-a039-dca503102a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)—</strong> The Commission
        on Elections is bringing the ballots to the Tahanang Walang Hagdanan in Cainta,
        Rizal on May 9 to make it easier for 87 persons with disabilities (PWDs) to
        vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461d734-ecb7-4ac3-a2b3-b096bdd558ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of three locations identified nationwide for the pilot
        satellite voting centers which the poll body is considering for PWDs and the
        elderly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75033ecd-46b4-4c49-995f-e19aa0936aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with the so-called satellite emergency accessible polling
        places at the Hospicio de San Jose in Manila, and at the National Vocational
        Rehabilitation Center in Quezon City, about 700 PWD voters will be able to
        vote right where they live.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d3987-8ba2-474f-9af2-78de877162ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, is still a far cry from the 511,000 registered voters
        with disabilities for 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379fa99-2b93-4826-9a64-53530ca33abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, residents of the Tahanang Walang Hagdanan no
        longer have to travel by foot or wheelchair for half a kilometer to the Marick
        Elementary School where they voted in past elections. Some of them had to
        be carried to the second floor to get to their precincts to vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39307d0-ed3b-4ce2-b0d2-82b183f463f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they only have to drop by the covered court within their compound
        to cast their votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1e27f-706c-49b5-b618-7ce194412f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec support staff will transport ballots and other election
        materials from the school to the facility, which will be open to voters from
        6 a.m. to 2 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d05f63-f784-433a-b1bb-c11c5578f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting process remains the same — they shade the circle beside
        their chosen candidate and when done, a finger will be stained with indelible
        ink.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e05475-aab6-4ee9-983c-a8df7f920197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f7dee-d78a-4746-80af-dbd599136780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special precinct will close earlier so that the used ballots
        can be delivered back to the school and fed to vote counting machines. There
        will be no machine brought to Tahanan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042180e-165e-4b06-8873-237f15d2d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cainta municipal election officer Joseph Vega and Comelec Vulnerable
        Sectors Office assured that the votes of the PWDs will be kept secret and
        protected until they are officially counted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6618d-6d42-4651-b26c-60237d95b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:06:43.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other senior citizens, PWDs and pregnant voters may still vote
        in their assigned polling centers through accessible polling places located
        at the ground floor of schools.</p>'
