      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negative sentiment weighing on the PSEi is coming from the
        uncertainties brought by the Ukraine-Russia conflict, and it seems that uncertainties
        are dampening prospects further," UnionBank chief economist Ruben Carlo Asuncion
        said.</p>'
