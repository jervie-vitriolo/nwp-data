      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila-Tacloban - Up to 21 weekly flights (three per day)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7761054-4aa2-4ceb-b36c-217d8252e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag carrier will also offer 11 weekly flights between Zamboanga
        and Manila, as well as twice weekly flights between Zamboanga and Tawi-Tawi.
        Daily flights will also be available between Manila and Puerto Princesa, Kalibo,
        Roxas, Cotabato, Ozamiz City, Pagadian and General Santos City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f9f73-f21b-4860-8616-1541efcfe49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific, meanwhile, said daily flights to key destinations
        will be increased starting March 27: flights from Manila and Boracay will
        operate up to 16 times daily; to Bohol up to seven times daily; to Cagayan
        de Oro up to 10 times daily; to Cebu up to 18 times daily; to Davao 10 times
        daily; and three times daily for Iloilo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f70d6f-99f2-40ff-b336-93cef5e974a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline will also resume mounting flights to Siargao and Surigao
        via Manila, Calbayog via Cebu, Iloilo and Zamboanga via Davao, and General
        Santos via Iloilo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf241e1-04c1-44a2-b231-290e772ff175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy to continuously see positive indicators in the
        industry, that is why we are also doing what we can to ensure we address the
        travel demand," said Xander Lao, the airline''s chief commercial officer.</p>'
  'duterte-international-womens-day-message':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-08T17:50:18.163+08:00
    'imagesource': 'jcr:d27f7d27-e513-4c8d-8947-9ba41a5f5044'
