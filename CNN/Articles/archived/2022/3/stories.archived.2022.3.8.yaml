  'Second-booster-vaccine-senior-immunocompromised':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-08T12:11:07.101+08:00
    'imagesource': 'jcr:a6d87a1f-f55a-4e91-8eea-eb5ee81f143d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34607a45-c349-4884-8295-2ddac37397ab'
    'lead': 'The government is likely to approve the recommendation of the Vaccine
      Expert Panel to give a second booster shot for the elderly and people with weakened
      immune system, presidential adviser for COVID-19 pandemic Vince Dizon says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T12:12:54.095+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:50:31.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:38.779+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH likely to approve 2nd booster shot for seniors, with weak immunity,
      Duterte adviser says'
    'updated': 2022-03-09T08:32:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de7874-4930-494d-a212-70b11670d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The government
        is likely to approve the recommendation of the Vaccine Expert Panel to give
        a second booster shot for the elderly and people with weakened immune system,
        presidential adviser for COVID-19 pandemic Vince Dizon said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627f83d-29d0-4883-ac5a-72c10a43d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the final decision, he said the National Vaccination Operations
        Center is already finalizing the details of the implementation, which he said
        will happen "very soon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281f907-7b62-45ba-b92d-4284bc263501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully support the recommendation of the Vaccine Expert Panel.
        Importante ang [It is important] 4th shot for our elderly and immunocompromised,"
        he said in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e61273-c856-4db2-9e0e-aac66772ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NVOC chief Myrna Cabotaje added it may take a couple of weeks before
        the Department of Health-Technical Advisory Group and the All Experts'' Group
        can issue a decision. If they agree with the VEP recommendation, it will be
        elevated to the Inter-Agency Task Force for the final approval.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b7c8f-2ea2-4cbc-992c-cde6e6dd3e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said it is recommending to administer the
        second booster dose four months after the first one.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea4fe2-3f7b-411b-8c11-6b04fff46f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration of a second booster shot for the senior citizens
        and immunocompromised individuals is to further increase their protection
        against COVID-19. The said fourth dose is recommended to be administered four
        months after the first booster dose. However, the DOH is still seeking concurrence
        among expert groups and its implementation is still being studied," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b35bb9-933e-4801-9002-b12cb752f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that VEP''s recommendation includes administration of a
        fourth dose, or second booster shot, to health workers, airport personnel
        and similar professions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88367b-a7bd-4fe0-ac10-9f2ca74729b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government only allows one booster shot for adults
        two to three months after they completed their primary series of a single-dose
        or two-dose COVID-19 vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d50f7d7-b421-42c7-a4f7-0bd343ce7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows that 6.4 million senior citizens are now fully
        vaccinated, but only 1.8 million have received their first booster shot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0319f5a-7b61-469b-9481-d604f432195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:46.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only 2 million out of the 9.2 million fully vaccinated
        persons with comorbidities have gotten their booster shots to increase their
        protection against COVID-19, according to the same data.</p>'
