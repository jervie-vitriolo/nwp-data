      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Tuesday, the DFA said there are now a total of
        199 Filipinos who availed of government assistance amid Russia''s invasion
        of the former Soviet state.</p>'
