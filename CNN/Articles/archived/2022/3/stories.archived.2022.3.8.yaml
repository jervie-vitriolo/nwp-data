    'template': '1'
    'title': 'Iran''s ally Russia may spoil nuclear talks to keep oil price high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e9bcb-ebf3-45ce-a65d-474844f0f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A revival of the 2015 Iran nuclear
        deal appeared to be imminent by the end of last week. The main parties to
        the talks indicated that an agreement was close, until an unlikely hurdle
        emerged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f42d72-03b2-4313-9db6-38dfaca4fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295311f0-1250-43a5-b150-5f55d075b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, which has largely stood by Iran in its conflict with the
        West, said Saturday that its own national interests would have to be taken
        into account for a deal to go through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd96cd-5218-45ec-a890-4f092f4791e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5da334-afb5-4fe5-91af-7205333958e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came after Tehran said on Friday it had agreed a roadmap
        with the UN nuclear watchdog to resolve outstanding issues, suggesting that
        talks were close to conclusion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c237d0-f119-4b1e-b105-2e3910736a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363a352-7772-4225-9b15-4e67e4e74801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise Russian move demonstrates how far Moscow is willing
        to go to use its leverage in faraway conflicts to pressure the West while
        it wages war on Ukraine, even at the risk of displeasing its allies in Tehran.
        It also shows Russia''s realization that the United States needs a nuclear
        agreement now more than ever to find a replacement for disruption to Russia''s
        crude supplies on the global market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ff5a9-5086-4cad-9091-074b79dabd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c5bcc-8692-410b-8db7-a736cd02a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Hossein Amir-Abdollahian said Monday that
        his country would not "allow external factors" to affect their national interests
        in the talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71b76e-4e34-4d06-9308-9b9d78826c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d7353-3120-459c-8661-6854acee8518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call later on Monday, Russian Foreign Minister Sergey
        Lavrov told Amir-Abdollahian "that the resuscitation of the JCPOA should ensure
        that all its participants have equal rights regarding the unhindered development
        of cooperation in all areas," the Russian embassy to Iran said, using the
        acronym for the 2015 nuclear deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4854ad1-7d2a-4a44-aebe-5e04e071fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbce700-f3d6-49e5-a771-87cbe8eb0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France warned Russia not to resort to "blackmail."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc240b6-f025-4175-b971-a754f7ca9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3457353-8db4-4dda-bf7a-cfaf9d87d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A restoration of the 2015 nuclear agreement between world powers
        and Iran could see over a million barrels of sanctioned Iranian oil coming
        back to the market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ae0d1-bbb6-47f9-97b5-f86233f9e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23052165-89e0-46aa-aeb1-24292ca9e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s warning came as the US said Sunday that it is exploring
        banning imports of Russian oil with its European allies in response to the
        invasion of Ukraine. Brent crude climbed near $139 a barrel after the announcement,
        its highest since 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1855176-528a-4fda-9cff-d9a004cf476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed21eb0-2853-4c2b-8a42-3ad8dfc044be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov said Russia wanted a written guarantee from the US that Moscow''s
        trade, investment and military-technical cooperation with Iran would not be
        hindered in any way by Western sanctions on Moscow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed29d4-77ee-48df-bdd4-37ddf66f0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bae8cc-916f-4cd9-bfb3-038fa0e40eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Russia and China were written into the JCPOA to handle specific
        elements," said Trita Parsi, vice-president of the Quincy Institute in Washington,
        DC. "Some of the low enriched uranium was supposed to be shipped out to Russia"
        and some of that activity could fall under the new sanctions the US is imposing
        on Russia, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b9162-ab5c-4109-8996-d5c0262d2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be0fba-f84f-4e58-b48a-072ac888d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s demands could be legitimate, said Parsi, but they could
        also be a pretext to delay a new agreement with Iran.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ae987-f5e9-45f9-a123-53c8c7bf02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158e064-1734-4ab9-855f-ad85c9f5173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western sanctions could significantly curtail Russia''s oil exports
        but they would drive global prices even higher as the US grapples with high
        inflation. That would make the need for alternative sources of crude more
        urgent for Western states. Moscow supplies 8% of the world''s oil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d94006-bd82-403b-aae4-c002af5b7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ae79a-0445-4dca-929e-756a6d8e2754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran would quickly be able to raise its output to 3.8 million barrels
        per day if sanctions are lifted, Oil Minister Javad Owji said last week. It
        pumped 2.4 million barrels per day on average last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36d713-522d-43ae-a8e7-2284e281efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b1d49-7460-4a46-9cb2-9ace620d8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will take pressure off the US and add pressure on the Russians,
        whose only export [to the West] at this point is gas and oil," said Parsi.
        "At a minimum it seems the Russians want to delay it. At a maximum they may
        actually want to scuttle it altogether."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80661bd-cd9f-47c6-bbd0-cd6bd0c45761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671842b-cb81-45e1-871f-f849e9db56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western states need more oil on the global market to bring inflation
        under control domestically. But they also see it as a tool to make the Ukraine
        war costly for Russia. Oil income accounted for 36% of Russia''s total budget
        last year and rising crude prices have only helped fill the state''s coffers,
        fueling the war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd1743-6970-4452-ace3-a2893c000181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9241d-f54b-4465-895f-c93b267d1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s new demands come as Moscow and Tehran grow distant on
        some global matters. Iran abstained from a vote at the United Nations General
        Assembly condemning Russia''s invasion of Ukraine last week. Its Supreme Leader
        Ali Khamenei earlier refrained from condoning his ally''s actions, opting
        instead to condemn NATO''s expansion. Iran''s UN abstention came after Russia
        voted in favor of a United Arab Emirates-backed Security Council resolution
        sanctioning the Iran-allied Houthi rebel group, after previously abstaining
        from a similar vote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c4db4-2cc0-457b-89fa-8ac5306c4780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274cf7a-d710-4946-9460-bc8e945f8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other top Middle East news</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b49a6-042a-414f-8687-d8a0774740c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yemen''s Houthis sign deal with UN to offload decaying oil
        tanker</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82576b4-260e-4611-813d-3c0cdd107ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2364cd-6056-4c5b-88de-9daa8fad405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Houthis on Saturday said they had signed an agreement with
        the United Nations to deal with a decaying oil tanker that has been stranded
        on the country''s Red Sea oil terminal for six years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c92e64-73cb-44db-817d-249ffcf38867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006ec24-3974-46a4-9ff7-6afdfd44e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: The Safer has been stranded on Yemen''s Red Sea oil
        terminal of Ras Issa for more than six years, threatening to spill 1.1 million
        barrels of crude oil off the war-torn state''s coast.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473029c2-bfe0-427d-9e75-d8220020ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The decaying tanker is an environmentally disastrous
        ticking bomb. The UN has warned it could spill four times as much oil as the
        1989 Exxon Valdez tanker spilled off Alaska''s coast. Last month, the UN said
        there was an agreement in principle to move oil from The Safer onto another
        ship, but no timeline was given.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb6d2b-be27-4530-b70f-dc0c2abc384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Global financial crime watchdog adds UAE to ''grey'' list</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672f07e-1fc5-42db-8cb5-fb1f76c9e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42da8ab-7377-4d41-b718-2a649780c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE on Friday was added to Paris-based Financial Action Task
        Force (FATF)''s ''grey'' list, subjecting the Middle East business hub to
        closer monitoring for possible money laundering.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b9cbd-be64-47b8-8cbe-2ef75e46eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f2562-e316-48e7-a9de-3419e67fc69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: The UAE has emerged as the region''s business and gold
        trading hub, attracting some of the world''s wealthiest individuals. It has
        recently taken steps to combat its image as a center for illicit money, especially
        after a 2020 FATF assessment that called for "fundamental and major improvements"
        by the UAE.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a9148-0b05-4eb0-8b61-69a033cf4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The Gulf nation is trying to position itself as
        a competitive economy to attract global investment and talent. The listing
        by FATF could be a hurdle in those efforts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff437ff0-9d61-444f-9567-367c0915f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UN envoy urges end to oil blockade on two oilfields as daily
        output slashed</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c70b23-e933-40a7-8d68-2061e9a69789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444edfa-d962-480c-85f4-3952345a5dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s envoy to Libya Stephanie Williams on Monday urged the
        country''s National Oil Corporation to lift the force majeure imposed on two
        oilfields, saying that "blocking oil production deprives all Libyans of their
        major source of revenue."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7444d-2d73-4b1c-b714-9886cdb510b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107f496-79cf-42d5-ade4-c23f8c0f0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background: Libya''s NOC said it had to impose a force majeure on
        Libya''s El Feel and Sharara oilfields after a pipeline valve shut down, resulting
        in the loss of 330,000 barrels per day (bpd), and over 160 million dinars
        ($34.69 million) on a daily basis.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7fd0a-b745-44a8-ba01-cfeaeb65b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Libya''s oil output is one of its sole remaining
        sources of revenue. Production has been repeatedly halted over the country''s
        past tumultuous decade. The global oil market is already gravely undersupplied,
        with crude prices soaring to their highest since 2008.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6480af7-0b84-4ae0-84db-584715d02a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around the region</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560c4de-ce26-4dbc-b7cf-ddc6956f958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female judges on Saturday took the bench for the first time at Egypt''s
        State Council, a landmark event that finally brought women to top court positions
        in the male-dominated Arab country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c755909-b018-4d1e-9996-86c76cd236e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d7b8e2-7f51-4916-b95c-c9044aee9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a presidential decree saw 98 women sworn in as judges
        to the council for the first time since the council''s establishment in 1946.
        The appointment took effect on Saturday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeab85b-f269-422f-bdb7-a23b3eb86d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57107098-9800-4712-a7aa-dffa0d7e4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no law that bans women from taking high-level judicial
        positions in Egypt, but women''s applications have been rejected for decades
        at higher ends of the judicial ladder.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2287d8-ef9e-4e82-8572-cae4f411bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea3891-1724-425e-aff1-4213e81b502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:39:59.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council repeatedly rejected female applicants until last year''s
        decree, said the state-owned Al Ahram newspaper.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78f0df2-f580-4a6f-a893-baf7d83709a3'
