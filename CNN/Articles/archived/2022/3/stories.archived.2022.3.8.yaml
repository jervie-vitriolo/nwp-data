      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increased tensions over Russia/Ukraine also led to some increase
        in global risk aversion that led to some healthy correction in the US/global
        stock markets in recent days/weeks," noted RCBC chief economist Michael Ricafort,
        flagging as well how the peso has weakened against the dollar for five straight
        days now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39607101-9e54-4960-a229-8547bc2fbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:17:02.301+08:00
