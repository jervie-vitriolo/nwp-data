    'mgnl:tags': ['Apple', 'first-product-event', 'year', '2022', 'what-to-expect']
    'template': '1'
    'title': 'What to expect at Apple''s first product event of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388bef5-cf98-4696-91c5-6ac63e16ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple is about to hold its first big
        product event of 2022 and the focus will be on performance. That likely means
        faster chips, more devices with 5G connectivity and more powerful cameras.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff707b-25af-4a5d-b958-944e94834cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c8c33-9f5d-4c8f-98ad-9e85ce46ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual event on Tuesday, which has the tagline "peek performance,"
        Apple is expected to announce several product updates, including a big upgrade
        to its MacBooks and iMacs, powered by the second iteration of its in-house
        processor. But the unofficial star of the event may be an updated iPhone SE.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6190f-9aa0-45be-95e9-1e0da0f6bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bb19d-428b-48a7-a65b-f443d179634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is rumored to be planning a 5G version of the SE, its more
        affordable iPhone model, which could boost demand for its core smartphone
        business. In January, Apple reported record revenue during the all-important
        holiday quarter fueled in part by demand for its latest lineup of iPhones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4737ac-e8a9-43c7-9f65-b9d12effa913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e959ca4-2c83-482e-b2a7-ac5fe1562816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Ives, an analyst with Wedbush Securities, said there is "pent
        up demand for this next SE" globally and predicted the new device could help
        Apple drive more iPhone upgrades and pull more users away from Android devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f5fad-3b48-4934-8d38-b476920bb524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38942e-6bb0-477d-a790-8e2fc15c42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the event comes at a time of some turbulence for Apple
        and the broader business community. Apple recently announced that it would
        stop selling products in Russia amid the ongoing conflict with Ukraine. Like
        other companies, Apple has also had to confront supply chain issues for its
        products in recent months, though CEO Tim Cook previously said supply chain
        delays over the holiday shopping season have since improved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef5d33-92fd-45ae-a75d-9f52aa38de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c1dcc-287f-4b49-abf4-9d3a73411634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s event will be livestreamed on its website, YouTube and
        other social media platforms. It is set to kick off at 10:00 a.m. PT/1:00
        p.m. ET. Here''s a closer look at what to expect:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829783b-c81c-4752-93c3-bca4588f7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8f52f-26d2-4ba4-849d-0c9362966828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An affordable 5G iPhone</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd6c78-1fc6-4064-b694-f27b8e306457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple typically launches its flagship iPhone devices in the
        fall, the rumor mill indicates it could introduce its third iPhone SE this
        week. Apple initially released the device in 2017 and updated it in 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f512e5-fcd1-4be1-b1da-2c72b60e5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb0de0-203f-4d94-869a-c5b9381ab11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version is expected to run on Apple''s faster A15 Bionic
        chip, feature an updated camera that shoots 4K video and could drop the classic
        notch usually found at the top. But it''s the expected 5G capability that
        could be the ultimate draw for customers, by giving them access to the faster
        wireless network at a more affordable price point —&nbsp;or at least that
        may be Apple''s hope.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64284d43-8f19-4fcc-8d87-28338fc7fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a1b72-2939-467c-9993-4399128914fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have not seen an overwhelming demand for it from our consumer
        smartphone surveys," said Anthony Scarsella, an analyst at market research
        firm IDC. "It just happens that most new devices entering the market are 5G
        enabled; it''s more of a supply-side push."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927ec7a-704c-4642-8d10-1e2ab1729b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd06577-28f3-4c84-8565-075d9303240a'
