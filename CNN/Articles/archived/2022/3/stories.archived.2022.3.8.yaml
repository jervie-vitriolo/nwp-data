    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:29.063+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'COVID', 'DOH', 'vaccination', 'Galvez']
    'template': '1'
    'title': 'Govt targets 1.8 million people in next National Vaccination Days set
      for March 10-12'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b06a8-6c7e-421c-a40e-278b01599d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T00:02:49.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The government
        will hold its next mass COVID-19 vaccination drive on March 10 to 12 targeting
        1.8 million people, vaccine czar Carlito Galvez, Jr. said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4fe57-0d8d-44af-bef1-e98fb2cf3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T00:02:49.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the fourth phase of the National Vaccination Days dubbed
        “Bayanihan, Bakunahan Part IV” will be another three-day campaign aimed at
        inoculating those aged 12 and above in all regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae511c0a-82e7-47da-be24-3a79ea6b17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T00:02:49.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clarified, however, that the local government units may still
        vaccinate 5- to 11-year-olds but they would not be counted as part of the
        accomplished target.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d2079-bc0c-48e4-9cf9-c97711d03f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T00:02:49.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The accomplishment will be counted as part of the cumulative, however,
        for the (National Vaccination Days), only the accomplishment for the 12 years
        and above will be counted,” Galvez said in his presentation during President
        Rodrigo Duterte’s Talk to the People.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741fae5e-d275-4046-9517-a1679296365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T00:02:49.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will prioritize booster doses in the health and economic
        sector, individuals whose second doses are due or have missed doses, the remaining
        members of the target elderly population who have yet to complete their shots,
        and those aged 12 to 17 who are not yet fully immunized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca032ad-3a94-44d3-aaaf-1d31003b3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T00:02:49.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez noted that the vaccination output for February has been low
        at only 8,795,790, compared to each of the past five months where at least
        11 million doses were administered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1df8e9-32c0-4719-a851-ccb612fb17e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T00:02:49.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 136,863,668 doses had already been administered. Over
        63.69 million people have completed their shots, while more than 10.55 million
        have received their boosters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410b58e-3847-47f3-815d-88034762ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T00:02:49.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 12 to 17 age group, 8,597,558 have received their doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b3e71-8116-44f6-95cc-6d55028da611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T00:02:49.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Health reported that as of March 6, 70.76%
        of the target population have received their doses, as well as 74.22% of the
        target A2 (elderly) population.</p>'
  'economic-team-double-fuel-subsidy-budget-P5-billion':
