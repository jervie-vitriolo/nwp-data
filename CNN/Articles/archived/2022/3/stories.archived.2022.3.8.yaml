      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from Russia''s main cities shared over the weekend captured
        convoys of cars with white "Z"s taped to windows, honking horns and flying
        huge Russian flags. At the Gymnastics World Cup in Doha, Qatar, Russian athlete
        Ivan Kuliak sported the insignia on the medals podium as he stood beside Ukraine''s
        Illia Kovtun, the gold medalist.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3041bc47-697e-40da-adf5-55cb1de10759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.262+08:00
