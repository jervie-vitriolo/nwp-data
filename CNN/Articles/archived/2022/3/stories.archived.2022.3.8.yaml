      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey is in Manila from March 8 to 11 to meet with Philippine defense
        and military officials, and explore cooperation between the French and Philippine
        militaries.</p>'
