      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time stocks fell under 7,000 since <a href="https://www.cnnphilippines.com/business/2021/12/1/PSEi-below-7000-Omicron-Federal-Reserve.html">Dec.
        1, 2021</a>&nbsp;—&nbsp;when the PSEi closed at 6,947.06 before slightly rising
        to 7,032.54 the following day. Back then, investors were concerned over the
        highly infectious Omicron variant, and the US Federal Reserve''s more aggressive
        policy remarks.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae8f54-c377-44a5-b501-2274a18080f1'
      'mgnl:activationStatus': true
