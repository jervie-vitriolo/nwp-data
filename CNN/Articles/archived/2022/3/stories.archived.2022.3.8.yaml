    'lead': 'The listed oil refiner reported ₱6.14 billion in earnings last year,
      swinging from the ₱11.4 billion net loss in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T21:37:18.740+08:00
