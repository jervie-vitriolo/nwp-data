      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez earlier announced that all 10
        presidential candidates - including Marcos - will take part in the first edition
        of the poll body''s presidential debate.</p>'
