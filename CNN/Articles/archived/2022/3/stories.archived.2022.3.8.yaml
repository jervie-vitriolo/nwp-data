      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• United Arab Emirates</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9af476-fd81-4e83-b68c-89eb77fba923'
