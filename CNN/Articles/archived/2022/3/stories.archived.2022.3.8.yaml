  'Turning-Red-review':
    'author': 'Brian Lowry, CNN (Review)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-08T05:28:48.115+08:00
    'imagesource': 'jcr:28f87d9c-0307-457d-8318-fd24aeb06cdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '995c8290-91d9-4df9-b037-2f5db53bc6e2'
    'lead': 'Directed and co-written by Domee Shi (the theatrical short "Bao"), the
      film tells the story of 13-year-old Mei Lee (voiced by Rosalie Chiang), whose
      family runs a Chinese temple in Toronto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T05:32:32.310+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:50:46.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:32.920+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turning-Red', 'review', 'Pixar']
    'template': '1'
    'title': '''Turning Red'' shows Pixar hasn''t lost its golden touch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d5785-4e7c-403e-8a4e-a7b0412b3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pixar has a knack for coming-of-age tales,
        but few that mix the touching and adorable much better than "Turning Red,"
        a bright and appealing animated movie somewhat surprisingly headed directly
        to Disney+. Audiences should still warm to this mother-daughter story on streaming,
        but in bypassing theaters it feels like the studio is leaving some green on
        the table.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d601c-5c94-4c75-ae21-f339cfe93189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8a776-9cd7-4db4-b59a-37b82ecacf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed and co-written by Domee Shi (the theatrical short "Bao"),
        the film tells the story of 13-year-old Mei Lee (voiced by Rosalie Chiang),
        whose family runs a Chinese temple in Toronto. An honor student who craves
        the approval of her mother (Sandra Oh), Mei has a trio of close friends with
        whom she shares a passion for a boy group named 4*town, which will soon be
        playing a concert in her town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f026c-8633-4feb-9313-baa152cde5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a811e343-3d12-4102-910f-f8e2097f6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budding boy mania, however, triggers another unexpected response:
        Mei''s transformation into a furry Red Panda, a legacy of her family''s mystical
        history. The parallels between that and the advent of puberty are unavoidable,
        and Shi and co-writer Julie Cho hilariously lean into them, with Mei''s introduction
        to dawning womanhood bringing with it a series of mortifying side effects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0676c9-a981-4e48-a985-0585150da28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e3ad6-cf79-449d-b3e8-64f448216d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tone and style, "Turning Red" perhaps most closely resembles
        "Inside Out," another Pixar film that did an inordinately good job of addressing
        the pangs of this particular age in a sprightly and entertaining package.
        Here, the add-ons include not only a generational clash but the weight of
        expectations that Mei faces, trying to satisfy her mother as she begins to
        exhibit signs of independence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcebc5b-a032-43aa-9890-8bca33c0c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b725672-1c09-41e6-8c8e-51f44d3cba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turning Red" also gets a whole lot of mileage out of the panda
        gags, which, in the crassest commercial terms, should sell a whole lot of
        plush toys to younger tykes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24a327-fb28-4ce3-8481-6c61258a694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb2856-dfc9-439c-83e4-94ec2aa4cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the best Pixar fare, the film operates on multiple levels,
        in ways that will be relatable to parents and older kids that are both culturally
        specific and broadly universal, with the added garnish of original songs by
        Billie Eilish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec12b4-4268-43ba-99f6-883ac28a122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d525ee-8dcc-4cab-807f-1bccd89410b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:32:32.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animation has obviously been a major driver for Disney+ over the
        past two years, at a time when the streaming service needed content and viewers
        were hungry for escapes at home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
