      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)—&nbsp;</strong>The
        minimum fare for public utility jeepneys remains at ₱9 for now as the Land
        Transportation Franchising and Regulatory Board (LTFRB) continues to evaluate
        the transport groups’ appeals for an increase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4da930-6107-4f4d-9126-ca7dd1abc504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T19:15:38.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB heard two petitions on Tuesday – one that seeks a ₱5 increase
        in the minimum fare from ₱9 to ₱14 and another that wants it higher at ₱6
        in Metro Manila, Central Luzon, and Southern Tagalog.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
