      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> President
        Rodrigo Duterte named the Commission on Elections'' new chairperson and commissioners,
        the Malacañang announced on Tuesday.</p>'
    '1':
