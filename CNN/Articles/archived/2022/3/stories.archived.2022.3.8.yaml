      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef38dbe-c78e-47c8-a5c9-dffbdfa2285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:37:13.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President calls for a special session of Congress, we must
        comply. Whether or not I will support the declaration of a state of economic
        emergency will depend on the proposal to be submitted by Malacañang," Lacson
        said.</p>'
