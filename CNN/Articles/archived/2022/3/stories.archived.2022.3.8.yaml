      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 3 "high" risk category -- which applies to destinations
        that have had between 100 and 500 cases per 100,000 residents in the past
        28 days -- saw six additions from various spots around the globe on Monday.
        They were:</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
