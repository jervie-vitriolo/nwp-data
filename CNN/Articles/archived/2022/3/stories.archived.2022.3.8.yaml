      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/07/tech/netflix-tiktok-russia/index.html">Netflix
        quits Russia and TikTok won''t allow new posts</a>."</em></p>'
  'Petron-2021-net-income':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-08T21:35:34.788+08:00
