  'PH-airlines-ramp-up-flights-as-travel-rules-ease':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-08T16:58:44.145+08:00
    'imagesource': 'jcr:71b0fa59-442e-44dd-932f-5fb7ba700e05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cab7897-f543-4511-a22a-b45b433978ec'
    'lead': 'Local airlines are boosting their international and domestic network
      this summer as the government relaxes restrictions amid the dip in COVID-19
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T17:00:32.115+08:00
