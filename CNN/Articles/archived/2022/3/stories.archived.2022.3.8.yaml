      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, wherever one sees it, "Turning Red" delivers an exquisitely
        animated story that''s moving as well as funny -- welcome evidence that creatively
        speaking, at least, Pixar hasn''t lost its golden touch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
