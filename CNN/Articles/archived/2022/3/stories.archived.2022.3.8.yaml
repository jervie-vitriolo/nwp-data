    'template': '1'
    'title': 'PH airlines ramp up flights as travel rules ease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c4de5-be1b-4609-9bc9-9eb3282ca0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> —&nbsp;Local
        airlines are boosting their international and domestic network this summer
        as the government relaxes restrictions amid the dip in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0f8f8-1a1d-422d-96f6-a1b311f506de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, Philippine Airlines (PAL) and Cebu Pacific
        said they are taking advantage of the improved coronavirus situation in the
        country to launch more flights starting this March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101b4fb-9a0c-445e-9b85-1b5e0600f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag carrier PAL on Tuesday said it is adding more than 1,500 flights,
        expanding its regular scheduled flights by 52%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf189c8-73a3-4244-aa7a-c3c0c3cb647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seizing the opportunity to intensify our efforts to promote
        international tourist travel to the Philippines, as well as to respond to
        rising demand for flights to serve overseas Filipinos and a recovering economy,"
        said Captain Stanley K. Ng, acting president and COO of PAL.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ce395-8191-4837-87b0-a25ff9d4bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reasonably optimistic that air travel will rebound in the
        months ahead, signaling a resurgence for Philippine tourism," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2f175-acd6-4faa-ac92-9b1bacbe0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL also said it is increasing flights to the US and Canada by over
        24%, with Los Angeles moving up to 11 flights weekly, while it would mount
        daily flights for San Francisco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cb669-2220-438e-89c4-ef539d34f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, Vancouver, Honolulu, Toronto, and Guam will see additional
        weekly services by April, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14ca4f-ffec-4ba1-aee2-8faec813665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight operations for Southeast Asia routes will also be increased
        by 98%, beginning with the 14 weekly flights for the Manila-Singapore route.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74badd-b626-47cc-a751-5705e853f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Routes to Japan will also rise by around 11%, with additional services
        to Osaka, Nagoya, Fukuoka, and to Tokyo''s Haneda and Narita airports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58837416-b5a5-47e2-a101-2d8f9f58b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL''s flights out of the Saudi Arabian cities of Riyadh and Dammam
        will also increase by 16%. The company is also making more flights available
        to Sydney, Melbourne, and Brisbane as Australia has started welcoming international
        travelers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92911302-3230-49ae-9fce-c10f9f0778f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights to Hong Kong and Taiwan will be up by 60%, while operations
        to Macau are expected to resume next month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2215a35-012b-411e-98e5-0fd08ac81afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAL, flights for domestic routes would be boosted by
        56%, with the following operations:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50baf93e-b3fa-4615-b6c4-71022d51a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila-Cebu - Up to 56 weekly flights (eight flights per day), increasing
        to 70 per week (10 per day) in April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f05a60-117d-47fa-bf2d-074f78762ac4'
      'mgnl:activationStatus': true
