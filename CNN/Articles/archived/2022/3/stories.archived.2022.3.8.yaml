      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the response of Bongbong Marcos'' chief-of-staff Atty. Vic
        Rodriguez when asked if the former senator will attend the Commission on Election''s
        (Comelec) Presidential Debate on March 19.</p>'
