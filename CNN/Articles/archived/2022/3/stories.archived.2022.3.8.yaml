      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751a7c6-34ff-488c-80c1-b88581567e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global daily deaths have been dropping quickly over the past month,
        down from about 11,000 a day in the second week of February to about 7,000
        a day now -- one of the lowest rates reported over the past year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee312390-a85e-47bb-852b-c32aa601ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1c6db-868c-490a-be9f-1985d0441d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the loss is still immense, with about 1 million deaths recorded
        over the past four months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621266a-69df-4909-8735-323d672ea7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.003+08:00
