      'jcr:uuid': '6852f7b4-9474-4a00-8c7b-ac1ae9aebf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Nature, is believed to
        be the largest of its kind. It found that the brains of those who had Covid-19
        had a greater loss of grey matter and abnormalities in the brain tissue compared
        with those who didn''t have Covid-19. Many of those changes were in the area
        of the brain related to the sense of smell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a912a45-337b-457f-92df-1a3bbf9450f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were quite surprised to see clear differences in the brain even
        with mild infection," lead author Gwenaëlle Douaud, an associate professor
        of neurosciences at the University of Oxford, told CNN in an email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc4f33-d61d-4de7-a0aa-5878ab4eaede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douaud and her colleagues evaluated brain imaging from 401 individuals
        who had Covid-19 between March 2020 and April 2021, both before infection
        and an average of 4.5 months after infection. They compared the results with
        brain imaging of 384 uninfected individuals similar in age, socioeconomics
        and risk factors such as blood pressure and obesity. Of the 401 infected individuals,
        15 patients had been hospitalized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72816915-deec-4fc3-a200-d51f0097af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 785 participants were between the ages of 51 and 81 were all
        part of the UK Biobank, an ongoing government health database of 500,000 UK
        participants begun in 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4220a20-a50b-4e14-9bee-d956f9f8625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douaud explained that it is normal for people to lose 0.2% to 0.3%
        of grey matter every year in the memory-related areas of the brain as they
        age, but in the study evaluation, patients who had been infected with the
        coronavirus lost an additional 0.2% to 2% of tissue compared with those who
        hadn''t been infected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb29b11-90c9-439c-bd11-fb9ee1065b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to imaging, the participants were also tested for their
        executive and cognitive function using the Trail Making Test, a tool used
        to help detect cognitive impairments associated with dementia and test a person''s
        brain processing speed and function. The authors found that those who had
        the greatest brain tissue loss also performed the worst on this exam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee006030-c757-42fb-b70e-4a8dd5cc985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the areas of the brain most impacted appear to be related
        to the olfactory system, Douaud said it wasn''t clear why that was the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7c972-7b22-428e-b8bf-2de97052da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the abnormal changes we see in the infected participants''
        brains might be partly related to their loss of smell, it is possible that
        recovering it might lead to these brain abnormalities becoming less marked
        over time. Similarly, it is likely that the harmful effects of the virus (whether
        direct, or indirect via inflammatory or immune reactions) decrease over time
        after infection. The best way to find out would be to scan these participants
        again in one or two years'' time," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c2f35-ed77-479a-87c1-4a6f10c3fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douaud added that the researchers anticipate reimaging and testing
        the participants in one to two years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ace2f-d377-4330-b4cf-2a645c855982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The larger impact of brain changes</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aff13c-73b2-4eec-a662-39575c678f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the study finds some association between infection and
        brain function, it''s still not clear why. Previous studies have shown people
        with significant and repeated loss of smell also have an associated loss of
        grey matter. However, this study did not evaluate whether patients actually
        experienced loss of smell.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551fe264-10ba-484f-9b45-4507dc870b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors cautioned that the findings were only of a moment in
        time, but noted that they "raise the possibility that longer-term consequences
        of SARS-CoV-2 infection might in time contribute to Alzheimer''s disease or
        other forms of dementia."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef647c59-d77c-4bc0-879f-b10285178c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the findings were noticeable, they weren''t enough to cause
        alarm, said Dr. Richard Isaacson, a neurologist and director of the Florida
        Atlantic University Center for Brain Health. Isaacson was not involved in
        the study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de3c5b-a040-41b8-9fd6-a8b1f502dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacson said the study findings were noticeable for clinicians,
        but he added that the overall impact on individuals was difficult to determine
        and could be small. "It''s really hard to know the long-term clinical impact
        and quality of life impact in a situation like this," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce9c0e-dd61-452c-ba30-347561aeeac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brain may be affected by other mechanisms such as immune, inflammatory,
        vascular or psychological/behavioral change but not direct infection," said
        Dr. Alan Carson, a professor of neuropsychiatry at the Center for Clinical
        Brain Sciences at the University of Edinburgh, who was not involved in the
        study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfca4cf-b855-4471-8773-be1b1fcbb028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:28:46.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this study almost certainly shows is the impact, in terms
        of neural changes," he said. "But I don''t think it helps us understand the
        mechanisms underpinning cognitive change after Covid infection."</p>'
  'Angelina-Jolie-Ukraine-Yemen-humanitarian-aid':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-08T06:30:05.942+08:00
    'imagesource': 'jcr:2b54b090-96eb-46c6-b775-51040c2940af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1a71599-6deb-4c41-b5e5-b4b7bb0763fd'
    'lead': 'Angelina Jolie draws parallels between refugees in Yemen and those suffering
      because of the war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T06:33:54.037+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:50:41.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:34.776+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie travels to Yemen to aid refugees and renews call for
      humanitarian access in Ukraine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4350dc-ed0e-420d-adab-f66f02369ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:33:54.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angelina Jolie drew parallels between refugees
        in Yemen and those suffering because of the war in Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16334fcf-4338-459f-9484-506854a79483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:33:54.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star, who has for years worked closely with the United Nations
        Refugee Agency (UNHCR), shared that she had traveled to Yemen in a video on
        her verified Instagram account over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d00d2-ef5f-45b7-8fd7-1d65fc882e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:33:54.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve landed in Aden, to meet displaced families and refugees for
        UNHCR @refugees and show my support for the people of Yemen," the caption
        read. "I will do my best to communicate from the ground as the days unfold."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f26cf-8abd-431a-ae7b-8220d3e0edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:33:54.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to watch the horrors unfolding in Ukraine, and call
        for an immediate end to the conflict and humanitarian access, I''m here in
        Yemen to support people who also desperately need peace," she continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d169ae-ccbf-4abb-b5a7-5a91a38c5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:33:54.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation here is one of the worst humanitarian crises in the
        world, with one civilian killed or injured every hour in 2022," wrote Jolie
        who has served as a special envoy for UNHCR. "An economy devastated by war,
        and over 20 million Yeminis depending on humanitarian assistance to survive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d957231-e4e3-42c8-9b25-972e0ec40ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:33:54.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Jolie donated an undisclosed sum of money to a pair of
        British youngsters who started a lemonade stand to raise money for those affected
        by the crisis in Yemen.</p>'
  'Global-covid-19-deaths':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-08T06:36:24.300+08:00
    'imagesource': 'jcr:81d9f441-6e65-4b6d-b6ed-7cdaea0d5903'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9839497e-96ea-4771-8c0a-4ace4d9ca493'
    'lead': 'The global COVID-19 death toll surpassed 6 million on Monday, according
      to data from Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T06:37:46.510+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:50:40.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:35.047+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global COVID-19 deaths surpass 6 million'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654c26e-44a5-45cd-a839-dce1f79a450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The global COVID-19 death toll surpassed
        6 million on Monday, according to data from Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f515453-073e-4f0c-ac02-5981c63cec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global daily deaths have been dropping quickly over the past month,
        down from about 11,000 a day in the second week of February to about 7,000
        a day now — one of the lowest rates reported over the past year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067750e-49cc-4106-ae1a-59f95c6d11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the loss is still immense, with about 1 million deaths recorded
        over the past four months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b9d54-346c-4413-8ab9-e0e84a79daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 in every 1,300 people globally has died of Covid-19 since
        the start of the pandemic, and experts have said official death tolls are
        likely an undercount.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d96f4-e341-4b80-ae53-7ddf53f04611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Director-General Tedros Adhanom Ghebreyesus
        tweeted on Sunday that it''s "too early to declare victory" over Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7015ec7-c9b7-4a55-a0b4-b9945b0ec0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many countries are facing high rates of hospitalization &amp; death.
        With high transmission, the threat of a new, more dangerous variant remains
        real. We urge all people to exercise caution and all governments to stay the
        course," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b955720-d9a0-4391-95f9-0c87b5a3ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has reported more Covid-19 deaths than any other
        country -- about 960,000 total -- but the US Centers for Disease Control and
        Prevention estimates that the true death toll for the country is about 32%
        higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b97a9-8ec4-4481-917e-b40b15dca9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the US, Brazil, Russia and Mexico have reported the most
        Covid-19 deaths since the start of the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15306f-d686-463f-bc14-d182062f5dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the World Health Organization in its weekly epidemiological
        update noted that deaths were falling in most regions of the world, but rising
        in both the Western Pacific and the Eastern Mediterranean compared to a week
        earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973f8e6-e299-4b99-bc7d-eeac57ca06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Pacific region has also reported an increase in cases
        over the past week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e106764-284d-4436-9671-8218c02f38a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been 446 million reported cases of Covid-19
        globally, according to JHU.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293c967-eccb-44aa-a9a0-ef276ed63306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:37:46.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 57% of the world''s population -- more than 4.4 billion people
        -- is fully vaccinated with their initial series, according to Our World in
        Data. But that varies widely country-to-country. Less than 14% of people in
        low-income countries have received at least one dose of Covid-19 vaccine.</p>'
  'Duterte-China-joint-oil-exploration-Recto-Bank':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-08T09:13:16.806+08:00
    'imagesource': 'jcr:040b9502-6117-4d6e-9a67-9fbcb7a8d1f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ccf7543-8ea6-4de3-909b-01da140d2ede'
    'lead': 'President Duterte reveals he received a reminder from China about the
      consequences of disregarding the two countries'' agreement for joint oil exploration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T09:17:43.812+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:50:40.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:35.258+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH must honor Recto Bank exploration deal with China'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a89aeb-5f76-46cc-bd36-9bdbcd193a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — President
        Rodrigo Duterte has reiterated that the Philippines must keep its word on
        the Recto Bank exploration deal with China to avoid conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1803b-cd6c-4f8e-9065-950b82989e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public address Monday night, Duterte revealed he received a
        reminder from China about the consequences of disregarding the two countries''
        agreement. He added this came after news spread that some companies or groups
        wanted to meddle in the project in the Recto Bank, known internationally as
        Reed Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b172ee-4d85-4097-9b24-710354d87e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will honor the agreement until his term ends on
        June 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2e833-dabe-471a-aa22-81ca92676c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binulungan ako ng ano na, ''Huwag ganoon, ‘yung original contracts
        natin sundin natin,''" he said. "Sundin lang nila, sundin lang ninyo kung
        ano ‘yung pinag-usapan noon. Sabi ko honor ‘yan eh, it’s a matter of honor.
        Nag-ano consensual talks tapos may written agreement. ‘Pag iniba ‘yan, delikado."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b70865-c5d3-4ded-a0ef-c1bf127fb2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone told me, ''Don''t do that, let''s follow our
        original contracts.'' Let us follow what we previously agreed on. I said,
        it''s part of honoring our word. We had consensual talks and a written agreement.
        It''ll be dangerous to change it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b36e3-f939-4dfd-971c-4733e1e9383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier offered for oil exploration an area in Recto
        Bank, considered to be an oil-rich sea feature in the West Philippine Sea
        that China claims as part of its territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241e007-721e-4fb1-ac49-ebf501c5b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Arbitral Tribunal’s ruling states that the Reed Bank is
        part of the Philippines'' exclusive economic zone and continental shelf, where
        Manila has exclusive sovereign rights. But China continues to dispute it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733579c-f14a-4970-bed4-b68e048c6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been eyed as a possible replacement for Malampaya, whose
        natural gas deposits are expected to run out in 10 years. Malampaya accounts
        for 20 percent of the country''s power supply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af084789-7cc7-44f2-a3ec-cbb292e40a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration was put on hold following an order from
        the late former President Benigno Aquino III in 2012 freezing all exploration
        activities in disputed areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec9e30-60d1-4741-9e1a-6705f11ef96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:17:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in 2020 lifted the suspension of oil exploration in the
        West Philippine Sea, paving the way for the resumption of drilling activities
        in the disputed waters, including the Recto Bank.</p>'
  'china-india-ukraine-reaction':
    'author': 'Simone McCarthy, Brad Lendon, Rhea Mogul and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-08T09:47:49.985+08:00
    'imagesource': 'jcr:e7505e76-be90-40c9-8a7b-a4dda377f67a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc035e7-07e4-4671-8763-ba63a0d73724'
    'lead': 'India''s Prime Minister Narendra Modi called him a "dear friend." Chinese
      leader Xi Jinping went a step further, calling him his "best and bosom friend."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T09:49:30.097+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:50:39.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:36.237+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'Asia']
    'template': '1'
    'title': 'Russia''s attack on Ukraine reveals political fault lines in Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0857f-30b9-4997-8544-dc7a2abbd9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India''s Prime Minister Narendra Modi
        called him a "dear friend." Chinese leader Xi Jinping went a step further,
        calling him his "best and bosom friend."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaab614-1db8-4f0d-8499-af8e0db6e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7efb0f-e0e6-497d-b321-96e185265c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian strongman Vladimir Putin''s unprovoked assault on Ukraine
        has thrown Russia''s previously warm relations with the Asian powers into
        question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78de553-98e8-47d7-b257-25752300f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64ab08-4968-42b8-a16e-a364d0fdc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both China and India have refused to condemn Russia''s brutal invasion
        outright, and both abstained from voting on United Nations Security Council
        and General Assembly resolutions demanding Moscow immediately stop its attack
        on Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8270f-7329-4867-8208-619790729ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ad35f-60c9-4c9f-bd57-e6829be5353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the United States making clear it views countries that
        don''t condemn Putin''s war as aligned with Russia, the world''s two most
        populous nations are facing increased international pressure to speak out
        -- or risk being seen as complicit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e131f-250f-434d-8ef3-be80a76437ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db9508-362e-4468-bb87-8fa71e8c4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That neither country has chosen to do so has illuminated Russia''s
        outsized influence in Asia, where arms sales and no-strings-attached trade
        have allowed Moscow to exploit regional fault lines and weaker ties to the
        West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bab38-4d96-452e-91fe-efa8792581b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bc185-1674-4272-a112-5f14ce189afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US and Europe, leaders have framed their response to the
        invasion as part of a broader ideological battle to uphold democratic freedoms
        and the rule of law. But for two of Asia''s major powers, those lines are
        more blurred, with experts suggesting India and China are motivated more by
        their own self interests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82563ac5-90a2-46a7-bb8e-c74454795e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c75052-372d-43ae-8bf7-c235c3d5bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China and Russia</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879d648-3728-41bf-87de-e112f3be8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian troops massed on the border with Ukraine just weeks before
        Russia invaded, Xi and Putin had never seemed closer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cafa2d7-0172-4dc4-aa7d-96a5330fe6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32343c-9ab6-4a9f-8280-84a1bd22bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 5,000-word statement as the Beijing Winter Olympics kicked
        off, the pair said Russia and China''s relationship had "no limits."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c1ba1-0dfc-42e7-8f77-6d55f4bec27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e613c-e993-4ee1-8ee2-89328a7aff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries racked up a record-breaking $146 billion in bilateral
        trade last year and continued a tradition of joint training with a large-scale
        combined military exercise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013e867-5dc9-4c2b-a1c3-ccb95d6dbd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2131533-16f0-4eb8-a4a3-b87f94e6462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two share a 4,000-kilometer (2,458-mile) border, and China is
        Russia''s biggest trade partner (Russia doesn''t even make China''s top five).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b5404-126e-47c5-b17c-6685f671253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd9988-bb80-40fc-946f-a99746133136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real key behind their tightening ties are their mutual tensions
        with Washington.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b13e8-6f11-40be-bde9-5cecde990d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937744ea-c505-49b4-9f4b-f2aed261439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now their so-called limitless relationship is being tested.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6895652-3ca7-4752-b225-42f477c856a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933c380-031e-4cb8-b930-4951de384ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, questions have been raised over how much Xi knew about
        Putin''s plans. A Western intelligence report indicated Chinese officials
        asked senior Russian officials in early February to wait until after the Beijing
        Olympics had finished before beginning an invasion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95acbc6-922f-42bb-b54e-1b4a55cc9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955f6cc-4cd1-4383-8beb-723813523790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, China has refused to condemn the Russian attack or call
        it an "invasion" and has said it understands Moscow''s "legitimate security
        concerns." China''s state media has also parroted Russian talking points on
        Ukraine. And on Wednesday, Guo Shuqing, chairman of the China Banking and
        Insurance Regulatory Commission, said China won''t participate in sanctions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e4a1b-e3f2-49ad-9d1e-996f5e8fd2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9cd37-468a-4d16-bdac-6477930a44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing also has links to Ukraine, which counts China as its
        largest trading partner. Ukraine joined Xi''s flagship Belt and Road infrastructure
        and development initiative in 2017, and last year Ukrainian President Volodymyr
        Zelensky hailed Ukraine as a potential "bridge to Europe" for China. Freight
        trains to Europe run through Ukraine, and the country has been a major source
        of products like corn and barley for China -- trade that might not have been
        disrupted had Russia executed a swift regime change, rather than what looks
        to be a drawn-out, destructive invasion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172488a8-f91a-47f7-a6ef-f5f1eb042f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4080eea-b291-465b-8640-fae2ab294769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with his Ukrainian counterpart last week, Chinese Foreign
        Minister Wang Yi said China was "deeply grieved" by the conflict.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10baea81-8e96-4afe-a82b-b5682ffb3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98d70e-39e2-4034-a120-9e92e5159a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there''s a chance China could benefit economically from
        a more reliant and isolated Russia, Beijing will also be worried its enterprises
        could become entangled in Western sanctions against Russia. The Asian Infrastructure
        Investment Bank, a development bank backed by Beijing, said Thursday it was
        suspending all of its activities in Russia as "the war in Ukraine unfolds."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591404da-51d8-48d3-b1d1-c8420be5a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557f6cd-9ffc-4cf3-bf9a-0ea263406658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China will also have to contend with potential fallout in its relationships
        with the West.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d74f5b-9c51-40c7-99a3-39270f7307b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221e95f-730b-47d7-99d3-b8baa47a1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of Ukraine has united Western allies like no
        other issue in recent years and China''s tacit support has not gone unnoticed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed1915-207b-4247-9dd9-e675ce2fcdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d73db-95f3-4f07-8f2f-402883da31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have pointed to parallels between Russia''s designs
        on Ukraine and fears over the future of Taiwan -- a self-governing island
        democracy that China''s Communist Party claims as its own and has not ruled
        out taking by force.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfbee7c-c65a-4b13-af9c-55060cbccd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b610d-8820-4b50-8d15-fcfc7808d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is a wake-up call for Europe and North America and the
        other democracies," said Steve Tsang, director of SOAS China Institute at
        the University of London.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a078f3c-aedd-4be7-bad5-0cbeae9869d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9b333-dc20-404b-b273-111df3f1a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will suddenly have countries in Europe and elsewhere realizing
        that they have to prepare for eventualities that since the end of the Cold
        War, over 30 years, we have not thought necessary."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69aa97d-78c0-40f5-a10c-e1d08ff6020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea7a73-4516-4e94-8fd1-cf8a60bba274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that context, the assertiveness of China and the Chinese declared
        ambitions over Taiwan will get a lot more countries more worried," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac6d7f-27cd-41ef-861f-6ff81786f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b5c23-34e6-4c1a-919e-21c524f6ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>India and Russia</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befad965-5a09-425d-b3fa-5ac4f2d0f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an elephant in the room when it comes to India''s relationship
        with Russia: China.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027f061-43cc-42c6-b6fe-61d20873fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f23bf-f6ba-4920-b310-4f8a5680eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, the world''s biggest democracy, has looked to counter China''s
        growing influence in the Asia-Pacific region. One sign of that is India''s
        role in the Quad -- an informal security grouping with the United States,
        Japan and Australia that''s recently become more active.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19191b-1e59-4b49-8118-35e09ebc7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbeba69-7d8f-454a-8af9-7c4bf084c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has a defense relationship with Russia -- estimates range
        upwards of 50% for how much of India''s military equipment came from Russia.
        That equipment is vital given India''s ongoing tensions at the border with
        China, which could escalate again. India also has a fraught relationship with
        its neighbor Pakistan, which flared into crisis at their disputed Kashmir
        border region in 2019.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44fccd-7024-4862-8c7d-b68f831bbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1365ac-f6b9-4708-b3fd-6d45e89cd3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, India inked a $5 billion weapons deal with Russia in
        2018 for an air defense missile system, though well aware of the sanctions
        America could impose through the US side''s Counter America''s Adversaries
        Through Sanctions Act (CAATSA).</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993a053-0b45-45b3-885f-7d890ac7c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09a4a3-9399-49d1-bee2-980a01376e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India isn''t looking at the situation in Ukraine in terms of their
        relationship with that country -- it''s thinking about the dangers in its
        own backyard, Happymon Jacob, an associate professor of diplomacy and disarmament
        at the Jawaharlal Nehru University in New Delhi, said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df8f7a-9bae-4fd9-a3b9-25f38fd6ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a11226-946f-4076-b106-800d90840168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about going against the West or supporting Russia,"
        Jacob said. "(India''s government) hasn''t explicitly supported Russia, but
        they have to take a more careful, nuanced approach."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab57c2-b466-4c78-84d5-7a1a5db61f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71462534-645c-40a9-95b8-3d1d2b86c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, India has tried to play both sides -- Modi has spoken with
        both Zelensky and Putin, and has pledged humanitarian aid for Ukraine. Modi
        hasn''t explicitly condemned Russia''s attacks -- he''s called for "an immediate
        cessation of violence" and "concerted efforts from all sides" to negotiate,
        according to a read-out of his February 24 call with Putin.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47596d48-5167-4c53-b40c-0774339032cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36090f15-9d9c-4fe4-bba6-c6432b1d9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and India have a long history of friendly relations, which
        stretch back to the Soviet era when the USSR helped India win its 1971 war
        with Pakistan. There''s also the relationship between Putin and Modi, who
        was one of only two world leaders Putin traveled to see last year, for a visit
        to New Delhi in December.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60451b2-2306-48db-9a9f-d8f6e07f03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d0337-98c8-4104-9b19-2426bd6f007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India needs Russia to stand up to China," said Harsh V. Pant, a
        professor in international relations at King''s College London and head of
        the Strategic Studies Program at the Observer Research Foundation in New Delhi.
        "It will have to balance its historic ties with Russia with its burgeoning
        ties with the West."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f59a2d-44f7-46d2-acf4-a473efbb1af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87caec63-ad72-4df0-949e-bd76be307e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' defense trade with India has risen from nearly zero in
        2008 to more than $20 billion in 2020. And as Russia''s war rages on, Putin
        may have less in the way of defense support to offer countries like India
        "what with the incredible rate of attrition in Ukraine," said Ian Hall, a
        professor of international relations at Griffith University.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419564e9-d404-420d-a355-e270e796fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c2073-6e19-405e-97e2-459fb0c6d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s domestic pressure too -- after an Indian student was
        killed during Russia''s shelling of Kharkiv last week while buying groceries,
        there''s been growing calls within India to help evacuate the hundreds of
        other Indian students stuck in the northeastern city of Sumy, which has come
        under heavy bombardment in recent days.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829ac7e-b9b5-4f67-8516-0bac774f48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8074f-b94a-418b-a271-1f1c92c2b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Self interest</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183e8ce-f85a-4996-bcfd-29b26e1dff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Russia invaded Ukraine, this tangle of relationships
        was sometimes fraught. Now with widespread condemnation against its actions,
        Russia is likely to be considered a pariah state in the West. And that could
        make its relationships with countries like China and India even more important.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7105f00-f630-4ee8-a9b7-18daa4287dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd91fe-e038-4a64-b1ac-a1c9c1457d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In (Putin''s) first stint as President, he put a lot of emphasis
        in rekindling old Soviet ties with Asian partners," said Hervé Lemahieu, director
        of research at the Australia-based think tank the Lowy Institute. "He does
        have ballast in Asia ... and, as we''ve seen, he has more than just China
        to rely on."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1d96d-d8a9-4a16-9eb8-4f5e96c0274e'
