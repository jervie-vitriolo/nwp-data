      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting presidential spokesperson Martin Andanar said Duterte has
        repeatedly said he is not supporting any presidential candidate "unless there
        is a compelling reason."</p>'
