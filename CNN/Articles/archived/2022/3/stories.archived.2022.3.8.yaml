      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he does believe the expected $399 price point -- the same as
        the current iPhone SE -- will appeal to first-time buyers, as well as those
        looking to switch from Android and people who prefer smaller screens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8881c2-c676-43f4-99e8-e9c308b4fc8a'
