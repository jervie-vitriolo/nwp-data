      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2bd69-8cd3-4ad4-9c76-698a539a7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:37:13.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Ralph Recto and Panfilo Lacson shared Sotto''s position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520adfc-84eb-4441-951b-759e5dbda743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:37:13.636+08:00
