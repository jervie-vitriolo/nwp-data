      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are excerpts from audio recordings made to a Ukrainian government-run
        hotline. Mothers and fathers, wives, siblings and others are engaged in a
        desperate search for their loved ones as Russia''s war with Ukraine extends
        seemingly without end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5654f8-579b-4e19-b92a-18d8567ea1cd'
