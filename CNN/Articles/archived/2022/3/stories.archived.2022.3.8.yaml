      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there are destinations for which the CDC has an "unknown"
        risk because of a lack of information. Usually, but not always, these are
        small, remote places or places with ongoing warfare or unrest. The CDC made
        no new additions to the category on Monday.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543cbeff-e3de-4319-9502-3d4b8754983f'
      'mgnl:activationStatus': true
