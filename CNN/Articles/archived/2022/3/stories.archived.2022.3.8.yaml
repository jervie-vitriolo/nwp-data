      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vavilov was referring to the Luhansk People''s Republic and the
        Donetsk People''s Republic, separatist-held areas of eastern Ukraine that
        Putin recognized last month as independent states as part of a pretext for
        invading the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7b2d6-f35c-4447-90ec-ddefdc93cd9b'
