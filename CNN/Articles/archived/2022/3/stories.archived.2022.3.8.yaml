  'florida-covid-19-vaccine-recommendation':
    'author': 'Steve Contorno and Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-08T09:51:51.430+08:00
    'imagesource': 'jcr:b29dc325-e27e-4c88-a579-13826521f2c3'
