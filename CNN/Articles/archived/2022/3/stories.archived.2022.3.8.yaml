      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8896223-1649-4db2-8d16-0b7b0e06621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.102+08:00
