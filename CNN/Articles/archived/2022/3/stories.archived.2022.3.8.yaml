    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:46.992+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC Foundation launches new support facility for women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d70fdc-91aa-4f58-8d48-396307dd7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> —&nbsp;Conglomerate
        San Miguel Corporation (SMC) has opened its Better World Cubao (BWC) to provide
        social support for underprivileged women, especially those who have been subjected
        to violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3eabe-7fac-4822-9c1b-516153b39344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking International Women''s Day, the facility would serve as
        a "health, empowerment, and recovery (H.E.R.) center" for disadvantaged women,
        including mothers, the company said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbae22-4751-4aa9-83bf-b38ee834538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said 360 mothers have already signed up for the program.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On this
        International Women&#39;s Day, we look at some issues women face and how a
        newly opened space for them hopes to provide livelihood and health support.<a
        href="https://twitter.com/PaigeJavier?ref_src=twsrc%5Etfw">@PaigeJavier</a>
        has the details. <a href="https://t.co/NdPthfHazk">pic.twitter.com/NdPthfHazk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1501151357293973507?ref_src=twsrc%5Etfw">March
        8, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb27e9-ad84-4741-899e-a64b4ceb0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f84c6-001b-4b11-a9a4-f11c1850a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64569ab-c456-401d-bfbe-f628efbd4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With BWC, we hope to give our mothers from disadvantaged communities
        the tools and guidance they need to be healthier, stronger women for themselves,
        their families, and communities," SMC President and Chief Executive Officer
        Ramon Ang was quoted as saying in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71643bce-6b78-4a1e-9353-6457a88c9dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da7d21-1053-4cf5-a043-94a636e9f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women''s experiences at home, even their health, work, and economic
        security have all been affected negatively by the pandemic. We hope to address
        issues they continue to face by bringing together advocates who will help
        provide interventions. We want to create a community of women that supports
        other women," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d982cd-21e8-4876-9bf8-ee289859b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3630205-89a4-47f9-a309-132c7bc13475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on research conducted by SMC, the COVID-19 pandemic has taken
        a toll on women''s health, rights, and well-being.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7697282a-f1c6-4238-ba7a-e5ef2cec9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers have also faced a hard time accessing government clinics
        amid coronavirus rules limiting public transportation, and due to a shortage
        in health staff and reduced clinic hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfb3ce-bd6e-4a36-8667-74c7bc769362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a survey from the Commission on Population and Development,
        SMC noted 25% of Filipino adults said women experienced "harmful acts in various
        forms" during the global health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b076e-99fb-4310-aed8-0ea345a2c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the facility, SMC said mothers "will be able to gain access
        to health services, learn how to communicate their needs effectively, receive
        support from other women, and learn more about their rights and push for them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7c17a-6805-4672-99fd-f5239af255f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, our focus is on launching our health clinic, women''s
        rights workshops, and legal consultations, as well as safe space classes,"
        Ang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab93d96-fd81-46bb-8bbe-e4307d317db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vision is to eventually turn BWC into a community hub that
        brings together several community agencies to provide programs and services
        to empower women," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030271b-75fb-467c-9d63-21524b135e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman also expressed gratitude to BWC''s partners: AHA
        Learning Center, Likhaan Center for Women''s Health, Akbayan Women, Women
        Writing Women, Bantay Bastos, Angat Buhay Women, and Miriam College.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61324d2a-357d-49ff-b5e5-1c01a4c69f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:39:02.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:07.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC started building Better World community centers in 2019, which
        seek to address various social issues.</p>'
  'Comelec-Rappler-fact-checking-deal-deferred-OSG-petition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-08T21:51:58.825+08:00
    'imagesource': 'jcr:20961102-5401-4e52-bd6e-4436e00a1edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '829c0ab5-8fed-4eb7-9088-9c0272615c83'
    'lead': 'The Commission on Elections has deferred its fact-checking partnership
      with news website Rappler amid a pending petition by the Office of the Solicitor
      General to void the deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T21:54:33.539+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:50:07.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:47.297+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec defers fact-checking deal with Rappler amid OSG plea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6060b334-e815-4ab9-8aa0-a9adb15e1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:54:33.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)—&nbsp;</strong>The
        Commission on Elections (Comelec) has deferred its fact-checking partnership
        with news website Rappler amid a pending petition by the Office of the Solicitor
        General (OSG) to void the deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb188e-421e-46d1-9f31-472ef7f9220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was confirmed Tuesday by the office of Commissioner
        Socorro Inting, who served as the poll body''s acting chair <a href="https://www.cnnphilippines.com/news/2022/3/8/comelec-new-chairperson-commissioners-.html">until
        the announcement of the recent appointments.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be93d94-676e-49fa-a26e-a3efa20abbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the allegations against Rappler and the subsequent filing
        of the petition with the Supreme Court, it is judicious for the Commission
        to hold in abeyance the implementation of the provisions of the MOA (Memorandum
        of Agreement) until the issues are settled and/or decision of the court is
        rendered," read Inting''s letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee4d2d-30a1-463d-9b23-5ebff8f3a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All actions in connection with the MOA shall be deferred, including
        coordination between the Commission and Rappler on matters of the MOA," it
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b94da-d8d2-4491-866b-b6057a51e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inked in February, the Comelec-Rappler agreement aims to mount a
        series of projects that will focus on voter engagement and the fight against
        disinformation in the upcoming elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa2521-12cf-48cb-bc36-8d72f6769648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership faced a roadblock after the issue was taken by the
        <a href="https://www.cnnphilippines.com/news/2022/3/7/OSG-Supreme-Court-void-Rappler-Comelec-fact-checking-.html">OSG
        to the high court</a> to stop its implementation, arguing that the MOA is
        "violative of the Constitution and other laws, not to mention its being onerous
        to the government and the republic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347209e5-2673-4476-af5e-bf104fd4afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG repeated its claim that Rappler is a "foreign non-registered
        entity" —&nbsp;an allegation the media company has denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d489690-8c91-400e-978a-5a8929583dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Inting said the Comelec-Rappler deal was vetted by the
        Comelec''s law department, adding that the poll body will respect the Supreme
        Court decision on the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2b75e-34bb-458c-8f06-9ab300cd3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Solid legal ground''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19530f99-137b-42be-a767-0f22879e1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler lamented the Comelec official''s move and maintained that
        the agreement "stands on solid legal ground."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516f9b9-b72f-4e53-b05d-cbb6a65592e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.262+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no different from previous agreements that the Comelec has
        had with Rappler every election since 2013," it said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c95c6-58d5-4afe-b8d5-195b8a17da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media firm likewise revealed it was not informed of the deal''s
        stoppage and that it has yet to receive an official copy of the order as of
        Tuesday evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab94dd0-c2f2-4006-a021-a585716b22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.263+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rappler is asking the commission en banc to deliberate on the matter
        in the same way it did when it approved the MOA as a collegial body," it stressed.
        "We hope that the new chairman and commissioners will bring to the discussions
        the impartiality, wisdom, and courage expected of an independent constitutional
        body."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410085d5-0e7c-42f1-a418-7c872d87d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T00:02:22.263+08:00
