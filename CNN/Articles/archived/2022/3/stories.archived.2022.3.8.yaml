      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correspondents reporting from Ukraine for Russian state-owned news
        network Rossiya-24 have sported the "Z" on flak jackets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d4453-c4ee-459f-a39c-c9c4d1e0eef5'
