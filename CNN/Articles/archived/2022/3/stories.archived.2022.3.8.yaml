      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508e829-fd8e-44a0-906f-0c8dbe3d2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
