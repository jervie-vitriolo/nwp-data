      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcc116-38d1-465f-8bff-bd7932c4bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated grade-schoolers are nearly half as likely to have a Covid-19
        case that resulted in care at an urgent care clinic or emergency room compared
        with children who were unvaccinated, according to a large study funded by
        the CDC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85989b02-b08e-4f99-bf4d-ebbc7dfcab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17ddc9-c810-410e-bcaa-2a66c36b56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 4.5 million children have had Covid just since the beginning
        of January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e6c8c-7250-48ef-bf5a-d7ff146a5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f03ed-b32c-43e5-90f6-f300c5f2b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children infected by Covid-19 can develop multisystem inflammatory
        syndrome weeks later. This rare disease can lead to dangerous complications,
        causing parts of the body to become inflamed. MIS-C can affect major organs
        including the kidneys, brain, lungs and heart.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3deac7-2e9f-4cd5-8ef7-c71c3b9de2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d250ed-1a2c-4933-8e32-4af6eaf2a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is not authorized for children under the age of 5. About
        25% of Florida''s eligible child population is vaccinated, compared with 30%
        nationally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0b778-5a0f-4967-bf65-cc4cfa4c6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a4d8d-c3c1-430f-b2b6-9e58c8ec06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, a professor in the Division of Infectious
        Diseases at Vanderbilt University Medical Center, told CNN he is "disappointed
        and actually concerned" by the Florida surgeon general''s announcement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51fa2a-8a02-4c8d-a87b-3a396e23edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479857de-0bc8-4887-9633-e548b460062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [vaccination] continues to be the best recommendation,"
        he said. "I would continue to make it to all parents of children 5 and older.
        The benefits clearly outweigh the risks, and they provide us a firmer foundation
        for the control of Covid going forward."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849f3ae-7558-4d8d-bd3f-acdf1a039029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abde30-a565-4c7d-9f04-51f3f60808e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, director of the Vaccine Education Center at Children''s
        Hospital of Philadelphia, said Ladapo''s statement Is "wholly irresponsible
        and completely unsupported."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e62686-063a-4351-9bf4-df1031f71559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f437f27-33ac-424e-ad84-b70eb16a6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is true that children are less likely to be infected
        and it is true that children are less likely to be severely infected, they
        can still be infected, and they can still be severely infected," he told CNN.
        "And if you have a vaccine which is safe, which this is, and is effective,
        which this is, then you give it. What the Florida surgeon general didn''t
        do was in any sense explain himself. What possible reason could he have for
        not giving this vaccine to children and putting them in a position where they
        have to suffer this disease?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58740ac-f6e9-4dd9-befc-3804bed164db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45a05f-aa68-4544-9f6f-1e62cdd98da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida chapter of the American Academy of Pediatrics was also
        critical of the decision.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae68aa2-802a-4fb1-8cd4-341e380161b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335ccdd-5916-4906-b1f0-3073f01a63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 vaccine is our best hope for ending the pandemic,"
        chapter President Dr. Lisa Gwynn said in a statement. "The Surgeon General''s
        comments today misrepresent the benefits of the vaccine, which has been proven
        to prevent serious illness, hospitalizations and long-term symptoms from COVID-19
        in children and adolescents, including those who are otherwise healthy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49484f9f-3219-4fda-a4dd-34d0ecb6d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee6026-dd60-416b-87ce-54ed5f2d5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence is clear that when people are vaccinated, they are
        significantly less likely to get very sick and need hospital care. There is
        widespread consensus among medical and public health experts about the life-saving
        benefits of this vaccine."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b200131-edb4-4275-8d4e-ac988e843d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12cbe74-e05d-4d1d-b0d5-3e83369bb517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladapo has become a lightning rod for criticism since his appointment
        to lead the Florida Health Department last year. Ladapo gained attention during
        the pandemic after penning a series of op-eds that challenged the consensus
        scientific opinion on vaccines, masks and mitigation strategies. He has also
        pushed unproven Covid-19 therapies, such as ivermectin and hydroxychloroquine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df82afb-d972-4c0c-8b66-10a0ddd993bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae25b9-2d92-400c-a632-44e1b1cda23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Senate confirmed Ladapo to become the state''s surgeon
        general last month. During his confirmation hearings, he declined to say whether
        he was vaccinated and wouldn''t answer questions from lawmakers about the
        effectiveness of vaccines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ead14-59ee-4b18-847d-eb13f89ace11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9de80a-2f85-4d77-b47a-fb13a39f8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladapo recently issued new guidance that discouraged private businesses
        from requiring their employees wear masks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f396b-7a44-4c9e-b5ea-e45c940ac822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:54:00.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/07/health/florida-covid-19-vaccine-recommendation/index.html"><em>"Florida
        to recommend against Covid-19 vaccine for healthy children"&nbsp;</em></a></p>'
