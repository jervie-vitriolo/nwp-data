      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927103b-a066-450d-a38e-05f059202fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butina took to the platform to share a clip of herself drawing a
        white "Z" on the lapel of her blazer, and has updated her profile to a selfie
        in a black T-shirt with a white letter "Z."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1444a7-e15f-4581-bff9-dc691b450303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.261+08:00
