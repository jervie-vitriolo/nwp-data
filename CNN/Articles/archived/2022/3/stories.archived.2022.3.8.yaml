      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1b8a1-4eba-4ed3-87dc-11ece2e5a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the economic team is pushing to de-escalate the entire
        country to Alert Level 1 and implement in-person classes in all schools “to
        increase domestic economic activity and offset external risks.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92ad2f-9133-4c04-a8d1-abc31ac514f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35500a81-19c2-49fb-ac99-2939be8afdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua listed other proposed interventions for agriculture like lowering
        or maintaining the current tariffs for some imported commodities like rice,
        corn, and pork until December 2022 to ensure adequate supply and lower price.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ccd34-73a4-43b6-9cc5-3c4925b6d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983927ce-bf70-4869-9abb-0cdbcb84ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said these recommendations
        will help address potential shocks caused by Russia’s invasion of Ukraine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58a822-4879-401f-9378-6d6b040bd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc015a-1cf8-4974-a6df-3cce002b580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that while the Philippines is not directly involved in
        the armed conflict, it “will likely be collateral damage” as indirect shocks
        will be likely felt by the country, specifically in the commodity market,
        financial market, investments and fiscal health. But the economic team does
        not expect the crisis to last very long and is still confident the Philippine
        economy can keep inflation within the target range of 2-4% and maintain growth
        path of 7-9% this year.</p>'
