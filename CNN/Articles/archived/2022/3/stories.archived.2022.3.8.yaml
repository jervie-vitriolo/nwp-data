      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cdff5-a992-435b-ae5b-cc15cd003895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Macs</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbe07a-cddc-4831-b536-a639cdc490c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to show off new versions of its 13-inch MacBook
        Pro, Mac mini and 24-inch Mac, as well as a completely redesigned MacBook
        Air —&nbsp;all with the company''s rumored M2 silicon chip, according to a
        recent Bloomberg report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864e232f-3ba0-4c54-b258-0a7ebfcd2a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a910fd8-fa0a-465d-a70f-69b5ce6e05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple launched its first in-house M1 silicon chipset for its computer
        lineup in 2020, shifting away from years of using a one-size-fits-all option
        from Intel. At the time, Apple claimed it was the world''s fastest CPU core
        and fastest integrated graphics in a personal computer. A year later, Apple
        introduced its M1 Pro and M1 Max processors to the 14-inch and 16-inch MacBook
        Pro line.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d807c-febf-4960-aa0a-87f02f8536f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9b7c4-1071-489e-9440-06a0bf856957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CEO remarks on war in Ukraine</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2f8d0-44c1-4a18-9be1-9dd208f86506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook often kicks off company keynotes by addressing major topics
        in the news, so it wouldn''t be a surprise if he addresses the war in Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78491402-fd93-4edc-bfe4-579cb45b0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70772cf-61bc-4d83-89ba-013d29993217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, Cook tweeted: "I am deeply concerned with the
        situation in Ukraine. We''re doing all we can for our teams there and will
        be supporting local humanitarian efforts. I am thinking of the people who
        are right now in harm''s way and joining all those calling for peace."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f13eaf-53d7-4933-88f5-b7e4a83fb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ace0f9-c5ee-457a-b377-38120b6012ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A potential surprise</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a2a7e-f750-4e3c-b210-573e0b8398da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, alongside a new iPad Pro, colorful iMacs and a purple
        iPhone, Apple also unveiled AirTags, a Tile-like Bluetooth locator that attaches
        to and helps you find items such as keys, wallets, laptops or even your car.
        So it''s possible Apple could have a hidden gadget or two hiding in the wings
        this year, too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8bbd3-010a-4055-ad67-8ce9f1f3a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/06/tech/apple-march-event-2022/index.html">What
        to expect at Apple''s first product event of the year</a>."</em></p>'
  'Netflix-Tiktok-Russia':
