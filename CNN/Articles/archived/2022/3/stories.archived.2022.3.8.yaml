      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —&nbsp;</strong>France
        is ready to extend assistance to the Philippines in modernizing its armed
        forces, including the possibility of supplying assets for a Philippine "submarine
        force."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a62afb-3d37-457e-a68b-4305308fad82'
      'mgnl:activationStatus': true
