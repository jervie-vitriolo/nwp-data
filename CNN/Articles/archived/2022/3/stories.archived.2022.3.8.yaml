    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'Tito-Sotto', 'Vicente-Sotto-III',
      'Joy-Belmonte', 'Ping-Lacson', 'Panfilo-Lacson', 'Quezon-City']
    'template': '1'
    'title': 'QC leaders endorse Sotto''s VP bid, QC to remain ''zona libre'' for
      presidential candidates for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e259822-76dc-4b26-9d03-16afc09a9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon City (CNN Philippines, March 8)</strong> — Officials
        from the 142 barangays of Quezon City flocked to the covered court of Quezon
        Memorial Circle on Tuesday as the local party of Quezon City Mayor Joy Belmonte
        openly endorsed the vice presidential bid of Senate President Tito Sotto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b27f7-7558-4bba-8d42-deea3a3747c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was at standing ovation as Belmonte raised Sotto''s hand,
        a traditional way of showing support to a candidate. Also present was Quezon
        City Vice Mayor Gian Sotto, son of the Senate President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f341e-d09f-442a-b669-bc59cd61c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto started his political career in Quezon City in 1988 where
        he served as vice mayor before joining the Senate in 1992.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd622d5e-9d2f-416f-b81f-36135e3321d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A full endorsement of the entire leadership of Quezon City is more
        than enough to boost me, to inspire me and boost my resolve to campaign nationwide,"
        the vice presidential candidate told reporters after the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c459232-14ee-480e-8a3f-b035a5e416fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was among the rare public occassions where Sotto was not
        with his running mate Partido Reporma standard bearer Senator Ping Lacson
        since the election season started in October last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57d53a-f1c3-4e83-a444-3572a2b83d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said their party — Serbisyo Para sa Bayan (SB) — has yet
        to reach a consensus when it comes to endorsing a presidential candidate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89a0c6-df3e-46e9-976f-1cc56cd28537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senate President Tito Sotto was a unanimous choice of my local
        party — <em>yung</em> Serbisyo para sa Bayan Party. So it came to discussing
        presidents, <em>di kami magkasundo ng</em> members <em>ng</em> party. I''m
        not an authoritarian leader, I like to consult with the members. So it is
        still possible that the party may still endorse a president," Belmonte explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1fbdc-efcb-4225-8601-6d4e8e993dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senate President Tito Sotto was a unanimous choice
        of my local party — Serbisyo para sa Bayan Party. So, it came to discussing
        presidents, and we were unable to agree. I''m not an authoritarian leader,
        I like to consult with the members. So, it is still possible that the party
        may still endorse a president.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52011b-7807-4af4-9054-a3fb3278d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Belmonte said Quezon City will remain a zona libre for
        presidential candidate. But she said they are not closing their doors in endorsing
        a presidential candidate especially as the campaign for local position starts
        on March 25.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c0026-ff2f-4016-b1f8-428730cc2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might never happen or it might happen at some point. But definitely,
        <em>magkikita-kita kami</em> [we will see each other] prior to the launching
        of the local elections on March 25 and we''ll bring that up again," the Quezon
        City Mayor said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca5cbaf-fc79-45d8-9ad8-a9ec26539ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Im very sure that Senator Lacson is one of being considered by
        the leadership of Quezon City. And I have sponsored his endorsement," said
        Sotto.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5367e5b-403f-492c-a578-f6777a99d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Partido Reporma standard bearer Senator Ping Lacson
        said he was happy for the endorsement that Sotto got from Quezon City officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9019c3-b468-4010-9c0f-d2e29fbc9ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said endorsements are good especially coming from local officials
        Belmonte and Vice Mayor Sotto.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff906d-0db8-4bd6-961b-e0389f9637ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s given, I would welcome it wholeheartedly. If not, then
        I wil have to go directly to the people of Quezon City. In past elections,
        at least in the 3 senatorial runs that I had, I got good numbers from Quezon
        City. I hope I can maintain that mandate and support from them," Lacson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb61700-bba0-49a5-913c-58d70b0e0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City is the most vote-rich city in the country with over
        1.4 million registered voters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dcacb2-6fd5-4ef0-ac14-6213bb86ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still no NPC endorsement for Lacson</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f4b97-d2eb-48fa-9dfb-7ce2090bf3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting with some members of the Nationalist People''s Coalition
        on Monday, Sotto failed to get a consensus for the party to support his running
        mate Lacson.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5381b40-3a27-4106-83f3-17cbeefedf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, the party chairman, said while the party is in full support
        of his candidacy, it is harder to build a consensus in terms of supporting
        a presidential candidate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8553f-527e-4f0e-a902-465aa8e4593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been pushing for NPC''s solid support for the Lacson-Sotto
        tandem but he explained some NPC members have already made commitments with
        other presidential candidates early on.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba47b82-a183-4fbe-b945-9fc040cb9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential candidate says he would try to convince his
        party mates again before the start of the campaign for local posts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddaf8da-b99a-4676-8b77-4517944d0cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dun magkakatalo kasi pagdating na ng</em> local <em>e, doon
        natin makikita ang ika nga e susuportahan din ng</em> national candidates.
        <em>Kaninong</em> local candidates <em>sila? Malaking bagay kasi yun e kaya
        hindi madali. Kasi pagdating sa pagka-bise presidente, madali sa iba yun kasi
        yun ay depende sa</em> party lines. <em>Pagdating sa pagkapangulo, iba kasi.
        Iba ang pananaw ng ibang kandidato,"</em> the vice presidential candidate
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e218c02-3097-4bc8-b7a3-410d48a9a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:41:32.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have to see when it comes to local candidates,
        we''ll see who national candidates will support. Who will they choose? It
        won''t be easy. Because when it comes to the vice president, it will be easy
        for some because that will depend on party lines. When it comes to the president,
        it''s different. They see other candidates differently.]</p>'
  'SC-issues-TRO-Operation-Baklas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-08T18:37:20.372+08:00
    'imagesource': 'jcr:da9332a1-133a-44e3-942c-85282523dc18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30beeb1e-c230-46ab-bb83-5dc884bf9c73'
    'lead': 'The high court issues an order to hold off the poll body’s controversial
      "Operation Baklas.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T18:49:26.627+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:50:15.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:43.804+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court temporarily halts Comelec''s ''Oplan Baklas'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ca28f-86e4-499d-93c4-3c826911f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T18:49:26.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)—&nbsp;</strong>The
        Supreme Court (SC) has issued a temporary restraining order (TRO) to stop
        the Commission on Elections'' (Comelec) "Oplan Baklas" —&nbsp;or campaign
        against illegal posting of poll materials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c55e8d-017e-47e1-b7d8-3e05f6d7ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court issued the TRO during en banc deliberations on Tuesday,
        according to the SC''s Public Information Office (PIO).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce3ab4-17f4-41c8-9745-3198d17e41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited a petition seeking to stop the removal of election paraphernalia
        that are privately owned and installed within private properties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69e6d5-d1f0-48eb-80d3-280848bbbc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plea - lodged by St. Anthony College of Roxas City and supporters
        of presidential candidate Vice President Leni Robredo - urged the tribunal
        to declare as unconstitutional Sections 21(o), 24, Sec 26 of Comelec Resolution
        No. 10730.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cdebde-7dbf-4952-af9b-13c8ef9c9484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC PIO said the campaign''s implementation will be suspended
        "while the resolution of the petition is pending."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">SC PIO confirms: Comelec prohibited from implementing
        Sec 21 (o), Sec 24, and Sec 26 of Comelec Reso 10730 re Comelec’s order to
        dismantle, remove, destroy, deface, confiscate all election materials privately
        owned and installed w/in their properties. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/AHABx6ULuC">pic.twitter.com/AHABx6ULuC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1501115004778876931?ref_src=twsrc%5Etfw">March
        8, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d43439-5769-45f4-b150-d6e21269daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d7dbe-071d-45d9-ac0d-1bb54585e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec was given 10 days from receipt of the notice to comment
        on the petition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707ac06-f772-44e3-ab09-8305579c78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oplan Baklas" drew flak from netizens and supporters of some candidates
        due to authorities'' supposed <a href="https://www.cnnphilippines.com/news/2022/2/17/Comelec-overreach-Operation-Baklas.html">"overreach"</a>
        in taking down election materials in select areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d07258-eb8e-4d51-a66c-6c291c680b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates argued that the drive is <a href="https://www.cnnphilippines.com/news/2022/2/17/Comelec-Operation-Baklas-undemocratic-unconstitutional.html">"undemocratic
        and unconstitutional"</a> —&nbsp;as it can be considered trespassing on private
        properties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7aa077-c03f-4047-9d1b-e90a64004269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, meanwhile, welcomed the high court''s move.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58938c5c-e760-471f-a6a2-8576c4774523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TRO is indeed timely since we barely have 2 months before the
        May 9 elections. It allows the exercise of free speech and expression at this
        time of a political exercise," they said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4cc4be-7dfe-4b4e-9640-80a1e67f3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:12:34.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:50:15.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffcee8f-f943-402a-8480-ae6cbbd5a23f'
      'mgnl:activationStatus': true
