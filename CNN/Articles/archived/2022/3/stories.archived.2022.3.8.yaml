    'template': '1'
    'title': 'Petron back to profit in 2021 with ₱6.14-B net income'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06da15e-52af-4b74-a2db-4f2b735c1806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;Petron
        Corp. swung back to profit in 2021 amid higher global prices and local demand
        with the easing of restrictions, its stock exchange filing published Tuesday
        stated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536bc7e3-c2b2-47c4-b5bd-1fcb7233c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cb443-f3fd-4f81-9075-4f713ea1d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil refiner reported earnings of ₱6.14 billion last year —&nbsp;shifting
        from a ₱11.4 billion net loss in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b3bbb-c0a6-4722-b2fa-1ade16a73bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973c86a-d6ab-45a0-8f0e-399c4207c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company sold 82.24 million barrels during the year, a 5% growth
        made possible by the easing of restrictions and re-start of economic activities
        that improved overall demand during the period," Petron said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad11bc-2956-4806-a0b4-22630ae1ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32b283-6d88-4c4b-80aa-43dd5cfafe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm also registered a 6.4% increase in Philippine retail
        volumes, along with growths of 2% and 11% for its industrial and lubricant
        sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493456c-711d-41a2-9c54-66816345a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c57d25-6363-455a-bfab-75b513912d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron likewise posted ₱438.06 billion in consolidated revenues
        —&nbsp;a 53% year-on-year increase it attributes to higher international prices
        and local demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a3665-c1b8-408e-93b9-f1720ba64b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab2513-07db-4aea-921d-d6a903b2231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dubai crude prices breached the US$80 per barrel level in the fourth
        quarter due to recovering oil demand and tighter supply. As a result, it averaged
        nearly US$70 per barrel in 2021, 64% higher than 2020''s US$42 per barrel,"
        Petron said, stressing this is Dubai crude''s highest yearly average in the
        past three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568da299-29d8-4fd5-80a6-8c4ef4695a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82996653-5f47-4f32-ac83-c421d199f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron resumed its refinery operations in the second half of 2021,
        a feat it attributes not only to the recovery in demand but also to the "managed
        approach" of the Organization of the Petroleum Exporting Countries (OPEC)
        in increasing supply back in the market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cba373-fb9d-4995-83a7-8a6f23005437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6077c6-abe5-47e1-b470-71141ab2b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil company reported as well the construction on its new 184-megawatt
        power plant in its Bataan refinery complex is nearing completion —&nbsp;eliminating
        the use of fuel oil there and allowing the conversion of feedstock to more
        fuel for sale.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58e994-d884-40f2-a4e8-911e696f4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f59f2f-24fe-4f8a-a339-f1e148671582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron president and chief executive officer Ramon Ang welcomed
        the latest figures, saying it''s an "understatement" to say the company has
        come a long way since the onset of the COVID-19 health crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb03be-e995-42e4-b4eb-b8668f99173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2dbaa-5d12-463a-8785-c1f6eca0652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:37:18.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:08.760+08:00
