    'jcr:uuid': '844d0a3c-8954-4fea-9a11-fdda7cca5e85'
    'lead': 'The Net Personal Optimism score is +42, which is classified as "excellent",
      according to the Social Weather Stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T05:47:19.763+08:00
