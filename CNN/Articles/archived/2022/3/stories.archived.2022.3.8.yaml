    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMCI Holdings books highest core profit in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b3ade-2944-4f47-a80a-516c8a46fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> —&nbsp;Consunji-led
        conglomerate DMCI Holdings Inc. recorded its highest core net income in 2021,
        hitting ₱17.4 billion, a 164% increase from the ₱6.6 billion posted a year
        earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657cd81-5b96-4405-8f38-5929edcfb8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the group attributed the solid financial performance
        to "surging commodity prices, recovering electricity rates and higher construction
        accomplishments" witnessed in the period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374b6f8-c1cb-4206-97f9-198980959751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last quarter of 2021 alone, DMCI Holdings reported a 145%
        increase in its core earnings to ₱5 billion against the previous ₱2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227abbba-419d-49bb-b52b-458a55424160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly all of our subsidiaries grew triple digits in 2021 because
        of higher productivity and what we believe is the start of a commodities supercycle,"
        said DMCI Holdings chairman and president Isidro Consunji.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996d1d2-0f32-4ccb-a9de-a43803491471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commodity supercycle refers to the sustained period when there
        is an escalation in prices of raw materials, such as coal and nickel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637a1d5-f763-4811-a068-f3579e8a1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DMCI, Newcastle coal prices hit a record-high of
        $269.50 in October. LME nickel, on the other hand, booked a ten-year high
        of $22.145 in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce7253-142f-42fb-ad90-c9c4f692569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, DMCI Mining told the local bourse that its earnings
        surged to ₱1.7 billion, marking its most profitable year yet, on the back
        of record nickel ore shipments. Its contributions to the parent company jumped
        150% to ₱1.2 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882966ac-2d36-43a4-848c-02b448a7dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semirara Mining and Power Corporation also contributed ₱9.2 billion
        following a 16% increase in coal sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8521e53-9c2c-4e61-a7b3-80d7aba4f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.363+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Consunji said the market may experience "extreme volatility"
        due to the worsening tensions in Ukraine, as well as the economic sanctions
        imposed on Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed489534-f052-40f6-842c-42e76f9249b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the group''s other units also provided a lift to its
        bottom line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa3d7c-06e3-4592-bea0-799b591a0dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contributions from DMCI Power reached ₱580 million, 8% up from the
        previous ₱537 million on higher electricity sales and lower fuel costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af99f2-74e3-4121-8ef4-28dfd3a492f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DM Consunji, Inc. grew its contributions by a whopping 247%, from
        ₱109 million to ₱378 million on higher construction accomplishments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37549b3-b099-440d-8232-313e1aa5ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T20:38:41.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Water Services, Inc., however, contributed a flat ₱1.6
        billion, which DMCI Holdings blamed on lower billed volume and average effective
        tariff because of COVID-19 restrictions.</p>'
