    'template': '1'
    'title': 'Metro Manila can expect steady water supply despite lower levels in
      Angat Dam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a33b2-02d8-4921-8396-107766b8646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — The National
        Water Resources Board said consumers can expect steady water supply in Metro
        Manila despite the water level in Angat Dam being lower than expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e4aaf-37ac-4813-8846-5efce505ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin namin may sapat pa rin po na</em> supply <em>ng tubig
        ngayong panahon ng tag-init, patuloy pa rin magkaroon ng</em> steady supply
        <em>dito sa</em> Metro Manila," NWRB executive director Sevillo David Jr.
        said at the Laging Handa briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9737c5-0390-46ad-b734-5586cba217c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe there is sufficient water supply during
        the warm months, there will be sufficient supply in Metro Manila.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db568e-2aa0-4faf-9b06-1279c0cc20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said despite their confidence in the supply, they are still
        making preparations should there be no rain to replenish water levels</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec27e2-8458-4055-88e4-984b2b40c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing David said the current level at Angat Dam is
        at 195 meters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7994d6-f506-4e81-989a-0e34cbf0c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masasabing ikumpara natin sa mga naunang taon ay medyo mababa...
        Dapat bago magpasok ang taon, mga</em> 212 meters. <em>Ang nangyari, dahil
        walang masyadong naranasan na ulan sa</em> watershed <em>ng</em> Angat, <em>ang</em>
        water level <em>ay naging</em> 202 meters <em>lang,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99df2a2-c389-43a4-83c0-40d6624874a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compared to previous years it''s lower... before the
        year started, it should have been at 212 meters. What happened, since there
        was little rainfall, the level was only at 202 meters.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3ce23-5e69-4eff-87b1-503f723923d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the dam''s minimum operating level is 180 meters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1434d-4f4e-42a9-a8a8-2171fd3f7c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to David, the measures being done include adjusting the
        allocation for irrigation, preparation of water treatment facilities and deep
        wells, and cloud seeding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276e872-3236-4e4e-b1fa-0132005cd7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:23:31.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:50:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/29/water-supply-dry-season.html"
        target="_blank">In January</a>, the NWRB said the country was much better
        prepared to face the upcoming summer or dry season this year compared to the
        shortage in 2019 due to the presence of supply augmentation projects.</p>'
  'attribution-science-climate-change':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'As more heat waves, typhoons and hurricanes pillage the planet, governments
      and the public are quick to blame climate change. But experts of a relatively
      new field called attribution science say that might not always be the case.
      (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-08T16:14:32.017+08:00
    'imagesource': 'jcr:a60a8294-cad0-4fec-9299-a851e51b340b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21d34dcb-9e75-498e-a4cb-f37f6831c7b6'
    'lead': 'As more heat waves, typhoons and hurricanes pillage the planet, governments
      and the public are quick to blame climate change. But experts of a relatively
      new field called attribution science say that might not always be the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T16:24:14.568+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:50:19.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:42.301+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'World-Food-Programme', 'WWA']
    'template': '7'
    'title': 'Attribution science: How to trace climate change’s impact in extreme
      weather '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a271b9c-bff7-4ff9-9bf3-f046af88f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) –</strong> As more
        heat waves, typhoons and hurricanes pillage the planet, governments and the
        public are quick to blame climate change. But experts of a relatively new
        field called attribution science say that might not always be the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8772e-08c4-4d6d-a6ba-571454996fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2019 to 2021, Southern Madagascar suffered a two-year drought,
        particularly in The Grand Sud region. The area saw only 60% of normal rainfall
        across the period. The <a href="https://www.wfp.org/news/climate-magnifies-hunger-madagascar-forecasted-poor-rains-bring-dread-and-despair">World
        Food Programme</a>&nbsp;tallied 1.1 million people who suffered from severe
        hunger as poor rain conditions drained the land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2cd2e9-404a-4aad-952a-ae315e041eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the drought were thought to be the first climate
        change-driven famine, until a group of scientists from South Africa, Madagascar,
        New Zealand, India, the Netherlands, the United Kingdom and others from the
        World Weather Attribution (WWA) group, <a href="https://www.worldweatherattribution.org/factors-other-than-climate-change-are-the-main-drivers-of-recent-food-insecurity-in-southern-madagascar/">released
        a study</a> debunking this claim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcab45-0003-4119-aa9f-bc69f2f41176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using observations of rain deficits in the area and “climate modelling”,
        the WWA concluded that the drought was mainly a consequence of “natural variability.”
        The region actually suffered a worse drought in 1990 to 1992.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd14d4b-3f1a-4113-b6a2-fcec0d96dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did find that the drought was an extreme event but it was not
        outside what you would expect from natural variability, and climate change
        did not actually change the likelihood or intensity of possible droughts in
        that region,” Dr. Friederike Otto, who was part of the study, told climate
        reporters in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3760a2bf-c1a2-44fb-ab98-dd583e57732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also looked at whether low rainfall had coincided
        with El Niño events, and found out that even when there was severe El Niño
        back in 1997/98, the region at least felt average rainfall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd740b-0e5c-46fb-8054-c45d060a3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWA said its findings were consistent with the Intergovernmental
        Panel on Climate Change (IPCC) Sixth Assessment Report which states that any
        changes in drought in the area would only take place if global mean temperatures
        surpass 2°C above pre-industrial levels. Otto was also one of the authors
        of that report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c56320-8f84-4b77-a676-d91b09dcb72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attribution science however, can not only quash links to human-induced
        climate change, but also confirm if it really did have a role in influencing
        the magnitude and probability of an extreme event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d28c68-ddd8-4d1d-a26f-fbb5e5857a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process goes: Scientists check whether a heat wave, for instance,
        is an extreme event by observing the daily maximum temperatures that could
        occur in an area during the summer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93075269-5682-465f-ad56-b2d47c9ce497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the available figures, they are able to set a threshold, beyond
        which would be an extreme event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8262c37-cea5-4fe0-84a3-458985177f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Argentina sizzled under a scorching heat wave with temperatures
        as high as 45°C. Otto said it was an extreme event since the threshold was
        35°C and climate change increased the likelihood for it to occur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0a227-b0ff-41e2-b816-f19fe41c5cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see if climate change was the culprit, experts estimated temperatures
        in a scenario or alternate world where there was no surge of greenhouse gases
        (GHG) in the atmosphere. This is possible because the surge of GHG began in
        the industrial revolution, so they just remove from the equation the amount
        of GHG that has been injected into the climate since that period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434c6d6-c801-457d-865d-ce9eb78494a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And so we can simulate Argentina as it would have been in a world
        without human-induced climate change, and then we can ask again what are the
        possible daily temperatures in the summer in Argentina in such a world as
        it might have been if it was 1.2°C cooler,” explained Otto.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d066061-6342-4bdd-9549-d8c3d2f3078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is the significance of this type of study? Otto said that
        for one thing, extreme attribution studies could strengthen climate litigation
        cases that seek to hold corporations and even countries accountable for their
        emissions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f597196-945b-41c5-8a07-8108bec4bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, attribution is only “assumed," but if lawyers will
        also study the new science, then their arguments could hold weight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91a462-8609-4d4e-876f-8266c14987a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though attribution studies have been published in recent decades,
        the WWA does the simulations real-time, providing a rapid analysis, but that
        is often the pitfall of its methods, according to critics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e0894-4453-4d15-86b2-e9e52a17f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, it takes more time and a peer-review process before climatologists
        can conclude if human-induced climate change had any impact on a weather event.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbcba9-5cc0-4c7e-a0fe-6bec51f525a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philippines</h2>'
    '43':
      'image': 'jcr:8de3c82b-10ea-4eae-ab5c-fa290c36ef63'
      'imageCaption': 'Devastation from Super Typhoon Yolanda '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83213df2-96b3-4716-ab54-5d00dfb48d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2961788-e021-4763-8808-2c965b9155e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines, a <a href="https://iopscience.iop.org/article/10.1088/1748-9326/10/6/064011/meta">peer-reviewed
        attribution study</a>&nbsp;published in 2015 about Super Typhoon Yolanda (international
        name: Haiyan) concluded that climate change may have worsened its destructive
        storm surges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada66b5-e12b-4767-8d66-351ed49d8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors from Japan also deployed simulations comparing scenarios
        under the “real climate” in November 2013 and the “hypothetical natural climate.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cff403-ae50-469a-86b8-6e548b8f1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using prediction models from the Japan Meteorological Agency, the
        researchers concluded that the storm surge in “real condition” was much worse
        than the replicated surge under the “hypothetical natural climate” or the
        climate without human influence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66022e07-af89-4280-b52c-27b0a573b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 15 of 16 ensemble simulations, the typhoon became stronger than
        it did in the hypothetical natural cases, and the height of the storm surge
        around Tacloban increased by around 20%,” the article stated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c54ac5-9f02-43af-8b45-72983123e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ​​Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) itself has not yet conducted its own attribution study,
        said Rosalina de Guzman, Assistant Weather Services Chief and Officer-in-Charge
        of the Climatology and Agrometeorology Division.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369bbf1-f65f-4ac2-84d0-dab21be38e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman pointed out that other countries may have the upper hand
        in advanced resources. These would be necessary since it is difficult to distinguish
        the effects of climate change given that the Philippines’ location over the
        Western Pacific Ocean’s warm waters makes it a fit breeding ground for bad
        weather. The country confronts an average of 20 typhoons a year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98432842-ac25-42b8-a30d-67df2b2749cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Paano mo ihihiwalay ‘yung</em> difference <em>eh dito sa atin
        ‘yung</em> warm waters, <em>nandito talaga banda sa Pilipinas</em>?” she told
        CNN Philippines in an interview.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a6b6f-0e99-47a7-ae7a-4e467310f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How will you separate them (effects of climate change)
        when the warm waters are near the Philippines?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca3d66-a48f-49dd-b93f-a8de61d6b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bureau has a trove of publications on observed trends
        – tracking typhoons, rainfall and temperatures – including a paper De Guzman
        <a href="https://rmets.onlinelibrary.wiley.com/doi/abs/10.1002/joc.4659">co-authored
        in 2016</a>&nbsp;that examined tropical cyclones from 1951 to 2013.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a39b5-6c21-4ef0-bfc0-7e5d62833ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research uncovered a decreasing trend in the number of tropical
        cyclones that passed the country in those decades. But there was also a slightly
        rising trend in the entry of extreme events, particularly typhoons with maximum
        winds of at least 150 kilometers per hour. For reference, the recent typhoon
        Odette (international name: Rai) <a href="https://monitoring-dashboard.ndrrmc.gov.ph/assets/uploads/situations/SitRep_No__46_for_Typhoon_ODETTE_2021.pdf">peaked
        at 175 kph in wind strength and killed at least 101 people</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521a66a-9372-49c8-b3a1-3874faf5a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were consistent with a <a href="https://rmets.onlinelibrary.wiley.com/doi/full/10.1002/joc.5870">more
        recent study in 2018</a>&nbsp;which also predicted that with large increases
        in greenhouse gases, the number of tropical cyclones could remain the same
        or even dwindle by mid-21st century, while intensities could heighten. The
        “year-to-year variability” also remains high.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79676b-49ae-491a-a00c-881a7b5baca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It implies that we should continue to expect years with many damaging
        TCs and other years with very few,” the study stated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a1418-e9c2-4459-b018-9e5da9e8361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While local attribution studies remain scarce, PAGASA seeks to collaborate
        with the academe to delve into the field.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e756b-ba14-4215-af95-dc62dea4996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[<em>A</em>]<em>ng study na ginagawa</em> is more on in terms of
        how do we enhance <em>‘yung mga</em> forecasting capability, <em>pero</em>
        in terms of attribution <em>baka uumpisahan pa lang ‘yan</em>,” said De Guzman.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4008dad-d2d0-4629-812a-5e04ee6a83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:24:14.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:50:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our studies are mostly focused on how to enhance our
        forecasting capability, but in terms of attribution, we have yet to start
        our work.]</p>'
