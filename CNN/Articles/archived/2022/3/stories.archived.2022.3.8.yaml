      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925fdb15-4ac7-4c37-b3b8-1c8490337983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing''s support is conditional -- if the Russians are unsuccessful
        to the point that they can''t aid the countries'' shared aims, China could
        recalibrate its support, he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa27d3-08ca-4b2a-ae5d-d435f3cb5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.102+08:00
