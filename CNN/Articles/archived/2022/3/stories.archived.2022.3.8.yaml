      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddd65c-a1b4-4e26-b56a-0695103deecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T23:52:53.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:50:02.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Locsin said recruiters of overseas Filipino workers
        (OFWs) will now have to go online "like everyone else" to secure an appointment.
        This came after the department <a href="https://twitter.com/dododulay/status/1500316390011457541">asked
        authorities to investigate</a> reports that appointment slots - which are
        supposed to be free - are being sold online.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Recruiters
        will no longer be given passport slots. They will have to go online like everyone
        else. This won&#39;t affect OFWs. From March 14, OFWs will be able to walk-in
        w supporting docs. This should make passport appointments easier and as it
        should be, ABSOLUTELY FREE for ALL. <a href="https://t.co/MOKssaIjLL">https://t.co/MOKssaIjLL</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1501122859309367296?ref_src=twsrc%5Etfw">March
        8, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
