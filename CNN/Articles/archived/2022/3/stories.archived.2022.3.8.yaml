    'jcr:uuid': 'ca3894be-d0d2-4677-a445-d26da69e038f'
    'lead': 'Filipino-American pilot Jessica Cox is also building the world''s first
      exclusively foot-controlled airplane, to spread the message that ''disability
      does not mean inability.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T10:23:38.207+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:50:35.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:37.568+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Jessica Cox, world''s first licensed armless pilot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0e6e8-4ad0-4789-9d2d-fbe2bf06cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Did you
        know that the world''s first licensed armless pilot has a Filipino blood?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f0ee2-8869-4db2-838f-3ab383775511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29380284-272a-44e0-a5c2-103f81dc80f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Cox is a Filipino-American motivation speaker and founder
        of nonprofit Rightfooted Foundation for people with disabilities. Not only
        that, she holds a Guinness World Record as the world''s first armless person
        certified to fly a plane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c878f-8d3f-4e88-8b73-e98a46ec8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678802b-0248-43fe-81bd-42168100ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Tuesday, Cox talked
        about Project 2025, whose purpose is to customize an RV-10 that can be controlled
        by foot, not only to address her special needs, but to also spread the message
        across the globe that "disability does not mean inability."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df2cff-7a2b-4bde-b28e-2aa028fd1ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601f04b-2414-40b5-ad21-9607479817c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pretty ambitious goal for anyone," she revealed. "I''ve
        been flying now for many years but it''s very uncomfortable the way in which
        I fly. I''ve been inspired to build an airplane that can be flown with just
        feet, to get the message out that disability does not mean inability."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d7981-58f1-41db-a836-8afae9220df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fe40f-f012-4b21-9e63-5a7290ddf2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the first ever in history," she also said. "It will
        be very unique and I will be able to take it and continue my mission and vision."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a9e38-d01c-4fdc-b1e2-4ab25eb4f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ef200-c737-42f9-af02-25e4f21637e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cox, Project 2025 entails around 2,000 hours of work
        as they customize and source for materials from different countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ec472-a3fd-465e-8c42-434ab74ebce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b351ae0-ef08-4cf6-ae61-3c39b6caf51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the assembly factories is in the Philippines," disclosed
        Cox, who was born without arms due to a rare birth defect. "Some of the critical
        parts will be made, like the wings, in the Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9063a-d9f0-4947-aa4c-f29c676cb960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64addbb8-01a4-493e-bd99-cf2093ac435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A team along with myself, we will put these airplane parts together
        to finish the RV-10 and obviously the whole goal is to be able to fly it to
        places and to inspire so many," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc67b6b-c9b0-4df3-947e-a75075bd7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:23:38.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
