      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, <a href="https://www.cnnphilippines.com/news/2022/3/7/fuel-price-hike-effective-March-8.html">oil
        companies increased prices of gasoline</a> by ₱3.60 per liter, diesel by ₱5.85/l,
        and kerosene by ₱4.10/l.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8246f7e-88c3-484d-87c8-afed744d85b6'
