      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/07/europe/russia-z-symbol-ukraine-war-cmd-intl/index.html">Russian
