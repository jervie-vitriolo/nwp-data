      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House ways and means chairperson Joey Salceda <a href="https://www.cnnphilippines.com/business/2022/3/7/House-members-on-rising-fuel-prices.html">also
