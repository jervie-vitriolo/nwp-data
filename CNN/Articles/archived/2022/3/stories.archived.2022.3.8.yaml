      'mgnl:type': 'text'
      'text': '<p>Fuel prices went up for the tenth straight week on Tuesday - with
        companies raising the prices of gasoline by ₱3.60 per liter, diesel by ₱5.85,
        and kerosene by ₱4.10.</p>'
    '17':
