  'Jessica-Cox-armless-pilot':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-08T10:21:37.210+08:00
    'imagesource': 'jcr:f905d033-958b-4682-a31f-31f0df51ad1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
