      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Asia, the fundamental challenge for most is China''s rising
        power, China''s huge force," Manoj Kewalramani, chair of the Indo-Pacific
        Research Program at the Takshashila Institution in Bangalore, said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9780604-a34c-49b8-bcef-3311c290491e'
      'mgnl:activationStatus': true
