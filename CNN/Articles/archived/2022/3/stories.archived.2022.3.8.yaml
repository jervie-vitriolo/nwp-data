      'mgnl:lastActivated': 2023-01-24T11:50:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania, Cambodia and Macau are among the more-visited locations
        currently listed in the unknown category. The CDC advises against travel to
        these places precisely because the risks are unknown.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29512a4-6400-4c43-bf9a-e9289f398b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical expert weighs in on risk levels</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04eb40-65d1-44de-8756-869d77e90349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission rates are "one guidepost" for travelers'' personal
        risk calculations, according to CNN Medical Analyst Dr. Leana Wen.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64088091-1b00-4726-9e4e-2f4a33e63fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are entering a phase in the pandemic where people need to make
        their own decisions based on their medical circumstances as well as their
        risk tolerance when it comes to contracting Covid-19," Wen said in mid-February.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77a77f-9505-4c03-8c66-a59a638aceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should interpret Level 4 to mean this is a place with a lot
        of community transmission of Covid-19. So if you go, there is a higher chance
        that you could contract the coronavirus," said Wen, who is an emergency physician
        and professor of health policy and management at the George Washington University
        Milken Institute School of Public Health.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21deb9ea-9d6d-41a4-b4c3-044fcde30e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people will decide the risk is too high for them, Wen said.
        "Other people will say, ''Because I am vaccinated and boosted, I am willing
        to take on that risk.''</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b8aa9-b6cb-4278-a5de-99f5cc50ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T06:26:55.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this really needs to be a personal decision that people weigh
        understanding that right now the CDC is classifying the different levels based
        on community transmission rates, and basically only that," Wen said. "They''re
        not taking into account individual circumstances."</p>'
