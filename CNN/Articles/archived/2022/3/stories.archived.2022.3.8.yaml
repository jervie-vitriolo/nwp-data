      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> - The Department
        of Foreign Affairs (DFA) will no longer allocate passport appointment slots
        to recruitment agencies, DFA Secretary Teodoro Locsin, Jr. announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf6c54-2b74-4e62-a3fe-3b6dc105c106'
      'mgnl:activationStatus': true
