      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644f2d6-b21d-4ce8-893d-d8f8f42e6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we cannot prevent the risk from coming from the global perspective,
        we can strengthen our domestic economy to provide the people with more jobs
        and opportunities,” Chua said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3765a-a9fd-4852-b747-66315e2e3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
