      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the World Health Organization in its weekly epidemiological
        update noted that deaths were falling in most regions of the world, but rising
        in both the Western Pacific and the Eastern Mediterranean compared to a week
        earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e43cb-b634-4856-9953-4471615362b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3d4b9-2932-4413-ac79-b9704bbd0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Pacific region has also reported an increase in cases
        over the past week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29310ba-854e-42e2-b228-4a691028f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
