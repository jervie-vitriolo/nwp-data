      'mgnl:lastActivated': 2023-01-24T11:50:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f74347f-580c-4ff3-a50e-4ee9dd9711b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep up the work, brothers. We are with you. Forever," she said
        in the video clip, clenching her fist.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621e709-a230-4410-90e7-0830641938c1'
      'mgnl:activationStatus': true
