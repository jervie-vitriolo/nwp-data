      'mgnl:lastActivated': 2023-01-24T11:50:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cd7b1-01c8-4f77-8017-4499013a713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:37:13.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I support the call for a special session to address the rising
        prices, especially [of] fuel and power, to provide assistance to those who
        need it," Recto said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a73ded-7555-44a2-b16d-838be376ce28'
      'mgnl:activationStatus': true
