      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further secure freedom of navigation in the West Philippine Sea,
        Rey said they are ready to hold command or joint patrols with their Philippine
        counterparts.</p>'
