      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only destinations now listed at Level 1 outside of Africa are
        China and Taiwan.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56933ca7-97db-4fa2-95b5-8a727227b6a1'
      'mgnl:activationStatus': true
