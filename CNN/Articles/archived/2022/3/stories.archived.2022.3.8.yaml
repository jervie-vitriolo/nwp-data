      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4335633-060c-4309-a36d-3429a7153283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T09:49:30.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:50:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both China and India are maintaining the friendship out of self-interest
        -- but for very different reasons.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda7968-5208-4296-ad9c-a97d125e03e7'
      'mgnl:activationStatus': true
