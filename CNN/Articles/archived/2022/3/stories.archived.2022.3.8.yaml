  'national-vaccination-days-March':
    'caption': 'The government will hold its next mass COVID-19 vaccination drive
      on March 10 to 12 targeting 1.8 million people, vaccine czar Carlito Galvez,
      Jr. said on Monday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-08T00:00:58.430+08:00
    'imagesource': 'jcr:b683acd8-0d0c-41f8-a2fc-080584231379'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f9c32a8-4183-423c-a841-e7dfe2f5fb40'
    'lead': 'The government will hold its next mass COVID-19 vaccination drive on
      March 10 to 12 targeting 1.8 million people, vaccine czar Carlito Galvez, Jr.
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T00:02:49.367+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:50:55.096+08:00
