      'mgnl:lastActivated': 2023-01-24T11:50:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 5G iPad Air</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72230892-703c-43f2-a1b9-4ac92682dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next-generation iPad Air is also said to be getting the same
        A15 processor as the new iPhone SE, along with 5G connectivity and a new front-facing
        camera.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7c034-9b85-44d5-b2be-4e993c778f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:24:44.101+08:00
