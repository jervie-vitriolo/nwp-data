      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila-Iloilo - Up to 21 weekly flights (three per day)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7104917-5aca-4a91-bd46-1290bad02084'
