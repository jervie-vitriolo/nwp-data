      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Tuesday, NEDA Usec. Rosemarie Edillon said
        the fifth phase of the National Action Plan Against COVID-19 (NAP V) has three
        specific target outcomes:  raise the recovery rate among infected individuals,
        ensure the country''s health system can handle future surges, and accelerate
        socioeconomic recovery.</p>'
