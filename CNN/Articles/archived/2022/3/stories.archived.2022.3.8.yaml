      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Apart
        from additional subsidy, the Department of Energy (DOE) is looking at measures
        that can be taken amid non-stop fuel price hikes, including a call to amend
        the Oil Deregulation Law and a review of the country''s capability to have
        its own oil reserve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250856d3-483e-40f9-80d4-e3804c5c6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc4523-40ee-413e-9e5f-0250de4cc276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Energy
        Undersecretary Gerardo Erguiza echoed the Cabinet''s Economic Development
        Cluster proposal to double the budget of fuel subsidy for transport drivers
        to ₱5 billion and the fuel discount vouchers for farmers and fisherfolk to
        ₱1.1 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0068ed2f-ad71-40bc-a171-882e6144dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471300ca-384f-4ac2-898a-f8d5e20de583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/3/8/economic-team-double-fuel-subsidy-budget-P5-billion.html">
        PH economic team proposes doubling fuel subsidy budget for PUVs to ₱5B&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589106b-97e3-4f9e-86a4-eedc18b0dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b477a8a-591c-40c7-8597-e8d57e45e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated the DOE''s proposal to Congress to amend the
        Oil Deregulation Act of 1998 which will allow the agency to intervene in the
        operation of facilities amid global oil prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb4608-26f6-4513-add3-4ae123ecf98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b6b4b-e996-450d-8a3f-62bd5bda3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is primarily pushing for the unbundling of petroleum
        retail products in order for oil firms to break down additional cost components
        that changed the retail prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6442cfdb-7529-481e-a20d-98b28f5ad9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d99ff9-4e25-4a4c-8560-fc338c7a2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is separating the benchmark price from the additional cost
        of oil sold in the retail market. In these additional costs, we might be able
        to see items where we can lower the price," Erguiza said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd657a-131c-4070-b772-0daff2126459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a75fde-4750-45a7-95cb-99594604e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the DOE''s hands are tied because of a local court''s
        temporary restraining order on the department''s circular requiring oil firms
        to unbundle their prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834cef82-7128-4fda-96d5-f19c08ee9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058858de-aefb-4758-ab62-f1933a8fc2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erguiza assured the public the country is not yet experiencing any
        fuel shortage and DOE is closely monitoring firms and their minimum oil inventory
        requirement of 40 days'' supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f40f5-aafc-4055-9100-98a99c07bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66253de4-51de-4b21-b5c8-62236828a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"DOE also came out with a policy to involve the PNOC (Philippine
        National Oil Company) na magtayo ng strategic petroleum reserve which is a
        concept borrowed from other countries. Mag-iimbak ito ng oil products for
        extreme circumstances, kaya lang nasa feasibility study stage pa lang,"</em>
        he shared, noting that they have yet to determine if there would be sufficient
        funding and if the initiative will be good for the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90711aaf-5e64-4575-803a-bddc73afb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f31f5b-5ee6-4b67-b3be-5f23389e840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:40:06.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DOE also came out with a policy to involve the PNOC
        to assess the capability of putting up our own strategic petroleum reserve
        which is a concept borrowed from other countries. We will stock up on oil
        products for extreme circumstances but this is still in the feasibility study
        stage.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2abed7-b404-450f-b7a9-40785aace2fd'
      'mgnl:activationStatus': true
