      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila-Cagayan de Oro - Up to 28 weekly flights (four per day)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef009f7-20cb-42a4-a3fc-bdd5bc8fba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T17:00:32.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila-Boracay (Caticlan) - Up to 42 weekly flights (six per day)</p>'
    '19':
