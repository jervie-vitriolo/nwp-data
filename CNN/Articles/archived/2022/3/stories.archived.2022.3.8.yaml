      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f391291-1525-4812-a156-44a1fd7c0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:11:50.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recent developments, the economic team remains confident
        that growth will still settle within their target 7-9% range for 2022 and
        inflation will rest between 2-4% this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6cceb-b25f-4218-9ae4-18709117444b'
