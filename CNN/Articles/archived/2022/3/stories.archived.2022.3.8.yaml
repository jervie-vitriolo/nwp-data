      'jcr:uuid': '4c848bec-446e-465c-b09d-2f5eaea86026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T04:47:29.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in two slickly produced propaganda videos circulating on social
        media, young Russians wearing black T-shirts and hooded sweatshirts emblazoned
        with the letter "Z" and hashtag #СвоихНеБросаем, or "we don''t abandon our
        own (guys)," wave Russian flags and voice their support of Putin''s war, chanting:
        "For Russia, for the president. For Russia, for Putin!"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23491c-49e3-4cdd-af2a-a47c01ffd610'
      'mgnl:activationStatus': true
