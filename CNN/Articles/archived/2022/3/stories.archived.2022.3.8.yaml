    'lead': 'Consunji-led conglomerate DMCI Holdings Inc. recorded its highest core
      net income in 2021, hitting ₱17.4 billion, a 164% increase from the ₱6.6 billion
      posted a year earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T20:38:41.363+08:00
