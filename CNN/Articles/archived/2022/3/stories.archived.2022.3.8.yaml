        id="cke_5953" role="button" style="font-size: 13px; display: inline !important;"
        tabindex="-1" title="Bold (Ctrl+B)"><span style="background-image: url(&quot;http://3.1.146.100:8080/magnoliaAuthor/VAADIN/widgetsets/info.magnolia.widgetset.MagnoliaProWidgetSet/ckeditor/plugins/icons.png?t=H5SC&quot;);
        background-size: auto; display: inline !important;">&nbsp;</span></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c8418-5597-47bf-b591-8f8ccf51ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:04:05.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force against COVID-19 Chief Implementer Carlito Galvez
        on Tuesday said they will look into the situation in the 146 areas nationwide
        to see if they meet the metrics for Alert Level 1, such as low cases and high
        vaccination rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa810a-2d4f-4683-9b97-d58a85938b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:04:05.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titignan namin ito. Based on the data presented by Sec. Duque lahat
        ay nasa minimal risk na, based on our cases we are qualified for Alert Level
        1. Very important din kasi ang metrics ng mga 80% seniors and 70% sa 18 and
        above. Nakita natin na dapat makuha ang matrix na iyon," he said in a media
        briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a9e06-a341-4232-85b5-043b9d6515af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:04:05.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking into it. Based on the data presented
        by Sec. Duque, all areas are now at minimal risk. Based on cases, we are qualified
        for Alert Level 1. It is also important to meet the matrix to vaccinate 80%
        of senior citizens and 70% of the rest of the adult population.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe347a-a897-4a9b-965d-e6a3ace4afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:04:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine areas, including the National Capital Region, are under
        Alert Level 1 — the lowest rung in a five-step alert system — until March
        15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a36116-975e-4916-ad09-bffc92594c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:04:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar added, "Ngayon irere-evaluate namin so we can really
        rebound immediately kasi talagang importanteng maka-recover tayo economically."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ffdd6-9452-481a-b12e-ab4844bcebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:04:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will reevaluate so we can rebound immediately.
        It''s important to recover economically.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36408fd-ab27-40f6-b367-97655f3f4d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:04:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua on Monday said the entire
        country should be placed under Alert Level 1, effectively lifting restrictions
        on business capacities, as soon as possible to help offset the economic effects
        of the ongoing conflict in Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6babe-bfd7-4dd8-9501-0ae4c3969d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:04:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we cannot prevent the risk from coming from the global perspective,
        we can strengthen our domestic economy to provide the people with more jobs
        and opportunities," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca845e-ea3d-4c26-b4e1-0d31561d1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T12:04:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:50:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez remains confident the country
        can meet its GDP growth target of 7% to 9% for 2022 despite the crisis.</p>'
  'economic-team-Ukraine-Russia-crisis-impact-':
