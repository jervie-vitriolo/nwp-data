      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix and TikTok are suspending all or
        part of their services in Russia, adding to a long list of companies boycotting
        the country over its war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a0728-b699-41ac-ab83-1ecd90ff0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab2d56-61e9-4c39-9b7e-15739910b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said on Sunday that it would stop streaming its content
        in Russia, though it did not specify what would happen to existing subscriber
        accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995fbff-7d5e-4cf7-b0d9-7b7ead65cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf06573-628b-4df3-8fa8-2e1beefa5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the circumstances on the ground, we have decided to suspend
        our service in Russia," a company spokesperson told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33648149-628c-49d6-a995-0c1424b3d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cafff-4541-42c0-9eac-f4c210ac2499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the streaming giant refused to comply with a new law
        requiring platforms with more than 100,000 subscribers to air Russian-state
        TV channels. The company, which according to Bloomberg has fewer than 1 million
        subscribers in the country, has paused all future projects and production
        on Russian original shows, Variety reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058ada6-d58d-448d-8f89-bc0019dc05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c50f6d-3797-4b61-a5c7-5f33e847369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix joins a growing number of entertainment and media companies
        pulling back from Russia. Disney has paused all theatrical releases in the
        country. Warner Bros, which is owned by CNN''s parent company, WarnerMedia,
        said its blockbuster "The Batman" would not hit Russian theaters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b6d38-0848-4754-b44e-0f4b903f7dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ee527-05f3-4cdd-bbbf-74eaf373c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok also said on Sunday that it would prevent new uploads and
        livestreams on its platform in Russia, citing punitive new laws criminalizing
        the spread "fake" information concerning the government''s assault on Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040785d-10f3-45a2-8a64-c3c020c3c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58368fbd-7ebd-42ef-b819-5af527c9c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of Russia''s new ''fake news'' law, we have no choice
        but to suspend livestreaming and new content to our video service while we
        review the safety implications of this law," the company tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273b9cd-333a-45fa-9b33-690cad31c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d83f21-c621-4973-851e-8640188df762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian users would still be able to use TikTok''s in-app messaging
        service, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd2f1d-5858-4649-a781-18457c9a6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf279a4-6ec7-4ebb-8b38-ebe6bc1f557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, passed by the Russian parliament on Friday, penalizes those
        who discredit the Russian armed forces or call for sanctions against the country.
        Lawbreakers could face a prison sentence of up to 15 years or a 1.5 million
        ruble ($14,085) fine, state media agencies reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84584c8-93ee-48c4-befa-d7d26cfc2995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a513b8-6d80-4048-91b7-7a3bea7db1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules pushed many international media organizations, including
        CNN, to stop reporting from Russia over fears for the safety of journalists,
        and have forced many independent Russian outlets to shut down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0394c-168b-4413-b3d1-c55cc806e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932357be-f71b-418d-bc1e-8b50abd6c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:49.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:50:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said last week that it had fast tracked a policy to help
        users identify videos which had been uploaded by state-controlled media accounts.
        The platform would begin labeling such content in the coming days, it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cdf309-2918-469c-aaae-774d8c6619ac'
