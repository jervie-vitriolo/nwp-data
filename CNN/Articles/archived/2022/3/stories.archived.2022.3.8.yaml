    'lead': 'The country has gone into great lengths at empowering women and closing
      the gender gap in public service and business. But hurdles remain — especially
      in legal and economic equality — as the country shows little progress on rights
      concerning parenthood, marriage, and assets, according to the World Bank. These
      are issues worthy of the attention of our next leaders.


      Speaking of elections, surveys show reelectionist mayors and their relatives
      are leading local races by a margin while the vice mayoral contest appears more
      cut-throat.


      At the national level, presidential bet Bongbong Marcos and running mate Sara
      Duterte maintain their lead in surveys. Come May 9th, would these numbers translate
      to actual votes? Or is there more that these surveys fail to capture?


      This is Politics As Usual with our chief correspondent and anchor Pia Hontiveros.'
