      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday said a special session may be
        needed soon to discuss the recommendations of the National Economic Development
        Authority amid the potential economic impact of the Ukraine-Russia war.</p>'
    '13':
