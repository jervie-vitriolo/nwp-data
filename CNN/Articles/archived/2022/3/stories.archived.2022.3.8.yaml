    'title': 'Netflix quits Russia and TikTok won''t allow new posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f933f3d-1bae-47c7-b228-433ab5a59f4c'
      'mgnl:activationStatus': true
