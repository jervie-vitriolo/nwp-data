      'jcr:uuid': 'f20aec8a-556c-4e2c-ae90-95892ef83ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Public
        utility vehicle drivers are bearing the brunt of higher oil prices, earning
        a measly ₱300 take-home pay despite plying the roads for up to 18 hours a
        day, a transport group leader said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33005300-6a0d-418b-ab75-4c88acd8d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ccdaf-6467-4a06-b212-0e4cfaa49952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON president Mody Floranda told CNN Philippines'' <em>The Source</em>
        that even passengers willingly give a ₱10 fare to at least cushion the burden
        of jeepney drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a0e95-bc66-4ea8-83af-4150a4091442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8a713-98aa-4318-a483-7a437850a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the Land Transportation Franchising and Regulatory
        Board announcing that the minimum jeepney fare is still ₱9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8460b9-5fa4-4998-9629-4bf3143ba9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f03cbc-6646-45b1-bee9-44f7ae9c8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mula ng pumasok ang pandemya at mula noong tayo''y pinayagang
        makabalik sa ating hanapbuhay, ang ating mga pasahero ay kusa nang nagbibigay
        ng ₱10, hindi na nila sinisingil yung ₱1 na sukli dahil nauunawaan naman nila
        ang kalagayan ng sektor ng transportasyon dahil mataas presyo ng petrolyo
        sa ating bansa,"</em> Floranda shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed7413-4d57-4241-a162-2084752a883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e92ece-2f18-4ea7-89a8-c3f29b33c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the pandemic started and since we were allowed
        to ply our routes again, our passengers are willingly giving ₱10 without asking
        for the ₱1 change because they understand the situation of the transportation
        sector due to the rising oil prices in the country.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62499fc-f944-437b-8272-6599d8f1cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b1b44-16e0-4cbe-a98a-2a258765896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Floranda said even with an 18-hour shift on the road, most drivers
        only get to take home around ₱300 to ₱400 a day. He noted that they lose over
        ₱363 daily due to the oil price hike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215710b6-08b8-4e25-9e16-efc28eb502ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e2a6d-5650-4fd3-b47b-c7085f03c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon halos ang naiuuwi na lamang ng mga driver ay umaabot
        na lamang ng ₱300-₱400 sa loob ng 16-18 hours dahil sa patuloy na pagtaas
        ng presyo ng petrolyo,"</em> he said. <em>"Umaabot po ng direct na nawawalang
        kita ng driver ₱363 kada araw, dapat ito’y nagagamit na sana sa pamilya ng
        mga driver."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f3fab-9229-4ca3-8990-bb896a3b31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b40b95-6ab9-47f4-870b-ac78c564943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, our drivers only take home ₱300 to ₱400 in
        16-18 hours because of the rising oil prices. Daily losses amount to ₱363,
        which could have gone to their families.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d21771-5233-4241-a7b7-9287690cea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf10b9-14ba-454a-a574-078dabba4b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floranda said they are hoping the government will at least fast-track
        the distribution of the ₱6,500-fuel subsidy to public transport drivers and
        suspend excise tax on fuel products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a2c84-d91a-4b12-87cb-f2583db21cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133ae85-74da-4017-96e1-9cbc503cdc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups AMA-Sugbo Kilusang Mayo Uno and PISTON Cebu echoed
        this sentiment in a joint statement, and called for the junking of the Oil
        Deregulation Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de4159-3c63-469d-8b48-6656b832182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fe9e5-4104-41f4-81eb-59d72b05d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The income of workers and drivers no longer match up the price
        of oil and the prices of goods used for daily needs," said AMA Sugbo-KMU chair
        Jaime Paglinawan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6a041-3653-4b98-8f7c-fa94354e7dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd56c5-efa7-4c12-b697-d8178cbd275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:54:53.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:50:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet''s Economic Development Cluster already proposed to
        double the budget of fuel subsidy for transport drivers to ₱5 billion and
        the fuel discount vouchers for farmers and fisherfolk to ₱1.1 billion to temporarily
        address the crisis.</p>'
