      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf526c-1c5a-4db0-a514-98c2981f01ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been 446 million reported cases of Covid-19
        globally, according to JHU.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855ae36-f251-4c47-bde2-964f47ca61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450da7d-10ee-4a44-8735-25bae9424ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 57% of the world''s population -- more than 4.4 billion people
        -- is fully vaccinated with their initial series, according to Our World in
        Data. But that varies widely country-to-country. Less than 14% of people in
        low-income countries have received at least one dose of Covid-19 vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe052c2a-b328-4be5-b398-496cc42522bd'
