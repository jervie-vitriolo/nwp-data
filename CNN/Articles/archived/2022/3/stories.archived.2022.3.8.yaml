      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068cbf3-62ba-45b7-a4f7-0feb78abf11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 in every 1,300 people globally has died of Covid-19 since
        the start of the pandemic, and experts have said official death tolls are
        likely an undercount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f233f-30a9-4281-aab5-9f8eeee7a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T01:34:43.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:53.839+08:00
