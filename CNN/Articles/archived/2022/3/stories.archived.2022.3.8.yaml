  'EJ-Obiena-excluded-PATAFA-Vitenam-SEA-Games-roster':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-08T13:53:06.660+08:00
    'imagesource': 'jcr:394a5152-54c9-4577-98d0-1fa43f60cbec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '912a356a-4199-48c3-aa23-be502578dac6'
    'lead': '"It’s one gold medal lost for Team Philippines but the most damning,"
      Philippine Olympic Committee President Bambol Tolentino says on EJ Obiena''s
      absence from the list of athletes PATFA intends to send to the 31st SEA Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T13:55:56.495+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T11:50:28.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:39.468+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic pole vaulter Obiena excluded by PATAFA from Vietnam SEA Games
      roster'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b54a7-e0cf-4845-8c88-9737d7497f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> EJ Obiena
        is not included in the list of athletes the Philippine Athletics Track and
        Field Association (PATAFA) plans to send to the 31st Southeast Asian (SEA)
        Games in Hanoi, Vietnam in May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e74772-ec72-48f7-96bd-0e1a8f59ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can only shake my head, this is horrible,” Philippine Olympic
        Committee (POC) President Bambol Tolentino said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976b9dc-816e-4038-9578-6e73e4493280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena’s name was not on the form containing entry by numbers, a
        docucment which the PATAFA and 38 other national sports associations participating
        in Vietnam submitted to the POC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22f773-24da-4bc9-8fdc-6cd69bc1ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, the reigning SEA Games pole vault champion, and PATAFA have
        been in dispute for several months now over allegations that the athlete misused
        funds provided by the national athtletics governing body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede779be-6b60-47cf-930b-77e9b8e2c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC chief expressed his disappointment on this latest development,
        stressing the country will miss a great chance to nab a gold in the biennial
        sports meet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c693cf-cf0d-47b8-80b0-0eb309841e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s one gold medal lost for Team Philippines but the most damning.
        Barring serious injury, EJ will win the gold medal even blind folded in Hanoi,”
        Tolentino said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc6407-2966-4ba5-8116-722086540dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s not only the best in the SEA Games, but in the whole of Asia—not
        to forget that he’s No. 5 in the world,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53355f-9a6f-4723-a502-b314847b4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA has the second biggest number of entries with 53 athletes
        and 17 officials, second only to esports which has 54 entries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc29157-6139-4fed-8417-625fb938bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena off the list means he will also miss the World Indoor Championships
        slated on March 18 to 20 in Belgrade because the deadline of registration
        set by the World Athletics for qualified athletes was last Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae58e09-d58b-4818-a604-880074fde5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PATAFA training director Renato Unso, had Obiena been
        endorsed by PATAFA, the 26-year-old could have been the first full-blooded
        Filipino to compete in the World Indoor Championships.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380e5bc-1b35-4249-b743-b0d5b1c19e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena bagged the gold in the men’s pole vault at the 2019 SEA Games
        at the New Clark City Stadium after clearing 5.45 meters. Last year, he <a
        href="https://www.cnnphilippines.com/sports/2021/9/12/EJ-Obiena-breaks-Asian-record.html">broke
        the Asian record</a> with 5.93 meters at the Golden Rooftop Challenge in Innsbruck,
        Austria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e78fe8-3ad6-4880-9a40-9486446585ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena recently <a href="https://www.cnnphilippines.com/sports/2022/3/6/Obiena-breaks-PH-indoor-pole-vault-record-with-silver-finish-in-France.html">broke
        the Philippine indoor pole vault record</a> after clearing 5.91 meters to
        win silver in the Perche Elite Tour in Rouen, France.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed11d1-90dd-422d-b585-41642112434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T13:55:56.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:50:28.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the only Asian pole vaulter to qualify at the Tokyo
        Olympics last year.</p>'
  'Russia-internet-could-soon-start-to-look-like-China':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-08T14:17:39.803+08:00
    'imagesource': 'jcr:d2b0f8a5-20e6-4b6b-afd4-2db307e0e455'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '902049ba-a3f1-4e1e-9da5-1c8da6d28051'
    'lead': 'Like much else about the country, Russia''s internet has long straddled
      East and West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T14:19:14.097+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:50:28.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:39.756+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The digital Iron Curtain: How Russia''s internet could soon start to
      look a lot like China''s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb563525-456a-4133-b878-29cd1c3df85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Like much else about the country, Russia''s
        internet has long straddled East and West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4a9e9-0f5b-434b-9a8f-7fe50ec80d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian citizens, unlike their Chinese counterparts, have been able
        to access US tech platforms such as Facebook, Twitter and Google, though they
        have been subject to censorship and restrictions — the defining feature of
        China''s internet model.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d7258e-19a5-408d-a2b5-11df50c49bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s invasion of Ukraine, which has increasingly isolated
        the country in recent days, could also prove to be the death knell for its
        presence on the worldwide web.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e03305-6db3-41bc-ab76-0ff08e6662ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, as sanctions on Russia tightened and fighting in Ukraine
        continued to intensify, the Russian government said it had decided to block
        Facebook, citing the social network''s moves in recent days to impose restrictions
        on Russia-controlled media outlets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77019260-000b-4434-910d-57b755296c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook is by no means the largest platform in the country,
        blocking it may be a symbolic move to indicate that President Vladimir Putin''s
        government is prepared to go after big global names if they don''t toe the
        party line. (Instagram and WhatsApp, which are more popular in Russia and
        also owned by Facebook''s parent company Meta, have not yet been blocked).
        Already, the country''s main telecom agency, Rozkomnadzor, is exerting pressure
        on Google over what it terms "false" information, and has reportedly restricted
        Twitter as well. Other platforms are choosing to halt operations on their
        own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcee5b7-6939-41a4-9c66-af36b7a4c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being cut off from Russia may not pose an existential threat to
        western tech platforms, some of which count their audience in the billions.
        But these moves have major implications for the ability of Russians to access
        information and express themselves freely. At a more fundamental level, it
        could also further accelerate the fracturing of the global internet as we
        know it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1aa136-b66e-448d-9be6-3b0a0df931b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A digital Iron Curtain</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a1faf-2f5f-435e-9fc2-75250a3cf926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Russia''s recent curbs on western tech platforms stem from
        a "sovereign internet" law enacted by Russia in 2019 that allows Roskomnadzor
        to more tightly control internet access in the country and potentially sever
        its online ties to the rest of the world altogether.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575d063-87d2-4e98-822f-eac1a9ce5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law passed by Putin''s government on Friday further ratchets up
        the hostility to western services, making it a crime to disseminate "fake"
        information about the invasion of Ukraine, with a penalty of up to 15 years
        in prison, according to the Committee to Protect Journalists. The law prompted
        several news outlets, including CNN, to suspend their coverage from within
        Russia. TikTok also cited the new legal environment in announcing its decision
        to prevent new uploads and livestreams on its platform in Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb528ee7-bdfe-49a1-9dbc-e42fc7392ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tech companies previously dialed back their presence in Russia
        amid the Ukraine conflict. Apple, Microsoft and Intel stopped all sales and
        restricted services in the country, while Google, Twitter, Netflix, Spotify
        and Meta have blocked or restricted Russian state-run media outlets and, in
        some cases, halted advertising in the country altogether. Cogent Communications,
        one of the world''s largest internet traffic hosts, reportedly began cutting
        off some Russian service providers from its network on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af1fad-8425-464d-ba95-974d67c81c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a perfect storm that could lead Russia to finally seal off
        its population from the rest of the global internet, much like China already
        has.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f3741-ff02-40aa-9622-86902663d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crisis is definitely a flashpoint, and likely a turning point,
        for western platforms operating in Russia," Jessica Brandt, policy director
        for the Artificial Intelligence and Emerging Technology Initiative at the
        Brookings Institution, told CNN Business. "Moscow will no doubt continue pressing
        platforms to take down unflattering content, using all the leverage at its
        disposal. If the companies comply, public backlash elsewhere around the world
        will be intense," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6b6de-4ea9-41f8-80bf-3c85364e3e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term used to refer to the two countries'' respective censorship
        apparatuses is also similar — where China has its Great Firewall, Russia''s
        has been dubbed a digital Iron Curtain. But while there are many similarities
        between the two, there are also some key differences that raise doubts about
        Russia''s ability to maintain its own standalone digital ecosystem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f7177-3754-45ff-815b-f40595c39842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can Russia''s internet survive without western tech?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6282e8-4326-4aea-91d5-ab6bcdac48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has spent decades building up its far-reaching censorship
        capabilities and has almost always blocked most western tech platforms from
        operating in the country, Russia is trying to make that switch while fighting
        a war. Russia''s ability to deploy the same level of technology as China is
        questionable, whether it''s making western platforms completely inaccessible
        or even censoring specific content and topics in real-time as the Chinese
        government frequently does.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e17d01-3ce6-458d-bc18-1923dd0b3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one nuanced difference between Russia and China is that
        China has the technical capability — their Great Firewall is very sophisticated
        and Russia doesn''t have as much of that," said Xiaomeng Lu, director of the
        geo-technology practice for the Eurasia Group. "As much as they [Russia] want
        to do a comprehensive, full blockage, I think technically there are some challenges."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69e163-1290-4d1b-bb7f-272d4c5da6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike China, millions of people in Russia have been accustomed
        to accessing global tech platforms, and completely cutting them off from those
        platforms is a step the Russian government under Putin has refrained from
        taking so far. But that is rapidly changing as the war and resulting western
        sanctions continue to escalate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f95539-a04c-4cc7-8fa3-9385dc1ba317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Completely shutting it down, I think, risks some kind of backlash
        politically for the government," said Lu. However, she adds, "that type of
        fear is losing out to the fear of longer-term regime survival."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0b2e8-a9b3-42d6-a95b-9ca72df6a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s dependence on outside technology has been on full display
        as foreign companies sever ties in response to western sanctions. Texas company
        Sabre and European counterpart Amadeus kicked Russia''s biggest airline, Aeroflot,
        off their global ticketing and reservation systems last week. The country''s
        central bank also announced that Apple Pay and Google Pay will no longer support
        cards of several Russian banks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d1718-ee91-4a54-b047-e0e8334c82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia does have alternatives to global tech platforms such as the
        search engine Yandex and the social network VK, which have tens of millions
        of users. But Lu says it is not "as vibrant an ecosystem as China," which
        has several tech giants including Tencent, Alibaba and Weibo that rival their
        Silicon Valley counterparts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bde42-20e9-4216-b16f-f1f8d9014ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian platforms are also facing their own collateral damage
        from the Ukraine invasion and resulting western sanctions. Yandex warned last
        week that the stock market meltdown from sanctions could prevent it from paying
        its debts, and Vladimir Kiriyenko, the CEO of VK''s parent company, is among
        the individuals sanctioned by the US government. On Monday, Dutch investment
        firm Prosus announced it would write off its investment in VK — worth around
        $700 million — and asked its directors on the company''s board to resign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601c91d-bd1e-4744-82d7-c69ee036fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s the Russian people that will lose enormously''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb78382-dd7e-4e4d-a0a8-0404c4ac8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Russian government appears more than ready to expel western
        tech platforms from its digital borders, the same can''t be said for the Russian
        people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c3370-9dc5-4e91-95a4-8ea5d3ee08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian government stands to gain from Big Tech''s exit," said
        Brandt. "It''s the Russian people that will lose enormously if they are stripped
        of access to non-government news and information and denied means to organize."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3a915-efae-47e5-9462-5d69ade183ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already signs that Russians are seeking ways to evade
        internet blocks. Five of the top 10 downloaded apps in the country last week
        were virtual private network (VPN) apps that allow users to create more secure
        internet connection. Downloads of the most popular VPN apps during that period
        collectively spiked more than 1,300%, according to app tracking platform Sensor
        Tower.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402bef6f-2265-4623-a8cb-ab0ccf19d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way or the other, the digital Iron Curtain appears to be dropping.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19007ed5-7a77-401c-861c-6e0c9e3c13d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu admits it is hard to predict exactly how quickly a complete severing
        of Russia''s internet from the world will take place, but recent development
        indicate it could happen in "weeks or maybe even days."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326e3f7-438d-4f5b-ba20-f1b9a752e409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T14:19:14.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:50:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/07/tech/russia-internet-facebook-block-iron-curtain/index.html">The
        digital Iron Curtain: How Russia''s internet could soon start to look a lot
        like China''s</a>".</em></p>'
