      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here to propose command patrol in the area. For example,
        patrolling in the exclusive economic zone of the Philippines," he said.</p>'
