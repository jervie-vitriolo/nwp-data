    'title': 'PH economic team proposes doubling fuel subsidy budget for PUVs to ₱5B'
    'updated': 2022-03-08T05:17:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f149a-e212-4ad4-9436-6382feaa87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Cabinet’s
        Economic Development Cluster is proposing to increase the fuel subsidy for
        public transport drivers from ₱2.5 billion to ₱5 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a3501-3d2d-4fc5-88e8-8cb8221f8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841c203-9293-454e-bcdb-2203df214e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the interventions recommended by the team to help alleviate
        the impact of the Russia-Ukraine war on Filipinos, National Economic and Development
        Authority chief Karl Chua said in a televised Cabinet meeting on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96902fce-5aec-4665-935b-c2ad71e5df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c3d96-7b21-4f1b-8e1a-91f1a80f95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel prices are set to go up for the <a href="https://www.cnnphilippines.com/news/2022/3/7/fuel-price-hike-effective-March-8.html">tenth
        straight week</a>, and Russia’s invasion of Ukraine is expected to worsen
        the situation, according to experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5fdfd-24d7-4eba-b1f1-115ee374bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c130b-b9e9-4cd9-bce7-1c8ee8c8261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team is likewise pushing to raise the budget for fuel
        discount vouchers for farmers and fisherfolk from ₱500 million to ₱1.1 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e726ca-1253-425d-af2e-781b4f1bc852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8aaee5-8f7c-40a2-aead-f7e673a46f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the first tranche of both the subsidies and the discount
        vouchers could be distributed this month, while the second tranche could be
        released in April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2acda6-3ac3-4054-a8ed-b341d86a9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a41bf-a579-4b6e-b888-c08c10d6acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team is also proposing to increase the country’s buffer
        stock of petroleum from the current 30 to 45 days, as well as the buffer stock
        of liquefied petroleum gas from 7 to 15 days, although Chua noted both will
        require the passage of a new law. He added the government should also continue
        working with oil companies on a promotional discount of ₱1 to ₱4 per liter
        for public utility vehicles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0ef2f-71ce-49b8-921b-9dd6e7d78ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32390f3-1d13-4acf-b96b-5baba2a0d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:50:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further help the transport sector, the economic team is also
        recommending the suspension or removal of pass-through fees being collected
        by local government units, industrial parks and subdivisions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16880f05-083b-4811-b8af-7fe2331849ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T05:17:56.952+08:00
