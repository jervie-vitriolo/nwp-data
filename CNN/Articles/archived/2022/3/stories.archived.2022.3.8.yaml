      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)—&nbsp;</strong>Sixty-three
        Filipino nationals have returned home from war-torn Ukraine, while over a
        hundred others moved to nearby European nations, according to latest data
        from the Department of Foreign Affairs (DFA).</p>'
