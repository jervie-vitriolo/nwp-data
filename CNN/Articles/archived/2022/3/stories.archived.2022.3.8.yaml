      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;As
        oil prices continue to soar, senators backed the call for a special session
        of Congress to tackle a possible declaration of a state of economic emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f753e-61fb-4020-a3b5-5f8af0482d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T16:37:13.636+08:00
