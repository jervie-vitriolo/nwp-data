      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe before the end of the week, we will make a more definitive
        announcement as to whether we''re going to participate or not," Rodriguez
        said in an ambush interview with journalists on the sidelines of Marcos''
        campaign rally in Sta. Maria, Bulacan Tuesday afternoon.</p>'
