    'jcr:uuid': 'afaf8c3e-c357-4796-8719-72b7f2ae099c'
    'lead': 'Apple is about to hold its first big product event of 2022 and the focus
      will be on performance. That likely means faster chips, more devices with 5G
      connectivity and more powerful cameras.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-08T21:24:44.100+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:50:10.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:49:45.803+08:00
