      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for democratic India, security and development concerns may come
        first.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449f226-aca0-4f93-b398-df65f5fc018e'
