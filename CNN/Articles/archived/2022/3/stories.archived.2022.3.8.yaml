      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The global COVID-19 death toll surpassed
        6 million on Monday, according to data from Johns Hopkins University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fc1ad-607c-438e-aef4-cbca0ffafad6'
      'mgnl:activationStatus': true
