    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d02d9a-b233-48fd-833b-62d4302e2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world generated a record <a href="http://www.cnn.com/2022/03/29/business/russia-gas-europe-blackmail/index.html"
        target="_blank">10% of its electricity</a> from wind and solar in 2021 and
        clean sources accounted for 38% of total power supply — even more than coal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbf2ef-a450-4f8a-a842-388e2b70b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a report published on Wednesday by Ember. The
        independent climate think tank found that 50 countries were generating more
        than 10% of their power from wind and solar, with the fastest transformations
        happening in the Netherlands, Australia and Vietnam. Those countries have
        switched around a tenth of their power from <a href="http://www.cnn.com/2022/03/25/business/russia-western-fossil-fuel-companies-taxes-climate-cmd-intl/index.html"
        target="_blank">fossil fuels</a> to wind and solar in just the last two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74120d6-1ced-423c-a917-55e2b8473476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten countries generated more than 25% of their power from wind and
        solar, led by Denmark at 52%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52ada8-bbfb-4b90-bce7-5620571e929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come as the world faces an energy crunch, both from
        the economic recovery from the Covid-19 pandemic as well as from Russia''s
        war in Ukraine, which has forced countries, particularly in Europe, to seek
        alternative energy sources to Russian oil and gas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c2ca3-a7cf-4061-b3fc-1f88bdf59e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that solar and wind power could grow enough to
        limit global warming to 1.5 Celsius above levels before industrialization,
        a threshold that scientists warn the world should stall below to avoid some
        of the more dramatic impacts of the climate crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561e0a6-5301-4c1a-ba0d-3a910044d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would require the 10-year average compound growth rate of 20%
        to be maintained to 2030.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d1053-8074-492d-bb0f-c9ccb20c5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar generation rose 23% globally in 2021, while wind supply gained
        14% over the same period. Together, both renewable sources accounted for 10.3%
        of total global electricity generation, up 1% from 2020, Ember''s data showed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6f24a-724d-4b5f-87a3-1b7fa61ada2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these trends can be replicated globally, and sustained, the
        power sector would be on track for 1.5 degree goal," Ember said in their report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826503a-60ef-49a5-9471-eceec3e44b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report included data for 209 countries covering the period 2000
        to 2020. For 2021, it added data for 75 countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a82dc-acbd-4876-a362-293bc414b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main issue currently slowing the growth rate is on-the-ground
        constraints like permitting, and if governments want to supercharge growth
        they need to solve problems slowing deployment, Ember''s global lead Dave
        Jones said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c89835-4567-4152-b5ee-fa80c5fda64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite gains in wind and solar, however, coal-fired power generation
        also saw its fastest growth since at least 1985, up 9% in 2021 at 10,042 terawatt
        hours (TWh), or 59% of the total demand rise, the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b1b66-e2e7-4993-9669-1ea76a7ca3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in a year of rapid demand recovery, as 2021 saw the largest
        recorded annual increase of 1,414 TWh in global electricity demand in 2021,
        up 5.4% and the equivalent of adding a new India to global demand, they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9315da6-e7a6-4f08-9629-a25c56663f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting closer to that break-even where wind and solar can
        cover new electricity demand, but we are still not quite there. If we maintain
        those growth rates we see, we will be there shortly," Jones said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615257f-3b16-4f2e-b439-96ea65d753ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas generation, on the other hand, increased by only 1% in 2021.
        But the overall increase in fossil fuel use pushed carbon dioxide emissions
        to an all-time high, above the record set in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e72ee-2480-4689-9ab5-45f581ea3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest demand rise for coal was recorded in China, up 13% in
        2021 compared to pre-pandemic levels in 2019, the data showed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff823049-3d7f-426f-befe-1e6a589d50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country relies largely on coal for power production, but also
        passed the one-tenth of power generation from wind and solar landmark for
        the first time in 2021 along with six other countries, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df45c6-aa93-4ff2-92fd-4e286c005e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "is installing not only record levels of wind and solar, but
        also installing record levels of clean electricity like hydro, nuclear and
        bioenergy which means their coal generation will start falling," Jones said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a960dc-610f-4766-897c-1c7724d48871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s not clear is how quickly that will be," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16034d3c-a207-4db2-a8bb-feca67d23ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China plans to continue to use coal as a vital part of its energy
        strategy, as it bids to balance economic stability with its longer-term climate
        goals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1e69b-94b6-4181-9441-7a173ca6ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:18.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/30/business/renewable-energy-wind-solar-electricity-climate-intl/index.html"
        target="_blank">ind and solar generated a record 10% of the world''s power
        in 2021, report shows</a>."</em></p>'
  'germany-early-warning-gas-shortage':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-30T17:26:30.999+08:00
    'imagesource': 'jcr:a3829e72-2d4b-46f1-8359-3a3798b2ad1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379c602e-0ff5-4aff-8c0a-10e04539fdb2'
    'lead': 'Germany has issued an "early warning" of possible natural gas shortages
      after Russia said it wanted to be paid in rubles and threatened to cut off supplies
      if that didn''t happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T17:28:30.450+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:25:45.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:13.849+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'Ukraine', 'Russia', 'gas-shortage']
    'template': '1'
    'title': 'Germany issues ''early warning'' of possible gas shortages as Russia
      threatens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153320fd-0e5a-4147-8176-86bcf56166e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:28:30.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Germany has issued an "early warning" of
        possible natural gas shortages after Russia said it wanted to be paid in rubles
        and threatened to cut off supplies if that didn''t happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7cb339-755f-4528-a581-144325751309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:28:30.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government said Wednesday that the country had enough
        gas for now, but it urged all consumers across Europe''s biggest economy —
        from companies to hospitals and households — to reduce their use as far as
        possible with immediate effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54dec07-2dde-4a70-ae84-1ae381b1d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:28:30.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are currently no supply shortages," Economy Minister Robert
        Habeck said in a statement. "Nevertheless, we must take further precautionary
        measures to be prepared for any escalation by Russia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412a10b-24ee-499e-b2e9-ee74d3965a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:28:30.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union depends on Russia for about 40% of its natural
        gas, and Germany is Moscow''s biggest energy customer on the continent. Habeck
        said earlier that payment in rubles is not acceptable to Berlin and described
        Putin''s demand as "blackmail."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632cfa1-0c0b-422c-a38a-6bb7f168e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:28:30.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— This is a developing story and will be updated.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00568dc-d1c7-4842-9b4a-461637016e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:28:30.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/30/business/germany-russia-gas-warning/index.html"
        target="_blank">Germany issues ''early warning'' of possible gas shortages
        as Russia threatens</a>."</em></p>'
