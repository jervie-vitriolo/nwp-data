    'template': '1'
    'title': 'Duterte claims Makabayan bloc serves as ''legal fronts'' of communist
      rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021f390-bc3e-4086-b867-7ea66c884617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> President
        Rodrigo Duterte once again denounced several Makabayan bloc organizations,
        claiming they have been serving as "legal fronts" of the Communist Party of
        the Philippines (CPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba128d-f9c8-4310-b863-1b7819b6f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d72947-210f-4784-88e6-0e96112b9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his taped address aired Tuesday night, Duterte backed Lorraine
        Badoy, spokesperson of the National Task Force to End Local Communist Armed
        Conflict, who earlier claimed that several members of the Makabayan Bloc are
        cooperating with the communist rebels to "end" the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af69f1-7e49-4a15-a17a-7f0ae2a90f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b645f-df6c-4005-9d48-51628e3ee7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll tell you that Lorraine Badoy is right,” the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff58d6a3-f65e-43a0-b348-f46e7abe4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc98b6-72c9-4b9f-9c86-45483094bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said communist rebels have penetrated Congress through the
        Kabataan, Anakpawis, Bayan Muna, Alliance of Concerned Teachers and Gabriela
        party-lists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f058f9a-dbf7-4088-ac7c-49a0d543a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c6478-c713-409a-ad7b-f8ba16ad277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are legal fronts ng the Communist Party of the Philippines...
        Ang gusto nila tapusin itong gobyernong ito (They want to end this government),"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f69fb-8808-42f9-9af1-aa87ec23240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9738a-2333-4daa-810c-92450247df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makita naman ninyo (You can see), the way they talk, behave," he
        added. "Until the end of my day, I would continue to criticize and say something
        about itong mga (these) party-lists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce27421-78c6-4a59-b6b1-c0f0feb29718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb66be-541a-4d67-a0e4-e315fc2973a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also accused the Makabayan bloc—known for their progressive
        positions on national issues—of "being used by the rich or businesses."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a6c7f-aae0-4a45-aec4-e4d21e046d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c498598-f0a0-4324-b3ac-fa61b1dd4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either binili nila ang party-list or nag-create sila because they
        can do it with their money," he said. "Lahat ng negosyo dito na malalaki sa
        Pilipinas, nagbibigay sa NPA (New People’s Army).”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ef605-2f37-4b7c-bb10-3018bb8a0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a6cc6-ec6e-4e54-83ac-ac1309a13d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Either they bought the party-list or they created
        it because they can do it with their money. All big businesses in the Philippines
        give money to the NPA.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee0e6a1-e741-4fa0-a6cf-cbccfa2428b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047c3a1-8085-475d-810e-9de8b2c05e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the CPP. In December 2020, the Anti-Terrorism
        Council designated the CPP and the NPA as terrorist organizations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135682f6-4c4f-48b2-a9b3-10adc8ff47e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d4b79-95c1-462c-bf89-094ee0e79fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc has repeatedly denied they are members of the
        CPP.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b6a78-89d4-4175-9c55-5175e4f5544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:32:12.746+08:00
      'mgnl:createdBy': 'bamba'
