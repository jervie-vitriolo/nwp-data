      'jcr:uuid': '6c5d1ef7-f184-4e16-9b6b-8a79b3d83efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:46:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:26:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Give the data showing how many tons of shabu arrive
        in the Philippines every day and let them ponder on the number of Filipinos,
        younger generation…so they will know how grave this problem really is.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec571e1e-cd57-4d44-a5b8-57a77a2d4f1a'
