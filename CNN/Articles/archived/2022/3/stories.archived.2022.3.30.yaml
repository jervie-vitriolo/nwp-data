      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf97fd2-14c4-4d5b-9423-033ad20d6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, former BIR commissioner Kim Henares stressed
        that anyone who has either legally or illegally acquired certain assets must
        still settle their dues based on the Tax Code.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8637b-83e4-47dd-9ba8-b69dc151726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3dd3c4-6ea8-4080-bc5a-dbe8c8c84221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kayo ay may kinita, mayroon kayong ari-arian o kaya ay
        may hawak kayong kalakal -- nakuha niyo ang mga ito sa pamamaraang legal o
        illegal -- kayo po ang mananagot sa buwis na ipinapataw sa Tax Code,"</em>
        <a href="https://www.facebook.com/photo?fbid=10227163799017655&amp;set=a.10216207260431038">she
        said.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b57286-57e7-4387-9cbb-3fc50ac0b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e75c0-3128-4320-938e-466f4e018149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have acquired some wealth or assets either
        through legal or illegal means, you will still be subject to tax imposed by
        the Tax Code.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff9866-5591-4a3f-b854-687178684f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbe673-84ca-45e8-93fe-ee846c462b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares, however, said the family''s ill-gotten wealth sequestered
        by the government were not included in the estate of late dictator Ferdinand
        Marcos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a106d-0cad-4ec9-8f26-5a88048a46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a7d55-4319-453f-8028-85af75492c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Associate Justice Antonio Carpio previously called on the
        BIR to file a criminal case against the Marcoses for their willful refusal
        to pay their ₱203 billion debt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d276cd-fa6c-4b27-a47a-fa5f62177c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d8042-009e-43e9-b25b-c6b79d3d67cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, President Rodrigo Duterte recently called
        on the BIR to start collecting a certain estate tax due as an additional source
        of government revenue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d5bf00-869e-47b2-881a-92b25c1e49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556069dd-dd82-4f5a-8650-c2d837b9f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Davao City Mayor Sara Duterte, is running alongside
        presidential bet Ferdinand "Bongbong" Marcos Jr., who earlier dismissed the
        issue as surrounded by "a lot of fake news."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8fbaf1-cdc1-492b-b51a-6d4044a5587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b528998a-bf0f-4b60-b55f-75fa0ca0bdf7'
      'mgnl:activationStatus': true
