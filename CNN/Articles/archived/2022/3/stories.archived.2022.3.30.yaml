      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jada I love you, ''G.I. Jane 2,'' can''t wait to see it," Rock
        said.</p>'
