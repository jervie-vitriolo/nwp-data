      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Department of Transportation (DOTr) expects to hasten the production of motorcycle
        plates as its recently acquired plate-making machine becomes operational.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aac7ae-f0f1-4c40-b77a-8a6bfdca820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:14:53.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na ''ho manu-mano ang paggawa ng ating plaka. Sa tulong nitong
        IDE-Robot, mas mapapabilis pa natin ang distribusyon ng plaka para sa ating
        mga motorista," Secretary Art Tugade said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67924dc3-a8bd-41a3-9532-2e040ccfffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:14:53.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We no longer have to make our plates manually. With
        the help of this IDE-Robot, we can speed up the distribution of license plates
        to our motorists.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf694a-0d57-4f28-8008-1d2ba30b82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:14:53.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second plate-making machine purchased by the Land Transportation
        Office (LTO) and is now deployed at its own facility in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ebfcaa-f9b4-4800-8ef1-3f8fa98a5d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:14:53.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation agency said the machine can produce 450 motorcycle
        plates per hour or 3,600 motorcycle plates for every eight-hour shift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168f051-6684-4759-bc55-c91cbc79fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:14:53.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking tulong ito para i-augment ''yung kasalukuyang capacity
        ng ating facility. And as we produce, we will continue to distribute so that
        we can provide plates for all registered vehicles," LTO chief Edgar Galvante
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edf6aa-18c4-45cd-8874-095b0b62315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:14:53.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a big help to augment the current capacity
        of our facility. And as we produce, we will continue to distribute so that
        we can provide plates for all registered vehicles.]</p>'
  'southeast-asian-women-filmmaker-panel':
