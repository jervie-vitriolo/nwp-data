    'jcr:uuid': '9589ec81-0590-4dfc-8c6a-85bc584afd32'
    'lead': 'As the Philippines reopens its doors to more visitors, the Department
      of Tourism has signed a partnership with the Philippine Drug Enforcement Agency
      and the Philippine National Police to strengthen security in all tourist spots
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T13:09:37.548+08:00
