    'template': '1'
    'title': 'NCAA: Letran scorches hot in rout of Arellano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62773ba8-7fe9-423a-b38d-7448763c56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:00:05.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> Reigning
        NCAA champions Colegio De San Juan De Letran Knights asserted their dominant
        form against the Arellano University Chiefs, 96-67, to remain unscathed in
        the tournament on Wednesday at the La Salle Greenhills Gym.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a58bf-9fae-49f3-862f-9df60b002c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:00:05.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights had a superior offensive performance after shooting
        57.7% of their total field goals, against the Chiefs'' 32.9% shooting clip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae94d5-fcd2-4534-b1f1-7354a9529194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:00:05.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce971cf-73d9-4977-bee3-749d3f03bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:00:05.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeo Ambohot became the main man in the middle for Letran – finishing
        with a career-high 20 points, along with eight rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1ae59-7e08-48c4-80dc-43055b731401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:00:05.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b777325e-7b05-4abc-b557-316e1507b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:00:05.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tommy Olivario added 15 markers while star player Rhenz Abando delivered
