      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite second-guessing a few of France''s choices, "How to Survive
        a Pandemic" serves as an important addition to the pandemic''s history, a
        fitting entry for a time capsule," as it''s noted, produced under the most
        trying of circumstances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8985d-3074-4e6e-aae0-588c20d7629f'
