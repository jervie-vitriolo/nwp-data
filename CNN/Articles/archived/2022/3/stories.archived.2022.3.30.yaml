      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b5911-129d-457d-b657-d7df2b1d6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones, who used to be a legal counsel for banks for more than
        a decade, noted that commercial banks usually forego penalties and surcharges
        on clients who fail to settle their loan payments or mortgages for their property.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaf65b-786c-4ebd-a747-bc243cd1b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fda4ea-1036-422b-a7a6-9b1200df1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang binabayaran na lang ng may utang yung interes,"</em> he
        explained.<em> "Standard yan sapagkat ang bangko hindi ''yan real estate company.
        Aanhin nila ang lupa? Ang gusto nila pera para maipautang nila, at interes
        so kikita sila."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2422eb-830a-4d4c-8345-13f69252ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb489e20-1338-4824-b568-48f234478386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The one who has a debt only has to pay for the interest.
        That''s the standard because a bank is not a real estate company. What would
        they do with the land? They need the money so they can lend it and the interest
        so they can have revenue.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24230477-f76c-44a4-ae15-89aeb5e7c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:53:55.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Entry of Judgment shows that the Supreme Court ordered the Marcos
        heirs to pay ₱23 billion in estate tax on June 5, 1997 and the order became
        final and executory on March 9, 1999.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b5c26-f1a1-45a1-a68f-6fff29d3e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T07:53:55.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
