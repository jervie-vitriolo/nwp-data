    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1538e-da4a-4060-82d5-94e0dcc850fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
