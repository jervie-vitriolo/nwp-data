      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a6598-ee43-4e30-8c68-cb3538f2101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:26:01.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Trump pressured Ukrainian President Volodymyr Zelensky
        to launch unfounded corruption investigations against then-candidate Joe Biden
        and withheld nearly $400 million in US military aid as part of the scheme.
        This incident led to Trump''s first impeachment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8e226-af50-40ec-a0a0-bf58b10901e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
