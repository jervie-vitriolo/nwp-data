      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Quezon City Police District said Martin’s death
        certificate showed that he died of acute myocardial infarction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10393836-3bee-4ea7-a1a0-2cc8e5d47d4c'
