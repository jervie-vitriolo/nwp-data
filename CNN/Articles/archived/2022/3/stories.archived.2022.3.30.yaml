      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We fully understand that Filipinos want the best value for their
        money, and this innovation is something we developed to address that,” he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ff08a-4b5c-4511-832f-260e7d518913'
      'mgnl:activationStatus': true
