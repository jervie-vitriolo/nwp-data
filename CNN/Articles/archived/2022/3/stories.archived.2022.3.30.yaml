      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are proud of our ‘multi-store, single checkout’ feature because
        we are the only on-demand delivery app to offer this service to consumers,”
        said Pick.A.Roo founder and Alliance Global Group Inc. CEO Kevin Tan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf216284-fdfe-413f-9b66-ae3afb6d0b72'
      'mgnl:activationStatus': true
