      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/18/Estate-taxes-Marcoses.html">DOF
        pushing BIR to collect Marcos heirs'' estate taxes to generate more government
        revenue&nbsp;</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16c16a-5bcc-49f2-96f7-dcabd25ee4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
