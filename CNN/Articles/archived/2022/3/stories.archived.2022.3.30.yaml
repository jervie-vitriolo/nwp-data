    'lead': 'San Beda Red Lions maintain their composure to avert a late game collapse
      against the Emilio Aguinaldo College Generals to stay unbeaten in NCAA Season
      97.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T18:14:46.592+08:00
