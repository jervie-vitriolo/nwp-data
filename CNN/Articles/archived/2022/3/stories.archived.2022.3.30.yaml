      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the lessons learned from COVID-19 is that we''ve
        got to protect those most at risk. And those are older people and people with
