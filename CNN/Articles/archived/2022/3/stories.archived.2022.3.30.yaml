      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)—</strong> Commissioner
        Aimee Ferolino has been tasked to lead the Commission on Elections’ (Comelec)
        newly-created task force against vote buying, an official confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7869d-2baf-45bf-9d5e-acabcad176f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:43:42.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c35cc3-f061-49f3-add5-636b2d78b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:43:42.276+08:00
