      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf24cb-1410-4548-bf27-72f785d99ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:35:10.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of making “baseless” allegations, they chorused that the
        government should focus its energy and resources on addressing pressing matters
        like the oil price hikes, workers’ demands for salary increase, among other
        current issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d94752-40ef-4f25-b9b0-4e3ec49c52a8'
