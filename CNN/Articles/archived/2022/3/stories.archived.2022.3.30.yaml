    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:08.366+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOT', 'PNP', 'PDEA', 'Tourism', 'Philippine-tourism']
    'template': '1'
    'title': 'DOT partners with PNP, PDEA to boost security in PH tourist spots'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf8783-3a8c-485d-a629-de88ea38ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:09:37.549+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> As the
        Philippines reopens its doors to more visitors, the Department of Tourism
        (DOT) has signed a partnership with the Philippine Drug Enforcement Agency
        (PDEA) and the Philippine National Police (PNP) to strengthen security in
        all tourist spots in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4f7c1-c149-4c1c-9d34-3210dac73b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:09:37.549+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Tourism Operation Protection Against Illegal Drugs (TOP-AID),
        the DOT, PDEA and PNP will cooperate and render assistance to ensure the security
        of tourists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19167bc6-306b-4bb2-90e8-b53f65459e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:09:37.549+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA will deploy manpower to TOP-AID centers that will focus on
        drug-related concerns in tourist destinations. PDEA will also lead an information
        drive on Drug-Free Workplace Program and help the PNP and local governments
        in anti-illegal drugs operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5bee0-7729-4e1f-bff1-5ce368a7e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:09:37.550+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOP-AID is the latest partnership among the DOT, PDEA and PNP following
        the Tourism Oriented Police for Community Order and Protection, a program
        that provides additional security forces in areas with high tourism traffic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab521329-1398-48ef-b9ee-b126230ae70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:09:37.550+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome this latest collaboration with our country’s police
        force and drug enforcement agency in an aim to provide greater deterrence
        and protection against the illicit trafficking of dangerous drugs in tourist
        destinations,” Tourism Secretary Berna Romulo-Puyat said in a statement read
        by Tourism Development Planning Undersecretary Woodrow Maquiling Jr. during
        the signing ceremony held on March 14.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269ddba-eae1-4d6c-8504-bd24f0c4d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:09:37.550+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maquiling was joined by PDEA Director-General Wilkins Villanueva
        and PNP chief General Dionardo Carlos.</p>'
