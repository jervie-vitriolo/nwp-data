      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipinos love
        to have fun and celebrating special occasions with loved ones has become an
        important tradition for almost every family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5f095-450a-48bb-b942-0aa5c7b4bc97'
