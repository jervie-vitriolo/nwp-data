    'title': 'Lacson challenges voters: Choose capability over popularity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d1318-3204-4fe8-9bbe-44fc24a05bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, March 30)</strong> — Presidential
        candidate Senator Panfilo “Ping” Lacson called on voters to choose capability
        over winnability of candidates in the upcoming elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17b1ca-e455-43bb-8f5e-a45f5440c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd726ec7-99b5-4492-8381-dc3f7a7220f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to the recent Laylo survey where Lacson remained
        in fifth spot with only 2% of votes if the election was held during the survey
        period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c7954-6628-40af-85e0-c20286c79b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942cc7d3-82cf-4a8c-90a1-2f26c06116ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Di ba sayang ang boto kung mapunta sa hindi karapat-dapat manalo?
        [Wouldn''t it be a waste to vote for someone who does not deserve to win?]"
        Lacson told reporters on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8bb31-d237-46e3-870c-d974ab052596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306ef5e-d1ca-4eba-b58f-4975dc24e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted that he got 40% of the soft votes in the same survey,
        which means 40% of voters picked him as their option should their first choice
        drop out of the race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfd018-5536-4dc0-8a21-652aa56bb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd4e30-f864-476f-94d0-e2322615f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he will work to educate voters and convince them to
        choose experience and capability over popularity. Aside from town hall meetings,
        the Lacson-Sotto tandem intends to organize one or two campaign rallies where
        more supporters may attend.</p>'
    '9':
