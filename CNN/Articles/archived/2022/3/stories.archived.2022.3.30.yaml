      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means users can shop from grocery stores, restaurants, and
        retail shops across Pick.A.Roo all in one go. Then at checkout, they only
        have to pay a single delivery fee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083f391-2498-4840-b7e8-7f68af470c87'
