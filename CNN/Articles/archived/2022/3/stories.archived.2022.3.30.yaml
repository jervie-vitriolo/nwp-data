      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign in 2016 also embraced and capitalized on Russia''s
        election-meddling operation against Clinton. For instance, the campaign regularly
        played up Democratic emails that were hacked and leaked by the Russian military,
        and members of Trump''s inner circle also met during the campaign with a Russian
        agent who promised dirt on Clinton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42cd9a9-3c11-4a8a-812f-d5d7caa44b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
