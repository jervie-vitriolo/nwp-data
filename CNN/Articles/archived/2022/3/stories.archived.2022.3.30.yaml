      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a new interview published Tuesday,
        former President Donald Trump called on Russian President Vladimir Putin to
        release any damaging information he has about the Biden family, in a brazen
        request for domestic political assistance from America''s top adversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f391e-8bd5-4987-9457-48b4d159776d'
      'mgnl:activationStatus': true
