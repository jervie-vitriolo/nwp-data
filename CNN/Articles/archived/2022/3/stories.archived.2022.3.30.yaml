      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Singapore Land Group, earnings increased to ₱2.7 billion from
        ₱2.5 billion the previous year. JG Summit cited the recognition of income
        from the company’s residential joint venture offsetting the negative effects
        of COVID-19 on its property trading and technology operations businesses.</p>'
