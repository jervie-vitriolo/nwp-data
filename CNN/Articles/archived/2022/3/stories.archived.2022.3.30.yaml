      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Comelec said the Committee on the Ban on Firearms
        and Security Concerns (CBFSC) was given one week from Wednesday to finetune
        and finalize the proposed amendments, to ensure that the regional directors
        and election officers possess the required capacity to undertake the task,
        and to consult with Comelec partners and study the safeguards needed for such
        amendments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177c2c2-2b8c-438e-9934-0c56d79ba9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.676+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide gun ban has been officially in effect from Jan. 9,
        the official start of the May 2022 election period, until June 8.</p>'
  'govt-agencies-assistance-Taal-unrest-evacuees':
