      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bianca Mori</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de8c6a-281c-4ea9-b89a-2b6a822ef737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mori is a writer of contemporary romances, romantic suspense
        and crime fiction. Her latest work is published in an anthology entitled “Love
        is All Around.”</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae1120-7918-49e3-90cc-9db3531daf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Alta books (<a href="https://www.amazon.com/gp/product/B07YSWXXHZ?notRedirectToSDP=1&amp;ref_=dbs_mng_calw_0&amp;storeType=ebooks"
        target="_blank">“Alta: A High Society Romance Anthology”</a> and</strong>
        <a href="https://www.amazon.com/Love-All-Around-Holiday-Anthology-ebook/dp/B09PVFY7V3?crid=QRHPQZ5URZDG&amp;keywords=carla+de+guzman+love+is+all+around&amp;qid=1641780329&amp;sprefix=carla+de+guzman+love+is+all+aroun,aps,268&amp;sr=8-1&amp;linkCode=sl1&amp;tag=romanceclas05-20&amp;linkId=a61cab4b0c04d2cf7e8065abec7e383d&amp;language=en_US&amp;ref_=as_li_ss_tl"
        target="_blank">“<strong>Love is All Around”</strong></a><strong>)</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17184228-3c4b-4662-ac76-246f4416c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might be cheating because I''m one of the authors in this anthology,
        but it''s the honest truth that I''m a big fan of my co-authors Carla de Guzman
        and Suzette de Borja, and I am a huge fan of the story we wrote — Filipino,
        high society and extra in all the best ways. “Alta” features the fictional
        one-percenter Aritz family and the romantic hijinx of their third generation.
        I grew up on ‘70s and ‘80s melodramas that centered on ultra wealthy characters,
        my all-time favorite being “To Love Again” which stars Sharon Cuneta and Miguel
        Rodriguez, and this anthology series pays homage to that setting, updated
        for our 2020s sensibilities. Plus it''s a happy ending and no one gets api,
        so that''s a win!</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3c10b-219c-4608-8753-d7baff93c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://penlab.ink/titles/twinkle-twinkle/" target="_blank">“<strong>Twinkle,
        Twinkle”</strong></a><strong> by Tori Tadiar</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a17ba-94a9-47ed-9e1c-4b0f99b95604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tori''s art is simply gorgeous. I loved “Sagala,” her Filipiniana
        fantasy series, and felt like a full-color production would really do her
        work justice. “Twinkle, Twinkle” is Tori''s take on an alternate universe
        pre-war Manila and it is just so lovely — I want to frame some of the spreads!
        Listening to Tori''s process during Komiket 2021 was so interesting and inspiring
        too, as she combined multiple influences to come up with a fresh and distinct
        art style to tell the story of twins with the power to collect falling stars.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed120d7e-37e9-4361-bc00-0947b9ae3d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.romanceclassbooks.com/book/choco-chip-hips/"
        target="_blank">“Choco Chip Hips”</a> by Agay Llanera</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c18e1-9ff7-45ac-8085-f0e865ed945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agay is one of my favorite authors ever. She has a wry way with
        words that resonate deeply in my emotions. “Choco Chip Hips” is one of the
        best YA novellas I''ve ever read, all about acceptance and growth as the protagonist,
        Jessie, learns to go for her goals and love all of herself — even the overweight
        bits. I wish I had this book to read when I was young!</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b855cf-b3d1-41ef-9439-29ef0a0d01f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://yvettetan.com/2019/02/11/seek-ye-whore/"
        target="_blank">“Seek Ye Whore”</a>by Yvette Tan</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1845822-6129-4168-8c09-e3c60a6c4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I read this in Rogue Magazine a long time ago and it''s been stuck
        in my head ever since. In the story, a Western man orders a mail order bride
        from Siquijor and he gets her body part by body part. It''s strange, dark
        and eerie; slightly reminiscent of the Black Mirror episode "Be Right Back"
        — but Yvette was first.</p>'
