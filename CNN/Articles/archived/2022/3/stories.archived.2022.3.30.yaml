      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top seeded squad maintained their balanced attack in the third
        quarter, but struggled early in the payoff period as Meralco trimmed their
        deficit to six points, 67-73, off a three-pointer by Allein Maliksi in the
        5:33 mark.</p>'
