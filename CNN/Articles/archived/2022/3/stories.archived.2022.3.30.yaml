      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was classified under “Level 4: COVID-19 Very High”
        in February. It was lowered to Level 3 in early March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b325e1f4-ab86-4b74-b5e3-3269438c2480'
