    'mgnl:lastActivated': 2023-01-24T12:26:10.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:03.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pluto has giant ice volcanoes that could hint at the possibility of
      life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca41c26-caae-4618-9f34-4eace836b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Images of Pluto captured by NASA''s New
        Horizons mission have revealed a new surprise: ice volcanoes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad3360-08a4-4bfb-8ed7-52e4eb02d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292210d-3e93-4c8c-8e30-3b2f9d779337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft performed a flyby of the dwarf planet and its moons
        in July 2015, and the insights gathered then are still rewriting nearly everything
        scientists understand about Pluto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567caa8-95f1-40c3-85ee-c09990eb3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto was relegated to dwarf planet status in 2006 when the International
        Astronomical Union created a new definition for planets, and Pluto didn''t
        fit the criteria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c5a40-2244-4b17-afa1-5fd81115f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dwarf planet exists on the edge of our solar system in the Kuiper
        Belt, and it''s the larger of the many frozen objects there orbiting far from
        the sun. The icy world, which has an average temperature of negative 387 degrees
        Fahrenheit (negative 232 degrees Celsius), is home to mountains, valleys,
        glaciers, plains and craters. If you were to stand on the surface, you would
        see blue skies with red snow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be872633-3051-419d-aa45-9eb4ccec8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new photo analysis showed a bumpy region on Pluto that doesn''t
        look like any other part of the small world —&nbsp;or the rest of our cosmic
        neighborhood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd45c5-db29-44c3-ab87-fb507a7d0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a field of very large icy volcanoes that look nothing
        like anything else we have seen in the solar system," said study author Kelsi
        Singer, senior research scientist at the Southwest Research Institute in Boulder,
        Colorado.</p>'
    '33':
      'image': 'jcr:3ba525a4-0201-4c0e-afd4-722e55bfe04d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd38bf-e299-4776-9b89-22dd13299fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.229+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1db20-f373-490d-ab47-ccabebd019ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the findings published Tuesday in the journal
        Nature Communications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796705b0-9bf2-4004-ba53-880e0fdd8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is located southwest of the Sputnik Planitia ice sheet,
        which covers an ancient impact basin stretching 621 miles (1,000 kilometers)
        across. Largely made of bumpy water ice, it''s filled with volcanic domes.
        Two of the largest are known as Wright Mons and Piccard Mons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3479e4-d227-43a0-b5b2-3ed6b141f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright Mons is about 13,123 to 16,404 feet (4 to 5 kilometers) tall
        and spans 93 miles (150 kilometers), while Piccard Mons reaches about feet
        22,965 feet (7 kilometers) high and is 139 miles (225 kilometers) wide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e535e-5605-4e10-9fcc-41bf51fbc7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright Mons is considered to be similar in volume to the Mauna Loa
        volcano in Hawaii, which is one of the biggest volcanoes on Earth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec9fa2-ae5f-40e9-b758-57f0dcd942c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the domes observed in the images merge together to form
        even bigger mountains, Singer said. But what could have created them? Ice
        volcanoes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7f88a-216c-4ecf-a287-cf6ccd212604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice volcanoes have been observed elsewhere in our solar system.
        They move material from the subsurface up to the surface and create new terrain.
        In this case, it was water that quickly became ice once it reached the frigid
        temperatures of Pluto''s surface.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcf2d7-efc8-4816-b5c8-e8e0d1e5f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way these features look is very different than any volcanoes
        across the solar system, either icy examples or rocky volcanoes," Singer said
        ."They formed as mountains, but there is no caldera at the top, and they have
        large bumps all over them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4141e9-64d8-4618-9c1a-cdc6358e770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pluto has a rocky core, scientists have long believed that
        the planet lacked much interior heating, which is needed to spur volcanism.
        To create the region Singer and her team studied, there would have been several
        eruption sites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518b57e-592d-4ca9-b7ad-8f54d9a760d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team also noted that the area doesn''t have any impact
        craters, which can be seen across Pluto''s surface, which suggests that the
        ice volcanoes were active relatively recently —&nbsp;and that Pluto''s interior
        has more residual heat than expected, Singer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e1558-8f59-4d15-9d41-9ed47b100b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means Pluto has more internal heat than we thought it would,
        which means we don''t fully understand how planetary bodies work," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da273796-7f18-4b1b-bf8f-3b189b31225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ice volcanoes probably formed "in multiple episodes" and were
        likely active as recently as 100 million to 200 million years ago, which is
        young geologically speaking, Singer added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d73604-fbb3-4258-83c6-e68da7ee542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were to witness an ice volcano erupt on Pluto, it might look
        a little different than you expect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64517b4-a0bb-4b66-9413-a050035de567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The icy material was probably more of a slushy mix of ice and water
        or more like toothpaste while it flowed out of a volcanic vent onto the surface
        of Pluto," Singer said. "It is so cold on the surface of Pluto that liquid
        water cannot remain there for long. In some cases, the flow of material formed
        the massive domes that we see, as well as the lumpy terrain found everywhere
        in this region."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e48f2e-8594-4bf4-8c85-21ff3969c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When New Horizons flew by this region, the team didn''t witness
        any current ice volcano activity, but they were only able to see the area
        for about a day. It''s possible that the ice volcanoes are still active.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6b8f1-d9ed-4cb8-a0ea-c59b6327d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.228+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could be like volcanoes on Earth that remain dormant for some
        time and then are active again," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2bc4f-1896-42a9-9f89-99ff4b9c4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.229+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto once had a subsurface ocean, and finding these ice volcanoes
        could suggest that the subsurface ocean is still present &nbsp;and that liquid
        water could be close to the surface. Combined with the idea that Pluto has
        a warmer interior than previously believed, the findings raise intriguing
        questions about the dwarf planet''s potential habitability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe66b2d-4904-4f7a-8aeb-e8a75fa0d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.229+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still a lot of challenges for any organisms trying to
        survive there," Singer said. "They would still need some source of continual
        nutrients, and if the volcanism is episodic and thus the heat and water availability
        is variable, that is sometimes tough for organisms as well."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005d04c-9a21-4c80-8470-36ddd723f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.229+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating Pluto''s intriguing subsurface would require sending
        an orbiter to the distant world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb11c4-d8ed-47f1-983b-9c5c5eca8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.229+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we did send a future mission, we could use ice-penetrating radar
        to peer directly into Pluto and possibly even see what the volcanic plumbing
        looks like," Singer said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b8137-4242-4510-a067-8fcf36645664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:05:24.229+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2022/03/29/world/pluto-ice-volcanoes-scn/index.html">Pluto
        has giant ice volcanoes that could hint at the possibility of life</a>"</em></p>'
  'Phivolcs-Alert-Level-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-30T07:04:00.919+08:00
    'imagesource': 'jcr:9ebe714a-69f6-4778-b282-320e3d3d210f'
