      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69f310-7d16-41d7-a261-59a1c391fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the Department of Energy assured enough power supply
        during the elections, without ruling out the possibility of red alerts two
        weeks after the polls due to forced outages. Energy Undersecretary Felix William
        Fuentebella said counting centers will have supply backups just like what''s
        being done for vaccination sites.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde68ee-aea5-44ac-89b1-d3260b1bd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T08:35:41.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Regulatory Commission Chair Agnes Devanadera also told CNN
        Philippines'' <em>New Day</em> that the country has enough power supply so
        far.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c03ad-fbb3-43ba-9e34-3e64c473c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T08:35:41.947+08:00
