      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"How to Survive a Pandemic" premieres March 29 at 9 p.m. ET
        on HBO, which, like CNN, is a unit of WarnerMedia.</em></p>'
