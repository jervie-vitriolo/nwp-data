      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd Usec. Alain Del Pascua expressed his gratitude
        to Microsoft for the partnership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dcd60d-660e-45ae-bab4-15c9a81bdf21'
      'mgnl:activationStatus': true
