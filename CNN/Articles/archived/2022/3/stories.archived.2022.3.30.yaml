    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fd598-0c4f-4ee3-8cbd-af9671a08a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some people came here and asked for my support. That''s
        why we started late. Of course, I have to talk to them, raise their hands.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4ed47-966c-43f3-8835-cc1e5e4b48a3'
