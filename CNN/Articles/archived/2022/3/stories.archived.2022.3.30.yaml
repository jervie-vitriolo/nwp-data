      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Foo Fighters have announced they are canceling
        their upcoming tour performances, citing the recent death of the group''s
        drummer Taylor Hawkins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed0ac8-dd78-47ab-864f-300f46fc2be0'
      'mgnl:activationStatus': true
