      'mgnl:type': 'text'
      'text': '<p>"Demand-side management and solar rooftops are the quickest to implement,"
        Dalusung said. "''<em>Yun ''yung</em> (These are the) realistic options."</p>'
  'fatty-fruit-reduce-heart-aatack-risk':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-30T17:18:36.316+08:00
    'imagesource': 'jcr:bdfc990f-94dc-4307-8d58-6c56da1c72d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f003801-11e6-4474-958a-067ce51f950a'
    'lead': 'Eating avocados reduced the risk of heart attacks in both men and women,
      including when eaten in place of butter, cheese or processed meats, a new study
      found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T17:22:56.975+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:25:47.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:13.084+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'diet', 'health']
    'template': '1'
    'title': 'Eating 2 servings a week of 1 fatty fruit can reduce heart attack risk,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab7d9d-f80e-41ed-a45f-5f6ec79fd608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — Eating avocados reduced the risk of heart
        attacks in both men and women, including when eaten in place of butter, cheese
        or processed meats, a new study found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f34f0d-4663-4386-a5d4-0cddb2f052ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiovascular disease is a leading killer worldwide, taking nearly
        18 million lives every year, according to the <a href="https://www.who.int/health-topics/cardiovascular-diseases#tab=tab_1"
        target="_blank">World Health Organization</a>. In the United States alone,
        the US Centers for Disease Control and Prevention says heart disease takes
        a life <a href="https://www.cdc.gov/heartdisease/facts.htm" target="_blank">every
        36 seconds</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6a707-90c4-4275-a52e-7ad38cbb4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating at least two servings of avocado a week reduced the risk
        of having a heart attack by 21% when compared to avoiding or rarely eating
        avocados. However, there was not an equivalent benefit in reducing the risk
        for stroke, according to the study <a href="https://www.ahajournals.org/doi/10.1161/JAHA.121.024014"
        target="_blank">published Wednesday</a> in the Journal of the American Heart
        Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7556686-aa6e-4977-8787-07b0c55afb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A serving of avocado, which is a fruit, was defined as "½ avocado
        or ½ cup of avocado, which roughly weighs 80 grams," said study author Lorena
        Pacheco, a postdoctoral research fellow in the department of nutrition at
        Harvard T.H. Chan School of Public Health in Boston.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2b13f-9814-43b4-93ec-ed8f5fc1a5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although no one food is the solution to routinely eating a healthy
        diet, this study is evidence that avocados have possible health benefits,"
        said Cheryl Anderson, chair of the American Heart Association''s Council on
        Epidemiology and Prevention, in a statement. Anderson was not involved in
        the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0bb9d-a558-407e-90ed-7d2acb085d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We desperately need strategies to improve intake of AHA-recommended
        healthy diets — such as the Mediterranean diet — that are rich in vegetables
        and fruits," said Anderson, who is also professor and dean of the Herbert
        Wertheim School of Public Health and Human Longevity Science at University
        of California San Diego.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7e7ce-9e42-4cde-b8d7-4d6d15694511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-term study</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b818c-49e3-4283-a912-7e4262d91df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study followed more than 68,000 women and 41,000 men who were
        enrolled in two long-term government studies on risk factors for chronic disease:
        the <a href="https://nurseshealthstudy.org/" target="_blank">Nurses'' Health
        Study</a> and <a href="https://sites.sph.harvard.edu/hpfs/" target="_blank">Health
        Professionals Follow-up Study</a>. All participants were free of cancer, coronary
        heart disease and stroke at the start of the studies and completed dietary
        questionnaires every four years over a 30-year period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d9882e-4b90-44ca-832a-b2356f5ab2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to looking at the overall impact of eating avocados,
        researchers did statistical modeling and found consuming half a serving of
        avocado (¼ cup) a day instead of the same amount of eggs, yogurt, cheese,
        margarine, butter or processed meats (such as bacon) lowered the risk of heart
        attacks by 16% to 22%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbaaf0c-52b3-4db5-9989-549a4afd66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The full benefit of routine avocado consumption observed here derives
        from swapping avocado into the diet, and less healthful foods out," said Dr.
        David Katz, a specialist in preventive and lifestyle medicine and nutrition,
        who was not involved in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fbf73-e9c1-4817-bcf5-93b1cf2c5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study did not find a difference in risk reduction when
        a half-serving of avocado was replaced with an equivalent serving of nuts,
        olive and other plant oils. That makes sense, Katz said, because the health
        benefits are dependent on what food is replaced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385bd37-160a-484a-af59-51ad7e68c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, for instance, the common swap were between avocado and walnuts
        or almonds, the health effects would likely be negligible since the foods
        have similar nutritional properties and expected health effects," said Katz,
        the president and founder of the nonprofit True Health Initiative, a global
        coalition of experts dedicated to evidence-based lifestyle medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7c04c-ddb9-4b1c-9460-df8bf8df5cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the avocado replaced butter and margarine as a spread, or
        was eaten instead of processed meats or cheese on a sandwich, "the nutritional
        distinctions are sizable" and would be expected to change the health outcome,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f5480-c1d2-4033-8d34-e291847c5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although avocados are "particularly rich sources of monounsaturated
        fat, polyunsaturated fat and fiber," they can also be pricey and therefore
        not readily available to all, Katz said. Similar substitutes could include
        walnuts, almonds, olives, olive oil and a variety of seeds such as pumpkin
        and flax, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06538419-83fe-4afa-aec7-6bb953d2b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other foods to include that have major health benefit at "much lower
        price points," include beans, chickpeas and lentils, "and perhaps whole grains
        and related seeds like quinoa," Katz said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6852c1-8891-4b68-a1da-2b524493b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preventing heart disease</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a53feb-1164-4748-a5bb-fa294e240182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventing heart disease means keeping your weight, blood pressure
        and cholesterol under control, getting plenty of good-quality sleep and regular
        exercise, managing stress, limiting alcohol and avoiding tobacco use, and
        eating a healthy diet lower in sugar, processed foods and saturated fats,
        according to the <a href="https://medlineplus.gov/howtopreventheartdisease.html"
        target="_blank">National Library of Medicine</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7cff0-146c-4026-9064-94e97ddb385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association(https://www.heart.org/en/healthy-living/healthy-eating/eat-smart/fats/dietary-fats)
        says your body needs fat to boost energy, protect organs, produce hormones
        and help with nutrient absorption. However, fats like monounsaturated and
        polyunsaturated fats are the heart-healthy choices. Olive oil, canola oil,
        peanut oil, safflower oil and sesame oil are sources of monounsaturated fats,
        along with avocados, peanut butter and many nuts and seeds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66255382-e6aa-4672-bccb-a07fe702f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturated fat and trans fats raise levels of LDL, known as "bad
        cholesterol," the AHA said. <a href="https://www.heart.org/en/healthy-living/healthy-eating/eat-smart/fats/saturated-fats"
        target="_blank">Saturated fats</a>, such as butter, are typically solid at
        room temperature and are found in full-fat dairy products, eggs, coconut and
        palm oils, and fatty cuts of beef, pork and skin-on poultry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50498d8c-ea73-46a5-b347-e006275fbfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificially made trans fats, also called partially hydrogenated
        oils, raise bad LDL cholesterol and lower good HDL cholesterol, which can
        increase the risk of heart disease, stroke and Type 2 diabetes. Those can
        often be found in "fried foods like doughnuts, and baked goods including cakes,
        pie crusts, biscuits, frozen pizza, cookies, crackers, stick margarines and
        other spreads," according to the AHA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6c720-9d8d-4c9d-9f99-32ca83fe8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:22:56.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/30/health/avocado-heart-attack-wellness/index.html"
        target="_blank">Eating 2 servings a week of 1 fatty fruit can reduce heart
        attack risk, study says</a>."</em></p>'
