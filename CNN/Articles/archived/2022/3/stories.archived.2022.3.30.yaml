      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carla de Guzman</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee95dbd-5964-499b-970c-daecb7525383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>De Guzman is a romance writer. She recently released her latest
        work&nbsp;“A Match Made in Lipa,” published by Carina Press.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c3fb2-82e5-417a-a606-d77373662d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.romanceclassbooks.com/book/romanceclass-nomcom-a-foodie-romance-anthology/"
        target="_blank"><strong>“Nom Com” by Mina V. Esguerra, Danice Mae P. Sison,
        Tara Frejas, Bridgette Bautista</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a729b-fcb9-4e1f-ba36-1ba0d75955bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m a romance reader, so I naturally gravitate to romance novels
        written by Filipino women. I recently finished reading “Nom Com,” an anthology
        of short stories by 15(!) Filipina authors&nbsp;— all set in the same food
        park. It’s light, fun and full of good food, good music and kilig, and that’s
        the kind of work that instantly becomes a favorite. “Nom Com” is an anthology
        created by #romanceclass, a community of Filipino creators of romance in English.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45622a7-9bec-4014-870e-437f361fbc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.romanceclassbooks.com/book/the-doctor-is-in-love/"
        target="_blank"><strong>“The Doctor is In Love” by Suzette de Borja, Angeli
        E. Dumatol, Celestine Trinidad and EK Gonzales</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548c932-ebd8-42c3-9e19-d09295d701e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another anthology I’ve enjoyed is “The Doctor is In Love,” [which
        features] four short stories written by four romance authors who are also
        medical professionals.. The stories are set in the same hospital, and it’s
        fun and delightful and gives me all the “Hospital Playlist” feelings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1dd38f-b3b3-408a-ab2f-b1194cf68a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.romanceclassbooks.com/book/one-night-at-the-penthouse-suite/"
        target="_blank"><strong>“One Night at the Penthouse Suite” by Bianca Mori</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a069be2-7b27-445a-833a-1711b231b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am a big Bianca Mori fan, mostly because I’m also a big fan of
        a lush world with complicated characters. Her latest release  tells the story
        of a couple working to stay together when the odds get difficult, and it’s
        really beautiful the way she unfolded everything.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22121daa-1fd0-45e3-84b9-e5ae860ef6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading romance novels has always been an empowering experience
        for me. Yes, the love and the kilig is very, very important, but more than
        that, I love reading about Filipino characters doing the same things I am
        — getting through and thriving in a place that very rarely allows them to.
        I read about women who navigate and find happiness and justice, and feel that
        solidarity with them. Romance books have always given me hope, and these works,
        with their toe-curl, can’t-put-the-book-down that they bring, have been a
        shining light in darker times.</p>'
    '68':
      'image': 'jcr:14519762-185c-40aa-857f-e4f1d686a3e9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536be7a6-b3da-476e-a19f-4c8d84732ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:19:07.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a09477-ca0e-4d18-b742-7030d3427f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mia Tijam</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c399b-6059-4563-80c3-191b04c48b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tijam is a fiction writer and co-editor of the Philippine Speculative
        Fiction Sampler. Her latest work</em> <a href="https://www.cnnphilippines.com/life/culture/literature/2021/12/29/mia-tijam-flowers-for-thursday.html"
        target="_blank">“<em>Flowers for Thursday”</em></a><em> is an anthology of
        six stories published by Ateneo de Naga University Press.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31288cb3-cd48-46a6-bad6-064cb02146db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“HAGKUS: Twentieth Century Bikol Women Writers” by Paz Verdades
        M. Santos</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf31dd9-3de4-411d-b965-4f506ee4dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first book collating Bikol women writers and writings.
        Bikol women writers have been rendered invisible since the end of the 19th
        century, by virtue of gender and of writing from the periphery i.e. regions.
        And this book, as an attestation of Bikolana writing in the native languages
        including English, is an integral way of informing all on this presence and
        tradition. Especially since the majority of textbooks have only included a
        number of Bikolana writers for reading and as part of the literary canon.
        I sure wished this book was already available when I was still in school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d63be6-58da-4082-af72-ac92d3d1bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://unipress.ateneo.edu/product/our-literary-matriarchs-1925%E2%80%931953-angela-manalang-gloria-paz-m-latorena-loreto-paras-sulit"
        target="_blank"><strong>“Our Literary Matriarchs 1925-1953” (Angela Manalang
        Gloria, Paz M. Latorena, Loreta Paras Sulit, and Paz Marquez Benitez) by Edna
        Zapanta Manlapaz</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbd13c-39bf-4894-af61-ae8765df8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very good way of knowing the four women who are considered pioneers
        in Philippine Literature and forged the way for women''s writing we are continuing
        and appreciating almost a century later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d1b42-cc21-4cc9-a67a-75007899eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Songs of Ourselves, Writings by Filipino Women in English”
        edited by Edna Zapanta Manlapaz</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc5f86-9299-404c-a98c-8abb1aca5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showcases selected short stories and poems of more than 50 women
        writers from 1925 to 1993 — a breaking away from assumptions of what women
        as Filipinos can express in our voices. And in 2022, I''m actually looking
        for a book that anthologizes what and how Filipinas express in stories and
        poems from 1994 onwards, and how far we have taken the conversation about
        women''s writing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3720d4-db10-4559-919e-4b969aa7cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Feminist Readings of Philippine Fiction (Critique and Anthology)”
        by Sylvia Mendez Ventura</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26287643-d69c-4a99-ab84-84c6d2509cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blurb tells you "...The author detects the coexistence of feminist
        consciousness and its unconscious repression in short stories by [women writers]...
        Examines the representation of women by four male fictionists..." And the
        page dedicating the book to Ventura''s husband made me laugh: he was asking
        how come there''s no "Men''s Studies Center."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6a954-7ad4-49c0-8f21-eb75d7adead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://shopee.ph/Stories-(Kerima-Polotan-UP-Press)-i.276147505.6551428647?sp_atk=002d70a8-6c8a-43fe-8479-6f2a370f3756"
        target="_blank"><strong>“Stories” by Kerima Polotan</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79249f-e8cf-441e-8036-082d2a1d329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever I''m asked about stories on the nuances and complexities
        of characters in relationships, especially of women — whether the question
        is about reading or writing — I point people to this book.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784c3b7-47ae-4499-9efa-701bce3f1c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://shopee.ph/Soccoro-Federis-Tate''s-Midnight-and-Other-Stories-i.450346942.2960975420?sp_atk=79200e77-e28b-4dd7-8915-96e6a12557c0"
        target="_blank"><strong>“Midnight and Other Stories” by Socorro Federis-Tate</strong></a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95873c-4774-4ea3-85a1-1302f6dd02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a binary archipelago of stories, if Polotan''s stories have the
        patina of "urban," Tate''s show the ontological "rural." A must-read if you
        want to appreciate Bicol stories in English. In a question asked a couple
        of years ago about crime fiction in the Philippines: Tate has an interesting
        contribution to the genre entitled "Death of a Legend" in the book.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4e55d-daeb-4707-999a-dcf88b3809c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://shopee.ph/People-in-Panic-Satirical-short-stories-by-Marguerite-Alcazaren-de-Leon-i.85429428.7684058727?sp_atk=c50b3059-88d1-445c-8e8a-23a8ca9ead80"
        href="https://shopee.ph/People-in-Panic-Satirical-short-stories-by-Marguerite-Alcazaren-de-Leon-i.85429428.7684058727?sp_atk=c50b3059-88d1-445c-8e8a-23a8ca9ead80"
        target="_blank">"People in Panic"</a> and "<a data-cke-saved-href="https://shopee.ph/Lies-All-Lies-Satirical-short-stories-by-Marguerite-Alcazaren-de-Leon-i.85429428.9118227422?sp_atk=9ca48b08-0c3e-4a0d-8b3c-b99013dd2d53"
        href="https://shopee.ph/Lies-All-Lies-Satirical-short-stories-by-Marguerite-Alcazaren-de-Leon-i.85429428.9118227422?sp_atk=9ca48b08-0c3e-4a0d-8b3c-b99013dd2d53"
        target="_blank">Lies All Lies</a>" by&nbsp;Marguerite Alacazaren De Leon</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768c2f4-b411-4c0b-bb6b-9d347b6263e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:19:07.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independently published by the author, these two short fiction collections
        of De Leon bring to mind “absurd” and “existential” and “funny” — at least
        for me. I hope more people will read her works.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44caed32-1540-4a1e-8a2f-d4cb6566bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://shopee.ph/Never-Have-I-Ever-Stories-(Paperback)-by-Isabel-Yap-i.157956840.9845706907?sp_atk=9b150458-9821-4e3c-8375-35d30265d4ac"
        target="_blank">“<strong>Never Have I Ever: Stories” by Isabel Yap</strong></a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfbc76-1858-4590-bcdb-f8cc608d2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the book has most of the stories most people will look for
        in Speculative Fiction: in just one book at that, you have magic, myths, horror,
        action, science fiction, love, LGBTQ+ et cetera. Also because two to three
        stories in the book showed that it would be great if Isabel could expand these
        into novellas or series; something to look forward to!</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55238af-b356-4879-ad0d-a2904cbbc293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://shopee.ph/The-Book-of-Pedro-Bautista-by-Maryjane-Guazon-Uy-i.450346942.8058601065?sp_atk=a64ceb07-1415-4762-859d-07aec8d3681f"
        target="_blank"><strong>“The Book of Pedro Bautista” by&nbsp;Mary Jane Guazon
        Uy</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b3740-fc16-4166-bf68-3d2885e33a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being the first YA speculative fiction novella in English
        produced in Bikol literature, it''s a reader-friendly book set in historical
        and imaginary Nueva Caceres about a magical book, curses, religion, adventures,
        history, herstory: of how Anita grew up as her mother''s daughter into her
        own woman. "Cinematic" came to mind when I was reading this book.</p>'
