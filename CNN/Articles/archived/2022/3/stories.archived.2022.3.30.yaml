  'EJ-Obiena-PATAFA-conflict-over':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-30T19:13:12.393+08:00
    'imagesource': 'jcr:6533417a-74c0-43df-9bf5-7c5c3cf725e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7b708ca-5ef2-40f3-9f12-d77aebab2d30'
    'lead': 'The much publicized rift between EJ Obiena and the national athletics
      federation is now over after their issues were formally settled, resulting to
      the prized pole vaulter''s endorsement to compete in upcoming international
      tournaments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T19:12:46.138+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:25:39.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:16.697+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena-PATAFA conflict over; pole vaulter gets endorsement in two
      major tournaments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b1747-e499-440e-9fdc-f3b8c13d29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:12:46.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> All’s
        well, that ends well between prized pole vaulter EJ Obiena and the Philippine
        Athletics Track and Field Association (PATAFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c0e17-416c-4c34-bd48-d29b46517f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:12:46.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d84457-cae1-42c0-b687-905fbbed0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:12:46.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Commission (PSC) announced Wednesday that
        ace pole vaulter EJ Obiena and the PATAFA had settled their dispute through
        the mediation process led by the national sports body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe135c2-1fe8-409a-8405-e7bb0e7f26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:12:46.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is with much joy that we announce that both parties have agreed
        to a settlement and the proceedings ended successfully,” the PSC said in a
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5e736-35e8-4d7c-b3ee-c315a7d318bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:12:46.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement paved the way for the national athletics federation
        to agree in endorsing Obiena to play in two major competitions: the 31st Southeast
        Asian Games (SEA Games) and the 2022 World Athletics Championships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b7002-02fd-427a-aa81-0326de0f8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:12:46.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788ba8b-e57e-412c-b29c-212442b306bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:12:46.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st SEA Games will be held in May in Hanoi, Vietnam while the
        World Athletics Championships are scheduled in July in Oregon, USA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa524ad-f458-4fb4-a536-1b19079f4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:12:46.139+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC said the mediation between Obiena and PATAFA lasted for
        five sessions and concluded on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd01383-0b66-48f3-b07f-cc6fc4da24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5d549-4e2c-4083-a8d5-3d7cab6476f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national sports body also said Obiena apologized to PATAFA after
        their mediation proceeding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20251d1-171f-44b7-bea6-5d0985ec6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b01ff-78ef-45a6-9766-2b9f8f9b04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Obiena expressed his apologies to PATAFA, its board members,
        (PATAFA president) Mr. (Philip Ella) Juico and his teammates, and both have
        assured each other of forgiveness, to start anew and move on,” the PSC stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4921dd3-2b78-4669-8fc9-1dec8e6b8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e83127-8cb0-4d7f-8838-356c91d21313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much publicized rift between Obiena and PATAFA started after
        the national athletics body <a href="https://www.cnnphilippines.com/sports/2021/11/21/EJ-Obiena-PATAFA-probe-.html"
        target="_blank">accused</a> the Olympic pole vaulter of embezzling training
        funds and falsifying liquidation reports, specifically those relating to the
        fees of his Ukrainian mentor Vitaly Petrov.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce907aec-69b3-48f1-b569-540571248803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064909ae-895c-45d6-9c84-a14845dec663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena denied PATAFA''s allegations, but he admitted paying Petrov
        late due to his busy schedule in training and tournaments. He also <a href="https://www.cnnphilippines.com/sports/2021/11/23/Obiena-blasts-PATAFA-not-paying-coach-directly.html"
        target="_blank">blasted</a> PATAFA for neglecting his concerns while he was
        training alone in Italy, saying he even shouldered the bank transfer fees
        just to pay Petrov''s salary.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5deb92-b392-4a28-acaf-bc3a5be1e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9346316f-cf88-42de-8de9-7e314e5a4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Olympic Committee (POC) Executive Board declared
        Juico "persona non grata" due to his malicious accusations against Obiena,
        a move that was challenged by the national athletics federation chief and
        raised to the Court of Arbitration for Sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1d349-0109-41bc-9264-df0de580ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118c252-ddf3-4947-9d82-f38ae97dc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With things getting out of hand, the PSC offered to mediate between
        Obiena and PATAFA. The bemedalled pole vaulter <a href="https://www.cnnphilippines.com/sports/2022/1/24/EJ-Obiena-withdraws-PSC-mediation-PATAFA-bad-faith-.html"
        target="_blank">initially declined</a> the offer, but <a href="https://www.cnnphilippines.com/sports/2022/2/8/Obiena-willing-to-mediate-rift-with-PATAFA.html"
        target="_blank">eventually decided</a> to go to the negotiating table.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40796501-91cc-4c14-b314-f89a19a1d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ffedc-8801-4fd8-9873-a3f244995878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two houses of Congress also stepped in as they both held hearings
        to address the concerns of Obiena and the PATAFA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76182bb2-e69f-4cea-ad09-3e42afd2af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec8023-3e13-43f2-952c-6aa126821e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/sports/2022/3/16/Senate-motion-contempt-PATAFA-board-members-Obiena.html"
        target="_top">Four senators</a> even filed a motion to cite in contempt Juico
        and PATAFA board members for not honoring their agreement in a Senate hearing
        that they will settle their issues with Obiena.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d7159-67b3-40aa-8739-0377c57ea3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2eeb5-9e59-4550-a9fa-6504f76a9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA previously declined to endorse Obiena in his four major international
        tournaments this year, resulting to his non-participation in the 2022 World
        Indoor Athletics Championships last March 19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ec3f1-a38d-4480-bde7-3d96a1b5882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d225efa-d774-4553-8c35-99b1df6bc18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T19:56:46.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/3/12/Obiena-laments-missed-chance-indoor-worlds.html"
        target="_blank">Obiena laments missed chance in competing in indoor pole vault
        worlds</a></strong>&nbsp;</p>'
