  'filipino-women-writers-recommendations':
    'author': 'Juli Suazo'
    'caption': 'Filipino women writers recommend important works by their fellow Filipina
      authors that they feel need to be read more widely and by more people.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-03-30T16:01:11.083+08:00
    'imagesource': 'jcr:4cf8d3f0-f2d3-4fe8-9e4b-359624c4392a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817fab5c-8575-4bb8-9464-4651b80d933b'
    'lead': 'Filipino women writers recommend important works by their fellow Filipina
      authors that they feel need to be read more widely and by more people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T16:04:05.301+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T12:25:52.505+08:00
