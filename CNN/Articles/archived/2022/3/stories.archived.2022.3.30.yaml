  'DL-Industries-2021-earnings-back-to-pre-COVID-levels':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-30T16:46:37.580+08:00
    'imagesource': 'jcr:b6305376-4c9c-4d97-9a8e-2417e13f57e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e55f3aaf-4f13-4f27-8d2c-c83ec8f5add3'
    'lead': 'D&L Industries, a listed plastic and food input producer, saw stronger
      financial results last year versus its pre-pandemic levels despite tougher lockdowns
      imposed in the second half due to the Delta surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T16:49:15.968+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:25:49.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:12.469+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L Industries 2021 earnings back to pre-COVID levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53913ae3-488f-43af-a87d-22e9f57f9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — D&amp;L
        Industries, a listed plastic and food input producer, saw stronger financial
        results last year versus its pre-pandemic levels despite tougher lockdowns
        imposed in the second half due to the Delta surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420e43b-ffc4-480e-abb2-ce11a2cea56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s net income reached ₱2.64 billion, slightly higher
        than the ₱2.62 billion it booked in 2019 buoyed by its export business and
        the increase in economic activity. In 2020, its earnings hit ₱2 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c37d70-f4a0-4b89-afad-6980827503c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its food ingredients segment had also the "highest recovery," D&amp;L
        president and chief executive Alvin Lao said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdcb95-c427-448e-b2b0-1848db887efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said D&amp;L reported record revenues of ₱30.85 billion,
        a big jump from the previous year''s ₱21.73 billion, with its export business
        accounting for 33% of the top line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbd361-6700-4131-b604-1f8ba575312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao sees a "better" 2022 than last year following the dip in infections
        and the government''s move to lower alert levels as more Filipinos received
        their COVID-19 vaccine shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6424f-e1c6-43c7-abab-6fc3f05f9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments, he noted, have been triggering the "revenge
        spending" of consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f48a38-fa76-4577-8cd1-e54108adc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the group remains "cautiously optimistic" amid volatility
        fueled by the war between Russia and Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333e7dcf-6977-469e-ab43-79587188777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Russia and Ukraine are not a significant part of our supplier
        or customer base, the ongoing conflict poses a threat to global recovery and
        has sent prices of key commodities skyrocketing over a short span of time,"
        he said in a disclosure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bac1d5-8d9f-42fc-9899-8a818e6b8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the near-term, we see demand affected by two opposing forces
        -- continued economic reopening on one hand, and generally higher prices of
        basic commodities on the other," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958658ac-b158-429a-8799-f0f27f8207af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao said the company will penetrate new export markets to introduce
        its coconut oil-based products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88567da0-fb02-437c-bec5-bbef50d24955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:49:15.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, our Batangas expansion is expected to come online
        in January 2023 which will be a key milestone in boosting our export sales
        further," he said.</p>'
  'Election-day-brownout-possible':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-30T16:40:42.825+08:00
