      'mgnl:lastActivated': 2023-01-24T12:25:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mailin is a writer of children’s literature. Her work has been
        published in “Bumasa at Lumaya 2.”</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaeffbd-25a6-43e2-b2f1-ac0c8c0a91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Magnificence” by Estrella Alfon</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3f3e8-ce00-48ba-9c8f-0c8bc9e6c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My favorite short story by a Filipina is “Magnificence,” by Estrella
        Alfon. It was written in 1950. "Magnificence" is a short, compact story, really
        kind of a model of a story, with the language and the elements working together
        to deliver a pretty horrifying story of child molestation. But it''s told
        so well that it never descends into sordidness and I think that''s its true
        value. Remember that this is the first generation of Filipinos that spoke
        English, and for its time, 1950, it must have been pretty forward-thinking.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132ce5c-8321-4d42-9324-1e155d22d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"A Wilderness of Sweets" by Gilda Cordero-Fernando</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa1751-5693-4944-8993-d3d4a51bf157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close second is a long short story by Gilda Cordero-Fernando,
        “A Wilderness of Sweets,” which is only slightly later, 1963. "A Wilderness
        of Sweets" is a different kind of story, sort of more rambling, but it takes
        us through the war in all its gruesomeness but through the point of view of
        a 12-year-old girl, so it''s also all the bits in between of life that goes
        on in spite of a war. I looked up the first sentence, and it''s this: "I was
        twelve when the war broke out and sixteen when it ended, and during most of
        that sad and beautiful time, we lived in an old two-storey house in Singalong."
        The story ends with liberation, with some GIs coming through town on top of
        a tank, throwing out showers of candy and gum. Here''s the final sentence:
        "I picked it up and kept it in my pocket, because my brother was dead, my
        brother was dead and I couldn''t find a flower, but I would save him a piece
        of gum."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111aeeec-3e76-4249-a15d-bcf54e6f8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still remember that I read "Wilderness of Sweets" on a hot summer
        day, but no one could have torn me away from that story. I loved that it was
        written by a woman, and I aspired to write something as good one day. I don''t
        know that I''ve achieved that, but there you go.</p>'
