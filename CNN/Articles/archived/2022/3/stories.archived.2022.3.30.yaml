      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c35adc-8ecc-43b6-8567-32e2236247b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.147+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:25:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enjoy multi-store shopping and single checkout, just add to cart
        any items from any stores on Pick.A.Roo. At checkout, the app automatically
        computes the total and charges the user with a single delivery fee for all
        the purchases.</p>'
