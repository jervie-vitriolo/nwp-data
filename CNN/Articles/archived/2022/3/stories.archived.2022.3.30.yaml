      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0afcb-685b-40f0-91c7-1a04d82499ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:20:19.628+08:00
