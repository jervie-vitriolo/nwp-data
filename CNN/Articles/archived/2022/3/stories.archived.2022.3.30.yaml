      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Gabriela party-list Rep. Arlene Brosas, Kabataan
        party-list Rep. Sarah Elago, Bayan Muna Rep. Eufemia Cullamat, ACT Teachers
        Rep. France Castro, and Makabayan bloc senatorial candidate Elmer Labog criticized
        the supposed misplaced priorities of Duterte.</p>'
    '7':
