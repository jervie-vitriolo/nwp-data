    'lead': 'An energy policy group keeps its earlier projection, warning of rotating
      brownouts across the Luzon grid during the crucial election period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T16:53:36.413+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:25:48.794+08:00
