      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd02728-290b-42d9-93be-a6190e7bed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.146+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:25:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, Filipino homegrown premium lifestyle delivery app Pick.A.Roo
        has a feature that allows consumers to shop for everything they need for their
        home parties, and purchase with a single delivery fee.</p>'
