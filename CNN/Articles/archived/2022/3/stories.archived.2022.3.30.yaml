      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident import Justin Brownlee was a huge factor in Ginebra’s big
        second half scoring attack as he finished with his playoff career-high 47
        points, 10 rebounds, and six assists to lead the squad in their third finals
        appearance in the last four conferences.</p>'
