      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf981a2a-26b8-44e3-8c80-5019b4370508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.479+08:00
      'mgnl:createdBy': 'kristel'
