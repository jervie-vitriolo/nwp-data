    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c92012b-7d41-493f-89e4-9d160a89445a'
    'lead': 'The Commission on Elections eased gun ban exemption procedures for local
      poll officers and members of the judiciary by allowing regional offices to process
      applications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T17:55:32.671+08:00
