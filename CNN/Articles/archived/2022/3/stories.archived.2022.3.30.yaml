    'caption': 'Thoughts on the industry, from Southeast Asian filmmakers Pailin Wadel,
      Marissa Anita, Lina Tan, and Tanya Yuson. Photos courtesy of NETFLIX'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-03-30T15:26:19.177+08:00
