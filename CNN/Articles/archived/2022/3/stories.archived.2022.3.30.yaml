      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8db3d-24d4-4db5-8ea7-6861f2aa88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.972+08:00
