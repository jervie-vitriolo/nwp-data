      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old R&amp;B singer-songwriter was found dead in his
        condominium unit in Barangay Bagumbayan, Libis, Quezon City last Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19baeb58-53f2-4ec7-af49-f245a603484f'
      'mgnl:activationStatus': true
