      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines continues to reach out to the BIR for comment on
        the issue. It also previously requested for a copy of related documents from
        Commissioner Caesar Dulay on the matter, but is yet to get a response.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
