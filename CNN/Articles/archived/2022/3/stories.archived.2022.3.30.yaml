      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is now among<a href="https://www.cdc.gov/coronavirus/2019-ncov/travelers/map-and-travel-notices.html#travel-1">
        14 countries</a> classified by CDC under<a href="https://www.cdc.gov/coronavirus/2019-ncov/travelers/how-level-is-determined.html">
        “Level 2: COVID-19 Moderate.”</a> These countries have recorded 50-99 new
        COVID-19 cases per 100,000 people over the past 28 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c864b89-b218-4fb9-a706-1ee0988ad1b6'
