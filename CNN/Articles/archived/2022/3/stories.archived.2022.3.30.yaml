      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92064d7b-79fb-4434-a4cc-05666158c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:26:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that Hunter Biden was paid handsomely for consulting
        work he did in foreign countries, including Ukraine and China, while his father
        -- President Joe Biden -- was vice president. The Justice Department has an
        ongoing criminal investigation into these dealings and potential financial
        crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42615ce6-1833-483c-a5e0-c9e1ed949d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
