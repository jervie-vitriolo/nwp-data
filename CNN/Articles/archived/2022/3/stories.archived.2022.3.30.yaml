      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia started to lead in double digits in the second quarter
        with Harris and Calvin Abueva doing the damage on the floor.</p>'
