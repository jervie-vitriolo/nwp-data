      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)—&nbsp;</strong>President
        Rodrigo Duterte has instructed the Philippine Drug Enforcement Agency (PDEA)
        and other government offices concerned to give a report on anti-illegal drugs
        operations in the country to human rights groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa18f2c-2c21-4391-8765-7a10af2edf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:46:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:26:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccaf70f-d4a5-4515-9cae-8ce9280f751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:46:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:26:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement after Interior Secretary Eduardo Año
        reported that from March 20 to 26, authorities conducted 1,162 anti-illegal
        drug operations, arrested 1,627 suspects, and confiscated illegal drugs worth
        over ₱453 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4ae6b-c57a-4943-b4b2-08b178b92ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:46:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:26:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88008bc8-ae27-48ef-9ac4-6ae2a96eb2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:46:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:26:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suggest that lahat, pati PDEA, magbigay kayo ng isang report.
        Lahat ng datos na ibigay ng mga different law enforcement agencies at ibigay
        sa human rights (groups)… ''yung nagdadala ng ICC (International Criminal
        Court)," Duterte said in his weekly public address aired Tuesday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4d408-9101-4e89-a2ba-14e5beed921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:46:37.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:26:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6aba9c-7fab-48c9-af36-6c644d8848f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:46:37.560+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:26:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I suggest that all concerned agencies, including PDEA,
        should give a report. Include all data from different law enforcement agencies
        and give it to human rights groups, those who bring in the ICC.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055345a-bfea-4abf-bcb2-0a619a2a0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:46:37.560+08:00
      'mgnl:createdBy': 'alyssa'
