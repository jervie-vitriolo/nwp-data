      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hakot'' scheme</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723b9f0-d346-4c8c-9253-4e8cda282e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
