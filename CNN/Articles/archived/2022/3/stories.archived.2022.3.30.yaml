      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0efa1-0310-43b9-8a52-c7e6db055a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will see to it that the natural gas deposit in Liguasan Marsh
        will be fully developed so that our country will not be always dependent on
        imported fuel which is subject to price increases, <em>lalo na kapag may nangyayaring
        sigalot gaya ng sa</em> (especially if there are conflicts like what''s happening
        in) Ukraine and Russia," said Moreno, who courted voters in Maguindanao on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637c730-0f80-4829-a734-6126c4aa808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdd44e-8d45-4961-aaa7-fb03539c429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko presidential bet cited a government survey
        that Liguasan Marsh contains an estimated 68 billion cubic feet of gas worth
        at least $1 billion or ₱52 billion, with a possible oil and coal deposits
        if deeper digging is made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf1564-f949-4d89-a885-c0620f88612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d44f1-f2e2-4cff-8c44-90c9f6fdfa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapatunay talaga na ang</em> Mindanao <em>ang maaring magligtas
        sa ating bansa sa pangangailangan natin sa araw-araw at darating na panahon
        partikular sa langis na siyang nagiging problema ng hirap ng buhay ng tao
        kasi nga naka-depende tayo sa inaangkat nating mga krudo sa ibat-ibang bansa</em>,"
        said Moreno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2f9ac-a8a5-410e-ac4d-95884ac27066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcf3b8-df17-48ec-8aa0-8882bf4d3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This shows that Mindanao could help the country with
        our daily needs. There will come a time when we''ll no longer depend on imported
        crude from other countries.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015228d6-8787-4d9f-8e7d-bf023a4e10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c912e35-dbe4-4f9a-ab09-7268041d86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said an initial budget of ₱2 billion is needed to initially
        explore the 220,000-hectare Liguasan Marsh, which borders the provinces of
        Maguindanao, North Cotabato, and Sultan Kudarat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c0df1-e240-431c-a0b8-397568787933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511120f-b681-4115-a1f2-a067dc3e3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Board of Investments (RBOI) in the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM) has granted a provisional registration to
        ES Maulana Global Ventures Company Inc. to explore natural gas and oil deposits
        in Liguasan Marsh and Sulu Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731020c-f80f-45e0-9b2a-d5a0a0785b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.876+08:00
