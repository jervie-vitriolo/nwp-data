    'template': '1'
    'title': 'NCAA: San Beda bucks EAC late game rally to stay unbeaten'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e386a-2fe0-48d8-b00b-0dc29d6e79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T18:14:46.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> San
        Beda University Red Lions successfully maintained their composure to avert
        a late game collapse against the Emilio Aguinaldo College Generals, 85-81,
        in NCAA Season 97 on Wednesday at the La Salle Greenhills Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04f241-6991-47f4-9d4c-fcf3fd871867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T18:14:46.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25ac3e-5e5d-4c6f-af80-0c566cf3e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T18:14:46.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Kwekuteye led San Beda in scoring with 16 points, followed
        by the 15-point production of JV Gallego.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e36a58-3c93-4692-b7da-a02e5976791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T18:14:46.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcd1f3-82e0-43e7-86f7-e404255e081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T18:14:46.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions also got reliable contributions from prized rookie
        big man Rhayvan Amsali and playmaker Ralph Penuela, who chipped in 13 points
        each to maintain their unbeaten slate after two games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1793074-8236-4d3a-bba3-5da2e996358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T18:14:46.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec138479-6179-49b3-a01c-f2bff56d2a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T18:14:46.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Generals surprisingly closed in themselves against their multi-titled
        foes, who have always been dominating them in the past seasons, in the first
        half as a deadlock ensued in halftime at 41-all.</p>'
    '7':
