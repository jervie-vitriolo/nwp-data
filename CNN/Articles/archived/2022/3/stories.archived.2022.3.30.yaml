      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91836d1c-6c83-46d4-b02c-008ab221a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:26:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no evidence has emerged to support Trump''s claims that the
        Bidens engaged in corruption or influenced US policy for personal gain, and
        the President hasn''t been implicated in the probe. Hunter Biden has denied
        wrongdoing and says he''ll be cleared when the criminal probe is over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a34de-7069-4baf-bec0-a41647e4afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
