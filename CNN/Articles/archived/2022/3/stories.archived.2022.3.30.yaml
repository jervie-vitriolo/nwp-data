      'mgnl:type': 'text'
      'text': '<p>Weekly data from the Department of Health (DOH) showed that 2,726
        new cases were recorded in the week of March 21- 27. This means that the daily
        case average during the period was 389, about 24% lower than the previous
        week or from March 14 to 20.</p>'
