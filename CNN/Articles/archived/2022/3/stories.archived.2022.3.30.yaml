    'template': '1'
    'title': 'POC defers PATAFA suspension, upholds decision vs Philta'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3510e-99a5-461a-bfd6-867debc7dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)—</strong>&nbsp;The
        Philippine Olympic Committee (POC) has deferred the move to suspend the Philippine
        Athletics Track and Field Association (PATAFA), citing various factors —&nbsp;including
        the pending mediation process between the athletics body and star pole vaulter
        EJ Obiena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137c2b7-6105-483d-b4ee-fb571585e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa0fff-e01d-4498-9665-18a47248fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spirit of sportsmanship and because of the Lenten season,
        I deferred the move to suspend the PATAFA as decided by the Executive Board,"
        POC President Bambol Tolentino said in a statement Wednesday. "And because
        of the unfinished mediation procedure between the PATAFA and EJ Obiena, a
        vote to suspend the athletics federation wasn''t offered to the GA [General
        Assembly]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37333766-fe45-44c2-85ba-b3137d6ec7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16768f-1d58-4b65-bf4b-c5c18aa4755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, however, stressed that the matter will still be part
        of the POC''s agenda when it holds another assembly in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fa7ba-71b9-4857-92f9-0450dc4cfbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346178d-61e3-4238-9248-d09252d08ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the PATAFA doesn''t endorse EJ [Obiena] in the next GA, the
        suspension will be decided on the floor," he noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9c72a-3966-46da-9913-b6a0a0a4d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
