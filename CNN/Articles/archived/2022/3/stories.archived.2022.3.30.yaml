      'mgnl:lastActivated': 2023-01-24T12:25:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e43697-5690-4453-a643-275524e8622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our supporters in Luzon, Southern Tagalog region was approached
        by an organizer... Sabi sa kanya ''Baka gusto ni Sen. Lacson at Sen. Sotto
        magkaroon ng campaign rally, meron kaming mga tao, ₱500 per person. Maski
        ilan, sabing ganon," Lacson shared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f6b32-d643-449a-ad7d-af2dbd0b20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
