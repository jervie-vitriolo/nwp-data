      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249bb22-7dec-433c-981c-0935f5eb7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:21:30.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that Foo Fighters confirm the cancellation
        of all upcoming tour dates in light of the staggering loss of our brother
        Taylor Hawkins, the band said in a statement to CNN. "We''re sorry for and
        share in the disappointment that we won''t be seeing one another as planned.
        Instead, let''s take this time to grieve, to heal, to pull our loved ones
        close, and to appreciate all the music and memories we''ve made together.
        With Love, Foo Fighters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa645f-4b50-46ea-973f-8721c559b567'
