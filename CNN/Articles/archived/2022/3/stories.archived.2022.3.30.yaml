      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004e166-80f2-46c3-b7fa-59e396202a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate also claimed one of their organizers
        in Rizal province was recently approached by a “hakot” scheme leader to offer
        a crowd to attend their political activities for ₱500 per head. Lacson said
        the person claimed that the crowd he was offering was the same as those who
        attended the campaign rallies of other candidates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6685b15-de1f-413d-a602-43a65031a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ccc35-dbb0-4830-a287-b44387b1e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that he cannot validate the information because
        it was only relayed to him. CNN Philippines cannot independently confirm it
        as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0409a1c-0c37-4b5f-af60-b49e3aa831bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
