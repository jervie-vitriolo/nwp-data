      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body earlier said the inter-agency task force Kontra Bigay
        will include representatives from the Department of Justice, Department of
        the Interior and Local Government, Presidential Anti-Corruption Commission,
        National Bureau of Investigation, Philippine National Police, Armed Forces
        of the Philippines, and the Philippine Information Agency.</p>'
