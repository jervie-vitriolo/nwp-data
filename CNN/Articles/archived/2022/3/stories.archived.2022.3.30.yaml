      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba07e2-9550-42fb-9566-c34766b7b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) is pushing the BIR to collect the
        unpaid estate taxes from the heirs of the late dictator Ferdinand Marcos Sr.
        which have ballooned from ₱23 billion in 1997 to around ₱203 billion at present.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bf75b-5b8b-402a-bd61-933e3d71ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
