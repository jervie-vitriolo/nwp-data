      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58c76e-199e-42fc-a2a2-49c3035db91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said the estate tax will be an additional source of revenue
        amid the oil crisis and the rising prices of basic goods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d67eea-2707-42bf-8400-b7638661e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
