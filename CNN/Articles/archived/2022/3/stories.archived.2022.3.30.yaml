      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038c079-cee4-4c88-b99f-bfb0c9d7c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.147+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:25:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From groceries, food, medicines and gadgets — to hardware, pet care,
        toys, baby needs, and home and kitchen essentials — Pick.A.Roo delivers over
        1,400 of the best brands in 30 minutes to one hour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78eb8a-9486-48b4-81b5-5844a5385e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.147+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:25:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea6d83-98a6-4051-87db-a937021baba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.147+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:25:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the official delivery partner of major retail stores and brands
        including S&amp;R, Shopwise, Robinsons Supermarket, The Marketplace, The Landmark,
        MerryMart, True Value, Toys R Us, Toy Kingdom, Ace Hardware, Power Mac Center,
        Digital Walker Watsons and many more of today’s most popular stores.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e3a4a-84fa-43e8-80df-cc5a7922bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.147+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:25:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815dd290-bee7-4c00-95dc-7905a5762792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.147+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:25:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app is also the preferred delivery partner of big dining brands
        and restaurant chains, including McDonald’s, Shakey’s, Max’s Group of Restaurants,
        Wildflour, Cibo, Cafe Mary Grace, Tim Ho Wan, Manam, 8 Cuts, and even upscale
        establishments such as Wolfgang Steakhouse, Shangri-la Hotels, Marriott Manila
        Hotel, Hilton Manila and many more.</p>'
