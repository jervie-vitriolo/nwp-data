      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 policemen raided an illegal cockfighting in Bacolor on March
        19 and allegedly took away the bet money of the complainants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25184adc-c243-4332-b7cc-d621377a3d2d'
