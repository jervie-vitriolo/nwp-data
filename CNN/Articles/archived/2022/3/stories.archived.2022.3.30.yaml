      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ca52a-a219-4e3d-a25b-907881ea5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the POC Executive Board&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/3/17/POC-suspends-national-athletics--tennis-bodies-for-90-days.html">voted
        to suspend PATAFA for 90 days</a> for "failing to serve their purpose" as
        a national association in light of its rift with Obiena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3593b3-f805-490b-b26d-cb5ccec6c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
