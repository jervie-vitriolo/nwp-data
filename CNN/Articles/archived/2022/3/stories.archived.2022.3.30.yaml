      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the brink of elimination before the game, the Hotshots displayed
        their confidence on the court with their strong shooting from all ranges,
        and suffocating defense against the Bolts.</p>'
