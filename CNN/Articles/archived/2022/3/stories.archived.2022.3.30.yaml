    'jcr:uuid': '0200a29f-643f-499a-afa4-574dd18e42e3'
    'lead': 'A new photo analysis showed a bumpy region on Pluto that doesn''t look
      like any other part of the small world — or the rest of our cosmic neighborhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T07:05:24.226+08:00
