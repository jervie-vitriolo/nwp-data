    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e2073-93fc-4e29-9453-1652829aedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.415+08:00
