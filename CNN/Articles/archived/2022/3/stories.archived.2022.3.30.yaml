      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f02082-e074-4653-bd85-d9ee8c1a258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.146+08:00
      'mgnl:createdBy': 'nikko'
