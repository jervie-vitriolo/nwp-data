    'template': '1'
    'title': 'Palace: Duterte endorsement not ''kiss of death'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0065349-402f-4dc0-a210-2991d7ed798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> President
        Rodrigo Duterte''s endorsement of any presidential candidate in the May elections
        will not be a "kiss of death" but a "game changer," according to Malacanang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ba266-b35d-43b0-a955-53f90550c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e93eea-f734-4ce0-925e-8d6c285535a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy for the President that <em>maraming nagtatanong, maraming
        nag-aabang. Kasi nga</em> it''s a game-changer <em>kapag si Presidente ang
        nag</em>-endorse," acting presidential spokesperson Martin Andanar said in
        a virtual briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b650209-68a5-434b-b1a5-fb3052b97083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b5080-c32f-46eb-98f8-ad6a56975fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m happy for the President because many are asking,
        many are on the lookout. Because it''s a game-changer once the President endorses
        someone.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a02c8d-0ff0-4bc2-904c-b0c23ca3e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd014a-cdc7-424c-bac9-0ee40a9699bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar also said Duterte – while nearing the end of his term –
        is not a lame duck president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c2f2d-e027-46c8-8b92-93939e6c55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd868f2-fce1-4a6c-bbb5-afe0dfc79ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the President''s high approval ratings, and the fact that
        many still look forward to his endorsement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e728029-dc3b-4a56-8bd5-c3090e2cd95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a28f1-39ae-4420-b917-593a0478db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban faction backed by Duterte has already endorsed the
        presidential bid of former senator Bongbong Marcos, but the President himself
        has yet to announce his preferred successor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e7b3f-e99e-4ac3-8cd4-671cd64cbb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fe453-915b-4178-93f2-91d81c7b1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will attend the ruling party''s rally in Cebu tomorrow,
        according to Andanar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc277cb4-8333-42c4-9be7-f69e9e99e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80baea85-d470-4de9-ba0a-aaa45d363508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos – who recently <a href="http://www.cnnphilippines.com/news/2022/3/24/President-Duterte-Bongbong-Marcos-meeting.html">met</a>
        with the chief executive – earlier said he hopes to win his endorsement.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e5083-528f-46ee-b4c4-322f384a3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb549a-c0d3-4f70-96c9-f14364c3fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:30:53.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow presidential candidate Manila Mayor Isko Moreno also said
        he''s open to getting the President''s blessing while Vice President Leni
        Robredo''s camp previously told CNN Philippines she will <a href="https://www.cnnphilippines.com/news/2022/3/16/Robredo-Duterte-endorsement-not-transactional.html">welcome</a>
        his endorsement as long as it has no strings attached.&nbsp;</p>'
