      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> Supporters
        were chanting “We want Kiko” but vice presidential candidate Senator Kiko
        Pangilinan was nowhere to be found during their March 29 grand rally in Eastern
        Samar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714dcb1a-4d8f-4fe1-8a7b-d6e18be19313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.142+08:00
