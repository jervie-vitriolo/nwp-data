      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that extent, the film mirrors the accomplishments of those who
        gave us an effective vaccine in record time despite the outside noise, creating
        the light at the end of a very long tunnel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561a793-d5b3-49f8-a79a-a80bf556ea8e'
