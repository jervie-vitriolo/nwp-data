    'mgnl:tags': ['comelec', 'elections-2022', 'gun-ban-exemptions', 'gun-ban']
    'template': '1'
    'title': 'COMELEC recalibrates gun ban guidelines, decentralizes exemption applications'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f12caf-3625-4b2e-acb3-25185720afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.671+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:44.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Commission on Elections (COMELEC) has recalibrated the guidelines on the ban
        on firearms and security concerns in light of the upcoming national and local
        elections on May 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14033daf-7f98-4532-8ac2-bf41924469c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.672+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its regular en banc meeting, the poll body introduced amendments
        to Comelec Resolution No. 10728, which tackles the rules and regulations on
        the ban of possessing firearms or other deadly weapons, and employment, availment,
        or engagement of the services of security personnel or bodyguards during the
        election period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda89afa-b2d1-4153-b942-967d753a2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.673+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendments include the "decentralization of the granting of
        exemption to the Regional Directors and Election Officers and the grant of
        automatic exemption to justices, judges, and prosecutors, including the Ombudsman."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf8344-d105-4dd8-b140-8c8a52f5effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.673+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modifications aim to cut the administrative things that slow
        down the process of applying for gun ban exemption</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de04d5b-e20e-4c45-94a8-4e050cccb92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.674+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:44.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec previously said they wanted to simplify the application
        for gun ban exemption, especially for members of the judiciary, as they are
        the ones evidently prone to threat during the elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a475e7-7449-411d-abc0-2a9efc7a5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.674+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Monday, Garcia said, "Bakit natin papahirapan
        kumuha ng exemption lalo na yung mga nasa judiciary, judges, justices, yung
        mga public servants gaya sa PAO [Public Attorneys Office], katulad ng mga
        Comelec field personnel? Alam naman natin na sila ay may threat.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7456d-7960-4f6c-b51c-40d08167b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.675+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would we give the members of the judiciary, judges,
        justices, public servants from PAO, and Comelec field personnel a hard time
        getting an exemption? We all know that they are prone to threats.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9078f3-45f9-4e6c-83da-c4768af6c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.675+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:25:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2022/3/28/Comelec-review-gun-ban-exemption-.html">Comelec
        pushes for review of gun ban exemption</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da032d3-206a-476f-86ec-62dd9e7f9e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:55:32.676+08:00
      'mgnl:createdBy': 'angelica'
