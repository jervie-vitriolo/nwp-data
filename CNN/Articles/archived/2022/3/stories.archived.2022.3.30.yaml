    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:11.437+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina writers on their favorite works by other Filipina authors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc664a-505d-4afa-b0d9-02576e86cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Paz Marquez-Benitez who wrote the country’s first modern short
        story in English to pop culture and society essayist Jessica Zafra, there
        now stands a rich collection of prolific works written by Filipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32409d2-7482-4014-8eba-5ab9f211d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an update to our <a href="https://www.cnnphilippines.com/life/culture/literature/2017/03/27/filipina-writers-on-filipina-writers.html"
        target="_blank">2017 list of Filipino women writers on the writers that they
        love</a>, we asked another batch of Filipino women writers — whose genres
        range from romance to science fiction and fantasy — to talk about their favorite
        works by other Filipina authors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07ee2c-b175-4e97-be04-5fcfd33c7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 2017 intro, it mentions that “Filipina authors have been
        a part of the Philippines’ rich history of literature. In ‘The History of
        Filipino Women’s Writings,’ Finnish writer Riitta Vartti asserts: ‘The development
        of women''s writing is tied to the history of the country and the language
        question — from oral tradition to silencing of women under Spanish rule, from
        the English period under American rule to the date when more literature is
        written in vernacular.’</p>'
    '67':
      'image': 'jcr:2798d38d-c6d0-41c6-ba75-a515a9df7e13'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb98729-e0ed-4b64-985b-13165800a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:19:07.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea606b-460a-4ceb-9c2b-5e3471d0def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.302+08:00
      'mgnl:createdBy': 'don'
