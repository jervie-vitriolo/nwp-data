      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe40b5-9108-46ea-85c9-3630df0b7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting in Istanbul, Russian and Ukrainian teams began outlining
        the contours of a settlement, including discussions over the status of Crimea,
        which Russia annexed in 2014, and Donbas, the eastern region that Russia claims
        is independent. Ukraine''s neutral status and international security guarantees
        are also up for discussion, as is a potential meeting between Putin and Ukrainian
        President Volodymyr Zelensky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab4e47-b8e6-45d1-93e4-74f273d781aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92602080-5453-445e-97d1-1ebc1ad123df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have questioned Putin''s seriousness in negotiating
        an end to the violence from the start of the crisis. Some have also made plain
        they aren''t certain of Zelensky''s endgame in the talks and are wary of whatever
        concessions he may offer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991dc28-71e6-4dc5-b05f-b7fe6a7258cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66998396-8a38-4091-ab7b-5195b7c9f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the East Room alongside the visiting Singaporean Prime
        Minister, Biden said he''d discussed the nascent peace talks with European
        leaders on a 53-minute telephone call earlier in the day. He said there was
        a "consensus" among the leaders to "let''s just see what they have to offer.
        We''ll find out what they do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2be120-9bd4-46ec-9962-3a6f5ebdb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29550560-9689-4179-8868-8944a61e3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, we''re going to continue to keep strong the sanctions.
        We''re going to continue to provide the Ukrainian military with their capacity
        to defend themselves and we''re going to continue to keep a close eye on what''s
        going on," Biden added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d222052-d999-43f5-8aec-c5a802cea243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedcc0d3-8f6e-4174-8590-2c5b364dd264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides echoed his sentiment, saying that while there were
        signs of troop movements, a new strategy did not appear afoot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4f437-fdb3-4dc6-bf5d-1e235d628971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cd7be-e73e-4bbe-b95f-0320cf9408ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no reason to believe that they have adjusted, that they''ve
        adjusted that strategy," White House communications director Kate Bedingfield
        said during a daily briefing. "Obviously, we continue to do everything we
        can to impose costs for this decision."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2d19e-fa59-467b-9ed4-482c475fcd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd4fe4-3831-499f-a1b3-c3ac5a2e735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on a diplomatic visit to Morocco, Secretary of State Antony
        Blinken cautioned the pullback of troops could amount to "a means by which
        Russia once again is trying to deflect and deceive people into thinking it''s
        not doing what it is doing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c8efa-fa4e-498c-b8f9-c3c4b86206af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee374d4a-92f4-4717-817e-975578fcfed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they somehow believe that an effort to subjugate ''only'' --
        in quotation marks -- the eastern part of Ukraine and the southern part of
        Ukraine can succeed, then once again they are profoundly fooling themselves,"
        Blinken said at a joint news conference with Moroccan Foreign Minister Nasser
        Bourita.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859456f3-29b8-478d-a8be-a28ed33a4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab8b96-d61b-4416-93ed-8deec4e09831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Pentagon cautioned that while "small numbers" of Russian
        forces have moved away from Kyiv "in the last day or so," Russia can still
        inflict "massive brutality" on the city.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b303a-37ad-44fc-ab69-ecdf2064d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8fa3a-6408-40d5-9d66-df114d270982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this is a repositioning, not a real withdrawal,
        and that we all should be prepared to watch for a major offensive against
        other areas of Ukraine," said Pentagon press secretary John Kirby at a briefing.
        "Nobody should be fooling ourselves by the Kremlin''s now recent claim that
        it will suddenly just reduce military attacks near Kyiv, or any reports that
        it''s going to withdraw all its forces."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43087b79-095c-4e71-8f08-322098d633d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b43f4-262b-4e0d-b6c5-d418b1d54650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said that the number of Russian forces moving away from the
        Ukrainian capital is "not anywhere near the majority of what they have arrayed
        against Kyiv," and that Russia has continued airstrikes against the city "even
        today."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1effa-5064-450b-9704-0afcc05e1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775f380-8d01-4a68-9fc4-adcc97a042d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It does not mean that the threat to Kyiv is over."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8f9e6-8822-406b-b6c4-40d3e7db1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb97ca-d8d3-4c45-9d0f-ecc106dacbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Moscow was quick to clarify its announced plans of
        deescalating near Kyiv did not amount to a ceasefire. Russian presidential
        aide Vladimir Medinsky told Russian state-owned channel RT the first step
        agreed by Russia in talks with Ukraine "concerns a gradual military de-escalation
        in two main directions, Kyiv and Chernihiv," adding, "We understand that there
        are people in Kyiv who need to make decisions, so we do not want to expose
        this city to additional risk."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1811d-5c39-4974-a338-640ab8a84ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f10bf-66d2-49d2-97bb-fac6fdd3f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s phone call with European allies came days after he had
        returned to Washington from a last-minute trip to Belgium and Poland meant
        to reinforce American commitment to the region''s security. He spoke with
        French President Emmanuel Macron, British Prime Minister Boris Johnson, German
        Chancellor Olaf Scholz and Italian Prime Minister Mario Draghi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ce688-874c-42c2-bbb7-64237b585a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02e337-72f0-4d02-9b36-34a29489cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron in particular has acted as an interlocutor between Putin
        and the West, and the two men spoke Tuesday after the group call with Biden.
        The French President had warned against escalating the crisis after Biden
        said in Warsaw that Putin "cannot remain in power."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9c5b8-e86c-4867-afb1-b4753bce92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af115e05-a261-4408-8cd6-d605187b2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said that remark -- which Biden sought to explain
        Monday as an emotional response to meeting with Ukrainian refugees in Warsaw
        -- did not arise on his Tuesday morning phone call.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a724b-db79-422c-a2b5-560e917ff8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/29/politics/biden-administration-skeptical-of-russia/index.html">US
