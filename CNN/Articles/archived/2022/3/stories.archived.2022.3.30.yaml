      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, the department issued an advisory urging all government
        agencies to implement energy efficiency and conservation measures to ensure
        ample electricity during the local and national elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0d43b-29d7-4c39-b9cc-e3a9eed82540'
