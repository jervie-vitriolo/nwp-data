      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Matrix" star has been at the center of controversy since Rock,
        while presenting at Sunday''s Academy Awards, joked about her closely-cropped
        hair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0dd2b-76e0-47cd-9df3-b807df5e6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:04:09.380+08:00
