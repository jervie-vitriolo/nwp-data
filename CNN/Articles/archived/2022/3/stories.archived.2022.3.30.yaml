      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce1d5b-ece8-41b1-9e3b-09470ac63e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:26:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with JustTheNews, Trump pushed an unproven claim
        about Hunter Biden''s business dealings in Russia, and asked Putin to release
        any information that he might have about the situation. It''s not clear that
        any material exists, or if the Kremlin has access to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f674e-8451-4fbb-acf0-1adb686b8945'
      'mgnl:activationStatus': true
