      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7500e-9c9c-48d0-b159-afcd90af390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.012+08:00
