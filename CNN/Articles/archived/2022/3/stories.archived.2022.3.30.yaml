    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lessons from Southeast Asian women filmmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b78891-2289-4917-8847-1384434be53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2012 Malaysian romance film “Istanbul Aku Datang,” a young
        blogger named Dian drops everything to travel to Istanbul to be with her medical
        student boyfriend. With a grand plan to get him to propose, she finds herself
        in a sticky situation when he tells her to find somewhere else to stay. Chaos
        ensues when a mix-up leads to her sharing an apartment with an eccentric Malaysian
        artist named Harris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771f06f-29f7-4652-94f3-58c18cb569b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is friction between the two at first, audiences end
        up swooning over actor Beto Kusyairy’s portrayal of Harris, who is a softer
        and more sensitive personality and a stark contrast to Lisa Surihani’s headstrong
        Dian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374df457-e4a3-4edb-bdeb-72f2f614c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.004+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Netflix-organized panel discussion with women filmmakers
        from Southeast Asia last March 23, the film’s producer Lina Tan said that
        a lot of the feedback from Malaysian audiences at the time was about how a
        character like Harris was unrealistic. Tan is also the founder and managing
        director of Malaysian prod outfit Red Communications.</p>'
