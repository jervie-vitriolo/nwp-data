      'jcr:uuid': 'd5a111dc-4f93-452d-8d71-73179f7971e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:46:37.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:26:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the PDEA is ready, willing, and able to present
        any appropriate data related to the national anti-drug campaign when solicited,"
        it said in a statement on Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191db41f-a6ae-478b-bc03-db437332ce9f'
