    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a1cfb9-785e-4aa1-975c-d4f921684dbe'
    'lead': 'The POC cites various factors, including PATAFA''s pending mediation
      process with star pole vaulter EJ Obiena.  '
