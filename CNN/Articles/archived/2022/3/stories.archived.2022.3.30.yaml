    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0f77b-caf2-473e-9a13-dd6f64b03296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My co-writer, Rafidah [Abdullah] we focused on this man who was
        Dian’s roommate — we kind of made that guy this man we wanted to see, the
        man we want women to marry,” she said of Harris’s characterization. “Where
        is that kind of sensitive sweet man, the guy who, when she cries and has ice
        cream in her hair, he will wash her hair, take care of her, give her soup,
        make her favorite food and really really be there for her? Where is that kind
        of guy who understands emotions?”</p>'
