      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b93a6-c726-4b9c-afd5-38ac1ba89f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:43:42.276+08:00
