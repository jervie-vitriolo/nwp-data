      'mgnl:lastActivated': 2023-01-24T12:25:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All field commanders are responsible for the actions of their men,”
        PNP spokesperson PCol. Jean Fajardo said in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e3dce-5ea5-49dc-b09f-698026178f47'
      'mgnl:activationStatus': true
