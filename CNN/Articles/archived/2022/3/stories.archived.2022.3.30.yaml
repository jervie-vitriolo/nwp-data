    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs may lower Taal Volcano’s status to Alert Level 2 if no explosion
      in 2 weeks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c21935-1b01-40a0-b90f-cba90cc5ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05623449-b15b-443b-9933-75628c4a6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Philippine Institute of Volcanology and Seismology (Phivolcs) may downgrade
        Taal Volcano’s status to Alert Level 2 if the situation continues to improve
        in the next two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5160fc-0bc1-4917-9896-ed8ecbf3589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc59a9-2008-484b-9572-d572cbb813ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pwede pong sustained lang sa Alert Level 3 or, kung tuloy-tuloy
        na humupa starting today, walang explosions, pwede tayong mag-baba ng Alert
        Level 2 within two weeks,” Phivolcs Director Renato Solidum said during a
        taped Cabinet meeting aired Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06891112-3557-49c4-95cc-26058ecb3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372ad49-1bdb-40b0-8aa0-80a470fd8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can sustain Alert Level 3 or, if the situation
        further improves starting today, no explosions, we can downgrade to Alert
        Level 2 within two weeks.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3501957-9c16-4d63-8703-3e79a94ff473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bac5cf-1435-4eba-bd64-40579b8dc0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also noted that Alert Level 4 may only be raised “if renewed
        magma intrusion from the deep magma reservoir of Taal is detected,” which
        is still not being observed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211310ca-9845-4065-b35d-76c2b283db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243ca6d-0fc9-4935-ac07-42c81eb548c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 26, Phivolcs raised Taal Volcano’s status to Alert Level
        3 after a phreatomagmatic eruption, an explosion that occurs when magma and
        water interact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3e01f-5fa3-489d-bf59-f3358500d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b27e9a-6b41-4c6c-89c2-1fce3c9e87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:06:11.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have evacuated over 3,000 individuals from different
        barangays near the volcano and have prohibited activities on Taal Lake.</p>'
