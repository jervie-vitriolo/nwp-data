      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67890ee-0d9c-47e3-ae75-805615495500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:02:33.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:25:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said the educational mobile game app seeks to benefit
        23 million students in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d283cd4-0c71-4f38-b018-b83d6dae6d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:02:33.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:25:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff56eb-899e-445c-96c0-40c7c77e8f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:02:33.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:25:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the right tools and program interventions, game-based learning
        approaches can improve a child’s memory capacity, computer, and simulation
        fluency, strategic thinking, problem-solving, and build other skills such
        as map reading or practical thinking,“ said Joanna Velez Rodriguez, Public
        Sector Director of Microsoft Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da7c59-3246-4c56-a2a9-6ab6a453f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:02:33.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:25:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c35cd7-b0fd-4c9e-98eb-eae84a5fd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:02:33.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:25:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile-game app is designed for all grade levels covering lessons
        on history, languages, social and emotional learning, equity and inclusion,
        and STEM-focused areas such as chemistry, coding, and much more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b85c3-8cee-4725-9267-84ac6974bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:02:33.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:25:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f5d76-4b77-4c86-a308-b28f918bb55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:02:33.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:25:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the tools available on the platform, teachers can easily curate
        lesson plans for specific learning outcomes. Through these project-based lessons,
        students develop critical 21st-century skills which they can apply in their
        future workplaces,” the technology company noted.</p>'
