      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5a372-e46a-4cdf-b071-391be678b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of our supporters in Luzon, Southern Tagalog region
        was told by an organizer, ''Maybe Sen. Lacson and Sen. Sotto would want campaign
        rally attendees, which we can provide at ₱500 per person. They can have as
        many as they want.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf8228-292b-45ea-8571-bcac16958676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
