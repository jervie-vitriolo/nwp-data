  'congo-un-helicopter-crash':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Soldiers of the UN mission in the Democratic Republic of Congo in
      Dhedja on December 19, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-30T13:41:06.048+08:00
    'imagesource': 'jcr:4995cfaa-7413-40b1-9e94-495cbdcbc61f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ea4bf4-2f9d-4316-9e8b-bf59b4a843fb'
    'lead': 'Eight United Nations peacekeepers died in a helicopter crash in the eastern
      Democratic Republic of Congo amid rebel fighting in the region, the UN peacekeeping
      mission confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T13:41:53.452+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:25:57.267+08:00
