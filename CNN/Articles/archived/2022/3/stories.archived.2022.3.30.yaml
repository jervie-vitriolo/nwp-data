      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54258dc-c84b-43f8-a51c-e17d5e730528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
