    'template': '1'
    'title': 'Election day brownouts loom, group warns'
    'updated': 2022-03-31T08:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91cfab-17bf-4f34-8e6a-16c1ee100178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong>— An energy
        policy group keeps its earlier projection, warning of rotating brownouts across
        the Luzon grid during the crucial election period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1df10-3a35-47d5-b383-bd900db2ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81d4a5-623d-45d0-985f-b1558d494780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Institute for Climate and Sustainable Cities (ICSC)
        released a report showing a "very tight" power supply outlook for the second
        quarter, including the May 9 polls and canvassing of votes. It predicted "red
        alert status, high electricity costs, and rotating blackouts" in Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96578d-aa3c-4b5c-9a5f-92059f08a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dcc9e6-3f63-446a-a491-7df3b0d6c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a webinar on Wednesday, ICSC chief data scientist Jephraim Manansala
        said the power outlook has not improved over the past two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1bbf9-c2bd-4f04-8286-04e1749253de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2adb2f9-6ae7-4f49-b999-9433d2e81f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we still expecting power outages? And the answer is yes," Manansala
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d54015-91ea-445b-97b0-405593265c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68021c-f915-4c63-b428-21c8e6f77f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because multiple power plants showed recurring forced outages,
        and some of them are still on shutdown up to this day. Thus, the full compliance
        to the GMOP (Grid Operating and Maintenance Program) looks far-fetched," he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0825db7-198c-42b8-b3ae-0fb6f600c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48e7d5-2ddd-439f-b789-bd55ffe78b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineer explained: "What is available on the grid today is
        only enough to suffice for the April 2022 demand, and to reach the 8,100 MW
        required capacity by May 2022, we need to commission the newly constructed
        GN Power Dinginin Plant Unit 2."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a22a38-898d-4dec-80c8-9cec7a0b630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcaf188-ae36-4ab2-ba93-b24f124832f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new coal-fired power plant in Bataan is touted to augment energy
        supply. However, the ICSC is also not counting on it to prevent the brownouts,
        pointing out that the recently commissioned Unit 1 has repeatedly went on
        unplanned outages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a3b53-3a14-4663-9421-4a3efe450e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8739415-a3eb-4eb0-bc96-d997f689fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New plants and yet ang daming outages ng Unit 1 (Unit 1 has had
        many outages)," said ICSC energy transition advisor Engr. Alberto Dalusung
        III.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b4ca9-bf6b-423a-b0b2-17249eb98b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842d99a-daf7-44a2-81d7-8f303ad99701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put a question mark on that," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a913fa9-f090-414d-805c-632d2de47817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
