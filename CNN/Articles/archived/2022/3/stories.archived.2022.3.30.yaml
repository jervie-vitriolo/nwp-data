  'pope-francis-canada-indigenous-residential-schools':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-30T06:40:47.567+08:00
    'imagesource': 'jcr:e49ef9c4-8071-4efd-85d5-85e318d9f849'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c837f439-a101-4c88-8914-86f8d8bf08c3'
    'lead': 'At the Vatican, representatives for the Métis and Inuit, some of the
      largest Indigenous groups in Canada, urge Pope Francis to travel to their country
      to apologize for the Catholic Church''s role in the residential schools system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T07:01:20.962+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-24T12:26:11.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:03.496+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canadian Indigenous leaders push for residential schools apology in
      Pope Francis meeting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67264d-fd15-403e-a7af-b7f373a9c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.963+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis on Monday met Indigenous leaders
        and survivors of Canada residential schools who are seeking a papal apology
        for the harm inflicted for decades on Indigenous children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4f27e-ed1c-405d-9798-f13c80694041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.963+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5a9bc-d837-4bb6-a5be-dbc2fa186e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.963+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Vatican, representatives for the Métis and Inuit, some of
        the largest Indigenous groups in Canada, urged Pope Francis to travel to their
        country to apologize for the Catholic Church''s role in the residential schools
        system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67163def-41ec-4306-aaf7-65a01edf3267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.963+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During both hour-long meetings, the Pope intended to "listen and
        do space for the painful stories brought by the survivors," the Vatican said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503288cd-9a6f-46dc-b5bd-1a42aaee4b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.963+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings come after hundreds of unmarked graves were discovered
        last year on the grounds of former residential schools in British Columbia
        and Saskatchewan. Canada''s Truth and Reconciliation Commission has reported
        that more than 4,000 Indigenous children died either from neglect or abuse
        in residential schools, many of which were run by the Catholic Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa03c4-83ef-4fb3-818d-f167af49a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.963+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Canadian Conference of Catholic Bishops apologized
        for its role in the residential school system and expressed "profound remorse,"
        but Indigenous leaders have long called for an apology from the Pope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeef7e2-d2b7-4073-b1ab-99a607736fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.963+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that reconciliation is a long journey and it''s going to
        take commitment and action from so many people. It''s going to take action
        from churches, parishioners, the Canadian Conference of Bishops — the Catholic
        church as a whole and the Pope." Métis National Council president Cassidy
        Caron told reporters after the Monday meeting.</p>'
    '21':
      'image': 'jcr:014c3476-6e5a-4a1d-935e-276ed3e3d99e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d972c9-2d87-4359-b0e2-61c6df1be2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.964+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c56a8-375f-428d-8b62-44d7398dbc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.963+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reconciliation did not begin today with a meeting with Pope Francis
        and it doesn''t end here either. This is just one stepping stone in that journey,"
        Caron added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a6cd3-a54f-497c-9d25-99967d43e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.963+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to their request for an apology, Natan Obed, the Inuit
        Tapiriit Kanatami president, said the delegation asked the Pope to consider
        whether the church should also use its resources to help with work linked
        to the discovery of unmarked graves on residential school properties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672bd3b-ab7e-41a0-a94e-9194493ec9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.964+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of what has happened in residential schools happened with
        people who are no longer alive, but that is not always the case. And there
        are still things that we can do together to ensure that there is justice for
        those who do not have it yet," Obed told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6810ea6-2611-422d-9e49-e770ba662be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.964+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martha Greig, a residential school survivor who was part of the
        Inuit delegation, said she told the Pope she wishes he would travel to Canada
        to issue a "genuine heartfelt apology" because there are many families who
        need to heal and "to move on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d895dd-7a22-4eb5-ba66-bb09bd03e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.964+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a former residential school student, that would mean a lot to
        me, but more so for my fellow former students. A lot of them have now passed
        away, but it''s also their children that are affected as well," Greig told
        reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b3b81-1d8a-433b-ac11-9cccbdbad061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.964+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups thanked the Pope for his time, Obed said, adding "there
        was also a true sense of openness and kindness that was shown to us as a delegation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2dc72-e644-413c-b43e-880037e95d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.964+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has said several other meetings with the Canadian delegations
        will take place this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc80be-4c45-4765-9f7d-1a1b39f6c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.964+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Kapawe''no First Nation announced the discovery
        of 169 potential unmarked graves at the former St. Bernard Mission School
        at the Grouard Mission site. The potential graves were identified using ground-penetrating
        radar (GPR) and drone imagery, officials said. The Catholic Church opened
        St. Bernard Mission School in 1894 and it closed in 1961, according to Canada''s
        National Centre for Truth and Reconciliation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bc29b-9bf3-4dbf-8e80-460727a087aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.964+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hada Messia contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf2ae5-d0ee-49d8-bbd8-175aef67465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:01:20.964+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2022/03/29/americas/pope-francis-canada-residential-schools/index.html">Canadian
        Indigenous leaders push for residential schools apology in Pope Francis meeting</a>"</em></p>'
