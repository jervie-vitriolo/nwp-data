    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 UN peacekeepers killed in Congo helicopter crash amid rebel fighting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8d580-e69d-4559-83c2-469bd5b85a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Eight United Nations peacekeepers died
        in a helicopter crash Tuesday in the eastern Democratic Republic of Congo
        (DRC) amid rebel fighting in the region, the UN peacekeeping mission confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79db35d-bee0-45ac-bb40-098aebabedb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df742c9d-edf0-46ad-a4c6-f77cbb16bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was on a reconnaissance mission when it went down
        over the province of North Kivu, where there have been clashes this week between
        Congolese military and the rebel group known as M23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c19241-a921-4419-8178-73aa96515745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3fc1c-d9bf-4bcc-bd5b-6c094f754084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the crew members were from Pakistan, and two were military
        staff from Russia and Serbia, the UN peacekeeping mission said in a statement.
        There were no survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8bbcf6-c54b-402c-a8b0-2fb966f9b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0313a17-bd43-4a33-b7ed-7d66a2c57fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search and rescue operation recovered the bodies and brought them
        to Goma, North Kivu''s capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1764a-f4c6-4290-af73-e5a5dadd718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02cc01-71d9-49e7-95e9-25428b702902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a condolence message Tuesday, Pakistan''s UN Ambassador Munir
        Akram confirmed the identities of the six Pakistanis killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bf622-3129-4d7e-8149-12e4a19d76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3276f8c-ab6f-4e85-97bb-fd751af63747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made this ultimate sacrifice while serving in Democratic Republic
        of Congo as part of the UN contingent. My heart goes out to the families of
        the martyrs," Akram said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d1985-c3e2-43fc-b4d7-1974cc9eea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:41:53.453+08:00
      'mgnl:createdBy': 'kristel'
