  'shooting-dead-tel-aviv-israel':
    'author': 'Hadas Gold, Abeer Salman and Ibrahim Dahman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-30T06:34:24.838+08:00
    'imagesource': 'jcr:74a71014-881b-45d2-bf81-2815ff95aba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b649f7-0f5a-4f57-a75d-1b23d545aeca'
    'lead': 'Five people were killed in a shooting near Tel Aviv, marking the third
      such attack in Israel within a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T06:58:50.434+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-24T12:26:12.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:03.238+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least five dead in shooting near Tel Aviv'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f04d4-1e2b-48a4-b7d2-3b6ff59120f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem and Gaza (CNN) —</strong> Five people were killed
        in a shooting near Tel Aviv, according to Israeli police, marking the third
        such attack in Israel within a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91df78-c0d8-4bfd-82e1-a8536f4bdb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76cfad-fb32-4432-9a5e-f6c44a52c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack started in the ultra-orthodox city of Bnei Brak, just
        east of Tel Aviv, before continuing on and ending near the entrance to Ramat
        Gan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0d1de-7788-455f-84ab-21eb020577c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spokesperson said a preliminary investigation found that
        at least one assailant used an assault rifle against civilians in several
        locations before being killed by local police forces. It is not clear whether
        one of the dead was an assailant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95a240-3632-49a4-85a5-d4f02e6a4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the five dead was a police officer who engaged with the attacker,
        police said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a19a0-517e-4751-96d5-1237d9775e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bnei Brak Mayor Avraham Rubinstein pleaded with residents to stay
        indoors in the hours after the shooting, telling Israeli Channel 12 people
        should wait for instructions from police as officers cased the area in case
        of more assailants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066a056-35ee-4ad1-a504-109afe916517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came the day after foreign ministers from four Arab countries
        met with their Israeli counterpart and the US Secretary of State in the southern
        kibbutz Sde Boker. The landmark regional summit in Israel''s Negev desert
        saw top diplomats from the United Arab Emirates, Bahrain, Morocco, Egypt,
        Israel and the United States meet to discuss security issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75bbbe-a711-4e3b-b3d6-7bf9df4daa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from Tuesday''s attack brings the number of people
        killed in such attacks in the last week to 11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a8297-9e88-49f8-b868-734987abd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, four people were killed in the southern city of Be''er
        Sheva in a stabbing and ramming attack by a man who had been previously arrested
        for supporting ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef835e74-441c-4119-a633-65f379607a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, two assailants affiliated with ISIS killed two and wounded
        six in a shooting attack in Hadera, about 31 miles north of Tel Aviv.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6719d-3e5b-4291-a7cf-100ce11a424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Israeli Prime Minister Naftali Bennett said that "Israel
        is facing a wave of murderous Arab terrorism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de942e5c-7c2e-455f-9d73-b47d6b286131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to the families who lost their loved ones tonight,
        and I pray for the well-being of the wounded," he wrote. "The security forces
        are working. We will fight terror with perseverance, stubbornness and an iron
        fist. They will not move us from here."</p>'
    '31':
      'image': 'jcr:ece1ff6b-df87-41bd-adf9-456d9888e8ed'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b259e3-18b7-44bb-93f2-0a839b064569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d6510-1a71-495f-ae8c-32f4c0c02510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police were placed on the highest alert level, according
        to a police spokesperson, who said that all the district''s task force headquarters
        will deal with ongoing security —&nbsp;meaning that police will stop most
        of its other activities and focus on counter terrorism, presence on the streets
        and civilian security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50c3e0-5ae8-4f14-8dc1-659f0e9ac970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Israel''s police commissioner ordered the reinforcement
        of thousands of police officers on missions of securing educational institutions,
        central stations and crowded places.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f1bb7-af6a-483b-b300-d869640295d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) also announced they were sending
        additional troops into the West Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b50e4-f545-4013-a8b4-b7ecd60cb027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority President Mahmoud Abbas condemned the attack
        on Israeli civilians in a statement, saying that "killing of Palestinian and
        Israeli civilians only leads to a further deterioration of the situation,
        as we all strive to achieve stability, especially as we are approaching the
        holy month of Ramadan and Christian and Jewish holidays."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45ad61-1055-487e-b80d-6b879bc7ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said "Abbas warned against exploiting this condemned
        incident to carry out attacks and reactions against our Palestinian people
        by settlers and others," adding that "the cycle of violence confirms that
        permanent, comprehensive and just peace is the shortest and correct way to
        provide security and stability for the Palestinian and Israeli people and
        the people of the region."</p>'
    '27':
      'image': 'jcr:4491ead8-7845-4535-9db3-c61febbc59ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f4ec7-3f5b-47b9-80dc-fbd91a63ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b607fb-cc24-45aa-bb62-9112009087ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian militant groups, however, like Islamic Jihad praised
        the attack. Hamas called the attack a "heroic" operation while the Al Aqsa
        Martyrs Brigades said it was "a clear message written in blood in response
        to the Negev summit" referring to the meeting of foreign dignitaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5f2b0-4839-4c3f-88e6-599e02c33d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for both the attack in Be''er Sheva
        and Hadera. ISIS had not claimed responsibility for an attack in Israel since
        2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9ccd0-b0a3-4523-a940-61414ff58f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25303536-28a7-4df2-ac6f-0a06a21eb068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, tensions have been rising between Palestinians and Israelis
        in Jerusalem and the West Bank, especially as the coinciding holidays of Ramadan,
        Passover and Easter approach. Last year, clashes and tensions in Jerusalem
        during this time period helped trigger the latest conflict with Hamas-led
        militants in Gaza.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e9a69-66dd-40d9-b91f-3f77f2862275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jerusalem, there have been at least three stabbing attacks since
        the start of the month against Israelis, while in the West Bank, at least
        nine Palestinians, including several teenagers, have been shot and killed
        in clashes with Israeli forces in recent weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f600cc-9e9f-4bd1-8f6e-d645ee817897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T06:58:50.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:13.013+08:00
