      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang sa kung sinong pulitiko o personalidad, aba''y dapat
        sa lahat na hindi nagbabayad ay habulin ng BIR, sapagkat kailangan ng karagdagang
        pondo ng ating national government."</p>'
