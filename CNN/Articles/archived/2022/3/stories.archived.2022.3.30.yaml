  'How-to-Survive-a-Pandemic-review':
    'author': 'Brian Lowry, CNN (Review)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-30T05:22:30.079+08:00
    'imagesource': 'jcr:8829df0b-f7bf-477d-bb2d-2809334d1abb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e06528-61b5-4c72-b709-891930d3fb19'
    'lead': '"How to Survive a Pandemic" is a poor title for a mostly fascinating
      documentary, whose flaws reflect its slightly fragmented nature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T05:24:41.010+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:26:15.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:02.170+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['How-to-Survive-a-Pandemic', 'documentary', 'review']
    'template': '1'
    'title': '''How to Survive a Pandemic'' details the race for a Covid vaccine amid
      political pressure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf89514-1daa-4bee-82c2-74dcaad8b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "How to Survive a Pandemic" is a poor title
        for a mostly fascinating documentary, whose flaws reflect its slightly fragmented
        nature. Yet at its core this HBO presentation captures the race to produce
        a vaccine amid political pressures imposed by a president preoccupied with
        his reelection, offering fly-on-the-wall access to many of the key players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242464e-d449-44e4-af8d-a6fbbd403282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c963139-f2db-42dd-9482-4759a70aecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, the feature-length project -- filmed over 18 months
        beginning in early 2020 -- never really gets better than its opening sequence,
        peering over the shoulder of the FDA''s top vaccine regulator, Peter Marks,
        as he''s asked about the possibility of pushing through a vaccine before it''s
        ready because President Trump desperately wanted one for political reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8b138-35ad-49ad-99b9-8fcda3e62470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53143927-381b-401b-b01f-eb32c6db2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ain''t gonna happen on my watch," Marks says, speaking to veteran
        Science magazine writer Jon Cohen, who serves as a de facto guide to what
        transpires, exhibiting a familiarity with his sources that elicits frank responses,
        cultivated from years covering the beat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581395e2-5584-4c8e-ae15-91a663fc768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4aeb8-c986-4198-8172-b949067dde06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, as Cohen notes, was to produce a vaccine "at Hollywood
        speed," faster than had ever been accomplished, and resist external interference
        that would threaten the integrity of the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbadf4a7-bd69-421a-8ab1-ba1ae0ee41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069ec0d-9c69-49cb-9eed-ae69bdd63b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exultation by researchers when those breakthroughs happen --
        again, captured in real time -- is tempered by the political climate then
        and now, and the realization that so many have chosen not to avail themselves
        of this stunning scientific achievement, having sipped from the poisoned well
        of disinformation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecb8ca-d656-4573-833a-3ce02c0f4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec82acf-eac4-43f1-b2d5-47147009c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director David France filmed during the pandemic''s height, interviewing
        top researchers and government officials wrestling with the pressure being
        applied by Trump, and what even appearing to bow to it would mean for how
        a vaccine is viewed and accepted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18326d58-f9dd-4fef-a3f1-5e5a2f614fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac151e88-f2d0-482c-bc3d-f01e7c30ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subjects include Dr. Anthony Fauci, already a focus of that
        political animosity, shown correcting the then-president about the timeline
        between having a workable vaccine and one that is actually "deployable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540eaa79-307f-42a7-9b15-1047881cb007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140d5c2-8f61-401e-8382-473c6fd2184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m walking a fine line of being the only one in that task force
        who''s not afraid to tell the president and the vice president what they don''t
        want to hear," Fauci tells Cohen, who later engages a Trump supporter about
        the "why" of the anti-Fauci signage that he''s proudly displaying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2eac71-9859-4fc7-9ab0-fe748ba6cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e3ed0-2d3a-4847-9b6d-42cf4ad07bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific tick-tock is solid enough that France merely dilutes
        it by pursuing various subplots that involve going around the globe, presenting
        community organizers trying to overcome vaccine fears and an emergency medical
        technician in Brazil, working against a massive outbreak while worrying about
        his family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598aacc-8386-4544-b93f-47d3c07d336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607874a8-6de0-43da-8175-883fee3e79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there might be more time for such snapshots in a docuseries,
        in this format it feels like an unnecessary detour from the meticulously chronicled
        drama surrounding the development and distribution of the vaccine, including
        the joyous moment when the first trucks began shipping the precious cargo,
        described as "the largest public health rollout in human history."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f287dc-dde2-4c10-bcb4-93a24fc35a01'
      'mgnl:activationStatus': true
