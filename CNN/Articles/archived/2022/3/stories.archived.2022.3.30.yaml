      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/29/PCGG-no-excuse-Marcoses-SC-estate-taxes.html"
        href="https://www.cnnphilippines.com/news/2022/3/29/PCGG-no-excuse-Marcoses-SC-estate-taxes.html">Duterte
        calls out BIR over uncollected estate tax</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff0ba8-dbd2-4604-8a94-4241016048ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T13:09:51.807+08:00
