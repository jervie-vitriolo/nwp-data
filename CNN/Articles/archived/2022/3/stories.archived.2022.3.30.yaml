  'Duterte-Makabayan-bloc-as-legal-fronts-of-communist-rebels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-30T05:29:32.480+08:00
    'imagesource': 'jcr:b7c75c06-080a-4e67-9576-bf49342505aa'
