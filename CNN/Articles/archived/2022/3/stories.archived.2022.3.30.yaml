      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a2a8f-5ecb-4980-a9d4-d7412b10619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what I am saying is the figure of ₱203 billion is not final
        <em>sapagkat subject po iyan sa</em> (because it is still subject to) reconciliation,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42bf690-2560-4479-9a84-fc6f9c4e04f8'
      'mgnl:activationStatus': true
