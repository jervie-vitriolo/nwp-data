      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e11f4-effc-4441-b945-f5dfa79a3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the government easily earns as much as ₱640
        million a month from e-sabong through taxation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435597e-1150-4701-848d-b9a678ee38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275b496-9c7c-4fa0-969b-b743816ade77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll make it public now. It''s ₱640 million a month. In years,
        it''s billions plus…Saan tayo makakahanap ng pera na ganoon kadali? Sa taxation
        natin (Where can we earn that amount easily? Through our taxation)," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6e5e5-b2cb-45b6-8e36-d5aea86591a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e420d-1175-464b-8511-f50cb22256e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gobyerno can only prod. Hindi naman kailangang reminder sa
        Malacañang. Nand''yan ang BIR, so tanungin natin ang BIR bakit hanggang ngayon,
        hindi nakolekta ‘yung estate tax?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebed34-c3e9-4c64-8003-4517312613d1'
      'mgnl:activationStatus': true
