      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea328d4a-dc65-4a23-977e-9202ac22dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s make it Youth for Leni and Kiko because other
        names could be inserted. We need to protect Leni. If others win, they could
        do something bad, right?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
