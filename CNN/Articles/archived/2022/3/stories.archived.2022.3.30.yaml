      'mgnl:lastActivated': 2023-01-24T12:25:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion provided an opportunity for panelists and audience
        members alike to learn more about the landscape of filmmaking for women in
        several Southeast Asian countries, including Malaysia, Indonesia, Thailand,
        and the Philippines. As it turns out, Malaysia is still quite behind in terms
        of women representation in media as compared to its SEA neighbors. The Malaysian
        government is infamous for imposing strict censorship rules which cover everything
        from appropriateness of clothing to anything related to sex, smoking, drinking,
        and drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbcc503-e692-4462-bd39-c9bfd9d67bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these restrictions, Tan spoke about how she, as a feminist
        and a storyteller, turned her attention to the way men are portrayed in mainstream
        media after the success of “Istanbul Aku Datang.” The film’s effect on Malaysian
        audiences made her see how impactful her work could be as a tool to change
        some of the backward norms and beliefs in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeff10f-ceb5-4ffa-aac0-857181f22e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like there are very few of those kinds of images of men.
        Men are still macho, ‘machoistic,’” she said. “We really need to use mainstream
        television content to kind of change this kind of gender stereotype and one
        of the ways is to change what women really want out of men.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc28bac-cb42-48ac-bbb1-1374de836354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad8cb4-bc0b-488b-a2a0-40c6a94a4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Subverting gender roles in Asian society</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b228a11-948f-45dc-945f-d14a6c08d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach should not be limited to Malaysia. According to the
        other panelists, there is still a long way to go in terms of breaking past
        the deeply entrenched gender roles in Asian society, which at the end of the
        day affects all genders and gender identities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214f8a4-45c2-4409-a0e0-0ff68262ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cd9f0-9ac4-4114-9a3c-8747d056ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pailin Wedel, the Thai-American Director of Emmy award-winning documentary
        “Hope Frozen” brought up how, despite the already progressive nature of Thai
        media and the strides women have made in front of and behind the camera, she
        “wishes to see more variations of gender roles on camera rather than what
        we typically see.”</p>'
    '1':
