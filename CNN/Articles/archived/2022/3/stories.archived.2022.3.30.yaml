      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the government is sensing urgency in collecting the
        estate tax debt of the Marcoses, which could be utilized to fund the country''s
        COVID-19 response and economic recovery efforts, Andanar said the collection
        of taxes applies to all, not only to politicians or personalities.</p>'
    '37':
