      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7c35b-4278-4f55-b723-f997c9dbe5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
