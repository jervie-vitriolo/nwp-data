      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) ---</strong> American
        singer Keith Martin, the artist behind the romantic ballad hit “Because of
        You,” died of a heart attack, according to police.</p>'
    '1':
