      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang iniisip namin is how to enlighten the voters, how to educate
        the voters na kung magsama-sama ang boto, baka manalo, sa halip na ‘Hindi
        na lang iboboto, sayang baka matalo,’” Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eaba4a-e37f-4f21-8a3e-3f681c6c760d'
