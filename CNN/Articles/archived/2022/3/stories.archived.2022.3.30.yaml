      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am still waiting for that breakthrough moment, just
        like when a race has started but you can only see in the last quarter whether
        the other horses are getting weak or catching up.]</p>'
