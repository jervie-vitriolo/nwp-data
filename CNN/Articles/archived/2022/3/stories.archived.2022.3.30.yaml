      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        military says it has observed no direct security threats in the days leading
        up to the Holy Week, which cover periods where candidates could still hold
        campaign events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064bfa1-2095-456c-8677-c57d3a32a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T14:08:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon, wala pa.</em> In fact, generally peaceful...Although
        <em>wala pang</em> information, it does not mean <em>hindi tayo nagmo-monitor,"</em>
        Armed Forces of the Philippines spokesperson Col. Ramon Zagala said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf10975-5373-4606-a96e-0962cb3b15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T14:08:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now there is none — in fact, it is generally peaceful...Although
        there is no information, it does not mean we are not monitoring.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24633c87-a23f-41a8-9233-40bcd7342d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T14:08:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagala said they would continuously monitor the situation nationwide
        in coordination with the Philippine National Police as the primary law enforcement
        agency in charge of security during the Holy Week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075dfede-777b-48b0-92dd-ed8491f5cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T14:08:41.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Holy Week, <em>may mga kababayan tayo na magma-mass
        gather sa simbahan...</em>Of course, concern <em>natin ‘yan,</em> and we will
        deploy forces kung saan kinakailangan," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd6151-df24-4b91-832a-742b6836ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T14:08:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang importante ay</em> any information <em>na makuha natin
        ay</em> we can act on. <em>Diyan tayo hihingi ng tulong sa ating mga kababayan,
        lalo na kung</em> acts of terrorism or acts of violence. <em>Hihingi tayo
        ng information sa kanila kasi</em> we consider security as a shared responsibility."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadb67d-2033-4649-b40d-560fcafd57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T14:08:41.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some people will gather in churches during the Holy
        Week...Of course, that is part of our concern and we will deploy forces if
        needed...What''s important is we can act on any information we get...This
        is where we can ask the public for help, especially if it concerns acts of
        terrorism or violence. We can ask for information from them because we see
        security as a shared responsibility.]</p>'
