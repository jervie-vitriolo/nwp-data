      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naghihintay po ako ng breakthrough moment,"</em> Partido Federal
        ng Pilipinas general counsel George Briones told CNN Philippines'' <em>The
        Source.</em> <em>"Iyon po bang parang sa karera, nag-umpisa na yung karera,
        umiikot na po, doon sa last quarter na, doon na makikita kung yung mga kabayo
        nanghihina na o lalakas pa."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6aa1a-a872-48d2-8b21-f63151a6d989'
