    'lead': 'The Philippine Institute of Volcanology and Seismologymay downgrade Taal
      Volcano’s status to Alert Level 2 if the situation continues to improve in the
      next two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T07:06:11.108+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:26:10.143+08:00
