      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52cf6e-b3fa-4c93-af8a-7e767afcb8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T20:47:22.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy has yet to award the service contract to
        Maulana, pending discussions at the RBOI involving petroleum investments in
        BARMM.</p>'
  'IBON-opposes-100-foreign-ownership-in-transpo-telco-sectors':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-30T21:12:31.186+08:00
    'imagesource': 'jcr:5faffbe5-2e64-40df-9af3-21b720070541'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10489a78-0cd5-4048-8e1d-dee7798c6113'
    'lead': 'A local economic think tank said the government should beef up its own
      sectors instead of relying on foreign investments to improve telco and transportation
      industries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T21:14:14.900+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:25:36.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:17.880+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IBON opposes 100% foreign ownership in transpo, telco sectors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e263d-917a-4f44-b307-612b21d8b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> —&nbsp;A
        local economic think tank said the government should beef up its own sectors
        instead of relying on foreign investments to improve telco and transportation
        industries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b85bd-b088-4df5-8303-9455ec215a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation Executive Director Sonny Africa acknowledged that
        while these sectors can get a boost from foreign investors, the Philippines
        is "tying [its] hands to foreign capital."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c938f60-d8fb-4fa5-a412-81c2ed0c2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do need to improve our transport infrastructure but our view
        is we''re going one step forward, two steps backward by giving it so much
        to foreign capital," he told CNN Philippines'' Traffic Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce91845-5114-46b7-a65c-ff9f1f307073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Rodrigo Duterte signed into law a
        measure amending the Foreign Investments Act, further opening up the economy
        to foreign investors, allowing them to hold as much as 100% equity in domestic
        enterprises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba14f50-b862-4de5-9ff1-0d861d385939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/3/4/Duterte-signs-law-amending-Foreign-Investments-Act.html">READ:
        Duterte signs law amending Foreign Investments Act</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271796a8-b25a-463e-a870-ee5010996215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s move is "very shortsighted," according to the
        IBON official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5b3f9-ddc8-4bbd-a3ef-a599a3ef217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa said the government must focus on developing and strengthening
        "genuine Filipino capacity" as part of its long-term plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413912e-b0dc-4c2f-9452-f9d28ac954d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is, we should not take as a metric of success the fact
        that they''re in the country and they can brag about so many hundred million
        of investments," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59017ead-d8ae-4f6d-80a0-0a5103ac6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the real metric of success in five years, ten years, are we
        building Filipino capacity in these sectors?" Africa added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da8723-4e1e-434b-a953-3aa1998685e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing economic sanctions against Russia following its invasion
        of Ukraine, he warned the Philippines might be disadvantaged if foreign powers
        "embargo" something on the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59bf04-9055-41cf-bd55-b07cfcd126a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can invite them into these sectors but equity limit is quite
        important, actually it''s the most economical way to get leverage to get some
        long term benefits for the country," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522856b-4a78-41f4-9443-1c23f013b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t agree that giving 100% to foreign capital is the way
        to go. If we turn key sectors over to big business, without the government
        having the capacity to regulate that, we will be abused," Africa claimed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51e085-bc49-4e26-9b4a-c57e1bfd7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:14:14.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:25:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto and Senator Grace Poe earlier assured
        the public that the law has safeguards against abuses.</p>'
