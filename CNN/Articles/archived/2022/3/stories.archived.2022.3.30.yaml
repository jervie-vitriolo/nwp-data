      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Harris unleashed his usual numbers with 34 points and 18 rebounds
        while Paul Lee contributed 17 markers and five assists in their big win to
        force a rubber match on Friday.</p>'
