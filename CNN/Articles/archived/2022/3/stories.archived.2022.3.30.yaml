      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f786cc-f31b-4cc7-bafb-7e36810dae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.147+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:25:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pick.A.Roo is the first startup investment of Megaworld Corporation
        under its newly-formed digital technology arm AGILE Digital Ventures Inc.,
        which focuses on investing and building tech startups to support the country’s
        food, retail, and hospitality industries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5536579-83a6-494b-8e1a-fddb66d90167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:41:56.147+08:00
