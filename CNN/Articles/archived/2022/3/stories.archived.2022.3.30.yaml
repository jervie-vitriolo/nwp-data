      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While shopping for grocery, food, and party essentials can now be
        done online, buying from different stores also means users will have to pay
        for multiple delivery fees, not to mention having to go through the hassle
        of transacting and communicating with different merchants.</p>'
