      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He strode on stage and slapped Rock in the face, before returning
        to his seat and yelling at Rock to "Keep my wife''s name out of your f***ing
        mouth!"</p>'
