      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935f887-b256-40e1-9469-4759533e288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:26:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s public appeal to Putin harkens back to his infamous July
        2016 comment in which he said, "Russia, if you''re listening," and then urged
        Putin to hack Hillary Clinton''s personal emails. It was the start of a years-long
        effort by Trump to raise his political prospects with foreign help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
