      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) ---</strong> Microsoft
        and the Department of Education have launched the pilot run of Minecraft:
        Education Edition, a special version of the popular video game made for Filipino
        students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a529b-238b-4cd6-9782-bd754891f6b8'
      'mgnl:activationStatus': true
