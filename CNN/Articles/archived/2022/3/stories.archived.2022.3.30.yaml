      'mgnl:lastActivated': 2023-01-24T12:26:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc60ff16-8059-4810-8254-e5000b4774fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:26:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would think Putin would know the answer to that," Trump said,
        referring to Hunter Biden''s potential dealings in Russia. "I think he should
        release it. I think we should know that answer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73771c01-44d4-44c6-9561-49d3c079d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.972+08:00
