      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        United States Centers for Disease Control and Prevention (CDC) has lowered
        the COVID-19 risk level for travelling to the Philippines as the situation
        in the country has improved.</p>'
