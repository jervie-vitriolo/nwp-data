      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — President
        Rodrigo Duterte will continue to hold Cabinet meetings as chief executive
        as he needs to take care of "unfinished business," Malacañang informed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb728100-9907-46f6-9fba-3cee95dc7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:13:44.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting spokesperson Martin Andanar relayed the matter Wednesday
        after the President hinited at a final cabinet meeting during his latest briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d9627-ba5f-4978-bb53-435298fd86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:13:44.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:55.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palagay ko hindi pa, tuloy-tuloy siya magta-trabaho. Marami
        siyang</em> unfinished business <em>tulad ng</em> NTF-ELCAC, <em>pagbangon
        sa</em> negative effects <em>ng</em> COVID-19, <em>pagkakaroon ng</em> clean,
        fair and honest elections," said Andanar, referring to a particular phrase
        uttered by the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11998f-9a05-49cd-b76b-21a4735bd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:13:44.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think so; he will continue to work. He has
        a lot of unfinished business like the NTF-ELCAC, recovering from the negative
        effects of COVID-19, and having clean, fair and honest elections.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f9c9b-f0e7-47a1-b651-c35090c3bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:13:44.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned the words "last meeting" during Part 2 of his
        address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067a55b-b1ff-4a42-b045-1af76385ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:13:44.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:55.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Salamat</em> and it has been a very exhilarating atmosphere
        joining you in government. <em>Salamat. Magkita-kita pa rin tayo. Yung</em>
        Cabinet, will be the last meeting just to say hello and goodbye," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf47fa4-3954-4c22-9f3e-df186196d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:13:44.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:25:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you and it has been a very exhilirating atmosphere
        joining you in government. Thank you. We will still see each other. The Cabinet,
        will be the last meeting just to say hello and goodbye.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dca8ca-bde6-4566-b4a6-c67fe23f4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:13:44.137+08:00
