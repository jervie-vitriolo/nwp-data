      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2022/3/12/Obiena-laments-missed-chance-indoor-worlds.html">Obiena
        laments missed chance in competing in indoor pole vault worlds</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b4dda-d0c1-4adf-91ee-dd293f36869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
