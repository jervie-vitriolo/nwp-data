      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda2d41-a1bc-494b-8a29-ddd4e4981d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government can only prod. There is no need for
        a reminder from Malacañang. The BIR is there, so we should ask the BIR why
        it has&nbsp;not yet collected the estate tax?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01879f14-c6dd-435e-97d2-dd2a61fcc198'
