      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marga Ortigas</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9cc4c4-96e1-43b4-9d2f-2b4ce50269a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ortigas is a journalist and writer who recently released her
        first novel “The House on Calle Sombra – A Parable” after over 25 years of
        covering war zones and natural disasters.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3b10a-0253-430b-87eb-5537656ea360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“How Do You Know Your Pearls Are Real?” by Barbara Gonzales</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7fea2-329f-4876-b013-a1aedfa275e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was barely an adult when this collection of the author''s essays
        was compiled into this book. They spoke of mid-life, single motherhood in
        a society still in the process of dealing with the "different." I was neither
        middle-aged nor a single mother, but the author''s beautiful prose so courageously
        explored the rawness of fearless womanhood. I gave it to my mother as a present
        the year it came out, and also got myself a copy. It made me laugh, it made
        me cry — it made me feel — and it has stayed with me all these years.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee3821-fff8-44eb-9f4a-d86aac692823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://shopee.ph/Twisted-25th-Anniversary-Edition-by-Jessica-Zafra-i.19389984.13826930488"
        onclick="window.open(this.href, '''', ''resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'');
        return false;"><strong>“Twisted” by Jessica Zafra</strong></a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b438e-3501-4d2a-ac1f-8cbaca3a872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was an admirer of Zafra''s prose from the get-go, and this first
        collection of her essays must be a GenX bookshelf staple. Sarcastic, witty,
        self-deprecating, and oh so smart. What''s not to like? She released her first
        novel, “The Age of Umbrage” during the pandemic. I just got a copy and can''t
        wait to dig in.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdb9f2-907e-4b68-8cbf-0c23b6fbba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://adarna.com.ph/products/displaced" target="_blank"><strong>“Displaced”
        by Aneka Rodriguez</strong></a></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5f8f5-6c57-4ee0-859c-9b82c0e3100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A novel told in verse. I am a big admirer and believer of space
        in writing. In the pause or break in text. Where words and thoughts stop for
        breath. The blanks can say as much — if not more — than the prose. This was
        why I picked up this book. To see how today''s writers are working within
        that dichotomy.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e23db8-3242-45ce-9999-fcdf56f98e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.306+08:00
      'mgnl:createdBy': 'don'
