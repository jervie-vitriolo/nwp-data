      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dd77d-71d9-4fd1-9c0c-2a56b7ffdafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the time also announced the suspension of the Philippine
        Tennis Association (Philta) for not complying with the International Tennis
        Federation''s directive to amend its charter and hold elections for new officers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e2e52-3902-43f1-8ffc-6e02e364455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:26:13.005+08:00
