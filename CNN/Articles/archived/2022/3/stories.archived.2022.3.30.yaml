      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7f30b-e291-4586-95ab-d3d33e4f8f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 mayors, including Governor Ben Evardone, signed a covenant
        with Robredo expressing their support to her candidacy and to mobilize votes
        to secure her victory. The agreement excluded her running mate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17085c25-4751-42db-b47d-cb70cd5cba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a62f7d-0cd2-4d10-9f2f-6b41f4924230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, Robredo vowed to help the province rise from poverty
        by prioritizing projects that will ensure genuine development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebc152-e1fa-43b9-82b1-32addab8aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdbe908-68c5-4171-9727-e1727f0f077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local officials have been pushing to pair Robredo with different
        vice-presidential aspirants. There’s RoSa -- for Robredo and Davao City Mayor
        Sara Duterte – a pairing supported by Albay Rep. Joey Salceda and Zamboanga
        City Mayor Beng Climaco, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea59b17-2b1d-4c46-bd8c-a581466dc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a2671-4f16-410c-b15e-47d52a56770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there’s LeTi – for Leni and Senate President Tito Sotto
        -- which is being endorsed by Partido Reporma leaders, including its president,
        former House Speaker and Davao del Norte 1st District Rep. Pantaleon Alvarez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf096e7-5129-413a-babf-2112ea056608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e44f53-13c4-4309-b111-8f005090c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech in Maasin, Southern Leyte on Wednesday, Pangilinan
        appealed to supporters to reject these moves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b79cf9-8024-410d-ac00-a8a8f452dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bdca05-7d4c-4cf1-9f2e-dfbd7f64c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:33:08.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gawin na rin po nating Youth for Leni and Kiko sana. Baka meron
        pang isingit na iba, eh. Kailangan protektahan natin si Leni. Baka ‘pag iba
        ang maipanalo diyan baka baguhin o gumawa ng hindi maganda, hindi ba?” Pangilinan
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646e7cc-86af-4dd4-87ee-9ed86debc9f1'
      'mgnl:activationStatus': true
