      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Pampanga
        Police Provincial Office Director PCol. Robin Sarmiento was sacked after 10
        of his policemen were sued for robbery, the Philippine National Police (PNP)
        said on Wednesday.</p>'
