      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://wwwnc.cdc.gov/travel/notices/covid-2/coronavirus-philippines">In
        an advisory</a>, the CDC said only “unvaccinated travelers who are at increased
        risk for severe illness from COVID-19 should avoid nonessential travel” to
        Manila. Americans are still encouraged to get vaccinated or to update their
        COVID-19 vaccination before traveling.</p>'
