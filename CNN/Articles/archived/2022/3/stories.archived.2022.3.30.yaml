    'jcr:uuid': 'a7ceec0b-61e7-4312-a6fc-dbf2ea8fb012'
    'lead': 'Malacañang also says Duterte is no ''lame duck'' president even as he
      nears the end of his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T20:30:53.886+08:00
