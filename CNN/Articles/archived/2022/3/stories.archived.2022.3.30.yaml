      'mgnl:created': 2022-03-30T21:35:10.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> – Members
        of Makabayan bloc are calling President Rodrigo Duterte’s recent red-tagging
        accusation a “desperate” attempt to prevent the re-election of progressive
        party-lists to Congress, and to somehow foil the “growing” political opposition
        in support of the Leni Robredo-Kiko Pangilinan tandem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee8259-ca80-4f4d-8b3b-c8e57274e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:35:10.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8d7da-fdf3-48fe-a23f-a8e68e6b7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:35:10.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest public address aired Tuesday night, the President
        <a href="https://www.cnnphilippines.com/news/2022/3/30/Duterte-Makabayan-bloc-as-legal-fronts-of-communist-rebels.html?fb">again
        claimed</a> that the Makabayan bloc serves as “legal fronts” of the Communist
        Party of the Philippines, even if the coalition has repeatedly denied it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3542a1-e931-482c-9d3a-2cd18615998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:35:10.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f00ab-7014-4807-9490-eca7e2fd8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:35:10.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bayan Muna party-list Representative Carlos Zarate,
        the fresh attack is meant to silence their group, which has alleged billions''
        worth of corruption and several human rights abuses under the Duterte administration.
        He and other coalition members on Wednesday also argued that the move was
        a tactic to stop the “snowballing” of support for Robredo, whom they have
        been campaigning for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47742203-1a05-425e-a359-07bf55ccf28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:35:10.413+08:00
