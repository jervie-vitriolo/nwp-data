      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibigay ninyo ang kopya ng ilang toneladang shabu araw-araw na dumadagsa
        sa Pilipinas and let them ponder on the number of Filipinos, younger generation…
        para alam nila gaano talaga kabigat," he said.</p>'
