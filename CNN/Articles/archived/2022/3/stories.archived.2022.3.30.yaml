      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest example of Trump''s willingness to solicit and
        embrace domestic political help from foreign powers -- even from Putin, who
        is currently overseeing a bloody war against Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b83fc-4b75-459a-824a-b85b24b93fb0'
      'mgnl:activationStatus': true
