      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> Various
        government agencies have prepared more assistance for thousands of individuals
        displaced by Taal Volcano’s unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d73434-940c-4983-b8da-762227d35524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41fac7-b5b7-44da-956b-39431460e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the second part of President Rodrigo Duterte''s taped address
        that aired on Wednesday, department officials took turns presenting measures
        to assist evacuees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c611e-9e99-438c-93e2-a30fbd48a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f1274-9ed7-4238-8cd2-94af7da02391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) said it will provide
        work for 10 days with a daily salary of ₱400, the minimum wage for Calabarzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687761e6-3563-47bb-9b92-2d16aae3210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744a4b9-25d4-4bec-a42e-a96ce864ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means one will earn ₱4,000 during the period, said Labor Secretary
        Silvestre Bello III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b29d75-de29-4cc4-8bfb-0743fc71c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8c96b-f100-4582-881c-8104abe3e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE will also set aside ₱50 million to ₱100 million to aid
        residents in Agoncillo, Laurel, San Luis, Taal, Calaca, Calatagan, and Lemery
        should the volcano’s activity takes a turn for the worse, added Bello.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775b1a8-b9b9-46c6-8fd5-0975f841e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904cd88-c628-4da1-8edb-1a353a2288a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing czar Eduardo del Rosario also reported there are 1,123 available
        temporary housing units for displaced families if authorities will escalate
        Taal’s status to Alert Level 4.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9db14-c190-4d8b-ad57-f8254a3bd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d5744-045d-4d8c-b099-183996a6d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated in Ibaan and Talisay in Batangas and Tiaong and Sariaya
        in Quezon, del Rosario said the shelters can accommodate 5,650 persons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cebb62-1abf-4d80-869d-34648624d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f15a2b-675d-4793-a17d-efef2b405fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones, meanwhile, said they have allowed
        schools in affected municipalities to be used as evacuation centers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81ad72-5d06-4b75-bd37-4cfee1fb127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0e7bc-21ec-4f20-8d8e-a94fba9bc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has also suspended 19 classes in areas deemed as
        permanent danger zones to ensure students’ protection, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1ab35-5a3f-467f-a147-ca3f978b3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686ac85-39a1-4c06-9cbf-984e27848fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite no reported damage to the sector yet, Agriculture Assistant
        Secretary Arnel De Mesa assured they have set aside ₱7 million worth of assistance
        for over 1,500 affected farmers and fisherfolk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc71bbd-c2ee-419e-b470-8010f359085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ceeee9-b98e-4170-8964-0736bcb49a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it includes 1,401 inbred seeds, 500 kilos of glutinous corn,
        250 kilos of various vegetable seeds, along with 1.5 million tilapia fingerlings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70254fa1-2b02-484a-b178-b6b7f81f20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169cac8-7503-40f3-bd16-da88053933bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also has over ₱200 million from its 2022 quick response
        fund, which it can distribute to farmers and fishers in case of a destructive
        eruption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce137154-7bf6-4d39-af81-ec437d6252fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b3d9a-382e-443e-a529-7b8699322b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 1,200 livelihood kits will be distributed in Batangas
        area for affected small businesses, reported Trade Secretary Ramon Lopez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8e9b6-2618-4eec-8e35-5dd81958454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23795d-8831-4410-8de7-8106028164bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggested retail prices as well as supply of goods remain “stable”
        despite the recent volcanic activity, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099773ae-1626-460b-8536-c58457493631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.193+08:00
      'mgnl:createdBy': 'pilar'
