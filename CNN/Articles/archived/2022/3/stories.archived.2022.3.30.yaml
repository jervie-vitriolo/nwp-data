      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are thinking of ways to enlighten the voters, how
        to educate them that their votes can collectively help elect a candidate.
        We want to get rid of the mindset of choosing not to vote someone just because
        they think that person may lose.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73540b8f-913e-43a0-bd70-41193efcdfdf'
