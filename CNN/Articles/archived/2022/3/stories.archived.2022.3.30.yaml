      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Without
        naming names, President Rodrigo Duterte has asked the Bureau of Internal Revenue
        (BIR) why it has not yet collected a certain estate tax due.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35f9ec-046d-4234-8293-0890e76d4afe'
      'mgnl:activationStatus': true
