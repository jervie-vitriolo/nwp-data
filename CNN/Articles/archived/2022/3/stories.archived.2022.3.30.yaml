      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan thanked and apologized to his supporters in Borongan
        for skipping the rally, which drew a 54,000-strong crowd, according to organizers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02176be1-1736-489e-8d57-56ca9573f5e0'
      'mgnl:activationStatus': true
