      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICSC is calling on the public to also take part in cutting the
        demand by reducing consumption during peak hours or between 10:00 am to 2:00
        p.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3facc68a-a060-40a7-a5a9-a2e2f82a210f'
