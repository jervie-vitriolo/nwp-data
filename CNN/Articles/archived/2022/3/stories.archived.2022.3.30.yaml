      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICSC said the Department of Energy should ensure power plants
        won''t exceed the total allowable outage days, suggesting tougher penalties
        for those that fail to comply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba57ba9-59a7-4f6f-8802-c4956d5ccf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.414+08:00
