      'mgnl:lastActivated': 2023-01-24T12:25:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Commissioner Ferolino <em>ang magpapatawag agad ng
        mga</em> meeting <em>ng</em> task force, <em>magda-</em>draft <em>ng</em>
        necessary additional guidelines,” fellow Commissioner George Garcia told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad10d93-f67d-4ec2-8851-ab64f7e09e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:43:42.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

