      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of the DepEd, I want to express my gratitude to the people
        behind this endeavor making the Philippines the first country where Minecraft:
        Education Edition for mobile is being launched for pilot testing,” expressed
        Pascua.</p>'
