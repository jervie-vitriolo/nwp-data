      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36c4f4-d691-49f5-a5c1-e2023652f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how they can assure that their sorties are not attended
        by a “hakot” crowd, the veteran senator said they have volunteer organizing
        groups that mobilize supporters for their activities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80fac9-f343-4f51-80b2-952b20db2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c40cd-7355-4356-9e8b-af91c806931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lacson said they never paid any of their attendees, he admitted
        spending money for their transportation and meals. This is because he believes
        candidates should at least partially provide for logistical requirements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b92753-dd1e-4ac8-94ae-5aa2ce555b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09deb0c-0a86-4cca-9b5a-37be13e41a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not necessarily bayad. At least man lang ‘wag mo gutumin at saka
        provide-an mo naman ng transportation [They’re not necessarily paid. It’s
        just that they should at least be provided with food and transportation],"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8c9c5-8058-4550-8685-8d2100f82a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97417670-549c-4c55-83f1-6d4f6d6ff8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Lacson and running mate Senate President Tito Sotto
        wooed voters in Zamboanga City, holding two town hall meetings with farmers
        and fishermen. They also paid a courtesy call to Mayor Beng Climaco, who openly
        endorses Vice President Leni Robredo and presidential daughter Davao City
        Mayor Sara Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d3de6-b393-425e-9714-3b4fb70512f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67c87d-6931-4144-88ff-cee9bb17e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco said they welcome all candidates in the city to give residents
        a chance to hear their platforms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8e946-257a-48cf-b070-d987409488b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3c2c1-8924-4aca-9d12-72f6e88e5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m responsible to the Zamboangueño voters to really give them
        the opportunity to be informed...so they will make the sacred right to vote
        with a well-informed conscience," Climaco told CNN Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad611d9f-9ea8-4cd4-a24d-d3061b3e394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7224fa5-918a-4bee-8ae4-90af1a4e1f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Lacson left Partido Reporma after he was told by party
        stalwart and former House Speaker Pantaleon Alvarez that they will drop the
        senator for Robredo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae320b64-9b61-4fa9-91d1-079523254469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e509f5-aaa0-485c-bba6-b1bf3f9a6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:25:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang nag-rejuvenate ang aming campaign e. Parang sa tingin ko,
        mas magaang, mas maraming lumabas na ''Oo nga, we will continue to support
        Sen. Lacson,’" Lacson explained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63888420-dc54-4a93-b6c8-f859420eed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:50:52.481+08:00
