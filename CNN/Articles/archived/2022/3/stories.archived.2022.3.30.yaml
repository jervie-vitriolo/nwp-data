      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19c378-11e3-4fae-b3d5-6c6449369e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Ferdinand “Bongbong” Marcos Jr. has claimed
        that “there’s a lot of fake news involved” in his family’s unpaid estate taxes
        despite the 1997 Supreme Court ruling that they must settle their tax liabilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc74932-f21f-4bb8-8719-587b81d0ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f076a-aaeb-4d5d-9735-6acb67bd0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko earlier said the Marcos family should voluntarily
        pay their tax liabilities to show their sincerity. The party, headed by presidential
        candidate Manila Mayor Isko Moreno, also warned that if Marcos is elected
        president, his family’s tax liabilities would likely be forgotten.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d6a72-5da7-493d-8e99-fc3abc5f6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8a147-fac8-4632-a064-25edc7190db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not yet endorsed a presidential candidate, but his party
        PDP-Laban already expressed support for Marcos and his running mate, presidential
        daughter Davao City Mayor Sara Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120eecc-cad0-4c9e-a812-491cf2515522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913a561-7b6d-4059-b14a-119acb996cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously called Marcos a "weak leader" and a "spoiled
        child", which he said is the reason why he could not form a coalition between
        his and his daughter''s political parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b3108-1c23-4f90-acb8-13eca1442fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:32:22.695+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Wednesday, acting presidential spokesperson Martin
        Andanar clarified that Duterte''s statement calling out the BIR was only a
        reminder for the agency to do its job.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170dce7-7884-45bd-ba95-da4e24ce8dd9'
      'mgnl:activationStatus': true
