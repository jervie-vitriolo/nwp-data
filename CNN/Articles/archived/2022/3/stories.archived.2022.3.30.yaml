      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) -</strong> Top
        seed Magnolia Pambansang Manok Hotshots live another day after dominating
        the Meralco Bolts, 94-73, in Game 4 of their PBA Governors'' Cup semifinals
        series on Wednesday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
