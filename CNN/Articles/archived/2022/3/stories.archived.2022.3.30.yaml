      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> JG Summit
        Holdings Inc. returned to profit in 2021 with most of its businesses gaining
        steam amid efforts to further reopen the economy, according to its latest
        regulatory filing.</p>'
