    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8234b6-17c6-4f3c-a9e9-5c2c4a7a79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
