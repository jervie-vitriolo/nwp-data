      'jcr:uuid': '84b59194-91ab-4474-bb05-dbe4c90c2826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:42.973+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:26:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during the 2020 campaign, some of Trump''s top allies collaborated
        with a known Russian spy to peddle disinformation about Biden and his family,
        including some of the same claims of corruption that Trump mentioned in the
        new interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
