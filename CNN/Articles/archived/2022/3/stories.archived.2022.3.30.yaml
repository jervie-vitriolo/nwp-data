  'second-Covid-19-booster-shots-US':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-30T09:32:49.990+08:00
    'imagesource': 'jcr:d21856b0-995d-48e4-9ce3-68c94ce48f47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bd544ce-8911-4294-8e84-a762d01ebfa8'
    'lead': 'The US Food and Drug Administration has authorized additional booster
      doses of the Pfizer/BioNTech and Moderna coronavirus vaccines for adults 50
      and older — and now, many people in that group are wondering whether to get
      that dose now or later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T09:37:11.196+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:26:02.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:06.591+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19', 'booster-shot', 'modera', 'pfizer-biontech']
    'template': '1'
    'title': 'Who''s eligible for second Covid-19 booster shots in the US — and when
      to get them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de7585-414e-46e3-8c7b-cdef5aff4037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.196+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration has
        authorized additional booster doses of the Pfizer/BioNTech and Moderna coronavirus
        vaccines for adults 50 and older — and now, many people in that group are
        wondering whether to get that dose now or later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98160c-e9c0-4835-ab0f-4eafcc0745fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.196+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the FDA announced that it has expanded the emergency
        use authorization for the two vaccines to allow adults 50 and older to get
        a second booster as early as fourth months after their first booster dose.
        The amended EUA also authorizes second booster doses for certain people 12
        and older who are immunocompromised.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ca258-f15f-4016-b557-3a11e363d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.196+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the FDA''s action, the US Centers for Disease Control
        and Prevention updated its recommendations to allow a second booster dose
        for those groups -- and noted that adults who got a primary shot and booster
        dose of the Johnson &amp; Johnson vaccine at least four months ago may now
        get a second booster dose of the Pfizer or Moderna vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc371c-4d54-43b5-b37e-396d66199b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.197+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA and the CDC emphasized that they "will continue to evaluate
        data and information" around the potential use of second booster doses for
        other age groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62abfc9-c591-4e34-a7b7-01cfeed861fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.197+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who are eligible for a second booster dose, there
        are plenty of questions about when might be the best time to get vaccinated,
        where and how.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1fc7e-6598-4e82-b0d7-f47a5ccb6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.197+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I''m eligible for a second booster. When should I get the shot?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362067c5-2a7d-4825-abf8-a91b326e4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.197+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults and certain immunocompromised people who are eligible
        for a second booster dose of the Pfizer/BioNTech or Moderna vaccine can get
        it at least four months after their first booster.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76ed0d-6445-45b5-b198-1e4f5501b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.197+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence that we have now from Israel suggests that by getting
        this, one can reduce the risk of hospitalization and death in this population
        of older individuals, and so we think that this is something that is worthwhile
        for people to consider," Dr. Peter Marks, director of the FDA''s Center for
        Biologics Evaluation and Research, said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec15573-b915-4b1c-b9bf-8e9291444de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.197+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it were my relatives, I''d be sending them out to do this again
        because of the higher level of protection," Marks said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35417076-5fc7-470f-b936-3eb02c42dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.198+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 64, Dr. William Moss, executive director of the International
        Vaccine Access Center at the Johns Hopkins Bloomberg School of Public Health,
        is eligible for a second booster dose -- but he said he plans to wait to get
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ee60e-e279-437a-bc5f-e2a2f79f7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.198+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He completed his initial two doses of vaccine, had a booster shot
        and was infected with the Omicron coronavirus variant. Studies published in
        February suggest that being vaccinated and having been infected with the coronavirus
        can offer a type of "durable" protection called hybrid immunity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645510a-f2af-4ba7-a46c-11b4cd20efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.198+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I don''t have any underlying medical condition, so I feel pretty
        comfortable waiting," Moss said. "That could change if we see a huge increase
        in cases in the United States. But if we don''t, I may be more inclined to
        wait until the fall and perhaps get my second booster then.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc241b-d1af-47f6-bbc2-f0b99b085e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.198+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, my parents are 89 and 93 -- and I would recommend that they
        get a booster dose now, because they''re at so much higher risk of severe
        Covid."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f3882-d31f-4ba3-8da2-f089ebcf6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.198+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss added that access to Covid-19 antiviral medications that infected
        people can take at home with a prescription also can play a role in how comfortable
        someone might feel with waiting to get their second booster dose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70727738-2092-470e-8c40-5c0d3600ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.198+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a very important part of the conversation," Moss
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167659b-ce10-4411-a24e-26f63ead9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.198+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have shown that the immunity against Covid-19 elicited
        by the Pfizer/BioNTech, Moderna and Johnson &amp; Johnson vaccines can wane
        over several months, especially among older adults who might have weaker immune
        systems.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82544a2-a59a-4d77-8ede-dc707f09e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.199+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the timing of a second booster can make a difference, because
        the benefit of that vaccination can be "short-lived," said Dr. Jorge Salinas,
        an infectious disease specialist at Stanford University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ac2cb-701b-42bc-b7e1-6d8b6e5b9466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.199+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the same as flu vaccination," Salinas said. "We get vaccinated
        once a year, and we open it pretty early. But some people have shown that
        if you do it too early, you can lose a bit of the protection towards the tail
        end of the flu season."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013b75b-2280-4a50-a808-9687bf65a85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.199+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where can I get my second booster shot?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558dde7e-b67f-4981-be9d-75c540cd2bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.199+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout of additional booster doses is expected to mirror the
        rollout of initial booster doses, with pharmacies and doctor''s offices among
        the main sites where people could get their vaccinations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5805335-bc5e-4e58-8b2b-cbbd3ccae29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.199+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I''m not eligible for a second booster. How do I know when I can
        get one?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ced679-b3d7-4aa2-9519-8ece6bea0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.199+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second booster shot might be recommended for more Americans as
        we move into fall.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9957db-9113-4486-9294-9aa76242a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.199+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that people will need to get another vaccine," Marks
        said Tuesday, adding that for adults 50 and older, getting a fourth dose now
        "will not preclude" them from getting an additional dose in the fall "if there''s
        evidence that another booster could be of benefit."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82d1e0-634c-4fcc-abed-1df866a5f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.200+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, a second booster dose now does not necessarily mean
        you wouldn''t be eligible for another boost later this year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ecc08-2526-47fb-9033-4c4500c602d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.200+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be that some people who get a second booster dose in April
        or May, they may need and be eligible for another booster dose in the fall,
        should we suspect a late fall or winter surge as with other respiratory viruses,"
        Moss said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa03c30-9efa-4de5-8d16-9e733c02183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.200+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "almost inevitable" that most people will need another booster
        shot at some point, because the coronavirus will continue to change, said
        Dr. Megan Ranney, a practicing emergency physician and academic dean of the
        School of Public Health at Brown University.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c8253-a4ba-4581-88b3-6dabcde1fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.200+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, is that moment today? Or is it sometime down the
        road, either when we are seeing signs that another surge is hitting us or
        just in the fall, the same way that we do for flu shot?"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878be4a-7a60-41a0-bb51-1dd2e5d060f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.200+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What vaccines will be used for second booster shots?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10346ea-43f4-423a-8fcc-b76a8242f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.200+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines currently available for second booster shots are the
        same ones that have been given for initial doses and boosters throughout the
        pandemic.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd57016-4a1a-4c90-9de8-2a346836604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.200+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But boosters that people receive this fall or winter could be completely
        different, Moss said. For instance, it could be a protein-based vaccine --
        like the one from Novavax, which has applied for FDA authorization -- it could
        be a vaccine administered as a nasal spray, or it could be a vaccine specifically
        developed to target a certain variant, such as Omicron.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094e177-f935-4b32-b38b-f7789c5e1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.201+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a discussion for several months now about Omicron-specific
        vaccines, and my understanding is that the data on those will be available
        in May. But many people may be better off -- if not most people -- getting
        an Omicron-specific booster should that become available. The timing on that
        is not clear," Moss said. "The point is that in the coming months to year,
        there may be more options for booster doses that actually may be better than
        another dose of the original mRNA vaccine."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c1252-5a08-4bfe-895f-c1ae1cf01bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.201+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee
        is scheduled to meet next week to discuss the need for Covid-19 vaccine booster
        doses in the future, including the process for selecting variant-specific
        boosters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c421f-ce85-4b7d-b839-90674dfb976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.201+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies, including Pfizer and Moderna, are developing variant-specific
        vaccines that could target whatever strain is circulating when the booster
        might be needed. Pfizer and Moderna also have said they are working on a vaccine
        that would specifically protect against the Omicron variant.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae20f15-996f-41c6-822e-50c27a5de882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.201+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be a need for people to get an additional booster in
        the fall along with a more general booster campaign, if that takes place,"
        Marks said Tuesday. "Because we may need to shift over to a different variant
        coverage," like a formula developed to target a specific variant or a mix
        of variants.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a46d5-1c48-4d36-882d-72f678ded1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:37:11.201+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2022/03/29/health/second-covid-booster-shot-timing/index.html">Who''s
        eligible for second Covid-19 booster shots -- and when to get them.</a>”</em></p>'
  'trump-putin-hunter-biden':
