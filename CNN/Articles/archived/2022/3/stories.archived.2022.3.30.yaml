      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c393ac-fcd2-40b0-afbf-e7acaf6f16a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:26:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly televised public address aired Tuesday night, Duterte
        said the BIR need not be reminded about its mandate to collect the estate
        tax as he justified why e-sabong, or online cockfighting operations, cannot
        be suspended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1abdaf-6ba0-4d08-b05b-0df9f8b966f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:32:34.467+08:00
