    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67f444-56d2-4eb5-92a4-beaccb1f8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:24:41.012+08:00
      'mgnl:createdBy': 'bamba'
