    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da55e8-c2fa-4e0b-85fd-17202eea0e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.005+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9e09f-506e-45e3-93f6-93a93b2471ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I mean, I haven''t seen a series where women talk about sex on
        camera. Or just this idea that women like sex is a radical thing,” she said.
        Referencing how these roles are also enforced in queer relationships, she
        added that “this idea that one person in a union needs to be a certain way,
        and the other person needs to be a certain way for [it] to work whether you’re
        women or men or whatever — it''s interesting to see how we untangle that [in
        media]; maybe to represent families where the dad stays home and is a house
        dad, and vice versa.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c6afb-bef2-49b8-8534-aad43661c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marissa Anita, the Indonesian actress known for her work in <a href="https://youtu.be/gl6to9XVpw8"
        target="_blank">“Ali &amp; Ratu Ratu Queens,”</a> said that she always brings
        a feminist consciousness into selecting her roles. “Before taking on a project
        or deciding to audition, usually I ask who the director is. I tend to really
        pay attention to asking ‘what does this female character want to say?’ Is
        it aligned with my values? These characters don''t tend to be good female
        characters. I tend to go for complex female characters.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2ae28-b3ea-4b53-b2f5-4a0c49bdd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also added that she’s happy to see progress happening behind
        the camera as well. “ I definitely want to see more female writers and directors
        who present more rounded female characters in Indonesian films,” she said.
        Speaking about how the Indonesian government and other prominent filmmakers
        have provided support for women filmmakers, she said that she hopes women
        get more opportunities to train.  “We need more of this upskilling [of] the
        women in the industry,” she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f03e7-4429-404d-abbe-268eecfc00cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf988888-40d3-484f-80cb-62b84c180dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shifting box office control</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656f789-b294-4d8c-a620-fa6271e710a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is true in all entertainment industries, getting that kind of
        content out there is highly dependent on numbers. Tanya Yuson, executive producer
        of the Filipino anime “Trese,” is optimistic about&nbsp;the way women have
        gained power as an audience over the years. “Because if they''re driving the
        box office, if they’re driving the viewership, then of course they should
        want the gaze to shift,” she said. “It should really be more on how they see
        themselves and how they are.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98f4b3-742b-4b7e-9b7e-1a840f3b12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:15:18.104+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/television/2021/6/10/making-of-trese-universe.html"
        target="_blank">READ:&nbsp;From ink to streaming: The road to building the
        ‘Trese’ universe</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5961ca-9b37-4594-b46b-94d35e11b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, whose films used to only premiere in cinemas prior to the pandemic,
        echoed her sentiments, saying that she’s discovered that women seem to control
        the small screen. She said, “During the pandemic, I was a bit disheartened.
        I realized that the decision-making really comes to the cinema — it''s still
        in a man''s hands. It''s expensive. You buy a ticket, your popcorn.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65545c-84f7-4508-b3b6-df35fb078a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:30:25.428+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“So where it’s going — and it’s still a fight — is just
        to get the good storytelling that catches up to where women and men have progressed
        to this point in terms of coming from the stereotypes.”</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a74d83-5b00-4ff5-806d-af3150629d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This theory was tested with the film “Sa Balik Baju,” which sidestepped
        Malaysian censorship guidelines by premiering online. “I made ‘Sa Balik Baju’
        during the pandemic. It was really difficult,” said Tan. “I was really really
        excited when I managed to get it on Netflix. I felt that was where my audience
        was. It went to number six [in Malaysia], and [then] number one so I was really
        excited. And then I saw all the feedback and said ok my audience is there.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb4c51e-2b14-4ee7-a502-7ef6b44ca242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T15:28:21.006+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:25:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge now, said Yuson, is for the industry to reflect all
        these changing perspectives and continue telling more complex stories. “So
        where it’s going — and it’s still a fight — is just to get the good storytelling
        that catches up to where women and men have progressed to this point in terms
        of coming from the stereotypes,” added Yuson. “The world has changed and storytelling
        needs to catch up to how the world is changing.”</p>'
  'NCAA--Letran-scorches-hot-in-rout-of-Arellano':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
