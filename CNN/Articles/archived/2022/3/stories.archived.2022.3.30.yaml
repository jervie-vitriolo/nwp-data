      'mgnl:type': 'text'
      'text': '<p>The President has held regular meetings with members of his Cabinet
        particularly to discuss issues concerning the COVID-19 pandemic.These meetings
        are often taped and streamed on Mondays labeled as "Talk to the People" briefings.</p>'
  'Second-plate-making-machine-for-motorcycles-now-operational-DOTr':
