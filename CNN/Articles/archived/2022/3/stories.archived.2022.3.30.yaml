      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118465e-3882-4dd3-9bf3-955110c9909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-31T08:35:41.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power plants close down to undertake maintenance of their plants,
        just like cars, vehicles. We bring them for maintenance or [oil change],"
        she said, adding that power plants that go on unscheduled outages will definitely
        be penalized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243a371-e900-42a0-be05-354c962283d6'
      'mgnl:activationStatus': true
