    'template': '1'
    'title': 'Makabayan bloc: Duterte’s latest red-tagging tirade a ‘desperate’ election
      tactic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382b146-425d-4754-8da8-e414a42afb1f'
