      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T21:43:42.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:25:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yung kanyang karanasan pagkatapos ‘yung kanyang tapang, ‘pag
        pinagsama-sama mo ‘yan ay napakagandang</em> ingredient <em>para sa pagiging</em>
        chairman <em>ng</em> task force,” he added.</p>'
