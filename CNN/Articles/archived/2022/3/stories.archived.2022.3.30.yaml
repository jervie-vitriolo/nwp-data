    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '237cd7bf-3189-40a2-8429-5227b0b6487c'
    'lead': 'President Rodrigo Duterte once again denounced several Makabayan bloc
      organizations, claiming they have been serving as "legal fronts" of the Communist
      Party of the Philippines (CPP).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T05:32:12.745+08:00
