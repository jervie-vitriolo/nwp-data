    'template': '1'
    'title': 'W Series seat a step closer to achieving F1 dream for Bianca Bustamante'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb1852-8eb7-41ff-9c9b-9ed8f3faa77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> Bianca
        Bustamante relishes her historic milestone of being the first Filipino race
        car driver to be part of the prestigious W Series, the all-female support
        race of Formula One (F1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322a91a-7018-49a9-aefc-4f4871d77e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab1989-8dd7-4c2d-ae19-20ce884dec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the most amazing moment of my life," Bustamante said during
        the Philippine Sportswriters Association Forum on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77bd049-5262-4c4b-a2e0-aea970849bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76315d5-4959-48fa-95fc-38965e0d7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in my life, I was driving an F3 (Formula Three)
        car and it was very fast,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfa084-92b4-49b9-9b7f-fd3e99c9f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeddc62-fbea-4f69-a815-9b4a29ec7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old Bustamante is one of the country’s decorated karters
        before venturing into motor racing after she was invited last year by the
        Federation Internationale de l''Automobile in their <a href="http://www.cnnphilippines.com/sports/2021/9/7/Bianca-Bustamante-FIA-Racing-Stars.html"
        target="_blank">Girls on Track Program</a> for young female drivers.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c2a4d-f657-4e1a-a2b5-fcf0441f2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76b7be-e13a-4f3b-872f-fcabf090a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of 2022, Bustamante got invited to some qualifying
        tests in the United States and Spain, which became the basis for her to clinch
        the coveted W Series seat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d6184-bfb1-4418-9149-645aec40bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88508aa-d061-4b7a-92f6-d748952021fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/3/23/Bianca-Bustamante-clinches-2022-W-Series-seat.html"
        target="_blank">Bianca Bustamante clinches 2022 W Series seat</a></strong>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e42dd4-6324-4b7a-ae56-4d41d906f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3220a-cf16-4b27-b307-ca97a68e484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the W Series announced that Bustamante will race
        under the W Series Academy Team for two seasons starting this May during the
        inaugural F1 Miami Grand Prix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d035715-0ebd-4044-909b-36878765b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d957fa4-5402-4f8e-8878-690ff030a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The W Series Academy Team program is designed to support the development
        of up and coming young female drivers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8c942-82e4-4ded-b4ce-ad461e0b1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e71f7c-bbc0-495a-9c56-714dffac7495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being selected to drive for the Academy Team program is an additional
        privilege, as it reaffirms W Series’ confidence and faith in my racing abilities,”
        said Bustamante, who will race alongside young Japanese driver Juju Noda in
        the W Series Academy Team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4506b8-ad56-4ad5-a9b0-ef170b3b59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8adf05-8c5e-4877-9964-786f04340253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the accolades she has been receiving, Bustamante emphasized
        that her achievements will be a step closer to reach her ultimate goal of
        racing in F1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd569b-d7b8-4ace-8ba0-9ae79abccfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ccd8a-15a8-4bbe-a60d-5132c5b19f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like a dream to me," she said. "The W Series is here to help
        and hone drivers to get to Formula 1. The goal is Formula 1. So, this is an
        amazing chance.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9868b54-f069-4f96-8fca-4266112ca3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013db908-948f-4aa7-ad98-a20c4d365771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her inaugural W Series, Bustamante said she will do her best
        to perform well and learn for her future races.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469cd80-0bb3-4256-b35c-710d4e14c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10653c4d-6b17-4545-83e2-6bb35cd0b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:25:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a fully loaded season for me," she shared. "I want to excel.
        I want to win. There’s so much to learn, and mentally I will always be aiming
        to be the best."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb02e8-7883-4e6b-bce8-da9f2c71a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:47:31.835+08:00
      'mgnl:createdBy': 'david'
