      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        political party of presidential bet Ferdinand "Bongbong" Marcos Jr. is still
        waiting for his "breakthrough," despite his wide lead in surveys of preferred
        candidates for the 2022 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ddbe4-aa9b-4b74-a467-4b46147f0aba'
