    'template': '1'
    'title': 'MMDA proposes changes in work arrangements to ease heavy traffic in
      Metro Manila '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05db3e-fad3-4764-8181-df5176128465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Metropolitan Manila Development Authority has presented its proposals to address
        heavy traffic in the National Capital Region amid easing of COVID-19 restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f6b7d-d420-4164-865a-c5c737329e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d538c9-2cc5-4f40-b777-17be4de856e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised Cabinet briefing late Tuesday, MMDA chairman
        Don Artes said one of the solutions they are considering is implementing daylight
        saving time for government offices located in Metro Manila. This means that
        agencies will be operating earlier from 7 a.m. to 4 p.m. to lessen the volume
        of traffic during rush hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c69658-02db-4e37-a152-016a262cea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4e727-af64-402b-afc9-3a4fe9677a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Service Commission will be consulted about this, he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a2f03-e40f-4bc7-87a4-9e29d3eda536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7833f9-6c7f-4edb-9720-021a2d40292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another recommendation is a 4-day work week of 10 hours each day,
        or the usual 8 hours but only for 4 days and one-day work-from-home set up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15912c07-a4f4-408c-bb40-3f8d1373dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6da8f-633b-448a-bae5-da63d6b5a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakeholders will be also consulted regarding the number coding
        scheme, Artes said. One of the proposals is continuing the coding scheme currently
        being implemented that reduces traffic volume by 20%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa4e84-73c9-4129-88e5-59e5b0a92286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bc50c-7c61-4f62-8752-8846b6430338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is also looking at an odd-even scheme that is seen reduce
        volume by 50%, as well as a modified number coding scheme that can reduce
        traffic volume by 40%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd6cd5-cb52-47ed-9d7f-262da820f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26c8e6-46d2-4dab-8c27-d9605fcbc193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:11:53.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recommendations include investing in technology for contactless
        apprehension, and building elevated walkways and bicycle lanes.</p>'
  'US-skeptical-of-Russia-scaling-back-Ukraine-war':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: NICHOLAS KAMM/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-30T05:15:36.976+08:00
    'imagesource': 'jcr:a561bee1-57ce-4b0f-beb6-c687512152b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86db33f2-a310-4e40-930f-74a8cf525e76'
    'lead': 'Some Western officials viewed Russia''s moves as a mere tactical exercise
      amid a stalled campaign in Ukraine. US officials also said Russia could always
      reverse itself if the battle conditions allow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T05:19:04.197+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:26:17.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:01.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Russia', 'Ukraine', 'war']
    'template': '1'
    'title': 'US skeptical of Russian claims it''s scaling back the war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2344c96-afd4-4bd7-a67d-db695ce303d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;USPresident Joe Biden and other American
        officials voiced extreme caution Tuesday at signals Russia is scaling back
        its military operations near Kyiv, suggesting they were waiting to see stronger
        signs of de-escalation before making an assessment of Moscow''s intentions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26997c-47b5-4fda-8caa-a2e4fb64f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1e492-1295-4a1b-8457-58271957011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see. I don''t read anything into it until I see what their
        actions are. We''ll see if they follow through what they''re suggesting,"
        Biden said at the White House, where officials were busy digesting intelligence
        and reports from the ground that Russian troops were moving their focus away
        from Ukraine''s capital toward other areas of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff0067-3ee9-404e-a1bd-360150d9f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1b064-375f-4461-8390-bb21ea54c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s don''t-trust-but-verify approach reflects deep American
        skepticism at Russian President Vladimir Putin''s motives amid his monthlong
        invasion of Ukraine. While the US has observed movements of Russian forces
        away from Kyiv, there remains doubt the Russian assault on Ukraine will end
        soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b175aa9-e876-4e7d-bf05-ada1f84249db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d9bcd-ac49-4faf-98a0-11295fa06aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Western officials viewed Russia''s moves as a mere tactical
        exercise amid a stalled campaign in Ukraine. US officials also said Russia
        could always reverse itself if the battle conditions allow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2db6d-0ea2-4ef2-a22c-1ed7105474be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c9f92-7a4a-48df-a29c-f41f48f695ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T05:19:04.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:26:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, American officials appeared wary of voicing optimism
        about ongoing negotiations between Russia and Ukraine, which both sides suggested
        Tuesday had yielded progress. Instead, Biden was focused on ensuring the stringent
        sanctions regime he''s enacted with European allies remains in place as the
        hostilities continue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeec2ba-de78-4dac-904f-9bf8eb0b3b10'
      'mgnl:activationStatus': true
