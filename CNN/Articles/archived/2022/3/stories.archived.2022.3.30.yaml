      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip of Trump asking Putin for help was published by a news
        website founded by John Solomon, a pro-Trump journalist whose previous coverage
        about the Bidens'' ties to Ukraine has been discredited. He told CNN that
        the interview was taped on Monday at Mar-a-Lago.</p>'
