      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540e75c-483e-45b1-b46d-92619c1ca45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:53:36.415+08:00
