      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.kobo.com/ph/en/ebook/wander-girl-1" target="_blank"><strong>“Wander
        Girl” by Tweet Sering</strong></a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415681d-7d82-4b0f-a9ef-6e6075c4f854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post-modern Filipino Austen. There, I said it. Single girl. Contemporary
        world. Social foibles and pratfalls. An enjoyable exploration —- indictment
        — and celebration of young adulthood. We all get there at some point — and
        somehow manage to survive it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc501e50-7a50-458b-8c5d-87c9cfd2bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.penguinrandomhouse.com/books/286495/when-the-elephants-dance-by-tess-uriza-holthe/9780142002889/readers-guide/"
        target="_blank"><strong>“When the Elephants Dance” by Tess Uriza-Holthe</strong></a></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433fb35-adc5-451f-ba08-1f6d919132c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T16:04:05.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:25:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elegant, erudite storytelling. History, mythology, and human suffering
        come together in this deftly woven epic. The author is Filipino-American and,
        from what I have read, has yet to visit the land of her ancestors, but this
        fictional recounting of tales she heard growing up in a migrant family is
        a fitting tribute to their roots.</p>'
