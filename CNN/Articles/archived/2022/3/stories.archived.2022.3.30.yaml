      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil naugnay po ‘yung sampung police po dito sa alleged robbery
        dito sa isang sabungan dito sa Pampanga, ito ay nag-resulta sa administrative
        relief ng provincial director ng Pampanga,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849d19d-a10a-4ae3-914a-38ca4fba8195'
