      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabcfb7b-da10-4c9a-84cd-538bff210f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T17:11:47.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:25:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Department of Information and Communications Technology (DICT)
        chief Manny Caintic reported that they have set up KonekTawag centers in evacuation
        sites, where they will also provide free wi-fi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2a1e2-a660-4e89-895f-aea84f8331e6'
      'mgnl:activationStatus': true
