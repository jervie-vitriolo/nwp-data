      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> Barangay
        Ginebra stays alive i their quest for back-to-back PBA Governors’ Cup titles
        after convincingly ending their semifinals series against NLEX Road Warriors,
        112-93, in Game 4 on Wednesday at the Smart Araneta Coliseum.</p>'
