      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also stressed the dangerous implications of red-tagging, citing
        the killings of activists, including those involved in the <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">"Bloody
