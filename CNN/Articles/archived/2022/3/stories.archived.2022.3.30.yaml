      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandito kayo sa Pilipinas, mag-aral kayo. You can have access to
        all available information regarding the situational condition ng aking bayan,"
        he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
