    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:08.094+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos'' party agrees ₱23B estate tax due final, but ₱180B surcharges
      subject to reconciliation'
    'visualType': 'gallery'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e0937b-1a0c-4a62-aa8d-9b28a4f293a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        political party of Ferdinand "Bongbong" Marcos agrees that the Supreme Court
        ruling on his family''s estate tax worth ₱23 billion is final and executory,
        but the surcharges for the unsettled debt over the past years could still
        be subject to reconciliation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380afef4-ce77-478a-83b5-fe2e54f16b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5eacd-bae0-4157-9650-b00cd7ad49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Partido Federal ng Pilipinas general counsel Atty. George Briones said the
        ₱203 billion worth of estate tax liabilities, which are largely taken from
        penalties and surcharges on the Marcos family, cannot be deemed final just
        yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff12745-8a5b-4f7f-a74f-d4611338e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5bc1a-a49c-415b-8db9-a064c39370e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung sinasabi nilang finality, ang final diyan yung assessment
        ng</em> (What was being referred to as a decision with finality is the assessment
        on the) ₱23 billion," said Briones, referring to the 1997 Supreme Court ruling
        that ordered the Marcos heirs to settle the said amount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2bf6ef-500c-4b8d-9098-87377c850d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c331e1-126a-4d2b-b30f-6d26f3d02ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html?fbclid=IwAR1YYnY-I861v2k0nnhy1QkCuiI7wKzJyP1K-TAIlbzQmX9CNK7DdgtfwdU">BIR
        says it sent written demand to Marcos family to pay tax liabilities in late
        2021&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e445454-7c1f-4302-bc5b-a7adbb777794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0784153-354b-4af0-8556-ff1542933fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero kung pagmamasdan mo ang balita ngayon, parang ang sinasabi
        na yata eh ang ₱23 billion naging ₱203 billion na so nadagdagan na po ng ₱180
        billion,"</em> he said. <em>"Karamihan po nyan, penalties at surcharges na
        kapag na-late lang tayo sa income tax natin ang laki-laki na po eh. Mahigit
        50% ang penalties at surcharges."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61553d07-2c0b-4e59-b6af-ab1afb224d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45346a7c-477d-47ac-ba1d-6d8daba88e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:25:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we were to look at news reports, they are saying
        that the ₱23 billion has ballooned to ₱203 billion so there is an additional
        ₱180 billion. This is largely comprised of penalties and surcharges, like
        if we fail to file our income tax, they become hefty, about 50% penalties
        and surcharges.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c041818-96f5-45fa-a653-8809087f4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T12:07:12.435+08:00
