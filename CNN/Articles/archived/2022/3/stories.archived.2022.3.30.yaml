  'Bianca-Bustamante-on-W-Series-seat':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-30T16:47:19.163+08:00
    'imagesource': 'jcr:6bcc4833-a937-4f22-8cd1-14dff33ed8bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4fe6093-9fa1-43d3-a90c-479da28097f2'
    'lead': 'Bianca Bustamante’s historic milestone of becoming the first Filipino
      to drive at the prestigious W Series will pave the way to achieve her goal to
      reach Formula One.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T16:47:31.834+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:25:49.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
