  'nasa-russian-astronauts-return-kazakhstan':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-30T07:04:18.652+08:00
    'imagesource': 'jcr:46e45cde-a937-4681-8944-52133d2670eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bff769c-cfb4-45ef-8c1c-4961e0ba6837'
    'lead': 'It''s a highly anticipated return that has only drawn more attention
      due to mounting geopolitical tensions over the last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T07:14:55.526+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-24T12:26:08.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:04.805+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA astronaut, Russian cosmonauts prepare to land in Kazakhstan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c84bda-4fd8-42c0-bf49-e7f19da823bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.526+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a record-breaking 355 days spent
        in space, NASA astronaut Mark Vande Hei is returning to Earth. Vande Hei will
        land aboard a Russian Soyuz spacecraft on the steppe of Kazakhstan alongside
        Russian cosmonauts Anton Shkaplerov and Pyotr Dubrov on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7d9a0-a473-4d02-8310-d1e9862f2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.526+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee2801-8c16-4c8b-9b12-934dfdda77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.526+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a highly anticipated return that has only drawn more attention
        due to mounting geopolitical tensions over the last month, and NASA has repeatedly
        reaffirmed that it continues to work closely with Russian space agency Roscosmos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56a124-a3d5-4b53-91ac-9508d151d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio will say their farewells to the remaining space station
        crew and close the hatch between the Soyuz and the Rassvet docking module
        around midnight. The Soyuz is expected to undock at 3:21 a.m. ET Wednesday,
        and the spacecraft will experience its deorbit burn at 6:30 a.m. ET Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f66201-f8cb-4e5a-ae97-afb890c175c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew is expected to make their parachute-assisted landing at
        7:28 a.m. ET southeast of the town of Dzhezkazgan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fb044-ef60-42d8-a2a4-1485b798af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each step of the crew''s return will stream live on NASA''s TV channel
        and <a data-cke-saved-href="https://www.nasa.gov/content/live-coverage-of-the-soyuz-ms-19-crew-return-to-earth"
        href="https://www.nasa.gov/content/live-coverage-of-the-soyuz-ms-19-crew-return-to-earth">website</a>.</p>'
    '24':
      'image': 'jcr:a9254c69-9e54-4128-a283-1237461b3c94'
      'imageCaption': 'From left to right: Russian cosmonaut Anton Shkaplerov, NASA
        astronaut Mark Vande Hei and Russian cosmonaut Pyotr Dubrov.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa543a-d4be-4ef7-9677-5e9161c72819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:19:03.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a7c2b-bb4a-48c2-b231-9adeb7980f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing, Vande Hei will travel back to Houston aboard a Gulfstream
        jet, as other NASA astronauts have done before, and the cosmonauts will return
        to their training base in Star City, Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48181e82-d44b-41ff-88f6-06c7b34726fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint operations between NASA and Roscosmos at the Russian facilities
        at Baikonur, Kazakhstan, "continue to go well," said Joel Montalbano, the
        manager of NASA''s International Space Station program, during a press conference
        on March 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801ece2-0496-47e5-b510-a58a063ac8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montalbano''s remarks came as Roscosmos chief Dmitry Rogozin made
        several fiery social media posts directed at the United States, including
        a heavily edited, partially animated video that appeared to threaten that
        Russian astronauts would abandon Vande Hei in space. Rogozin has long been
        known to share outlandish statements on social media. Former astronaut Scott
        Kelly just recently backed off of a Twitter war with Rogozin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab108e-84d3-4cf7-a188-c48f699cc20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vande Hei and Dubrov launched to the space station in April 2021,
        and together they have completed 5,680 orbits of Earth and traveled more than
        150 million miles around our planet. Vande Hei has now broken the record for
        the longest single spaceflight by an American astronaut, which previously
        was set by Kelly at 340 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35e716-514e-4d2a-bec9-557c8e8c80eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended mission will allow researchers to study the effects
        of long-duration spaceflight on the human body, like the Twins Study that
        Kelly and his twin, Mark, participated in during Scott''s long duration. The
        insights gathered from extended missions can better prepare NASA to send astronauts
        to the moon and on to Mars, according to the agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031faf6-864d-44af-91f7-11aabebf51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Vande Hei''s second spaceflight, so he has logged a total
        of 523 days in space. It was Dubrov''s first flight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa58a1-e05b-462e-8595-6d4fab259f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Shkaplerov arrived on the space station in October along
        with a Russian director and actress who filmed the first movie in space. While
        they returned to Earth just weeks after their arrival, Shkaplerov remained
        on the space station and ends his fourth space mission with 708 total days
        spent in space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a218a1c-0804-4855-ad23-38b7f19bcb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.527+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change of command</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d28e46-d6b7-42e9-a45b-854ed54e38a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shkaplerov handed over command of the International Space Station
        to NASA astronaut Tom Marshburn Tuesday morning. Before handing Marshburn
        a ceremonial "key" to the space station, signifying the change in command,
        Shkaplerov reflected on his time in space, including some of the situations
        the crew have faced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4188e6-0445-4fda-aff4-efd8840a39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like some satellites tried to kill us," he said, causing
        the assembled crew of 10 astronauts and cosmonauts to laugh. His comment was
        in reference to a Russian anti-satellite test that created debris in November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a79ae5-5d64-45aa-88fb-8a513b7bcc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reinforced the close-knit and familial nature of the space
        station crew, especially given current geopolitical tensions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696f925-bfbb-46b0-a9c5-1eae2f0fdcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have problems on Earth," he said. "On orbit, we are one
        crew, and I think ISS is like a symbol of the friendship, cooperation (and)
        our flexible future of exploration of space. Thank you very much, my crew
        members. You are like my space brothers and space sister."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f36dc-e400-4e9d-9b92-f0f62b47ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshburn said it was an honor and privilege to accept command of
        the space station, "continuing the international partnership and that legacy
        in spaceflight." Marshburn thanked Shkaplerov for being a "wonderful commander."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea06d77-2daf-4cd2-8e28-be3f48530809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t thank you enough for your dedication to the safety of
        the station, the safety of your crew, your humor, your friendship and your
        dedication to the flight control teams around the world," Marshburn said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e87fd-fa88-4c0a-b704-0ec369f41c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comings and goings</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf7cf29-9b60-49c6-ab95-70cc8040e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the departure of Vande Hei, Dubrov and Shkaplerov, the remaining
        space station crew includes Marshburn, along with NASA astronauts Raja Chari
        and Kayla Barron, European Space Agency astronaut Matthias Maurer and the
        recently arrived Russian cosmonauts Oleg Artemyev, Denis Matveev and Sergey
        Korsakov.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682458a-4c4d-4359-91a8-5f70cdcd5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Russian trio docked with the space station on March 15,
        they sparked speculation by donning bright yellow spacesuits trimmed with
        blue. It raised questions about whether the three were showing solidarity
        with Ukraine by wearing its national colors and rebuking their own government''s
        invasion. So far, no definitive answer has been given.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22900531-893e-41ca-bcaf-9c3a14449e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station won''t be home to a crew of seven for long. The
        private Axiom Space-1 mission, carrying former NASA astronaut Michael Lopez-Alegria
        and US crew members Larry Connor, Eytan Stibbe and Mark Pathy, is launching
        to the space station no earlier than April 6. The Axiom crew will return after
        10 days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356d00c3-6c09-46fd-bfdc-bacca22c78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, NASA''s SpaceX Crew-4 mission will bring NASA astronauts Kjell
        Lindgren, Bob Hines and Jessica Watkins, as well as ESA astronaut Samantha
        Cristoforetti, to the space station later in April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689359d-8652-4a19-b964-aede95fb5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No spacewalks are currently on the schedule during this time of
        heavy crew rotation. NASA continues to investigate a "more than normal" amount
        of water discovered inside Maurer''s helmet after his first spacewalk on March
        23. A thin layer of water was found inside his helmet once he returned to
        the airlock nearly seven hours after beginning the spacewalk. The crew are
        trying to understand what caused this and determine how to fix it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04146a50-fd78-4a8c-a189-3b61757b9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.528+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agency and our international partners are constantly identifying
        and mitigating risks of human spaceflight," according to a NASA statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85aa9b-1a09-42d7-9b77-230f84125f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.529+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jackie Wattles contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db1ff8-3189-421b-bdb2-601c9e9b4c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T07:14:55.529+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T12:26:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2022/03/29/world/nasa-vande-hei-cosmonauts-return-scn/index.html">NASA
        astronaut, Russian cosmonauts prepare to land in Kazakhstan</a>"</em></p>'
  'fyi-covid-19-BA2-variant':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-30T09:20:26.606+08:00
    'imagesource': 'jcr:4d5ba64c-0723-47ea-90ee-2ab407446772'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce00762-f462-4a3d-b635-059e5b2afc11'
    'lead': 'The highly contagious Omicron subvariant BA.2 is now the dominant coronavirus
      strain in the United States, causing more than half of all Covid-19 infections
      last week, the US Centers for Disease Control and Prevention said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T09:27:15.848+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:26:07.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:05.367+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'BA-2-sub-variant', 'Dominant-COVID-19', 'United-States']
    'template': '1'
    'title': 'What we know about BA.2 —  now the dominant cause of Covid-19 in the
      US'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47393a-2baa-4196-acee-0377e185a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.849+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The highly contagious Omicron subvariant
        BA.2 is now the dominant coronavirus strain in the United States, causing
        more than half of all Covid-19 infections last week, the US Centers for Disease
        Control and Prevention said Tuesday.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a1141-7f14-461f-9f21-d5f795953fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.855+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new numbers come from the CDC''s genomic surveillance. Based
        on its models, the agency says that BA.2 caused between 51% and 59% of all
        new Covid-19 infections in the US the week ending March 26, up from an estimated
        39% of all new infections the week before.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05486ff-b17c-43c2-9c68-f0efb17083ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.855+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest-hit region was the Northeast, where BA.2 caused more
        than 70% of all cases. The South and Mountain West saw the fewest cases. BA.2
        caused slightly more than one-third of infections in those regions last week.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29973b85-a1d3-4a6d-ac42-9ccabc032be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.855+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We are not immune to what happens in Europe''</h3>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162b810-3f9f-4fe3-9555-72d41b746469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.855+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though BA.2 is still just taking the stage in the US, it has had
        prominent runs in many other parts of the world, including Southeast Asia
        and the Western Pacific, and is winding down its European tour.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c998cb4-19f0-4aa4-8029-c38bc7f8245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.855+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, BA.2 is also the main
        cause of Covid-19 globally, out-muscling two other Omicron lineages, BA.1
        and BA 1.1, to become the dominant strain. Since its takeover, international
        case counts -- which had been declining since the first week of January --
        have been rising again.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8786ee54-3f6b-427c-bd03-fd6781e1d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.856+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, which has a more highly vaccinated population than the
        US, a combination of lifted restrictions, waning immunity and an even more
        contagious version of the virus have created a new BA.2 wave. Covid-19 cases,
        hospitalizations and deaths have been trending upward since the end of February,
        and now, the weekly average of new cases stands about where it was at the
        end of January.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35454a-1b20-4b8e-bebe-3fa214fb8067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.856+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 infections have not reached the peaks seen with BA.1, however.
        Case counts appear to be leveling off in the UK, though hospitalizations and
        deaths are still rising.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30c527-61b0-42bc-937f-ed1ef5392402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.856+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, the US has followed the UK by about three
        weeks, so when cases began rising there, health officials here took notice.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f49b26-e199-4278-8a8e-6c569f08829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.856+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In America, BA.2 has been gaining steam since the end of January,
        and case numbers have plateaued. That flattening conceals regional differences,
        however. In 13 states, weekly average numbers of new cases are rising, and
        they have stopped falling in 14 others, according to data collected by Johns
        Hopkins University.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d229f-bf20-46bd-b36a-d9d7a37b6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.856+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not clear what this subvariant will do in the US. Even
        experts don''t exactly know what to expect.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75599681-f988-49f4-9912-acd0279b2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.856+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not immune from what happens in Europe," said former CDC
        Director Dr. Tom Frieden, who is now president and CEO of the nonprofit Resolve
        to Save Lives.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f86011-ea8b-4bfe-a0d8-9b2b8828c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.856+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Europe, you see BA.2 becoming predominant and driving a resurgence,
        and the likelihood that will not happen in the US is pretty low, really,"
        Frieden said. "I do think part of the reason that we''re plateauing is that
        we''re about to start going up again."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3a1e4-8539-40f5-8303-a3ab19fa6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.856+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frieden doesn''t think it''s a coincidence that the US Food and
        Drug Administration authorized additional booster shots for Americans who
        are 50 and older on Tuesday, the same day the CDC estimated that BA.2 was
        dominant.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18b581-705a-476c-b21b-f8c1347b80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.857+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s anyone''s guess how high cases will go, whether lots of
        people will need hospital care, and whether the nation will continue to see
        breathtaking numbers of deaths.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a39af-e4a9-4cba-b4a9-1c68371f88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.857+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Facing ''a familiar uncertainty''</h3>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e355a90-1d95-4ee4-b5fa-49aa4de6064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.857+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most predictions about BA.2 in the US haven''t been dire.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f5eba-55f7-4f4f-9322-6306064b506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.857+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Washington''s Institute for Health Metrics and
        Evaluation''s Covid-19 projections, updated last week, predict that BA.2 will
        not drive another surge in the US.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f563b-494a-4795-a30f-166fcc4597a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.857+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they say we may see something like what happened in South Africa,
        where BA.2 quietly replaced its cousin BA.1 as the main cause of Covid-19
        infections -- without a rise in cases or deaths. Instead, it drew out Omicron''s
        descent, causing a long tail.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e2d47-0058-4224-afb8-813435a898a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.857+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm, who directs the University of Minnesota''s Center
        for Infectious Disease Research and Policy, called the coronavirus waiting
        game we play every few months "a familiar uncertainty." He dedicated his latest
        podcast to "all of us who remain confused about what the immediate or intermediate
        future looks like with Covid."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8008f2-9717-46af-be78-88c10903827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.857+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How strong is our immunologic wall?</h3>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd0db7-5530-4c87-a76b-3746e49bb0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.858+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a host of reasons why it''s hard to know what BA.2 may
        do. The CDC estimates that 37 million Americans -- about 1 in 11 -- got Covid-19
        over the winter, during the first Omicron wave. Many more have immunity from
        vaccination and boosters. So, based on random blood samples, the CDC says
        that 95% of Americans may now have some degree of immunity from Covid-19.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106cb82-36f8-4630-91e2-998331137982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.858+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jorge Salinas, an infectious disease expert at Stanford University,
        calls this an immunologic wall.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd3140-18b7-4040-baff-574af155bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.858+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gives us some protection against future surges," he said.
        "However, that wall deteriorates with time. The longer it goes after a wave
        or after vaccination, the bigger the decay of the wall."</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c49977-ab4d-4722-9f4f-3103143f2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.858+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have determined determined that BA.2 evades our vaccinations
        about as well as original Omicron did, so boosters are needed to restore protections
        against these variants. But less than half the US population 12 and older
        has had a recommended third dose.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd93524-b287-413d-b2bf-caaa9fd7ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.858+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of greatest concern are adults over 65, because they are mostly
        likely to become severely ill with Covid-19. One out of three people over
        65 in the US hasn''t had a critical third vaccine dose.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59055f81-72b0-4256-bb8a-6812094c8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.858+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real problem is that so much of our population is undervaccinated
        seniors," Frieden said. "That''s our Achilles heel."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791873c-b25e-41fa-ad18-3b9816883613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.858+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Questions about reinfection</h3>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8d8f4-b07d-4184-9abc-e692dfeb813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.859+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other variable is found in the virus itself.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e4a28-d020-4d7a-8a80-f22e2df5d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.859+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron threw our immune defenses for a loop. It was so different
        from the coronavirus strains that came before that many people who''d gotten
        sick with Delta or other early strains found themselves infected again.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36b31b-8345-4ebf-ba30-caa6d716868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.859+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 has about 40 amino acid changes from Omicron''s BA.1, making
        it about as different from its cousin as Alpha, Beta and Delta were from each
        other. Some have wondered whether BA.2 could reinfect people who''d had BA.1.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2364f0-507c-48dd-89d7-6c690ae743e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.859+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large study from Denmark suggests that these kinds of reinfections
        are possible but rare.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df56567-2f1e-4ecd-8f64-3dd59e470bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.859+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research on more than 1.8 million infections found only 1,739
        cases in which people tested positive for Covid-19 twice within a two-month
        window. Of those, 47 were BA.1 infections that were followed by BA.2.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49d694-6f45-4fec-b41b-64d22b433870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.859+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When researchers looked more closely, they found that these types
        of reinfections tended to happen to young and unvaccinated people, mostly
        children. And their symptoms tended to be mild.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f8b28-ffe0-46f1-ba5f-d82adf728ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.859+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was posted as a preprint, meaning that it has not yet
        been scrutinized by outside experts and published in a medical journal.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607e0b4-7ee6-441b-ac23-1a27ac5cb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.859+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Studies point to high viral loads</h3>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ea245-a080-41c3-bb3d-6e1857e25d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.860+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BA.2 is exceedingly contagious. Some epidemiologists have said its
        basic reproduction number may be as high as 12, meaning each sick person infects
        an average of 12 others. That would put it on par with measles, which also
        spreads through the air. The basic reproduction number for BA.1 is estimated
        to be about 8.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52831c-ed80-42d2-9211-f586f03840ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.860+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a preprint study from Sweden, researchers measured viral levels
        in swabs from the back of the nasal cavity. They found nearly twice as much
        viral RNA in samples from BA.2 patients than in those who tested positive
        for BA.1, "pointing to a substantial difference in viral load."</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52f141-890a-49f8-8b1d-ef318fe76240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.860+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral loads were about the same for Delta and BA.1 infections, they
        said, "whereas the increase in viral load in BA.2 cases was surprising."</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53431a9-4a35-4ac9-9efb-c4bd85bba0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.860+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another preprint study from Qatar picked up this difference, too.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8581332-f848-4a57-a745-83cbf9a8d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.860+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laith Abu-Raddad, a professor of population sciences at Weill Cornell
        Medicine-Qatar, has been studying the effectiveness of vaccines and boosters
        against BA.1 and BA.2. A major difference between the two infections is a
        person''s viral load, he said.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897139a7-39c6-4db7-82a2-90144ffa39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.860+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely way higher" with BA.2 over BA.1, he said. His
        study found it to be "almost 10-fold higher."</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d8281-d1c0-4485-84fa-62b17b38a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.860+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of going deeply into the lungs, the way Delta did, the Omicron
        strains seem much more focused on the upper respiratory tract, where the nose
        meets the back of the throat, Abu-Raddad said.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3bfe2-e8e6-4a03-8010-467ec3c69d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.861+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thinks that because the infection concentrates there, that also
        helps it spread efficiently when people talk, cough or sneeze.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a7527-771e-4222-b5f8-eb7e992e3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.861+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A bright spot?</h3>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ede73-f2b9-4cdc-ba0f-4ee3f1ee17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.861+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one bright spot in the BA.2 picture may be severity.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a9731-ac21-45a1-ae88-4adf079070c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.861+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although studies in animals have suggested that BA.2 infection wasn''t
        entirely mild, data on human infections from the UK, Denmark and South Africa
        shows that BA.2 isn''t more likely to result in hospitalization when compared
        with BA.1.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51655aaa-e17d-457c-a0ae-73a0ff243d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.861+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the UK Health Security Agency updated its data on vaccine
        effectiveness against BA.2. Up to 14 weeks, boosters were still 90% effective
        at preventing severe disease in people over the age of 65, pointing to an
        important way to make sure BA.2 doesn''t lay us low.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03b2ba-2aae-45f7-83a4-942f5fb45806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:27:15.861+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/29/health/ba-2-dominant-us/index.html">What
        we know about BA.2 — now the dominant cause of Covid-19 in the US.</a>"</em></p>'
  'hackers-steal-axie-infinity-ronin-network':
    'author': 'Jennifer Korn'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-30T09:27:46.409+08:00
    'imagesource': 'jcr:43bb3a80-afba-4199-92b4-d309575e3ed7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21019178-96bd-43af-b43c-30f6dd4e5f18'
    'lead': 'The latest crypto hack has targeted a gaming-focused blockchain network
      that supports the popular video game Axie Infinity. Hackers made off with about
      $625 million worth of Ethereum and USDC, two cryptocurrencies, in one of the
      largest crypto hacks of all time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-30T09:30:54.576+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:26:05.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:25:05.708+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['axie-infinity', 'hackers', 'blockchain-network']
    'template': '1'
    'title': 'Hackers steal over $600 million from video game Axie Infinity''s Ronin
      network'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb6d7b-61ce-4208-b7f8-e7fd1cc1d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.576+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The latest crypto hack has targeted a gaming-focused
        blockchain network that supports the popular video game Axie Infinity. Hackers
        made off with about $625 million worth of Ethereum and USDC, two cryptocurrencies,
        in one of the largest crypto hacks of all time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb2a2f-ef14-4e6f-8903-21ea488827a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers breached the Ronin Network, an independent and Ethereum-compatible
        blockchain developed by Axie Infinity publisher Sky Mavis. Axie Infinity co-founder
        Jeff Zirlin discussed the hack on stage during a keynote address at the NFT
        LA conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83188df-99d9-4945-beb3-138a6da773ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized the Ronin network has been exploited for 173,000 [Ethereum]
        and around 25 million dollars in USDC," Zirlin said, under a screen with the
        words "State of the NFT Union: Where we are today and what''s next." USDC
        is a so-called stablecoin whose value is pegged to the US dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0188e1-95e7-4d6c-86a7-a3d2b0b5f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one of the bigger hacks in history," he added, while vowing
        to continue building. "We believe in a future of the internet that is open
        and owned by the users."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4743a11-0a50-4ef5-9d4b-2c6cc9832394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, an anonymous hacker stole roughly $600 million in cryptocurrency
        from Poly Network, a decentralized finance network, in what was called the
        largest crypto heist in history. The hacker later gave it back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778cbca-200f-45d7-84c8-212b00bb528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Reed Stark, a former chief of the Security and Exchange Commission''s
        Office of Internet Enforcement, told CNN the latest hack "is a sobering reminder
        of just how vulnerable Web3 marketplaces are to cyber attacks." (Web3 refers
        to the idea of a decentralized internet powered by the blockchain, the technology
        that underpins various cryptocurrencies.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad89a2c-ab16-4adf-b62c-29f780ce2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.577+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire web3 marketplace is so fraught with chaos and lawlessness,
        we may never learn the truth about what happened," said Stark. "And unlike
        U.S. financial firms who must report cyber-attacks fairly, accurately, promptly,
        etc., NFT and other Web3 marketplaces do not have to report anything at all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fb4a7-e3c5-44e3-8be3-022a47e2fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.578+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axie Infinity is a successful web3 game in which players use NFT
        digital pets, called Axies, to interact with the game''s community. Players
        can use their Axies to battle other players and to breed new Axies. In 2021,
        the game''s creator raised $152 million in Series B funding led by famed VC
        fund Andreessen Horowitz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53022b05-e1a7-4c5c-bd1a-81e5b35e949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.578+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a blog posted to the Ronin network''s official Substack
        on Tuesday, the system has halted activity on networks that allow players
        to convert assets in the Axie Infinity universe and to convert currency between
        the Ethereum and Ronin blockchains. Players who keep digital funds on the
        Ronin network are currently unable to make transactions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc5e1e-d2bc-409b-a967-cb113ff5368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.578+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning on March 23, attackers compromised private keys used to
        validate transactions on the network, according to the company blog post.
        These keys allowed the malicious actors to forge fake withdrawals. The activity
        went unnoticed until a user was unable to withdraw funds and filed a report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab3b9f-bf7c-43b0-bc50-3fb9473c9fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.578+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network pledged to "ensure no users'' funds are lost," according
        to the blog post. Most of the stolen funds currently remain in the hacker''s
        crypto wallet, the company said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5d78d-c9b8-436f-8883-6c25e61b43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.578+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with law enforcement officials, forensic cryptographers,
        and our investors to make sure that all funds are recovered or reimbursed,"
        the network tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121273eb-ca5b-41b5-9e2c-2c310d5f941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.578+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the NFT LA conference, some attendees just learning about the
        hack were unperturbed by the news.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab387ff-0ec9-41b5-8e56-cd9a1dd4c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.578+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the coin is going down too bad," said Justin Seeley,
        who owns Axie Infinity NFTs and tokens, said, referring to Axie Infinity''s
        Ronin token that was had plummeted 20% on the news of the hack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9133522-7a3d-4887-aa7c-a6f17384d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.578+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty percent ... that''s not too bad. Other projects would be
        down way worse," added Ben Wright, who also says he is invested in Axie</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cd49e-26bb-4e44-9492-5c1c53f933d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.579+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in crypto; 20% is nothing," said Seeley.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2288e18-ffde-44e8-94f8-d724cad2f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.579+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other NFT play-to-earn (P2E) games at the conference were surprised
        to learn the news</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77709c00-631f-4edf-b036-cc94d09a3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.579+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Axie got hacked!" two workers told each other in disbelief at a
        booth for Polker, a P2E poker game.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35789cd-6380-4172-8fb7-d89fabccf018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.579+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It worries me, but I like it," said Conor Thacker, Polker''s managing
        director. "The more exploits that happen now, the less will happen in the
        future."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d8370-86ef-4e77-9cf0-fefab6d68c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-30T09:30:54.579+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:26:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2022/03/29/tech/axie-infinity-ronin-hack/index.html">Hackers
        steal over $600 million from video game Axie Infinity''s Ronin network.</a>”</em></p>'
