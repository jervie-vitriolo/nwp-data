      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The access here is nevertheless impressive, from the candid conversations
        with government officials at the time to Pfizer executives popping champagne
        corks when good news from their clinical trials comes in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b968e-09a7-4516-90d5-1763d5a03cea'
