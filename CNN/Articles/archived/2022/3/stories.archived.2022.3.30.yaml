      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA vowed to comply with Duterte''s directive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e250cc-8b27-4801-a817-40e2a28ca0d6'
