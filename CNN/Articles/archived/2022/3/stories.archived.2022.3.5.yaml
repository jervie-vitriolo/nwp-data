      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss World Philippines Tracy Maureen Perez will fly back to Puerto
        Rico this month as she aims to clinch the Philippines'' second Miss World
        title after Megan Young''s victory in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c692390-4907-4c18-925d-5e9091b5bcd4'
