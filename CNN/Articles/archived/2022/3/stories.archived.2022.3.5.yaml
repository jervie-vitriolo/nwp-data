      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant''s 70th edition is scheduled on March 16 (March 17,
        8 a.m., Manila time). It was earlier delayed due to coronavirus-related issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f781549-63b9-4f92-84b0-84eb62c3b585'
      'mgnl:activationStatus': true
