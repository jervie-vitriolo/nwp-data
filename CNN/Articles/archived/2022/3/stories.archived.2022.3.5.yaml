      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23118ce4-c24c-4a1d-bf5c-93815fbe2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.282+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New initiatives from both the private and public sector will be
        needed to fully address the food security issues the country will face. At
        least one player is raring to take on the challenge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df211cfe-0b4a-4420-ad68-0c88311f733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.282+08:00
      'mgnl:createdBy': 'nikko'
